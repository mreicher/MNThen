<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Helvetica, Arial, sans-serif;
            color: #0a0a23;
            line-height: 1.4;
        }

        #location-details {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #location-image {
            width: 100%;
            max-height: 50vh;
            object-fit: cover;
        }

        #custom-player {
            width: 90%;
            margin: 20px auto;
        }

        #seek-bar {
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #seek-bar-fill {
            height: 100%;
            background: #0056b3;
            border-radius: 4px;
            width: 0;
        }

        #time-display {
            text-align: right;
            font-size: 16px;
            font-weight: 600;
            color: #0056b3;
        }

        .control-btn {
            border-radius: 50%;
            background: white;
            border: 2px solid #0056b3;
            color: #0056b3;
            transition: all 0.3s;
            width: 55px;
            height: 55px;
            padding: 0;
        }

        .control-btn:hover {
            background: #0056b3;
            color: white;
        }

        #play-pause-btn {
            font-size: 24px;
        }

        #rewind-btn, #forward-btn {
            font-size: 18px;
        }

        #return-to-map {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #003366;
            color: white;
            border: none;
            z-index: 1000;
        }

        #return-to-map:hover {
            background-color: #004080;
        }

        #bottom-bar {
            background-color: #2c3e50;
        }

        #bottom-bar button {
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        #bottom-bar button:hover {
            transform: scale(1.1);
        }

        .modal-content {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .modal h2 {
            color: #2c6fbb;
        }

        #image-source-text {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            font-style: italic;
            color: #555;
        }

        #additional-info-modal .modal-content {
            max-width: 500px;
        }

        #continue-btn {
            background-color: #0056b3;
        }

        #continue-btn:hover {
            background-color: #003d82;
        }

        @media (max-width: 576px) {
            #location-image {
                max-height: 40vh;
            }

            #return-to-map {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
            }

            #play-pause-btn {
                font-size: 20px;
            }

            #rewind-btn, #forward-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="location-details" class="container-fluid p-0">
        <img id="location-image" src="" alt="Location Image" class="img-fluid">
        <div id="custom-player" class="mt-3">
            <div id="seek-bar">
                <div id="seek-bar-fill"></div>
            </div>
            <div id="time-display" class="mt-2">0:00 / 0:00</div>
        </div>
        <div class="text-center mt-3">
            <h1 id="location-title" class="h2"></h1>
            <p id="location-city" class="h4 text-primary mb-0"></p>
            <p id="location-creator" class="h5 text-danger"></p>
        </div>
        <div class="player-controls d-flex justify-content-center align-items-center my-4">
            <button id="rewind-btn" class="control-btn mx-2">
                <i class="bi bi-rewind-fill"></i>
            </button>
            <button id="play-pause-btn" class="control-btn mx-2">
                <i class="bi bi-play-fill"></i>
            </button>
            <button id="forward-btn" class="control-btn mx-2">
                <i class="bi bi-fast-forward-fill"></i>
            </button>
        </div>
        <audio id="location-audio"></audio>
        <button id="return-to-map" class="btn" aria-label="Return to map">
            <i class="bi bi-map"></i>
        </button>
        <div id="bottom-bar" class="fixed-bottom d-flex justify-content-between p-3">
            <button id="image-source-btn" class="text-white" aria-label="Show image source">
                <i class="bi bi-image"></i>
            </button>
            <button id="feedback-btn" class="text-white" aria-label="Send feedback">
                <i class="bi bi-chat-right-text"></i>
            </button>
        </div>
    </div>

    <div id="image-source-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title h5">Image Source</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="image-source-text"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="feedback-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title h5">Send Feedback</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Click the button below to open your email client and send feedback about this location.</p>
                    <button id="send-email-btn" class="btn btn-primary w-100">Open Email Client</button>
                </div>
            </div>
        </div>
    </div>

    <div id="additional-info-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title h5">Additional Information</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="additional-info-text"></p>
                    <button id="continue-btn" class="btn btn-primary w-100">Continue to Map</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/locations_test.js"></script>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var locationId = getUrlParameter('id');
        var currentLocation;
        if (locationId) {
            currentLocation = locations.find(loc => loc.id === locationId);
            if (currentLocation) {
                document.getElementById('location-image').src = currentLocation.image;
                document.getElementById('location-title').textContent = currentLocation.name;
                document.getElementById('location-creator').textContent = 'Creator: ' + currentLocation.creator;
                document.getElementById('location-city').textContent = currentLocation.city;
                var audioElement = document.getElementById('location-audio');
                audioElement.src = currentLocation.audioURL;
                audioElement.load();
                
                document.getElementById('location-image').dataset.source = currentLocation.imageSource;
            } else {
                document.getElementById('location-details').innerHTML = '<p class="text-center mt-5">Location not found.</p>';
            }
        } else {
            document.getElementById('location-details').innerHTML = '<p class="text-center mt-5">No location ID provided.</p>';
        }

        const audio = document.getElementById('location-audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const rewindBtn = document.getElementById('rewind-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const seekBar = document.getElementById('seek-bar');
        const seekBarFill = document.getElementById('seek-bar-fill');
        const timeDisplay = document.getElementById('time-display');

        audio.addEventListener('loadedmetadata', function() {
            timeDisplay.textContent = '0:00 / ' + formatTime(audio.duration);
        });

        playPauseBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                this.innerHTML = '<i class="bi bi-pause-fill"></i>';
            } else {
                audio.pause();
                this.innerHTML = '<i class="bi bi-play-fill"></i>';
            }
        });

        function handleButtonPress(button, action) {
            button.addEventListener('click', action);
        }

        handleButtonPress(rewindBtn, function() {
            audio.currentTime = Math.max(audio.currentTime - 15, 0);
        });

        handleButtonPress(forwardBtn, function() {
            audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
        });

        audio.addEventListener('timeupdate', function() {
            const percent = (audio.currentTime / audio.duration) * 100;
            seekBarFill.style.width = percent + '%';
            
            if (!isNaN(audio.duration)) {
                timeDisplay.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
            }
        });

        seekBar.addEventListener('click', function(e) {
            const percent = (e.offsetX / this.offsetWidth);
            audio.currentTime = percent * audio.duration;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        }

        function setExitCooldown() {
            const currentTime = Date.now();
            sessionStorage.setItem('lastTransitionTime', currentTime.toString());
            const locationId = new URLSearchParams(window.location.search).get('id');
            if (locationId) {
                const location = locations.find(loc => loc.id === locationId);
                if (location) {
                    const latLngId = location.lat + "," + location.lng;
                    sessionStorage.setItem('lastVisitedLocation', latLngId);
                }
            }
        }

        const imageSourceBtn = document.getElementById('image-source-btn');
        const feedbackBtn = document.getElementById('feedback-btn');
        const imageSourceModal = new bootstrap.Modal(document.getElementById('image-source-modal'));
        const feedbackModal = new bootstrap.Modal(document.getElementById('feedback-modal'));

        imageSourceBtn.onclick = function() {
            if (currentLocation && currentLocation.imageSource) {
                document.getElementById('image-source-text').textContent = currentLocation.imageSource;
                imageSourceModal.show();
            } else {
                alert('Image source not available.');
            }
        }

        feedbackBtn.onclick = function() {
            feedbackModal.show();
        }

        const sendEmailBtn = document.getElementById('send-email-btn');

        sendEmailBtn.onclick = function() {
            let subject = 'Feedback about location';
            let body = 'I have feedback about the following location:\n\n';
            
            if (currentLocation) {
                subject += `: ${currentLocation.name}`;
                body += `Name: ${currentLocation.name}\n`;
                body += `City: ${currentLocation.city}\n`;
                body += `Creator: ${currentLocation.creator}\n\n`;
            }
            
            body += 'My feedback is:\n\n';
            
            const mailtoLink = `mailto:mattreicher@protonmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            window.location.href = mailtoLink;
            feedbackModal.hide();
        }
                
        const returnToMapBtn = document.getElementById('return-to-map');
        returnToMapBtn.addEventListener('click', function() {
            setExitCooldown();
            window.location.href = '/map.html';
        });

        const additionalInfoModal = new bootstrap.Modal(document.getElementById('additional-info-modal'));
        const additionalInfoText = document.getElementById('additional-info-text');
        const continueBtn = document.getElementById('continue-btn');

        audio.addEventListener('ended', function() {
            if (currentLocation && currentLocation.additionalInfo) {
                additionalInfoText.textContent = currentLocation.additionalInfo;
                additionalInfoModal.show();
            }
        });

        

        continueBtn.addEventListener('click', function() {
            additionalInfoModal.hide();
            setExitCooldown();
            window.location.href = '/map.html';
        });
    });
    </script>
</body>
</html>
