        <div class="form-group">
          <label for="contact-name">Contact Name:</label>
          <input type="text" id="contact-name" name="contact-name" class="form-control" required>

        <div class="form-group">

          <label for="name">Business Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

          <label for="address">Business Address:</label>
          <input type="text" id="address" name="address" class="form-control" required>
        </div>

          <label for="business-summary">Short Business Summary (50 words or less):</label>
          <textarea id="business-summary" name="business-summary" class="form-control" rows="3" required></textarea>
        </div>

          <label for="location">Historical Location to Sponsor:</label>
          <input type="text" id="location" name="location" class="form-control" required>
        </div>

        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="humanCheck" required>
          <label class="form-check-label" for="humanCheck">I'm not a robot</label>
        </div>
