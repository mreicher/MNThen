<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer and Brewing History Museum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #museum-room {
            width: 100%;
            height: 100vh;
            background-color: #2b2b2b;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }
        .wall {
            position: absolute;
            background-color: #3a3a3a;
            background-image: 
                linear-gradient(rgba(255,255,255,.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        #north-wall { width: 100%; height: 100%; transform: translateZ(-500px); }
        #east-wall { width: 1000px; height: 100%; transform: rotateY(-90deg) translateZ(500px); }
        #west-wall { width: 1000px; height: 100%; transform: rotateY(90deg) translateZ(500px); }
        #south-wall { width: 100%; height: 100%; transform: translateZ(500px) rotateY(180deg); }
        #floor {
            width: 1000px;
            height: 1000px;
            background-color: #2a2a2a;
            background-image: 
                linear-gradient(45deg, #333 25%, transparent 25%),
                linear-gradient(-45deg, #333 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #333 75%),
                linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 40px 40px;
            position: absolute;
            transform: rotateX(90deg) translateZ(500px);
        }
        .exhibit {
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: #4a4a4a;
            border: 10px solid #5a5a5a;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ddd;
            font-size: 18px;
            text-align: center;
        }
        .exhibit:hover {
            transform: scale(1.05);
        }
        #exhibit1 { transform: translateZ(-495px) translateX(-300px) translateY(-50px); }
        #exhibit2 { transform: translateZ(-495px) translateX(300px) translateY(-50px); }
        #exhibit3 { transform: rotateY(-90deg) translateZ(495px) translateX(-200px) translateY(-50px); }
        #admission-desk {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: #5a5a5a;
            transform: translateX(350px) translateZ(450px) translateY(350px);
        }
        #sandwich-board {
            position: absolute;
            width: 100px;
            height: 150px;
            background-color: #6a6a6a;
            transform: translateZ(300px) rotateY(-30deg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ddd;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }
        #doorway {
            position: absolute;
            width: 150px;
            height: 300px;
            background-color: #1a1a1a;
            transform: translateX(-450px) translateZ(499px) translateY(200px);
        }
        #info-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0,0,0,0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="museum-room">
        <div id="north-wall" class="wall"></div>
        <div id="east-wall" class="wall"></div>
        <div id="west-wall" class="wall"></div>
        <div id="south-wall" class="wall"></div>
        <div id="floor"></div>
        
        <div id="exhibit1" class="exhibit" onclick="showInfo('early-brewing')">Early Brewing in Minnesota</div>
        <div id="exhibit2" class="exhibit" onclick="showInfo('prohibition')">Prohibition Era</div>
        <div id="exhibit3" class="exhibit" onclick="showInfo('craft-beer')">Craft Beer Revolution</div>

        <div id="admission-desk"></div>
        <div id="sandwich-board" onclick="showInfo('museum-info')">Welcome to the Beer Museum</div>
        <div id="doorway"></div>
    </div>

    <button id="info-button" onclick="showInfo('navigation')">
        <i class="fas fa-info"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContent">
                    <!-- Content will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let posX = 0, posY = 150, posZ = 400;
        let rotY = 0;
        const room = document.getElementById('museum-room');

        function updateView() {
            room.style.transform = `translateZ(${-posZ}px) translateX(${-posX}px) translateY(${-posY}px) rotateY(${rotY}deg)`;
        }

        document.addEventListener('keydown', (e) => {
            const speed = 10;
            const rotSpeed = 2;
            switch(e.key.toLowerCase()) {
                case 'w':
                    posZ -= speed * Math.cos(rotY * Math.PI / 180);
                    posX -= speed * Math.sin(rotY * Math.PI / 180);
                    break;
                case 's':
                    posZ += speed * Math.cos(rotY * Math.PI / 180);
                    posX += speed * Math.sin(rotY * Math.PI / 180);
                    break;
                case 'a':
                    posX -= speed * Math.cos(rotY * Math.PI / 180);
                    posZ += speed * Math.sin(rotY * Math.PI / 180);
                    break;
                case 'd':
                    posX += speed * Math.cos(rotY * Math.PI / 180);
                    posZ -= speed * Math.sin(rotY * Math.PI / 180);
                    break;
                case 'q':
                    rotY += rotSpeed;
                    break;
                case 'e':
                    rotY -= rotSpeed;
                    break;
            }
            updateView();
        });

        function showInfo(exhibit) {
            const modal = new bootstrap.Modal(document.getElementById('infoModal'));
            const modalContent = document.getElementById('modalContent');
            let content = '';

            switch(exhibit) {
                case 'early-brewing':
                    content = `<h3>Early Brewing in Minnesota</h3>
                               <p>The brewing tradition in Minnesota dates back to the 1850s when German immigrants brought their beer-making skills to the state. This exhibit showcases the tools and techniques used by these pioneer brewers, including:</p>
                               <ul>
                                   <li>Hand-crafted wooden barrels for fermentation and storage</li>
                                   <li>Ice harvesting equipment for lagering beer</li>
                                   <li>Examples of early Minnesota-grown hops and barley</li>
                               </ul>
                               <p>Learn how these early brewers laid the foundation for Minnesota's rich brewing heritage.</p>`;
                    break;
                case 'prohibition':
                    content = `<h3>Prohibition Era in Minnesota</h3>
                               <p>From 1920 to 1933, the production and sale of alcohol was banned across the United States. This exhibit explores how Minnesota's brewing industry adapted during these challenging times:</p>
                               <ul>
                                   <li>The rise of speakeasies and bootlegging operations</li>
                                   <li>How breweries pivoted to produce non-alcoholic beverages</li>
                                   <li>The impact on Minnesota's economy and social life</li>
                               </ul>
                               <p>Discover the ingenuity and resilience of Minnesota's brewers during this tumultuous period.</p>`;
                    break;
                case 'craft-beer':
                    content = `<h3>The Craft Beer Revolution</h3>
                               <p>Starting in the 1980s, Minnesota experienced a renaissance in craft brewing. This exhibit highlights the pioneers and innovators who shaped the state's modern brewing landscape:</p>
                               <ul>
                                   <li>The founding of Summit Brewing Company in 1986</li>
                                   <li>The impact of the "Surly Bill" in 2011, allowing breweries to sell beer on-site</li>
                                   <li>Profiles of notable Minnesota craft breweries and their signature beers</li>
                               </ul>
                               <p>Explore how these craft brewers have revitalized Minnesota's brewing tradition and put the state on the map for beer enthusiasts.</p>`;
                    break;
                case 'museum-info':
                    content = `<h3>Welcome to the Beer and Brewing History Museum</h3>
                               <p>Step into the fascinating world of Minnesota's brewing heritage. Our museum offers a journey through time, from the early days of pioneer brewing to the modern craft beer revolution.</p>
                               <p>Key features of our museum:</p>
                               <ul>
                                   <li>Interactive exhibits showcasing brewing techniques and equipment</li>
                                   <li>A comprehensive timeline of Minnesota's brewing history</li>
                                   <li>Tasting room featuring local craft beers (for visitors 21 and older)</li>
                                   <li>Gift shop with unique beer-related memorabilia</li>
                               </ul>
                               <p>Enjoy your visit and don't hesitate to ask our staff if you have any questions!</p>`;
                    break;
                case 'navigation':
                    content = `<h3>Navigation Guide</h3>
                               <p>To explore the Beer and Brewing History Museum:</p>
                               <ul>
                                   <li>Use W, A, S, D keys to move around the museum</li>
                                   <li>Use Q and E keys to rotate your view</li>
                                   <li>Click on exhibits and the welcome sign to learn more about them</li>
                                   <li>The doorway leads to additional exhibit rooms (not implemented in this demo)</li>
                               </ul>
                               <p>Enjoy your visit, and feel free to ask for assistance if needed!</p>`;
                    break;
            }

            modalContent.innerHTML = content;
            modal.show();
        }

        updateView();
    </script>
</body>
</html>
