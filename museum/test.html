<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('info-popup', {
        init: function () {
          let el = this.el;
          let infoBox = document.createElement('a-entity');
          infoBox.setAttribute('visible', false);
          infoBox.setAttribute('position', '0 1.5 0');
          infoBox.setAttribute('geometry', 'primitive: plane; width: 2; height: 1');
          infoBox.setAttribute('material', 'color: white');
          infoBox.setAttribute('text', 'value: More information here; color: black; align: center; width: 1.8');
          el.appendChild(infoBox);

          el.addEventListener('mouseenter', function () {
            infoBox.setAttribute('visible', true);
          });
          el.addEventListener('mouseleave', function () {
            infoBox.setAttribute('visible', false);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Room -->
      <a-box position="0 2.5 0" scale="10 5 20" material="color: #f0f0f0; side: double"></a-box>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="20" material="src: #wood-texture"></a-plane>

      <!-- Entry Door -->
      <a-entity position="0 1.5 10">
        <a-plane width="2" height="3" color="#8b4513"></a-plane>
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff" intensity="0.5"></a-light>
      <a-light type="spot" color="#fff" intensity="0.8" position="-3 4 0" angle="45"></a-light>
      <a-light type="spot" color="#fff" intensity="0.8" position="3 4 0" angle="45"></a-light>

      <!-- Left Wall - Timeline -->
      <a-entity position="-4.9 2.5 0">
        <a-plane width="19" height="4" color="#ddd"></a-plane>
        <a-image src="#timeline-image" position="0 0 0.01" width="18" height="3"></a-image>
      </a-entity>

      <!-- Right Wall - 3D Model and Artifacts -->
      <a-entity position="4.9 2.5 0" rotation="0 -180 0">
        <a-plane width="19" height="4" color="#ddd"></a-plane>
        <a-entity gltf-model="#barrel-model" position="-4 -1.5 0.5" scale="0.5 0.5 0.5"></a-entity>
        <a-box position="4 -1 0.5" width="3" height="2" depth="1" color="#87cefa" opacity="0.5"></a-box>
      </a-entity>

      <!-- Interactive Elements -->
      <a-entity position="-4 1.5 4" info-popup>
        <a-box color="red" width="0.5" height="0.5" depth="0.5"></a-box>
      </a-entity>

      <!-- Camera and Cursor -->
      <a-entity position="0 1.6 8">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Assets -->
      <a-assets>
        <img id="wood-texture" src="path_to_wood_texture.jpg">
        <img id="timeline-image" src="path_to_timeline_image.jpg">
        <a-asset-item id="barrel-model" src="path_to_barrel_model.gltf"></a-asset-item>
      </a-assets>
    </a-scene>
  </body>
</html>
