<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Room -->
      <a-box position="0 2.5 0" scale="10 5 20" material="color: #f0f0f0; side: double"></a-box>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="20" color="#8B4513"></a-plane>

      <!-- Camera -->
      <a-entity position="0 1.6 8">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
