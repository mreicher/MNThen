<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="wallTexture" src="https://cdn.glitch.com/8d3b9972-b37f-4b63-a69a-8b9d3c2e8b7a%2Fwall-texture.jpg?v=1621436319304">
        <img id="floorTexture" src="https://cdn.glitch.com/8d3b9972-b37f-4b63-a69a-8b9d3c2e8b7a%2Fwood-floor.jpg?v=1621436322678">
      </a-assets>

      <!-- Room -->
      <a-box position="0 2.5 0" scale="10 5 20" material="src: #wallTexture; repeat: 5 2.5; side: double"></a-box>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="20" material="src: #floorTexture; repeat: 5 10"></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff" intensity="0.5"></a-light>
      <a-light type="point" color="#fff" intensity="0.8" position="0 4 0"></a-light>

      <!-- Entry Door -->
      <a-entity position="0 1.5 9.9">
        <a-plane width="2" height="3" color="#8b4513"></a-plane>
      </a-entity>

      <!-- Exit Door -->
      <a-entity position="0 1.5 -9.9">
        <a-plane width="2" height="3" color="#8b4513"></a-plane>
      </a-entity>

      <!-- Camera and Movement Controls -->
      <a-entity position="0 1.6 8" movement-controls="fly: false">
        <a-camera look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
