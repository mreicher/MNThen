<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      AFRAME.registerComponent('info-popup', {
        schema: {
          text: {type: 'string', default: 'Info about this item'}
        },
        init: function () {
          var el = this.el;
          var data = this.data;
          el.addEventListener('click', function () {
            alert(data.text);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="floorTexture" src="https://cdn.glitch.com/your-project/wooden-floor-texture.jpg">
        <img id="wallTexture" src="https://cdn.glitch.com/your-project/stone-wall-texture.jpg">
        <img id="brewingLogo" src="https://cdn.glitch.com/your-project/brewing-logo.png">
      </a-assets>

      <!-- Room -->
      <a-box position="0 2.5 0" scale="15 5 20" material="src: #wallTexture; repeat: 7.5 2.5; side: double"></a-box>
      <a-plane position="0 0 0" rotation="-90 0 0" width="15" height="20" material="src: #floorTexture; repeat: 7.5 10"></a-plane>

      <!-- Wooden Beams -->
      <a-box position="0 4.9 0" scale="15 0.2 20" color="#8B4513"></a-box>
      <a-box position="-7 2.5 0" scale="0.2 5 20" color="#8B4513"></a-box>
      <a-box position="7 2.5 0" scale="0.2 5 20" color="#8B4513"></a-box>

      <!-- Entrance -->
      <a-entity position="0 2.5 9.9">
        <a-plane width="5" height="5" color="#8B4513"></a-plane>
        <a-text value="DANIEL E. AND ADA L. RICE" position="0 2 0.1" scale="2 2 2" color="white" align="center"></a-text>
      </a-entity>

      <!-- Logos -->
      <a-image src="#brewingLogo" position="-6 3 9.8" scale="2 2 2"></a-image>
      <a-image src="#brewingLogo" position="6 3 9.8" scale="2 2 2"></a-image>

      <!-- Exhibits -->
      <a-entity position="0 1 0">
        <a-cylinder color="#B8860B" radius="1" height="2" info-popup="text: This is an antique brewing kettle from the 19th century."></a-cylinder>
        <a-sphere position="0 1.5 0" radius="0.5" color="#FFD700"></a-sphere>
      </a-entity>

      <a-box position="-5 1 -5" color="#8B4513" depth="1" height="2" width="3" info-popup="text: This display shows the evolution of beer bottles over time."></a-box>

      <a-cylinder position="5 1 -5" radius="0.5" height="2" color="#A0522D" info-popup="text: This is a replica of an early beer tap system."></a-cylinder>

      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="point" color="#ffff00" position="-5 3 0" intensity="0.5"></a-light>
      <a-light type="point" color="#ffff00" position="5 3 0" intensity="0.5"></a-light>

      <!-- Camera and Movement Controls -->
      <a-entity id="rig" movement-controls="fly: false" position="0 1.6 8">
        <a-camera look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
