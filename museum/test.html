<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      AFRAME.registerComponent('exit-detector', {
        init: function () {
          this.el.addEventListener('collide', function (e) {
            console.log('Exiting to next room');
            // Here you would implement the logic to load the next room
            alert('Moving to the next room of the museum!');
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <a-assets>
        <img id="wallTexture" src="https://cdn.glitch.com/8d3b9972-b37f-4b63-a69a-8b9d3c2e8b7a%2Fwall-texture.jpg?v=1621436319304">
        <img id="floorTexture" src="https://cdn.glitch.com/8d3b9972-b37f-4b63-a69a-8b9d3c2e8b7a%2Fwood-floor.jpg?v=1621436322678">
        <img id="posterTexture" src="https://cdn.glitch.com/your-project/museum-poster.jpg">
      </a-assets>

      <!-- Room -->
      <a-box position="0 2.5 0" scale="15 5 20" material="src: #wallTexture; repeat: 7.5 2.5; side: double"></a-box>
      <a-plane position="0 0 0" rotation="-90 0 0" width="15" height="20" material="src: #floorTexture; repeat: 7.5 10"></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff" intensity="0.5"></a-light>
      <a-light type="point" color="#fff" intensity="0.8" position="0 4 0"></a-light>
      <a-light type="spot" color="#fff" intensity="0.6" position="-5 4 0" angle="45"></a-light>
      <a-light type="spot" color="#fff" intensity="0.6" position="5 4 0" angle="45"></a-light>

      <!-- Entry Door -->
      <a-entity position="0 1.5 9.9">
        <a-plane width="3" height="4" color="#8b4513"></a-plane>
      </a-entity>

      <!-- Exit Door -->
      <a-entity position="0 1.5 -9.9">
        <a-plane width="3" height="4" color="#8b4513"></a-plane>
      </a-entity>

      <!-- Reception Desk -->
      <a-box position="-5 0.75 5" width="4" depth="2" height="1.5" color="#a0522d"></a-box>
      <a-box position="-5 1.5 5" width="4" depth="0.1" height="0.5" color="#8b4513"></a-box>

      <!-- Information Kiosk -->
      <a-cylinder position="5 1 5" radius="0.5" height="2" color="#4682b4"></a-cylinder>
      <a-box position="5 2.1 5" width="1" depth="0.1" height="0.8" color="#b0c4de" rotation="0 45 0"></a-box>

      <!-- Benches -->
      <a-box position="-3 0.3 0" width="2" depth="0.5" height="0.6" color="#deb887"></a-box>
      <a-box position="3 0.3 0" width="2" depth="0.5" height="0.6" color="#deb887"></a-box>

      <!-- Museum Map -->
      <a-plane position="-7.4 2 -5" rotation="0 90 0" width="4" height="3" color="#f5f5f5"></a-plane>
      <a-plane position="-7.39 2 -5" rotation="0 90 0" width="3.8" height="2.8" color="#4682b4"></a-plane>

      <!-- Posters -->
      <a-plane position="7.4 2 -3" rotation="0 -90 0" width="2" height="3" material="src: #posterTexture"></a-plane>
      <a-plane position="7.4 2 3" rotation="0 -90 0" width="2" height="3" material="src: #posterTexture"></a-plane>

      <!-- Plants -->
      <a-sphere position="-6 0.5 -8" radius="0.5" color="#228b22"></a-sphere>
      <a-cylinder position="-6 0.25 -8" radius="0.4" height="0.5" color="#8b4513"></a-cylinder>
      <a-sphere position="6 0.5 -8" radius="0.5" color="#228b22"></a-sphere>
      <a-cylinder position="6 0.25 -8" radius="0.4" height="0.5" color="#8b4513"></a-cylinder>

      <!-- Exit Detector -->
      <a-box position="0 1.5 -9.5" scale="3 4 0.1" visible="false" exit-detector static-body></a-box>

      <!-- Camera and Movement Controls -->
      <a-entity id="rig" movement-controls="fly: false" position="0 1.6 8">
        <a-camera look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
