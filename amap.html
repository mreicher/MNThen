        window.smoothedVelocity = { lat: 0, lng: 0 };
        window.isStationary = false;
        window.stationaryStartTime = null;
        window.stationaryLockPosition = null;
        hideGPSSearchingState?.();
    }

    // ── Proximity & Distance Calculations
    let closestDistance = Infinity;
    let closestLocation = null;
    const locationsWithDistance = [];

    const posChanged = lastPos &&
        (Math.abs(lat - lastPos.lat) > 1e-6 || Math.abs(lng - lastPos.lng) > 1e-6);

    if (!posChanged && window.lastClosestDistance !== undefined && window.lastClosestLocation) {
        closestDistance = window.lastClosestDistance;
        closestLocation = window.lastClosestLocation;
    } else if (Array.isArray(window.gameLocations) && window.gameLocations.length) {
        for (const loc of window.gameLocations) {
            if (!loc?.lat) continue;
            const dist = calculateDistance(newPosition, loc);
            locationsWithDistance.push({ location: loc, distance: dist });
            if (dist < closestDistance) {
                closestDistance = dist;
                closestLocation = loc;
            }
        }
    }

    // ── Enterprise Caching (5s cooldown, ≤100m)
    const CACHE_UPDATE_INTERVAL = 5000;
    const CACHE_DISTANCE_THRESHOLD = 100;
    const now_cache = Date.now();
    if (
        locationsWithDistance.length &&
        (!window.lastCacheUpdate || now_cache - window.lastCacheUpdate > CACHE_UPDATE_INTERVAL)
    ) {
        const cacheFn = window.enterpriseCacheManager?.cacheLocationData;
        if (cacheFn) {
            for (const { location, distance } of locationsWithDistance) {
                if (distance <= CACHE_DISTANCE_THRESHOLD) {
                    cacheFn(location, newPosition);
                }
            }
        }
        window.lastCacheUpdate = now_cache;
    }

    // ── First Fix: Initialize
    if (!lastPos) {
        _initializeUserLocationState(newPosition, currentTime, forceUpdate);
        return;
    }

    // ── Motion Helpers
    const distance = calculateDistance(lastPos, newPosition);
    const latDelta = Math.abs(lat - lastPos.lat);
    const lngDelta = Math.abs(lng - lastPos.lng);
    const eastWestMovement = lngDelta > latDelta * 1.2;

       // ── Acceleration Validation 
    const accelTimeDelta = window.lastUpdateTime ? (currentTime - window.lastUpdateTime) / 1000 : 0;
    
    if (accelTimeDelta > 0 && accelTimeDelta < 5) {
        const lastSpeedMPH = (lastPos.speedMPS || 0) * 2.23694;
        const accel = Math.abs(speedMPH - lastSpeedMPH) / accelTimeDelta;
    
        /* ---------------------------------------------------------
           New rule:
           • If we are still below 10 mph, treat >15 mph/s as likely GPS noise.
           • Once speed ≥ 10 mph, allow any reasonable acceleration.
           --------------------------------------------------------- */
        if (speedMPH < 10 && accel > 15) {
            console.warn(`Rejecting improbable acceleration (${accel.toFixed(1)} mph/s) at low speed`);
            return;                     // discard this update only when low‑speed
        }
    }

    // ── Validate Heading
    let validatedHeading = heading ?? null;
    const lastHeading = lastPos.heading;
    if (lastHeading != null && heading != null) {
        let diff = Math.abs(heading - lastHeading);
        diff = diff > 180 ? 360 - diff : diff;
        if (speedMPS < 2 && diff > 90) validatedHeading = lastHeading;
    }

    let headingDiff = 0;
    let directionChangeFactor = 1.0;
    if (lastHeading != null && validatedHeading != null) {
        headingDiff = Math.abs(validatedHeading - lastHeading);
        if (headingDiff > 180) headingDiff = 360 - headingDiff;
        if (headingDiff > 12) directionChangeFactor = Math.max(0.4, 1 - (headingDiff / 200));
    }

    const speedFactor = Math.min(1, Math.max(0.01, speedMPS / 15));

    // ── Speed Tier Lookup (10-tier)
    let currentTierIndex;
    if (speedMPH < 1) currentTierIndex = 0;
    else if (speedMPH < SPEED_THRESHOLDS.WALKING) currentTierIndex = 1;
    else if (speedMPH < SPEED_THRESHOLDS.JOGGING) currentTierIndex = 2;
    else if (speedMPH < 15) currentTierIndex = 3;
    else if (speedMPH < 24) currentTierIndex = 4;
    else if (speedMPH < 34) currentTierIndex = 5;
    else if (speedMPH < 48) currentTierIndex = 6;
    else if (speedMPH < 65) currentTierIndex = 7;
    else if (speedMPH < 85) currentTierIndex = 8;
    else currentTierIndex = 9;

const speedTierConfigs = [
    { micro: 0.08, minDist: 0.3,  maxAcc: 30, maxSpd: 3, mapInt: 1000, mapDist: 2.0, panDur: 2.5, easeLin: 0.04, zoomThresh: 2.5, zoomDur: 4.0 },
    { micro: 0.16, minDist: 0.45, maxAcc: 26, maxSpd: 5, mapInt: 800, mapDist: 3.0, panDur: 2.0, easeLin: 0.06, zoomThresh: 2.0, zoomDur: 3.5 },
    { micro: 0.24, minDist: 0.6,  maxAcc: 24, maxSpd: 10, mapInt: 600, mapDist: 4.5, panDur: 1.6, easeLin: 0.08, zoomThresh: 1.7, zoomDur: 3.0 },
    { micro: 0.405, minDist: 0.825, maxAcc: 22, maxSpd: 15, mapInt: 200, mapDist: 6.5, panDur: 0.5, easeLin: 0.20, zoomThresh: 1.0, zoomDur: 1.2 },
    { micro: 0.54, minDist: 1.05, maxAcc: 21, maxSpd: 24, mapInt: 150, mapDist: 9.0, panDur: 0.08, easeLin: 0.10, zoomThresh: 0.8, zoomDur: 0.6 },  
    { micro: 0.72, minDist: 1.35, maxAcc: 20.4, maxSpd: 34, mapInt: 120, mapDist: 16.5, panDur: 0.06, easeLin: 0.08, zoomThresh: 0.7, zoomDur: 0.5 }, 
    { micro: 0.945, minDist: 1.725, maxAcc: 20, maxSpd: 48, mapInt: 100, mapDist: 21.0, panDur: 0.05, easeLin: 0.06, zoomThresh: 0.6, zoomDur: 0.4 }, 
    { micro: 1.215, minDist: 2.175, maxAcc: 20, maxSpd: 65, mapInt: 80, mapDist: 26.0, panDur: 0.04, easeLin: 0.05, zoomThresh: 0.5, zoomDur: 0.3 }, 
    { micro: 1.53, minDist: 2.7, maxAcc: 20, maxSpd: 85, mapInt: 60, mapDist: 32.0, panDur: 0.03, easeLin: 0.04, zoomThresh: 0.4, zoomDur: 0.2 },    
    { micro: 1.89, minDist: 3.3, maxAcc: 20, maxSpd: 90, mapInt: 50, mapDist: 32.0, panDur: 0.03, easeLin: 0.04, zoomThresh: 0.4, zoomDur: 0.2 }
];

    const baseTier = speedTierConfigs[currentTierIndex];
    const eastWestAdjustment = eastWestMovement ? 0.85 : 1.0;

    const speedTier = {
        microMovementThreshold: baseTier.micro,
        minDistanceThreshold: baseTier.minDist,
        maxAccuracy: baseTier.maxAcc,
        maxSpeedThreshold: baseTier.maxSpd,
        mapUpdateInterval: Math.max(33, baseTier.mapInt * eastWestAdjustment),
        mapUpdateDistance: baseTier.mapDist,
        panDuration: baseTier.panDur * eastWestAdjustment,
        easeLinearity: baseTier.easeLin * (eastWestMovement ? 0.9 : 1.0),
        zoomThreshold: baseTier.zoomThresh,
        zoomDuration: baseTier.zoomDur
    };

    // ── Large Distance Jump Handling
    if (distance > 50 || forceUpdate) {
        _handleLargeDistanceJump(newPosition, currentTime);
        return;
    }

    // ── Stationary Detection
    const STATIONARY_THRESHOLD = 0.5;
    const STATIONARY_LOCK_THRESHOLD = 0.3;
    const STATIONARY_CONFIRMATION_TIME = 2000;

    const isWithinStationaryThreshold = distance < STATIONARY_THRESHOLD;

    if (isWithinStationaryThreshold) {
        if (!window.stationaryStartTime) window.stationaryStartTime = currentTime;
        const stationaryDuration = currentTime - window.stationaryStartTime;

        if (!window.isStationary && stationaryDuration >= STATIONARY_CONFIRMATION_TIME) {
            _confirmStationary(newPosition, currentTime);
            _cleanupMarkerStyles();
            return;
        }

        if (window.isStationary) {
            const distFromLock = calculateDistance(window.stationaryLockPosition, newPosition);
            if (distFromLock < STATIONARY_LOCK_THRESHOLD && newPosition.accuracy < lastPos.accuracy * 0.85) {
                scheduleMarkerUpdate(lat, lng);
                window.lastPosition = newPosition;
                window.stationaryLockPosition = { lat, lng };
                updateDistanceBox?.(forceUpdate);
            }
            return;
        }

        if (distance > 0.15) {
            const cur = userMarker.getLatLng();
            const tgt = L.latLng(lat, lng);
            if (cur.distanceTo(tgt) > 0.3) {
                scheduleMarkerUpdate(lat, lng, {
                    animate: true,      
                    duration: 1.2,
                    easeLinearity: 0.04
                });
                window.lastPosition = newPosition;
                window.lastUpdateTime = currentTime;
                updateDistanceBox?.(forceUpdate);
            }
        }
        return;
    } else {
        _clearStationaryState();
    }

    // ── Quality Gate
    const dynamicMinDistance = speedTier.minDistanceThreshold * (eastWestMovement ? 0.9 : 1.0);
    const dynamicMaxAccuracy = speedTier.maxAccuracy;
    const dynamicMaxSpeed = speedTier.maxSpeedThreshold;

    if (!forceUpdate && (
        newPosition.accuracy > dynamicMaxAccuracy ||
        distance < dynamicMinDistance ||
        (timeDelta > 0 && distance / timeDelta > dynamicMaxSpeed)
    )) return;

    // ── Skip Processing: Stationary or Very Slow
    if (window.isStationary || (speedMPH < 0.5 && distance < 0.1)) {
        const accuracyImproved = lastPos && (newPosition.accuracy < lastPos.accuracy * 0.6);
        if (accuracyImproved) {
            scheduleMarkerUpdate(lat, lng);
            window.lastPosition = newPosition;
            window.positionBuffer = [newPosition];
            window.lastUpdateTime = currentTime;
            updateDistanceBox?.(forceUpdate);
        } else if (window.isStationary) {
            const distFromLock = calculateDistance(window.stationaryLockPosition, newPosition);
            if (newPosition.accuracy < lastPos.accuracy * 0.85 && distFromLock < STATIONARY_LOCK_THRESHOLD) {
                scheduleMarkerUpdate(lat, lng);
                window.lastPosition = newPosition;
                window.stationaryLockPosition = { lat, lng };
                updateDistanceBox?.(forceUpdate);
            }
        }
        return;
    }

    // ── Skip Smoothing
    const accuracyImproved = lastPos && (newPosition.accuracy < lastPos.accuracy * 0.6);
    if (distance > 8 || accuracyImproved) {
        scheduleMarkerUpdate(lat, lng);
        window.lastPosition = newPosition;
        window.positionBuffer = [newPosition];
        window.lastUpdateTime = currentTime;
        updateDistanceBox?.(forceUpdate);
        return;
    }

    // ── ONE-TIME Marker Performance Hints
    if (!window._markerStylesOptimized) {
        const markerEl = userMarker.getElement?.();
        if (markerEl) {
            markerEl.style.willChange = 'transform';
            markerEl.style.backfaceVisibility = 'hidden';
            markerEl.style.transform = 'translateZ(0)';
            window._markerStylesOptimized = true;
        }
    }

    // ── Smoothing & Prediction
    try {
        window.lastVelocity = window.lastVelocity || { lat: 0, lng: 0 };
        window.smoothedVelocity = window.smoothedVelocity || { lat: 0, lng: 0 };

        const instantVelocity = {
            lat: timeDelta > 0 ? (lat - lastPos.lat) / timeDelta : 0,
            lng: timeDelta > 0 ? (lng - lastPos.lng) / timeDelta : 0
        };

        const velocitySmoothingFactor = 0.5;
        const { lat: svLat, lng: svLng } = window.smoothedVelocity;
        window.smoothedVelocity = {
            lat: svLat * velocitySmoothingFactor + instantVelocity.lat * (1 - velocitySmoothingFactor),
            lng: svLng * velocitySmoothingFactor + instantVelocity.lng * (1 - velocitySmoothingFactor)
        };

        // Dead Reckoning 
        const headingRad = (validatedHeading || 0) * Math.PI / 180;
        const earthRadius = 111111; 
        const cosLat = Math.cos(lat * Math.PI / 180);
        
        // Compute effective speed: prefer raw, but fall back to position delta
        let effectiveSpeedMPS = speedMPS;
        if ((speedMPS == null || speedMPS === 0) && timeDelta > 0) {
            const distMeters = calculateDistance(lastPos, newPosition);
            effectiveSpeedMPS = distMeters / timeDelta;
        }
        
        const predictedLat = lat + (effectiveSpeedMPS * Math.cos(headingRad) / earthRadius) * 0.5;
        const predictedLng = lng + (effectiveSpeedMPS * Math.sin(headingRad) / (earthRadius * cosLat)) * 0.5;
        
        const deadReckonedPosition = {
            lat: predictedLat,
            lng: predictedLng,
            accuracy: newPosition.accuracy,
            heading: validatedHeading,
            timestamp: currentTime,
            speedMPS: effectiveSpeedMPS
        };

        // Buffer (FIFO, max 5)
        if (!window.positionBuffer) window.positionBuffer = [];
        window.positionBuffer.push(deadReckonedPosition);
        if (window.positionBuffer.length > 5) window.positionBuffer.shift();

        // Weighted average
        const decayFactor = 0.5 + (speedFactor * 0.4);
        let totalWeight = 0, weightedLat = 0, weightedLng = 0;
        for (const pos of window.positionBuffer) {
            const age = (currentTime - pos.timestamp) / 1000;
            const weight = Math.exp(-age * decayFactor);
            weightedLat += pos.lat * weight;
            weightedLng += pos.lng * weight;
            totalWeight += weight;
        }

        const bufferedPosition = {
            lat: weightedLat / totalWeight,
            lng: weightedLng / totalWeight,
            accuracy: deadReckonedPosition.accuracy,
            heading: deadReckonedPosition.heading,
            timestamp: currentTime,
            speedMPS: deadReckonedPosition.speedMPS
        };

        // ── Adaptive Smoothing Factor
       const speedFactorBrackets = [
            { base: 0.12, mult: 0.10, max: 0.24, min: 0.08 },   // Tier 0
            { base: 0.20, mult: 0.12, max: 0.34, min: 0.15 },   // Tier 1
            { base: 0.30, mult: 0.16, max: 0.42, min: 0.25 },   // Tier 2
            { base: 0.32, mult: 0.21, max: 0.45, min: 0.26 },   // Tier 3
            { base: 0.38, mult: 0.10, max: 0.48, min: 0.32 },   // Tier 4
            { base: 0.35, mult: 0.08, max: 0.45, min: 0.30 },   // Tier 5
            { base: 0.32, mult: 0.06, max: 0.42, min: 0.28 },   // Tier 6
            { base: 0.28, mult: 0.05, max: 0.38, min: 0.24 },   // Tier 7
            { base: 0.24, mult: 0.04, max: 0.34, min: 0.20 },   // Tier 8
            { base: 0.20, mult: 0.03, max: 0.30, min: 0.16 }    // Tier 9
        ];
        
        const bracket = speedFactorBrackets[currentTierIndex];
        const baseFactor = Math.min(bracket.max, Math.max(bracket.min, bracket.base + (speedFactor * bracket.mult)));
        const distanceAdjustment = Math.min(0.06, distance * 0.004);
        const timeAdjustment = timeDelta > 0 ? Math.min(0.04, Math.max(-0.02, (timeDelta - 0.4) * 0.05)) : 0;
        const directionChangeAdjustment = (headingDiff > 20 && (speedMPH < 45 || headingDiff > 45)) ? Math.max(0, 0.05 - (headingDiff / 180) * 0.07) : 0;
        const eastWestBonus = eastWestMovement ? 0.02 : 0;
        const adjustedSmoothingFactor = Math.min(0.42, Math.max(0.08,
            baseFactor + distanceAdjustment + timeAdjustment - directionChangeAdjustment + eastWestBonus
        ));
        const finalSmoothingFactor = adjustedSmoothingFactor * directionChangeFactor;

        const smoothedPosition = {
            lat: lastPos.lat * (1 - finalSmoothingFactor) + bufferedPosition.lat * finalSmoothingFactor,
            lng: lastPos.lng * (1 - finalSmoothingFactor) + bufferedPosition.lng * finalSmoothingFactor,
            accuracy: bufferedPosition.accuracy,
            heading: bufferedPosition.heading,
            timestamp: currentTime,
            speedMPS: bufferedPosition.speedMPS
        };

        // ── Adaptive Animation Duration
        const durationBrackets = [
            { base: 1.2,  mult: 0.09, max: 1.5, min: 0.9 },   // Tier 0
            { base: 0.95, mult: 0.11, max: 1.2, min: 0.70 },  // Tier 1
            { base: 0.75, mult: 0.09, max: 0.95, min: 0.55 }, // Tier 2
            { base: 0.55, mult: 0.08, max: 0.75, min: 0.40 }, // Tier 3
            { base: 0.25, mult: 0.06, max: 0.35, min: 0.18 }, // Tier 4
            { base: 0.21, mult: 0.04, max: 0.28, min: 0.16 }, // Tier 5
            { base: 0.18, mult: 0.03, max: 0.23, min: 0.14 }, // Tier 6
            { base: 0.15, mult: 0.025, max: 0.19, min: 0.12 }, // Tier 7
            { base: 0.13, mult: 0.02, max: 0.16, min: 0.10 },  // Tier 8
            { base: 0.11, mult: 0.015, max: 0.14, min: 0.08 }  // Tier 9
        ];
        
        const durBracket = durationBrackets[currentTierIndex];
        const baseDuration = Math.min(durBracket.max, Math.max(durBracket.min, durBracket.base + (speedFactor * durBracket.mult)));
        const distanceMod = Math.min(0.04, distance * 0.0015);
        const timeMod = timeDelta > 0 ? Math.max(-0.015, Math.min(0.03, (0.25 - timeDelta) * 0.05)) : 0;
        const dirChangeComp = headingDiff > 15 ? Math.min(0.07, headingDiff / 180 * 0.11) : 0;
        const eastWestDurBonus = eastWestMovement ? Math.min(0.03, distance * 0.0006) : 0;

        let finalAnimationDuration = Math.max(0.05, baseDuration - distanceMod + timeMod + dirChangeComp + eastWestDurBonus) * directionChangeFactor;

        // ── Dynamic easeLinearity
        const finalEaseLinearity = eastWestMovement
            ? Math.max(0.05, Math.min(0.16, (0.10 - (speedMPH * 0.0007)) * directionChangeFactor))
            : Math.max(0.06, Math.min(0.20, (0.12 - (speedMPH * 0.0013)) * directionChangeFactor));

        // ── COORDINATED Visual Updates
        const performVisualUpdates = () => {
            const animateOpts = {
                animate: true,
                duration: finalAnimationDuration,
                easeLinearity: finalEaseLinearity
            };

            scheduleMarkerUpdate(smoothedPosition.lat, smoothedPosition.lng, animateOpts);

            const mapUpdateInterval = speedTier.mapUpdateInterval;
            const aggressiveness = Math.max(0.1, highSpeedAggressiveness(speedMPH));
            let mapUpdateDistanceThreshold = speedTier.mapUpdateDistance * (1 - 0.4 * aggressiveness);
            mapUpdateDistanceThreshold *= eastWestMovement ? 0.9 : 1.0;

            const highSpeedDriftThreshold = 8.0;
            const isHighSpeedDrift = distance > highSpeedDriftThreshold && speedMPH >= SPEED_THRESHOLDS.HIGH_SPEED;
            if (isHighSpeedDrift) {
                window._driftHysteresisCounter = (window._driftHysteresisCounter || 0) + 1;
            } else {
                window._driftHysteresisCounter = 0;
            }

            // === MODE MANAGER INTEGRATION ===
            const modeChanged = ModeManager.update(speedMPH);
            const isInCenteredMode = ModeManager.isCentered();
            const justEnteredCentering = modeChanged && isInCenteredMode;

            const shouldUpdateMap = 
                justEnteredCentering || 
                (currentTime - (window.lastMapUpdateTime || 0) > mapUpdateInterval) ||
                (distance > mapUpdateDistanceThreshold) ||
                (window._driftHysteresisCounter >= 2);

            if (shouldUpdateMap) {
                if (justEnteredCentering) {
                    console.debug(`🎯 IMMEDIATE CENTERING TRIGGERED at ${speedMPH.toFixed(1)} mph`);
                }

                // Look-Ahead calculation
                const lookAheadBrackets = [
                    { base: 0, mult: 0.015, max: 0.020 },   // Tier 0
                    { base: 0, mult: 0.030, max: 0.050 },   // Tier 1
                    { base: 0.02, mult: 0.080, max: 0.140 }, // Tier 2
                    { base: 0.05, mult: 0.150, max: 0.240 }, // Tier 3
                    { base: 0.01, mult: 0.020, max: 0.040 }, // Tier 4
                    { base: 0.01, mult: 0.015, max: 0.035 }, // Tier 5
                    { base: 0.005, mult: 0.012, max: 0.030 }, // Tier 6
                    { base: 0.005, mult: 0.010, max: 0.025 }, // Tier 7
                    { base: 0.003, mult: 0.008, max: 0.020 }, // Tier 8
                    { base: 0.002, mult: 0.006, max: 0.015 }  // Tier 9
                ];
                
                const laBracket = lookAheadBrackets[currentTierIndex];
                const baseLookAhead = laBracket.base + (speedFactor * laBracket.mult);
                const distanceBoost = (speedMPH < 15) ? Math.min(0.09, distance * 0.006) : 0;
                const dirChangeReduction = headingDiff > 25 ? Math.min(0.16, headingDiff / 180 * 0.25) : 0;
                const eastWestLookAheadBonus = (speedMPH < 15 && eastWestMovement) ? Math.min(0.06, distance * 0.0015) : 0;
                
                const lookAheadFactor = Math.max(0.01, 
                    Math.min(laBracket.max, baseLookAhead + distanceBoost - dirChangeReduction + eastWestLookAheadBonus)
                );
            
                const lookAheadPosition = {
                    lat: smoothedPosition.lat + (bufferedPosition.lat - lastPos.lat) * lookAheadFactor,
                    lng: smoothedPosition.lng + (bufferedPosition.lng - lastPos.lng) * lookAheadFactor
                };
            
                const userPos = smoothedPosition;
                const bounds = map?.getBounds?.();

                if (bounds && !window.isMapInteracting && window.followUser) {
                    if (isInCenteredMode) {
                        const centerTarget = { lat: userPos.lat, lng: userPos.lng };
                        _panMapToCenter(centerTarget, speedTier, directionChangeFactor, eastWestMovement, speedMPH, lookAheadFactor);
                    } else {
                        if (_isNearViewportEdge(userPos, bounds, speedMPH)) {
                            _panMapIfNearEdge(userPos, speedTier, directionChangeFactor, eastWestMovement, bounds, speedMPH);
                        }
                    }

                    _applyIntelligentZoom(speedMPS, speedTier, directionChangeFactor, speedMPH);
                }

                window.lastMapUpdateTime = currentTime;
            }

            _enforceViewportSafety(speedMPH, userMarker.getLatLng?.());
        };

        if (window._nextLocationUpdateRAF) {
            cancelAnimationFrame(window._nextLocationUpdateRAF);
        }
        window._nextLocationUpdateRAF = requestAnimationFrame(performVisualUpdates);

        if (!window._visualUpdateFallbackTimer) {
            window._visualUpdateFallbackTimer = setTimeout(() => {
                if (window._nextLocationUpdateRAF) {
                    console.warn('[Performance] RAF blocked - executing fallback');
                    performVisualUpdates();
                }
                window._visualUpdateFallbackTimer = null;
            }, 50);
        }

        window.lastPosition = smoothedPosition;
        window.lastVelocity = instantVelocity;
        window.lastUpdateTime = currentTime;
        window.lastUpdateTimestamp = currentTime;
        updateDistanceBox?.(forceUpdate); 
    } catch (error) {
        console.error("Location update error:", error);
        window.mapFatalError = true;

        disposeMapLoop();
        _cleanupMarkerStyles();
        
        window.showToast?.("Map update failed. Please reload.", 'error') ||
            console.warn("Map error - please reload page.");

        [window.animationFrameId, window._nextLocationUpdateRAF].forEach(id => {
            if (id) cancelAnimationFrame(id);
        });
        window.animationFrameId = null;
        window._nextLocationUpdateRAF = null;

        scheduleMarkerUpdate(lat, lng, {
            animate: true,         
            duration: 0.6,
            easeLinearity: 0.10
        });

        window.lastPosition = newPosition;
        window.positionBuffer = [newPosition];
        updateDistanceBox?.(forceUpdate);  
    }
}

// MAP PANNING HELPERS
/* Calculates a new map center in roaming mode when user approaches viewport edge. */
function _calculateRoamingTarget(userPos, bounds, speedMPH) {
    const currentCenter = map.getCenter();
    
    if (!_isNearViewportEdge(userPos, bounds, speedMPH)) {
        return currentCenter;
    }
    
    const viewportWidth = bounds.getEast() - bounds.getWest();
    const viewportHeight = bounds.getNorth() - bounds.getSouth();
    
    const marginLat = viewportHeight * 0.20;
    const marginLng = viewportWidth * 0.20;
    
    let adjustedLat = currentCenter.lat;
    let adjustedLng = currentCenter.lng;
    
    const distFromNorth = bounds.getNorth() - userPos.lat;
    const distFromSouth = userPos.lat - bounds.getSouth();
    const distFromEast = bounds.getEast() - userPos.lng;
    const distFromWest = userPos.lng - bounds.getWest();
    
    if (distFromNorth < marginLat) {
        adjustedLat = userPos.lat + (viewportHeight * 0.30);
    } else if (distFromSouth < marginLat) {
        adjustedLat = userPos.lat - (viewportHeight * 0.30);
    }
    
    if (distFromEast < marginLng) {
        adjustedLng = userPos.lng + (viewportWidth * 0.30);
    } else if (distFromWest < marginLng) {
        adjustedLng = userPos.lng - (viewportWidth * 0.30);
    }
    
    return { lat: adjustedLat, lng: adjustedLng };
}

/*  Pans the map to keep the user centered — **centered mode only**. */
function _panMapToCenter(target, speedTier, directionChangeFactor, eastWestMovement, speedMPH, lookAheadFactor = 0) {
    if (!map) {
        console.warn('[PanCenter] Map not available');
        return;
    }
    
    const bounds = map.getBounds?.();
    if (!bounds) {
        console.warn('[PanCenter] Bounds not available');
        return;
    }
    
    if (
        !target ||
        typeof target.lat !== 'number' ||
        typeof target.lng !== 'number' ||
        !isFinite(target.lat) ||
        !isFinite(target.lng)
    ) {
        console.warn('[PanCenter] Invalid target coordinates:', target);
        return;
    }
    
    // Enforce mode contract: this function is ONLY for centered mode
    if (!ModeManager.isCentered()) {
        console.warn('[PanCenter] Called outside centered mode — ignored');
        return;
    }
    
    // Initialize centering state if needed
    if (!window.centeringState) {
        window.centeringState = { isCentered: true };
    }
    window.centeringState.isCentered = true;
    
    // Execute centered-mode panning
    _executeCenteredModePan(target, speedTier, directionChangeFactor, eastWestMovement, speedMPH, lookAheadFactor);
}

/* Pans the map in roaming mode when user approaches viewport edge. */
function _panMapInRoaming(target, speedTier, directionChangeFactor, eastWestMovement, speedMPH) {
    if (!map || !map.getBounds) return;
    
    const bounds = map.getBounds();
    if (!bounds) return;
    
    if (!target || typeof target.lat !== 'number' || typeof target.lng !== 'number') {
        return;
    }
    
    // Enforce mode contract: this function is ONLY for roaming mode
    if (ModeManager.isCentered()) {
        console.warn('[PanRoaming] Called in centered mode — ignored');
        return;
    }
    
    // Initialize centering state
    if (!window.centeringState) {
        window.centeringState = { isCentered: false };
    }
    window.centeringState.isCentered = false;
    
    // Execute roaming-mode panning
    _executeRoamingModePan(target, speedTier, directionChangeFactor, eastWestMovement, speedMPH, bounds);
}

/* CENTERED MODE (≥ HIGH_SPEED MPH): Always keep marker at exact center with look-ahead */
function _executeCenteredModePan(target, speedTier, directionChangeFactor, eastWestMovement, speedMPH, lookAheadFactor) {
    let centerLat = target.lat;
    let centerLng = target.lng;
    
    // Safe look-ahead using smoothed velocity
    if (
        lookAheadFactor > 0 &&
        window.smoothedVelocity?.lat != null &&
        window.smoothedVelocity?.lng != null
    ) {
        const biasScale = 0.00002;
        const biasLat = window.smoothedVelocity.lat * lookAheadFactor * biasScale;
        centerLat += biasLat;
        
        const lngMultiplier = eastWestMovement ? 0.85 : 1.0;
        const biasLng = window.smoothedVelocity.lng * lookAheadFactor * biasScale * lngMultiplier;
        centerLng += biasLng;
    }
    
    let panDuration = (speedTier?.panDuration ?? 0.2) * (directionChangeFactor ?? 1.0);
    
    // EXCLUSIVE RANGES: Only one multiplier applies based on speed
    if (speedMPH >= 30) {
        panDuration *= 0.70;
    } else if (speedMPH >= 20) {
        panDuration *= 0.80;
    } else if (speedMPH >= SPEED_THRESHOLDS.HIGH_SPEED) { 
        panDuration *= 0.90;
    }
    
    if (eastWestMovement) {
        panDuration *= 0.90;
    }
    
    panDuration = Math.max(0.05, Math.min(0.5, panDuration));
    
    let easeLinearity = speedTier?.easeLinearity ?? 0.15;
    
    if (speedMPH >= 20) {
        easeLinearity = Math.min(0.25, easeLinearity * 1.4);
    } else if (speedMPH >= SPEED_THRESHOLDS.HIGH_SPEED) { 
        easeLinearity = Math.min(0.20, easeLinearity * 1.2);
    }
    
    easeLinearity = Math.max(0.1, Math.min(0.5, easeLinearity));
    
    const centerTarget = [centerLat, centerLng];
    
    map.panTo(centerTarget, {
        animate: true,
        duration: panDuration,
        easeLinearity: easeLinearity,
        noMoveStart: true
    });
    
    console.debug(`[Centered] Pan to center: speed=${speedMPH.toFixed(1)}mph, duration=${(panDuration*1000).toFixed(0)}ms`);
}

/*ROAMING MODE (< HIGH_SPEED MPH): Only pan when near viewport edges */
function _executeRoamingModePan(target, speedTier, directionChangeFactor, eastWestMovement, speedMPH, bounds) {
    const currentCenter = map.getCenter();
    
    const latDiff = Math.abs(target.lat - currentCenter.lat);
    const lngDiff = Math.abs(target.lng - currentCenter.lng);
    
    const viewportWidth = bounds.getEast() - bounds.getWest();
    const viewportHeight = bounds.getNorth() - bounds.getSouth();
    
    let panThresholdPercent;
    if (speedMPH >= 10) {
        panThresholdPercent = 0.18;
    } else if (speedMPH >= 5) {
        panThresholdPercent = 0.25;
    } else {
        panThresholdPercent = 0.30;
    }
    
    const latThreshold = viewportHeight * panThresholdPercent;
    const lngThreshold = viewportWidth * panThresholdPercent;
    
    if (latDiff < latThreshold && lngDiff < lngThreshold) {
        return;
    }
    
    let panDuration = (speedTier?.panDuration ?? 0.3) * (directionChangeFactor ?? 1.0);
    
    if (eastWestMovement) {
        panDuration *= 0.90;
    }
    
    const normalizedDist = Math.max(latDiff / viewportHeight, lngDiff / viewportWidth);
    if (normalizedDist < 0.20) {
        panDuration *= 0.75;
    }
    
    panDuration = Math.max(0.1, Math.min(1.0, panDuration));
    
    let easeLinearity = speedTier?.easeLinearity ?? 0.2;
    easeLinearity = Math.max(0.1, Math.min(0.4, easeLinearity));
    
    const centerTarget = [target.lat, target.lng];
    
    map.panTo(centerTarget, {
        animate: true,
        duration: panDuration,
        easeLinearity: easeLinearity,
        noMoveStart: true
    });
    
    console.debug(`[Roaming] Pan near edge: speed=${speedMPH.toFixed(1)}mph, dist=${normalizedDist.toFixed(2)}, duration=${(panDuration*1000).toFixed(0)}ms`);
}

    };

    };

function _cleanupProximityZoomState() {

    }
    window.zoomedInState = false;

    window.blockSpeedZoom = false;
    window.lastProximityZoomOutLocationId = null;
    window.lastProximityZoomOutTime = 0;

/* PROXIMITY ZOOM MANAGER  */
function _handleProximityZoom(speedMPH, eastWestMovement) {
    const now = Date.now();

    /* THROTTLE */
    if (!window.lastProximityCheck) window.lastProximityCheck = 0;
    if (now - window.lastProximityCheck < 150) return;
    window.lastProximityCheck = now;

    /*CONFIGURATION */
    const ORIGINAL_DEFAULTS = {
        speedGateMph: 10,
        zoomInFeet: 45,
        zoomOutFeet: 70,
        zoomInLevel: 19,
        zoomOutLevel: 17,
        zoomInDebounceMs: 1500,
        zoomOutCooldownMs: 3000
    };

    const cfg = window.ProximityZoomConfig || {};

    const getSafeNumber = (value, fallback) => {
        const num = parseFloat(value);
        return !isNaN(num) && isFinite(num) ? num : fallback;
    };

    const SPEED_GATE          = getSafeNumber(cfg.speedGateMph,          ORIGINAL_DEFAULTS.speedGateMph);
    const ZOOM_IN_FEET        = getSafeNumber(cfg.zoomInFeet,            ORIGINAL_DEFAULTS.zoomInFeet);
    const ZOOM_OUT_FEET       = getSafeNumber(cfg.zoomOutFeet,           ORIGINAL_DEFAULTS.zoomOutFeet);
    const ZOOM_IN_LEVEL       = getSafeNumber(cfg.zoomInLevel,           ORIGINAL_DEFAULTS.zoomInLevel);
    const ZOOM_OUT_LEVEL      = getSafeNumber(cfg.zoomOutLevel,          ORIGINAL_DEFAULTS.zoomOutLevel);
    const ZOOM_IN_DEBOUNCE    = getSafeNumber(cfg.zoomInDebounceMs,      ORIGINAL_DEFAULTS.zoomInDebounceMs);
    const ZOOM_OUT_COOLDOWN   = getSafeNumber(cfg.zoomOutCooldownMs,     ORIGINAL_DEFAULTS.zoomOutCooldownMs);

    /* EARLY EXITS  */
    if (speedMPH >= SPEED_GATE) return;                     // act only while “walking”
    if (window.isLocationHuntVisible) return;               // don’t interfere with UI
    if (!window.zoomController) return;                     // safety net

    const prox = window.proximityState;
    if (!prox?.closestLocation) {
        if (typeof _cleanupProximityZoomState === 'function') _cleanupProximityZoomState();
        return;
    }

    const { closestLocation, distanceMeters } = prox;
    if (!closestLocation?.lat || !closestLocation?.lng || distanceMeters === Infinity) {
        if (typeof _cleanupProximityZoomState === 'function') _cleanupProximityZoomState();
        return;
    }

    /* LOCATION IDENTIFICATION */
    const locationId = closestLocation.id ??
                       `${closestLocation.lat},${closestLocation.lng}`;

    let locState;
    if (typeof _getProximityStateForLocation === 'function') {
        locState = _getProximityStateForLocation(locationId);
    } else {
        locState = (window.proximityLocationStates && window.proximityLocationStates[locationId]) || {};
    }

    /* POI SWITCHING – clean reset when we change POI */
    if (window.currentProximityLocationId && window.currentProximityLocationId !== locationId) {
        const oldId = window.currentProximityLocationId;

        if (typeof _clearProximityStateForLocation === 'function') {
            _clearProximityStateForLocation(oldId);
        } else if (window.proximityLocationStates) {
            delete window.proximityLocationStates[oldId];
        }

        const zoomState = window.zoomController.getState?.();
        if (zoomState?.currentSource === 'proximity') window.zoomController.release('proximity');

        window.zoomedInState = false;
        window.isNearLocation = false;
        window.currentProximityLocationId = null;
        window.blockSpeedZoom = false;
    }

    /* DISTANCE & TIMESTAMPS */
    const distanceFeet = distanceMeters * 3.28084;

    const timeSinceZoomIn  = now - (locState.lastZoomInTime  ?? 0);
    const timeSinceZoomOut = now - (locState.lastZoomOutTime ?? 0);

    // Prevent rapid “in‑out‑in” flicker
    if (locState.zoomedIn && timeSinceZoomOut < ZOOM_OUT_COOLDOWN) return;

    /* ZOOM‑IN (enter proximity) */
    if (!locState.zoomedIn && distanceFeet <= ZOOM_IN_FEET) {
        if (timeSinceZoomIn < ZOOM_IN_DEBOUNCE) return; // debounce

        const zoomState = window.zoomController.getState?.();
        if (zoomState?.currentSource && !['proximity', 'speed'].includes(zoomState.currentSource)) return;

        const granted = window.zoomController.request('proximity', ZOOM_IN_LEVEL, 3);
        if (!granted) return;

        // Record state 
        if (typeof _setProximityStateForLocation === 'function') {
            _setProximityStateForLocation(locationId, {
                zoomedIn: true,
                lastZoomInTime: now
            });
        } else {
            if (!window.proximityLocationStates) window.proximityLocationStates = {};
            window.proximityLocationStates[locationId] = {
                zoomedIn: true,
                lastZoomInTime: now,
                lastZoomOutTime: locState.lastZoomOutTime ?? 0
            };
        }

        // Global flags – other modules read these
        window.zoomedInState = true;
        window.isNearLocation = true;
        window.currentProximityLocationId = locationId;
        window.lastProximityZoomInTime = now;
        window.lastProximityZoomTime = now;
        window.blockSpeedZoom = true;

        // Fly to a biased center
        if (!window.isMapInteracting && map?.flyTo && window.userMarker) {
            const userPos = window.userMarker.getLatLng();
            const poiPos  = window.L ? window.L.latLng(closestLocation.lat, closestLocation.lng)
                                    : { lat: closestLocation.lat, lng: closestLocation.lng };

            if (userPos?.lat && poiPos?.lat) {
                const biased = window.L ? window.L.latLng(
                    userPos.lat + (poiPos.lat - userPos.lat) * 0.20,
                    userPos.lng + (poiPos.lng - userPos.lng) * 0.20
                ) : {
                    lat: userPos.lat + (poiPos.lat - userPos.lat) * 0.20,
                    lng: userPos.lng + (poiPos.lng - userPos.lng) * 0.20
                };

                map.flyTo(biased, ZOOM_IN_LEVEL, {
                    duration: 2.0,
                    easeLinearity: eastWestMovement ? 0.10 : 0.12,
                    noMoveStart: true
                });
            }
        }
        return; // early exit – zoom‑in handled
    }

    /* ZOOM‑OUT (leave proximity) – **fixed cooldown** */
    if (locState.zoomedIn && distanceFeet >= ZOOM_OUT_FEET) {
        const zoomState = window.zoomController.getState?.();
        if (!zoomState || zoomState.currentSource !== 'proximity') {
            // Someone else stole the zoom – clean up our state.
            if (typeof _clearProximityStateForLocation === 'function') {
                _clearProximityStateForLocation(locationId);
            } else if (window.proximityLocationStates) {
                delete window.proximityLocationStates[locationId];
            }
            if (typeof _cleanupProximityZoomState === 'function') _cleanupProximityZoomState();
            return;
        }

        // This guarantees the first zoom‑out respects the configured delay.
        if (timeSinceZoomIn >= ZOOM_OUT_COOLDOWN) {
            window.zoomController.release('proximity');

            if (typeof _clearProximityStateForLocation === 'function') {
                _clearProximityStateForLocation(locationId);
            } else if (window.proximityLocationStates) {
                delete window.proximityLocationStates[locationId];
            }

            // Reset global flags 
            window.zoomedInState = false;
            window.isNearLocation = false;
            window.currentProximityLocationId = null;
            window.lastProximityZoomOutLocationId = locationId;
            window.lastProximityZoomOutTime = now;
            window.lastProximityZoomTime = now;
            window.blockSpeedZoom = false;

            // Fly back to the default zoom level (19 → 17)
            if (map && !window.isMapInteracting && map.flyTo) {
                const curZoom = map.getZoom();
                if (Math.abs(curZoom - ZOOM_OUT_LEVEL) > 0.5) {
                    map.flyTo(map.getCenter(), ZOOM_OUT_LEVEL, {
                        duration: 1.4,
                        easeLinearity: eastWestMovement ? 0.13 : 0.15,
                        noMoveStart: true
                    });
                }
            }
        }
    }

    /* HOUSE‑KEEPING – identical to original (optional 2 % chance) */
    if (Math.random() < 0.02) {
        const cutoff = now - 10 * 60 * 1000; // 10 min
        if (window.proximityLocationStates) {
            Object.keys(window.proximityLocationStates).forEach(id => {
                const s = window.proximityLocationStates[id];
                const lastActivity = Math.max(s.lastZoomInTime ?? 0,
                                              s.lastZoomOutTime ?? 0);
                if (lastActivity < cutoff) delete window.proximityLocationStates[id];
            });
        }
    }

    // No explicit return – implicit undefined 
}

/**
 * Returns true when the user marker is within a speed‑scaled margin
 * of any viewport edge. The margin grows with speed so the map can
 * pan early enough to keep the marker visible during fast travel.
 */
function _isNearViewportEdge(userPos, bounds, speedMPH) {
    if (!map || !userPos || !bounds) return false;

    const MIN_MARGIN   = 80;   // always keep at least 80 px from any edge
    const SPEED_FACTOR = 1.5;  // extra pixels per mph of travel

    const mapSize = map.getSize();

    // Prevent absurdly large margins (e.g., if speed is >200 mph)
    const MAX_MARGIN = Math.min(mapSize.x, mapSize.y) / 2;

    const safeSpeed = isFinite(speedMPH) && speedMPH > 0 ? speedMPH : 0;
    const marginPx = Math.min(MAX_MARGIN, MIN_MARGIN + safeSpeed * SPEED_FACTOR);

    const userPixel = map.latLngToContainerPoint(userPos);

    const nearLeft   = userPixel.x < marginPx;
    const nearRight  = userPixel.x > mapSize.x - marginPx;
    const nearTop    = userPixel.y < marginPx;
    const nearBottom = userPixel.y > mapSize.y - marginPx;

    return nearLeft || nearRight || nearTop || nearBottom;
}
        
function _emergencyCenterMap(position, speedTier, directionChangeFactor, eastWestMovement, speedMPH) {
    if (!map || !map.getContainer || !position) return;

    const mapContainer = map.getContainer();
    mapContainer.style.willChange = 'transform';

    const cleanup = () => {
        map.off('moveend', cleanup);
        map.off('zoomend', cleanup);
        if (mapContainer.isConnected) {
            mapContainer.style.willChange = 'auto';
        }
    };

    const fallbackTimeout = setTimeout(cleanup, 500);
    map.once('moveend', () => {
        clearTimeout(fallbackTimeout);
        cleanup();
    });

    if (speedMPH > 30) {
        map.panTo(position, { animate: false, noMoveStart: true });
    } else if (speedMPH > 15) {
        map.panTo(position, { animate: true, duration: 0.12, easeLinearity: 0.5, noMoveStart: true });
    } else {
        map.panTo(position, { animate: true, duration: 0.30, easeLinearity: 0.3, noMoveStart: true });
    }
}

function _panMapToLookAhead(lookAheadPosition, speedTier, directionChangeFactor, eastWestMovement, speedMPH, bounds) {
    if (!lookAheadPosition || !speedTier || !map) return;

    if (window.isPanning) return;
    window.isPanning = true;

    const basePanDuration = speedTier.panDuration || 0.2;
    const rawDuration = basePanDuration * directionChangeFactor * (eastWestMovement ? 0.9 : 1);
    const panDuration = Math.max(0.05, Math.min(1.0, rawDuration));

    const baseEase = speedTier.easeLinearity || 0.25;
    const easeLinearity = Math.max(0.1, Math.min(0.9, baseEase * (eastWestMovement ? 0.8 : 1)));

    const mapContainer = map.getContainer();
    if (!mapContainer) {
        window.isPanning = false;
        return;
    }

    mapContainer.style.willChange = 'transform';

    let cleanupTimeout;
    let cleanupCalled = false;

    const cleanup = () => {
        if (cleanupCalled) return;
        cleanupCalled = true;

        window.isPanning = false;
        mapContainer.style.willChange = 'auto';
        if (cleanupTimeout) clearTimeout(cleanupTimeout);
        map.off('moveend', cleanup);
    };

    try {
        map.panTo(lookAheadPosition, {
            animate: true,
            duration: panDuration,
            easeLinearity: easeLinearity,
            noMoveStart: true
        });

        cleanupTimeout = setTimeout(cleanup, panDuration * 1000 + 100);
        map.once('moveend', cleanup);
    } catch (error) {
        console.error('[Pan] Failed:', error);
        cleanup();
    }
}

/**
 * Smoothly pan the map when the user marker gets too close to the viewport edge.
 * Maintains backwards compatibility with original version while improving readability.
 */
function _panMapIfNearEdge(
  userPos,
  speedTier,
  directionChangeFactor,
  eastWestMovement,
  bounds,
  speedMPH
) {
  // Guard clauses – bail out early if nothing to do
  if (!userPos || !bounds) return;

  // Is the marker actually near an edge? (helper lives elsewhere)
  if (!_isNearViewportEdge(userPos, bounds, speedMPH || 0)) return;

  // Prevent overlapping pans – a previous animation may still be finishing
  if (window.isPanning) return;

  // Throttle repeated pans to ~8 Hz (120 ms) to avoid jitter
  const now = performance.now();
  const MIN_PAN_INTERVAL = 120; // ms
  
  // BACKWARDS COMPATIBILITY: Use original variable name
  if (now - (window.lastCenteringTime || 0) < MIN_PAN_INTERVAL) {
    return;
  }

  // Compute pan timing & easing (clamped to sensible ranges)
  const basePanDuration = (speedTier?.panDuration ?? 0.2) * 0.8;
  const rawDuration = basePanDuration * (directionChangeFactor || 1) * (eastWestMovement ? 0.9 : 1);
  const panDuration = Math.max(0.05, Math.min(0.8, rawDuration)); // seconds

  const baseEase = speedTier?.easeLinearity ?? 0.25;
  const easeLinearity = Math.max(
    0.1,
    Math.min(0.9, baseEase * (eastWestMovement ? 0.8 : 1))
  );

  // Prepare the map container for GPU‑accelerated transforms
  const mapContainer = map?.getContainer?.();
  if (mapContainer) {
    mapContainer.style.willChange = 'transform';
  }

  window.isPanning = true;

  // Cleanup helper – idempotent, can be called from any exit path
  let cleanupExecuted = false;
  const cleanup = () => {
    if (cleanupExecuted) return;
    cleanupExecuted = true;

    // Reset the panning flag
    window.isPanning = false;
    
    // Remove the GPU hint
    if (mapContainer) {
      mapContainer.style.willChange = 'auto';
    }

    window.lastCenteringTime = performance.now();

    // Remove the temporary `moveend` listener
    if (moveEndHandler) {
      map.off('moveend', moveEndHandler);
      moveEndHandler = null;
    }

    // Clear the safety timeout
    if (timeoutId !== null) {
      clearTimeout(timeoutId);
      timeoutId = null;
    }
  };

  // Execute the pan and schedule cleanup
  let timeoutId = null;
  let moveEndHandler = null;

  try {
    // Perform the animated pan
    map.panTo(userPos, {
      animate: true,
      duration: panDuration,
      easeLinearity: easeLinearity,
      noMoveStart: true
    });

    // Safety timeout in case map never fires `moveend`
    timeoutId = setTimeout(cleanup, panDuration * 1000 + 50);

    // Clean up when map finishes moving
    moveEndHandler = cleanup;
    map.once('moveend', moveEndHandler);

  } catch (err) {
    console.warn('[Pan] Unexpected error during panTo():', err);
    cleanup(); // Ensure we never leave the flag stuck
  }
}

/* Applies speed-adaptive zoom based on current motion context.
 * Only runs when conditions allow (no blocks, valid inputs, meaningful zoom delta). */
function _applyIntelligentZoom(speedMPS, speedTier, directionChangeFactor, speedMPH) {
    // ── Guard clauses: exit early if conditions aren't met
    if (
        !speedMPS ||
        !speedTier ||
        window.blockSpeedZoom ||
        window.isZooming
    ) {
        return;
    }

    const targetZoom = getSpeedBasedZoom(speedMPS);
    if (targetZoom == null) return;

    const currentZoom = map.getZoom();
    const zoomThreshold = speedTier.zoomThreshold ?? 0.5;
    if (Math.abs(currentZoom - targetZoom) < zoomThreshold) return;

    // ── Compute animation duration with bounds
    const baseDuration = speedTier.zoomDuration ?? 0.2;
    const adjustedDuration = Math.max(0.05, Math.min(1.0, baseDuration * directionChangeFactor));

    // ── Begin zoom animation
    window.isZooming = true;
    const mapContainer = map.getContainer();
    const originalOverflow = mapContainer.style.overflow;
    mapContainer.style.overflow = 'hidden';

    // ── Cleanup handler
    const cleanup = () => {
        mapContainer.style.overflow = originalOverflow;
        window.isZooming = false;
        window.intelligentZoomTimeout = null;
    };

    // ── Clear any pending timeout and animate
    if (window.intelligentZoomTimeout) {
        clearTimeout(window.intelligentZoomTimeout);
    }

    map.setZoom(targetZoom, {
        animate: true,
        duration: adjustedDuration,
        noMoveStart: true,
        easeLinearity: 0.25
    });

    // ── Schedule and bind cleanup
    window.intelligentZoomTimeout = setTimeout(cleanup, adjustedDuration * 1000 + 100);
    map.once('zoomend', cleanup);
}

// Complete Viewport Safety Functions
function _enforceViewportSafety(speedMPH, currentMarkerPos) {
    const map = window.map;
    const marker = window.userMarker;
    
    if (!map || !marker) return;

    const pos = currentMarkerPos || marker.getLatLng();
    if (!pos || !isFinite(pos.lat) || !isFinite(pos.lng)) return;

    if (ModeManager.isCentered()) {
        _enforceCenteredMode(pos, map, marker);
    } else {
        _enforceRoamingMode(pos, map, marker, speedMPH);
    }

    // Emergency boundary check
    const bounds = map.getBounds();
    if (bounds && !bounds.contains(pos)) {
        console.error('[Viewport] CRITICAL: Marker outside bounds - forcing correction');
        map.setView([pos.lat, pos.lng], map.getZoom(), {
            animate: false,
            duration: 0,
            noMoveStart: true,
            noMoveEnd: true
        });
        marker.setLatLng([pos.lat, pos.lng]);
    }
    
    window._viewportSafetyEnforced = true;
}

function _enforceCenteredMode(markerPos, map, marker) {
    const mapSize = map.getSize();
    if (!mapSize || mapSize.x <= 0 || mapSize.y <= 0) return;

    const markerPixel = map.latLngToContainerPoint(markerPos);
    const centerPixel = { x: mapSize.x / 2, y: mapSize.y / 2 };
    
    const distanceFromCenter = Math.hypot(
        markerPixel.x - centerPixel.x,
        markerPixel.y - centerPixel.y
    );

    if (distanceFromCenter > 5) {
        const edgeMargin = mapSize.x * 0.10;
        const nearEdge = (
            markerPixel.x < edgeMargin || 
            markerPixel.x > mapSize.x - edgeMargin ||
            markerPixel.y < edgeMargin || 
            markerPixel.y > mapSize.y - edgeMargin
        );
        
        if (nearEdge || distanceFromCenter > 20) {
            console.warn('[Centered] Emergency recenter - distance:', distanceFromCenter.toFixed(1));
            map.setView([markerPos.lat, markerPos.lng], map.getZoom(), {
                animate: false,
                duration: 0,
                noMoveStart: true,
                noMoveEnd: true
            });
        } else {
            map.setView([markerPos.lat, markerPos.lng], map.getZoom(), {
                animate: true,
                duration: 0.08,
                easeLinearity: 0.5,
                noMoveStart: true
            });
        }
        
        marker.setLatLng([markerPos.lat, markerPos.lng]);
    }
}

function _enforceRoamingMode(markerPos, map, marker, speedMPH) {
    const mapSize = map.getSize();
    if (!mapSize || mapSize.x <= 0 || mapSize.y <= 0) return;

    const bounds = map.getBounds();
    if (!bounds) return;

    const markerPixel = map.latLngToContainerPoint(markerPos);

    const isOutsideBounds = (
        markerPixel.x < 0 || 
        markerPixel.x > mapSize.x ||
        markerPixel.y < 0 || 
        markerPixel.y > mapSize.y
    );
    
    if (isOutsideBounds) {
        console.error('[Roaming] EMERGENCY: Marker escaped viewport');
        map.setView([markerPos.lat, markerPos.lng], map.getZoom(), {
            animate: false,
            duration: 0,
            noMoveStart: true,
            noMoveEnd: true
        });
        marker.setLatLng([markerPos.lat, markerPos.lng]);
        return;
    }

    const margin = mapSize.x * 0.15;
    const isNearEdge = (
        markerPixel.x < margin ||
        markerPixel.x > mapSize.x - margin ||
        markerPixel.y < margin ||
        markerPixel.y > mapSize.y - margin
    );

    if (isNearEdge) {
        const duration = speedMPH > 10 ? 0.15 : 0.25;
        map.panTo([markerPos.lat, markerPos.lng], {
            animate: true,
            duration: duration,
            easeLinearity: 0.25,
            noMoveStart: true
        });
    }
}
        
function updateDistanceBox() {
    const distanceBox = cachedElements.distanceBox || document.getElementById('distanceBox');
    if (!distanceBox) {
        console.warn('Distance box element not found');
        return;
    }
    if (document.hidden && !forceUpdate) return;

    if (!userMarker || !gameLocations || gameLocations.length === 0) {
        distanceBox.textContent = 'Initializing...';
        resetDistanceBoxStyling(distanceBox);
        return;
    }

    const userLatLng = userMarker.getLatLng();
    let userLat = userLatLng.lat;
    let userLng = userLatLng.lng;

    if (!isFinite(userLat) || !isFinite(userLng)) {
        console.warn('Invalid user coordinates:', userLat, userLng);
        distanceBox.textContent = 'Initializing...';
        resetDistanceBoxStyling(distanceBox);
        return;
    }

    if (userLat === 0 && userLng === 0) {
        const center = map.getCenter();
        userLat = center.lat;
        userLng = center.lng;
    }

    let closestDistance = Infinity;
    let closestLocation = null;
    const userPos = { lat: userLat, lng: userLng };

    for (const location of gameLocations) {
        if (!location || typeof location.lat !== 'number' || typeof location.lng !== 'number') {
            console.warn('Invalid location data:', location);
            continue;
        }
        const locationPos = { lat: location.lat, lng: location.lng };
        const distance = calculateDistance(userPos, locationPos);
        if (isFinite(distance) && distance < closestDistance) {
            closestDistance = distance;
            closestLocation = location;
        }
    }

    // Handle case where no valid distances were found
    if (!isFinite(closestDistance) || closestDistance === Infinity || !closestLocation) {
        console.warn('No valid distances calculated - locations may not be ready');
        distanceBox.textContent = 'Initializing...';
        resetDistanceBoxStyling(distanceBox);
        return;
    }

    // Store distance and location globally for other functions to use
    window.lastClosestDistance = closestDistance;
    window.lastClosestLocation = closestLocation;

    // Now that we have the closest location and distance, trigger the proximity check.
    const currentTime = performance.now();
    if (typeof handleProximityAndAutoOpen === 'function') {
        handleProximityAndAutoOpen(userPos, currentTime, closestLocation, closestDistance);
    }

    const distanceFeet = Math.round(closestDistance * 3.28084);

    // Determine arrival state
    const PROXIMITY_THRESHOLD = (typeof CONFIG !== 'undefined' && CONFIG.DISTANCE_THRESHOLD) ? CONFIG.DISTANCE_THRESHOLD : 20;
    const isArrived = distanceFeet <= PROXIMITY_THRESHOLD;

    // Check cooldown status *only if* we have arrived and the manager exists
    let cooldownStatus = null;
    let isOnCooldown = false;
    if (isArrived && closestLocation?.id && window.cooldownManager) {
        cooldownStatus = window.cooldownManager.checkCooldown(closestLocation.id);
        isOnCooldown = !!cooldownStatus?.isOnCooldown;
    }

    // Clear any existing countdown interval when state changes
    if (window.distanceBoxCountdownInterval) {
        clearInterval(window.distanceBoxCountdownInterval);
        window.distanceBoxCountdownInterval = null;
    }

    // Update display based on arrival and cooldown state
    if (isArrived) {
        if (isOnCooldown && cooldownStatus?.remainingSeconds !== undefined) {
            // Initial update
            const updateCountdown = () => {
                if (!closestLocation?.id || !window.cooldownManager) {
                    if (window.distanceBoxCountdownInterval) {
                        clearInterval(window.distanceBoxCountdownInterval);
                        window.distanceBoxCountdownInterval = null;
                    }
                    return;
                }
                
                const status = window.cooldownManager.checkCooldown(closestLocation.id);
                if (!status?.isOnCooldown) {
                    // Cooldown expired - show "Arrived" and clear interval
                    distanceBox.textContent = 'Arrived.';
                    applyArrivedStyling(distanceBox);
                    window.currentlyArrived = true;
                    if (window.distanceBoxCountdownInterval) {
                        clearInterval(window.distanceBoxCountdownInterval);
                        window.distanceBoxCountdownInterval = null;
                    }
                } else {
                    // Update countdown display
                    const mins = Math.floor(status.remainingSeconds / 60);
                    const secs = status.remainingSeconds % 60;
                    const timeStr = `${mins}:${secs.toString().padStart(2, '0')}`;
                    distanceBox.textContent = `Open in ${timeStr}`;
                    applyArrivedStyling(distanceBox);
                }
            };
            
            // Update immediately
            updateCountdown();
            
            // Then update every second
            window.distanceBoxCountdownInterval = setInterval(updateCountdown, 1000);
        } else {
            distanceBox.textContent = 'Arrived.';
            applyArrivedStyling(distanceBox);
        }
    } else {
        // Default state: showing distance
        const distanceText = distanceFeet < 5280
            ? `${distanceFeet.toLocaleString()} feet`
            : `${(distanceFeet / 5280).toFixed(2)} miles`;
        distanceBox.textContent = `Closest Stop: ${distanceText}`;
        applyDefaultStyling(distanceBox);
    }

    // Apply border styling (if applicable)
    applyBorderStyling(distanceBox, closestLocation, distanceFeet, isArrived);

    // Update the global arrival state *only* if arrived AND not on cooldown
    window.currentlyArrived = isArrived && !isOnCooldown;
}

function applyBorderStyling(element, closestLocation, distanceFeet, isArrived) {
    if (isArrived) {
        // When arrived, use dark red border
        element.style.border = '3px solid darkred';
    } else if (closestLocation && closestLocation.markerColor) {
        // When not arrived, use location-based border
        let borderStyle = '';
        if (distanceFeet <= 100) {
            borderStyle = `3px solid ${closestLocation.markerColor}`;
        } else if (distanceFeet <= 500) {
            borderStyle = `2px solid ${closestLocation.markerColor}`;
        } else {
            borderStyle = `1px solid ${closestLocation.markerColor}`;
        }
        element.style.border = borderStyle;
    } else {
        element.style.border = '3px solid var(--dark-blue)';
    }
}
        
function calculateDistance(pos1, pos2) {
    if (!pos1 || !pos2 || 
        typeof pos1.lat !== 'number' || typeof pos1.lng !== 'number' || 
        typeof pos2.lat !== 'number' || typeof pos2.lng !== 'number' ||
        isNaN(pos1.lat) || isNaN(pos1.lng) || isNaN(pos2.lat) || isNaN(pos2.lng)) {
        return Infinity;
    }
    
    const R = 6371000;
    const toRad = Math.PI / 180;
    const lat1 = pos1.lat * toRad;
    const lat2 = pos2.lat * toRad;
    const deltaLat = (pos2.lat - pos1.lat) * toRad;
    const deltaLng = (pos2.lng - pos1.lng) * toRad;
    
    const sinDeltaLat = Math.sin(deltaLat / 2);
    const sinDeltaLng = Math.sin(deltaLng / 2);
    
    const a = sinDeltaLat * sinDeltaLat +
              Math.cos(lat1) * Math.cos(lat2) * sinDeltaLng * sinDeltaLng;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    
    return R * c;
}

function getGeolocationOptions(speedMPS = 0) {
    const isStationary = speedMPS < 0.5;    // < 1 mph
    const isMoving = speedMPS >= 2;         // > 4.5 mph
    
    return {
        enableHighAccuracy: !isStationary,
        timeout: isMoving ? 15000 : isStationary ? 10000 : 12000,
        maximumAge: isStationary ? 60000 : isMoving ? 5000 : 15000
    };
}

function handleLocationError(error) {
    console.warn("Error getting user location:", error);

    // Retry on ANY error (including iOS 17's code 0), up to MAX_RETRIES
    if (retryCount < CONFIG.MAX_RETRIES) {
        retryCount++;
        console.log(`Retrying to get location (Attempt ${retryCount} of ${CONFIG.MAX_RETRIES})`);

        const currentRetryDelay = CONFIG.RETRY_DELAY * retryCount;

        setTimeout(() => {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log("Location retrieved successfully after retry");
                    hideLoadingMessage();
                    updateUserLocation(position, true);
                    retryCount = 0;
                },
                handleLocationError,
                getGeolocationOptions(retryCount) 
            );
        }, currentRetryDelay);
        return;
    }

    // Max retries reached
    retryCount = 0;
    hideLoadingMessage();

    let errorMessage = "An error occurred while getting your location.";
    if (error?.code !== undefined) {
        switch (error.code) {
            case 1:
                errorMessage = "Please allow access to your location to use this feature.";
                break;
            case 2:
                errorMessage = "Your location is currently unavailable. Please try again later.";
                break;
            case 3:
                errorMessage = "Getting your location took too long. Please try again.";
                break;
            case 0:
                // iOS 17 Safari sometimes returns non-standard code 0
                errorMessage = "Unable to determine your location. Please check your device settings and try again.";
                break;
        }
    }

    showPopup("Location Error", errorMessage);
    if (typeof onLocationFailure === 'function') {
        onLocationFailure(error);
    }
}

    titleElement.style.margin = "0 0 15px 0";
    titleElement.style.textAlign = "center";
    titleElement.style.color = "#333";
    
    const messageElement = document.createElement("p");
    messageElement.textContent = message;
    messageElement.style.margin = "0 0 20px 0";
    messageElement.style.textAlign = "center";
    messageElement.style.color = "#555";
    
    const button = document.createElement("button");
    button.textContent = "OK";
    button.style.display = "block";
    button.style.margin = "0 auto";
    button.style.padding = "8px 20px";
    button.style.backgroundColor = "#2c5282";
    button.style.color = "white";
    button.style.border = "none";
    button.style.borderRadius = "4px";
    button.style.cursor = "pointer";
    
    button.addEventListener("click", function() {
        document.body.removeChild(overlay);
        if (callback && typeof callback === 'function') {

    });
    
    overlay.addEventListener("click", function(e) {
        if (e.target === overlay) {
            document.body.removeChild(overlay);
        }
    });
    
    popupContainer.appendChild(titleElement);
    popupContainer.appendChild(messageElement);
    popupContainer.appendChild(button);
    overlay.appendChild(popupContainer);
    document.body.appendChild(overlay);
    
    button.focus();
}

/* ---------- STREAMLINED 2-MINUTE LOCATION COOLDOWN ---------- */

const COOLDOWN_PERIOD_MS = 2 * 60 * 1000; // 2 minutes
const STORAGE_KEY = 'locationCooldowns';
const DEBOUNCE_TIME_MS = ('ontouchstart' in window || navigator.maxTouchPoints > 0) ? 500 : 300;
const CLEANUP_INTERVAL_MS = 60 * 1000; // Cleanup expired cooldowns every minute
const TOAST_UPDATE_INTERVAL_MS = 500; // Update countdown toast every 500ms (more responsive)
const MAP_RESET_CHECK_INTERVAL_MS = 1000; // Check for reset conditions every second

class LocationCooldownManager {
  constructor() {
    // State
    this.cooldowns = this.loadFromStorage(); // { id: startTime_ms }
    this.hiddenMsPerLoc = {}; // { id: accumulated_hidden_time_ms }
    this.currentLocationId = null; // ID of the location the user is currently in
    this.lastActionTime = 0; // Timestamp of the last enter/leave action (for debouncing)
    this.hiddenAt = null; // Timestamp when the app was hidden
    this.resetCooldownIds = new Set(); // Track IDs that triggered a map reset due to expiry
    this.wasOverSpeedThreshold = false; // Track speed threshold state

    // Intervals/Timers
    this.cleanupInterval = null;
    this.mapResetInterval = null;
    this.toastInterval = null;

    // UI Elements/Handlers
    this.visibilityHandler = null;
    this.activeToast = null;

    // Initialize
    this.initVisibilityTracking();
    this.cleanupExpiredCooldowns(); // Clean up any old data on start
    this.startPeriodicCleanup();
    this.startMapResetMonitoring();
    this.patchGameFunctions();
  }

  /* Checks if a location is currently on cooldown. */
  checkCooldown(locationId) {
    if (!locationId) {
      return { isOnCooldown: false, remainingMs: 0, remainingSeconds: 0 };
    }

    const id = String(locationId);
    const startTime = this.cooldowns[id];
    if (!startTime) {
      return { isOnCooldown: false, remainingMs: 0, remainingSeconds: 0 };
    }

    const hiddenTime = this.hiddenMsPerLoc[id] || 0;
    const elapsed = Date.now() - startTime - hiddenTime;

    // If elapsed time is negative (shouldn't happen) or exceeds the period, the cooldown is over.
    if (elapsed < 0 || elapsed >= COOLDOWN_PERIOD_MS || !isFinite(elapsed)) {
      // Cleanup expired cooldown
      delete this.cooldowns[id];
      delete this.hiddenMsPerLoc[id];
      this.resetCooldownIds.delete(id); // Clean up reset tracking
      this.saveToStorage();
      return { isOnCooldown: false, remainingMs: 0, remainingSeconds: 0 };
    }

    const remainingMs = COOLDOWN_PERIOD_MS - elapsed;
    return {
      isOnCooldown: true,
      remainingMs: Math.max(0, remainingMs),
      remainingSeconds: Math.max(0, Math.ceil(remainingMs / 1000)),
    };
  }

 /* Attempts to enter a location. Checks cooldown and current state. */
enterLocation(locationId) {
  if (!locationId) {
    return { success: false, reason: 'invalid_id', message: 'Invalid location ID' };
  }
  const id = String(locationId);
  const now = Date.now();
  if (now - this.lastActionTime < DEBOUNCE_TIME_MS) {
    return { success: false, reason: 'debounced', message: 'Action too rapid' };
  }
  this.lastActionTime = now;
  if (this.currentLocationId === id) {
    return { success: false, reason: 'already_inside', message: 'Already in this location' };
  }
  const status = this.checkCooldown(id);
  if (status.isOnCooldown) {
    return {
      success: false,
      reason: 'on_cooldown',
      message: 'This location cannot be revisited for two minutes',
      remainingMs: status.remainingMs,
      remainingSeconds: status.remainingSeconds,
      locationId: id,
    };
  }
  // Successfully entering a new location
  this.currentLocationId = id;
  this.resetCooldownIds.delete(id); // Clear reset tracking - allows proximity zoom to work again
  return { success: true, reason: 'allowed', message: 'Location entry allowed' };
}

/* Leaves the current location, starting its cooldown period. */
leaveLocation(locationId = null) {
  const id = locationId ? String(locationId) : this.currentLocationId;
  if (!id || id === 'null' || id === 'undefined') return;
  // Start cooldown for the location
  this.cooldowns[id] = Date.now();
  this.hiddenMsPerLoc[id] = 0; // Reset hidden time for this location's cooldown

  if (this.currentLocationId === id) {

  }

  // --- Map Reset Logic ---
  startMapResetMonitoring() {
    this.mapResetInterval = setInterval(() => {
      this.checkAndResetMap();
    }, MAP_RESET_CHECK_INTERVAL_MS);

  checkAndResetMap() {
    const now = Date.now();
    let shouldReset = false;
    let resetReason = null;

    // Reset if moving fast (>6 mph -> likely driving away)
    if (typeof window.currentSpeed === 'number' && window.currentSpeed > 6) {
      if (!this.wasOverSpeedThreshold) {
        shouldReset = true;
        resetReason = 'speed_threshold';
        this.wasOverSpeedThreshold = true;
      }
    } else {
      this.wasOverSpeedThreshold = false; // Reset flag if speed is low
    }

    // Reset if any NEARBY active cooldown has just expired (one-time trigger per expiry)
    if (!shouldReset && Object.keys(this.cooldowns).length > 0) {
      for (const id of Object.keys(this.cooldowns)) {
        if (this.resetCooldownIds.has(id)) continue; // Already triggered a reset

        const status = this.checkCooldown(id);
        // Only reset if cooldown expired AND user is near that location
        if (!status.isOnCooldown && this.isWithinThreshold(id)) {
          shouldReset = true;
          resetReason = 'cooldown_expired';
          this.resetCooldownIds.add(id); // Mark this ID as having triggered a reset
          break;
        }
      }
    }

    if (shouldReset) {
      console.log(`Map reset triggered: ${resetReason}`);
      this.resetMapToUser();
    }
  }

  resetMapToUser() {
    // Delegate to the existing motion system for intelligent, smooth reset
    if (typeof window.updateUserLocation === 'function' && window.lastPosition) {
      // Reconstruct a GeolocationPosition-like object
      const fakePosition = {
        coords: {
          latitude: window.lastPosition.lat,
          longitude: window.lastPosition.lng,
          accuracy: window.lastPosition.accuracy || 20,
          speed: (window.currentSpeed || 0) / 2.23694, // convert mph -> m/s
          heading: window.lastPosition.heading || null
        },
        timestamp: Date.now()
      };

      updateUserLocation(fakePosition, false); // Use normal smoothing

      // Ensure auto-follow is re-enabled after reset
      window.followUser = true;
      window.isMapInteracting = false;

      // Prevent both speed and proximity zoom from immediately fighting the reset
      window.blockSpeedZoom = true;
      if (typeof window.blockProximityZoom !== 'undefined') {
        window.blockProximityZoom = true;
      }
      
      setTimeout(() => {
        window.blockSpeedZoom = false;
        if (typeof window.blockProximityZoom !== 'undefined') {
          window.blockProximityZoom = false;
        }
      }, 2000);

    } else {
      // Fallback: only used if motion system isn't ready
      try {
        if (typeof window.recenterMap === 'function') {
          window.recenterMap();
        } else if (window.map && window.userMarker) {
          const userPos = window.userMarker.getLatLng();
          if (userPos && window.map.setView) {
            // Use flyTo for smooth centering instead of setView
            window.map.flyTo(userPos, window.map.getZoom?.() || 16, {
              animate: true,
              duration: 1.0,
              easeLinearity: 0.25
            });
          }
        }

        window.isMapInteracting = false;
        window.followUser = true;
      } catch (e) {
        console.error('Fallback map reset failed:', e);
      }

  // --- UI & Notifications ---
  formatTime(seconds) {
    const mins = Math.floor(seconds / 60);

    return `${mins}:${secs.toString().padStart(2, '0')}`;
  }

  isWithinThreshold(locationId) {
    try {
      // Directly access potential location sources
      let location = null;
      const sources = [window.gameLocations, window.locations];
      for (const source of sources) {
        if (Array.isArray(source)) {
          location = source.find(loc => loc?.id === locationId);
          if (location) break;
        }
      }
      // Check locationsMap if not found in arrays
      if (!location && window.locationsMap && typeof window.locationsMap === 'object') {
        location = Object.values(window.locationsMap).find(loc => loc?.id === locationId);
      }

      if (!location) return false;

      const lat = parseFloat(location.lat);
      const lng = parseFloat(location.lng);
      if (!isFinite(lat) || !isFinite(lng)) return false;

      if (typeof calculateDistance !== 'function' || !window.userMarker) return false;

      const userPos = window.userMarker.getLatLng();
      if (!userPos || !isFinite(userPos.lat) || !isFinite(userPos.lng)) return false;

      const distanceFeet = calculateDistance(userPos.lat, userPos.lng, lat, lng);
      if (!isFinite(distanceFeet) || distanceFeet < 0) return false;

      const threshold = (typeof CONFIG?.DISTANCE_THRESHOLD === 'number')
        ? CONFIG.DISTANCE_THRESHOLD
        : 20;
      return distanceFeet <= threshold;
    } catch (e) {
      console.error('Error in isWithinThreshold:', e);
      return false;
    }
  }

  notifyUserWithCountdown(locationId, remainingSeconds) {
    if (!this.isWithinThreshold(locationId)) return; // Only show if user is near the location

    this.clearToast(); // Clear any existing toast

    // Try external notification functions first
    if (window.showToast) {
      window.showToast(`This location can't be revisited for ${this.formatTime(remainingSeconds)}`, 'warning');
      return;
    }
    if (window.showNotification) {
      window.showNotification(`This location can't be revisited for ${this.formatTime(remainingSeconds)}`);
      return;
    }

    // Fallback: Create a simple toast element
    const toast = document.createElement('div');
    toast.style.cssText = `
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;

    `;
    document.body.appendChild(toast);
    this.activeToast = toast;

    // Function to update the toast text and handle its lifecycle
    const updateToast = () => {
      if (!this.activeToast?.parentNode) { // Check if toast was removed
        this.clearToastInterval();
        return;
      }

      if (!this.isWithinThreshold(locationId)) { // User moved away
        this.clearToast();
        return;
      }

      const status = this.checkCooldown(locationId); // Get current status
      if (!status.isOnCooldown) { // Cooldown expired
        this.clearToast();
        // Optionally trigger the original location hunt if it's available
        const location = window.gameLocations?.find(loc => loc?.id === locationId) ||
                         window.locations?.find(loc => loc?.id === locationId) ||
                         Object.values(window.locationsMap || {}).find(loc => loc?.id === locationId);
        if (location && window.showLocationHunt) {
          const originalFunc = window.showLocationHunt.__original || window.showLocationHunt;
          originalFunc.call(window, location);
        }
        return;
      }

      // Update the toast text with the new remaining time
      this.activeToast.textContent = `This location can't be revisited for ${this.formatTime(status.remainingSeconds)}`;
    };

    updateToast(); // Initial update
    this.toastInterval = setInterval(updateToast, TOAST_UPDATE_INTERVAL_MS); // Start periodic updates
  }

  clearToast() {
