<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Bouncer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1f2e 0%, #0f1419 100%);
            color: #e0e6ed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 700px;
            max-height: 900px;
            box-shadow: 0 0 60px rgba(59, 130, 246, 0.15);
            border: 1px solid #2d3748;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            overflow: hidden;
        }

        @media (max-width: 700px) {
            #game-container {
                max-width: 100vw;
                max-height: 100vh;
                border: none;
            }
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0 0 10px 0;
            color: #e0e6ed;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #94a3b8;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .instructions {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #64748b;
            margin-bottom: 30px;
            max-width: 500px;
            line-height: 1.8;
        }

        button {
            padding: 16px 60px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #ffffff;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 600;
            z-index: 5;
        }

        .stat {
            background: rgba(15, 23, 42, 0.8);
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid #334155;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .stat-value {
            color: #3b82f6;
            font-size: 1.3em;
            font-weight: 700;
            min-width: 30px;
            text-align: right;
        }

        .lives-container {
            display: flex;
            gap: 6px;
        }

        .life-indicator {
            width: 10px;
            height: 10px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
        }

        .life-indicator.lost {
            background: #475569;
            box-shadow: none;
        }

        #notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 8;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .game-over-title {
            color: #ef4444;
        }

        .score-line {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            margin: 20px 0;
            color: #3b82f6;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 25px 0;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            max-width: 400px;
        }

        .stat-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #334155;
            padding: 15px;
            border-radius: 8px;
        }

        .stat-box-label {
            color: #94a3b8;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .stat-box-number {
            color: #3b82f6;
            font-size: 2em;
            font-weight: 700;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-burst 0.8s ease-out forwards;
        }

        @keyframes particle-burst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .combo {
            position: absolute;
            font-size: 1.8rem;
            font-weight: 700;
            pointer-events: none;
            animation: comboFloat 1s ease-out forwards;
            z-index: 9;
            color: #3b82f6;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        @keyframes comboFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.8);
            }
            50% {
                transform: translateY(-30px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(1);
            }
        }

        .warning {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 700;
            color: #ef4444;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 8;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="hud" class="hidden">
            <div class="stat">
                <span class="stat-label">Score</span>
                <span id="scoreDisplay" class="stat-value">0</span>
            </div>
            <div class="stat">
                <div class="lives-container" id="livesContainer">
                    <div class="life-indicator"></div>
                    <div class="life-indicator"></div>
                    <div class="life-indicator"></div>
                </div>
            </div>
            <div class="stat">
                <span class="stat-label">Balls</span>
                <span id="ballCount" class="stat-value">1</span>
            </div>
        </div>
        
        <div id="notification"></div>
        <div id="warning" class="warning"></div>

        <div id="startScreen" class="overlay">
            <h1>NEON BOUNCER</h1>
            <p class="subtitle">Progressive Difficulty Challenge</p>
            <p class="instructions">
                Keep all balls in play using the paddle<br>
                Avoid red spikes or lose a life<br>
                Difficulty increases as you survive<br>
                Three lives to master the challenge
            </p>
            <button id="startBtn">Start Game</button>
        </div>

        <div id="gameOverScreen" class="overlay hidden">
            <h1 class="game-over-title">Game Over</h1>
            <p class="score-line">Final Score: <span id="finalScore">0</span></p>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-box-label">Max Balls</div>
                    <div class="stat-box-number" id="maxBalls">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-label">Total Bounces</div>
                    <div class="stat-box-number" id="totalBounces">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-label">Survival Time</div>
                    <div class="stat-box-number" id="survivalTime">0s</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-label">Spikes Cleared</div>
                    <div class="stat-box-number" id="spikesCleared">0</div>
                </div>
            </div>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const hud = document.getElementById('hud');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const ballCountDisplay = document.getElementById('ballCount');
        const finalScoreDisplay = document.getElementById('finalScore');
        const maxBallsDisplay = document.getElementById('maxBalls');
        const totalBouncesDisplay = document.getElementById('totalBounces');
        const survivalTimeDisplay = document.getElementById('survivalTime');
        const spikesClearedDisplay = document.getElementById('spikesCleared');
        const notification = document.getElementById('notification');
        const warning = document.getElementById('warning');
        const livesContainer = document.getElementById('livesContainer');

        let animationId;
        let score = 0;
        let lives = 3;
        let totalBounces = 0;
        let spikesCleared = 0;
        let maxBalls = 0;
        let isGameRunning = false;
        let lastTime = 0;
        let gameTime = 0;
        let combo = 0;
        let comboTimer = 0;
        let ballSpawnCounter = 0;

        // Responsive canvas sizing
        function resizeCanvas() {
            const container = canvas.parentElement;
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            
            if (newWidth > 0 && newHeight > 0) {
                canvas.width = newWidth;
                canvas.height = newHeight;
                
                if (isGameRunning && paddle.width > 0) {
                    paddle.x = Math.min(paddle.x, canvas.width - paddle.width);
                    paddle.y = canvas.height - 60;
                }
            }
        }

        window.addEventListener('load', () => {
            resizeCanvas();
        });
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game constants - Progressive difficulty
        const BASE_GRAVITY = 0.08; // Much slower start
        const PADDLE_WIDTH_RATIO = 0.25; // Wider paddle
        const PADDLE_HEIGHT = 14;
        const BALL_RADIUS = 9;
        const DIFFICULTY_MULTIPLIER = 0.04; // Gradual speed increase

        let paddle = {
            x: 0,
            y: 0,
            width: 0,
            height: PADDLE_HEIGHT,
            color: '#3b82f6',
            shrinkRate: 0.00015 // Paddle slowly gets smaller
        };

        function initPaddle() {
            if (canvas.width > 0 && canvas.height > 0) {
                paddle.width = canvas.width * PADDLE_WIDTH_RATIO;
                paddle.x = canvas.width / 2 - paddle.width / 2;
                paddle.y = canvas.height - 60;
            }
        }

        let entities = [];
        let nextBallTime = 0;
        let nextSpikeTime = 0;

        function getRandomBallInterval() {
            return 6 + Math.random() * 4; // 6-10 seconds
        }

        function getRandomSpikeInterval() {
            return 8 + Math.random() * 7; // 8-15 seconds
        }

        // Input handling
        function handleInput(clientX) {
            if (!canvas.width || paddle.width === 0 || !isGameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            let relativeX = (clientX - rect.left) * scaleX;
            
            paddle.x = relativeX - paddle.width / 2;
            paddle.x = Math.max(0, Math.min(paddle.x, canvas.width - paddle.width));
        }

        document.addEventListener('mousemove', (e) => {
            handleInput(e.clientX);
        });
        
        document.addEventListener('touchmove', (e) => {
            handleInput(e.touches[0].clientX);
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchstart', (e) => {
            handleInput(e.touches[0].clientX);
            e.preventDefault();
        }, { passive: false });

        class Ball {
            constructor(spawnOrder) {
                this.type = 'ball';
                this.radius = BALL_RADIUS;
                this.x = Math.random() * (canvas.width - this.radius * 4) + this.radius * 2;
                this.y = -this.radius - 20;
                
                // Unique speed profile based on spawn order
                const baseSpeed = 1 + (spawnOrder * 0.15);
                const difficultyMultiplier = 1 + (gameTime * DIFFICULTY_MULTIPLIER);
                const speedMultiplier = baseSpeed * difficultyMultiplier;
                
                this.dx = (Math.random() - 0.5) * 2.5 * speedMultiplier;
                this.dy = (1.5 + Math.random() * 0.8) * speedMultiplier;
                
                // Professional color palette
                const colors = ['#3b82f6', '#6366f1', '#8b5cf6', '#a855f7', '#06b6d4', '#10b981'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.glowSize = 0;
                this.trail = [];
            }

            draw() {
                // Trail effect
                ctx.globalAlpha = 0.4;
                this.trail.forEach((pos, index) => {
                    const alpha = (index / this.trail.length) * 0.2;
                    ctx.globalAlpha = alpha;
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, this.radius * 0.6, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                });
                ctx.globalAlpha = 1;

                // Subtle glow
                ctx.shadowBlur = 10 + this.glowSize;
                ctx.shadowColor = this.color;
                
                // Ball
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3, 
                    this.y - this.radius * 0.3, 
                    0, 
                    this.x, 
                    this.y, 
                    this.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                gradient.addColorStop(0.3, this.color);
                gradient.addColorStop(1, this.color);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.shadowBlur = 0;
                this.glowSize = Math.max(0, this.glowSize - 0.5);
            }

            update(deltaTime) {
                const currentGravity = BASE_GRAVITY * (1 + gameTime * DIFFICULTY_MULTIPLIER * 0.5);
                this.dy += currentGravity;
                
                this.x += this.dx;
                this.y += this.dy;

                // Trail
                if (this.y > 0) {
                    this.trail.push({x: this.x, y: this.y});
                    if (this.trail.length > 6) this.trail.shift();
                }

                // Wall collision
                if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.dx *= -0.85;
                } else if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.dx *= -0.85;
                }

                // Ceiling bounce
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.dy *= -0.75;
                }

                // Paddle collision
                if (
                    this.y + this.radius >= paddle.y && 
                    this.y - this.radius <= paddle.y + paddle.height &&
                    this.x >= paddle.x &&
                    this.x <= paddle.x + paddle.width &&
                    this.dy > 0
                ) {
                    // Physics tighten up over time
                    const tightnessMultiplier = 1 + (gameTime * 0.02);
                    const randomAngle = (Math.random() - 0.5) * (0.6 / tightnessMultiplier);
                    const hitPoint = (this.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                    
                    this.dy = -(Math.abs(this.dy) * (1.0 + Math.random() * 0.15));
                    this.dx = (hitPoint + randomAngle) * (3.5 + Math.random() * 1.5) * tightnessMultiplier;
                    
                    this.dx = Math.max(-12, Math.min(12, this.dx));
                    this.dy = Math.max(-18, this.dy);
                    
                    // Combo system
                    combo++;
                    comboTimer = 1.5;
                    
                    let points = 10;
                    if (combo > 1) {
                        points = 10 * Math.min(combo, 10);
                        showCombo(this.x, paddle.y - 25, `x${combo}`, this.color);
                    }
                    
                    score += points;
                    totalBounces++;
                    scoreDisplay.textContent = score;
                    
                    this.glowSize = 15;
                    createParticles(this.x, paddle.y, this.color, 8);
                }

                // Lost ball
                if (this.y - this.radius > canvas.height) {
                    loseLife('Ball Lost');
                    return 'remove';
                }
                
                return 'keep';
            }
        }

        class Spike {
            constructor() {
                this.type = 'spike';
                this.size = 12;
                this.x = Math.random() * (canvas.width - this.size * 4) + this.size * 2;
                this.y = -this.size - 20;
                
                const difficultyMultiplier = 1 + (gameTime * DIFFICULTY_MULTIPLIER);
                this.dx = (Math.random() - 0.5) * 2 * difficultyMultiplier;
                this.dy = (2 + Math.random() * 1) * difficultyMultiplier;
                
                this.color = '#ef4444';
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Spike shadow/glow
                ctx.shadowBlur = 12;
                ctx.shadowColor = this.color;
                
                // Draw spike triangle
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.lineTo(-this.size, this.size);
                ctx.lineTo(this.size, this.size);
                ctx.closePath();
                
                const gradient = ctx.createLinearGradient(0, -this.size, 0, this.size);
                gradient.addColorStop(0, '#fca5a5');
                gradient.addColorStop(1, this.color);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Border
                ctx.strokeStyle = '#dc2626';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.shadowBlur = 0;
                ctx.restore();
                
                this.rotation += this.rotationSpeed;
            }

            update(deltaTime) {
                const currentGravity = BASE_GRAVITY * (1 + gameTime * DIFFICULTY_MULTIPLIER * 0.5);
                this.dy += currentGravity;
                
                this.x += this.dx;
                this.y += this.dy;

                // Wall collision
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.dx *= -0.85;
                }

                // Paddle collision - lose life and remove spike
                if (
                    this.y + this.size >= paddle.y && 
                    this.y - this.size <= paddle.y + paddle.height &&
                    this.x >= paddle.x - this.size &&
                    this.x <= paddle.x + paddle.width + this.size
                ) {
                    loseLife('Spike Hit!');
                    spikesCleared++;
                    createParticles(this.x, paddle.y, this.color, 12);
                    return 'remove';
                }

                // Remove if off screen
                if (this.y - this.size > canvas.height) {
                    return 'remove';
                }
                
                return 'keep';
            }
        }

        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (x / canvas.width * 100) + '%';
                particle.style.top = (y / canvas.height * 100) + '%';
                particle.style.background = color;
                
                const tx = (Math.random() - 0.5) * 100;
                const ty = (Math.random() - 0.5) * 100;
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                canvas.parentElement.appendChild(particle);
                setTimeout(() => particle.remove(), 800);
            }
        }

        function showCombo(x, y, text, color) {
            const comboEl = document.createElement('div');
            comboEl.className = 'combo';
            comboEl.textContent = text;
            comboEl.style.color = color;
            comboEl.style.left = (x / canvas.width * 100) + '%';
            comboEl.style.top = (y / canvas.height * 100) + '%';
            canvas.parentElement.appendChild(comboEl);
            setTimeout(() => comboEl.remove(), 1000);
        }

        function showNotification(text, color = '#3b82f6', duration = 1500) {
            notification.textContent = text;
            notification.style.color = color;
            notification.style.opacity = 1;
            setTimeout(() => {
                notification.style.opacity = 0;
            }, duration);
        }

        function showWarning(text, duration = 1200) {
            warning.textContent = text;
            warning.style.opacity = 1;
            setTimeout(() => {
                warning.style.opacity = 0;
            }, duration);
        }

        function loseLife(reason) {
            lives--;
            updateLivesDisplay();
            showWarning(reason);
            
            if (lives <= 0) {
                endGame();
            }
        }

        function updateLivesDisplay() {
            const lifeIndicators = livesContainer.querySelectorAll('.life-indicator');
            lifeIndicators.forEach((indicator, index) => {
                if (index >= lives) {
                    indicator.classList.add('lost');
                } else {
                    indicator.classList.remove('lost');
                }
            });
        }

        function initGame() {
            if (canvas.width === 0 || canvas.height === 0) {
                resizeCanvas();
            }
            
            setTimeout(() => {
                initPaddle();
                
                entities = [];
                entities.push(new Ball(0));
                ballSpawnCounter = 1;
                
                score = 0;
                lives = 3;
                totalBounces = 0;
                spikesCleared = 0;
                maxBalls = 1;
                gameTime = 0;
                combo = 0;
                comboTimer = 0;
                nextBallTime = getRandomBallInterval();
                nextSpikeTime = 15; // First spike after 15 seconds
                
                scoreDisplay.textContent = score;
                ballCountDisplay.textContent = 1;
                updateLivesDisplay();
                
                isGameRunning = true;
                lastTime = performance.now();
                
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                hud.classList.remove('hidden');

                animate(performance.now());
            }, 50);
        }

        function endGame() {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            
            finalScoreDisplay.textContent = score;
            maxBallsDisplay.textContent = maxBalls;
            totalBouncesDisplay.textContent = totalBounces;
            survivalTimeDisplay.textContent = Math.floor(gameTime) + 's';
            spikesClearedDisplay.textContent = spikesCleared;
            
            hud.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
        }

        function drawBackground() {
            // Subtle grid
            ctx.strokeStyle = 'rgba(59, 130, 246, 0.03)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }

        function animate(currentTime) {
            if (!isGameRunning) return;

            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            gameTime += deltaTime;

            // Combo decay
            if (comboTimer > 0) {
                comboTimer -= deltaTime;
                if (comboTimer <= 0) {
                    combo = 0;
                }
            }

            // Paddle shrinks over time
            if (paddle.width > canvas.width * 0.12) {
                paddle.width -= paddle.shrinkRate * canvas.width;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            // Spawn new balls
            if (gameTime >= nextBallTime) {
                entities.push(new Ball(ballSpawnCounter));
                ballSpawnCounter++;
                nextBallTime = gameTime + getRandomBallInterval();
                
                const ballCount = entities.filter(e => e.type === 'ball').length;
                maxBalls = Math.max(maxBalls, ballCount);
                ballCountDisplay.textContent = ballCount;showNotification('New Ball!', '#3b82f6');
}
        // Spawn spikes
        if (gameTime >= nextSpikeTime) {
            entities.push(new Spike());
            nextSpikeTime = gameTime + getRandomSpikeInterval();
            showNotification('Warning: Spike!', '#ef4444');
        }

        // Draw paddle
        ctx.shadowBlur = 12;
        ctx.shadowColor = paddle.color;
        ctx.fillStyle = paddle.color;
        ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        
        // Paddle shine
        const paddleGradient = ctx.createLinearGradient(
            paddle.x, paddle.y, 
            paddle.x, paddle.y + paddle.height
        );
        paddleGradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
        paddleGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        ctx.fillStyle = paddleGradient;
        ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        ctx.shadowBlur = 0;

        // Update and draw entities
        entities = entities.filter(entity => {
            const result = entity.update(deltaTime);
            if (result === 'keep') {
                entity.draw();
                return true;
            }
            return false;
        });

        animationId = requestAnimationFrame(animate);
    }

    document.getElementById('startBtn').addEventListener('click', initGame);
    document.getElementById('restartBtn').addEventListener('click', initGame);
</script>
