<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Orbit Bounce</title>
    <style>
        /* --- PROFESSIONAL UI VARIABLES --- */
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --danger: #ef4444;
            --danger-glow: rgba(239, 68, 68, 0.5);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --bg-dark: #0f172a;
            --font-stack: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none; 
            touch-action: none; 
        }

        body {
            background-color: #000;
            color: var(--text-main);
            font-family: var(--font-stack);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            
            /* BACKGROUND IMAGE - REPLACE URL BELOW */
            background-image: url('YOUR_IMAGE_URL_HERE'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Dark overlay to ensure game is visible on any background */
        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(2, 6, 23, 0.85); /* 85% dark tint */
            pointer-events: none;
            z-index: -1;
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 700px; /* Playable on desktop */
            max-height: 900px;
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            /* High DPI canvas scaling container */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: none; /* Hide default cursor for immersion */
        }

        /* --- GLASSMORPHISM OVERLAYS --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.90);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 24px;
            transition: opacity 0.3s ease;
        }

        .hidden {
            pointer-events: none;
            opacity: 0;
        }

        /* TYPOGRAPHY */
        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--text-main);
            font-weight: 700;
            text-align: center;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: var(--text-muted);
            margin-bottom: 40px;
            font-weight: 500;
            max-width: 500px;
            text-align: center;
            line-height: 1.6;
        }

        /* BUTTONS */
        button {
            padding: 18px 56px;
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 600;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 20px var(--primary-glow);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            touch-action: manipulation; /* Instant touch response */
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--primary-glow);
            background-color: #2563eb;
        }

        button:active {
            transform: translateY(0);
        }

        /* --- HUD --- */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.3s;
        }

        .hud-pill {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 10px 16px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .hud-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-weight: 700;
        }

        .hud-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            min-width: 30px;
            text-align: right;
        }

        /* Hearts */
        #lives-container {
            display: flex;
            gap: 8px;
        }

        .heart {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
            transition: all 0.3s ease;
        }

        .heart.lost {
            background-color: #334155;
            box-shadow: none;
            opacity: 0.5;
        }

        /* --- STATS & AD CONTAINER --- */
        .game-over-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-num {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-main);
            display: block;
        }
        
        .stat-lbl {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 4px;
            display: block;
        }

        .ad-container {
            width: 100%;
            max-width: 400px;
            min-height: 60px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px dashed #475569;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            color: #475569;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .ad-container::after {
            content: 'Advertisement Space';
            position: absolute;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* --- ANIMATIONS --- */
        .notification-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--text-main);
            pointer-events: none;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 8;
            text-align: center;
        }

        .shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97,.74);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- HUD -->
        <div id="hud" class="hidden">
            <div class="hud-pill">
                <span class="hud-label">Score</span>
                <span id="scoreDisplay" class="hud-value">0</span>
            </div>
            <div class="hud-pill">
                <span class="hud-label">Balls</span>
                <span id="ballCount" class="hud-value">1</span>
            </div>
            <div class="hud-pill">
                <div id="lives-container">
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
            </div>
        </div>

        <!-- Notification Area -->
        <div id="notification" class="notification-text"></div>

        <!-- Start Screen -->
        <div id="startScreen" class="overlay">
            <h1>ORBIT</h1>
            <p class="subtitle">Master flow. Dodge red spikes. The longer you survive, the more intense it becomes.</p>
            <button id="startBtn">Initialize</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay hidden">
            <h2 style="color: var(--danger); margin-bottom: 10px;">Terminated</h2>
            <div style="font-size: 3rem; font-weight: 800; margin-bottom: 30px;" id="finalScore">0</div>
            
            <div class="ad-container" id="adSpace">
                <!-- Ad script would go here -->
            </div>

            <div class="game-over-stats">
                <div class="stat-box">
                    <span class="stat-num" id="maxBalls">0</span>
                    <span class="stat-lbl">Max Balls</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" id="survivalTime">0s</span>
                    <span class="stat-lbl">Time</span>
                </div>
            </div>

            <button id="restartBtn">Re-Initialize</button>
        </div>
    </div>

    <script>
        // --- CORE SETUP ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Optimization
        const container = document.getElementById('game-container');

        // Device Check
        const isTouchDevice = 'ontouchstart' in window || window.matchMedia("(pointer: coarse)").matches;

        // UI Refs
        const ui = {
            start: document.getElementById('startScreen'),
            over: document.getElementById('gameOverScreen'),
            hud: document.getElementById('hud'),
            score: document.getElementById('scoreDisplay'),
            balls: document.getElementById('ballCount'),
            finalScore: document.getElementById('finalScore'),
            maxBalls: document.getElementById('maxBalls'),
            time: document.getElementById('survivalTime'),
            lives: document.querySelectorAll('.heart'),
            notify: document.getElementById('notification')
        };

        // Game State
        let animationId;
        let isPlaying = false;
        let lastTime = 0;
        let gameTime = 0; 
        
        let score = 0;
        let lives = 3;
        let maxBallsActive = 0;
        
        let entities = [];
        let particles = []; // Using canvas particles for performance
        let nextBallTime = 0;
        let nextSpikeTime = 0;
        
        // Paddle Config (The "Feel Good" Settings)
        const paddle = {
            width: 0,
            height: 14,
            x: 0,
            y: 0,
            color: '#3b82f6',
            minWidthRatio: 0.20, 
            maxWidthRatio: 0.32, 
            shrinkDuration: 120,
            shrinkDelay: 20     
        };

        // --- HIGH DPI & RESIZING ---
        function resize() {
            const rect = container.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            ctx.scale(dpr, dpr);
            
            paddle.y = rect.height - 50;
            paddle.x = (rect.width - paddle.width) / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- INPUT HANDLING (RESTORED) ---
        function movePaddle(clientX) {
            if (!isPlaying) return;
            const rect = canvas.getBoundingClientRect();
            // Map screen coord to CSS pixel coord
            const x = (clientX - rect.left);
            
            // Center paddle on input
            paddle.x = x - (paddle.width / 2);
            
            // Clamp to screen
            paddle.x = Math.max(0, Math.min(rect.width - paddle.width, paddle.x));
        }

        canvas.addEventListener('mousemove', e => movePaddle(e.clientX));
        
        canvas.addEventListener('touchmove', e => {
            e.preventDefault(); 
            movePaddle(e.touches[0].clientX);
        }, { passive: false });
        
        canvas.addEventListener('touchstart', e => {
            if(isPlaying) {
                e.preventDefault();
                movePaddle(e.touches[0].clientX);
            }
        }, { passive: false });

        // --- CLASSES (RESTORED PHYSICS) ---

        class Ball {
            constructor(order) {
                this.type = 'ball';
                this.radius = 10;
                this.x = Math.random() * (canvas.width / (window.devicePixelRatio||1) - 60) + 30;
                this.y = -30;
                
                // Physics from the "Good" version
                const difficultyFactor = 1 + (gameTime * 0.01); 
                const spawnSpeed = 1 + (order * 0.05);
                
                this.dx = (Math.random() - 0.5) * 3 * spawnSpeed;
                this.dy = (1 + Math.random()) * spawnSpeed;
                
                this.color = `hsl(${210 + Math.random()*40}, 90%, 60%)`;
                this.trail = [];
            }

            update(dt) {
                // Gravity
                const gravity = 0.15 + (gameTime * 0.003); 
                this.dy += gravity;
                this.x += this.dx;
                this.y += this.dy;

                // Trail
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 8) this.trail.shift();

                // Walls
                const w = canvas.width / (window.devicePixelRatio||1);
                if (this.x < this.radius) { this.x = this.radius; this.dx *= -0.9; }
                if (this.x > w - this.radius) { this.x = w - this.radius; this.dx *= -0.9; }

                // Paddle Hit
                if (
                    this.dy > 0 &&
                    this.y + this.radius >= paddle.y &&
                    this.y - this.radius <= paddle.y + paddle.height &&
                    this.x >= paddle.x &&
                    this.x <= paddle.x + paddle.width
                ) {
                    // "Fun" High Bounce Logic
                    const minVel = -13 - (Math.random() * 4); 
                    this.dy = minVel; 

                    const hitPos = (this.x - (paddle.x + paddle.width/2)) / (paddle.width/2);
                    this.dx = hitPos * 5;
                    
                    if (this.dx > 7) this.dx = 7;
                    if (this.dx < -7) this.dx = -7;

                    score += 10;
                    ui.score.textContent = score;
                    spawnParticles(this.x, this.y, this.color);
                    return 'hit';
                }

                // Floor
                if (this.y > (canvas.height / (window.devicePixelRatio||1)) + this.radius) {
                    return 'dead';
                }
                return 'alive';
            }

            draw() {
                // Trail
                ctx.globalAlpha = 0.3;
                this.trail.forEach((pos, i) => {
                    const s = this.radius * (i/this.trail.length);
                    ctx.fillStyle = this.color;
                    ctx.beginPath(); ctx.arc(pos.x, pos.y, s, 0, Math.PI*2); ctx.fill();
                });
                ctx.globalAlpha = 1;

                // Ball
                ctx.shadowBlur = 15; ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2); ctx.fill();
                
                // Shine
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.beginPath(); ctx.arc(this.x - 3, this.y - 3, 2, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Spike {
            constructor() {
                this.type = 'spike';
                this.size = 14;
                this.x = Math.random() * (canvas.width / (window.devicePixelRatio||1) - 60) + 30;
                this.y = -30;
                
                const speed = 2 + (gameTime * 0.02);
                this.dx = (Math.random() - 0.5) * 1;
                this.dy = speed;
                
                this.color = '#ef4444';
                this.rot = 0;
                this.rotSpeed = (Math.random() - 0.5) * 0.1;
            }

            update(dt) {
                this.dy += 0.1; 
                this.x += this.dx;
                this.y += this.dy;
                this.rot += this.rotSpeed;

                const w = canvas.width / (window.devicePixelRatio||1);
                if (this.x < 0 || this.x > w) this.dx *= -1;

                if (
                    this.y + this.size >= paddle.y && 
                    this.y - this.size <= paddle.y + paddle.height &&
                    this.x >= paddle.x - this.size &&
                    this.x <= paddle.x + paddle.width + this.size
                ) {
                    return 'hit';
                }

                if (this.y > (canvas.height / (window.devicePixelRatio||1)) + this.size) return 'dead';
                return 'alive';
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rot);
                ctx.shadowBlur = 10; ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.lineTo(this.size, this.size);
                ctx.lineTo(-this.size, this.size);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                ctx.shadowBlur = 0;
            }
        }

        // --- PARTICLE SYSTEM (CANVAS) ---
        function spawnParticles(x, y, color) {
            for(let i=0; i<6; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 2;
                particles.push({
                    x: x, y: y,
                    dx: Math.cos(angle) * speed,
                    dy: Math.sin(angle) * speed,
                    life: 1.0,
                    color: color
                });
            }
        }

        function updateParticles() {
            for(let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.dx;
                p.y += p.dy;
                p.dy += 0.1; // gravity
                p.life -= 0.04;

                if(p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, 3, 3);
                }
            }
            ctx.globalAlpha = 1;
        }

        // --- HELPERS ---
        function showNotification(text) {
            ui.notify.textContent = text;
            ui.notify.style.opacity = 1;
            setTimeout(() => ui.notify.style.opacity = 0, 1500);
        }

        function updateHUD() {
            const balls = entities.filter(e => e.type === 'ball').length;
            ui.balls.textContent = balls;
            maxBallsActive = Math.max(maxBallsActive, balls);
            ui.lives.forEach((dot, i) => dot.classList.toggle('lost', i >= lives));
        }

        function takeDamage() {
            lives--;
            updateHUD();
            container.classList.add('shake');
            setTimeout(()=>container.classList.remove('shake'), 400);
            if (lives <= 0) gameOver();
        }

        // --- GAME LOGIC ---

        function initGame() {
            resize();
            entities = [new Ball(0)];
            particles = [];
            score = 0;
            lives = 3;
            gameTime = 0;
            maxBallsActive = 1;
            
            paddle.width = (canvas.width / (window.devicePixelRatio||1)) * paddle.maxWidthRatio;
            paddle.x = ((canvas.width / (window.devicePixelRatio||1)) - paddle.width) / 2;

            // Spawning Timers (Restored settings)
            nextBallTime = 10; 
            nextSpikeTime = 30;

            updateHUD();
            ui.score.textContent = '0';
            
            isPlaying = true;
            ui.start.classList.add('hidden');
            ui.over.classList.add('hidden');
            ui.hud.classList.remove('hidden');

            lastTime = performance.now();
            animate(lastTime);
        }

        function gameOver() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            ui.finalScore.textContent = score;
            ui.maxBalls.textContent = maxBallsActive;
            ui.time.textContent = Math.floor(gameTime) + 's';
            ui.hud.classList.add('hidden');
            ui.over.classList.remove('hidden');
        }

        function animate(timestamp) {
            if (!isPlaying) return;

            // Standard Time Delta (No aggressive clamping)
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            gameTime += dt;

            const w = canvas.width / (window.devicePixelRatio||1);
            const h = canvas.height / (window.devicePixelRatio||1);

            ctx.clearRect(0, 0, w, h);

            // --- SPAWNING ---
            if (gameTime > nextBallTime) {
                entities.push(new Ball(entities.filter(e=>e.type==='ball').length));
                nextBallTime = gameTime + (10 + Math.random()*5);
                showNotification('New Orb');
            }

            if (gameTime > nextSpikeTime) {
                entities.push(new Spike());
                nextSpikeTime = gameTime + (15 + Math.random()*5);
                showNotification('Warning: Spike');
            }

            // --- PADDLE SHRINK (DELAYED) ---
            const targetWidth = w * paddle.minWidthRatio;
            const startWidth = w * paddle.maxWidthRatio;
            let shrinkProgress = 0;
            if (gameTime > paddle.shrinkDelay) {
                const timeSinceDelay = gameTime - paddle.shrinkDelay;
                shrinkProgress = Math.min(timeSinceDelay / paddle.shrinkDuration, 1); 
            }
            paddle.width = startWidth - (startWidth - targetWidth) * shrinkProgress;

            // --- DRAW PADDLE (CONDITIONAL) ---
            if (!isTouchDevice) {
                ctx.fillStyle = paddle.color;
                ctx.shadowColor = paddle.color;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 6);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.beginPath();
                ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height/2, {tl:6, tr:6, bl:0, br:0});
                ctx.fill();
            }

            // --- ENTITY LOOP ---
            for (let i = entities.length - 1; i >= 0; i--) {
                const e = entities[i];
                const status = e.update(dt);

                if (status === 'dead') {
                    if (e.type === 'ball') takeDamage();
                    entities.splice(i, 1);
                    updateHUD();
                } else if (status === 'hit') {
                    if (e.type === 'spike') {
                        spawnParticles(e.x, e.y, '#ef4444');
                        takeDamage();
                        entities.splice(i, 1);
                    }
                } else {
                    e.draw();
                }
            }

            // Resurrect Ball
            if (isPlaying && entities.filter(e=>e.type==='ball').length === 0 && lives > 0) {
                entities.push(new Ball(0));
            }

            // Draw Particles
            updateParticles();

            animationId = requestAnimationFrame(animate);
        }

        // --- START ---
        document.getElementById('startBtn').addEventListener('click', initGame);
        document.getElementById('restartBtn').addEventListener('click', initGame);

    </script>
</body>
</html>
