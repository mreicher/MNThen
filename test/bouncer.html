<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Bouncer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 600px;
            max-height: 800px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            border: 2px solid #222;
            background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
            overflow: hidden;
        }

        @media (max-width: 600px) {
            #game-container {
                max-width: 100vw;
                max-height: 100vh;
                border: none;
            }
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin: 0 0 15px 0;
            color: #fff;
            text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
            letter-spacing: 4px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
            to { text-shadow: 0 0 30px #0ff, 0 0 60px #0ff, 0 0 80px #0ff; }
        }

        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: #aaa;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .instructions {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            color: #888;
            margin-bottom: 30px;
            max-width: 400px;
            line-height: 1.6;
        }

        button {
            padding: 15px 50px;
            font-size: clamp(1rem, 4vw, 1.5rem);
            background: linear-gradient(135deg, #00ffff 0%, #0088ff 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            transition: all 0.2s;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(0, 255, 255, 0.8);
        }

        button:active {
            transform: scale(0.98);
        }

        #hud {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            font-weight: bold;
            z-index: 5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .stat {
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .stat-value {
            color: #0ff;
            font-size: 1.3em;
            display: inline-block;
            min-width: 40px;
            text-align: center;
        }

        #notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
            text-shadow: 0 0 20px currentColor;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 8;
        }

        .game-over-title {
            color: #ff0055;
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
        }

        .score-line {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin: 15px 0;
            color: #0ff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }

        .stat-box {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 10px;
            border-radius: 10px;
        }

        .stat-label {
            color: #888;
            font-size: 0.8em;
        }

        .stat-number {
            color: #0ff;
            font-size: 1.5em;
            font-weight: bold;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #0ff;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-fall 1s linear forwards;
        }

        @keyframes particle-fall {
            to {
                transform: translateY(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="hud" class="hidden">
            <div class="stat">
                Score: <span id="scoreDisplay" class="stat-value">0</span>
            </div>
            <div class="stat">
                Balls: <span id="ballCount" class="stat-value">1</span>
            </div>
        </div>
        
        <div id="notification"></div>

        <div id="startScreen" class="overlay">
            <h1>NEON BOUNCER</h1>
            <p class="subtitle">Keep the balls in the air</p>
            <p class="instructions">
                Move the paddle to bounce balls<br>
                Don't let any ball fall!<br>
                Difficulty increases over time
            </p>
            <button id="startBtn">Start Game</button>
        </div>

        <div id="gameOverScreen" class="overlay hidden">
            <h1 class="game-over-title">GAME OVER</h1>
            <p class="score-line">Final Score: <span id="finalScore">0</span></p>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">Balls Survived</div>
                    <div class="stat-number" id="maxBalls">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Bounces</div>
                    <div class="stat-number" id="totalBounces">0</div>
                </div>
            </div>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const hud = document.getElementById('hud');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const ballCountDisplay = document.getElementById('ballCount');
        const finalScoreDisplay = document.getElementById('finalScore');
        const maxBallsDisplay = document.getElementById('maxBalls');
        const totalBouncesDisplay = document.getElementById('totalBounces');
        const notification = document.getElementById('notification');

        let animationId;
        let score = 0;
        let totalBounces = 0;
        let maxBalls = 0;
        let isGameRunning = false;
        let lastTime = 0;
        let gameTime = 0;

        // Responsive canvas sizing
        function resizeCanvas() {
            const container = canvas.parentElement;
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            
            // Only resize if dimensions are valid
            if (newWidth > 0 && newHeight > 0) {
                canvas.width = newWidth;
                canvas.height = newHeight;
                
                if (isGameRunning) {
                    // Adjust paddle position on resize
                    initPaddle();
                }
            }
        }

        // Initial resize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game constants
        const BASE_GRAVITY = 0.15;
        const PADDLE_WIDTH_RATIO = 0.2;
        const PADDLE_HEIGHT = 12;
        const BALL_RADIUS = 8;
        const NEW_BALL_INTERVAL = 8;
        const DIFFICULTY_RAMP = 0.025;

        let paddle = {
            x: 0,
            y: 0,
            width: 0,
            height: PADDLE_HEIGHT,
            color: '#ffffff'
        };

        function initPaddle() {
            paddle.width = canvas.width * PADDLE_WIDTH_RATIO;
            paddle.x = canvas.width / 2 - paddle.width / 2;
            paddle.y = canvas.height - 50;
        }

        let balls = [];
        let lastBallSpawn = 0;

        // Input handling
        function handleInput(clientX) {
            if (!canvas.width) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            let relativeX = (clientX - rect.left) * scaleX;
            
            paddle.x = relativeX - paddle.width / 2;
            paddle.x = Math.max(0, Math.min(paddle.x, canvas.width - paddle.width));
        }

        canvas.addEventListener('mousemove', (e) => {
            if (isGameRunning) handleInput(e.clientX);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            if (isGameRunning) {
                handleInput(e.touches[0].clientX);
                e.preventDefault();
            }
        }, { passive: false });

        class Ball {
            constructor(gameTime) {
                this.radius = BALL_RADIUS;
                
                // Ensure canvas is sized before creating ball
                if (!canvas.width || !canvas.height) {
                    console.error('Canvas not initialized');
                    this.x = 100;
                    this.y = -20;
                } else {
                    this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                    this.y = -this.radius - 20;
                }
                
                const speedMultiplier = 1 + (gameTime * DIFFICULTY_RAMP);
                this.dx = (Math.random() - 0.5) * 2 * speedMultiplier;
                this.dy = (Math.random() * 1 + 1.5) * speedMultiplier;
                
                const colors = ['#ff0055', '#ffdd00', '#00ff66', '#aa00ff', '#ff6600', '#00ddff'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.glowSize = 0;
                this.trail = [];
            }

            draw() {
                if (!canvas.width || !canvas.height || !this.x || !this.y || !this.radius) {
                    return;
                }

                // Trail effect
                this.trail.forEach((pos, index) => {
                    const alpha = (index / this.trail.length) * 0.3;
                    ctx.globalAlpha = alpha;
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, this.radius * 0.7, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                });
                ctx.globalAlpha = 1;

                // Glow effect
                ctx.shadowBlur = 15 + this.glowSize;
                ctx.shadowColor = this.color;
                
                // Ball
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Inner highlight
                try {
                    const gradient = ctx.createRadialGradient(
                        this.x - this.radius * 0.3, 
                        this.y - this.radius * 0.3, 
                        0, 
                        this.x, 
                        this.y, 
                        this.radius
                    );
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                    gradient.addColorStop(0.5, this.color);
                    gradient.addColorStop(1, this.color);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                } catch (e) {
                    // Fallback if gradient fails
                    console.warn('Gradient creation failed:', e);
                }
                
                ctx.shadowBlur = 0;
                
                this.glowSize = Math.max(0, this.glowSize - 1);
            }

            update(deltaTime) {
                if (!canvas.width || !canvas.height) return false;

                const currentGravity = BASE_GRAVITY * (1 + gameTime * DIFFICULTY_RAMP);
                this.dy += currentGravity;
                
                this.x += this.dx;
                this.y += this.dy;

                // Trail
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 5) this.trail.shift();

                // Wall collision
                if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.dx *= -0.8;
                } else if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.dx *= -0.8;
                }

                // Ceiling bounce
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.dy *= -0.7;
                }

                // Paddle collision
                if (
                    this.y + this.radius >= paddle.y && 
                    this.y - this.radius <= paddle.y + paddle.height &&
                    this.x >= paddle.x &&
                    this.x <= paddle.x + paddle.width &&
                    this.dy > 0
                ) {
                    this.dy = -Math.abs(this.dy) * 1.05;
                    
                    const hitPoint = (this.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                    this.dx += hitPoint * 3;
                    
                    this.dx = Math.max(-8, Math.min(8, this.dx));
                    
                    score += 10;
                    totalBounces++;
                    scoreDisplay.textContent = score;
                    
                    this.glowSize = 20;
                    paddle.color = this.color;
                    setTimeout(() => paddle.color = '#ffffff', 100);
                    
                    createParticles(this.x, paddle.y, this.color);
                }

                if (this.y - this.radius > canvas.height) {
                    return true;
                }
                
                return false;
            }
        }

        function createParticles(x, y, color) {
            if (!canvas.width || !canvas.height) return;
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (x / canvas.width * 100) + '%';
                particle.style.top = (y / canvas.height * 100) + '%';
                particle.style.background = color;
                particle.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
                canvas.parentElement.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function showNotification(text, color = '#0ff', duration = 1500) {
            notification.textContent = text;
            notification.style.color = color;
            notification.style.opacity = 1;
            setTimeout(() => {
                notification.style.opacity = 0;
            }, duration);
        }

        function initGame() {
            // Ensure canvas is properly sized first
            resizeCanvas();
            
            // Wait a frame to ensure canvas dimensions are set
            requestAnimationFrame(() => {
                if (!canvas.width || !canvas.height) {
                    console.error('Canvas dimensions not set properly');
                    return;
                }
                
                initPaddle();
                
                balls = [];
                balls.push(new Ball(0));
                
                score = 0;
                totalBounces = 0;
                maxBalls = 1;
                gameTime = 0;
                lastBallSpawn = 0;
                
                scoreDisplay.textContent = score;
                ballCountDisplay.textContent = balls.length;
                
                isGameRunning = true;
                lastTime = performance.now();
                
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                hud.classList.remove('hidden');

                animate();
            });
        }

        function endGame() {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            
            finalScoreDisplay.textContent = score;
            maxBallsDisplay.textContent = maxBalls;
            totalBouncesDisplay.textContent = totalBounces;
            
            hud.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
        }

        function drawBackground() {
            if (!canvas.width || !canvas.height) return;
            
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }

        function animate(currentTime) {
            if (!isGameRunning || !canvas.width || !canvas.height) return;

            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            gameTime += deltaTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            // Spawn new balls
            if (gameTime - lastBallSpawn >= NEW_BALL_INTERVAL) {
                balls.push(new Ball(gameTime));
                lastBallSpawn = gameTime;
                maxBalls = Math.max(maxBalls, balls.length);
                ballCountDisplay.textContent = balls.length;
                showNotification('NEW BALL!', '#ffdd00');
            }

            // Speed increase notifications
            if (Math.floor(gameTime) % 15 === 0 && Math.floor(gameTime) > 0 && deltaTime < 0.1) {
                const lastNotification = Math.floor((gameTime - deltaTime) / 15);
                const currentNotification = Math.floor(gameTime / 15);
                if (currentNotification > lastNotification) {
                    showNotification('SPEED INCREASING!', '#ff0055');
                }
            }

            // Draw paddle
            ctx.shadowBlur = 15;
            ctx.shadowColor = paddle.color;
            ctx.fillStyle = paddle.color;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            const paddleGradient = ctx.createLinearGradient(
                paddle.x, paddle.y, 
                paddle.x, paddle.y + paddle.height
            );
            paddleGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            paddleGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = paddleGradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            ctx.shadowBlur = 0;

            // Update and draw balls
            for (let i = balls.length - 1; i >= 0; i--) {
                const lost = balls[i].update(deltaTime);
                if (lost) {
                    endGame();
                    return;
                }
                balls[i].draw();
            }

            animationId = requestAnimationFrame(animate);
        }

        document.getElementById('startBtn').addEventListener('click', initGame);
        document.getElementById('restartBtn').addEventListener('click', initGame);
    </script>
</body>
</html>
