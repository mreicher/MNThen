<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit Bounce</title>
    <style>
        /* --- PROFESSIONAL CORE STYLES --- */
        :root {
            --bg-dark: #0f172a;
            --bg-panel: rgba(30, 41, 59, 0.7);
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            background-color: #020617;
            color: var(--text-main);
            font-family: var(--font-stack);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Subtle noise texture for premium feel */
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 100%;
            max-height: 900px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            border: 1px solid #1e293b;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: none; /* Hide default cursor for immersion */
        }

        /* --- GLASSMORPHISM UI --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 24px;
            transition: opacity 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h2 {
            font-size: 2rem;
            color: var(--text-main);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-weight: 500;
            max-width: 400px;
            text-align: center;
            line-height: 1.6;
        }

        /* Premium Buttons */
        button {
            padding: 16px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 20px var(--primary-glow);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--primary-glow);
            background-color: #2563eb;
        }

        button:active {
            transform: translateY(0);
        }

        /* --- HUD --- */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 5;
        }

        .hud-pill {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .hud-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .hud-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            min-width: 30px;
            text-align: right;
        }

        #lives-container {
            display: flex;
            gap: 6px;
        }

        .heart-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
            transition: all 0.3s ease;
        }

        .heart-dot.lost {
            background-color: #334155;
            box-shadow: none;
        }

        /* --- GAME OVER & STATS --- */
        .game-over-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* --- ADVERTISEMENT CONTAINER --- */
        .ad-container {
            width: 100%;
            max-width: 400px;
            min-height: 60px; /* Standard IAB height placeholder */
            background: rgba(0, 0, 0, 0.2);
            border: 1px dashed #475569;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            color: #475569;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .ad-container::after {
            content: 'Advertisement Space';
            position: absolute;
            background: rgba(0,0,0,0.4);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* --- ANIMATIONS & PARTICLES --- */
        .notification-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            pointer-events: none;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 8;
            text-align: center;
        }

        .floating-combo {
            position: absolute;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary);
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 10px var(--primary-glow);
            z-index: 9;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            animation: particleExplode 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-40px) scale(1.2); }
        }

        @keyframes particleExplode {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--mx), var(--my)); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- HUD -->
        <div id="hud" class="hidden">
            <div class="hud-pill">
                <span class="hud-label">Score</span>
                <span id="scoreDisplay" class="hud-value">0</span>
            </div>
            <div class="hud-pill">
                <span class="hud-label">Balls</span>
                <span id="ballCount" class="hud-value">1</span>
            </div>
            <div class="hud-pill">
                <div id="lives-container">
                    <div class="heart-dot"></div>
                    <div class="heart-dot"></div>
                    <div class="heart-dot"></div>
                </div>
            </div>
        </div>

        <!-- Notification Area -->
        <div id="notification" class="notification-text"></div>

        <!-- Start Screen -->
        <div id="startScreen" class="overlay">
            <h1>ORBIT</h1>
            <p class="subtitle">Master the flow. Dodge the red spikes. The longer you survive, the faster it gets.</p>
            <button id="startBtn">Initialize</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay hidden">
            <h2 style="color: var(--danger); margin-bottom: 10px;">Terminated</h2>
            <div style="font-size: 3rem; font-weight: 800; margin-bottom: 30px;" id="finalScore">0</div>
            
            <div class="ad-container" id="adSpace">
                <!-- Ad script would go here -->
            </div>

            <div class="game-over-stats">
                <div class="stat-card">
                    <div class="stat-label">Max Balls</div>
                    <div class="stat-number" id="maxBalls">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Time</div>
                    <div class="stat-number" id="survivalTime">0s</div>
                </div>
            </div>

            <button id="restartBtn">Re-Initialize</button>
        </div>
    </div>

    <script>
        // --- CORE SETUP ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('game-container');

        // UI Refs
        const ui = {
            start: document.getElementById('startScreen'),
            over: document.getElementById('gameOverScreen'),
            hud: document.getElementById('hud'),
            score: document.getElementById('scoreDisplay'),
            balls: document.getElementById('ballCount'),
            finalScore: document.getElementById('finalScore'),
            maxBalls: document.getElementById('maxBalls'),
            time: document.getElementById('survivalTime'),
            lives: document.querySelectorAll('.heart-dot'),
            notify: document.getElementById('notification')
        };

        // Game State
        let animationId;
        let isPlaying = false;
        let lastTime = 0;
        let gameTime = 0; // in seconds
        
        // Stats
        let score = 0;
        let lives = 3;
        let maxBallsActive = 0;
        
        // Difficulty & Spawning
        let entities = [];
        let nextBallTime = 0;
        let nextSpikeTime = 0;
        
        // Paddle
        const paddle = {
            width: 0,
            height: 14,
            x: 0,
            y: 0,
            color: '#3b82f6',
            minWidthRatio: 0.15, // Will shrink to this
            maxWidthRatio: 0.28  // Starts this wide
        };

        // --- RESIZING ---
        function resize() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            paddle.y = canvas.height - 50;
            // Center paddle if out of bounds
            paddle.x = (canvas.width - paddle.width) / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- INPUT ---
        function movePaddle(clientX) {
            if (!isPlaying) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const x = (clientX - rect.left) * scaleX - (paddle.width / 2);
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, x));
        }

        document.addEventListener('mousemove', e => movePaddle(e.clientX));
        document.addEventListener('touchmove', e => {
            e.preventDefault(); 
            movePaddle(e.touches[0].clientX);
        }, { passive: false });
        document.addEventListener('touchstart', e => {
            if(isPlaying) movePaddle(e.touches[0].clientX);
        }, { passive: false });

        // --- CLASSES ---

        class Ball {
            constructor(order) {
                this.type = 'ball';
                this.radius = 10;
                this.x = Math.random() * (canvas.width - 60) + 30;
                this.y = -30;
                
                // Start easy (slow), get faster
                const difficultyFactor = 1 + (gameTime * 0.015); 
                const spawnSpeed = 1 + (order * 0.05); // Newer balls are slightly faster
                
                this.dx = (Math.random() - 0.5) * 3 * spawnSpeed;
                this.dy = (1 + Math.random()) * spawnSpeed;
                
                this.color = `hsl(${210 + Math.random()*40}, 90%, 60%)`;
                this.trail = [];
            }

            update() {
                const gravity = 0.15 + (gameTime * 0.005); // Gravity increases slowly
                this.dy += gravity;
                this.x += this.dx;
                this.y += this.dy;

                // Trail
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 8) this.trail.shift();

                // Walls
                if (this.x < this.radius) { this.x = this.radius; this.dx *= -0.9; }
                if (this.x > canvas.width - this.radius) { this.x = canvas.width - this.radius; this.dx *= -0.9; }

                // Paddle Hit
                if (
                    this.dy > 0 &&
                    this.y + this.radius >= paddle.y &&
                    this.y - this.radius <= paddle.y + paddle.height &&
                    this.x >= paddle.x &&
                    this.x <= paddle.x + paddle.width
                ) {
                    // HIGH BOUNCE GUARANTEE
                    // Ensures ball reaches at least 40-60% of screen height
                    // Minimum velocity to reach mid screen is approx -10 to -13 depending on gravity
                    const minVel = -12 - (Math.random() * 4); 
                    this.dy = minVel; 

                    // Angle
                    const hitPos = (this.x - (paddle.x + paddle.width/2)) / (paddle.width/2);
                    this.dx = hitPos * 5;
                    
                    // Cap speed
                    if (this.dx > 7) this.dx = 7;
                    if (this.dx < -7) this.dx = -7;

                    score += 10;
                    ui.score.textContent = score;
                    spawnParticles(this.x, this.y, this.color);
                    return 'hit';
                }

                // Floor
                if (this.y > canvas.height + this.radius) {
                    return 'dead';
                }
                return 'alive';
            }

            draw() {
                // Trail
                ctx.globalAlpha = 0.3;
                this.trail.forEach((pos, i) => {
                    const s = this.radius * (i/this.trail.length);
                    ctx.fillStyle = this.color;
                    ctx.beginPath(); ctx.arc(pos.x, pos.y, s, 0, Math.PI*2); ctx.fill();
                });
                ctx.globalAlpha = 1;

                // Ball
                ctx.shadowBlur = 15; ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2); ctx.fill();
                
                // Shine
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.beginPath(); ctx.arc(this.x - 3, this.y - 3, 2, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Spike {
            constructor() {
                this.type = 'spike';
                this.size = 14;
                this.x = Math.random() * (canvas.width - 60) + 30;
                this.y = -30;
                
                // Spikes fall faster over time
                const speed = 2 + (gameTime * 0.02);
                this.dx = (Math.random() - 0.5) * 1;
                this.dy = speed;
                
                this.color = '#ef4444';
                this.rot = 0;
                this.rotSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.dy += 0.1; // gravity
                this.x += this.dx;
                this.y += this.dy;
                this.rot += this.rotSpeed;

                // Bounce off walls
                if (this.x < 0 || this.x > canvas.width) this.dx *= -1;

                // Hit Paddle
                if (
                    this.y + this.size >= paddle.y && 
                    this.y - this.size <= paddle.y + paddle.height &&
                    this.x >= paddle.x - this.size &&
                    this.x <= paddle.x + paddle.width + this.size
                ) {
                    return 'hit';
                }

                if (this.y > canvas.height + this.size) return 'dead';
                return 'alive';
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rot);
                ctx.shadowBlur = 10; ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.lineTo(this.size, this.size);
                ctx.lineTo(-this.size, this.size);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                ctx.shadowBlur = 0;
            }
        }

        // --- FX & UI HELPERS ---
        function spawnParticles(x, y, color) {
            for(let i=0; i<6; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.background = color;
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2;
                const dist = 30 + Math.random() * 30;
                p.style.setProperty('--mx', Math.cos(angle)*dist + 'px');
                p.style.setProperty('--my', Math.sin(angle)*dist + 'px');
                container.appendChild(p);
                setTimeout(()=>p.remove(), 800);
            }
        }

        function showNotification(text) {
            ui.notify.textContent = text;
            ui.notify.style.opacity = 1;
            setTimeout(() => ui.notify.style.opacity = 0, 1500);
        }

        function updateHUD() {
            const balls = entities.filter(e => e.type === 'ball').length;
            ui.balls.textContent = balls;
            maxBallsActive = Math.max(maxBallsActive, balls);
            
            ui.lives.forEach((dot, i) => {
                dot.classList.toggle('lost', i >= lives);
            });
        }

        function takeDamage() {
            lives--;
            updateHUD();
            container.classList.add('shake');
            setTimeout(()=>container.classList.remove('shake'), 400);
            
            if (lives <= 0) gameOver();
        }

        // --- GAME LOGIC ---

        function initGame() {
            resize();
            entities = [new Ball(0)];
            score = 0;
            lives = 3;
            gameTime = 0;
            maxBallsActive = 1;
            
            // Paddle setup
            paddle.width = canvas.width * paddle.maxWidthRatio;
            paddle.x = (canvas.width - paddle.width)/2;

            // Timers (Easier start: First spike at 25s, First new ball at 10s)
            nextBallTime = 10; 
            nextSpikeTime = 25;

            updateHUD();
            ui.score.textContent = '0';
            
            isPlaying = true;
            ui.start.classList.add('hidden');
            ui.over.classList.add('hidden');
            ui.hud.classList.remove('hidden');

            lastTime = performance.now();
            animate(lastTime);
        }

        function gameOver() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            
            ui.finalScore.textContent = score;
            ui.maxBalls.textContent = maxBallsActive;
            ui.time.textContent = Math.floor(gameTime) + 's';
            
            ui.hud.classList.add('hidden');
            ui.over.classList.remove('hidden');
        }

        function animate(timestamp) {
            if (!isPlaying) return;

            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            gameTime += dt;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // --- SPAWNING LOGIC ---
            
            // Balls (Every 10-15s)
            if (gameTime > nextBallTime) {
                entities.push(new Ball(entities.filter(e=>e.type==='ball').length));
                nextBallTime = gameTime + (10 + Math.random()*5);
                showNotification('New Orb');
            }

            // Spikes (Starts at 25s, then every 12-20s)
            if (gameTime > nextSpikeTime) {
                entities.push(new Spike());
                nextSpikeTime = gameTime + (12 + Math.random()*8);
                showNotification('Warning: Spike');
            }

            // --- PADDLE SHRINK ---
            // Slowly shrinks to minWidth over the first 60 seconds
            const targetWidth = canvas.width * paddle.minWidthRatio;
            const startWidth = canvas.width * paddle.maxWidthRatio;
            const shrinkProgress = Math.min(gameTime / 60, 1); // 0 to 1 over 60s
            paddle.width = startWidth - (startWidth - targetWidth) * shrinkProgress;


            // --- DRAW PADDLE ---
            ctx.fillStyle = paddle.color;
            ctx.shadowColor = paddle.color;
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 6);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Paddle Gradient shine
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height/2, {tl:6, tr:6, bl:0, br:0});
            ctx.fill();


            // --- ENTITY LOOP ---
            for (let i = entities.length - 1; i >= 0; i--) {
                const e = entities[i];
                const status = e.update();

                if (status === 'dead') {
                    if (e.type === 'ball') takeDamage();
                    entities.splice(i, 1);
                    updateHUD();
                } else if (status === 'hit') {
                    if (e.type === 'spike') {
                        spawnParticles(e.x, e.y, '#ef4444');
                        takeDamage();
                        entities.splice(i, 1);
                    }
                } else {
                    e.draw();
                }
            }

            // Ensure at least one ball if alive
            if (isPlaying && entities.filter(e=>e.type==='ball').length === 0 && lives > 0) {
                entities.push(new Ball(0));
            }

            animationId = requestAnimationFrame(animate);
        }

        // --- START ---
        document.getElementById('startBtn').addEventListener('click', initGame);
        document.getElementById('restartBtn').addEventListener('click', initGame);

    </script>
</body>
</html>
