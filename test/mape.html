(function() {
  'use strict';
  
  // Prevent multiple executions
  if (window.foucBusterActive) return;
  window.foucBusterActive = true;
  
  let isUnlocked = false;
  let emergencyTimeout;
  let fontCheckTimeout;
  
  // Perfect unlock function
  function unlock() {
    if (isUnlocked) return;
    isUnlocked = true;
    
    // Clear all safety timeouts
    clearTimeout(emergencyTimeout);
    clearTimeout(fontCheckTimeout);
    
    // Smooth unlock transition
    requestAnimationFrame(() => {
      document.documentElement.classList.add('unlock');
      
      // Accessibility announcement for screen readers
      setTimeout(() => {
        const announcement = document.createElement('div');
        announcement.setAttribute('aria-live', 'polite');
        announcement.setAttribute('aria-atomic', 'true');
        announcement.style.cssText = 'position:absolute;left:-10000px;width:1px;height:1px;overflow:hidden;';
        announcement.textContent = 'Application loaded and ready';
        document.body.appendChild(announcement);
        
        setTimeout(() => {
          if (announcement.parentNode) {
            announcement.parentNode.removeChild(announcement);
          }
        }, 1000);
      }, 100);
      
      // Dispatch unlock event for other scripts
      try {
        window.dispatchEvent(new CustomEvent('foucUnlocked', { detail: { timestamp: Date.now() } }));
      } catch (e) {
        // IE11 fallback
        const event = document.createEvent('CustomEvent');
        event.initCustomEvent('foucUnlocked', false, false, { timestamp: Date.now() });
        window.dispatchEvent(event);
      }
    });
  }
  
  // Font loading detection for critical fonts
  function checkCriticalFonts() {
    if (!document.fonts || !document.fonts.ready) {
      return Promise.resolve();
    }
    
    return new Promise((resolve) => {
      // Wait for Inter font (your main font) to load
      document.fonts.ready.then(() => {
        resolve();
      }).catch(() => {
        resolve(); // Don't block on font errors
      });
      
      // Font loading timeout (2 seconds max)
      fontCheckTimeout = setTimeout(resolve, 2000);
    });
  }
  
  // Check if critical CSS has loaded
  function verifyCSSLoaded() {
    return new Promise((resolve) => {
      // Test if our CSS variables are available
      const testDiv = document.createElement('div');
      testDiv.style.cssText = 'position:absolute;visibility:hidden;color:var(--primary-color);';
      document.body.appendChild(testDiv);
      
      const computedColor = window.getComputedStyle(testDiv).color;
      const hasCSS = computedColor && computedColor !== 'var(--primary-color)';
      
      if (testDiv.parentNode) {
        testDiv.parentNode.removeChild(testDiv);
      }
      
      if (hasCSS) {
        resolve();
      } else {
        // CSS not fully loaded, wait a bit more
        setTimeout(resolve, 100);
      }
    });
  }
  
  // Comprehensive unlock logic
  function initializeUnlock() {
    const checks = [verifyCSSLoaded()];
    
    // Add font check if fonts API is supported
    if (document.fonts) {
      checks.push(checkCriticalFonts());
    }
    
    Promise.all(checks).then(() => {
      // Ensure one more frame for rendering
      requestAnimationFrame(unlock);
    }).catch(() => {
      // Even if checks fail, unlock after short delay
      setTimeout(unlock, 150);
    });
  }
  
  // Emergency timeout - absolute maximum wait (4 seconds)
  emergencyTimeout = setTimeout(() => {
    console.warn('FOUC buster: Emergency unlock triggered after 4 seconds');
    unlock();
  }, 4000);
  
  // Smart initialization based on document state
  if (document.readyState === 'complete') {
    // Document fully loaded
    setTimeout(initializeUnlock, 0);
  } else if (document.readyState === 'interactive') {
    // DOM ready, resources may still be loading
    setTimeout(initializeUnlock, 100);
  } else {
    // Document still loading
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(initializeUnlock, 50);
    }, { once: true });
  }
  
  // Ultimate safety net
  window.addEventListener('load', () => {
    setTimeout(unlock, 100);
  }, { once: true });
  
  // Handle page visibility changes (back/forward navigation)
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden && !isUnlocked) {
      setTimeout(unlock, 50);
    }
  }, { once: true });
  
  // Emergency user interaction unlock
  const emergencyEvents = ['click', 'touchstart', 'keydown'];
  emergencyEvents.forEach(eventType => {
    document.addEventListener(eventType, () => {
      if (!isUnlocked) {
        setTimeout(unlock, 0);
      }
    }, { once: true, passive: true });
  });
  
  // Handle cases where scripts load out of order
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(initializeUnlock, 50);
    }, { once: true });
  }
  
})();

// ENTERPRISE ENHANCEMENT: Advanced Cache Management System
class EnterpriseCacheManager {
    constructor() {
        this.cachePrefix = 'mnthen-enterprise-';
        this.maxCacheSize = 50 * 1024 * 1024; // 50MB
        this.maxCacheAge = 7 * 24 * 60 * 60 * 1000; // 7 days
        this.proximityThreshold = 1000; // Cache locations within 1000 feet
    }

    async init() {
        await this.cleanupExpiredCache();
        this.startPeriodicCleanup();
    }

    async cacheLocationData(location, userPosition) {
        if (!userPosition || !location) return;
        
        const distance = this.calculateDistance(userPosition, location);
        const distanceFeet = distance * 3.28084;
        
        // Only cache if within proximity threshold
        if (distanceFeet <= this.proximityThreshold) {
            try {
                const cacheData = {
                    location: location,
                    timestamp: Date.now(),
                    userPosition: userPosition,
                    distance: distanceFeet
                };
                
                // Encrypt sensitive data
                const encryptedData = await this.encryptData(JSON.stringify(cacheData));
                localStorage.setItem(`${this.cachePrefix}location_${location.id}`, encryptedData);
                
                console.log(`Cached location ${location.name} (${distanceFeet.toFixed(0)} feet away)`);
            } catch (error) {
                console.warn('Failed to cache location data:', error);
            }
        }
    }

    async encryptData(data) {
        if (!window.crypto || !window.crypto.subtle) {
            return btoa(data); // Fallback to base64
        }
        
        try {
            const key = await window.crypto.subtle.generateKey(
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt']
            );
            
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const encodedData = new TextEncoder().encode(data);
            
            const encrypted = await window.crypto.subtle.encrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                encodedData
            );
            
            return btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        } catch (error) {
            console.warn('Encryption failed, using base64:', error);
            return btoa(data);
        }
    }

    async cleanupExpiredCache() {
        const now = Date.now();
        const keysToRemove = [];
        
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && key.startsWith(this.cachePrefix)) {
                try {
                    const data = JSON.parse(atob(localStorage.getItem(key)));
                    if (now - data.timestamp > this.maxCacheAge) {
                        keysToRemove.push(key);
                    }
                } catch (error) {
                    keysToRemove.push(key); // Remove corrupted entries
                }
            }
        }
        
        keysToRemove.forEach(key => localStorage.removeItem(key));
        if (keysToRemove.length > 0) {
            console.log(`Cleaned up ${keysToRemove.length} expired cache entries`);
        }
    }

    startPeriodicCleanup() {
        setInterval(() => {
            this.cleanupExpiredCache();
        }, 60 * 60 * 1000); // Cleanup every hour
    }

    calculateDistance(pos1, pos2) {
        const R = 6371000; // Earth's radius in meters
        const lat1 = pos1.lat * Math.PI / 180;
        const lat2 = pos2.lat * Math.PI / 180;
        const deltaLat = (pos2.lat - pos1.lat) * Math.PI / 180;
        const deltaLng = (pos2.lng - pos1.lng) * Math.PI / 180;

        const a = Math.sin(deltaLat/2) * Math.sin(deltaLat/2) +
                Math.cos(lat1) * Math.cos(lat2) *
                Math.sin(deltaLng/2) * Math.sin(deltaLng/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c;
    }
}

                Math.pow((measurement.lng - this.x.estimate) * 111320 * Math.cos(measurement.lat * Math.PI / 180), 2) +
                Math.pow((measurement.lat - this.y.estimate) * 111320, 2)

            // Velocity-based prediction
            const predictedX = this.x.estimate + (this.x.velocity * dt);
            const predictedY = this.y.estimate + (this.y.velocity * dt);

                const rawVelY = (measurement.lat - this.y.estimate) / dt;
                
                // Apply stronger velocity smoothing when stationary
                const velocityDecay = this.stationaryDetector.isStationary ? 0.95 : 0.85;
                
                this.x.velocity = this.x.velocity * velocityDecay + rawVelX * (1 - velocityDecay);
                this.y.velocity = this.y.velocity * velocityDecay + rawVelY * (1 - velocityDecay);
            }
            
            // Calculate magnitude of velocity
            const speed = Math.sqrt(this.x.velocity * this.x.velocity + this.y.velocity * this.y.velocity);
            const speedMPS = speed * 111320; // Convert to m/s approximately
            
            // Enhanced adaptive noise based on speed, accuracy, and stationary state

// Calculate bearing between two points
function calculateBearing(from, to) {
    const lat1 = from.lat * Math.PI / 180;
    const lat2 = to.lat * Math.PI / 180;
    const deltaLng = (to.lng - from.lng) * Math.PI / 180;
    
    const y = Math.sin(deltaLng) * Math.cos(lat2);
    const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(deltaLng);
    
    const bearing = Math.atan2(y, x) * 180 / Math.PI;
    return (bearing + 360) % 360; // Normalize to 0-360
}

// Check if user is approaching a location
function isApproachingLocation(userPos, userBearing, locationPos) {
    if (!userBearing) return true; // If no bearing data, allow trigger
    
    const bearingToLocation = calculateBearing(userPos, locationPos);
    const bearingDiff = Math.abs(userBearing - bearingToLocation);
    const normalizedDiff = Math.min(bearingDiff, 360 - bearingDiff);
    
    return normalizedDiff <= CONFIG.BEARING_TOLERANCE;
}

// Intelligent zoom level calculation with hysteresis
function calculateIntelligentZoom(speedMPS, distanceToClosestPOI) {
    const currentTime = Date.now();
    const speedMPH = speedMPS * 2.23694;
    
    // Add speed to hysteresis buffer
    zoomState.hysteresisBuffer.push({ speed: speedMPH, time: currentTime });
    
    // Keep only last 10 seconds of data
    zoomState.hysteresisBuffer = zoomState.hysteresisBuffer.filter(
        entry => currentTime - entry.time < 10000
    );
    
    // Calculate average speed over buffer period
    const avgSpeed = zoomState.hysteresisBuffer.reduce((sum, entry) => sum + entry.speed, 0) / 
                     zoomState.hysteresisBuffer.length;
    
    // Three-tier zoom system
    let targetTier;
    let targetZoom;
    
    // Check proximity override first
    if (distanceToClosestPOI <= CONFIG.PROXIMITY_THRESHOLD) {
        targetTier = 'detail';
        targetZoom = CONFIG.DETAIL_ZOOM;
        zoomState.proximityOverride = true;
    } else {
        zoomState.proximityOverride = false;
        
        if (avgSpeed > 10) {
            targetTier = 'overview';
            targetZoom = CONFIG.OVERVIEW_ZOOM;
        } else if (avgSpeed > 3) {
            targetTier = 'exploration';
            targetZoom = CONFIG.EXPLORATION_ZOOM;
        } else {
            targetTier = 'exploration';
            targetZoom = CONFIG.EXPLORATION_ZOOM;
        }
    }
    
    // Apply hysteresis - only change if we've been in new tier for enough time
    if (targetTier !== zoomState.currentTier) {
        if (currentTime - zoomState.lastTierChange > CONFIG.ZOOM_COOLDOWN) {
            zoomState.currentTier = targetTier;
            zoomState.lastTierChange = currentTime;
            
            // Announce zoom changes
            announceToScreenReader(`Map zoom changed to ${targetTier} view`);
            
            return targetZoom;
        } else {
            // Return current zoom to prevent rapid changes
            return map ? map.getZoom() : CONFIG.EXPLORATION_ZOOM;
        }
    }
    
    return targetZoom;
}

    };
    
    // Register cleanup tasks
    registerCleanupTask(cleanupAudioResources);
    registerCleanupTask(cleanupMapResources);
    
    // Execute all cleanup tasks
    const executeCleanup = () => {
        cleanupTasks.forEach(task => {
            try {
                task();
            } catch (e) {
                console.error('Error during cleanup:', e);
            }
        });
    };
    
    // Add page visibility change handler to clean up when page is hidden
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            cleanupAudioResources();
        }
    });
    
    // Add cleanup before unload
    window.addEventListener('beforeunload', executeCleanup);
    
    // Expose cleanup method
    window.performCleanup = executeCleanup;
    
    return {
        registerCleanupTask,
        executeCleanup
    };

function handlePositionUpdate(position) {
    console.log('=== GPS Position Update Start ===');
    console.log('Raw GPS position:', position);
    
    // Basic validation - keep it simple
    if (!position || !position.coords || 
        isNaN(position.coords.latitude) || 
        isNaN(position.coords.longitude)) {
        console.warn("Invalid position data received");
        return;
    }
    
    const currentTime = Date.now();
    const positionTimestamp = position.timestamp || currentTime;
    
    // Initialize tracker if needed
    if (!window.positionTracker) {
        window.positionTracker = {
            lastValidPosition: null,
            totalUpdates: 0,
            lastUpdateTime: 0,
            poorAccuracyCount: 0
        };
    }
    
    const tracker = window.positionTracker;
    const accuracy = position.coords.accuracy || 999;
    const speed = position.coords.speed || 0;
    const heading = position.coords.heading;
    
    console.log('Position details:', {
        lat: position.coords.latitude.toFixed(6),
        lng: position.coords.longitude.toFixed(6),
        accuracy: accuracy + 'm',
        speed: speed + 'm/s',
        heading: heading
    });
    
    // CRITICAL: Update marker IMMEDIATELY for visual feedback
    if (userMarker) {
        try {
            console.log('ðŸ“ UPDATING MARKER to:', position.coords.latitude, position.coords.longitude);
            userMarker.setLatLng([position.coords.latitude, position.coords.longitude]);
            
            // Verify the update worked
            const markerPos = userMarker.getLatLng();
            console.log('âœ… Marker now at:', markerPos.lat, markerPos.lng);
        } catch (markerError) {
            console.error('âŒ Failed to update marker:', markerError);
        }
    } else {
        console.error('âŒ User marker not available!');
    }
    
    // SIMPLIFIED accuracy filtering - be more lenient
    const isPoorAccuracy = accuracy > 200; // More lenient threshold
    const isFirstPosition = !tracker.lastValidPosition;
    const isStalePosition = tracker.lastUpdateTime && (currentTime - tracker.lastUpdateTime > 30000);
    
    if (isPoorAccuracy && !isFirstPosition && !isStalePosition) {
        tracker.poorAccuracyCount++;
        console.log(`Poor accuracy (${accuracy}m), count: ${tracker.poorAccuracyCount}/5`);
        
        // Only reject if we have recent good positions
        if (tracker.poorAccuracyCount < 5) {
            return;
        }
    } else {
        tracker.poorAccuracyCount = 0;
    }
    
    // Basic duplicate detection
    if (tracker.lastValidPosition) {
        const latDiff = Math.abs(tracker.lastValidPosition.lat - position.coords.latitude);
        const lngDiff = Math.abs(tracker.lastValidPosition.lng - position.coords.longitude);
        const timeDiff = currentTime - tracker.lastUpdateTime;
        
        if (latDiff < 0.000001 && lngDiff < 0.000001 && timeDiff < 1000) {
            console.log('Duplicate position, skipping');
            return;
        }
    }
    
    // Create clean position object
    const cleanPosition = {
        coords: {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: accuracy,
            speed: speed >= 0 ? speed : null,
            heading: heading >= 0 ? heading : null,
            altitude: position.coords.altitude || null,
            altitudeAccuracy: position.coords.altitudeAccuracy || null
        },
        timestamp: positionTimestamp
    };
    
    console.log('ðŸ”„ Processing position through updateUserLocation...');
    
    try {
        // Determine if this should be a forced update
        const forceUpdate = isFirstPosition || isStalePosition;
        
        console.log('Calling updateUserLocation - force:', forceUpdate);
        updateUserLocation(cleanPosition, forceUpdate);
        
        // Update tracker state
        tracker.lastValidPosition = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            accuracy: accuracy,
            processedTime: currentTime,
            speed: speed,
            heading: heading
        };
        tracker.totalUpdates++;
        tracker.lastUpdateTime = currentTime;
        
        console.log(`âœ… Position update #${tracker.totalUpdates} completed successfully`);
        
    } catch (error) {
        console.error('âŒ Error in updateUserLocation:', error);
        
        // Emergency fallback - ensure marker gets updated even if updateUserLocation fails
        if (userMarker) {
            try {
                console.log('ðŸš¨ EMERGENCY: Direct marker update');
                userMarker.setLatLng([position.coords.latitude, position.coords.longitude]);
                console.log('âœ… Emergency marker update succeeded');
            } catch (emergencyError) {
                console.error('âŒ Emergency marker update failed:', emergencyError);
            }
        }
        
        // Still update tracker even on error
        tracker.lastValidPosition = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            accuracy: accuracy,
            processedTime: currentTime,
            speed: speed,
            heading: heading
        };
        tracker.totalUpdates++;
    }
    
    console.log('=== GPS Position Update Complete ===');
}

function updateLocationAfterBackground() {
    if (!("geolocation" in navigator)) {
        console.warn("Geolocation is not available");
        return;
    }
    
    // First try with cached position to get quick response
    const quickOptions = {
        enableHighAccuracy: false,
        timeout: 5000,
        maximumAge: 60000,  // Use a position from last minute if available
    };
    
    // Then try with high accuracy
    const accurateOptions = {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 30000,
    };
    
    // Final fallback with very permissive settings
    const fallbackOptions = {
        enableHighAccuracy: false,
        timeout: 25000,
        maximumAge: 120000, // Accept positions up to 2 minutes old
    };

    const handleSuccess = (position) => {
        console.log("Background update raw position:", JSON.stringify(position));
        
        if (!position?.coords) {
            console.warn("Invalid position object in background update");
            return;
        }
        const { latitude, longitude, accuracy } = position.coords;
        if (isNaN(latitude) || isNaN(longitude)) {
            console.warn("Invalid coordinates in background update:", { latitude, longitude });
            return;
        }
        console.log("Valid background position update:", { lat: latitude, lng: longitude });
        
        try {
            updateUserLocation(position, true);
            
            // Reset tracking state
            lastPosition = null;
            positionBuffer = [];
            lastVelocity = { lat: 0, lng: 0 };
            isStationary = false;
            stationaryStartTime = null;
            stationaryCount = 0;
            
            // Reset enhanced Kalman filter
            enhancedKalmanFilter.reset({
                lat: latitude,
                lng: longitude,
                accuracy: accuracy,
                heading: position.coords.heading || 0,
                timestamp: Date.now(),
            });
            
            updateDistanceBox();
            followUser = true;
            map.invalidateSize();
        } catch (error) {
            console.error("Error in updateUserLocation during background update:", error);
        }
    };
    
    const handleError = (error, stage) => {
        console.error(`Error getting location during ${stage} attempt:`, error);
        
        switch (error.code) {
            case 1: // PERMISSION_DENIED
                console.warn("User denied geolocation access");
                break;
                
            case 2: // POSITION_UNAVAILABLE
                if (stage === "quick") {
                    console.log("Quick position unavailable, trying accurate position...");
                    navigator.geolocation.getCurrentPosition(
                        handleSuccess,
                        (err) => handleError(err, "accurate"),
                        accurateOptions
                    );
                } else if (stage === "accurate") {
                    console.log("Accurate position unavailable, trying fallback...");
                    navigator.geolocation.getCurrentPosition(
                        handleSuccess,
                        (err) => handleError(err, "fallback"),
                        fallbackOptions
                    );
                } else {
                    console.warn("All position attempts failed - location unavailable");
                }
                break;
                
            case 3: // TIMEOUT
                if (stage === "quick") {
                    console.log("Quick position timed out, trying accurate position...");
                    navigator.geolocation.getCurrentPosition(
                        handleSuccess,
                        (err) => handleError(err, "accurate"),
                        accurateOptions
                    );
                } else if (stage === "accurate") {
                    console.log("Accurate position timed out, trying fallback...");
                    navigator.geolocation.getCurrentPosition(
                        handleSuccess,
                        (err) => handleError(err, "fallback"),
                        fallbackOptions
                    );
                } else {
                    console.warn("All position attempts timed out");
                }
                break;
                
            default:
                if (stage !== "fallback") {
                    console.log("Unknown error, trying fallback options...");
                    navigator.geolocation.getCurrentPosition(
                        handleSuccess,
                        (err) => handleError(err, "fallback"),
                        fallbackOptions
                    );
                } else {
                    console.warn("All position attempts failed with unknown error");
                }
        }
    };

    // Start with quick attempt to get position
    navigator.geolocation.getCurrentPosition(
        handleSuccess,
        (error) => handleError(error, "quick"),
        quickOptions
    );
}

function updatePositionBuffer(position) {

    positionBuffer.push({

function calculateWeightedPosition(positions, smoothingFactor = 0.8) {
   if (!Array.isArray(positions) || positions.length === 0) {
       return null;
   }
   
   // Enhanced position validation
   const validPositions = positions.filter(pos => 
       pos && typeof pos.lat === 'number' && typeof pos.lng === 'number' && 
       !isNaN(pos.lat) && !isNaN(pos.lng) &&
       Math.abs(pos.lat) <= 90 && Math.abs(pos.lng) <= 180 &&
       !(pos.lat === 0 && pos.lng === 0) // Filter out null island coordinates
   );
   
   if (validPositions.length === 0) {
       return null;
   }
   
   // Single position optimization
   if (validPositions.length === 1) {
       const pos = validPositions[0];
       return {
           lat: pos.lat,
           lng: pos.lng,
           accuracy: pos.accuracy || 20,
           timestamp: pos.timestamp,
           heading: pos.heading,
           speedMPS: pos.speedMPS
       };
   }
   
   let sumLat = 0, sumLng = 0, totalWeight = 0;
   let weightedAccuracy = 0;
   
   // Calculate weights with accuracy consideration
   for (let i = 0; i < validPositions.length; i++) {
       const position = validPositions[i];
       
       // Exponential decay weight (recent positions weighted more)
       const ageWeight = Math.pow(smoothingFactor, validPositions.length - i - 1);
       
       // Accuracy weight (more accurate positions weighted more)
       const accuracy = position.accuracy || 20;
       const accuracyWeight = 1 / (1 + accuracy / 15); // Normalize accuracy impact
       
       // Combined weight
       const weight = ageWeight * accuracyWeight;
       
       sumLat += position.lat * weight;
       sumLng += position.lng * weight;
       weightedAccuracy += accuracy * weight;
       totalWeight += weight;
   }
   
   // Prevent division by zero
   if (totalWeight === 0) {
       const lastPos = validPositions[validPositions.length - 1];
       return {
           lat: lastPos.lat,
           lng: lastPos.lng,
           accuracy: lastPos.accuracy || 20,
           timestamp: lastPos.timestamp,
           heading: lastPos.heading,
           speedMPS: lastPos.speedMPS
       };
   }
   
   // Calculate smoothed heading with circular averaging
   let headingResult = null;
   const validHeadings = validPositions.filter(pos => 
       typeof pos.heading === 'number' && !isNaN(pos.heading) && pos.heading >= 0
   );
   
   if (validHeadings.length > 0) {
       let sinSum = 0, cosSum = 0;
       for (const pos of validHeadings) {
           const radians = (pos.heading * Math.PI) / 180;
           sinSum += Math.sin(radians);
           cosSum += Math.cos(radians);
       }
       const avgRadians = Math.atan2(sinSum, cosSum);
       headingResult = ((avgRadians * 180) / Math.PI + 360) % 360;
   }
   
   const result = {
       lat: sumLat / totalWeight,
       lng: sumLng / totalWeight,
       accuracy: Math.max(1, weightedAccuracy / totalWeight), // Minimum 1m accuracy
       timestamp: validPositions[validPositions.length - 1].timestamp,
       heading: headingResult || validPositions[validPositions.length - 1].heading,
       speedMPS: validPositions[validPositions.length - 1].speedMPS
   };
   
   return result;
}

function checkProximityForZoom() {

        COOLDOWN: CONFIG.ZOOM_COOLDOWN || 2000,

        ZOOM_OUT_LEVEL: 17,
        FLY_DURATION: 1.2,
        FLY_EASE: 0.25
    };
    
    // State machine logic with improved transitions
    const previousState = state.isZoomedIn;
    let shouldChangeState = false;
    let newZoomLevel = null;
    
    if (!state.isZoomedIn && distanceFeet <= ZOOM_CONFIG.IN_THRESHOLD) {
        // Entering proximity zone
        shouldChangeState = true;
        state.isZoomedIn = true;
        newZoomLevel = ZOOM_CONFIG.ZOOM_IN_LEVEL;
        
        console.debug(`Proximity: Entering zone at ${distanceFeet.toFixed(1)}ft, zooming to ${newZoomLevel}`);
        
    } else if (state.isZoomedIn && distanceFeet >= ZOOM_CONFIG.OUT_THRESHOLD) {
        // Exiting proximity zone
        shouldChangeState = true;
        state.isZoomedIn = false;
        newZoomLevel = ZOOM_CONFIG.ZOOM_OUT_LEVEL;
        
        console.debug(`Proximity: Exiting zone at ${distanceFeet.toFixed(1)}ft, zooming to ${newZoomLevel}`);
    }
    
    // Execute state change if needed and cooldown allows
    if (shouldChangeState && (now - state.lastStateChange >= ZOOM_CONFIG.COOLDOWN)) {
        executeProximityZoomChange(userPos, newZoomLevel, state.isZoomedIn, ZOOM_CONFIG);
        state.lastStateChange = now;
    }
    
    // Update global state flags
    updateGlobalFlags(state.isZoomedIn, previousState !== state.isZoomedIn);

// Optimized closest distance calculation with intelligent caching
function getClosestLocationDistance(userPos, state) {
    // Check if user position changed significantly (>5 meters)
    const positionChanged = !state.lastUserPosition || 
        calculateDistance(userPos, state.lastUserPosition) > 0.000045; // ~5 meters in degrees
    
    if (positionChanged || !state.closestLocationCache) {
        // Recalculate closest distance
        let minDistance = Infinity;
        let closestLoc = null;
        
        for (const loc of gameLocations) {
            if (!loc?.lat || !isValidCoordinate(loc.lat) || !isValidCoordinate(loc.lng)) continue;
            
            const distance = calculateDistance(userPos, loc);
            if (distance < minDistance) {
                minDistance = distance;
                closestLoc = loc;
            }
        }
        
        // Update cache
        state.distanceCache = minDistance;
        state.closestLocationCache = closestLoc;
        state.lastUserPosition = { lat: userPos.lat, lng: userPos.lng };
        
        return minDistance;
    }
    
    // Use cached distance and recalculate only to closest known location
    if (state.closestLocationCache) {
        state.distanceCache = calculateDistance(userPos, state.closestLocationCache);
    }
    
    return state.distanceCache;
}

function getSpeedBasedZoom(speedMPS) {
    // Skip speed-based zoom if we're in a proximity zone or recently changed by proximity
    if (window.blockSpeedZoom || isNearLocation) {

    }

            bufferIndex: 0,

            previousZoom: 17,
            currentInterpolatedZoom: 17,
            targetZoom: 17,
            lastZoomUpdate: Date.now()
        };
    }

    const speedMPH = speedMPS * 2.23694;
    const now = Date.now();
    
    // Optimized constants object for better performance
    const CONSTANTS = {
        WALKING_THRESHOLD: 3.0,
        SIGNIFICANT_TRAVEL_THRESHOLD: 10.0,
        TEMPORARY_STOP_MAX: 90000,
        ARRIVAL_DELAY: 20000,
        MAX_SPEED_JUMP: 20,
        STATIONARY_CONFIDENCE_MAX: 10,
        ZOOM_INTERPOLATION_SPEED: 0.15,
        MIN_ZOOM_CHANGE: 0.05
    };
    
    // Optimized circular buffer implementation
    state.speedBuffer[state.bufferIndex] = speedMPH;
    state.bufferIndex = (state.bufferIndex + 1) % state.speedBuffer.length;
    if (!state.bufferFilled && state.bufferIndex === 0) {
        state.bufferFilled = true;
    }
    
    // Calculate median only when buffer changes significantly or is new
    const bufferLength = state.bufferFilled ? state.speedBuffer.length : state.bufferIndex;
    if (bufferLength > 0) {
        // Optimized median calculation - only sort active portion
        const activeBuffer = state.bufferFilled 
            ? state.speedBuffer.slice() 
            : state.speedBuffer.slice(0, state.bufferIndex);
        
        activeBuffer.sort((a, b) => a - b);
        state.medianSpeedCache = activeBuffer[Math.floor(activeBuffer.length / 2)];
    }
    
    const medianSpeed = state.medianSpeedCache;
    
    // Enhanced GPS jump detection with adaptive threshold
    const speedDelta = Math.abs(medianSpeed - state.lastValidSpeedMPH);
    const adaptiveJumpThreshold = Math.max(CONSTANTS.MAX_SPEED_JUMP, state.lastValidSpeedMPH * 0.5);
    
    if (speedDelta > adaptiveJumpThreshold && state.lastValidSpeedMPH > 0) {
        console.debug("GPS jump detected:", {
            current: medianSpeed, 
            previous: state.lastValidSpeedMPH,
            threshold: adaptiveJumpThreshold
        });
        state.suddenJumpDetected = true;
        return state.currentInterpolatedZoom; // Return early to avoid processing bad data
    }
    
    state.suddenJumpDetected = false;
    state.lastValidSpeedMPH = medianSpeed;
    
    // Optimized stationary confidence with momentum
    const confidenceDelta = medianSpeed < 1.0 ? 1 
                          : medianSpeed > CONSTANTS.WALKING_THRESHOLD ? -2 
                          : -0.5;
    
    state.stationaryConfidence = Math.max(0, 
        Math.min(CONSTANTS.STATIONARY_CONFIDENCE_MAX, 
                state.stationaryConfidence + confidenceDelta));
    
    // Enhanced transit detection with hysteresis
    const wasInTransit = state.isInTransit;
    if (medianSpeed >= CONSTANTS.SIGNIFICANT_TRAVEL_THRESHOLD && !state.suddenJumpDetected) {
        if (!wasInTransit) {
            console.debug("Transit started at", medianSpeed, "mph");
        }
        state.isInTransit = true;
        state.lastSignificantMove = now;
        state.destinationArrivalTime = null;
    }
    
    // Determine target zoom with improved state machine logic
    let targetZoom = state.targetZoom; // Start with previous target
    
    const isLowSpeed = medianSpeed <= CONSTANTS.WALKING_THRESHOLD || state.stationaryConfidence > 3;
    
    if (isLowSpeed) {
        // Low speed state machine
        if (!state.lowSpeedStartTime) {
            state.lowSpeedStartTime = now;
        }
        
        const lowSpeedDuration = now - state.lowSpeedStartTime;
        const timeSinceLastSignificantMove = now - state.lastSignificantMove;
        
        if (state.isInTransit && lowSpeedDuration >= CONSTANTS.ARRIVAL_DELAY) {
            // Potential destination arrival
            if (!state.destinationArrivalTime) {
                state.destinationArrivalTime = now;
                console.debug("Potential arrival detected");
            }
            
            // Confirm arrival after additional delay
            if (now - state.destinationArrivalTime >= 5000) {
                if (state.isInTransit) {
                    console.debug("Arrival confirmed, ending transit");
                    state.isInTransit = false;
                }
                targetZoom = 17;
            } else {
                // Maintain previous zoom during arrival confirmation
                targetZoom = state.previousZoom;
            }
        } else if (state.isInTransit && timeSinceLastSignificantMove < CONSTANTS.TEMPORARY_STOP_MAX) {
            // Temporary stop during transit - maintain zoom
            targetZoom = state.previousZoom;
        } else {
            // Walking or stationary
            targetZoom = 17;
        }
    } else {
        // Moving faster than walking - reset low speed tracking
        state.lowSpeedStartTime = null;
        state.destinationArrivalTime = null;
        
        // Optimized threshold lookup with hysteresis
        targetZoom = selectZoomForSpeed(medianSpeed, state.previousZoom);
    }
    
    // Update state
    state.previousZoom = state.targetZoom;
    state.targetZoom = targetZoom;
    
    // Optimized smooth interpolation
    if (Math.abs(state.currentInterpolatedZoom - targetZoom) > CONSTANTS.MIN_ZOOM_CHANGE) {
        const zoomDelta = targetZoom - state.currentInterpolatedZoom;
        state.currentInterpolatedZoom += zoomDelta * CONSTANTS.ZOOM_INTERPOLATION_SPEED;
        
        // Snap to target when very close
        if (Math.abs(zoomDelta) < CONSTANTS.MIN_ZOOM_CHANGE) {
            state.currentInterpolatedZoom = targetZoom;
        }
    }
    
    state.lastZoomUpdate = now;
    return state.currentInterpolatedZoom;
}

// Optimized threshold selection with hysteresis support
function selectZoomForSpeed(speed, previousZoom) {
    // Ensure thresholds are sorted by speed descending for efficient lookup
    const thresholds = CONFIG.SPEED_ZOOM_THRESHOLDS;
    
    for (let i = 0; i < thresholds.length; i++) {
        const threshold = thresholds[i];
        const hysteresis = threshold.hysteresis || 0;
        
        // Apply hysteresis if we're currently at this zoom level
        const effectiveThreshold = (previousZoom === threshold.zoom) 
            ? threshold.speed - hysteresis 
            : threshold.speed;
        
        if (speed >= effectiveThreshold) {
            return threshold.zoom;
        }
    }
    
    return 17; // Default fallback
}
        
// ENHANCED: Improved exponential smoothing with ultra-fine control for stationary devices
function applyExponentialSmoothing(newPosition, lastPosition, baseAlpha = 0.25) {

    } else {

    }

    const stationaryRatio = Math.min(1, stationaryCount / (CONFIG.STATIONARY_THRESHOLD * 2));
    const timeDelta = newPosition.timestamp - lastPosition.timestamp;

    } else {

        alpha = CONFIG.MIN_ALPHA + (CONFIG.MAX_ALPHA - CONFIG.MIN_ALPHA) * transitionFactor;
    }
    
    // Multi-factor alpha adjustment with clamping
    const accuracyRatio = Math.max(0, Math.min(1, 1 - (newPosition.accuracy / CONFIG.MAX_ACCEPTABLE_ACCURACY)));
    const speedMPS = newPosition.speedMPS || 0;
    
    // Combined factor calculation
    let combinedFactor = 1.0;
    
    // Accuracy factor
    combinedFactor *= (0.4 + 0.6 * accuracyRatio);
    
    // Speed factor with smooth transitions
    if (speedMPS < 0.3) {
        combinedFactor *= (0.2 + 0.1 * (speedMPS / 0.3)); // Smooth low-speed transition
    } else if (speedMPS > 10) {
        combinedFactor *= Math.min(2.5, 1 + Math.log10(speedMPS / 10) * 0.5); // Logarithmic high-speed scaling
    }
    
    // Time-based factor with smooth transitions
    if (timeDelta < 1000) {
        combinedFactor *= (0.6 + 0.4 * (timeDelta / 1000)); // Smooth frequent update handling
    } else if (timeDelta > 5000) {
        combinedFactor *= Math.min(2.0, 1 + Math.log(timeDelta / 5000) * 0.3); // Logarithmic delay scaling
    }
    
    // Apply combined factor with bounds
    alpha = Math.max(0.01, Math.min(0.8, alpha * combinedFactor));
    
    // Adaptive heading smoothing with circular interpolation
    let smoothedHeading = newPosition.heading;
    if (lastSmoothedPosition.heading !== undefined && newPosition.heading !== undefined) {
        const headingAlpha = isStationary ? alpha * 0.2 : alpha * 0.7;
        
        // Circular interpolation for heading (handles 0Â°/360Â° wraparound)
        let headingDiff = newPosition.heading - lastSmoothedPosition.heading;
        if (headingDiff > 180) headingDiff -= 360;
        if (headingDiff < -180) headingDiff += 360;
        
        smoothedHeading = (lastSmoothedPosition.heading + headingAlpha * headingDiff + 360) % 360;
    }
    
    // Apply primary smoothing
    const smoothedPosition = {
        lat: lastSmoothedPosition.lat + alpha * (newPosition.lat - lastSmoothedPosition.lat),
        lng: lastSmoothedPosition.lng + alpha * (newPosition.lng - lastSmoothedPosition.lng),
        accuracy: Math.min(newPosition.accuracy, lastSmoothedPosition.accuracy * 1.05), // Prevent accuracy from getting stuck
        heading: smoothedHeading,
        timestamp: newPosition.timestamp,
        speedMPS: speedMPS > 0 && lastSmoothedPosition.speedMPS ? 
                  lastSmoothedPosition.speedMPS * 0.75 + speedMPS * 0.25 : // More conservative speed smoothing
                  speedMPS
    };
    
    // Enhanced micro-movement stabilization with momentum preservation
    if (distance < CONFIG.MIN_DISTANCE_THRESHOLD * 0.3) {

        smoothedPosition.lat = lastSmoothedPosition.lat * (1 - stabilizationFactor) + smoothedPosition.lat * stabilizationFactor;
        smoothedPosition.lng = lastSmoothedPosition.lng * (1 - stabilizationFactor) + smoothedPosition.lng * stabilizationFactor;
    }
    
    // Update last smoothed position
    lastSmoothedPosition = smoothedPosition;
    return smoothedPosition;
}

// New helper function for enhanced velocity prediction with acceleration
function calculateEnhancedVelocityFilter(currentPosition, lastPosition, timeDelta, speed) {
    if (!timeDelta || timeDelta <= 0) {
        return currentPosition;
    }
    
    // Calculate current velocity components
    const currentVelocity = {
        lat: (currentPosition.lat - lastPosition.lat) / timeDelta,
        lng: (currentPosition.lng - lastPosition.lng) / timeDelta
    };
    
    // If no last velocity, initialize it
    if (!lastVelocity) {
        lastVelocity = currentVelocity;
    }
    
    // Calculate acceleration (change in velocity)
    const acceleration = {
        lat: (currentVelocity.lat - lastVelocity.lat) / timeDelta,
        lng: (currentVelocity.lng - lastVelocity.lng) / timeDelta
    };
    
    // Apply acceleration damping at higher speeds to prevent oscillation
    const accelerationDamping = Math.min(1, Math.max(0.2, 1 - (speed / 20)));
    const dampedAcceleration = {
        lat: acceleration.lat * accelerationDamping,
        lng: acceleration.lng * accelerationDamping
    };
    
    // Store current velocity for next update
    lastVelocity = currentVelocity;
    
    // Calculate predicted position using velocity and damped acceleration
    const predictionTimeFactor = Math.min(0.5, Math.max(0.1, timeDelta)); // Limit prediction time
    
    const predictedPosition = {
        lat: currentPosition.lat + (currentVelocity.lat * predictionTimeFactor) + (0.5 * dampedAcceleration.lat * predictionTimeFactor * predictionTimeFactor),
        lng: currentPosition.lng + (currentVelocity.lng * predictionTimeFactor) + (0.5 * dampedAcceleration.lng * predictionTimeFactor * predictionTimeFactor),
        accuracy: currentPosition.accuracy,
        heading: currentPosition.heading,
        timestamp: currentPosition.timestamp,
        speedMPS: speed
    };
    
    return predictedPosition;
}

function calculateFinalPosition() {

    if (positionBuffer.length === 0) {

// Optimize Map Rendering with Throttled Updates
function throttle(func, limit) {
  let inThrottle;
  return function() {
    const args = arguments;
    const context = this;
    if (!inThrottle) {
      func.apply(context, args);
      inThrottle = true;
      setTimeout(() => inThrottle = false, limit);
    }
  };
}

// Calculate edge proximity for improved centering
function calculateEdgeProximity(map, point) {
    const bounds = map.getBounds();
    const latSpan = bounds.getNorth() - bounds.getSouth();
    const lngSpan = bounds.getEast() - bounds.getWest();
    
    return {
        north: Math.abs(point.lat - bounds.getNorth()) / latSpan,
        south: Math.abs(point.lat - bounds.getSouth()) / latSpan,
        east: Math.abs(point.lng - bounds.getEast()) / lngSpan,
        west: Math.abs(point.lng - bounds.getWest()) / lngSpan
    };

// Improved edge detection for better centering
function isMarkerNearEdge(map, marker, isStrict = false) {
    // Early returns for performance
    if (isMapInteracting || !followUser) {
        return {
            isNearEdge: false,
            edges: { north: false, south: false, east: false, west: false },
            proximities: { north: 1, south: 1, east: 1, west: 1 }
        };
    }
    
    const bounds = map.getBounds();
    const point = marker.getLatLng();
    
    // Enhanced bounds validation
    if (!bounds || !point || !bounds.isValid()) {
        return {
            isNearEdge: false,
            edges: { north: false, south: false, east: false, west: false },
            proximities: { north: 1, south: 1, east: 1, west: 1 }
        };
    }
    
    // Get map container dimensions for pixel-based calculations
    const mapSize = map.getSize();
    const mapCenter = map.getCenter();
    const pointPixel = map.latLngToContainerPoint(point);
    
    // Calculate proximities using both geographic and pixel methods
    const geoProximities = calculateEdgeProximity(map, point);
    
    // Pixel-based proximity for more accurate screen edge detection
    const pixelProximities = {
        north: pointPixel.y / mapSize.y,
        south: (mapSize.y - pointPixel.y) / mapSize.y,
        east: (mapSize.x - pointPixel.x) / mapSize.x,
        west: pointPixel.x / mapSize.x
    };
    
    // Combine geographic and pixel proximities with weighting
    const combinedProximities = {
        north: (geoProximities.north * 0.7) + (pixelProximities.north * 0.3),
        south: (geoProximities.south * 0.7) + (pixelProximities.south * 0.3),
        east: (geoProximities.east * 0.7) + (pixelProximities.east * 0.3),
        west: (geoProximities.west * 0.7) + (pixelProximities.west * 0.3)
    };
    
    // Dynamic threshold based on zoom level and movement speed
    const zoom = map.getZoom();
    const speedMPS = marker.options?.speedMPS || 0;
    const speedMPH = speedMPS * 2.23694;
    
    let baseThreshold = isStrict ? 
        CONFIG.STRICT_EDGE_THRESHOLD_PERCENTAGE : 
        CONFIG.EDGE_THRESHOLD_PERCENTAGE;
    
    // Adjust threshold based on zoom (closer monitoring at higher zoom)
    const zoomFactor = Math.max(0.7, Math.min(1.3, 1 + (zoom - 15) * 0.05));
    
    // Adjust threshold based on speed (more aggressive centering at high speed)
    const speedFactor = speedMPH > 25 ? 
        Math.min(1.4, 1 + (speedMPH - 25) / 100) : 1;
    
    const adjustedThreshold = baseThreshold * zoomFactor * speedFactor;
    
    // Enhanced edge detection with hysteresis to prevent oscillation
    const edges = {
        north: combinedProximities.north < adjustedThreshold,
        south: combinedProximities.south < adjustedThreshold,
        east: combinedProximities.east < adjustedThreshold,
        west: combinedProximities.west < adjustedThreshold
    };
    
    // Add hysteresis using previous edge state if available
    if (this.previousEdgeState) {
        const hysteresisMargin = 0.05; // 5% hysteresis margin
        
        Object.keys(edges).forEach(direction => {
            if (this.previousEdgeState.edges[direction] && !edges[direction]) {
                // Was near edge, check if we've moved far enough away
                if (combinedProximities[direction] < adjustedThreshold + hysteresisMargin) {
                    edges[direction] = true; // Keep edge state
                }
            }
        });
    }
    
    const result = {
        isNearEdge: Object.values(edges).some(edge => edge),
        edges: edges,
        proximities: combinedProximities,
        adjustedThreshold: adjustedThreshold,
        zoom: zoom,
        speedMPH: speedMPH
    };
    
    // Store current state for hysteresis
    this.previousEdgeState = result;
    
    return result;
}  
       
function calculateOptimalCenter(map, markerPosition, edgeInfo) {
    const bounds = map.getBounds();
    
    let latOffset = 0;
    let lngOffset = 0;
    
    if (edgeInfo.edges.north) latOffset = -1 * (bounds.getNorth() - bounds.getSouth()) * 0.2;
    if (edgeInfo.edges.south) latOffset = (bounds.getNorth() - bounds.getSouth()) * 0.2;
    if (edgeInfo.edges.east) lngOffset = -1 * (bounds.getEast() - bounds.getWest()) * 0.2;
    if (edgeInfo.edges.west) lngOffset = (bounds.getEast() - bounds.getWest()) * 0.2;
    
    return {
        lat: markerPosition.lat + latOffset,
        lng: markerPosition.lng + lngOffset
    };
}

function shouldRecenter(map, marker) {
    const now = Date.now();
    if (now - lastCenteringTime < CONFIG.MIN_RECENTER_INTERVAL) {
        return { needsRecenter: false };
    }
    
    const edgeInfo = isMarkerNearEdge(map, marker);
    const proximities = edgeInfo.proximities;
    
    const isCritical = Object.values(proximities).some(
        proximity => proximity < CONFIG.CRITICAL_EDGE_THRESHOLD_PERCENTAGE
    );
    
    if (isCritical) {
        lastCenteringTime = now;
        return {
            needsRecenter: true,
            isEmergency: true,
            edgeInfo: edgeInfo
        };
    }
    
    if (edgeInfo.isNearEdge) {
        lastCenteringTime = now;
        return {
            needsRecenter: true,
            isEmergency: false,
            edgeInfo: edgeInfo
        };
    }
    
    return {
        needsRecenter: false,
        isEmergency: false,
        edgeInfo: edgeInfo
    };
}

                };
            } else {
                // Movement exceeded jitter radius, update center
                suppressor.center = { lat: position.lat, lng: position.lng };
                return position;
            }
        }
        
        egts_setTarget(newPosition, timeDelta = 0) {
            if (!this.egts_currentPosition) {
                this.egts_initialize(newPosition);
                return;
            }
            
            // Enhanced jump recovery logic
            if (this.egts_jumpRecoveryMode) {
                const distance = egts_calculateDistance(this.egts_currentPosition, newPosition);
                if (distance < EGTS_CONFIG.MICRO_MOVEMENT_THRESHOLD * 2) {
                    this.egts_jumpRecoveryMode = false;
                    console.log("Exit jump recovery mode");
                } else {
                    newPosition.accuracy *= 1.5;
                }
            }
            
            // Apply balanced filtering
            let filteredPosition = this.egts_applyKalmanFilter(newPosition);
            
            if (egts_isStationary) {
                this.egts_updateStationaryStabilizer(filteredPosition);
                filteredPosition = this.egts_applyJitterSuppression(filteredPosition);
            }
            
            this.egts_positionHistory.push(filteredPosition);
            if (this.egts_positionHistory.length > 5) {
                this.egts_positionHistory.shift();
            }
            
            this.egts_analyzeMovement(filteredPosition, timeDelta);
            const predictiveTarget = this.egts_calculatePredictiveTarget(filteredPosition, timeDelta);
            this.egts_targetPosition = predictiveTarget;
            this.egts_updateLongitudeScale(filteredPosition.lat);
            this.egts_optimizeParameters();
            
            if (!this.egts_isAnimating) {
                this.egts_startAnimation();
            }
        }
        
        egts_analyzeMovement(newPosition, timeDelta) {
            if (this.egts_positionHistory.length < 2 || timeDelta <= 0) return;
            
            const prevPosition = this.egts_positionHistory[this.egts_positionHistory.length - 2];
            const latVel = (newPosition.lat - prevPosition.lat) / timeDelta;
            const lngVel = (newPosition.lng - prevPosition.lng) / timeDelta;
            
            this.egts_speedMPS = newPosition.speedMPS || 0;
            
            // Enhanced heading calculation with balanced smoothing
            if (newPosition.heading !== null && newPosition.heading !== undefined) {
                this.egts_heading = newPosition.heading;
            } else if (Math.abs(latVel) > 0.000001 || Math.abs(lngVel) > 0.000001) {
                const rawHeading = Math.atan2(lngVel * this.egts_longitudeScale, latVel) * 180 / Math.PI;
                
                // Balanced heading smoothing - less smoothing at higher speeds
                if (this.egts_heading !== 0) {
                    const headingDiff = ((rawHeading - this.egts_heading + 540) % 360) - 180;
                    const smoothingFactor = Math.max(0.1, 0.4 - (this.egts_speedMPS * 0.02));
                    this.egts_heading += headingDiff * smoothingFactor;
                } else {
                    this.egts_heading = rawHeading;
                }
            }
            
            const latMovement = Math.abs(latVel);
            const lngMovement = Math.abs(lngVel) * this.egts_longitudeScale;
            this.egts_isEastWest = lngMovement > latMovement * 1.3;
            
            // Enhanced movement pattern analysis
            const distance = egts_calculateDistance(prevPosition, newPosition);
            const acceleration = this.egts_calculateAcceleration(latVel, lngVel, timeDelta);
            
            this.egts_movementPattern.push({
                position: newPosition,
                velocity: { lat: latVel, lng: lngVel },
                heading: this.egts_heading,
                speed: this.egts_speedMPS,
                timestamp: performance.now(),
                distance: distance,
                acceleration: acceleration
            });
            
            if (this.egts_movementPattern.length > 8) {
                this.egts_movementPattern.shift();
            }
            
            // Update movement reliability
            this.egts_movementReliability = this.egts_assessMovementReliability();
        }
        
        egts_calculateAcceleration(latVel, lngVel, timeDelta) {
            if (this.egts_movementPattern.length < 2) return { magnitude: 0, direction: 0 };
            
            const prev = this.egts_movementPattern[this.egts_movementPattern.length - 1];
            const prevLatVel = prev.velocity.lat;
            const prevLngVel = prev.velocity.lng;
            
            const latAccel = (latVel - prevLatVel) / timeDelta;
            const lngAccel = (lngVel - prevLngVel) / timeDelta;
            
            return {
                magnitude: Math.sqrt(latAccel * latAccel + lngAccel * lngAccel),
                direction: Math.atan2(lngAccel, latAccel) * 180 / Math.PI
            };
        }
        
        egts_assessMovementReliability() {
            if (this.egts_movementPattern.length < 3) return 0.8;
            
            const recent = this.egts_movementPattern.slice(-4);
            let reliabilityScore = 1.0;
            
            // 1. Check for GPS jitter (very rapid direction changes with low speed)
            const directionChanges = this.egts_countSignificantDirectionChanges(recent);
            const avgSpeed = recent.reduce((sum, p) => sum + p.speed, 0) / recent.length;
            
            if (directionChanges > 1 && avgSpeed < EGTS_CONFIG.MIN_SPEED_FOR_DIRECTION_CHANGE) {
                // Rapid direction changes at low speed suggest GPS jitter
                reliabilityScore *= 0.6;
            }
            
            // 2. Check acceleration consistency
            const accelerations = recent.map(p => p.acceleration.magnitude);
            const accelVariance = this.egts_calculateVariance(accelerations);
            
            if (accelVariance > EGTS_CONFIG.ACCELERATION_NOISE_THRESHOLD && avgSpeed < 3) {
                // Erratic acceleration at low speed suggests noise
                reliabilityScore *= 0.7;
            }
            
            // 3. Check distance consistency (but allow for normal variation)
            const distances = recent.map(p => p.distance);
            const distanceVariance = this.egts_calculateVariance(distances);
            const avgDistance = distances.reduce((sum, d) => sum + d, 0) / distances.length;
            
            // Only penalize if variance is extremely high relative to average distance
            if (distanceVariance > avgDistance * 2 && avgDistance < 1) {
                reliabilityScore *= 0.8;
            }
            
            return Math.max(0.3, Math.min(1.0, reliabilityScore));
        }
        
        egts_countSignificantDirectionChanges(pattern) {
            let changes = 0;
            for (let i = 2; i < pattern.length; i++) {
                const heading1 = pattern[i-2].heading;
                const heading2 = pattern[i-1].heading;
                const heading3 = pattern[i].heading;
                
                const diff1 = Math.abs(((heading2 - heading1 + 540) % 360) - 180);
                const diff2 = Math.abs(((heading3 - heading2 + 540) % 360) - 180);
                
                // Count as significant direction change if both changes are large
                if (diff1 > EGTS_CONFIG.DIRECTION_CHANGE_THRESHOLD && 
                    diff2 > EGTS_CONFIG.DIRECTION_CHANGE_THRESHOLD) {
                    changes++;
                }
            }
            return changes;
        }
        
        egts_calculateVariance(values) {
            if (values.length < 2) return 0;
            const mean = values.reduce((sum, val) => sum + val, 0) / values.length;
            return values.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / values.length;
        }
        
        egts_calculatePredictiveTarget(newPosition, timeDelta) {
            const baseTarget = { lat: newPosition.lat, lng: newPosition.lng };
            
            // Balanced prediction - reduced when stationary but not eliminated
            if (this.egts_speedMPS < 1 || egts_isStationary) {
                this.egts_predictionStrength = Math.max(0, this.egts_predictionStrength * 0.9);
                this.egts_lookAheadTime = 0;
                return baseTarget;
            }
            
            let predictionStrength = Math.min(EGTS_CONFIG.MAX_PREDICTION_STRENGTH, this.egts_speedMPS / 25);
            
            // Enhanced prediction logic with balance
            if (this.egts_speedMPS > EGTS_CONFIG.HIGH_SPEED_THRESHOLD) {
                predictionStrength = Math.min(EGTS_CONFIG.MAX_PREDICTION_STRENGTH, predictionStrength * 1.2);
            }
            
            if (this.egts_isEastWest) {
                predictionStrength *= EGTS_CONFIG.EAST_WEST_BOOST;
            }
            
            // Reduce prediction for poor accuracy
            if (newPosition.accuracy > 30) {
                predictionStrength *= 0.7;
            }
            
            // Adjust based on movement reliability
            predictionStrength *= this.egts_movementReliability;
            
            this.egts_predictionStrength = predictionStrength;
            
            if (predictionStrength < 0.05) return baseTarget;
            
            let lookAheadTime = 0.3;
            
            if (this.egts_speedMPS > 10) {
                lookAheadTime = Math.min(1.5, 0.2 + (this.egts_speedMPS / 20));
            }
            
            if (this.egts_isEastWest && this.egts_speedMPS > 12) {
                lookAheadTime *= 1.2;
            }
            
            this.egts_lookAheadTime = lookAheadTime;
            
            const predictedLat = newPosition.lat + (this.egts_velocity.lat * lookAheadTime * predictionStrength);
            const predictedLng = newPosition.lng + (this.egts_velocity.lng * lookAheadTime * predictionStrength);
            
            return {
                lat: newPosition.lat + (predictedLat - newPosition.lat) * predictionStrength,
                lng: newPosition.lng + (predictedLng - newPosition.lng) * predictionStrength
            };
        }
        
        egts_optimizeParameters() {
            // Use speed-responsive animation parameters
            const params = EGTS_CONFIG.ANIMATION_PARAMS;
            
            // Apply adjustments for special conditions
            let smoothing = params.smoothing;
            let responsiveness = params.responsiveness;
            let maxSpeed = params.maxVelocity;
            
            if (this.egts_isEastWest && !egts_isStationary) {
                responsiveness *= EGTS_CONFIG.EAST_WEST_BOOST;
                maxSpeed *= 1.4;
                smoothing *= 1.1;
            }
            
            if (this.egts_jumpRecoveryMode) {
                smoothing *= 1.5;
                maxSpeed *= 0.7;
            }
            
            // Adjust based on movement reliability
            const reliabilityFactor = 0.5 + (this.egts_movementReliability * 0.5);
            responsiveness *= reliabilityFactor;
            
            // Balanced parameter adjustment
            const adjustmentRate = egts_isStationary ? 0.08 : 0.12;
            this.egts_smoothingFactor += (smoothing - this.egts_smoothingFactor) * adjustmentRate;
            this.egts_responsiveness += (responsiveness - this.egts_responsiveness) * adjustmentRate;
            this.egts_maxVelocity += (maxSpeed - this.egts_maxVelocity) * adjustmentRate;
        }
        
        egts_startAnimation() {
            if (this.egts_isAnimating) return;
            
            this.egts_isAnimating = true;
            this.egts_lastFrameTime = performance.now();
            
            const animate = (currentTime) => {
                if (!this.egts_isAnimating || !this.egts_targetPosition) {
                    this.egts_animationId = null;
                    return;
                }
                
                const deltaTime = Math.min(0.033, (currentTime - this.egts_lastFrameTime) / 1000);
                this.egts_lastFrameTime = currentTime;
                
                const latDiff = this.egts_targetPosition.lat - this.egts_currentPosition.lat;
                const lngDiff = this.egts_targetPosition.lng - this.egts_currentPosition.lng;
                const compensatedLngDiff = lngDiff * this.egts_longitudeScale;
                const distance = Math.sqrt(latDiff * latDiff + compensatedLngDiff * compensatedLngDiff);
                
                // Get animation parameters once
                const params = EGTS_CONFIG.ANIMATION_PARAMS;
                const stoppingThreshold = egts_isStationary ? 0.0000001 : 0.0000005;
                
                if (distance < stoppingThreshold) {
                    this.egts_currentPosition.lat = this.egts_targetPosition.lat;
                    this.egts_currentPosition.lng = this.egts_targetPosition.lng;
                    this.egts_displayPosition.lat = this.egts_targetPosition.lat;
                    this.egts_displayPosition.lng = this.egts_targetPosition.lng;
                    this.egts_velocity.lat = 0;
                    this.egts_velocity.lng = 0;
                    this.egts_acceleration.lat = 0;
                    this.egts_acceleration.lng = 0;
                    this.egts_isAnimating = false;
                    
                    this.egts_updateMarker(this.egts_displayPosition);
                    this.egts_centerMapOnUser(this.egts_displayPosition, true);
                    return;
                }
                
                // Use the already declared params variable instead of redeclaring it
                const desiredSpeed = Math.min(this.egts_maxVelocity, distance * (egts_isStationary ? 3 : 5));
                const desiredVelLat = (latDiff / distance) * desiredSpeed;
                const desiredVelLng = (lngDiff / distance) * desiredSpeed;
                
                const responseRate = this.egts_responsiveness * deltaTime * 60;
                
                this.egts_acceleration.lat = (desiredVelLat - this.egts_velocity.lat) * responseRate;
                this.egts_acceleration.lng = (desiredVelLng - this.egts_velocity.lng) * responseRate;
                
                this.egts_velocity.lat += this.egts_acceleration.lat;
                this.egts_velocity.lng += this.egts_acceleration.lng;
                
                // Balanced damping
                const damping = Math.pow(params.damping + (this.egts_speedMPS * 0.0006), deltaTime * 60);
                this.egts_velocity.lat *= damping;
                this.egts_velocity.lng *= damping;
                
                this.egts_currentPosition.lat += this.egts_velocity.lat * deltaTime * 60;
                this.egts_currentPosition.lng += this.egts_velocity.lng * deltaTime * 60;
                
                // Balanced display position interpolation
                this.egts_displayPosition.lat += (this.egts_currentPosition.lat - this.egts_displayPosition.lat) * params.displayBlendRate;
                this.egts_displayPosition.lng += (this.egts_currentPosition.lng - this.egts_displayPosition.lng) * params.displayBlendRate;
                
                this.egts_updateMarker(this.egts_displayPosition);
                this.egts_centerMapOnUser(this.egts_displayPosition, true);
                
                this.egts_animationId = requestAnimationFrame(animate);
            };
            
            this.egts_animationId = requestAnimationFrame(animate);
        }
        
        egts_stopAnimation() {

            if (this.egts_animationId) {
                cancelAnimationFrame(this.egts_animationId);
                this.egts_animationId = null;
            }

                egts_userMarker.setLatLng([position.lat, position.lng]);
            }

        egts_centerMapOnUser(position, animate = true) {
            if (!egts_map || !egts_followUser || egts_isMapInteracting) return;
            
           const currentCenter = egts_map.getCenter();
           const currentZoom = egts_map.getZoom();
           
           const latDiff = currentCenter.lat - position.lat;
           const lngDiff = (currentCenter.lng - position.lng) * this.egts_longitudeScale;
           const screenDistance = Math.sqrt(latDiff * latDiff + lngDiff * lngDiff);
           
           let centerThreshold = this.egts_calculateCenterThreshold(currentZoom);
           
           // Balanced threshold calculation
           if (egts_isStationary) {
               centerThreshold *= 0.5;
           } else if (this.egts_speedMPS > 10) {
               centerThreshold *= Math.max(0.5, 1 - (this.egts_speedMPS / 40));
           }
           
           if (this.egts_isEastWest) {
               centerThreshold *= 0.7;
           }
           
           if (screenDistance > centerThreshold) {
               let targetCenter = { lat: position.lat, lng: position.lng };
               
               if (this.egts_speedMPS > 12 && this.egts_velocity.lat !== 0 && this.egts_velocity.lng !== 0) {
                   const lookAhead = Math.min(1.5, this.egts_speedMPS / 30);
                   targetCenter.lat += this.egts_velocity.lat * lookAhead * 0.3;
                   targetCenter.lng += this.egts_velocity.lng * lookAhead * 0.3;
               }
               
               if (animate) {
                   let duration;
                   if (egts_isStationary) {
                       duration = 0.6;
                   } else if (this.egts_speedMPS > 20) {
                       duration = 0.1;
                   } else if (this.egts_speedMPS > 8) {
                       duration = 0.2;
                   } else {
                       duration = 0.3;
                   }
                   
                   egts_map.panTo([targetCenter.lat, targetCenter.lng], { 
                       animate: true, 
                       duration: duration,
                       easeLinearity: this.egts_speedMPS > 15 ? 0.03 : 0.06

               }

           this.egts_adjustZoomForSpeed();

       egts_calculateCenterThreshold(zoom) {
           const baseThreshold = 0.00007 * Math.pow(0.8, zoom - 12);
           return Math.max(0.00001, Math.min(0.001, baseThreshold));
       }
       
       egts_adjustZoomForSpeed() {
           if (!egts_map || egts_isMapInteracting) return;
           
           const currentZoom = egts_map.getZoom();
           let targetZoom = currentZoom;
           const speed = this.egts_speedMPS;
           
           if (speed < 0.5) {
               targetZoom = Math.min(19.5, currentZoom + 0.1);
           } else if (speed < 2) {
               targetZoom = Math.min(19, currentZoom + 0.05);
           } else if (speed < 5) {
               targetZoom = Math.max(16, Math.min(18, currentZoom));
           } else if (speed < 15) {
               targetZoom = Math.max(14, Math.min(17, currentZoom));
           } else if (speed < 30) {
               targetZoom = Math.max(12, Math.min(15, currentZoom));
           } else {
               targetZoom = Math.max(10, Math.min(13, currentZoom));
           }
           
           if (Math.abs(currentZoom - targetZoom) > 0.5 && egts_followUser) {
               egts_map.setZoom(targetZoom, { animate: true, duration: 2.0 });
           }

           this.egts_jumpRecoveryMode = true;
           this.egts_stopAnimation();

           if (this.egts_movementPattern.length > 3) {
               const recentPositions = this.egts_movementPattern.slice(-3).map(p => p.position);
               let bestMatch = null;
               let minDistance = Infinity;
               
               recentPositions.forEach(oldPos => {
                   const dist = egts_calculateDistance(position, oldPos);
                   if (dist < minDistance && dist < EGTS_CONFIG.STATIONARY_THRESHOLD * 2) {
                       minDistance = dist;
                       bestMatch = oldPos;
                   }

               if (bestMatch) {

                   position = {
                       ...bestMatch, 
                       accuracy: Math.min(position.accuracy, bestMatch.accuracy),
                       timestamp: position.timestamp

           this.egts_stationaryStabilizer = null;
           this.egts_jitterSuppressor.active = false;
           
           this.egts_initialize(position);
       }

   // Create balanced tracker instance
   const egts_gpsTracker = new BalancedGPSTracker();
   
   // Enhanced utility functions
   function egts_calculateDistance(pos1, pos2) {
       const R = 6371000;
       const lat1Rad = pos1.lat * Math.PI / 180;
       const lat2Rad = pos2.lat * Math.PI / 180;
       const deltaLat = (pos2.lat - pos1.lat) * Math.PI / 180;
       const deltaLng = (pos2.lng - pos1.lng) * Math.PI / 180;
       
       const a = Math.sin(deltaLat/2) * Math.sin(deltaLat/2) +
               Math.cos(lat1Rad) * Math.cos(lat2Rad) *
               Math.sin(deltaLng/2) * Math.sin(deltaLng/2);
       const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
       
       return R * c;
   }
   
   function egts_isValidPosition(position) {
       if (!position?.coords) return false;
       
       const lat = position.coords.latitude;
       const lng = position.coords.longitude;
       const accuracy = position.coords.accuracy;
       
       return (
           typeof lat === 'number' && !isNaN(lat) &&
           typeof lng === 'number' && !isNaN(lng) &&
           Math.abs(lat) <= 90 &&
           Math.abs(lng) <= 180 &&
           (accuracy === undefined || accuracy <= EGTS_CONFIG.CURRENT_MIN_ACCURACY)
       );
   }
   
   function egts_updatePositionBuffer(position) {
       egts_positionBuffer.push(position);
       if (egts_positionBuffer.length > 10) {
           egts_positionBuffer.shift();
       }
       
       // Balanced environment noise analysis
       if (egts_positionBuffer.length > 5) {
           const accuracyValues = egts_positionBuffer.map(p => p.accuracy);
           const distances = [];
           
           for (let i = 1; i < egts_positionBuffer.length; i++) {
               distances.push(egts_calculateDistance(egts_positionBuffer[i-1], egts_positionBuffer[i]));
           }
           
           const avgAccuracy = accuracyValues.reduce((sum, a) => sum + a, 0) / accuracyValues.length;
           const avgMovement = distances.reduce((sum, d) => sum + d, 0) / distances.length;
           
           // Balanced noise calculation
           egts_environmentNoiseLevel = Math.min(1, Math.max(0, 
               (avgAccuracy - 10) / 50 + (avgMovement > 0.3 ? 0.15 : 0)
           ));
           
           // Update noise profile
           egts_noiseProfile.recent.push(avgMovement);
           if (egts_noiseProfile.recent.length > 8) {
               egts_noiseProfile.recent.shift();
           }
           egts_noiseProfile.baseline = egts_noiseProfile.recent.reduce((sum, r) => sum + r, 0) / egts_noiseProfile.recent.length;
       }
   }
   
   function egts_calculateStabilityWeightedPosition() {
       if (egts_stabilityBuffer.length === 0) return null;
       
       let totalWeight = 0;
       let latSum = 0;
       let lngSum = 0;
       const currentTime = performance.now();
       
       egts_stabilityBuffer.forEach((pos, index) => {
           // Multi-factor weighting with balance
           const recencyWeight = Math.pow(0.87, egts_stabilityBuffer.length - index - 1);
           const accuracyWeight = 1 / Math.max(1, pos.accuracy);
           const ageWeight = Math.max(0.15, 1 - (currentTime - pos.timestamp) / 4000);
           
           // Consistency weight
           const distances = egts_stabilityBuffer.map(p => egts_calculateDistance(pos, p));
           distances.sort((a, b) => a - b);
           const medianDistance = distances[Math.floor(distances.length / 2)];
           const consistencyWeight = 1 / (1 + medianDistance * 8);
           
           const weight = recencyWeight * accuracyWeight * ageWeight * consistencyWeight;
           
           latSum += pos.lat * weight;
           lngSum += pos.lng * weight;
           totalWeight += weight;
       });
       
       return {
           lat: latSum / totalWeight,
           lng: lngSum / totalWeight,
           accuracy: egts_stabilityBuffer[egts_stabilityBuffer.length - 1].accuracy,
           heading: egts_stabilityBuffer[egts_stabilityBuffer.length - 1].heading,
           timestamp: egts_stabilityBuffer[egts_stabilityBuffer.length - 1].timestamp,
           speedMPS: egts_stabilityBuffer[egts_stabilityBuffer.length - 1].speedMPS
       };
   }
   
   function egts_calculateEnhancedVelocityFilter(currentPos, lastPos, timeDelta, speedMPS) {
       if (timeDelta <= 0) return currentPos;
       
       const rawVelLat = (currentPos.lat - lastPos.lat) / timeDelta;
       const rawVelLng = (currentPos.lng - lastPos.lng) / timeDelta;
       
       // Balanced smoothing with speed adaptation
       let smoothingFactor = Math.max(0.08, Math.min(0.8, speedMPS / 20));
       
       if (egts_isStationary) {
           smoothingFactor *= 0.4;
       }
       
       const smoothedVelLat = rawVelLat * smoothingFactor + egts_gpsTracker.egts_velocity.lat * (1 - smoothingFactor);
       const smoothedVelLng = rawVelLng * smoothingFactor + egts_gpsTracker.egts_velocity.lng * (1 - smoothingFactor);
       
       // Balanced prediction
       const predictionStrength = egts_isStationary ? 0.2 : 0.35;
       const predictedLat = currentPos.lat + smoothedVelLat * timeDelta * predictionStrength;
       const predictedLng = currentPos.lng + smoothedVelLng * timeDelta * predictionStrength;
       
       return {
           ...currentPos,
           lat: predictedLat,
           lng: predictedLng
       };
   }
   
   function egts_checkProximityForZoom() {
       if (!egts_map || !egts_gpsTracker.egts_currentPosition) return;
       
       const closestDistance = typeof findClosestLocationDistance === 'function' ? 
           findClosestLocationDistance(egts_gpsTracker.egts_currentPosition) : Infinity;
       
       const intelligentZoom = typeof calculateIntelligentZoom === 'function' ? 
           calculateIntelligentZoom(egts_gpsTracker.egts_speedMPS, closestDistance) : null;
       
       if (intelligentZoom && Math.abs(egts_map.getZoom() - intelligentZoom) >= 0.5) {
           if (egts_followUser && !egts_isMapInteracting) {
               egts_map.setZoom(intelligentZoom, { animate: true, duration: 1.5 });
           }
       }

   // Enhanced device motion detection
   function egts_setupDeviceMotionDetection() {
       if (window.DeviceMotionEvent) {
           let motionBuffer = [];
           
           window.addEventListener('devicemotion', (e) => {
               const acceleration = e.accelerationIncludingGravity;
               if (acceleration) {
                   const magnitude = Math.sqrt(
                       acceleration.x * acceleration.x + 
                       acceleration.y * acceleration.y + 
                       (acceleration.z - 9.81) * (acceleration.z - 9.81)
                   );
                   
                   motionBuffer.push(magnitude);
                   if (motionBuffer.length > 8) {
                       motionBuffer.shift();

   // Calculate final position with balanced weighted averaging
   function egts_calculateFinalPosition() {
       if (egts_positionBuffer.length === 0) return null;
       
       let totalWeight = 0;
       let latSum = 0;
       let lngSum = 0;
       
       egts_positionBuffer.forEach((pos, index) => {
           const recencyWeight = Math.pow(0.85, egts_positionBuffer.length - index - 1);
           const accuracyWeight = 1 / Math.max(1, pos.accuracy);
           const consistencyWeight = egts_calculateConsistencyWeight(pos, egts_positionBuffer);
           const weight = recencyWeight * accuracyWeight * consistencyWeight;
           
           latSum += pos.lat * weight;
           lngSum += pos.lng * weight;
           totalWeight += weight;
       });
       
       return {
           lat: latSum / totalWeight,
           lng: lngSum / totalWeight,
           accuracy: egts_positionBuffer[egts_positionBuffer.length - 1].accuracy,
           heading: egts_positionBuffer[egts_positionBuffer.length - 1].heading,
           timestamp: egts_positionBuffer[egts_positionBuffer.length - 1].timestamp,
           speedMPS: egts_positionBuffer[egts_positionBuffer.length - 1].speedMPS
       };
   }
   
   function egts_calculateConsistencyWeight(position, buffer) {
       if (buffer.length < 3) return 1;
       
       const distances = buffer.map(p => egts_calculateDistance(position, p));
       distances.sort((a, b) => a - b);
       const medianDistance = distances[Math.floor(distances.length / 2)];
       
       return 1 / (1 + medianDistance * 6);
   }

// Calculate distance between two points using Haversine formula
function calculateDistance(pos1, pos2) {
    if (!pos1 || !pos2 || 
        typeof pos1.lat !== 'number' || typeof pos1.lng !== 'number' || 
        typeof pos2.lat !== 'number' || typeof pos2.lng !== 'number') {
        return Infinity;
    }
    
    // Haversine formula implementation
    const R = 6371000; // Earth's radius in meters
    const lat1 = pos1.lat * Math.PI / 180;
    const lat2 = pos2.lat * Math.PI / 180;
    const deltaLat = (pos2.lat - pos1.lat) * Math.PI / 180;
    const deltaLng = (pos2.lng - pos1.lng) * Math.PI / 180;

    const a = Math.sin(deltaLat/2) * Math.sin(deltaLat/2) +
            Math.cos(lat1) * Math.cos(lat2) *
            Math.sin(deltaLng/2) * Math.sin(deltaLng/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

    return R * c;
}
