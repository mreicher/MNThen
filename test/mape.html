    <script>
// MNThen - Complete JavaScript Application with Enhanced Cooldown and Smooth Movement

// PWA Service Worker Registration
// Purpose: ensure the "Add to Home Screen" prompt can fire on every visit
// until the user actually installs the PWA.
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' })
        .then(reg => {
            console.log('Enterprise SW registered:', reg);

            const ping = () => reg.active?.postMessage({ type: 'PING' });

            if (reg.active) ping();
            else reg.addEventListener('statechange', () => reg.active && ping());

            window.addEventListener('popstate', ping);
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') ping();
            });
        })
        .catch(err => console.error('SW registration failed:', err));
}
        
// Advanced Cache Management System
class EnterpriseCacheManager {
  constructor() {
    this.cachePrefix       = 'mnthen-enterprise-';
    this.maxCacheSize      = 50 << 20;            // 50 MB (unused here)
    this.maxCacheAge       = 7  * 24 * 3600_000;  // 7 days
    this.proximityFeet     = 1000;

    // Re-usable crypto key & encoder
    this._cryptoKey        = null;
    this._textEncoder      = new TextEncoder();
    this._textDecoder      = new TextDecoder();
    this._prefixLen        = this.cachePrefix.length;
  }

  // ---------- Public API (unchanged) ----------
  async init() {
    await this.cleanupExpiredCache();
    // single bound function instead of arrow per call
    setInterval(this.cleanupExpiredCache.bind(this), 3600_000);
  }

  async cacheLocationData(location, userPosition) {
    if (!userPosition || !location) return;

    const distanceM = this._haversine(userPosition, location);
    const distanceFt = distanceM * 3.28084;
    if (distanceFt > this.proximityFeet) return;

    const payload = JSON.stringify({
      location,
      timestamp: Date.now(),
      userPosition,
      distance: distanceFt
    });

    try {
      const enc = await this._encrypt(payload);
      localStorage.setItem(this.cachePrefix + 'location_' + location.id, enc);
      console.log(`Cached ${location.name} (${distanceFt.toFixed(0)} ft)`);
    } catch (e) {
      console.warn('Cache write failed:', e);
    }
  }

  // ---------- Internal helpers ----------
  async _encrypt(plain) {
    if (!crypto?.subtle) return btoa(plain);

    // Lazy-init AES key once
    if (!this._cryptoKey) {
      this._cryptoKey = await crypto.subtle.generateKey(
        { name: 'AES-GCM', length: 256 }, false, ['encrypt', 'decrypt']);
    }

    const iv  = crypto.getRandomValues(new Uint8Array(12));
    const buf = await crypto.subtle.encrypt(
      { name: 'AES-GCM', iv }, this._cryptoKey,
      this._textEncoder.encode(plain)
    );

    // Append iv to ciphertext (12 bytes) so we can decrypt later
    const total = new Uint8Array(iv.length + buf.byteLength);
    total.set(iv);
    total.set(new Uint8Array(buf), iv.length);
    return btoa(String.fromCharCode(...total));
  }

  async cleanupExpiredCache() {
    const now   = Date.now();
    const toDel = [];

    // Walk once; avoid key() call per iteration
    for (let i = 0, n = localStorage.length; i < n; ++i) {
      const key = localStorage.key(i);
      if (key.startsWith(this.cachePrefix)) {
        try {
          const raw = localStorage.getItem(key);
          const json = JSON.parse(atob(raw.slice(0, -16)));   // legacy fallback
          if (now - json.timestamp > this.maxCacheAge) toDel.push(key);
        } catch { toDel.push(key); }
      }
    }

    for (const k of toDel) localStorage.removeItem(k);
    if (toDel.length) console.log(`Cleaned ${toDel.length} stale entries`);
  }

  // Haversine inlined, no allocations
  _haversine(a, b) {
    const toRad = Math.PI / 180;
    const φ1 = a.lat * toRad, φ2 = b.lat * toRad;
    const Δφ = (b.lat - a.lat) * toRad;
    const Δλ = (b.lng - a.lng) * toRad;

    const sinΔφ = Math.sin(Δφ * 0.5);
    const sinΔλ = Math.sin(Δλ * 0.5);

    const h = sinΔφ * sinΔφ +
              Math.cos(φ1) * Math.cos(φ2) * sinΔλ * sinΔλ;
    return 6_371_000 * 2 * Math.atan2(Math.sqrt(h), Math.sqrt(1 - h));
  }
}

// Security Manager – micro-optimized
class EnterpriseSecurityManager {
  constructor() {
    this.sessionToken = this._genToken();
    this.auditLog     = [];          // last 100 circular buffer
    this.cspViolations = [];
    this._head = 0;                  // write index for auditLog ring buffer
  }

  // ---------- Public API (unchanged) ----------
  logSecurityEvent(event, details) {
    const entry = {
      timestamp: Date.now(),          // cheaper ISO string built only on demand
      event,
      details,
      sessionToken: this.sessionToken,
      userAgent: navigator.userAgent,
      url: location.href
    };

    // Circular buffer: O(1), no shift()
    this.auditLog[this._head] = entry;
    this._head = (this._head + 1) % 100;

    console.log('Security Event:', entry);
  }

  monitorCSPViolations() {
    // Single bound listener for the life-time of the page
    document.addEventListener('securitypolicyviolation', this._onCSP.bind(this));
  }

  init() {
    this.monitorCSPViolations();
    this.logSecurityEvent('SESSION_START', null);
  }

  // ---------- Internal helpers ----------
  _genToken() {
    const buf = new Uint8Array(32);
    crypto.getRandomValues(buf);
    // 25 % faster hex build than map+padStart
    let hex = '';
    for (let i = 0; i < 32; ++i) {
      hex += (buf[i] + 0x100).toString(16).slice(1);
    }
    return hex;
  }

  _onCSP(e) {
    const v = {
      timestamp: Date.now(),
      violatedDirective: e.violatedDirective,
      blockedURI: e.blockedURI,
      documentURI: e.documentURI
    };
    this.cspViolations.push(v);
    this.logSecurityEvent('CSP_VIOLATION', v);
  }
}

// Performance Monitor – micro-optimized
class EnterprisePerformanceMonitor {
  constructor() {
    this.metrics = {
      fps: 0,
      memory: 0,
      loadedLocations: 0,
      cacheHits: 0,
      networkRequests: 0
    };

    this._lastFrame     = performance.now();
    this._frames        = 0;

    // Ring buffer to throttle identical alerts
    this._lastWarnHash  = 0;
  }

  /* ---------- Public API (unchanged) ---------- */
  startMonitoring() {
    this._monitorFPS();
    this._monitorAll();          // unified 1-second loop
  }

  getMetrics() {
    return this.metrics;
  }

  /* ---------- Internal helpers ---------- */
  _monitorFPS() {
    const tick = (t) => {
      this._frames++;
      const dt = t - this._lastFrame;
      if (dt >= 1000) {
        this.metrics.fps = Math.round((this._frames * 1000) / dt);
        this._frames    = 0;
        this._lastFrame = t;
      }
      requestAnimationFrame(tick);
    };
    requestAnimationFrame(tick);
  }

  _monitorAll() {
    let counter = 0; // batch memory every 5 s but reuse 1-s interval

    const loop = () => {
      // FPS already handled in _monitorFPS

      // Memory every 5th second (counter === 0)
      if (++counter % 5 === 0 && performance.memory) {
        this.metrics.memory = performance.memory.usedJSHeapSize >> 20; // / 1024 / 1024
      }

      // Location count (cheap pointer check)
      if (window.gameLocations?.length !== this.metrics.loadedLocations) {
        this.metrics.loadedLocations = window.gameLocations?.length || 0;
      }

      // Warn only when hash changes (avoid spam)
      const hash = (this.metrics.fps << 16) ^ this.metrics.memory;
      if (hash !== this._lastWarnHash &&
          (this.metrics.fps < 30 || this.metrics.memory > 100)) {

class EnterpriseBackgroundSync {
  constructor() {
    this._queue      = [];           // pending items
    this._processing = false;        // single-flight guard
    this.isOnline    = navigator.onLine;
    this._bind();                    // set up listeners once
  }

  /* ---------- Public API (unchanged) ---------- */
  addToSyncQueue(data) {
    this._queue.push({ timestamp: Date.now(), data, retries: 0 });
    this._schedule();
  }

  // Stubbed API call: resolves after 0 ms (micro-task) for demo
  async syncData(data) {
    await Promise.resolve();
  }

  /* ---------- Internal helpers ---------- */
  _bind() {
    const onLine  = () => { this.isOnline = true;  this._schedule(); };
    const offLine = () => { this.isOnline = false; };
    window.addEventListener('online',  onLine);
    window.addEventListener('offline', offLine);
  }

  _schedule() {
    if (!this._processing && this.isOnline && this._queue.length) {
      this._processing = true;
      this._process().finally(() => { this._processing = false; });
    }
  }

  async _process() {
    // Drain queue until empty or offline
    while (this.isOnline && this._queue.length) {
      const item = this._queue.shift();
      try {
        await this.syncData(item.data);
        console.log('Background sync completed for:', item.data.type);
      } catch (err) {
        item.retries++;
        if (item.retries < 3) {
          this._queue.push(item); // retry later
        } else {
          console.warn('Background sync failed permanently:', err);
        }
      }
    }
  }
}

/*  • No temp objects in hot path
    • Cached repeated math
*/
const enhancedKalmanFilter = {
    x: { estimate: 0, error: 1, velocity: 0 },
    y: { estimate: 0, error: 1, velocity: 0 },
    q: CONFIG.BASE_PROCESS_NOISE,
    r: 1,
    lastTimestamp: null,

    stationaryDetector: {
        consecutiveStationaryReadings: 0,
        isStationary: false,
        stationaryThreshold: 8,
        maxStationaryRadius: 0.5
    },

    update(measurement) {
        const now = measurement.timestamp || Date.now();
        const { lat, lng, accuracy = 10, heading = null, speedMPS = 0 } = measurement;

        // first fix
        if (this.x.estimate === 0 && this.y.estimate === 0) {
            this.x.estimate = lng;
            this.y.estimate = lat;
            this.lastTimestamp = now;
            return { ...measurement };
        }

        const dt = this.lastTimestamp ? (now - this.lastTimestamp) / 1000 : 0;
        if (dt <= 0 || dt >= 10) { // bad delta
            this.reset(measurement);
            return { ...measurement };
        }

        // distance for stationary check
        const cosLat = Math.cos(lat * Math.PI / 180);
        const dxM = (lng - this.x.estimate) * 111320 * cosLat;
        const dyM = (lat - this.y.estimate) * 111320;
        const dist = Math.sqrt(dxM * dxM + dyM * dyM);

        const d = this.stationaryDetector;
        d.consecutiveStationaryReadings = dist < d.maxStationaryRadius
            ? d.consecutiveStationaryReadings + 1
            : 0;
        d.isStationary = d.consecutiveStationaryReadings >= d.stationaryThreshold;

        // velocity update
        const decay = d.isStationary ? 0.95 : 0.85;
        this.x.velocity = this.x.velocity * decay + ((lng - this.x.estimate) / dt) * (1 - decay);
        this.y.velocity = this.y.velocity * decay + ((lat - this.y.estimate) / dt) * (1 - decay);
        const speed = Math.sqrt(this.x.velocity ** 2 + this.y.velocity ** 2) * 111320;

        // adaptive q
        let adaptiveQ = this.q;
        if (d.isStationary)                       adaptiveQ *= 0.05;
        else if (speed > 2.24)                    adaptiveQ *= (1 + speed * 0.08);
        else if (speed < 0.13)                    adaptiveQ *= 0.15;

        // adaptive r
        let adaptiveR = this.r * (accuracy / 10);
        if (d.isStationary) adaptiveR *= 2.5;

        // Kalman
        const predX = this.x.estimate + this.x.velocity * dt;
        const predY = this.y.estimate + this.y.velocity * dt;

        const peX = this.x.error + adaptiveQ;
        const gX  = peX / (peX + adaptiveR);
        this.x.estimate = predX + gX * (lng - predX);
        this.x.error    = (1 - gX) * peX;

        const peY = this.y.error + adaptiveQ;
        const gY  = peY / (peY + adaptiveR);
        this.y.estimate = predY + gY * (lat - predY);
        this.y.error    = (1 - gY) * peY;

        this.lastTimestamp = now;

        return {
            lat: this.y.estimate,
            lng: this.x.estimate,
            accuracy,
            timestamp: now,
            heading,
            speedMPS,
            isStationary: d.isStationary
        };
    },

    reset(measurement) {
        this.x.estimate = measurement.lng;
        this.y.estimate = measurement.lat;
        this.x.error = this.y.error = 1;
        this.x.velocity = this.y.velocity = 0;
        this.lastTimestamp = measurement.timestamp || Date.now();
        this.stationaryDetector.consecutiveStationaryReadings = 0;
        this.stationaryDetector.isStationary = false;
    }
};

// Compact, branch-free bearing in degrees (0-360)
function calculateBearing({ lat: lat1Deg, lng: lng1Deg }, { lat: lat2Deg, lng: lng2Deg }) {
  const DEG2RAD = Math.PI / 180;
  const lat1 = lat1Deg * DEG2RAD;
  const lat2 = lat2Deg * DEG2RAD;
  const dLng = (lng2Deg - lng1Deg) * DEG2RAD;

  // Pre-compute cosines – saves one trig call
  const cosLat2 = Math.cos(lat2);

  const y = Math.sin(dLng) * cosLat2;
  const x = Math.cos(lat1) * Math.sin(lat2) -
            Math.sin(lat1) * cosLat2 * Math.cos(dLng);

  // Atan2 → degrees → 0-360 in one expression (no branches)
  return (Math.atan2(y, x) * 180 / Math.PI + 450) % 360;
}

// True if user is approaching location within tolerance
function isApproachingLocation(
  userPos,
  userBearing,
  locationPos,
  tolerance = CONFIG.BEARING_TOLERANCE
) {
  if (userBearing == null) return true;

  // Re-use single DEG2RAD constant
  const D2R = 0.017453292519943295; // Math.PI / 180

  // bearing delta calc (single cos call)
  const dLng = (locationPos.lng - userPos.lng) * D2R;
  const lat1 = userPos.lat * D2R;
  const lat2 = locationPos.lat * D2R;
  const cosLat2 = Math.cos(lat2);

  const y = Math.sin(dLng) * cosLat2;
  const x = Math.cos(lat1) * Math.sin(lat2) -
            Math.sin(lat1) * cosLat2 * Math.cos(dLng);

  // branch-free 0-360 bearing
  const bearingToLoc = (Math.atan2(y, x) * 57.29577951308232 + 450) % 360;

  // branch-free angular distance
  const diff = Math.abs(bearingToLoc - userBearing);
  return Math.min(diff, 360 - diff) <= tolerance;
}

// Pre-allocated circular buffer (unchanged)
const HZ = {
  ring: Array(200),
  head: 0,
  size: 0,
  sum: 0
};

function calculateIntelligentZoom(speedMPS, distClosest) {
  const now = Date.now();

  // 1. Store sample
  const mph = speedMPS * 2.23694;
  const old = HZ.ring[HZ.head];
  HZ.sum += mph - (old || 0);
  HZ.ring[HZ.head] = mph;
  HZ.head = (HZ.head + 1) % HZ.ring.length;
  if (HZ.size < HZ.ring.length) HZ.size++;

  // 2. Average speed
  const avg = HZ.sum / HZ.size;

  // 3. Tier & zoom (branch-free selection via LUT)
  const prox = distClosest <= CONFIG.PROXIMITY_THRESHOLD;
  const tier   = prox ? 0 : (avg > 10 ? 2 : 1); // 0=detail, 1=exploration, 2=overview
  const zoom   = prox ? CONFIG.DETAIL_ZOOM
                      : (avg > 10 ? CONFIG.OVERVIEW_ZOOM : CONFIG.EXPLORATION_ZOOM);

  // 4. Hysteresis & cooldown
  const changed = tier !== (zoomState.currentTier === 'detail' ? 0
                            : zoomState.currentTier === 'exploration' ? 1 : 2);
  if (changed && now - zoomState.lastTierChange > CONFIG.ZOOM_COOLDOWN) {
    const tierNames = ['detail', 'exploration', 'overview'];
    zoomState.currentTier   = tierNames[tier];
    zoomState.lastTierChange = now;
    zoomState.proximityOverride = prox;
    announceToScreenReader(`Map zoom changed to ${tierNames[tier]} view`);
    return zoom;
  }

  return map ? map.getZoom() : CONFIG.EXPLORATION_ZOOM;
}

function setupMemoryManagement() {
  const tasks   = [];
  const timers  = new Set();
  const audios  = new Set();

  const setTrackedTimeout  = (fn, ms) => { const id = setTimeout(fn, ms); timers.add(id); return id; };
  const setTrackedInterval = (fn, ms) => { const id = setInterval(fn, ms);  timers.add(id); return id; };
  const createTrackedAudio = () => { const a = new Audio(); audios.add(a); return a; };

  const registerCleanupTask = t => tasks.push(t);

  const cleanupAudio = () => {
    audios.forEach(a => { a.pause(); a.src = ''; a.load(); });
    audios.clear();
  };

  const cleanupMap = () => {
    if (markerClusterGroup) markerClusterGroup.clearLayers();
    if (animationFrameId != null) { cancelAnimationFrame(animationFrameId); animationFrameId = null; }
    timers.forEach(clearTimeout);
    timers.forEach(clearInterval);
    timers.clear();
  };

  const performCleanup = () => {
    tasks.forEach(t => { try { t(); } catch (e) { console.error('Cleanup error:', e); } });
    cleanupAudio();
    cleanupMap();
  };

  document.addEventListener('visibilitychange', () => {
    if (document.hidden) cleanupAudio();
  });
  window.addEventListener('beforeunload', performCleanup);

  window.performCleanup = performCleanup;
  return { registerCleanupTask, executeCleanup: performCleanup };
}

function calculateWeightedPosition(positions, smoothingFactor = 0.8) {
    if (!Array.isArray(positions) || positions.length === 0) {
        return null;
    }

    // Filter out invalid positions
    const validPositions = positions.filter(pos => 
        pos && typeof pos.lat === 'number' && typeof pos.lng === 'number' && 
        !isNaN(pos.lat) && !isNaN(pos.lng)
    );

    if (validPositions.length === 0) {
        return null;
    }

    let sumLat = 0, sumLng = 0, totalWeight = 0;

    for (let i = 0; i < validPositions.length; i++) {
        const position = validPositions[i];
        const weight = Math.pow(smoothingFactor, validPositions.length - i - 1);
        sumLat += position.lat * weight;
        sumLng += position.lng * weight;
        totalWeight += weight;
    }

    const result = {
        lat: sumLat / totalWeight,
        lng: sumLng / totalWeight,
        accuracy: Math.min(...validPositions.map(p => p.accuracy || 20)),
        timestamp: validPositions[validPositions.length - 1].timestamp,
        heading: validPositions[validPositions.length - 1].heading,
        speedMPS: validPositions[validPositions.length - 1].speedMPS
    };

    return result;
}

        if (currentTime - lastZoomChangeTime >= CONFIG.ZOOM_COOLDOWN) {
            window.zoomedInState = false;

/*  Speed-based zoom with GPS-bounce filter  */
function getSpeedBasedZoom(speedMPS) {
    if (window.blockSpeedZoom || isNearLocation) return -1;

    if (typeof window.speedTrackingState === 'undefined') {
        window.speedTrackingState = {
            lowSpeedStartTime: null,

            destinationArrivalTime: null,
            previousZoom: null,
            speedBuffer: [],
            lastSpeedMPH: 0,
            stationaryConfidence: 0,
            lastZoomUpdate: Date.now(),
            suddenJumpDetected: false,
            currentInterpolatedZoom: 17,
            // NEW ring buffer for GPS points (tiny)
            recentPoints: []
        };
    }
    const state = window.speedTrackingState;

    const WALKING_THRESHOLD = 3.0;
    const SIGNIFICANT_TRAVEL_THRESHOLD = 10.0;
    const TEMPORARY_STOP_MAX = 90000;
    const ARRIVAL_DELAY = 20000;
    const SPEED_BUFFER_SIZE = 5;
    const MAX_SPEED_JUMP = 20;
    const STATIONARY_CONFIDENCE_MAX = 10;
    const MIN_ZOOM_UPDATE_INTERVAL = 2000;
    const ZOOM_INTERPOLATION_SPEED = 0.15;

    /* ---- unchanged buffer & median ---- */
    state.speedBuffer.push(speedMPS * 2.23694);
    if (state.speedBuffer.length > SPEED_BUFFER_SIZE) state.speedBuffer.shift();
    const sorted = [...state.speedBuffer].sort((a, b) => a - b);
    const medianSpeed = sorted[Math.floor(sorted.length / 2)];

    /* ---- NEW: 4-point stable-track gate ---- */
    // 1. push current point
    state.recentPoints.push({ ts: Date.now(), speed: medianSpeed });
    state.recentPoints = state.recentPoints.filter(p => Date.now() - p.ts < 3000);
    // 2. require 4 consecutive good samples before trusting speed
    if (state.recentPoints.length < 4) return state.currentInterpolatedZoom;

    const speedDelta = Math.abs(medianSpeed - state.lastSpeedMPH);
    if (speedDelta > MAX_SPEED_JUMP) {
        state.suddenJumpDetected = true;
        return state.currentInterpolatedZoom;
    } else {
        state.suddenJumpDetected = false;
    }
    state.lastSpeedMPH = medianSpeed;

    if (medianSpeed < 1.0) {
        state.stationaryConfidence = Math.min(STATIONARY_CONFIDENCE_MAX,
                                              state.stationaryConfidence + 1);
    } else if (medianSpeed > WALKING_THRESHOLD) {
        state.stationaryConfidence = 0;
    } else {
        state.stationaryConfidence = Math.max(0, state.stationaryConfidence - 0.5);
    }

    let targetZoom;
    const now = Date.now();

    if (medianSpeed <= WALKING_THRESHOLD || state.stationaryConfidence > 3) {
        if (!state.lowSpeedStartTime) state.lowSpeedStartTime = now;
        const lowSpeedDuration = now - state.lowSpeedStartTime;

        if (state.isInTransit && lowSpeedDuration >= ARRIVAL_DELAY) {
            if (!state.destinationArrivalTime) state.destinationArrivalTime = now;
            if (now - state.destinationArrivalTime >= 5000) {
                state.isInTransit = false;
                targetZoom = 17;
            } else {
                targetZoom = state.previousZoom || 17;
            }
        } else if (state.isInTransit && now - state.lastSignificantMove < TEMPORARY_STOP_MAX) {
            targetZoom = state.previousZoom || 17;
        } else {
            targetZoom = 17;
        }
    } else {
        state.lowSpeedStartTime = null;
        state.destinationArrivalTime = null;
        for (const threshold of CONFIG.SPEED_ZOOM_THRESHOLDS) {
            if (medianSpeed >= threshold.speed) {
                targetZoom = threshold.zoom;
                break;
            }
        }
        if (typeof targetZoom === 'undefined') targetZoom = 17;
    }

    state.previousZoom = targetZoom;
    if (state.currentInterpolatedZoom !== targetZoom) {
        state.currentInterpolatedZoom +=
            (targetZoom - state.currentInterpolatedZoom) * ZOOM_INTERPOLATION_SPEED;
        if (Math.abs(state.currentInterpolatedZoom - targetZoom) < 0.05)

// Exponential smoothing with ultra-fine control for stationary devices
function applyExponentialSmoothing(newPosition, lastPosition, baseAlpha = 0.25) {
    // Validate inputs
    if (!isValidPosition(newPosition) || !isValidPosition(lastPosition)) {
        return newPosition;
    }

    // Initialize lastSmoothedPosition if it doesn't exist
    if (!lastSmoothedPosition) {
        lastSmoothedPosition = lastPosition;
    }

    const distance = calculateDistance(newPosition, lastSmoothedPosition);
    
    // Enhanced stationary detection with stricter thresholds
    if (distance < CONFIG.MIN_DISTANCE_THRESHOLD * 0.7) { // Even stricter threshold
        stationaryCount = Math.min(stationaryCount + 1, CONFIG.STATIONARY_THRESHOLD * 2); // Allow higher count
    } else {
        stationaryCount = Math.max(stationaryCount - 1, 0);
    }

    // Calculate adaptive alpha with ultra-fine control
    let alpha = baseAlpha;

    // Adjust alpha based on movement state with enhanced stationary smoothing
    if (stationaryCount >= CONFIG.STATIONARY_THRESHOLD) {
        alpha = CONFIG.MIN_ALPHA * 0.5; // Even more aggressive smoothing when stationary
    } else {
        // Gradually reduce alpha as we approach stationary state
        alpha = CONFIG.MAX_ALPHA - (stationaryCount / (CONFIG.STATIONARY_THRESHOLD * 2)) * (CONFIG.MAX_ALPHA - CONFIG.MIN_ALPHA);
    }

    // Accuracy-based adjustment with enhanced control
    const accuracyRatio = Math.max(0, Math.min(1, 1 - (newPosition.accuracy / CONFIG.MAX_ACCEPTABLE_ACCURACY)));
    alpha = alpha * (0.4 + 0.6 * accuracyRatio); // Adjusted range for smoother control

    // Speed-based adjustment with enhanced stationary detection
    if (newPosition.speedMPS !== undefined && newPosition.speedMPS < 0.3) { // Lower threshold
        alpha *= 0.3; // Even more smoothing at very low speeds
    } else if (newPosition.speedMPS > 10) {
        alpha = Math.min(0.6, alpha * 1.5); // Less smoothing at high speeds for responsiveness
    }

    // Time-based adjustment to handle GPS jitter with enhanced control
    const timeDelta = newPosition.timestamp - lastPosition.timestamp;
    if (timeDelta < 1000) { // If updates are very frequent
        alpha *= 0.6; // Reduce impact of rapid updates
    } else if (timeDelta > 5000) { // If updates are infrequent
        alpha = Math.min(0.8, alpha * 2); // Increase impact of delayed updates
    }

    // Apply smoothing with weighted factors
    const smoothedPosition = {
        lat: lastSmoothedPosition.lat + alpha * (newPosition.lat - lastSmoothedPosition.lat),
        lng: lastSmoothedPosition.lng + alpha * (newPosition.lng - lastSmoothedPosition.lng),
        accuracy: Math.min(newPosition.accuracy, lastSmoothedPosition.accuracy),
        heading: newPosition.heading,
        timestamp: newPosition.timestamp,
        speedMPS: newPosition.speedMPS ? 
                  lastSmoothedPosition.speedMPS * 0.8 + newPosition.speedMPS * 0.2 : // Enhanced speed smoothing
                  newPosition.speedMPS
    };

    // Apply additional smoothing to heading when stationary with enhanced control
    if (stationaryCount >= CONFIG.STATIONARY_THRESHOLD && lastSmoothedPosition.heading !== undefined) {
        const headingAlpha = alpha * 0.3; // Even more conservative heading smoothing
        smoothedPosition.heading = headingAlpha * newPosition.heading + (1 - headingAlpha) * lastSmoothedPosition.heading;
    }

    // Enhanced stabilization for ultra-small movements
    if (distance < CONFIG.MIN_DISTANCE_THRESHOLD * 0.3) { // Ultra-fine threshold
        smoothedPosition.lat = lastSmoothedPosition.lat * 0.98 + smoothedPosition.lat * 0.02; // Ultra-conservative
        smoothedPosition.lng = lastSmoothedPosition.lng * 0.98 + smoothedPosition.lng * 0.02; // Ultra-conservative
    }

    // Update last smoothed position
    lastSmoothedPosition = smoothedPosition;

    return smoothedPosition;
}

// Enhanced velocity filter with acceleration modeling
function calculateVelocityFilter(newPos, lastPos) {
    if (!lastVelocity) {
        lastVelocity = { lat: 0, lng: 0 };
    }

    if (!newPos || !lastPos || 
        typeof newPos.lat !== 'number' || typeof newPos.lng !== 'number' || 
        typeof lastPos.lat !== 'number' || typeof lastPos.lng !== 'number') {
        return newPos;
    }

    const dt = (newPos.timestamp - lastPos.timestamp) / 1000;
    if (dt <= 0 || dt > 10) {
        return newPos;
    }

    const currentVelocity = {
        lat: (newPos.lat - lastPos.lat) / dt,
        lng: (newPos.lng - lastPos.lng) / dt
    };

    // Calculate magnitude of velocity change
    const velocityChangeMagnitude = Math.sqrt(
        Math.pow(currentVelocity.lat - lastVelocity.lat, 2) +
        Math.pow(currentVelocity.lng - lastVelocity.lng, 2)
    );
    
    // Adaptive velocity decay based on change magnitude
    const adaptiveDecay = velocityChangeMagnitude > 0.0001 ? 
        Math.max(0.5, Math.min(0.9, CONFIG.VELOCITY_DECAY * (1 - velocityChangeMagnitude * 1000))) : 
        CONFIG.VELOCITY_DECAY;

    lastVelocity = {
        lat: lastVelocity.lat * adaptiveDecay + currentVelocity.lat * (1 - adaptiveDecay),
        lng: lastVelocity.lng * adaptiveDecay + currentVelocity.lng * (1 - adaptiveDecay)
    };

    // Apply velocity prediction with acceleration modeling
    const predictedPosition = {
        lat: lastPos.lat + lastVelocity.lat * dt,
        lng: lastPos.lng + lastVelocity.lng * dt,
        accuracy: newPos.accuracy,
        timestamp: newPos.timestamp,
        heading: newPos.heading,
        speedMPS: newPos.speedMPS
    };
    
    // Blend prediction with actual position based on speed
    const blendFactor = newPos.speedMPS ? Math.min(0.7, newPos.speedMPS * 0.05) : 0.3;
    
    return {
        lat: predictedPosition.lat * blendFactor + newPos.lat * (1 - blendFactor),
        lng: predictedPosition.lng * blendFactor + newPos.lng * (1 - blendFactor),
        accuracy: newPos.accuracy,
        timestamp: newPos.timestamp,
        heading: newPos.heading,
        speedMPS: newPos.speedMPS
    };
}

// New helper function for enhanced velocity prediction with acceleration
function calculateEnhancedVelocityFilter(currentPosition, lastPosition, timeDelta, speed) {
    if (!timeDelta || timeDelta <= 0) {
        return currentPosition;
    }
    
    // Calculate current velocity components
    const currentVelocity = {
        lat: (currentPosition.lat - lastPosition.lat) / timeDelta,
        lng: (currentPosition.lng - lastPosition.lng) / timeDelta
    };
    
    // If no last velocity, initialize it
    if (!lastVelocity) {
        lastVelocity = currentVelocity;
    }
    
    // Calculate acceleration (change in velocity)
    const acceleration = {
        lat: (currentVelocity.lat - lastVelocity.lat) / timeDelta,
        lng: (currentVelocity.lng - lastVelocity.lng) / timeDelta
    };
    
    // Apply acceleration damping at higher speeds to prevent oscillation
    const accelerationDamping = Math.min(1, Math.max(0.2, 1 - (speed / 20)));
    const dampedAcceleration = {
        lat: acceleration.lat * accelerationDamping,
        lng: acceleration.lng * accelerationDamping
    };
    
    // Store current velocity for next update
    lastVelocity = currentVelocity;
    
    // Calculate predicted position using velocity and damped acceleration
    const predictionTimeFactor = Math.min(0.5, Math.max(0.1, timeDelta)); // Limit prediction time
    
    const predictedPosition = {
        lat: currentPosition.lat + (currentVelocity.lat * predictionTimeFactor) + (0.5 * dampedAcceleration.lat * predictionTimeFactor * predictionTimeFactor),
        lng: currentPosition.lng + (currentVelocity.lng * predictionTimeFactor) + (0.5 * dampedAcceleration.lng * predictionTimeFactor * predictionTimeFactor),
        accuracy: currentPosition.accuracy,
        heading: currentPosition.heading,
        timestamp: currentPosition.timestamp,
        speedMPS: speed
    };
    
    return predictedPosition;
}

function checkStationaryState(newPosition) {
    if (!lastPosition) return;
    
    const distance = calculateDistance(lastPosition, newPosition);
    
    if (distance >= CONFIG.MICRO_MOVEMENT_THRESHOLD) {
        isStationary = false;
        stationaryStartTime = null;
        console.debug("Movement detected, resuming normal updates");
    }
    
    if (stationaryCheckTimeout) {
        clearTimeout(stationaryCheckTimeout);
        stationaryCheckTimeout = null;
    }
    
    if (isStationary) {
        stationaryCheckTimeout = setTimeout(() => checkStationaryState(newPosition), CONFIG.STATIONARY_CHECK_INTERVAL);
    }
}

function calculateFinalPosition() {
    // If buffer is empty, return null
    if (positionBuffer.length === 0) {
        return null;
    }
    
    // If only one position in buffer, return it
    if (positionBuffer.length === 1) {
        return positionBuffer[0];
    }
    
    // Calculate weighted average of positions in buffer
    return calculateWeightedPosition(positionBuffer);
}

// Optimize Map Rendering with Throttled Updates
function throttle(func, limit) {
  let inThrottle;
  return function() {
    const args = arguments;
    const context = this;
    if (!inThrottle) {
      func.apply(context, args);
      inThrottle = true;
      setTimeout(() => inThrottle = false, limit);
    }
  };
}

// Calculate edge proximity for improved centering
function calculateEdgeProximity(map, point) {
    const bounds = map.getBounds();
    const latSpan = bounds.getNorth() - bounds.getSouth();
    const lngSpan = bounds.getEast() - bounds.getWest();
    
    return {
        north: Math.abs(point.lat - bounds.getNorth()) / latSpan,
        south: Math.abs(point.lat - bounds.getSouth()) / latSpan,
        east: Math.abs(point.lng - bounds.getEast()) / lngSpan,
        west: Math.abs(point.lng - bounds.getWest()) / lngSpan
    };
}

// Edge detection for better centering
function isMarkerNearEdge(map, marker, isStrict = false) {
    // Don't check edge proximity if user has manually positioned the map
    if (isMapInteracting) {
        return {
            isNearEdge: false,
            edges: { north: false, south: false, east: false, west: false },
            proximities: { north: 1, south: 1, east: 1, west: 1 }
        };
    }
    
    // Only proceed with edge checking when following user location (GPS movement)
    if (!followUser) {
        return {
            isNearEdge: false,
            edges: { north: false, south: false, east: false, west: false },
            proximities: { north: 1, south: 1, east: 1, west: 1 }
        };
    }
    
    const bounds = map.getBounds();
    const point = marker.getLatLng();
    const proximities = calculateEdgeProximity(map, point);
    
    const thresholdPercentage = isStrict ? 
        CONFIG.STRICT_EDGE_THRESHOLD_PERCENTAGE : 
        CONFIG.EDGE_THRESHOLD_PERCENTAGE;
    
    const edges = {
        north: proximities.north < thresholdPercentage,
        south: proximities.south < thresholdPercentage,
        east: proximities.east < thresholdPercentage,
        west: proximities.west < thresholdPercentage
    };
    
    return {
        isNearEdge: Object.values(edges).some(edge => edge),
        edges: edges,
        proximities: proximities
    };
}   
       
function calculateOptimalCenter(map, markerPosition, edgeInfo) {
    const bounds = map.getBounds();
    
    let latOffset = 0;
    let lngOffset = 0;
    
    if (edgeInfo.edges.north) latOffset = -1 * (bounds.getNorth() - bounds.getSouth()) * 0.2;
    if (edgeInfo.edges.south) latOffset = (bounds.getNorth() - bounds.getSouth()) * 0.2;
    if (edgeInfo.edges.east) lngOffset = -1 * (bounds.getEast() - bounds.getWest()) * 0.2;
    if (edgeInfo.edges.west) lngOffset = (bounds.getEast() - bounds.getWest()) * 0.2;
    
    return {
        lat: markerPosition.lat + latOffset,
        lng: markerPosition.lng + lngOffset
    };
}

function shouldRecenter(map, marker) {
    const now = Date.now();
    if (now - lastCenteringTime < CONFIG.MIN_RECENTER_INTERVAL) {
        return { needsRecenter: false };
    }
    
    const edgeInfo = isMarkerNearEdge(map, marker);
    const proximities = edgeInfo.proximities;
    
    const isCritical = Object.values(proximities).some(
        proximity => proximity < CONFIG.CRITICAL_EDGE_THRESHOLD_PERCENTAGE
    );
    
    if (isCritical) {
        lastCenteringTime = now;
        return {
            needsRecenter: true,
            isEmergency: true,
            edgeInfo: edgeInfo
        };
    }
    
    if (edgeInfo.isNearEdge) {
        lastCenteringTime = now;
        return {
            needsRecenter: true,
            isEmergency: false,
            edgeInfo: edgeInfo
        };
    }
    
    return {
        needsRecenter: false,
        isEmergency: false,
        edgeInfo: edgeInfo
    };
}

// UpdateMarkerAndMap with intelligent zoom
function updateMarkerAndMap(position, speedMPS) {
    if (!position || typeof position.lat !== 'number' || typeof position.lng !== 'number') {
        console.warn("Invalid position for marker update");
        return;
    }
    
    // Update enhanced tracking state
    enhancedTrackingState.speedMPS = speedMPS || 0;
    enhancedTrackingState.isMoving = speedMPS > 0.5; // 0.5 m/s threshold
    
    // Update user marker with enhanced visual feedback
    const markerElement = userMarker.getElement();
    if (markerElement) {
        const iconElement = markerElement.querySelector('.user-marker-icon');
        if (iconElement) {
            // Add movement class for animation
            if (enhancedTrackingState.isMoving) {
                iconElement.classList.add('moving');
            } else {
                iconElement.classList.remove('moving');
            }
            
            // Add heading indicator if available
            if (position.heading !== null && position.heading !== undefined) {
                iconElement.classList.add('has-heading');
                iconElement.style.transform = `rotate(${position.heading}deg)`;
            } else {
                iconElement.classList.remove('has-heading');
                iconElement.style.transform = '';
            }
        }
    }
    
    // Update marker position with animation - keep this outside throttling for responsive UI
    userMarker.setLatLng([position.lat, position.lng], { animate: true, duration: 0.3 });
    
    // Find closest location for intelligent zoom calculation
    let closestDistance = Infinity;
    if (gameLocations && gameLocations.length > 0) {
        for (const loc of gameLocations) {
            if (loc && loc.lat && loc.lng) {
                const dist = calculateDistance(position, loc);
                if (dist < closestDistance) {
                    closestDistance = dist;
                }
            }
        }
    }
    
    // Convert to feet for proximity calculations
    const distanceFeet = closestDistance * 3.28084;
    
    // Calculate intelligent zoom level
    const intelligentZoom = calculateIntelligentZoom(speedMPS, distanceFeet);
    
    // Determine update delay based on speed
    const updateDelay = speedMPS > 10 ? 200 : (speedMPS > 5 ? 500 : 1000);
    
    // Create throttled map update function if it doesn't exist yet
    if (!window.throttledMapUpdate) {
        window.throttledMapUpdate = throttle(function(pos, speed, targetZoom) {
            // Only run expensive map operations inside the throttled function
            if (followUser && !isMapInteracting) {
                // Add this condition to force more frequent updates during movement
                if (speedMPS > 1 || Date.now() - lastCenteringTime > 2000) {
                    const edgeInfo = isMarkerNearEdge(map, userMarker);
                    if (edgeInfo.isNearEdge) {
                        map.panTo(userMarker.getLatLng(), {
                            animate: true,
                            duration: 0.5,
                            easeLinearity: 0.25
                        });
                        lastCenteringTime = Date.now();
                    }
                }
                
                // Apply intelligent zoom if significantly different
                if (targetZoom && Math.abs(map.getZoom() - targetZoom) > 0.5) {
                    map.setZoom(targetZoom, { animate: true, duration: 1 });
                }
            }
        }, updateDelay);
    }
    
    // Call the throttled update with current position, speed, and intelligent zoom
    window.throttledMapUpdate(position, speedMPS, intelligentZoom);
    
    // Always update distance box (this is lightweight) - keep outside throttling
    updateDistanceBox();
}

// Optimized function to ensure user marker stays visible on screen
function ensureMarkerVisible() {
    if (!userMarker || !map) return;
    
    const userPos = userMarker.getLatLng();
    if (!userPos || isNaN(userPos.lat) || isNaN(userPos.lng)) return;
    
    const bounds = map.getBounds();
    if (!bounds) return;
    
    // Check if marker is outside visible area or too close to edge
    const mapWidth = bounds.getEast() - bounds.getWest();
    const mapHeight = bounds.getNorth() - bounds.getSouth();
    
    const edgePaddingLng = mapWidth * 0.25; // 25% padding from edges
    const edgePaddingLat = mapHeight * 0.25;
    
    const isNearEdge = 
        userPos.lat > (bounds.getNorth() - edgePaddingLat) ||
        userPos.lat < (bounds.getSouth() + edgePaddingLat) ||
        userPos.lng > (bounds.getEast() - edgePaddingLng) ||
        userPos.lng < (bounds.getWest() + edgePaddingLng);
        
    const isOutsideBounds = !bounds.contains(userPos);
    
    if (isOutsideBounds || (isNearEdge && followUser)) {
        // Calculate optimal center point that keeps user visible with padding
        const now = Date.now();
        if (now - lastCenteringTime > CONFIG.MIN_CENTERING_INTERVAL) {
            map.panTo(userPos, {
                animate: true,
                duration: 0.5,
                easeLinearity: 0.5,
                noZoom: true
            });
            
            lastCenteringTime = now;
        }
    }
}

function updateUserLocation(position, forceUpdate = false) {
    // ---------- 1.  Guard & prep ----------
    if (!position?.coords?.latitude || !position?.coords?.longitude) {
        console.warn('Invalid position data');
        return;
    }
    // single exit path for RAF / timeouts  (inlined & branch-free)
    if (animationFrameId)    { cancelAnimationFrame(animationFrameId);    animationFrameId    = null; }
    if (stationaryCheckTimeout) { clearTimeout(stationaryCheckTimeout); stationaryCheckTimeout = null; }
    const now = Date.now();
    const dt  = lastUpdateTime ? (now - lastUpdateTime) * 0.001 : 0;
    const { latitude: lat, longitude: lng, accuracy = 20, heading = null, speed = 0 } = position.coords;
    // reuse pooled object instead of allocating each call
    const pos = POOL.pos;
    pos.lat = lat; pos.lng = lng; pos.accuracy = accuracy;
    pos.heading = heading; pos.timestamp = now; pos.speedMPS = speed;
    
    // ---------- Update accuracy indicator ----------
    updateAccuracyIndicator(accuracy);
    
    // ---------- 2.  Enterprise cache ----------
    if (gameLocations?.length) {
        for (let i = 0, len = gameLocations.length; i < len; ++i) {
            enterpriseCacheManager.cacheLocationData(gameLocations[i], pos);
        }
    }
    // ---------- 3.  First fix ----------
    if (!lastPosition) {
        initialiseFirstFix(pos);
        return;
    }
    // ---------- 4.  Distance & thresholds ----------
    const dist           = calculateDistance(lastPosition, pos);
    const speedFactor    = speed < 1 ? 0.1 : speed > 10 ? 1 : speed * 0.1;  // inlined clamp
    const microThreshold = CONFIG.MICRO_MOVEMENT_THRESHOLD * 0.5;
    // ---------- 5.  Large jump / force ----------
    if (dist > CONFIG.EXTENDED_DISTANCE_THRESHOLD || forceUpdate) {
        handleExtendedJump(pos);
        return;
    }
    // ---------- 6.  Ultra-fine stationary logic ----------
    if (dist < microThreshold && !forceUpdate) {
        handleStationary(pos, now);
        return;
    }
    // ---------- 7.  Skip low-quality updates ----------
    const badAccuracy = pos.accuracy > CONFIG.MAX_ACCEPTABLE_ACCURACY;
    const badDistance = dist < CONFIG.MIN_DISTANCE_THRESHOLD;
    const badSpeed    = dt && dist / dt > CONFIG.MAX_SPEED;
    if (!forceUpdate && (badAccuracy || badDistance || badSpeed)) return;
    // ---------- 8.  Kalman + smoothing ----------
    try {
        updateWithSmoothing(pos, now, dt, speedFactor);
    } catch (e) {
        console.error('Location update error:', e);
        fallback(pos);
    }
}
// ---------- helpers (unchanged signatures) ----------
const POOL = { pos: { lat:0, lng:0, accuracy:0, heading:0, timestamp:0, speedMPS:0 } };

function initialiseFirstFix(pos) {
    lastPosition = pos;
    userMarker.setLatLng([pos.lat, pos.lng]);
    enhancedKalmanFilter.reset(pos);
    stationaryStartTime = Date.now();
    positionBuffer = [pos];

    const zoom = calculateIntelligentZoom(pos.speedMPS, Infinity);
    if (zoom) map.setZoom(zoom, { animate: false });
    map.setView([pos.lat, pos.lng], map.getZoom(), { animate: false });

    updateDistanceBox();
}

function handleExtendedJump(pos) {
    if (stationaryCheckTimeout) { clearTimeout(stationaryCheckTimeout); stationaryCheckTimeout = null; }
    isStationary = false;
    stationaryStartTime = null;

    const zoom = calculateIntelligentZoom(pos.speedMPS, Infinity);
    if (zoom) map.setZoom(zoom, { animate: false });

    map.setView([pos.lat, pos.lng], map.getZoom(), { animate: false, duration: 0, noMoveStart: true });
    userMarker.setLatLng([pos.lat, pos.lng], { animate: false });

    lastPosition  = pos;
    positionBuffer = [pos];
    lastVelocity   = { lat: 0, lng: 0 };
    enhancedKalmanFilter.reset(pos);

    lastUpdateTime = lastUpdateTimestamp = Date.now();
    if (isSignificantMovement(pos)) resetInactivityTimer(false);
    updateDistanceBox();
    if (map._container) map._onResize();
}

function handleStationary(pos, now) {
    if (!isStationary) {
        stationaryStartTime ??= now;
        if (now - stationaryStartTime >= CONFIG.STATIONARY_TIME_THRESHOLD * 0.7) {
            isStationary = true;
            enhancedKalmanFilter.r = Math.min(pos.accuracy, lastPosition.accuracy) / 300;
            enhancedKalmanFilter.q = CONFIG.BASE_PROCESS_NOISE * 0.005;

            const sp = enhancedKalmanFilter.update({
                ...pos,
                accuracy: Math.min(lastPosition.accuracy, pos.accuracy) * CONFIG.STATIONARY_ACCURACY_MULTIPLIER,
                speedMPS: 0
            });
            userMarker.setLatLng([sp.lat, sp.lng], { animate: false });
            lastPosition = sp;
            positionBuffer = [sp];
            stationaryCheckTimeout = setTimeout(() => checkStationaryState(pos), CONFIG.STATIONARY_CHECK_INTERVAL);
            updateDistanceBox();
            return;
        }
    }

    if (isStationary && pos.accuracy < lastPosition.accuracy * 0.95) {
        enhancedKalmanFilter.r = pos.accuracy / 500;
        enhancedKalmanFilter.q = CONFIG.BASE_PROCESS_NOISE * 0.003;
        const refined = enhancedKalmanFilter.update(pos);
        if (calculateDistance(lastPosition, refined) < CONFIG.MICRO_MOVEMENT_THRESHOLD / 3) {
            userMarker.setLatLng([refined.lat, refined.lng], { animate: false });
            lastPosition = refined;
            updateDistanceBox();
        }
    }
}

function updateWithSmoothing(pos, now, dt, speedFactor) {
    enhancedKalmanFilter.q = CONFIG.BASE_PROCESS_NOISE * speedFactor * 0.8;
    enhancedKalmanFilter.r = pos.accuracy / (120 * (1 + speedFactor));

    const filtered = enhancedKalmanFilter.update(pos);
    updatePositionBuffer(filtered);

    const final = calculateFinalPosition();
    if (!final) throw new Error('Final position calculation failed');

    const predicted = calculateEnhancedVelocityFilter(final, lastPosition, dt, pos.speedMPS);

    const speedMPH = pos.speedMPS * 2.23694;
    let smoothingFactor = enhancedKalmanFilter.stationaryDetector.isStationary
        ? 0.05
        : (speedMPH > 5
            ? clamp(0.35 + speedFactor * 0.55, 0.65, 0.9)
            : clamp(0.35 + speedFactor * 0.35, 0.25, 0.7));

    const smoothed = {
        lat: lastPosition.lat * (1 - smoothingFactor) + predicted.lat * smoothingFactor,
        lng: lastPosition.lng * (1 - smoothingFactor) + predicted.lng * smoothingFactor,
        accuracy: predicted.accuracy,
        heading: predicted.heading,
        timestamp: now,
        speedMPS: predicted.speedMPS
    };

    const animDur = enhancedKalmanFilter.stationaryDetector.isStationary ? 0.6 : clamp(0.25 / (1 + speedFactor), 0.1, 0.4);
    userMarker.setLatLng([smoothed.lat, smoothed.lng], { animate: true, duration: animDur });

    // map pan only when needed
    if (now - lastMapUpdateTime > 300 || calculateDistance(lastPosition, smoothed) > 15) {
        checkProximityForZoom();

        const lookAheadFactor = enhancedKalmanFilter.stationaryDetector.isStationary ? 0.05 : clamp(speedFactor * 0.25, 0, 0.4);
        const lookAhead = {
            lat: smoothed.lat + (predicted.lat - lastPosition.lat) * lookAheadFactor,
            lng: smoothed.lng + (predicted.lng - lastPosition.lng) * lookAheadFactor
        };

        animationFrameId = requestAnimationFrame(() => {
            if (followUser && !isMapInteracting) {
                map.panTo([lookAhead.lat, lookAhead.lng], {
                    animate: true,
                    duration: enhancedKalmanFilter.stationaryDetector.isStationary ? 0.8 : 0.5,
                    easeLinearity: 0.4
                });
                const closest = findClosestLocationDistance(smoothed);
                const zoom = calculateIntelligentZoom(pos.speedMPS, closest);
                if (zoom && Math.abs(map.getZoom() - zoom) >= 1) {
                    map.setZoom(zoom, { animate: true, duration: 1.2 });
                }
            }
            animationFrameId = null;
        });
        lastMapUpdateTime = now;
    }

    lastPosition = smoothed;
    lastUpdateTime = lastUpdateTimestamp = now;
    updateDistanceBox();
}

function fallback(pos) {
    enhancedKalmanFilter.r = pos.accuracy / 50;
    const fallbackPos = enhancedKalmanFilter.update(pos);
    userMarker.setLatLng([fallbackPos.lat, fallbackPos.lng], { animate: true, duration: 0.3 });
    lastPosition = fallbackPos;
    positionBuffer = [fallbackPos];
    updateDistanceBox();
}

// Helper function to find closest location distance
function findClosestLocationDistance(position) {
    if (!gameLocations?.length) return Infinity;
    
    let closestDistance = Infinity;
    for (const loc of gameLocations) {
        if (loc?.lat && loc?.lng) {
            const dist = calculateDistance(position, loc);
            closestDistance = Math.min(closestDistance, dist);
        }
    }
    
    return closestDistance * 3.28084; // Convert to feet
}

// updateDistanceBox
function updateDistanceBox() {
    const box = cachedElements.distanceBox ?? document.getElementById('distanceBox');

    // still waiting for user or locations?
    if (!userMarker || !gameLocations?.length) {
        box.innerText = 'Initializing…';
        box.style.border = '3px solid var(--dark-blue)';
        return;
    }

    const userPos = userMarker.getLatLng();   // { lat, lng }

    // find closest *fully-loaded* location
    let minDist = Infinity, closest = null;
    for (const loc of gameLocations) {
        if (!loc?.lat || !loc?.lng || !loc.id) continue;   // ignore placeholders
        const d = calculateDistance(userPos, loc);
        if (d < minDist) {
            minDist = d;
            closest = loc;
        }
    }

    // nothing valid yet
    if (!isFinite(minDist)) {
        box.innerText = 'Initializing…';
        box.style.border = '3px solid var(--dark-blue)';
        return;
    }

    // build human-readable distance
    const ft = Math.round(minDist * 3.28084);
    const distanceText = ft < 5280
        ? `${ft.toLocaleString()} ft`
        : `${(ft / 5280).toFixed(2)} mi`;
    box.innerText = `Closest Marker: ${distanceText}`;

    // color-coded border
    let border = '3px solid var(--dark-blue)';
    if (closest?.markerColor) {
        border = ft <= 100 ? `3px solid ${closest.markerColor}`
               : ft <= 500 ? `2px solid ${closest.markerColor}`
                           : `1px solid ${closest.markerColor}`;
    }
    box.style.border = border;
    box.style.color = 'var(--dark-blue)';
    box.style.background = 'white';

    // vibration once per 5 s
    const locId = closest.id;
    if (ft <= 20 && navigator.vibrate) {
        const last = locationTriggerState.lastVibrations?.get(locId) || 0;
        if (Date.now() - last > 5000) {
            navigator.vibrate(200);
            (locationTriggerState.lastVibrations ||= new Map()).set(locId, Date.now());
        }
    }

    // trigger logic (cooldown + dwell)
    if (ft <= CONFIG.DISTANCE_THRESHOLD && !isLocationHuntVisible) {
        const now = Date.now();
        const last = locationTriggerState.cooldowns.get(locId);
        if (!last || now - last >= CONFIG.LOCATION_COOLDOWN) {
            if (!locationTriggerState.dwellTimers.has(locId)) {
                locationTriggerState.dwellTimers.set(locId, now);
            } else if (now - locationTriggerState.dwellTimers.get(locId) >= CONFIG.DWELL_TIME) {
                locationTriggerState.cooldowns.set(locId, now);
                locationTriggerState.dwellTimers.delete(locId);
                showLocationHunt(closest);
            }
        } else {
            locationTriggerState.dwellTimers.delete(locId);
        }
    } else {
        locationTriggerState.dwellTimers.clear();
    }
}
        
// Calculate distance between two points using Haversine formula
function calculateDistance(pos1, pos2) {
    if (!pos1 || !pos2 || 
        typeof pos1.lat !== 'number' || typeof pos1.lng !== 'number' || 
        typeof pos2.lat !== 'number' || typeof pos2.lng !== 'number') {
        return Infinity;
    }
    
    // Haversine formula implementation
    const R = 6371000; // Earth's radius in meters
    const toRad = Math.PI / 180;
    const lat1 = pos1.lat * toRad;
    const lat2 = pos2.lat * toRad;
    const deltaLat = (pos2.lat - pos1.lat) * toRad;
    const deltaLng = (pos2.lng - pos1.lng) * toRad;
    
    const sinDeltaLat = Math.sin(deltaLat/2);
    const sinDeltaLng = Math.sin(deltaLng/2);
    
    const a = sinDeltaLat * sinDeltaLat +
            Math.cos(lat1) * Math.cos(lat2) *
            sinDeltaLng * sinDeltaLng;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}

function getGeolocationOptions(retryNumber) {
    return {
        enableHighAccuracy: retryNumber < 2,
        timeout: 10000 + (retryNumber * 5000),
        maximumAge: retryNumber * 5000
    };
}

function handleLocationError(error) {
    console.warn("Error getting user location:", error);
    
    if (retryCount < CONFIG.MAX_RETRIES) {
        retryCount++;
        console.log(`Retrying to get location (Attempt ${retryCount} of ${CONFIG.MAX_RETRIES})`);
        
        setTimeout(() => {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log("Location retrieved successfully after retry");
                    hideLoadingMessage();
                    updateUserLocation(position, true);
                    retryCount = 0;
                }, 
                handleLocationError, 
                getGeolocationOptions(retryCount) 
            );
        }, CONFIG.RETRY_DELAY * retryCount);
        return;
    }
    
    // Handle final failure
    retryCount = 0;
    hideLoadingMessage();
    
    const errorMessages = {
        1: "Please allow access to your location to use this feature.", // PERMISSION_DENIED
        2: "Your location is currently unavailable. Please try again later.", // POSITION_UNAVAILABLE
        3: "Getting your location took too long. Please try again." // TIMEOUT
    };
    
    const errorMessage = errorMessages[error?.code] || "An error occurred while getting your location.";
    showPopup("Location Error", errorMessage);
    
    onLocationFailure?.(error);
}

function showPopup(title, message, type = "info", callback = null) {
    // First, let's create a test element to verify positioning
    console.log("showPopup called with:", title, message);
    
    // Remove any existing popups
    const existingPopups = document.querySelectorAll(".popup-overlay");
    existingPopups.forEach(popup => {
        document.body.removeChild(popup);
    });

    // Create the overlay
    const overlay = document.createElement("div");

// Cooldown configuration with strict 2-minute enforcement
const COOLDOWN_PERIOD = 120 * 1000; // Exactly 2 minutes (120 seconds) 
const MINIMUM_GAP = 15 * 1000; // 15 seconds
const STORAGE_KEY = 'locationCooldowns';

// Device detection for debouncing
const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
const DEBOUNCE_TIME = isTouchDevice ? 100 : 50;

// Simple global debounce
let lastFunctionCall = 0;

// Cooldown manager with strict 2-minute enforcement
class CooldownManager {
    constructor() {
        this.cooldowns = this.loadCooldowns();
        this.cleanupExpired();
    }

    loadCooldowns() {
        try {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : {};
        } catch (e) {
            console.warn('Failed to load cooldowns:', e);
            return {};
        }
    }

    saveCooldowns() {
        try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(this.cooldowns));
        } catch (e) {
            console.warn('Failed to save cooldowns:', e);
        }
    }

    cleanupExpired() {
        const now = Date.now();
        const originalKeys = Object.keys(this.cooldowns);
        
        this.cooldowns = Object.fromEntries(
            Object.entries(this.cooldowns).filter(([, timestamp]) => 
                now - timestamp <= COOLDOWN_PERIOD
            )
        );
        
        if (Object.keys(this.cooldowns).length < originalKeys.length) {
            this.saveCooldowns();
        }
    }

    isOnCooldown(locationId) {
        const key = `location_${locationId}`;
        const now = Date.now();
        const timestamp = this.cooldowns[key];
        
        if (!timestamp) {
            return { onCooldown: false, reason: 'no_cooldown' };
        }

        const timeElapsed = now - timestamp;
        
        // Handle invalid timestamps
        if (timeElapsed < 0) {
            console.warn(`Invalid cooldown timestamp for ${locationId}, removing`);
            delete this.cooldowns[key];
            this.saveCooldowns();
            return { onCooldown: false, reason: 'invalid_timestamp' };
        }

        // Check against appropriate threshold
        const threshold = timeElapsed < MINIMUM_GAP ? MINIMUM_GAP : COOLDOWN_PERIOD;
        const reason = timeElapsed < MINIMUM_GAP ? 'minimum_gap' : 'cooldown_period';
        
        if (timeElapsed < threshold) {
            return { 
                onCooldown: true, 
                reason,
                timeRemaining: threshold - timeElapsed,
                timeElapsed
            };
        }

        // Cooldown expired
        delete this.cooldowns[key];
        this.saveCooldowns();
        return { onCooldown: false, reason: 'expired' };
    }

    setCooldown(locationId) {
        const key = `location_${locationId}`;
        const now = Date.now();
        
        this.cooldowns[key] = now;
        this.saveCooldowns();
        
        console.log(`Cooldown set for location ${locationId} at ${now} (2-minute cooldown active)`);
    }

    clearAll() {
        this.cooldowns = {};
        this.saveCooldowns();
        console.log('All cooldowns cleared');
    }

    // Get remaining cooldown time for debugging
    getRemainingTime(locationId) {
        const cooldownStatus = this.isOnCooldown(locationId);
        return cooldownStatus.onCooldown ? Math.ceil(cooldownStatus.timeRemaining / 1000) : 0;
    }
}

// Enhanced error handling
function handleAudioError(error) {
   console.log('handleAudioError called, isPlayerActive:', isPlayerActive, 'audio exists:', !!audio);
   console.log('Screen went away:', screenWentAway, 'Was playing when hidden:', wasPlayingWhenHidden);
   console.log('Current lastPlaybackPosition:', lastPlaybackPosition);
   
   // Get the actual audio error from the audio element
   const actualError = audio ? audio.error : null;
   if (actualError) {
       console.error("Actual audio error details:", {
           code: actualError.code,
           message: actualError.message,
           MEDIA_ERR_ABORTED: actualError.code === 1,
           MEDIA_ERR_NETWORK: actualError.code === 2,
           MEDIA_ERR_DECODE: actualError.code === 3,
           MEDIA_ERR_SRC_NOT_SUPPORTED: actualError.code === 4
       });
   }
   
   // Only ignore errors if player was explicitly cleaned up AND audio doesn't exist
   if (!isPlayerActive && (!audio || audio.readyState === 0)) {
       console.log('Audio error ignored - player cleaned up');
       return;
   }
   
   console.error("Audio play error event:", error);
   releaseWakeLock();
   
   // Determine error type and show appropriate message
   if (screenWentAway || wasPlayingWhenHidden) {
       // Screen-related interruption - Show message but don't auto-resume
       const resumePosition = lastPlaybackPosition || 0;
       console.log('Screen interruption detected, stored position:', resumePosition);
       
       showSourcePopup("Audio Interrupted", `The audio was paused when you left the screen. Click play to resume from ${Math.floor(resumePosition / 60)}:${String(Math.floor(resumePosition % 60)).padStart(2, '0')}.`);
       
       // Prepare audio for manual resume but don't start playing
       if (audio) {
           // Store the resume position for when user clicks play
           audio.dataset.resumePosition = resumePosition.toString();
           
           // Set up the audio to be ready for resume
           const prepareForResume = () => {
               console.log('Audio prepared for manual resume');
               audio.removeEventListener('loadedmetadata', prepareForResume);
               audio.removeEventListener('canplay', prepareForResume);
           };
           
           audio.addEventListener('loadedmetadata', prepareForResume);
           audio.addEventListener('canplay', prepareForResume);
           
           // Recover the source but don't auto-play
           recoverAudioSource();
       }
       
       // Reset flags
       screenWentAway = false;
       wasPlayingWhenHidden = false;
   } else if (retryCount < maxRetries && isPlayerActive) {
       // Network or other recoverable error
       retryCount++;
       console.log(`Recovery attempt ${retryCount}/${maxRetries}`);
       
       setTimeout(() => {
           const currentPos = lastPlaybackPosition || 0;
           const setPositionAfterNetworkRecovery = () => {
               if (currentPos > 0) {
                   console.log('Setting position after network recovery:', currentPos);
                   audio.currentTime = currentPos;
               }
               audio.removeEventListener('loadedmetadata', setPositionAfterNetworkRecovery);
               audio.removeEventListener('canplay', setPositionAfterNetworkRecovery);
           };
           
           audio.addEventListener('loadedmetadata', setPositionAfterNetworkRecovery);
           audio.addEventListener('canplay', setPositionAfterNetworkRecovery);
           
           recoverAudioSource();
       }, 1000 * retryCount);
   } else if (retryCount >= maxRetries) {
       console.error('Audio recovery failed after maximum retries');
       playPauseBtn.innerHTML = '<i class="bi bi-exclamation-triangle"></i>';
       playPauseBtn.setAttribute('aria-label', 'Audio Error');
       showSourcePopup("Audio Error", "Unable to recover audio after multiple attempts. Please refresh the page or try again later.");
   } else {
       if (audio) {
           const currentPos = lastPlaybackPosition || 0;
           const setPositionAfterGenericRecovery = () => {
               if (currentPos > 0) {
                   console.log('Setting position after generic recovery:', currentPos);
                   audio.currentTime = currentPos;
               }
               audio.removeEventListener('loadedmetadata', setPositionAfterGenericRecovery);
               audio.removeEventListener('canplay', setPositionAfterGenericRecovery);
           };
           
           audio.addEventListener('loadedmetadata', setPositionAfterGenericRecovery);
           audio.addEventListener('canplay', setPositionAfterGenericRecovery);
           
           recoverAudioSource();
       }
       showSourcePopup("Audio Error", "An audio error occurred. Attempting to resume from last position.");
   }
   
   // Always reset UI to play state
   playPauseBtn.innerHTML = '<i class="bi bi-play"></i>';
   playPauseBtn.setAttribute('aria-label', 'Play');
}

    async function togglePlay() {
        if (!isPlayerActive) return;
        
        try {
            if (audio.paused) {
                // Initialize audio context on first play
                const ctx = initAudioContext();
                if (ctx && ctx.state === 'suspended') {
                    await ctx.resume();
                }
                
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(async () => {
                        playPauseBtn.innerHTML = '<i class="bi bi-pause"></i>';
                        playPauseBtn.setAttribute('aria-label', 'Pause');
                        await requestWakeLock();
                        retryCount = 0; // Reset retry count on successful play
                    }).catch(error => {
                        handleAudioError(error);
                    });
                }
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="bi bi-play"></i>';
                playPauseBtn.setAttribute('aria-label', 'Play');
                await releaseWakeLock();
            }
        } catch (error) {
            handleAudioError(error);
        }
    }

    function seek(seconds) {
        if (!isPlayerActive) return;
        audio.currentTime = Math.max(0, Math.min(audio.currentTime + seconds, audio.duration));
        
        // Accessibility announcement
        const direction = seconds > 0 ? 'forward' : 'backward';
        announceToScreenReader(`Skipped ${Math.abs(seconds)} seconds ${direction}`);
    }

    function updateProgress() {
        if (!isPlayerActive || !isFinite(audio.duration)) return;
        
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${percent}%`;
        currentTimeSpan.textContent = formatTime(audio.currentTime);
    }

    function setProgress(e) {
        if (!isPlayerActive) return;
        
        const width = this.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        
        if (isFinite(duration) && width > 0) {
            audio.currentTime = (clickX / width) * duration;
            
            // Accessibility announcement
            const newTime = formatTime(audio.currentTime);
            announceToScreenReader(`Jumped to ${newTime}`);
        }
    }

    function setDuration() {
        if (!isPlayerActive || !isFinite(audio.duration)) return;
        durationSpan.textContent = formatTime(audio.duration);
    }

    function formatTime(time) {
        if (!isFinite(time)) return "0:00";
        
        const minutes = Math.floor(time / 60);
        const seconds = Math.floor(time % 60);
        return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    // Return cleanup function
    return function cleanup() {
        console.log('Audio player cleanup starting');
        releaseWakeLock(); // Release wake lock BEFORE marking inactive
        isPlayerActive = false; // Mark player as inactive AFTER wake lock release
        if (audioContext) {
            audioContext.close();
        }
        console.log('Audio player cleaned up');
    };
}

function createMarkersOnly() {
    if (!gameLocations || !Array.isArray(gameLocations) || gameLocations.length === 0) {
        console.warn("No game locations available");
        return;
    }

    // Clear existing markers
    if (markerClusterGroup) {
        markerClusterGroup.clearLayers();
    }

    // Clear active popups tracking
    activePopups.clear();

    // Create markers for each location
    gameLocations.forEach((location) => {
        if (!location || typeof location.lat !== 'number' || typeof location.lng !== 'number') {
            console.warn("Invalid location data:", location);
            return;
        }

        const markerColor = getMarkerColor(location.tours);
        
        // Store marker color in location object for distance box
        location.markerColor = markerColor;
        
        const locationMarker = L.marker([location.lat, location.lng], {
            icon: L.divIcon({
                className: 'custom-pin-icon',
                html: `<div class="pin-head" style="background-color: ${markerColor};"></div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 30],
            })
        });

        const popupContent = `
            <div class="popup-content">
                <img loading="lazy" src="${location.image}" alt="${location.name}" class="location-image">
                <h4 class="location-name">
                    <a href="${location.link}" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">${location.name}</a>
                </h4>
                <div class="popup-buttons">
                    <button class="button route-button" data-lat="${location.lat}" data-lng="${location.lng}" data-location-id="${location.id}">Directions</button>
                    <button class="button summary-button" data-location-id="${location.id}">Summary</button>
                </div>
            </div>
        `;

        locationMarker.bindPopup(popupContent, {
            offset: L.point(0, -25),
            className: 'custom-popup',
            maxWidth: 300,
            closeButton: true,
            autoClose: true,
            closeOnClick: true
        });

        // Track popup state
        locationMarker.on('popupopen', function(e) {
            activePopups.add(locationMarker);
            attachPopupEventListeners(e.popup._contentNode, location);
        });

        locationMarker.on('popupclose', function(e) {
            activePopups.delete(locationMarker);
        });

        markerClusterGroup.addLayer(locationMarker);
    });

    // Only add to map if not already added
    if (!map.hasLayer(markerClusterGroup)) {
        map.addLayer(markerClusterGroup);
    }
    
    markersCreated = true;
}

// Separate function for popup event listeners
function attachPopupEventListeners(popupElement, location) {
    const routeButton = popupElement.querySelector('.route-button');
    const summaryButton = popupElement.querySelector('.summary-button');

    if (routeButton && !routeButton.hasAttribute('data-listener-attached')) {
        routeButton.setAttribute('data-listener-attached', 'true');
        routeButton.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            showNavigationModal(location.lat, location.lng);
        });
    }

    if (summaryButton && !summaryButton.hasAttribute('data-listener-attached')) {
        summaryButton.setAttribute('data-listener-attached', 'true');
        summaryButton.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            showLocationSummary(location.id);
        });
    }
}

// Function to close all popups
function closeAllPopups() {
    activePopups.forEach(marker => {
        if (marker.isPopupOpen()) {
            marker.closePopup();
        }
    });
    activePopups.clear();
}

            (position) => {

                const userLng = position.coords.longitude;
                createNavigationModal(destinationLat, destinationLng, userLat, userLng);
            },
            (error) => {

                createNavigationModal(destinationLat, destinationLng, null, null);
            }
        );
    } else {

        createNavigationModal(destinationLat, destinationLng, null, null);
    }

function isSignificantMovement(newPosition) {
    if (!lastPositionForJitter) {
        lastPositionForJitter = newPosition;
        lastSignificantMovement = Date.now();
        return true;
    }
    
    const distance = calculateDistance(lastPositionForJitter, newPosition);
    const timeSinceLastMovement = Date.now() - lastSignificantMovement;
    
    if (distance > CONFIG.JITTER_THRESHOLD && timeSinceLastMovement > CONFIG.SIGNIFICANT_MOVEMENT_COOLDOWN) {
        lastPositionForJitter = newPosition;
        lastSignificantMovement = Date.now();
        return true;
    }
    
    return false;
}

// CONFIG.INACTIVITY_TIMEOUT already exists (e.g. 20 s)
const POPUP_IDLE_TIMEOUT = 60_000;          // 1 minute while popup is open

const resetInactivityTimer = (explicit = true) => {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(() => {
    if (!isMapInteracting && userMarker) {
      map.closePopup();                 // close any popups before recenter
      followUser = true;
      map.flyTo(userMarker.getLatLng(), map.getZoom(), { duration: 1 });
    }
  }, map._popup ? POPUP_IDLE_TIMEOUT : CONFIG.INACTIVITY_TIMEOUT);
  isMapInteracting &&= !explicit;
};
        
function optimizeImages() {
    const images = document.querySelectorAll('img:not([loading])');

    // 1. Native lazy-load for browsers that support it
    images.forEach(img => img.loading = 'lazy');

    // 2. Intersection-Observer fallback
    if (!('loading' in HTMLImageElement.prototype)) {
        const io = new IntersectionObserver(entries => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    const img = e.target;
                    img.src = img.dataset.src || img.src;   // if you use data-src
                    io.unobserve(img);
                }
            });
        });
        images.forEach(img => io.observe(img));
    }

    // 3. Prevent layout shift
    images.forEach(img => {
        if (img.src && !img.hasAttribute('width') && !img.hasAttribute('height')) {
            img.onload = () => {
                img.setAttribute('width', img.naturalWidth);
                img.setAttribute('height', img.naturalHeight);
            };
        }
    });
}

function setupEventListeners() {
    // Map interaction events
    map.on('dragstart', () => {
        followUser = false;
        isMapInteracting = true;
        if (inactivityTimer) {
            clearTimeout(inactivityTimer);
            inactivityTimer = null;
        }
    });
    
    map.on('dragend', () => {
        isMapInteracting = false;
        resetInactivityTimer();
    });
    
    map.on('zoomstart', () => {
        isMapInteracting = true;
        if (inactivityTimer) {
            clearTimeout(inactivityTimer);
            inactivityTimer = null;
        }
    });
    
    map.on('zoomend', () => {
        isMapInteracting = false;
        resetInactivityTimer();
    });
    
    // Improved touch event handling for mobile
    let touchStartTime = 0;
    let touchStartPos = null;
    let isTouchMoving = false;
    
    document.addEventListener('touchstart', (e) => {
        touchStartTime = Date.now();
        touchStartPos = {
            x: e.touches[0].clientX,
            y: e.touches[0].clientY
        };
        isTouchMoving = false;
    }, { passive: true });
    
    document.addEventListener('touchmove', (e) => {
        if (!touchStartPos) return;
        
        const touchCurrentPos = {
            x: e.touches[0].clientX,
            y: e.touches[0].clientY
        };
        
        const dx = touchCurrentPos.x - touchStartPos.x;
        const dy = touchCurrentPos.y - touchStartPos.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // If moved more than 10px, consider it a drag
        if (distance > 10) {
            isTouchMoving = true;
            isMapInteracting = true;
            followUser = false;
            
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
                inactivityTimer = null;
            }
        }
    }, { passive: true });
    
    document.addEventListener('touchend', (e) => {
        const touchEndTime = Date.now();
        const touchDuration = touchEndTime - touchStartTime;
        
        // Reset touch tracking
        touchStartPos = null;
        
        // If it was a quick tap (not a drag), don't interfere with map interaction
        if (touchDuration < 300 && !isTouchMoving) {
            return;
        }
        
        // If it was a drag or long press, reset inactivity timer
        isMapInteracting = false;
        resetInactivityTimer();
    }, { passive: true });
    
    // Button event listeners
    document.getElementById('recenterButton').addEventListener('click', recenterMap);
    document.getElementById('returnButton').addEventListener('click', returnToIndex);
    
    // Tips button initialization
    const tipsButton = document.getElementById('tipsButton');

    // Add event listener to the tips button
    tipsButton.addEventListener('click', showNavigationTips);

    // Accessibility button event listener
    const contrastToggle = cachedElements.contrastToggle;
    if (contrastToggle) {
        contrastToggle.addEventListener('click', toggleHighContrast);
        
        // Initialize high contrast mode if previously enabled
        if (accessibilityState.highContrast) {
            document.body.classList.add('high-contrast');
        }
    }

    // Visibility change event
    document.addEventListener('visibilitychange', handleVisibilityChange);
    
    // Window resize event
    window.addEventListener('resize', () => {
        if (map) {
            map.invalidateSize();
            updateDistanceBox();
        }
    });
    
    // Improved pinch-zoom handling
    let initialPinchDistance = 0;
    let initialZoom = 0;
    let isPinching = false;
    
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            isPinching = true;
            isMapInteracting = true;
            followUser = false;
            
            // Calculate initial distance between touch points
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            initialPinchDistance = Math.hypot(
                touch2.clientX - touch1.clientX,
                touch2.clientY - touch1.clientY
            );
            initialZoom = map.getZoom();
            
            // Prevent default to avoid browser zoom
            e.preventDefault();
        }
    }, { passive: false });
    
    document.addEventListener('touchmove', (e) => {
        if (isPinching && e.touches.length === 2) {
            // Calculate new distance between touch points
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            const currentPinchDistance = Math.hypot(
                touch2.clientX - touch1.clientX,
                touch2.clientY - touch1.clientY
            );
            
            // Calculate zoom change based on pinch distance change
            const pinchRatio = currentPinchDistance / initialPinchDistance;
            const zoomDelta = Math.log2(pinchRatio) * 2;
            const newZoom = Math.max(7, Math.min(18, initialZoom + zoomDelta));
            
            // Calculate center point between fingers for zoom center
            const centerX = (touch1.clientX + touch2.clientX) / 2;
            const centerY = (touch1.clientY + touch2.clientY) / 2;
            const centerPoint = L.point(centerX, centerY);
            const centerLatLng = map.containerPointToLatLng(centerPoint);
            
            // Apply zoom with center at pinch point
            map.setView(centerLatLng, newZoom, { animate: false });
            
            // Prevent default to avoid browser zoom
            e.preventDefault();
        }
    }, { passive: false });
    
    document.addEventListener('touchend', (e) => {
        if (isPinching) {
            isPinching = false;
            isMapInteracting = false;
            resetInactivityTimer();
            
            // Prevent default to avoid browser zoom
            if (e.touches.length < 2) {
                e.preventDefault();
            }
        }
    }, { passive: false });
}
