// Authentication setup
function setupAuth() {
    // Check auth state
    auth.onAuthStateChanged(user => {
        currentUser = user;
        updateAuthUI();
    });

    // Login button click
    loginBtn.addEventListener('click', () => {
        isLoginMode = true;
        authModalTitle.textContent = 'Login';
        authSubmitBtn.textContent = 'Login';
        switchAuthMode.textContent = 'Need to sign up?';
        authForm.reset();
        authError.classList.add('d-none');
        authModal.show();
    });

    // Signup button click
    signupBtn.addEventListener('click', () => {
        isLoginMode = false;
        authModalTitle.textContent = 'Sign Up';
        authSubmitBtn.textContent = 'Sign Up';
        switchAuthMode.textContent = 'Already have an account?';
        authForm.reset();
        authError.classList.add('d-none');
        authModal.show();
    });

    // Switch between login/signup
    switchAuthMode.addEventListener('click', () => {
        isLoginMode = !isLoginMode;
        if (isLoginMode) {
            authModalTitle.textContent = 'Login';
            authSubmitBtn.textContent = 'Login';
            switchAuthMode.textContent = 'Need to sign up?';
        } else {
            authModalTitle.textContent = 'Sign Up';
            authSubmitBtn.textContent = 'Sign Up';
            switchAuthMode.textContent = 'Already have an account?';
        }
    });

    // Auth form submission
    authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = authEmail.value;
        const password = authPassword.value;

        try {
            if (isLoginMode) {
                await auth.signInWithEmailAndPassword(email, password);
            } else {
                await auth.createUserWithEmailAndPassword(email, password);
            }
            authModal.hide();
        } catch (error) {
            authError.textContent = error.message;
            authError.classList.remove('d-none');
        }
    });
}

// Update UI based on auth state

// Navigation setup
function setupNavigation() {
    // Sidebar navigation
    sidebarNav.addEventListener('click', (e) => {
        e.preventDefault();
        if (e.target.tagName === 'A') {
            const pageId = e.target.getAttribute('data-page');
            loadPage(pageId);
        }
    });

    // Edit page button
    editPageBtn.addEventListener('click', () => {
        isEditing = true;
        editSection.style.display = 'block';
        
        // Load current page data into edit form
        db.collection('pages').doc(currentPageId).get().then(doc => {
            if (doc.exists) {
                editTitle.value = doc.data().title;
                editContent.value = doc.data().content;
            } else {
                editTitle.value = pageTitle.textContent;
                editContent.value = '';
            }
        });
    });

    // Cancel edit
    cancelEdit.addEventListener('click', () => {
        isEditing = false;
        editSection.style.display = 'none';
    });

    // Edit form submission
    editForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!currentUser) {
            alert('You must be logged in to edit pages.');
            return;
        }
        
        const title = editTitle.value;
        const content = editContent.value;
        const summary = editSummary.value || 'No summary provided';
        
        // Create a new revision
        const revisionData = {
            pageId: currentPageId,
            title: title,
            content: content,
            summary: summary,
            author: currentUser.email,
            authorId: currentUser.uid,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            status: 'pending'
        };
        
        try {
            // Add to revisions collection for approval
            await db.collection('revisions').add(revisionData);
            
            // Hide edit section
            isEditing = false;
            editSection.style.display = 'none';
            editForm.reset();
            
            // Show success message
            alert('Your changes have been submitted for approval. Thank you!');
            
            // Reload the page
            loadPage(currentPageId);
        } catch (error) {
            console.error('Error submitting revision:', error);
            alert('There was an error submitting your changes. Please try again.');
        }
    });

    // Search functionality
    searchBtn.addEventListener('click', () => {
        const searchTerm = searchInput.value.trim();
        if (searchTerm) {
            searchPages(searchTerm);
        }
    });

    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                searchPages(searchTerm);
            }
        }
    });
}

// Load a page
function loadPage(pageId) {
    currentPageId = pageId;
    
    db.collection('pages').doc(pageId).get().then(doc => {
        if (doc.exists) {
            const pageData = doc.data();
            pageTitle.textContent = pageData.title;
            pageContent.innerHTML = markdownToHtml(pageData.content);
            pageFooter.textContent = `Last updated: ${formatDate(pageData.updatedAt)} by ${pageData.lastUpdatedBy}`;
        } else {
            // Page doesn't exist - show default content
            if (pageId === 'home') {
                pageTitle.textContent = 'Welcome to Minnesota Then Wiki';
                pageContent.innerHTML = `
                    <p>This is a community resource for Minnesota history. Explore existing pages or create new ones!</p>
                    <h3>Getting Started</h3>
                    <ul>
                        <li>Browse existing pages using the search function</li>
                        <li>Login or create an account to contribute</li>
                        <li>All edits are reviewed before being published</li>
                    </ul>
                `;
                pageFooter.textContent = '';
            } else if (pageId === 'recent-changes') {
                loadRecentChanges();
            } else if (pageId === 'random-page') {
                loadRandomPage();
            } else if (pageId === 'create-page') {
                if (currentUser) {
                    startCreatingNewPage();
                } else {
                    pageTitle.textContent = 'Access Denied';
                    pageContent.innerHTML = '<p>You must be logged in to create new pages.</p>';
                    pageFooter.textContent = '';
                }
            } else {
                pageTitle.textContent = 'Page Not Found';
                pageContent.innerHTML = `<p>The page "${pageId}" doesn't exist yet. <a href="#" data-page="create-page">Create it now</a>?</p>`;
                pageFooter.textContent = '';
            }
        }
    }).catch(error => {
        console.error('Error loading page:', error);
        pageTitle.textContent = 'Error';
        pageContent.innerHTML = '<p>There was an error loading this page. Please try again later.</p>';
        pageFooter.textContent = '';
    });
}

// Load recent changes
function loadRecentChanges() {
    pageTitle.textContent = 'Recent Changes';
    pageContent.innerHTML = '<p>Loading recent changes...</p>';
    pageFooter.textContent = '';
    
    db.collection('pages')
        .orderBy('updatedAt', 'desc')
        .limit(20)
        .get()
        .then(snapshot => {
            if (snapshot.empty) {
                pageContent.innerHTML = '<p>No recent changes found.</p>';
                return;
            }
            
            let html = '<div class="list-group">';
            snapshot.forEach(doc => {
                const page = doc.data();
                html += `
                    <a href="#" class="list-group-item list-group-item-action" data-page="${doc.id}">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">${page.title}</h5>
                            <small>${formatDate(page.updatedAt)}</small>
                        </div>
                        <p class="mb-1">Updated by ${page.lastUpdatedBy}</p>
                    </a>
                `;
            });
            html += '</div>';
            
            pageContent.innerHTML = html;
            
            // Add click event listeners to the links
            document.querySelectorAll('#page-content a[data-page]').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadPage(link.getAttribute('data-page'));
                });
            });
        })
        .catch(error => {
            console.error('Error loading recent changes:', error);
            pageContent.innerHTML = '<p>There was an error loading recent changes. Please try again later.</p>';
        });
}

// Load a random page
function loadRandomPage() {
    pageTitle.textContent = 'Random Page';
    pageContent.innerHTML = '<p>Loading a random page...</p>';
    pageFooter.textContent = '';
    
    db.collection('pages')
        .get()
        .then(snapshot => {
            if (snapshot.empty) {
                pageContent.innerHTML = '<p>No pages found.</p>';
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * snapshot.size);
            let currentIndex = 0;
            let randomPageId = '';
            
            snapshot.forEach(doc => {
                if (currentIndex === randomIndex) {
                    randomPageId = doc.id;
                    return;
                }
                currentIndex++;
            });
            
            if (randomPageId) {
                loadPage(randomPageId);
            } else {
                pageContent.innerHTML = '<p>Could not load a random page. Please try again.</p>';
            }
        })
        .catch(error => {
            console.error('Error loading random page:', error);
            pageContent.innerHTML = '<p>There was an error loading a random page. Please try again later.</p>';
        });
}

// Search pages
function searchPages(searchTerm) {
    pageTitle.textContent = `Search Results for "${searchTerm}"`;
    pageContent.innerHTML = '<p>Searching...</p>';
    pageFooter.textContent = '';
    
    db.collection('pages')
        .orderBy('title')
        .startAt(searchTerm)
        .endAt(searchTerm + '\uf8ff')
        .limit(20)
        .get()
        .then(snapshot => {
            if (snapshot.empty) {
                pageContent.innerHTML = `
                    <p>No pages found matching "${searchTerm}".</p>
                    ${currentUser ? `<p><a href="#" data-page="create-page">Create a new page titled "${searchTerm}"</a></p>` : ''}
                `;
                return;
            }
            
            let html = '<div class="list-group">';
            snapshot.forEach(doc => {
                const page = doc.data();
                html += `
                    <a href="#" class="list-group-item list-group-item-action" data-page="${doc.id}">
                        <h5 class="mb-1">${page.title}</h5>
                        <p class="mb-1">${page.content.substring(0, 150)}...</p>
                    </a>
                `;
            });
            html += '</div>';
            
            pageContent.innerHTML = html;
            
            // Add click event listeners to the links
            document.querySelectorAll('#page-content a[data-page]').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadPage(link.getAttribute('data-page'));
                });
            });
        })
        .catch(error => {
            console.error('Error searching pages:', error);
            pageContent.innerHTML = '<p>There was an error performing the search. Please try again later.</p>';
        });
}

// Helper function to convert markdown to HTML (simplified)
function markdownToHtml(markdown) {
    // Simple markdown conversions
    let html = markdown
        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
        .replace(/^#### (.*$)/gm, '<h4>$1</h4>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">')
        .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
        .replace(/^\> (.*$)/gm, '<blockquote>$1</blockquote>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>');
    
    // Ensure paragraphs are properly wrapped
    if (!html.startsWith('<h1>') && !html.startsWith('<h2>') && !html.startsWith('<h3>') && !html.startsWith('<h4>') && !html.startsWith('<blockquote>') && !html.startsWith('<p>')) {
        html = '<p>' + html + '</p>';
    }
    
    return html;
}

// Helper function to format dates
function formatDate(timestamp) {
    if (!timestamp) return 'Unknown date';
    const date = timestamp.toDate();
    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
}

// Helper function to generate page ID from title
function generatePageId(title) {
    return title.toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-|-$/g, '');
}
