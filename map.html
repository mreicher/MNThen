            lat: predictedLat,
            lng: predictedLng,
            accuracy: newPosition.accuracy,
            heading: validatedHeading,
            timestamp: currentTime,
            speedMPS
        };

        // Buffer (FIFO, max 5)
        if (!window.positionBuffer) window.positionBuffer = [];
        window.positionBuffer.push(deadReckonedPosition);
        if (window.positionBuffer.length > 5) window.positionBuffer.shift();

        // Weighted average (exponential decay)
        const decayFactor = 0.5 + (speedFactor * 0.4);
        let totalWeight = 0, weightedLat = 0, weightedLng = 0;
        for (const pos of window.positionBuffer) {
            const age = (currentTime - pos.timestamp) / 1000;
            const weight = Math.exp(-age * decayFactor);
            weightedLat += pos.lat * weight;
            weightedLng += pos.lng * weight;
            totalWeight += weight;
        }

        const bufferedPosition = {
            lat: weightedLat / totalWeight,
            lng: weightedLng / totalWeight,
            accuracy: deadReckonedPosition.accuracy,
            heading: deadReckonedPosition.heading,
            timestamp: currentTime,
            speedMPS: deadReckonedPosition.speedMPS
        };

        // ── Adaptive Smoothing Factor
        const speedFactorBrackets = [
            { base: 0.12, mult: 0.10, max: 0.24, min: 0.08 },
            { base: 0.20, mult: 0.12, max: 0.34, min: 0.15 },
            { base: 0.30, mult: 0.16, max: 0.42, min: 0.25 },
            { base: 0.32, mult: 0.21, max: 0.42, min: 0.26 },
            { base: 0.52, mult: 0.16, max: 0.42, min: 0.45 },
            { base: 0.62, mult: 0.14, max: 0.42, min: 0.55 },
            { base: 0.70, mult: 0.11, max: 0.42, min: 0.65 },
            { base: 0.76, mult: 0.10, max: 0.42, min: 0.72 },
            { base: 0.81, mult: 0.08, max: 0.42, min: 0.78 },
            { base: 0.85, mult: 0.06, max: 0.42, min: 0.82 }
        ];
        const bracket = speedFactorBrackets[currentTierIndex];
        const baseFactor = Math.min(bracket.max, Math.max(bracket.min, bracket.base + (speedFactor * bracket.mult)));
        const distanceAdjustment = Math.min(0.06, distance * 0.004);

        const directionChangeAdjustment = (headingDiff > 20 && (speedMPH < 45 || headingDiff > 45)) ? Math.max(0, 0.05 - (headingDiff / 180) * 0.07) : 0;
        const eastWestBonus = eastWestMovement ? 0.02 : 0;
        const adjustedSmoothingFactor = Math.min(0.42, Math.max(0.08,
            baseFactor + distanceAdjustment + timeAdjustment - directionChangeAdjustment + eastWestBonus
        ));
        const finalSmoothingFactor = adjustedSmoothingFactor * directionChangeFactor;

        const smoothedPosition = {
            lat: lastPos.lat * (1 - finalSmoothingFactor) + bufferedPosition.lat * finalSmoothingFactor,
            lng: lastPos.lng * (1 - finalSmoothingFactor) + bufferedPosition.lng * finalSmoothingFactor,

            { base: 0.95, mult: -0.11, max: 1.2, min: 0.70 },
            { base: 0.75, mult: -0.09, max: 0.95, min: 0.55 },
            { base: 0.55, mult: -0.08, max: 0.75, min: 0.40 },
            { base: 0.45, mult: -0.06, max: 0.60, min: 0.33 },
            { base: 0.41, mult: -0.04, max: 0.50, min: 0.32 },
            { base: 0.36, mult: -0.03, max: 0.43, min: 0.26 },
            { base: 0.28, mult: -0.025, max: 0.35, min: 0.20 },
            { base: 0.23, mult: -0.02, max: 0.30, min: 0.16 },
            { base: 0.18, mult: -0.015, max: 0.24, min: 0.12 }
        ];
        const durBracket = durationBrackets[currentTierIndex];
        const baseDuration = Math.min(durBracket.max, Math.max(durBracket.min, durBracket.base + (speedFactor * durBracket.mult)));
        const distanceMod = Math.min(0.04, distance * 0.0015);
        const timeMod = timeDelta > 0 ? Math.max(-0.015, Math.min(0.03, (0.25 - timeDelta) * 0.05)) : 0;
        const dirChangeComp = headingDiff > 15 ? Math.min(0.07, headingDiff / 180 * 0.11) : 0;
        const eastWestDurBonus = eastWestMovement ? Math.min(0.03, distance * 0.0006) : 0;

        let finalAnimationDuration = Math.max(0.05, baseDuration - distanceMod + timeMod + dirChangeComp + eastWestDurBonus) * directionChangeFactor;

        // ── Marker Perf Hints
        const markerEl = userMarker.getElement?.();
        if (markerEl) {
            markerEl.style.willChange = 'transform';
            markerEl.style.backfaceVisibility = 'hidden';
            markerEl.style.transform = 'translateZ(0)';
            if (eastWestMovement) markerEl.style.imageRendering = 'crisp-edges';
        }

        const finalEaseLinearity = eastWestMovement
            ? Math.max(0.05, Math.min(0.16, (0.10 - (speedMPH * 0.0007)) * directionChangeFactor))
            : Math.max(0.06, Math.min(0.20, (0.12 - (speedMPH * 0.0013)) * directionChangeFactor));

        // ── Visual Updates (RAF)
        const performVisualUpdates = () => {
            const animateOpts = {
                animate: true,              // Preserve original behavior
                duration: finalAnimationDuration,
                easeLinearity: finalEaseLinearity
            };

            if (speedMPH > 30) {
                window.animationFrameId = requestAnimationFrame(() => {
                    scheduleMarkerUpdate(smoothedPosition.lat, smoothedPosition.lng, animateOpts);
                    window.animationFrameId = null;
                });
            } else {
                scheduleMarkerUpdate(smoothedPosition.lat, smoothedPosition.lng, animateOpts);
            }

            const mapUpdateInterval = speedTier.mapUpdateInterval;
            const aggressiveness = Math.max(0.1, highSpeedAggressiveness(speedMPH));
            let mapUpdateDistanceThreshold = speedTier.mapUpdateDistance * (1 - 0.4 * aggressiveness);
            mapUpdateDistanceThreshold *= eastWestMovement ? 0.9 : 1.0;

            // Hysteresis for high-speed drift
            const highSpeedDriftThreshold = 8.0;
            const isHighSpeedDrift = distance > highSpeedDriftThreshold && speedMPH >= SPEED_THRESHOLDS.HIGH_SPEED;
            if (isHighSpeedDrift) {
                window._driftHysteresisCounter = (window._driftHysteresisCounter || 0) + 1;
            } else {
                window._driftHysteresisCounter = 0;
            }

            const shouldUpdateMap = 
                (currentTime - (window.lastMapUpdateTime || 0) > mapUpdateInterval) ||
                (distance > mapUpdateDistanceThreshold) ||
                (window._driftHysteresisCounter >= 2);

            if (shouldUpdateMap) {
                // Look-Ahead — tiered
                const lookAheadBrackets = [
                    { base: 0, mult: 0.015, max: 0.020 },
                    { base: 0, mult: 0.030, max: 0.050 },
                    { base: 0.02, mult: 0.080, max: 0.140 },
                    { base: 0.05, mult: 0.150, max: 0.240 },
                    { base: 0, mult: 0.145, max: 0.200 },
                    { base: 0, mult: 0.210, max: 0.295 },
                    { base: 0, mult: 0.280, max: 0.395 },
                    { base: 0, mult: 0.360, max: 0.495 },
                    { base: 0, mult: 0.450, max: 0.595 },
                    { base: 0, mult: 0.560, max: 0.720 }
                ];
                const laBracket = lookAheadBrackets[currentTierIndex];
                const baseLookAhead = Math.min(laBracket.max, laBracket.base + (speedFactor * laBracket.mult));
                const distanceBoost = Math.min(0.09, distance * 0.006);
                const dirChangeReduction = headingDiff > 25 ? Math.min(0.16, headingDiff / 180 * 0.25) : 0;
                const eastWestLookAheadBonus = eastWestMovement ? Math.min(0.06, distance * 0.0015) : 0;

                const lookAheadCap = speedMPH >= 70 ? 0.90 :   // +5% at 70+ mph
                     speedMPH >= 50 ? 0.85 :   // Keep 0.85 for 50-70 mph
                     speedMPH >= 20 ? 0.80 :   // +5% at 20-50 mph
                     speedMPH >= 15 ? 0.70 :   // Keep 0.70 for 15-20 mph
                     0.60;                      // Keep 0.60 for <15 mph
                
                const lookAheadFactor = Math.min(lookAheadCap, Math.max(0.01,
                    baseLookAhead + distanceBoost - dirChangeReduction + eastWestLookAheadBonus
                ));

                const lookAheadPosition = {
                    lat: smoothedPosition.lat + (bufferedPosition.lat - lastPos.lat) * lookAheadFactor,
                    lng: smoothedPosition.lng + (bufferedPosition.lng - lastPos.lng) * lookAheadFactor
                };

                const userPos = smoothedPosition;
                const bounds = map?.getBounds?.();

                if (bounds && !window.isMapInteracting && window.followUser) {
                    if (speedMPH >= SPEED_THRESHOLDS.HIGH_SPEED) {
                        _panMapToLookAhead(lookAheadPosition, speedTier, directionChangeFactor, eastWestMovement, speedMPH, bounds);
                    } else if (speedMPH >= SPEED_THRESHOLDS.TRANSITION_START) {
                        const blendFactor = Math.pow((speedMPH - SPEED_THRESHOLDS.TRANSITION_START) / 
                            (SPEED_THRESHOLDS.HIGH_SPEED - SPEED_THRESHOLDS.TRANSITION_START), 1.5);
                        const isNearEdge = _isNearViewportEdge(userPos, bounds, speedMPH);
                        const isMovingSteadily = distance > mapUpdateDistanceThreshold * 0.5;

                        if (isNearEdge) {
                            if (blendFactor > 0.4 && isMovingSteadily) {
                                const gentleLookAhead = {
                                    lat: userPos.lat + (lookAheadPosition.lat - userPos.lat) * blendFactor * 0.6,
                                    lng: userPos.lng + (lookAheadPosition.lng - userPos.lng) * blendFactor * 0.6
                                };
                                _panMapToLookAhead(gentleLookAhead, speedTier, directionChangeFactor, eastWestMovement, speedMPH, bounds);
                            } else {
                                _panMapIfNearEdge(userPos, speedTier, directionChangeFactor, eastWestMovement, bounds);
                            }
                        } else if (isMovingSteadily || blendFactor > 0.3) {
                            const blendedLookAhead = {
                                lat: userPos.lat + (lookAheadPosition.lat - userPos.lat) * blendFactor,
                                lng: userPos.lng + (lookAheadPosition.lng - userPos.lng) * blendFactor
                            };
                            _panMapToLookAhead(blendedLookAhead, speedTier, directionChangeFactor, eastWestMovement, speedMPH, bounds);
                        }
                    } else {
                        if (_isNearViewportEdge(userPos, bounds, speedMPH)) {
                            _panMapIfNearEdge(userPos, speedTier, directionChangeFactor, eastWestMovement, bounds);
                        }
                    }

                    _applyIntelligentZoom(speedMPS, speedTier, directionChangeFactor, speedMPH);
                }

                window.lastMapUpdateTime = currentTime;
            }

            _enforceViewportSafety(speedMPH, userMarker.getLatLng?.());
        };

        if (window._nextLocationUpdateRAF) {
            cancelAnimationFrame(window._nextLocationUpdateRAF);
        }
        window._nextLocationUpdateRAF = requestAnimationFrame(performVisualUpdates);

        // ── Final State Update
        window.lastPosition = smoothedPosition;
        window.lastVelocity = instantVelocity;
        window.lastUpdateTime = currentTime;
        window.lastUpdateTimestamp = currentTime;
        updateDistanceBox?.();
    } catch (error) {
        console.error("Location update error:", error);
        window.mapFatalError = true;

        disposeMapLoop();
        _cleanupMarkerStyles(); // GPU cleanup on error
        
        window.showToast?.("Map update failed. Please reload.", 'error') ||
            console.warn("Map error - please reload page.");

        [window.animationFrameId, window._nextLocationUpdateRAF].forEach(id => {
            if (id) cancelAnimationFrame(id);
        });
        window.animationFrameId = null;
        window._nextLocationUpdateRAF = null;

        scheduleMarkerUpdate(lat, lng, {
            animate: true,         // Preserve original behavior
            duration: 0.6,
            easeLinearity: 0.10
        });

        window.lastPosition = newPosition;
        window.positionBuffer = [newPosition];
        updateDistanceBox?.(); 
    }
}

// --- CLEANUP FUNCTION ---
function disposeMapLoop() {
    if (window._nextLocationUpdateRAF) {
        cancelAnimationFrame(window._nextLocationUpdateRAF);
        window._nextLocationUpdateRAF = null;
    }
    if (window.animationFrameId) {
        cancelAnimationFrame(window.animationFrameId);
        window.animationFrameId = null;
    }
    if (window.gpsTimeoutTimer) {
        clearTimeout(window.gpsTimeoutTimer);
        window.gpsTimeoutTimer = null;
    }
    if (window.debounceTimeoutId) {
        clearTimeout(window.debounceTimeoutId);
        window.debounceTimeoutId = null;
    }
    console.log("Map loop timers/RAF disposed. State preserved.");
} 
        
function _initializeUserLocationState(newPosition, currentTime) {
    // Guard: ensure map and marker exist
    if (!map || !userMarker) {
        console.warn('Map or userMarker not ready in _initializeUserLocationState');
        return;
    }

    // Reset state
    window.lastPosition = newPosition;
    window.lastUpdateTime = currentTime;
    window.stationaryStartTime = currentTime;
    window.positionBuffer = window.positionBuffer || [];
    window.positionBuffer.length = 0;
    updatePositionBuffer(newPosition);
    window.lastVelocity = { lat: 0, lng: 0 };
    window.smoothedVelocity = { lat: 0, lng: 0 };
    window.isStationary = false;
    window.stationaryLockPosition = null;
    window.isMapInteracting = false;
    window.lastInteractionTime = currentTime;
    window.followUser = true;
    window.blockSpeedZoom = false;
    window.zoomedInState = false;

    // Prevent CSS transition jank during initial positioning
    const mapContainer = map.getContainer();
    const originalTransition = mapContainer.style.transition;
    mapContainer.style.transition = 'none';

    // Combine center + zoom in ONE atomic setView
    // Ensures marker stays perfectly centered, even after zoom adjustment
    const fallbackZoom = 17;
    const intelligentZoom = getSpeedBasedZoom(newPosition.speedMPS);
    const targetZoom = (typeof intelligentZoom === 'number' && intelligentZoom > 0)
        ? intelligentZoom
        : fallbackZoom;

    try {
        map.setView([newPosition.lat, newPosition.lng], targetZoom, {
            animate: false,
            noMoveStart: true,
            noMoveEnd: true   // Prevent unnecessary moveend handlers firing
        });
        userMarker.setLatLng([newPosition.lat, newPosition.lng]);
    } catch (e) {
        console.error('Failed to initialize map center/zoom:', e);
        // Fallback: minimal centering
        map.setView([newPosition.lat, newPosition.lng], fallbackZoom, { animate: false });
        userMarker.setLatLng([newPosition.lat, newPosition.lng]);
    }

    // Restore transition after brief delay
    setTimeout(() => {
        if (mapContainer.isConnected) {
            mapContainer.style.transition = originalTransition;
        }
    }, 50);

    // Update UI
    if (typeof updateDistanceBox === 'function') updateDistanceBox();
    if (typeof updateAccuracyIndicator === 'function') updateAccuracyIndicator(newPosition.accuracy);
}

function _handleLargeDistanceJump(newPosition, currentTime) {
    if (window.stationaryCheckTimeout) {
        clearTimeout(window.stationaryCheckTimeout);
        window.stationaryCheckTimeout = null;
    }
    window.isStationary = false;
    window.stationaryStartTime = null;
    window.stationaryLockPosition = null;

    // Prevent CSS transition jank during jump
    const mapContainer = map.getContainer();
    const originalTransition = mapContainer.style.transition;
    mapContainer.style.transition = 'none';

    // Atomic center + zoom to avoid drift
    const currentZoom = map.getZoom();
    const intelligentZoom = getSpeedBasedZoom(newPosition.speedMPS);
    const targetZoom = (typeof intelligentZoom === 'number' && intelligentZoom > 0)
        ? intelligentZoom
        : currentZoom;

    try {
        // Set marker first (instant visual feedback)
        userMarker.setLatLng([newPosition.lat, newPosition.lng]);

        // Then atomically center and zoom
        map.setView([newPosition.lat, newPosition.lng], targetZoom, {
            animate: false,
            noMoveStart: true,
            noMoveEnd: true
        });
    } catch (e) {
        console.error('Large jump centering failed:', e);
        // Fallback: center only (preserve zoom)
        map.setView([newPosition.lat, newPosition.lng], currentZoom, { animate: false });
        userMarker.setLatLng([newPosition.lat, newPosition.lng]);
    }

    // Restore transition
    setTimeout(() => {
        if (mapContainer.isConnected) {
            mapContainer.style.transition = originalTransition;
        }
    }, 16);

    // Reset motion state
    window.lastPosition = newPosition;
    window.positionBuffer = [newPosition];
    window.lastVelocity = { lat: 0, lng: 0 };
    window.smoothedVelocity = { lat: 0, lng: 0 };
    window.lastUpdateTime = currentTime;
    window.lastUpdateTimestamp = currentTime;

    // Optional: trigger activity reset if significant movement
    if (
        typeof isSignificantMovement === 'function' &&
        isSignificantMovement(newPosition) &&
        typeof resetInactivityTimer === 'function'
    ) {
        resetInactivityTimer(false);
    }
}

function _confirmStationary(newPosition, currentTime) {
    window.isStationary = true;
    window.stationaryLockPosition = { lat: newPosition.lat, lng: newPosition.lng };
    const currentLatLng = userMarker.getLatLng();
    const targetLatLng = L.latLng(newPosition.lat, newPosition.lng);
    const finalDistance = currentLatLng.distanceTo(targetLatLng);
    if (finalDistance > 0.5) {
        userMarker.setLatLng([newPosition.lat, newPosition.lng], {
            animate: true,
            duration: 0.8,
            easeLinearity: 0.06
        });
    } else {
        userMarker.setLatLng([newPosition.lat, newPosition.lng]);
    }
    window.lastPosition = newPosition;
    window.positionBuffer = [newPosition];
    window.lastUpdateTime = currentTime;
    if (typeof updateDistanceBox === 'function') updateDistanceBox();
}

        window.stationaryStartTime = null;
        window.stationaryLockPosition = null;

// Location-scoped state 
if (!window.proximityLocationStates) {
    window.proximityLocationStates = {};
}

function _getProximityStateForLocation(locationId) {
    return window.proximityLocationStates[locationId] || {
        zoomedIn: false,
        lastZoomInTime: 0,
        lastZoomOutTime: 0
    };
}

function _setProximityStateForLocation(locationId, updates) {
    window.proximityLocationStates[locationId] = {
        ..._getProximityStateForLocation(locationId),
        ...updates
    };
}

function _clearProximityStateForLocation(locationId) {

}

// CLEANUP
function _cleanupProximityZoomState() {
    if (window.zoomedInState && window.zoomController?.getState?.()?.currentSource === 'proximity') {
        window.zoomController.release('proximity');
    }
    window.zoomedInState = false;
    window.isNearLocation = false;
    window.currentProximityLocationId = null;
    window.blockSpeedZoom = false;
    window.lastProximityZoomOutLocationId = null;
    window.lastProximityZoomOutTime = 0;
}

// PROXIMITY ZOOM HANDLER
function _handleProximityZoom(speedMPH, eastWestMovement) {
    // Rate limiting
    const now = Date.now();
    if (!window.lastProximityCheck) window.lastProximityCheck = 0;
    if (now - window.lastProximityCheck < 150) return;
    window.lastProximityCheck = now;

    // Early exit for high speed or missing data
    if (speedMPH >= 10) return;
    if (!window.proximityState?.closestLocation) {
        _cleanupProximityZoomState();
        return;
    }

    const { closestLocation, distanceMeters } = window.proximityState;
    if (distanceMeters === Infinity || !closestLocation?.lat || !closestLocation?.lng) {
        _cleanupProximityZoomState();
        return;
    }

    // Don’t interfere with other UI states
    if (window.isLocationHuntVisible || !window.zoomController) return;

    // Identify the location
    const locationId = closestLocation.id || `${closestLocation.lat},${closestLocation.lng}`;
    const locState = _getProximityStateForLocation(locationId);

    // Distance & thresholds
    const distanceFeet = distanceMeters * 3.28084;
    const ZOOM_IN_THRESHOLD_FEET = 45;
    const ZOOM_OUT_THRESHOLD_FEET = 70;
    const PROXIMITY_ZOOM_IN_LEVEL = 19;
    const PROXIMITY_ZOOM_OUT_LEVEL = 17;

    const timeSinceLastZoomIn = now - locState.lastZoomInTime;
    const timeSinceLastZoomOut = now - locState.lastZoomOutTime;

    // Per-location anti-flicker: only blocks *this* location
    if (locState.zoomedIn && timeSinceLastZoomOut < 3000) return;

    // ZOOM IN: Narrative-focused framing
    if (!locState.zoomedIn && distanceFeet <= ZOOM_IN_THRESHOLD_FEET) {
        if (timeSinceLastZoomIn < 1500) return; // Cooldown

        const zoomState = window.zoomController.getState?.();
        if (zoomState?.currentSource && !['proximity', 'speed'].includes(zoomState.currentSource)) return;

        const zoomGranted = window.zoomController.request('proximity', PROXIMITY_ZOOM_IN_LEVEL, 3);
        if (!zoomGranted) return;

        // Update per-location state
        _setProximityStateForLocation(locationId, {
            zoomedIn: true,
            lastZoomInTime: now
        });

        // global state sync
        window.zoomedInState = true;
        window.isNearLocation = true;
        window.currentProximityLocationId = locationId;
        window.lastProximityZoomInTime = now;
        window.lastProximityZoomTime = now;
        window.blockSpeedZoom = true;

        // Smooth, biased zoom-in (narrative framing)
        if (!window.isMapInteracting && map?.flyTo && window.userMarker) {
            const userPos = window.userMarker.getLatLng();
            const poiPos = L.latLng(closestLocation.lat, closestLocation.lng);
            if (!userPos?.lat || !poiPos?.lat) return;

            const biasedCenter = L.latLng(
                userPos.lat + (poiPos.lat - userPos.lat) * 0.20,  // 20% toward POI
                userPos.lng + (poiPos.lng - userPos.lng) * 0.20
            );

            map.flyTo(biasedCenter, PROXIMITY_ZOOM_IN_LEVEL, {
                duration: 2.0,
                easeLinearity: eastWestMovement ? 0.10 : 0.12,
                noMoveStart: true
            });
        }
    }

    // ZOOM OUT: Return to situational awareness
    else if (locState.zoomedIn && distanceFeet >= ZOOM_OUT_THRESHOLD_FEET) {
        const zoomState = window.zoomController.getState?.();
        if (zoomState?.currentSource !== 'proximity') {
            _clearProximityStateForLocation(locationId);
            _cleanupProximityZoomState(); // Clean global state too
            return;
        }

        if (timeSinceLastZoomOut >= 3000) {
            window.zoomController.release('proximity');

            // Clear per-location state
            _clearProximityStateForLocation(locationId);

            //  global state sync
            window.zoomedInState = false;
            window.isNearLocation = false;
            window.currentProximityLocationId = null;
            window.lastProximityZoomOutLocationId = locationId;
            window.lastProximityZoomOutTime = now;
            window.lastProximityZoomTime = now;
            window.blockSpeedZoom = false;

            // Smooth zoom-out
            if (map && !window.isMapInteracting && map.flyTo) {
                const currentZoom = map.getZoom();
                if (Math.abs(currentZoom - PROXIMITY_ZOOM_OUT_LEVEL) > 0.5) {
                    map.flyTo(map.getCenter(), PROXIMITY_ZOOM_OUT_LEVEL, {
                        duration: 1.4,
                        easeLinearity: eastWestMovement ? 0.13 : 0.15,
                        noMoveStart: true
                    });
                }
            }
        }
    }

    // Lightweight memory hygiene 
    if (Math.random() < 0.02) { // ~once every 7.5 seconds
        const cutoff = now - 10 * 60 * 1000; // 10 minutes
        Object.keys(window.proximityLocationStates).forEach(id => {
            const s = window.proximityLocationStates[id];
            if (Math.max(s.lastZoomInTime, s.lastZoomOutTime) < cutoff) {
                delete window.proximityLocationStates[id];
            }
        });
    }
}

function _isNearViewportEdge(userPos, bounds, speedMPH) {
    if (!map || !userPos || !bounds) return false;
    
    const EDGE_MARGIN = speedMPH > 50 ? 0.15 : (speedMPH > 30 ? 0.12 : (speedMPH > 15 ? 0.10 : 0.08));
    const userPixel = map.latLngToContainerPoint(userPos);
    const mapSize = map.getSize();
    const isNearEdge = (
        userPixel.x < mapSize.x * EDGE_MARGIN ||
        userPixel.x > mapSize.x * (1 - EDGE_MARGIN) ||
        userPixel.y < mapSize.y * EDGE_MARGIN ||
        userPixel.y > mapSize.y * (1 - EDGE_MARGIN)
    );
    const isOutsideBounds = !bounds.contains(userPos);
    return isOutsideBounds || isNearEdge;
}

function _emergencyCenterMap(position, speedTier, directionChangeFactor, eastWestMovement, speedMPH) {
    if (!map || !map.getContainer || !position) return;

    const mapContainer = map.getContainer();
    mapContainer.style.willChange = 'transform';

    // Cleanup function
    const cleanup = () => {
        map.off('moveend', cleanup);
        map.off('zoomend', cleanup);
        if (mapContainer.isConnected) {
            mapContainer.style.willChange = 'auto';
        }
    };

    // Ensure cleanup even if pan doesn't trigger moveend
    const fallbackTimeout = setTimeout(cleanup, 500);

    // Attach cleanup to moveend
    map.once('moveend', () => {
        clearTimeout(fallbackTimeout);
        cleanup();
    });

    // Pan with speed-appropriate animation
    if (speedMPH > 30) {
        map.panTo(position, { animate: false, noMoveStart: true });
    } else if (speedMPH > 15) {
        map.panTo(position, { animate: true, duration: 0.12, easeLinearity: 0.5, noMoveStart: true });
    } else {
        map.panTo(position, { animate: true, duration: 0.30, easeLinearity: 0.3, noMoveStart: true });
    }
}

function _panMapToLookAhead(lookAheadPosition, speedTier, directionChangeFactor, eastWestMovement, speedMPH, bounds) {
    if (!lookAheadPosition || !speedTier || !map) return;
    
    // Prevent overlapping pan operations
    if (window.isPanning) return;
    window.isPanning = true;
    
    // Calculate pan parameters with clamping
    const basePanDuration = speedTier.panDuration || 0.2;
    const rawDuration = basePanDuration * directionChangeFactor * (eastWestMovement ? 0.9 : 1);
    const panDuration = Math.max(0.05, Math.min(1.0, rawDuration));
    
    const baseEase = speedTier.easeLinearity || 0.25;
    const easeLinearity = Math.max(0.1, Math.min(0.9, baseEase * (eastWestMovement ? 0.8 : 1)));
    
    const mapContainer = map.getContainer();
    if (!mapContainer) {
        window.isPanning = false;
        return;
    }
    
    mapContainer.style.willChange = 'transform';
    
    // Timeout reference to prevent leaks
    let cleanupTimeout;
    let cleanupCalled = false;
    
    // Self-clearing cleanup
    const cleanup = () => {
        if (cleanupCalled) return;
        cleanupCalled = true;
        
        window.isPanning = false;
        mapContainer.style.willChange = 'auto';
        if (cleanupTimeout) clearTimeout(cleanupTimeout);
        map.off('moveend', cleanup);
    };
    
    // Try/catch to prevent permanent hang
    try {
        map.panTo(lookAheadPosition, {
            animate: true,
            duration: panDuration,
            easeLinearity: easeLinearity,
            noMoveStart: true
        });
        
        // Cleanup with safety buffer
        cleanupTimeout = setTimeout(cleanup, panDuration * 1000 + 100);
        map.once('moveend', cleanup);
    } catch (error) {
        console.error('[Pan] Failed:', error);
        cleanup();
    }
}

function _panMapIfNearEdge(userPos, speedTier, directionChangeFactor, eastWestMovement, bounds) {
    // Early exit: no position or bounds
    if (!userPos || !bounds) return;
    
    // Use a consistent, small margin for the edge check
    if (!_isNearViewportEdge(userPos, bounds, 0.97)) return;
    
    // Prevent overlapping pan operations (CRITICAL)
    if (window.isPanning) return;
    
    // Throttle calls to prevent jitteriness
    const now_center = performance.now();
    const minCenteringInterval = 120;
    
    if (now_center - (window.lastCenteringTime || 0) < minCenteringInterval) {
        return; // Don't set isPanning if we're throttled
    }
    
    // Set lock AFTER throttle check (prevents unnecessary locks)
    window.isPanning = true;
    
    // Calculate pan parameters with clamping
    const basePanDuration = (speedTier?.panDuration ?? 0.2) * 0.8;
    const rawDuration = basePanDuration * (directionChangeFactor || 1) * (eastWestMovement ? 0.9 : 1);
    const panDuration = Math.max(0.05, Math.min(0.8, rawDuration));
    
    const baseEase = speedTier?.easeLinearity ?? 0.25;
    const easeLinearity = Math.max(0.1, Math.min(0.9, baseEase * (eastWestMovement ? 0.8 : 1)));
    
    // Optimize rendering
    const mapContainer = map.getContainer();
    if (mapContainer) {
        mapContainer.style.willChange = 'transform';
    }
    
    // Track cleanup state to prevent double-execution
    let cleanupExecuted = false;
    let timeoutId = null;
    let moveendHandler = null;
    
    // Robust cleanup mechanism
    const cleanup = () => {
        if (cleanupExecuted) return; // Prevent double cleanup
        cleanupExecuted = true;
        
        // Clear timeout if it exists
        if (timeoutId !== null) {
            clearTimeout(timeoutId);
            timeoutId = null;
        }
        
        // Remove event listener if it exists
        if (moveendHandler) {
            map.off('moveend', moveendHandler);
            moveendHandler = null;
        }
        
        // Release lock and reset rendering hint
        window.isPanning = false;
        if (mapContainer) {
            mapContainer.style.willChange = 'auto';
        }
        window.lastCenteringTime = performance.now();
    };
    
    // Create named handler for proper cleanup
    moveendHandler = cleanup;
    
    // Pan to the user's current position
    try {
        map.panTo(userPos, {
            animate: true,
            duration: panDuration,
            easeLinearity: easeLinearity,
            noMoveStart: true
        });
        
        // Backup timeout (slightly longer than animation for safety)
        timeoutId = setTimeout(cleanup, (panDuration * 1000) + 50);
        
        // Primary cleanup trigger
        map.once('moveend', moveendHandler);
        
    } catch (err) {
        console.warn('[Pan] Error during panTo:', err);
        cleanup(); // Ensure cleanup on error
    }
}

function _applyIntelligentZoom(speedMPS, speedTier, directionChangeFactor, speedMPH) {
    if (!speedMPS || !speedTier || window.blockSpeedZoom || window.isZooming) return;
    
    const intelligentZoom = getSpeedBasedZoom(speedMPS);
    if (!intelligentZoom) return;
    
    const currentZoom = map.getZoom();
    const zoomDifference = Math.abs(currentZoom - intelligentZoom);
    if (zoomDifference < (speedTier.zoomThreshold || 0.5)) return;
    
    // Calculate duration with clamping
    const baseDuration = speedTier.zoomDuration || 0.2;
    const adjustedDuration = Math.max(0.05, Math.min(1.0, baseDuration * directionChangeFactor));
    
    window.isZooming = true;
    const mapContainer = map.getContainer();
    const originalOverflow = mapContainer.style.overflow;
    mapContainer.style.overflow = 'hidden';
    
    // Clear any existing timeout
    if (window.intelligentZoomTimeout) {
        clearTimeout(window.intelligentZoomTimeout);
    }
    
    // Cleanup function
    const cleanup = () => {
        mapContainer.style.overflow = originalOverflow;
        window.isZooming = false;
    };
    
    map.setZoom(intelligentZoom, {
        animate: true,
        duration: adjustedDuration,
        noMoveStart: true,
        easeLinearity: 0.25
    });
    
    // Schedule cleanup
    window.intelligentZoomTimeout = setTimeout(cleanup, adjustedDuration * 1000 + 100);
    
    // Backup cleanup on zoom end
    map.once('zoomend', cleanup);
}

function _enforceViewportSafety(speedMPH, currentMarkerPos) {
    // —————— CONFIGURATION ——————
    const CONFIG = {
        GPS_JUMP_THRESHOLD: 150,
        PREDICTION_SPEED_THRESHOLD: 12,
        MIN_RECENTER_INTERVAL: 300,
        MAX_REASONABLE_VEL: (100 * 1609.34) / 2.5,
        CHECK_INTERVAL: { 40: 16, 20: 25, default: 50 },
        PREDICTION_TIME: { 50: 0.25, 35: 0.3, 20: 0.35, default: 0.4 },
        HARD_EDGE_LIMIT: { 50: 0.05, 30: 0.045, 15: 0.05, 5: 0.06, default: 0.07 }
    };

    // —————— EARLY EXITS ——————
    if (!window.followUser || window.isMapInteracting) return;
    
    const speed = typeof speedMPH === 'number' && isFinite(speedMPH) ? speedMPH : 0;
    const now = performance.now();

    // —————— VALIDATE MAP STATE ——————
    const map = window.map;
    const userMarker = window.userMarker;
    
    if (!map || !userMarker) {
        console.warn('[Viewport] Missing map/marker');
        return;
    }

    const container = map.getContainer?.();
    const mapSize = map.getSize?.();
    const bounds = map.getBounds?.();
    
    if (!container || !mapSize || !bounds) {
        console.warn('[Viewport] Invalid map state');
        return;
    }

    // —————— GET MARKER POSITION ——————
    const markerPos = currentMarkerPos || userMarker.getLatLng?.();
    if (!markerPos || typeof markerPos.lat !== 'number' || typeof markerPos.lng !== 'number') {
        console.warn('[Viewport] Invalid marker position');
        return;
    }

    // —————— OFF-SCREEN CHECK (NEVER THROTTLED) ——————
    if (!bounds.contains(markerPos)) {
        console.warn('[Viewport] Marker off-screen → emergency recenter');
        _executeEmergencyPan(map, markerPos, container);
        window.lastViewportCheck = now;
        window.lastCenteringTime = now;
        window.prevMarkerPos = { pos: markerPos, time: now };
        return;
    }

    // —————— THROTTLE NON-CRITICAL CHECKS ——————
    const checkInterval = speed > 40 ? CONFIG.CHECK_INTERVAL[40] : 
                         speed > 20 ? CONFIG.CHECK_INTERVAL[20] : 
                         CONFIG.CHECK_INTERVAL.default;

    window.lastViewportCheck = window.lastViewportCheck || 0;
    const timeSinceLastCheck = now - window.lastViewportCheck;
    
    if (timeSinceLastCheck < checkInterval) return;
    window.lastViewportCheck = now;

    // —————— PREVENT CONCURRENT PANS ——————
    if (window._isPanningViewport) return;

    // —————— DEBOUNCE RAPID RECENTERING ——————
    window.lastCenteringTime = window.lastCenteringTime || 0;
    const timeSinceLastCenter = now - window.lastCenteringTime;
    const shouldDebounce = timeSinceLastCenter < CONFIG.MIN_RECENTER_INTERVAL;

    // —————— GPS JUMP DETECTION ——————
    if (window.prevMarkerPos?.pos && typeof map.distance === 'function') {
        try {
            const distanceMeters = map.distance(window.prevMarkerPos.pos, markerPos);
            
            if (typeof distanceMeters === 'number' && isFinite(distanceMeters) && 
                distanceMeters > CONFIG.GPS_JUMP_THRESHOLD) {
                console.warn(`[Viewport] GPS jump: ${distanceMeters.toFixed(0)}m → instant snap`);
                _executeEmergencyPan(map, markerPos, container);
                window.lastCenteringTime = now;
                window.prevMarkerPos = { pos: markerPos, time: now };
                return;
            }
        } catch (err) {
            console.error('[Viewport] Distance calculation failed:', err);
        }
    }

    // —————— EDGE DETECTION ——————
    const hardEdgeLimit = speed > 50 ? CONFIG.HARD_EDGE_LIMIT[50] :
                         speed > 30 ? CONFIG.HARD_EDGE_LIMIT[30] :
                         speed > 15 ? CONFIG.HARD_EDGE_LIMIT[15] :
                         speed > 5  ? CONFIG.HARD_EDGE_LIMIT[5] :
                         CONFIG.HARD_EDGE_LIMIT.default;

    let pixelPoint;
    try {
        pixelPoint = map.latLngToContainerPoint(markerPos);
    } catch (err) {
        console.error('[Viewport] Pixel conversion failed:', err);
        return;
    }

    if (!pixelPoint || typeof pixelPoint.x !== 'number' || typeof pixelPoint.y !== 'number') {
        console.warn('[Viewport] Invalid pixel point');
        return;
    }

    const xMargin = mapSize.x * hardEdgeLimit;
    const yMargin = mapSize.y * hardEdgeLimit;

    const isNearEdge = (
        pixelPoint.x < xMargin ||
        pixelPoint.x > mapSize.x - xMargin ||
        pixelPoint.y < yMargin ||
        pixelPoint.y > mapSize.y - yMargin
    );

    // —————— PREDICTIVE PAN ——————
    let shouldRecenter = isNearEdge;

    if (speed > CONFIG.PREDICTION_SPEED_THRESHOLD && window.prevMarkerPos?.pos) {
        const deltaTime = (now - window.prevMarkerPos.time) / 1000;
        
        if (deltaTime > 0 && deltaTime < 2) {
            let prevPixel;
            try {
                prevPixel = map.latLngToContainerPoint(window.prevMarkerPos.pos);
            } catch (err) {
                console.error('[Viewport] Previous pixel conversion failed:', err);
            }
            
            if (prevPixel && typeof prevPixel.x === 'number' && typeof prevPixel.y === 'number') {
                const velocity = {
                    x: (pixelPoint.x - prevPixel.x) / deltaTime,
                    y: (pixelPoint.y - prevPixel.y) / deltaTime
                };

                const absVelX = Math.abs(velocity.x);
                const absVelY = Math.abs(velocity.y);
                
                if (absVelX <= CONFIG.MAX_REASONABLE_VEL && absVelY <= CONFIG.MAX_REASONABLE_VEL) {
                    const predictionTime = speed > 50 ? CONFIG.PREDICTION_TIME[50] :
                                          speed > 35 ? CONFIG.PREDICTION_TIME[35] :
                                          speed > 20 ? CONFIG.PREDICTION_TIME[20] :
                                          CONFIG.PREDICTION_TIME.default;

                    const futureX = pixelPoint.x + (velocity.x * predictionTime);
                    const futureY = pixelPoint.y + (velocity.y * predictionTime);

                    const clampedFutureX = Math.max(0, Math.min(mapSize.x, futureX));
                    const clampedFutureY = Math.max(0, Math.min(mapSize.y, futureY));

                    const headingTowardEdge = (
                        clampedFutureX < xMargin || clampedFutureX > mapSize.x - xMargin ||
                        clampedFutureY < yMargin || clampedFutureY > mapSize.y - yMargin
                    );

                    shouldRecenter = shouldRecenter || headingTowardEdge;
                } else {
                    console.warn(`[Viewport] Unrealistic velocity: ${absVelX.toFixed(0)}px/s, ${absVelY.toFixed(0)}px/s`);
                }
            }
        }
    }

    // —————— EMERGENCY EDGE (BYPASS DEBOUNCE) ——————
    const isEmergencyEdge = (
        pixelPoint.x < xMargin * 0.5 || pixelPoint.x > mapSize.x - (xMargin * 0.5) ||
        pixelPoint.y < yMargin * 0.5 || pixelPoint.y > mapSize.y - (yMargin * 0.5)
    );

    // —————— EXECUTE RECENTER ——————
    if (shouldRecenter && (!shouldDebounce || isEmergencyEdge)) {
        window._isPanningViewport = true;
        container.style.willChange = 'transform';

        if (speed > 50) {
            _executeEmergencyPan(map, markerPos, container);
            window.lastCenteringTime = now;
        } else {
            const duration = speed > 35 ? 0.10 : 
                            speed > 20 ? 0.15 : 
                            speed > 10 ? 0.20 : 0.28;
            const ease = speed > 35 ? 0.5 : 
                        speed > 20 ? 0.4 : 
                        speed > 10 ? 0.3 : 0.25;

            const cleanup = () => {
                container.style.willChange = 'auto';
                window._isPanningViewport = false;
                map.off('moveend', onMoveEnd);
                if (cleanupTimeout) clearTimeout(cleanupTimeout);
            };

            const onMoveEnd = () => cleanup();
            
            // Safety timeout in case moveend never fires
            const cleanupTimeout = setTimeout(() => {
                console.warn('[Viewport] Pan timeout - forcing cleanup');
                cleanup();
            }, (duration * 1000) + 500);

            map.on('moveend', onMoveEnd);

            try {
                map.panTo(markerPos, {
                    animate: true,
                    duration,
                    easeLinearity: ease,
                    noMoveStart: true
                });
                window.lastCenteringTime = now;
            } catch (err) {
                console.error('[Viewport] Pan failed:', err);
                cleanup();
            }
        }
    }

    // —————— UPDATE STATE ——————
    window.prevMarkerPos = { pos: markerPos, time: now };
}

function _executeEmergencyPan(map, markerPos, container) {

    const cleanup = () => {
        container.style.willChange = 'auto';
        window._isPanningViewport = false;
    };

    try {
        map.panTo(markerPos, { animate: false, noMoveStart: true });
        requestAnimationFrame(() => cleanup());
    } catch (err) {
        console.error('[Viewport] Emergency pan failed:', err);
        cleanup();
    }
}
        
function updateDistanceBox() {
    const distanceBox = cachedElements.distanceBox || document.getElementById('distanceBox');
    if (!distanceBox) {
        console.warn('Distance box element not found');
        return;
    }
    if (document.hidden && !forceUpdate) return;

    if (!userMarker || !gameLocations || gameLocations.length === 0) {
        distanceBox.textContent = 'Initializing...';
        resetDistanceBoxStyling(distanceBox);
        return;
    }

    const userLatLng = userMarker.getLatLng();
    let userLat = userLatLng.lat;
    let userLng = userLatLng.lng;

    if (!isFinite(userLat) || !isFinite(userLng)) {
        console.warn('Invalid user coordinates:', userLat, userLng);
        distanceBox.textContent = 'Initializing...';
        resetDistanceBoxStyling(distanceBox);
        return;
    }

    if (userLat === 0 && userLng === 0) {
        const center = map.getCenter();
        userLat = center.lat;
        userLng = center.lng;
    }

    let closestDistance = Infinity;
    let closestLocation = null;
    const userPos = { lat: userLat, lng: userLng };

    for (const location of gameLocations) {
        if (!location || typeof location.lat !== 'number' || typeof location.lng !== 'number') {
            console.warn('Invalid location data:', location);
            continue;
        }
        const locationPos = { lat: location.lat, lng: location.lng };
        const distance = calculateDistance(userPos, locationPos);
        if (isFinite(distance) && distance < closestDistance) {
            closestDistance = distance;
            closestLocation = location;
        }
    }

    // Handle case where no valid distances were found
    if (!isFinite(closestDistance) || closestDistance === Infinity || !closestLocation) {
        console.warn('No valid distances calculated - locations may not be ready');
        distanceBox.textContent = 'Initializing...';
        resetDistanceBoxStyling(distanceBox);
        return;
    }

    // Store distance and location globally for other functions to use
    window.lastClosestDistance = closestDistance;
    window.lastClosestLocation = closestLocation;

    // Now that we have the closest location and distance, trigger the proximity check.
    const currentTime = performance.now();
    if (typeof handleProximityAndAutoOpen === 'function') {
        handleProximityAndAutoOpen(userPos, currentTime, closestLocation, closestDistance);
    }

    const distanceFeet = Math.round(closestDistance * 3.28084);

    // Determine arrival state
    const PROXIMITY_THRESHOLD = (typeof CONFIG !== 'undefined' && CONFIG.DISTANCE_THRESHOLD) ? CONFIG.DISTANCE_THRESHOLD : 20;
    const isArrived = distanceFeet <= PROXIMITY_THRESHOLD;

    // Check cooldown status *only if* we have arrived and the manager exists
    let cooldownStatus = null;
    let isOnCooldown = false;
    if (isArrived && closestLocation?.id && window.cooldownManager) {
        cooldownStatus = window.cooldownManager.checkCooldown(closestLocation.id);
        isOnCooldown = !!cooldownStatus?.isOnCooldown;
    }

    // Clear any existing countdown interval when state changes
    if (window.distanceBoxCountdownInterval) {
        clearInterval(window.distanceBoxCountdownInterval);
        window.distanceBoxCountdownInterval = null;
    }

    // Update display based on arrival and cooldown state
    if (isArrived) {
        if (isOnCooldown && cooldownStatus?.remainingSeconds !== undefined) {
            // Initial update
            const updateCountdown = () => {
                if (!closestLocation?.id || !window.cooldownManager) {
                    if (window.distanceBoxCountdownInterval) {
                        clearInterval(window.distanceBoxCountdownInterval);
                        window.distanceBoxCountdownInterval = null;
                    }
                    return;
                }
                
                const status = window.cooldownManager.checkCooldown(closestLocation.id);
                if (!status?.isOnCooldown) {
                    // Cooldown expired - show "Arrived" and clear interval
                    distanceBox.textContent = 'Arrived.';
                    applyArrivedStyling(distanceBox);
                    window.currentlyArrived = true;
                    if (window.distanceBoxCountdownInterval) {
                        clearInterval(window.distanceBoxCountdownInterval);
                        window.distanceBoxCountdownInterval = null;
                    }
                } else {
                    // Update countdown display
                    const mins = Math.floor(status.remainingSeconds / 60);
                    const secs = status.remainingSeconds % 60;
                    const timeStr = `${mins}:${secs.toString().padStart(2, '0')}`;
                    distanceBox.textContent = `Open in ${timeStr}`;
                    applyArrivedStyling(distanceBox);
                }
            };
            
            // Update immediately
            updateCountdown();
            
            // Then update every second
            window.distanceBoxCountdownInterval = setInterval(updateCountdown, 1000);
        } else {
            distanceBox.textContent = 'Arrived.';
            applyArrivedStyling(distanceBox);
        }
    } else {
        // Default state: showing distance
        const distanceText = distanceFeet < 5280
            ? `${distanceFeet.toLocaleString()} feet`
            : `${(distanceFeet / 5280).toFixed(2)} miles`;
        distanceBox.textContent = `Closest Stop: ${distanceText}`;
        applyDefaultStyling(distanceBox);
    }

    // Apply border styling (if applicable)
    applyBorderStyling(distanceBox, closestLocation, distanceFeet, isArrived);

    // Update the global arrival state *only* if arrived AND not on cooldown
    window.currentlyArrived = isArrived && !isOnCooldown;
}

function calculateDistance(pos1, pos2) {
    if (!pos1 || !pos2 || 
        typeof pos1.lat !== 'number' || typeof pos1.lng !== 'number' || 
        typeof pos2.lat !== 'number' || typeof pos2.lng !== 'number' ||
        isNaN(pos1.lat) || isNaN(pos1.lng) || isNaN(pos2.lat) || isNaN(pos2.lng)) {
        return Infinity;
    }
    
    const R = 6371000;
    const toRad = Math.PI / 180;
    const lat1 = pos1.lat * toRad;
    const lat2 = pos2.lat * toRad;
    const deltaLat = (pos2.lat - pos1.lat) * toRad;
    const deltaLng = (pos2.lng - pos1.lng) * toRad;
    
    const sinDeltaLat = Math.sin(deltaLat / 2);
    const sinDeltaLng = Math.sin(deltaLng / 2);
    
    const a = sinDeltaLat * sinDeltaLat +
              Math.cos(lat1) * Math.cos(lat2) * sinDeltaLng * sinDeltaLng;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    
    return R * c;
}

function getGeolocationOptions(speedMPS = 0) {
    const isStationary = speedMPS < 0.5;    // < 1 mph
    const isMoving = speedMPS >= 2;         // > 4.5 mph
    
    return {
        enableHighAccuracy: !isStationary,
        timeout: isMoving ? 15000 : isStationary ? 10000 : 12000,
        maximumAge: isStationary ? 60000 : isMoving ? 5000 : 15000
    };
}

function handleLocationError(error) {
    console.warn("Error getting user location:", error);

    // Retry on ANY error (including iOS 17's code 0), up to MAX_RETRIES
    if (retryCount < CONFIG.MAX_RETRIES) {
        retryCount++;
        console.log(`Retrying to get location (Attempt ${retryCount} of ${CONFIG.MAX_RETRIES})`);

        const currentRetryDelay = CONFIG.RETRY_DELAY * retryCount;

        setTimeout(() => {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log("Location retrieved successfully after retry");
                    hideLoadingMessage();
                    updateUserLocation(position, true);
                    retryCount = 0;
                },
                handleLocationError,
                getGeolocationOptions(retryCount) 
            );
        }, currentRetryDelay);
        return;
    }

    // Max retries reached
    retryCount = 0;
    hideLoadingMessage();

    let errorMessage = "An error occurred while getting your location.";
    if (error?.code !== undefined) {
        switch (error.code) {
            case 1:
                errorMessage = "Please allow access to your location to use this feature.";
                break;
            case 2:
                errorMessage = "Your location is currently unavailable. Please try again later.";
                break;
            case 3:
                errorMessage = "Getting your location took too long. Please try again.";
                break;
            case 0:
                // iOS 17 Safari sometimes returns non-standard code 0
                errorMessage = "Unable to determine your location. Please check your device settings and try again.";
                break;
        }
    }

    showPopup("Location Error", errorMessage);
    if (typeof onLocationFailure === 'function') {
        onLocationFailure(error);
    }
}

/* ---------- STREAMLINED 2-MINUTE LOCATION COOLDOWN ---------- */

const COOLDOWN_PERIOD_MS = 2 * 60 * 1000; // 2 minutes
const STORAGE_KEY = 'locationCooldowns';
const DEBOUNCE_TIME_MS = ('ontouchstart' in window || navigator.maxTouchPoints > 0) ? 500 : 300;
const CLEANUP_INTERVAL_MS = 60 * 1000; // Cleanup expired cooldowns every minute
const TOAST_UPDATE_INTERVAL_MS = 500; // Update countdown toast every 500ms (more responsive)
const MAP_RESET_CHECK_INTERVAL_MS = 1000; // Check for reset conditions every second

class LocationCooldownManager {
  constructor() {
    // State
    this.cooldowns = this.loadFromStorage(); // { id: startTime_ms }
    this.hiddenMsPerLoc = {}; // { id: accumulated_hidden_time_ms }
    this.currentLocationId = null; // ID of the location the user is currently in
    this.lastActionTime = 0; // Timestamp of the last enter/leave action (for debouncing)
    this.hiddenAt = null; // Timestamp when the app was hidden
    this.resetCooldownIds = new Set(); // Track IDs that triggered a map reset due to expiry
    this.wasOverSpeedThreshold = false; // Track speed threshold state

    // Intervals/Timers
    this.cleanupInterval = null;
    this.mapResetInterval = null;
    this.toastInterval = null;

    // UI Elements/Handlers
    this.visibilityHandler = null;
    this.activeToast = null;

    // Initialize
    this.initVisibilityTracking();
    this.cleanupExpiredCooldowns(); // Clean up any old data on start
    this.startPeriodicCleanup();
    this.startMapResetMonitoring();
    this.patchGameFunctions();
  }

  /* Checks if a location is currently on cooldown. */
  checkCooldown(locationId) {
    if (!locationId) {
      return { isOnCooldown: false, remainingMs: 0, remainingSeconds: 0 };
    }

    const id = String(locationId);
    const startTime = this.cooldowns[id];
    if (!startTime) {
      return { isOnCooldown: false, remainingMs: 0, remainingSeconds: 0 };
    }

    const hiddenTime = this.hiddenMsPerLoc[id] || 0;
    const elapsed = Date.now() - startTime - hiddenTime;

    // If elapsed time is negative (shouldn't happen) or exceeds the period, the cooldown is over.
    if (elapsed < 0 || elapsed >= COOLDOWN_PERIOD_MS || !isFinite(elapsed)) {
      // Cleanup expired cooldown
      delete this.cooldowns[id];
      delete this.hiddenMsPerLoc[id];
      this.resetCooldownIds.delete(id); // Clean up reset tracking
      this.saveToStorage();
      return { isOnCooldown: false, remainingMs: 0, remainingSeconds: 0 };
    }

    const remainingMs = COOLDOWN_PERIOD_MS - elapsed;
    return {
      isOnCooldown: true,
      remainingMs: Math.max(0, remainingMs),
      remainingSeconds: Math.max(0, Math.ceil(remainingMs / 1000)),
    };
  }

 /* Attempts to enter a location. Checks cooldown and current state. */
enterLocation(locationId) {
  if (!locationId) {
    return { success: false, reason: 'invalid_id', message: 'Invalid location ID' };
  }
  const id = String(locationId);
  const now = Date.now();
  if (now - this.lastActionTime < DEBOUNCE_TIME_MS) {
    return { success: false, reason: 'debounced', message: 'Action too rapid' };
  }
  this.lastActionTime = now;
  if (this.currentLocationId === id) {
    return { success: false, reason: 'already_inside', message: 'Already in this location' };
  }
  const status = this.checkCooldown(id);
  if (status.isOnCooldown) {
    return {
      success: false,
      reason: 'on_cooldown',
      message: 'This location cannot be revisited for two minutes',
      remainingMs: status.remainingMs,
      remainingSeconds: status.remainingSeconds,
      locationId: id,
    };
  }
  // Successfully entering a new location
  this.currentLocationId = id;
  this.resetCooldownIds.delete(id); // Clear reset tracking - allows proximity zoom to work again
  return { success: true, reason: 'allowed', message: 'Location entry allowed' };
}

/* Leaves the current location, starting its cooldown period. */
leaveLocation(locationId = null) {
  const id = locationId ? String(locationId) : this.currentLocationId;
  if (!id || id === 'null' || id === 'undefined') return;
  // Start cooldown for the location
  this.cooldowns[id] = Date.now();
  this.hiddenMsPerLoc[id] = 0; // Reset hidden time for this location's cooldown
  this.saveToStorage();
  // Update current location state
  if (this.currentLocationId === id) {
    this.currentLocationId = null;
  }
}

  checkAndResetMap() {

    let resetReason = null;

    // Reset if moving fast (>6 mph -> likely driving away)
    if (typeof window.currentSpeed === 'number' && window.currentSpeed > 6) {
      if (!this.wasOverSpeedThreshold) {
        shouldReset = true;
        resetReason = 'speed_threshold';
        this.wasOverSpeedThreshold = true;
      }
    } else {
      this.wasOverSpeedThreshold = false; // Reset flag if speed is low
    }

    // Reset if any NEARBY active cooldown has just expired (one-time trigger per expiry)
    if (!shouldReset && Object.keys(this.cooldowns).length > 0) {
      for (const id of Object.keys(this.cooldowns)) {
        if (this.resetCooldownIds.has(id)) continue; // Already triggered a reset

        const status = this.checkCooldown(id);
        // Only reset if cooldown expired AND user is near that location
        if (!status.isOnCooldown && this.isWithinThreshold(id)) {
          shouldReset = true;
          resetReason = 'cooldown_expired';
          this.resetCooldownIds.add(id); // Mark this ID as having triggered a reset

  isWithinThreshold(locationId) {
    try {
      // Directly access potential location sources
      let location = null;
      const sources = [window.gameLocations, window.locations];
      for (const source of sources) {
        if (Array.isArray(source)) {
          location = source.find(loc => loc?.id === locationId);
          if (location) break;
        }
      }
      // Check locationsMap if not found in arrays
      if (!location && window.locationsMap && typeof window.locationsMap === 'object') {
        location = Object.values(window.locationsMap).find(loc => loc?.id === locationId);
      }

      if (!location) return false;

      const lat = parseFloat(location.lat);
      const lng = parseFloat(location.lng);
      if (!isFinite(lat) || !isFinite(lng)) return false;

      if (typeof calculateDistance !== 'function' || !window.userMarker) return false;

      const userPos = window.userMarker.getLatLng();
      if (!userPos || !isFinite(userPos.lat) || !isFinite(userPos.lng)) return false;

      const distanceFeet = calculateDistance(userPos.lat, userPos.lng, lat, lng);
      if (!isFinite(distanceFeet) || distanceFeet < 0) return false;

      const threshold = (typeof CONFIG?.DISTANCE_THRESHOLD === 'number')
        ? CONFIG.DISTANCE_THRESHOLD
        : 20;
      return distanceFeet <= threshold;
    } catch (e) {
      console.error('Error in isWithinThreshold:', e);
      return false;
    }

                         Object.values(window.locationsMap || {}).find(loc => loc?.id === locationId);
        if (location && window.showLocationHunt) {
          const originalFunc = window.showLocationHunt.__original || window.showLocationHunt;
          originalFunc.call(window, location);

      this.activeToast.textContent = `This location can't be revisited for ${this.formatTime(status.remainingSeconds)}`;

  loadFromStorage() {

      const parsed = JSON.parse(data);
      return typeof parsed === 'object' && parsed !== null ? parsed : {};
    } catch (e) {
      console.warn('Failed to load cooldowns:', e);
      return {};
    }
  }

  saveToStorage() {

    }
  }

  cleanupExpiredCooldowns() {
    const now = Date.now();
    let modified = false;
    const activeIds = new Set(); // Track IDs that are still active

    for (const [id, startTime] of Object.entries(this.cooldowns)) {
      const hiddenTime = this.hiddenMsPerLoc[id] || 0;
      const elapsed = now - startTime - hiddenTime;

      if (elapsed >= COOLDOWN_PERIOD_MS || elapsed < 0 || !isFinite(elapsed)) {
        // Cooldown expired, remove it
        delete this.cooldowns[id];
        delete this.hiddenMsPerLoc[id];
        this.resetCooldownIds.delete(id); // Clean up reset tracking
        modified = true;
      } else {
        // Cooldown still active
        activeIds.add(id);
      }
    }

    // Clean up hiddenMsPerLoc entries for IDs that no longer have an active cooldown
    for (const id of Object.keys(this.hiddenMsPerLoc)) {
      if (!activeIds.has(id)) {
        delete this.hiddenMsPerLoc[id];
      }
    }

    if (modified) this.saveToStorage();
  }

  startPeriodicCleanup() {

        this.hiddenAt = Date.now(); // Mark when app was hidden
      } else if (this.hiddenAt !== null) {
        const hiddenDuration = Date.now() - this.hiddenAt;
        // Add the hidden duration to the accumulated time for all *currently active* cooldowns
        for (const id of Object.keys(this.cooldowns)) {
          if (!this.hiddenMsPerLoc[id]) this.hiddenMsPerLoc[id] = 0;
          this.hiddenMsPerLoc[id] += hiddenDuration;
        }
        this.hiddenAt = null; // Reset hidden timestamp
      }
    };
    document.addEventListener('visibilitychange', this.visibilityHandler);
  }

  patchShowLocationHunt() {
    if (!window.showLocationHunt || window.showLocationHunt.__patched) return;
    const original = window.showLocationHunt;
    const manager = this;
    window.showLocationHunt = function(loc) {
      if (!loc?.id) return original.call(this, loc); // Allow if no ID
      const result = manager.enterLocation(loc.id);
      if (result.success) return original.call(this, loc); // Allow if no cooldown/already inside
      if (result.reason === 'on_cooldown') {
        // Show countdown if on cooldown
        manager.notifyUserWithCountdown(result.locationId, result.remainingSeconds);
        console.log(`Location ${loc.id} blocked - ${result.reason}`);
        return; // Block the original call
      }
      // Log other failures (e.g., already inside, debounced)
      if (result.reason !== 'already_inside') {
        console.warn('Location entry failed:', result);
      }
      return; // Block the original call
    };
    window.showLocationHunt.__patched = true;
    window.showLocationHunt.__original = original;
  }

  patchCheckProximityAutoOpen() {
    if (!window.checkProximityAutoOpen || window.checkProximityAutoOpen.__patched) return;
    const original = window.checkProximityAutoOpen;
    const manager = this;
    window.checkProximityAutoOpen = function(loc, ft) {
      if (!loc?.id) return original.call(this, loc, ft); // Allow if no ID
      const result = manager.enterLocation(loc.id);

      if (result.reason === 'on_cooldown') {
        // Show countdown if on cooldown
        manager.notifyUserWithCountdown(result.locationId, result.remainingSeconds);
      }
      return false; // Block auto-open
    };
    window.checkProximityAutoOpen.__patched = true;
    window.checkProximityAutoOpen.__original = original;
  }

  patchCloseFunctions() {
    const names = ['closeLocationHunt', 'closeLocation', 'hideLocationHunt', 'exitLocation'];
    for (const name of names) {
      if (window[name] && !window[name].__patched) this.patchCloseFunction(name);
    }
  }

  patchCloseFunction(funcName) {
    const original = window[funcName];
    const manager = this;
    window[funcName] = function(locationId) {
      // Always call leaveLocation when a close function is triggered
      if (manager.currentLocationId) manager.leaveLocation(manager.currentLocationId);
      else if (locationId) manager.leaveLocation(locationId);
      // Then call the original function
      return original.call(this, locationId);
    };
    window[funcName].__patched = true;
    window[funcName].__original = original;
  }

  patchCreateBottomActionBar() {
    if (!window.createBottomActionBar || window.createBottomActionBar.__patched) return;
    const original = window.createBottomActionBar;
    const manager = this;
    window.createBottomActionBar = function(location) {
      const bar = original.call(this, location);

          manager.leaveLocation(location.id);
          return originalOnClick?.call(this, e); // Then call the original click handler
        };
      }
      return bar;
    };
    window.createBottomActionBar.__patched = true;
    window.createBottomActionBar.__original = original;
  }

  // --- Destruction ---
  destroy() {
    if (this.cleanupInterval) clearInterval(this.cleanupInterval);
    if (this.mapResetInterval) clearInterval(this.mapResetInterval);
    this.clearToast();
    if (this.visibilityHandler) {
      document.removeEventListener('visibilitychange', this.visibilityHandler);
    }
    // Restore original functions
    const patchedNames = ['showLocationHunt', 'checkProximityAutoOpen', 'closeLocationHunt', 'closeLocation', 'hideLocationHunt', 'exitLocation', 'createBottomActionBar'];
    for (const name of patchedNames) {
      if (window[name] && window[name].__original) {
        window[name] = window[name].__original;
      }
    }

    // Clear state
    this.currentLocationId = null;
    this.resetCooldownIds.clear();
  }

  // --- Utility Methods (for external API if needed) ---
  getRemainingTime(locationId) { return this.checkCooldown(locationId).remainingSeconds; }
  getAllCooldowns() {
    const out = {};
    for (const id of Object.keys(this.cooldowns)) {
      const rem = this.getRemainingTime(id);
      if (rem > 0) out[id] = rem;
    }
    return out;

  clearCooldown(locationId) {
    if (!locationId) return;
    const id = String(locationId);
    delete this.cooldowns[id];
    delete this.hiddenMsPerLoc[id];
    this.resetCooldownIds.delete(id);
    this.saveToStorage();
  }
  clearAllCooldowns() {
    this.cooldowns = {};
    this.hiddenMsPerLoc = {};
    this.resetCooldownIds.clear();
    this.saveToStorage();
  }
  getCurrentLocation() { return this.currentLocationId; }
