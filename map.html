<script>
/* FOUC-buster 60-fps safe + MutationObserver bailout */
(function () {
  if (window.foucBusterActive) return; // only run once
  window.foucBusterActive = true;

  let unlocked = false;

  /* unlock once and only once */
  function unlock () {
    if (unlocked) return;
    unlocked = true;

    document.documentElement.classList.add('unlock');

    /* screen-reader “ready” ping */
    const ann = document.createElement('div');
    ann.setAttribute('aria-live', 'polite');
    ann.style.cssText = 'position:absolute;left:-10000px;width:1px;height:1px;overflow:hidden;';
    ann.textContent = 'Application loaded';
    document.body?.appendChild(ann);
    setTimeout(() => ann.remove(), 1000);

    /* custom event for other scripts */
    try {
      window.dispatchEvent(new CustomEvent('foucUnlocked', { detail: { ts: Date.now() } }));
    } catch (_) {
      const e = document.createEvent('CustomEvent');
      e.initCustomEvent('foucUnlocked', false, false, { ts: Date.now() });
      window.dispatchEvent(e);
    }
  }

  /* lightweight CSS-variable check */
  function cssReady () {
    const d = document.createElement('div');
    d.style.cssText = 'color:var(--primary-color);position:absolute;visibility:hidden';
    document.body.appendChild(d);
    const ok = window.getComputedStyle(d).color !== 'var(--primary-color)';
    d.remove();
    return ok;
  }

  /* wait for fonts if API exists, else resolve immediately */
  function fontsReady () {
    return document.fonts ? document.fonts.ready.catch(() => {}) : Promise.resolve();
  }

  /* single async path */
  function check () {
    Promise.all([cssReady(), fontsReady()])
      .then(() => requestAnimationFrame(unlock));
  }

  /* fast path when DOM is already ready */
  if (document.readyState === 'complete' || (document.readyState === 'interactive' && document.body)) {
    check();
  } else {
    document.addEventListener('DOMContentLoaded', check, { once: true });
  }

  /* ultimate safety net */
  window.addEventListener('load', () => setTimeout(unlock, 16), { once: true });

  /* user-interaction bailout */
  ['click', 'touchstart', 'keydown'].forEach(evt =>
    document.addEventListener(evt, () => unlock(), { once: true, passive: true })
  );

  /* One-shot MutationObserver: unlock if body appears and has content before styles load */
  if (!document.body) {
    const observer = new MutationObserver(() => {
      // Stop observing immediately after first mutation
      observer.disconnect();

      // Only unlock if body exists and has visible/significant content
      if (document.body && document.body.children.length > 0) {
        // Don't wait for CSS/fonts if user is already seeing content
        requestAnimationFrame(unlock);
      }
    });

    observer.observe(document.documentElement, {
      childList: true,
      subtree: true
    });
  }
})();
</script>

/* Service-worker registration */
(function setupEnterpriseSW() {
  let updateInterval;
  const msgHandler = e => {
    if (e.data?.type === 'SW_ACTIVATED')
      console.log('Enterprise Service Worker activated, version:', e.data.version);
  };

  /**
   * Consolidated handler for new service worker updates.
   * @param {ServiceWorkerRegistration} registration
   */
  const handleUpdate = (registration) => {
    if (!registration.installing) return;
    
    console.log('New SW installing...');
    const newWorker = registration.installing;
    
    newWorker.addEventListener('statechange', () => {
      // When the new worker is installed, tell it to skip the waiting phase
      if (newWorker.state === 'installed') {
        newWorker.postMessage({ type: 'SKIP_WAITING' });
      }
    });
  };

  const onLoad = () => {
    if (!navigator.serviceWorker) return;

    navigator.serviceWorker.register('/sw.js')
      .then(reg => {
        console.log('Enterprise SW registered:', reg);
        navigator.serviceWorker.addEventListener('message', msgHandler);

        // Handle initial state: both installing and waiting workers
        if (reg.installing) {
          handleUpdate(reg);
        } else if (reg.waiting) {
          reg.waiting.postMessage({ type: 'SKIP_WAITING' });
        }

        // Listen for future updates
        reg.addEventListener('updatefound', () => handleUpdate(reg));

        // Poll for updates hourly (maintains original frequency)
        updateInterval = setInterval(() => {
          reg.update().catch(err => {
            console.warn('SW update check failed:', err);
          });
        }, 60 * 60 * 1000); // 1 hour
      })
      .catch(err => console.log('SW registration failed:', err));
  };

  const onUnload = () => {
    if (updateInterval) clearInterval(updateInterval);
    navigator.serviceWorker?.removeEventListener('message', msgHandler);
  };

  window.addEventListener('load', onLoad, { once: true });
  window.addEventListener('beforeunload', onUnload);

  window.teardownEnterpriseSW = onUnload;
})();

// EnterpriseCacheManager 
class EnterpriseCacheManager {
  constructor() {
    this.cachePrefix = 'mnthen-enterprise-';
    this.maxCacheSize = 50 * 1024 * 1024;
    this.maxCacheAge = 7 * 24 * 60 * 60 * 1000;
    this.proximityThresholdMeters = 1000; 
    this.keyName = `${this.cachePrefix}crypto-key`; // Define key name once
    this.CLEANUP_INTERVAL_MS = 60 * 60 * 1000; // Define interval once
    this.encryptionKey = null; // Cache the key object
  }

  async init() {
    try {
      await this.cleanupExpiredCache();
      this.startPeriodicCleanup();
    } catch (error) {
      console.error('Cache manager initialization failed:', error);
      // Decide if you want to throw or continue
      // throw error; // Re-throw if critical
    }
  }

  async cacheLocationData(location, userPosition) {
    if (!userPosition || !location || !location.id) return;
    
    const distanceMeters = calculateDistance(userPosition, location); // Assumes calculateDistance exists and returns meters
    // --- Use meters for comparison ---
    if (distanceMeters <= this.proximityThresholdMeters) {
      try {
        const data = JSON.stringify({ 
          location, 
          timestamp: Date.now(), 
          distanceMeters: distanceMeters // Store meters, derive feet for display if needed
        });
        const key = `${this.cachePrefix}location_${location.id}`;
        const encryptedData = await this.encryptData(data);
        
        // Check storage quota before saving
        try {
          localStorage.setItem(key, encryptedData);
          console.log(`Cached location ${location.name || location.id} (${(distanceMeters * 3.28084).toFixed(0)} feet away)`);
        } catch (storageError) {
          if (storageError.name === 'QuotaExceededError') {
            await this.cleanupOldestEntries();
            localStorage.setItem(key, encryptedData);
          } else {
            throw storageError;
          }
        }
      } catch (e) { 
        console.warn('Failed to cache location data:', e); 
      }
    }
  }

  async encryptData(data) {
    if (!window.crypto?.subtle) return btoa(data);
    
    try {
      const encoder = new TextEncoder();
      const dataBuffer = encoder.encode(data);
      const iv = crypto.getRandomValues(new Uint8Array(12));
      
      const key = await this.getEncryptionKey();
      const encrypted = await crypto.subtle.encrypt(
        { name: 'AES-GCM', iv }, 
        key, 
        dataBuffer
      );
      
      const result = new Uint8Array(iv.length + encrypted.byteLength);
      result.set(iv, 0);
      result.set(new Uint8Array(encrypted), iv.length);
      // --- Use more performant string conversion ---
      return btoa(String.fromCharCode(...result));
    } catch (error) { 
      console.error("Encryption failed:", error);
      return btoa(data); // fallback
    }
  }

  async getEncryptionKey() {
    if (!this.encryptionKey) {
      const keyData = await this.getOrCreateKeyData();
      this.encryptionKey = await crypto.subtle.importKey(
        'raw',
        keyData,
        { name: 'AES-GCM', length: 256 }, // Specify length explicitly
        true, // Extractable (required for localStorage persistence)
        ['encrypt', 'decrypt']
      );
    }
    return this.encryptionKey;
  }

  async getOrCreateKeyData() {
    // --- Use the correct variable name for the key storage key ---
    const storedKey = localStorage.getItem(this.keyName);
    
    if (storedKey) {
      return new Uint8Array(atob(storedKey).split('').map(c => c.charCodeAt(0)));
    }
    
    const newKey = crypto.getRandomValues(new Uint8Array(32)); // 256-bit key
    // --- Use the correct variable name for the key storage key ---
    localStorage.setItem(this.keyName, btoa(String.fromCharCode(...newKey)));
    return newKey;
  }

  async cleanupExpiredCache() {
    const now = Date.now();
    const toRemove = [];
    
    // --- Use Object.keys for potentially better performance ---
    for (const key of Object.keys(localStorage)) {
      if (key?.startsWith(this.cachePrefix) && !key.includes('crypto-key')) {
        try {
          const item = localStorage.getItem(key);
          // --- Handle potential null item ---
          if (!item) continue;
          const decrypted = await this.decryptData(item);
          const parsed = JSON.parse(decrypted);
          
          if (now - parsed.timestamp > this.maxCacheAge) {
            toRemove.push(key);
          }
        } catch (error) {
          toRemove.push(key); // Remove malformed entries
        }
      }
    }
    
    toRemove.forEach(key => localStorage.removeItem(key));
    if (toRemove.length) {
      console.log(`Cleaned up ${toRemove.length} expired cache entries`);
    }
  }

  async decryptData(encryptedData) {
    // --- Handle potential null/undefined input ---
    if (!encryptedData || !window.crypto?.subtle) return atob(encryptedData || '');
    
    try {
      const data = new Uint8Array(atob(encryptedData).split('').map(c => c.charCodeAt(0)));
      const iv = data.slice(0, 12);
      const encrypted = data.slice(12);
      
      const key = await this.getEncryptionKey();
      const decrypted = await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv },
        key,
        encrypted
      );
      
      return new TextDecoder().decode(decrypted);
    } catch (error) {
      console.error("Decryption failed:", error);
      return atob(encryptedData); // fallback
    }
  }

  async cleanupOldestEntries() {
    const entries = [];
    
    // --- Use Object.keys for potentially better performance ---
    for (const key of Object.keys(localStorage)) {
      if (key?.startsWith(this.cachePrefix) && !key.includes('crypto-key')) {
        try {
          const item = localStorage.getItem(key);
          // --- Handle potential null item ---
          if (!item) {
             entries.push({ key, timestamp: 0 }); // Treat missing items as very old
             continue;
          }
          const decrypted = await this.decryptData(item);
          const parsed = JSON.parse(decrypted);
          entries.push({ key, timestamp: parsed.timestamp });
        } catch (error) {
          entries.push({ key, timestamp: 0 }); // Remove malformed
        }
      }
    }
    
    // Sort by timestamp and remove oldest 20%
    entries.sort((a, b) => a.timestamp - b.timestamp);
    const removeCount = Math.ceil(entries.length * 0.2);
    
    for (let i = 0; i < removeCount; i++) {
      localStorage.removeItem(entries[i].key);
    }
  }

  startPeriodicCleanup() {
    // --- Assign to the correct property ---
    this.cleanupIntervalId = setInterval(() => {
        // Wrap in async IIFE or use .catch to prevent unhandled promise rejections in the interval
        (async () => {
            try {
                await this.cleanupExpiredCache();
            } catch (error) {
                console.error("Periodic cache cleanup failed:", error);
            }
        })();
    }, this.CLEANUP_INTERVAL_MS);
  }

  // Method to stop the periodic cleanup if needed (e.g., on page unload/app shutdown)
  stopPeriodicCleanup() {
      if (this.cleanupIntervalId) {
          clearInterval(this.cleanupIntervalId);
          this.cleanupIntervalId = null;
      }
  }
}

/* EnterpriseSecurityManager - Manages session identification, security event logging, and CSP violation monitoring. */
class EnterpriseSecurityManager {

  constructor(options = {}) {
    const {
      inMemoryLogLimit = 100,
      persistedLogKey = 'securityAuditLog',
      enablePersistence = false
    } = options;

    this.config = { inMemoryLogLimit, persistedLogKey, enablePersistence };
    this.sessionToken = this.generateSecureToken();
    this.auditLog = [];
    this.cspViolations = [];
    this.persistedLogKey = persistedLogKey;
  }

  generateSecureToken() {
    return Array.from(crypto.getRandomValues(new Uint8Array(16)), b =>
      b.toString(16).padStart(2, '0')
    ).join('');
  }

  /**
   * Logs a security-relevant event.
   * Maintains original signature and behavior.
   */
  logSecurityEvent(event, details) {
    const entry = {
      timestamp: new Date().toISOString(),
      event,
      details,
      sessionToken: this.sessionToken, 
      url: location.href 
    };

    this.auditLog.push(entry);
    console.log('Security Event:', entry);

    // Maintain in-memory limit
    if (this.auditLog.length > this.config.inMemoryLogLimit) {
      this.auditLog.shift();
    }

    // Persist if enabled (opt-in feature)
    if (this.config.enablePersistence) {
      this._persistLogEntry(entry);
    }
  }

  /**
   * Monitors for Content Security Policy violations and logs them.
   * Enhanced to capture more details while maintaining backwards compatibility.
   */
  monitorCSPViolations() {
    document.addEventListener('securitypolicyviolation', e => {
      try {

        const violationData = {
          timestamp: new Date().toISOString(),
          violatedDirective: e.violatedDirective, 
          blockedURI: e.blockedURI, 
          documentURI: e.documentURI, 
          effectiveDirective: e.effectiveDirective,
          sourceFile: e.sourceFile,
          lineNumber: e.lineNumber,
          columnNumber: e.columnNumber
        };

        this.cspViolations.push(violationData);
        
        // Maintain original log format
        this.logSecurityEvent('CSP_VIOLATION', {
          directive: e.violatedDirective,
          uri: e.blockedURI
        });
      } catch (error) {
        console.error('Failed to process CSP violation:', error);
      }
    });
  }

  /*  Initializes the security manager. */
  init() {
    this.monitorCSPViolations();
    this.logSecurityEvent('SESSION_START', { timestamp: Date.now() });
  }

  /**
   * Returns a copy of the current in-memory audit log.
   * Maintains original behavior.
   */
  getAuditLog() {
    return [...this.auditLog];
  }

  /**
   * Clears the in-memory and persisted audit logs.
   * Maintains original behavior.
   */
  clearAuditLog() {
    this.auditLog = [];
    this.cspViolations = [];
    if (this.config.enablePersistence) {
      localStorage.removeItem(this.persistedLogKey);
    }
    console.log('Security audit log cleared.');
  }

  /**
   * Returns a copy of the current CSP violations log.
   * Maintains original behavior.
   */
  getCSPViolations() {
    return [...this.cspViolations];
  }

  /**
   * Clears the CSP violations log.
   * Maintains original behavior.
   */
  clearCSPViolations() {
    this.cspViolations = [];
    console.log('CSP violations log cleared.');
  }

  /**
   * Combined "Forget me" for security logs.
   * Maintains original behavior.
   */
  forgetUser() {
    this.clearAuditLog();
    this.clearCSPViolations();
    // Note: sessionToken is per-session anyway, so it naturally expires.
  }

  /**
   * Persists a single log entry to localStorage.
   * Only called if enablePersistence is true.
   */
  _persistLogEntry(entry) {
    try {
      const logString = localStorage.getItem(this.persistedLogKey);
      let log = logString ? JSON.parse(logString) : [];

      log.push(entry);

      // Simple size management - keep last 500 entries max
      if (log.length > 500) {
        log = log.slice(-500);
      }

      localStorage.setItem(this.persistedLogKey, JSON.stringify(log));
    } catch (error) {
      console.error('Failed to persist security log:', error);
    }
  }
}
        
/*  EnterprisePerformanceMonitor - Monitors and reports on key client-side performance metrics. */
class EnterprisePerformanceMonitor {
  constructor() {

    this.metrics = {
      fps: 0,
      memory: 0,
      loadedLocations: 0,
      cacheHits: 0,
      networkRequests: 0
    };

    // --- Internal State for Monitoring ---
    this.frameCount = 0;
    this.lastTime = performance.now();
    this.lastFps = 0;
    this.lastMem = 0;
    this.isMonitoring = false;
    this.intervals = [];
    this.rafId = null;

    // --- Internal Configuration (for future extensibility) ---
    this._config = {
      updateInterval: 1000,
      memoryCheckInterval: 5000,
      fpsThreshold: 30,
      memoryThreshold: 100
    };

    // --- Extensibility for custom metrics ---
    this.customMetrics = {};
    
    // --- Data Source (decoupled from global) ---
    this.dataSource = () => (window.gameLocations ? window.gameLocations.length : 0);
  }

  /*  Starts all monitoring processes. */
  startMonitoring() {
    if (this.isMonitoring) {
      console.warn('Performance monitoring is already active.');
      return;
    }
    this.isMonitoring = true;
    this._startFPSMonitor();
    this._startMemoryMonitor();
    this.intervals.push(setInterval(() => this._updateMetrics(), this._config.updateInterval));
  }

  /* Returns a copy of all current metrics, including any custom ones.   */
  getMetrics() {
    // Return a copy to prevent external modification, now includes custom metrics
    return { ...this.metrics, ...this.customMetrics };
  }

  /*  Stops all monitoring processes and cleans up resources. */
  stopMonitoring() {
    if (!this.isMonitoring) return;
    
    this.isMonitoring = false;
    
    if (this.rafId) {
      cancelAnimationFrame(this.rafId);
      this.rafId = null;
    }
    
    this.intervals.forEach(clearInterval);
    this.intervals = [];
    
    console.log('Performance monitoring stopped.');
  }

  /*  Allows setting a custom data source function, decoupling the monitor from global variables. */
  setDataSource(sourceFn) {
    if (typeof sourceFn === 'function') {
      this.dataSource = sourceFn;
    } else {
      console.warn('Data source must be a function.');
    }
  }

  /* Allows tracking of custom, user-defined metrics.   */
  trackMetric(key, value) {
    this.customMetrics[key] = value;
  }

  /*  Starts the FPS monitoring loop. */
  _startFPSMonitor() {
    const calculateFPS = (now) => {
      if (!this.isMonitoring) return;
      
      this.frameCount++;
      if (now - this.lastTime >= 1000) {
        this.metrics.fps = Math.round(this.frameCount * 1000 / (now - this.lastTime));
        this.frameCount = 0;
        this.lastTime = now;
      }
      this.rafId = requestAnimationFrame(calculateFPS);
    };
    this.rafId = requestAnimationFrame(calculateFPS);
  }

  /* Starts the memory monitoring interval. */
  _startMemoryMonitor() {
    if (!performance.memory) {
      console.warn('performance.memory API not available in this browser. Memory monitoring will be disabled.');
      return;
    }
    
    const memoryInterval = setInterval(() => {
      if (!this.isMonitoring) return;
      this.metrics.memory = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
    }, this._config.memoryCheckInterval);
    
    this.intervals.push(memoryInterval);
  }

  /* Updates metrics and reports any performance degradation. */
  _updateMetrics() {

    this.metrics.loadedLocations = this.dataSource();

    const { fps, memory } = this.metrics;
    const { fpsThreshold, memoryThreshold } = this._config;

    // Only log warnings when performance degrades significantly
    if (fps < fpsThreshold && this.lastFps >= fpsThreshold) {
      console.warn(`Performance Alert: FPS dropped to ${fps}`);
    }
    if (memory > memoryThreshold && this.lastMem <= memoryThreshold) {
      console.warn(`Performance Alert: Memory usage ${memory}MB`);
    }

    this.lastFps = fps;
    this.lastMem = memory;
  }
}

/* EnterpriseBackgroundSync - Manages a queue of actions to be synced when the network is available. */
class EnterpriseBackgroundSync {
  constructor() {
    // --- Configuration (for future extensibility, not exposed to maintain compatibility) ---
    this._config = {
      maxRetries: 3,
      baseDelay: 100, // ms
      backoffFactor: 2,
      maxQueueSize: 100 // Prevent unbounded memory growth
    };

    // --- State ---
    this.syncQueue = [];
    this.isOnline = navigator.onLine;
    this.processing = false;
    this._onlineHandler = () => {
      this.isOnline = true;
      this.process();
    };
    this._offlineHandler = () => this.isOnline = false;

    window.addEventListener('online', this._onlineHandler);
    window.addEventListener('offline', this._offlineHandler);
  }

  /*  Adds an item to the synchronization queue.   */
  addToSyncQueue(data) {
    // Prevent queue from growing indefinitely
    if (this.syncQueue.length >= this._config.maxQueueSize) {
      console.warn('Sync queue is full. Dropping oldest item.');
      this.syncQueue.shift(); // Drop the oldest item
    }

    const queueItem = {
      data,
      retries: 0,
      timestamp: Date.now()
    };
    this.syncQueue.push(queueItem);

    if (this.isOnline) {
      queueMicrotask(() => this.process());
    }
  }

  /**
   * Processes the synchronization queue.
   * Handles network requests with retries and exponential backoff.
   */
  async process() {
    if (this.processing || !this.isOnline || this.syncQueue.length === 0) {
      return;
    }

    this.processing = true;

    while (this.syncQueue.length > 0 && this.isOnline) {
      const item = this.syncQueue.shift();

      try {
        // --- Placeholder for actual network request ---
        await this._simulateNetworkRequest();
        console.log('Background sync completed for:', item.data.type);
      } catch (error) {
        console.error('Background sync failed for item:', item.data, error);
        item.retries++;

        // --- Exponential Backoff ---
        if (item.retries < this._config.maxRetries) {
          const delay = this._config.baseDelay * Math.pow(this._config.backoffFactor, item.retries);
          console.log(`Retrying in ${delay}ms... (attempt ${item.retries + 1})`);
          await new Promise(resolve => setTimeout(resolve, delay));
          this.syncQueue.unshift(item); // Add back to the front of the queue
        } else {
          console.error('Background sync permanently failed after', this._config.maxRetries, 'attempts for item:', item.data);
        }
      }
    }

    this.processing = false;
  }

  /* (Private) Simulates a network request for demonstration purposes. */
  async _simulateNetworkRequest() {
    // Simulate network latency and potential failure
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        if (Math.random() > 0.8) { // 20% chance of failure
          reject(new Error('Simulated network error'));
        } else {
          resolve();
        }
      }, 50 + Math.random() * 100); // 50-150ms delay
    });
  }

  /* Stops the sync manager and cleans up resources.   */
  stop() {
    window.removeEventListener('online', this._onlineHandler);
    window.removeEventListener('offline', this._offlineHandler);
    this.processing = false;
    console.log('Background sync stopped.');
  }
}

/* ZoomController - Manages and arbitrates zoom level requests from multiple sources. */
(function() {
  // --- Private Constants ---
  const DEFAULT_ZOOM = 17;
  const DEFAULT_LOCK_DURATION_MS = 2000;

  class ZoomController {

    constructor(options = {}) {
      const {
        defaultZoom = DEFAULT_ZOOM,
        lockDurationMs = DEFAULT_LOCK_DURATION_MS,
        animationOptions = {}
      } = options;

      // --- State ---
      this.state = {
        source: null,       // 'proximity', 'speed', 'user', or null
        priority: 0,       // Priority of the current source
        level: defaultZoom,   // The current zoom level
        lockedUntil: 0     // Timestamp until which other requests are blocked
      };

      // --- Configuration ---
      this.config = {
        defaultZoom,
        lockDurationMs,
        animationOptions
      };

      // --- Request Queue for Robustness ---
      this.requestQueue = [];
      this.isProcessingQueue = false;
    }

    /*  Requests a zoom level change from a specific source. */
    request(source, level, priority = 1) {
      this.requestQueue.push({ source, level, priority, timestamp: Date.now() });
      this._processQueue();
    }

    /*  Releases the lock held by a specific source.  */
    release(source) {
      if (this.state.source === source) {
        console.debug(`ZoomController: Authority released by ${source}.`);
        this._setState({ source: null, priority: 0, lockedUntil: 0 });
        this._processQueue(); // Check if another request is waiting
      }
    }

    /* Applies the current pending zoom level to the map. */
    applyPendingZoom() {
      if (this.state.source) {
        this._applyZoom(this.state.level);
      }
    }

    /* Gets the current state of the controller.  */
    getState() {
      return { ...this.state };
    }

    /* Stops the controller and cleans up resources. */
    stop() {
      this.requestQueue = [];
      this.isProcessingQueue = false;
      console.log('ZoomController stopped.');
    }

    /*  Processes the request queue to determine the next action.   */
    _processQueue() {
      if (this.isProcessingQueue || this.requestQueue.length === 0) {
        return;
      }
      this.isProcessingQueue = true;

      const now = Date.now();
      const hasActiveLock = now < this.state.lockedUntil;

      // --- Active lock has expired ---
      if (hasActiveLock) {
        console.debug('ZoomController: Active lock has expired. Releasing.');
        this._setState({ source: null, priority: 0, lockedUntil: 0 });
      }

      // --- No active lock, process the queue ---
      if (!this.state.source) {
        // Find the highest priority request
        const nextRequest = this.requestQueue.reduce((highest, current) =>
          current.priority > highest.priority ? current : highest
        );

        if (nextRequest) {
          this._setState({
            source: nextRequest.source,
            priority: nextRequest.priority,
            level: nextRequest.level,
            lockedUntil: now + this.config.lockDurationMs
          });
          this._applyZoom(nextRequest.level);
        }
      }

      // --- Active lock, check for higher priority override ---
      else if (hasActiveLock) {
        const highestPriorityRequest = this.requestQueue.reduce((highest, current) =>
          current.priority > this.state.priority ? current : highest
        );

        if (highestPriorityRequest && highestPriorityRequest.priority > this.state.priority) {
          console.debug(`ZoomController: ${highestPriorityRequest.source} (prio ${highestPriorityRequest.priority}) overriding ${this.state.source} (prio ${this.state.priority}).`);
          this._setState({
            source: highestPriorityRequest.source,
            priority: highestPriorityRequest.priority,
            level: highestPriorityRequest.level,
            lockedUntil: now + this.config.lockDurationMs
          });
          this._applyZoom(highestPriorityRequest.level);
        }
      }

      // Clear the queue of processed requests
      this.requestQueue = this.requestQueue.filter(req => req.timestamp > now);
      this.isProcessingQueue = false;
    }

    /*  Atomically updates the controller's state. */
    _setState(newState) {
      this.state = { ...this.state, ...newState };
    }

    /* Applies a zoom level to the map with error handling. */
    _applyZoom(level) {
      if (!window.map) {

function calculateBearing(from, to) {
    const lat1 = from.lat * Math.PI / 180;
    const lat2 = to.lat * Math.PI / 180;
    const deltaLng = (to.lng - from.lng) * Math.PI / 180;
    
    const y = Math.sin(deltaLng) * Math.cos(lat2);
    const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(deltaLng);
    
    const bearing = Math.atan2(y, x) * 180 / Math.PI;
    return (bearing + 360) % 360;
}

function isApproachingLocation(userPos, userBearing, locationPos) {
    // Always trigger within the distance threshold - you're at the location
    const distanceInFeet = calculateDistance(userPos, locationPos) * 3.28084; // Convert to feet
    if (distanceInFeet <= CONFIG.DISTANCE_THRESHOLD) return true;
    
    // If we don't have bearing data, be permissive
    if (!userBearing) return true;
    
    const bearingToLocation = calculateBearing(userPos, locationPos);
    const bearingDiff = Math.abs(userBearing - bearingToLocation);
    const normalizedDiff = Math.min(bearingDiff, 360 - bearingDiff);
    
    return normalizedDiff <= CONFIG.BEARING_TOLERANCE;
}

function setupMemoryManagement({
    markerClusterGroup      = window.markerClusterGroup,
    animationFrameId        = window.animationFrameId,
    stationaryCheckTimeout  = window.stationaryCheckTimeout,
    inactivityTimer         = window.inactivityTimer,
    positionWatchId         = window.positionWatchId,
    gameLocations           = window.gameLocations,
    positionBuffer          = window.positionBuffer,
    stationaryBuffer        = window.stationaryBuffer,
    visitedLocations        = window.visitedLocations,
    locationTriggerState    = window.locationTriggerState,
    accessibilityState      = window.accessibilityState,
    activePopups            = window.activePopups,
    lastVelocity            = window.lastVelocity,
    lastSmoothedPosition    = window.lastSmoothedPosition,
    stationaryCount         = window.stationaryCount,
} = {}) {

    const cleanupTasks  = [];
    const trackedTimers = new Set();
    const eventListeners = [];

    /* safe timer helpers  */
    const createTrackedTimeout = (cb, delay, ...args) => {
        const id = setTimeout(() => {
            trackedTimers.delete(id);
            cb(...args);
        }, delay);
        trackedTimers.add(id);
        return id;
    };
    const createTrackedInterval = (cb, interval) => {
        const id = setInterval(cb, interval);
        trackedTimers.add(id);
        return id;
    };

    /* safe event helper */
    const trackEventListener = (el, ev, h, opts) => {
        el.addEventListener(ev, h, opts);
        eventListeners.push({ element: el, event: ev, handler: h, options: opts });
    };

    /* core cleanup routines */
    const cleanupAudioResources = () => {
        try {
            document.querySelectorAll('audio').forEach(audio => {
                audio.pause();
                audio.src = '';
                audio.load();
                audio.remove();
            });
        } catch (e) {
            console.warn('Audio cleanup failed:', e);
        }
    };

    const cleanupMapResources = () => {
        try {
            if (markerClusterGroup) markerClusterGroup.clearLayers();
            if (window.animationFrameId !== null && window.animationFrameId !== undefined) {
                cancelAnimationFrame(window.animationFrameId);
                window.animationFrameId = null;
            }
            if (window.stationaryCheckTimeout) {
                clearTimeout(window.stationaryCheckTimeout);
                window.stationaryCheckTimeout = null;
            }
            if (window.inactivityTimer) {
                clearTimeout(window.inactivityTimer);
                window.inactivityTimer = null;
            }
            trackedTimers.forEach(id => { 
                clearTimeout(id); 
                clearInterval(id); 
            });
            trackedTimers.clear();
            if (window.positionWatchId !== undefined && window.positionWatchId !== null) {
                navigator.geolocation.clearWatch(window.positionWatchId);
                window.positionWatchId = null;
            }
        } catch (e) {
            console.warn('Map resource cleanup failed:', e);
        }
    };

    const cleanupDOMAndData = () => {
        try {
            // DOM cleanup
            document.querySelectorAll('.popup-overlay, .modal, .navigation-tips-overlay, .source-info-content')
                    .forEach(el => el.remove());

            // Event listeners cleanup
            eventListeners.forEach(({ element, event, handler, options }) => {
                try {
                    element.removeEventListener(event, handler, options);
                } catch (e) {
                    console.warn('Failed to remove event listener:', e);
                }
            });
            eventListeners.length = 0;

            // Array cleanup - check if they exist and are arrays
            if (Array.isArray(window.gameLocations)) {
                window.gameLocations.length = 0;
            }
            if (Array.isArray(window.positionBuffer)) {
                window.positionBuffer.length = 0;
            }
            if (Array.isArray(window.stationaryBuffer)) {
                window.stationaryBuffer.length = 0;
            }
            if (Array.isArray(window.visitedLocations)) {
                window.visitedLocations.length = 0;
            }

            // Map/Set cleanup - check if they exist and have the clear method
            if (window.locationTriggerState) {
                if (window.locationTriggerState.cooldowns?.clear) {
                    window.locationTriggerState.cooldowns.clear();
                }
                if (window.locationTriggerState.dwellTimers?.clear) {
                    window.locationTriggerState.dwellTimers.clear();
                }
                if (window.locationTriggerState.approachingLocations?.clear) {
                    window.locationTriggerState.approachingLocations.clear();
                }
                if (window.locationTriggerState.lastVibrations?.clear) {
                    window.locationTriggerState.lastVibrations.clear();
                }
            }
            
            if (window.accessibilityState?.proximityAlerts?.clear) {
                window.accessibilityState.proximityAlerts.clear();
            }
            
            if (window.activePopups?.clear) {
                window.activePopups.clear();
            }

            // Scalar cleanup
            if (window.lastVelocity && typeof window.lastVelocity === 'object') {
                Object.keys(window.lastVelocity).forEach(k => window.lastVelocity[k] = 0);
            }
            window.lastSmoothedPosition = null;
            window.stationaryCount = 0;
            
        } catch (e) {
            console.warn('DOM and data cleanup failed:', e);
        }
    };

    /* register built-in tasks */
    const registerCleanupTask = (t) => { cleanupTasks.push(t); };
    registerCleanupTask(disposeMapLoop); 
    registerCleanupTask(cleanupAudioResources);
    registerCleanupTask(cleanupMapResources);
    registerCleanupTask(cleanupDOMAndData);

    /* execute */
    const executeCleanup = () => cleanupTasks.forEach(t => {
        try { 
            t(); 
        } catch (e) { 
            console.error('Cleanup task failed:', e); 
        }
    });

    const onVisibility = () => { 
        if (document.hidden) cleanupAudioResources(); 
    };
    const onBeforeUnload = () => executeCleanup();

    trackEventListener(document, 'visibilitychange', onVisibility);
    trackEventListener(window, 'beforeunload', onBeforeUnload);

    /* expose */
    window.performCleanup = executeCleanup;

    /* optional full shutdown */
    const shutdown = () => {
        executeCleanup();
        document.removeEventListener('visibilitychange', onVisibility);
        window.removeEventListener('beforeunload', onBeforeUnload);
        cleanupTasks.length = 0;
        trackedTimers.clear();
        eventListeners.length = 0;
        delete window.performCleanup;
    };

    return {
        registerCleanupTask,
        executeCleanup,
        createTrackedTimeout,
        createTrackedInterval,
        trackEventListener,
        shutdown,
    };
}

// Detect device type
function getDeviceType() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return 'ios';
    } else if (/android/i.test(userAgent)) {
        return 'android';
    } else if (/Windows Phone/i.test(userAgent)) {
        return 'windows';
    }
    return 'desktop';
}

// Check if the app is running as a PWA
function isRunningAsPWA() {
    // Standard PWA detection
    if (window.matchMedia('(display-mode: standalone)').matches) {
        return true;
    }
    
    // iOS Safari standalone mode
    if (window.navigator.standalone === true) {
        return true;
    }
    
    // Android TWA (Trusted Web Activity)
    if (document.referrer.includes('android-app://')) {
        return true;
    }
    
    // Check for PWA-specific URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('utm_source') === 'pwa' || urlParams.get('source') === 'pwa') {
        return true;
    }
    
    return false;
}

// Check if the app can be installed
function canInstallPWA() {
    const deviceType = getDeviceType();
    
    // Android: Check for beforeinstallprompt support or Chrome
    if (deviceType === 'android') {
        return 'beforeinstallprompt' in window || /Chrome/.test(navigator.userAgent);
    }
    
    // iOS: Check for Safari and iOS version
    if (deviceType === 'ios') {
        const isIOS13OrLater = /OS 1[3-9]_|OS [2-9][0-9]_/.test(navigator.userAgent);
        const isSafari = /Safari/.test(navigator.userAgent) && !/CriOS|FxiOS|EdgiOS/.test(navigator.userAgent);
        return isIOS13OrLater && isSafari;
    }
    
    // Desktop: Check for supported browsers
    if (deviceType === 'desktop') {
        return 'beforeinstallprompt' in window;
    }
    
    return false;
}

// Check if the app is already installed
async function isAppInstalled() {
    if (isRunningAsPWA()) {
        return true;
    }
    
    const deviceType = getDeviceType();
    
    // For newer browsers that support getInstalledRelatedApps
    if ('getInstalledRelatedApps' in navigator) {
        try {
            const relatedApps = await navigator.getInstalledRelatedApps();
            return relatedApps.length > 0;
        } catch (error) {
            console.log('getInstalledRelatedApps not supported:', error);
        }
    }
    
    // iOS-specific checks
    if (deviceType === 'ios') {
        // Check if added to home screen previously
        if (window.navigator.standalone !== undefined) {
            // If standalone is false but was previously true, might be installed
            const wasInstalled = localStorage.getItem('pwa-ios-installed');
            if (wasInstalled === 'true') {
                return true;
            }
        }
    }
    
    // Check for service worker that indicates installation
    if ('serviceWorker' in navigator) {
        try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            const hasAppScope = registrations.some(registration => 
                registration.scope.includes('/app/') || registration.scope === `${window.location.origin}/`
            );
            if (hasAppScope) return true;
        } catch (error) {
            console.log('Service worker check failed:', error);
        }
    }
    
    return false;
}

function initializeUserLocation(position) {

        handleLocationError(new Error('Invalid initial position'));
        return;
    }
    
    const { latitude: lat, longitude: lng, accuracy, heading, speed } = position.coords;
    
    // Validate coordinates
    if (isNaN(lat) || isNaN(lng)) {
        console.error('Invalid coordinates (NaN):', { lat, lng });
        handleLocationError(new Error('Invalid initial coordinates'));
        return;
    }
    
    // Validate coordinate ranges
    if (Math.abs(lat) > 90 || Math.abs(lng) > 180) {
        console.error('Out-of-range coordinates:', { lat, lng });
        handleLocationError(new Error('Coordinates out of valid range'));
        return;
    }
    
    // Warn if accuracy is poor but continue
    if (accuracy > 100) {
        console.warn(`Initial position has poor accuracy: ${accuracy.toFixed(0)}m`);
        announceToScreenReader(`Location acquired with ${accuracy.toFixed(0)} meter accuracy. Map loading.`);
    } else {
        announceToScreenReader('Location acquired. Map ready for navigation.');
    }
    
    try {
        // Set marker position
        if (userMarker) {
            userMarker.setLatLng([lat, lng]);
            console.debug('User marker positioned');
        } else {
            console.warn('User marker not initialized');
        }
        
        // Set initial map view
        if (map) {
            const initialZoom = 17;
            map.setView([lat, lng], initialZoom, { animate: false });
            console.debug(`Map view set to [${lat.toFixed(6)}, ${lng.toFixed(6)}] at zoom ${initialZoom}`);
        } else {
            throw new Error('Map not initialized');
        }
        
        // Initialize position buffer with seed position
        if (typeof seedPositionBuffer === 'function') {
            const seedPos = {
                lat,
                lng,
                accuracy,
                timestamp: position.timestamp || Date.now(),
                heading: heading ?? null,
                speedMPS: speed || 0
            };
            seedPositionBuffer(seedPos);
            console.debug('Position buffer seeded');
        }
        
        // Hide loading UI
        hideLoadingMessage();
        
        // Start continuous position updates
        const watchId = startPositionUpdates();
        if (watchId === null) {
            console.warn('Failed to start position updates');
        }
        
        // Start hunt/game logic
        if (typeof startHunt === 'function') {
            startHunt();
            console.debug('Hunt started');
        } else {
            console.warn('startHunt function not available');

        // Start proximity monitoring
        if (typeof startIdleProximityCheck === 'function') {
            startIdleProximityCheck();
            console.debug('Idle proximity check started');

        // Animate distance box
        const distBox = cachedElements?.distanceBox ?? document.getElementById('distanceBox');
        if (distBox) {
            distBox.classList.add('pulse');
            setTimeout(() => {
                distBox.classList.remove('pulse');
            }, 3000);
        }
        
        console.log('User location initialization complete');
        
    } catch (err) {
        console.error('Error during location initialization:', err);
        handleLocationError(err);
        
        // Attempt recovery
        setTimeout(() => {
            console.debug('Attempting to recover from initialization error');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    initializeUserLocation,
                    handleLocationError,
                    { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
                );
            }
        }, 2000);
    }
}

let onlineListenerAdded = false;
let onlineRestartTimeout = null;

function startPositionUpdates() {
    try {
        const startWatch = () => navigator.geolocation.watchPosition(
            handlePositionUpdate,
            handleLocationError,
            { enableHighAccuracy: true, maximumAge: 1000, timeout: 10000 }
        );
        
        // Clear any existing watch before starting a new one
        if (window.positionWatchId !== undefined && window.positionWatchId !== null) {
            navigator.geolocation.clearWatch(window.positionWatchId);
            window.positionWatchId = null;
        }
        
        window.positionWatchId = startWatch();
        
        // Add the online listener ONCE per page load
        if (!onlineListenerAdded) {
            window.addEventListener('online', () => {
                console.debug('Online event detected - scheduling position watch restart');
                
                // Clear any pending restart
                if (onlineRestartTimeout) {
                    clearTimeout(onlineRestartTimeout);
                }
                
                // Wait for network to stabilize
                onlineRestartTimeout = setTimeout(() => {
                    if (window.positionWatchId !== null) {
                        navigator.geolocation.clearWatch(window.positionWatchId);
                        console.debug('Cleared stale position watch');
                    }
                    
                    window.positionWatchId = startWatch();
                    console.debug('Position watch restarted successfully');
                    onlineRestartTimeout = null;
                }, 500);
            });
            
            // Optional: Cancel restart if we go offline again before timeout
            window.addEventListener('offline', () => {
                if (onlineRestartTimeout) {
                    clearTimeout(onlineRestartTimeout);
                    onlineRestartTimeout = null;
                    console.debug('Cancelled pending position watch restart (offline)');
                }
            });
            
            onlineListenerAdded = true;
            console.debug('Online/offline event listeners registered');
        }
    } catch (err) {
        console.error('Geolocation not available:', err);
        handleLocationError({ code: 0, message: 'Geolocation unavailable' });
    }
    return window.positionWatchId;
}

function handlePositionUpdate(position) {
    if (!position || !position.coords || 
        isNaN(position.coords.latitude) || 
        isNaN(position.coords.longitude)) {
        console.warn("Invalid position data received");
        return;
    }
    
    const positionTimestamp = position.timestamp || Date.now();
    const currentTime = Date.now();
    const maxAgeMs = 30_000;
    
    if (currentTime - positionTimestamp > maxAgeMs) {
        console.warn("Position data too old, ignoring");
        return;
    }
    
    // Throttle background updates to once every 30 seconds
    if (document.hidden) {
        if (!window._lastBackgroundUpdate || currentTime - window._lastBackgroundUpdate > 30_000) {
            window._lastBackgroundUpdate = currentTime;
        } else {
            // Skip this update to save battery and avoid wake lock
            return;
        }
    }
    
    const accuracy = position.coords.accuracy || 0;
    window.lastPositionAccuracy = accuracy;
    
    // Store speed for viewport boundary logic
    const speedMPS = position.coords.speed || 0;
    window.lastSpeedMPS = speedMPS;
    
    window.lastValidPosition = {
        lat: position.coords.latitude,
        lng: position.coords.longitude,
        timestamp: positionTimestamp,
        accuracy: accuracy,
        speedMPS: speedMPS,
        heading: position.coords.heading || null
    };
    
    // Calculate time since last update
    if (window.lastUpdateTime) {
        window.timeSinceLastUpdate = currentTime - window.lastUpdateTime;
    }
    window.lastUpdateTime = currentTime;
    
    // Force update more frequently at high speeds to prevent jumping past boundaries
    const forceUpdate = speedMPS > 10; // >22 mph
    
    updateUserLocation(position, forceUpdate);
}

function calculateWeightedPosition(positions) {
    if (!Array.isArray(positions) || positions.length === 0) {
        return null;
    }
    
    const validPositions = positions.filter(pos => 
        pos && 
        typeof pos.lat === 'number' && 
        typeof pos.lng === 'number' && 
        !isNaN(pos.lat) && 
        !isNaN(pos.lng) &&
        Math.abs(pos.lat) <= 90 &&
        Math.abs(pos.lng) <= 180
    );
    
    if (validPositions.length === 0) {
        return null;
    }
    
    // Single position — no weighting needed
    if (validPositions.length === 1) {
        return {
            lat: validPositions[0].lat,
            lng: validPositions[0].lng,
            accuracy: validPositions[0].accuracy || 20,
            timestamp: validPositions[0].timestamp,
            heading: validPositions[0].heading,
            speedMPS: validPositions[0].speedMPS
        };
    }
    
    /* Recency-based weighting: heavily favors recent positions */
    const len = validPositions.length;
    let sumLat = 0, sumLng = 0, totalWeight = 0;
    
    for (let i = 0; i < len; i++) {
        const position = validPositions[i];
        
        // Linear recency: index 0 = oldest, index len-1 = newest
        const recencyFactor = (i + 1) / len;
        
        // Aggressive recency bias: newer positions weighted much more heavily
        const weight = Math.pow(recencyFactor, 2.5);
        
        sumLat += position.lat * weight;
        sumLng += position.lng * weight;
        totalWeight += weight;
    }
    
    // Find best (lowest) accuracy among valid positions
    let bestAccuracy = Infinity;
    for (const pos of validPositions) {
        const acc = pos.accuracy;
        if (typeof acc === 'number' && !isNaN(acc) && acc < bestAccuracy) {
            bestAccuracy = acc;
        }
    }
    
    const mostRecent = validPositions[len - 1];
    
    return {
        lat: sumLat / totalWeight,
        lng: sumLng / totalWeight,
        accuracy: bestAccuracy !== Infinity ? bestAccuracy : 20,
        timestamp: mostRecent.timestamp,
        heading: mostRecent.heading,
        speedMPS: mostRecent.speedMPS
    };
}

function getSpeedBasedZoom(speedMPS, closestDistance = Infinity) {

    const isConsistentlyLowSpeed = speedMPH < 0.8 && state.lastSpeedMPH < 0.8;
    if (isConsistentlyLowSpeed) {
        if (state.speedBuffer.length > 0) {
            const avgLowSpeed = state.speedBuffer.reduce((a, b) => a + b, 0) / state.speedBuffer.length;
            if (avgLowSpeed < 1.2) {
                return state.lastReturnedZoom; // Exact same float — no drift
            }
        } else {
            return state.lastReturnedZoom;

    const medianSpeed = sortedSpeeds[Math.floor(sortedSpeeds.length / 2)];

    if (now - state.lastZoomUpdate < MIN_ZOOM_UPDATE_INTERVAL && 
        Math.abs(medianSpeed - state.lastSpeedMPH) < 5) {

                     {current: medianSpeed, previous: state.lastSpeedMPH});
        state.suddenJumpDetected = true;
        return state.lastReturnedZoom;
    }
    state.suddenJumpDetected = false;
    state.lastSpeedMPH = medianSpeed;

    } else if (medianSpeed > WALKING_THRESHOLD) {
        state.stationaryConfidence = Math.max(0, state.stationaryConfidence - 2);

    } else {
        // Moving: use YOUR CONFIG.SPEED_ZOOM_THRESHOLDS with hysteresis
        state.lowSpeedStartTime = null;
        state.destinationArrivalTime = null;
        
        const prevZoom = state.previousZoom || 17;
        let found = false;
        
        // Walk thresholds *backwards* (highest speed first) — your order: [65→15, 50→16, 0→17]
        for (let i = CONFIG.SPEED_ZOOM_THRESHOLDS.length - 1; i >= 0; i--) {
            const thresh = CONFIG.SPEED_ZOOM_THRESHOLDS[i];

    // INTERPOLATE ONLY IF CHANGE IS SIGNIFICANT (≥0.25)
    const zoomDelta = Math.abs(state.currentInterpolatedZoom - snappedTargetZoom);
    if (zoomDelta > 0.25) {
        state.currentInterpolatedZoom += (snappedTargetZoom - state.currentInterpolatedZoom) * ZOOM_INTERPOLATION_SPEED;
        if (Math.abs(state.currentInterpolatedZoom - snappedTargetZoom) < 0.05) {
            state.currentInterpolatedZoom = snappedTargetZoom;
        }
    } else {
        state.currentInterpolatedZoom = snappedTargetZoom;
    }
    
    state.lastZoomUpdate = now;
    
    // IDEMPOTENT RETURN: exact same float if unchanged
    const finalZoom = state.currentInterpolatedZoom;
    if (Math.abs(finalZoom - state.lastReturnedZoom) < 0.01) {

    }
    
    state.lastReturnedZoom = finalZoom;
    return finalZoom;

function applyExponentialSmoothing(newPosition, lastPosition, baseAlpha = 0.35) {
    // Guard: invalid → pass through 
    if (!isValidPosition(newPosition)) return newPosition;
    if (!isValidPosition(lastPosition)) return newPosition;

    // Initialize on first valid call
    if (!lastSmoothedPosition) {
        lastSmoothedPosition = { ...newPosition };
        stationaryCount = 0;
    }

    // Distance in meters — to smoothed (not raw) position for stability
    const distance = calculateDistance(newPosition, lastSmoothedPosition);

    // Update stationary counter
    const IS_STATIONARY = distance < 2.0;
    stationaryCount = IS_STATIONARY
        ? Math.min(stationaryCount + 1, 30)
        : Math.max(stationaryCount - 2, 0);

    // Start with base alpha
    let alpha = baseAlpha;

    // Stationary damping (after ~2–3 sec stillness)
    if (stationaryCount >= 12) {
        alpha = Math.max(0.12, alpha * 0.6);
    }

    // Speed-based tuning — only if speed is valid & non-negative
    const speed = newPosition.speedMPS;
    if (speed !== undefined && speed >= 0) {
        if (speed < 0.2) {          // ~0.45 mph — nearly stopped
            alpha *= 0.7;
        } else if (speed < 1.0) {   // slow walk
            alpha *= 0.9;
        } else if (speed > 5.0) {   // bike/car
            alpha = Math.min(0.65, alpha * 1.3);
        }
    }

    // Accuracy weighting (50m = reference "good" accuracy)
    const accuracyRatio = Math.max(0.3, Math.min(1.0, 1 - (newPosition.accuracy / 50)));
    alpha *= accuracyRatio;

    // Time-delta penalty for bursty updates (<800ms)
    const timeDeltaSec = (newPosition.timestamp - lastPosition.timestamp) / 1000;
    if (timeDeltaSec > 0 && timeDeltaSec < 0.8) {
        alpha *= 0.85;
    }

    // Final safety clamp — essential for stability
    alpha = Math.max(0.05, Math.min(0.85, alpha));

    // Exponential smoothing
    const smoothedLat = lastSmoothedPosition.lat + alpha * (newPosition.lat - lastSmoothedPosition.lat);
    const smoothedLng = lastSmoothedPosition.lng + alpha * (newPosition.lng - lastSmoothedPosition.lng);

    // Build result — copy non-positional fields conservatively
    const smoothedPosition = {
        lat: smoothedLat,
        lng: smoothedLng,
        accuracy: Math.min(newPosition.accuracy, lastSmoothedPosition.accuracy || Infinity),
        heading: newPosition.heading !== undefined 
            ? newPosition.heading 
            : lastSmoothedPosition.heading,
        speedMPS: speed !== undefined 
            ? speed 
            : lastSmoothedPosition.speedMPS,
        timestamp: newPosition.timestamp
    };

    // Optional: smooth heading only when very stationary
    if (stationaryCount >= 20 && 
        smoothedPosition.heading !== undefined && 
        lastSmoothedPosition.heading !== undefined) {
        
        let hd = smoothedPosition.heading - lastSmoothedPosition.heading;
        hd = ((hd + 180) % 360) - 180; // → [-180,180)
        if (hd < -180) hd += 360;      // fix rare modulo quirks
        smoothedPosition.heading = (lastSmoothedPosition.heading + 0.2 * hd + 360) % 360;
    }

    // Update shared state
    lastSmoothedPosition = smoothedPosition;

    return smoothedPosition;
}

function calculateEnhancedVelocityFilter(current, last, dt, speed) {
    // Input validation: allow current-only fallback
    if (!dt || dt <= 0) return current;
    if (!current || !last) return current;

    const dtSafe = Math.max(dt, 0.02); // Guard against tiny dt
    const maxPredictionMeters = 15;

    // Assume speed is in m/s (as implied by original * 2.23694 → mph)
    const speedMPS = speed || 0;
    const speedMPH = speedMPS * 2.23694;

    // Earth geometry at current latitude (preserve original ~111320 base, but improve lng)
    const metersPerDegLat = 111320;
    const metersPerDegLng = 111320 * Math.cos(current.lat * Math.PI / 180);

    // Velocity in meters per second (more physically meaningful)
    const vLatMPS = (current.lat - last.lat) * metersPerDegLat / dtSafe;
    const vLngMPS = (current.lng - last.lng) * metersPerDegLng / dtSafe;

    // Acceleration — use lastVelocity if available (same state pattern as original)
    let aLatMPS2 = 0;
    let aLngMPS2 = 0;
    if (lastVelocity) {
        aLatMPS2 = (vLatMPS - lastVelocity.lat) / dtSafe;
        aLngMPS2 = (vLngMPS - lastVelocity.lng) / dtSafe;
    }

    // Update shared state (same as original: { lat, lng } in m/s)
    lastVelocity = { lat: vLatMPS, lng: vLngMPS };

    // Prediction time: same adaptive clamp as original
    const predT = Math.min(0.5, Math.max(0.1, dtSafe));

    // Acceleration damping — same logic, preserves original tuning
    const accelWeight = speedMPH < 5 ? 0.15 : speedMPH < 15 ? 0.25 : 0.35;
    const damp = Math.min(1, Math.max(0.2, 1 - speedMPS / 20)) * accelWeight;

    // Physics-based prediction in meters
    const predLatM = vLatMPS * predT + 0.5 * (aLatMPS2 * damp) * predT * predT;
    const predLngM = vLngMPS * predT + 0.5 * (aLngMPS2 * damp) * predT * predT;

    // Convert back to degrees
    let lat = current.lat + predLatM / metersPerDegLat;
    let lng = current.lng + predLngM / metersPerDegLng;

    // Clamp to 15m radius — using true Euclidean distance in meters
    const dLatDeg = lat - current.lat;
    const dLngDeg = lng - current.lng;
    const dLatM = dLatDeg * metersPerDegLat;
    const dLngM = dLngDeg * metersPerDegLng;
    const distM = Math.hypot(dLatM, dLngM);

    if (distM > maxPredictionMeters) {
        const scale = maxPredictionMeters / distM;
        lat = current.lat + (dLatM * scale) / metersPerDegLat;
        lng = current.lng + (dLngM * scale) / metersPerDegLng;
    }

    return {
        lat,
        lng,
        accuracy: current.accuracy,
        heading: current.heading,
        timestamp: current.timestamp,
        speedMPS: speedMPS
    };
}

function checkStationaryState(newPosition) {
    if (!lastPosition) return;
    
    const distance = calculateDistance(lastPosition, newPosition);
    
    // Movement detected — exit stationary mode immediately
    if (distance >= CONFIG.MICRO_MOVEMENT_THRESHOLD) {
        const wasStationary = isStationary;
        isStationary = false;

        if (stationaryCheckTimeout) {

function calculateFinalPosition() {
    const len = positionBuffer.length;

function throttle(func, limit) {
    let timeoutId = null;
    let lastRan = 0;
    let pendingArgs = null;
    let pendingThis = null;
    
    return function throttled(...args) {
        const now = Date.now();
        const context = this;
        
        if (now - lastRan >= limit) {
            // Leading edge
            func.apply(context, args);
            lastRan = now;
            pendingArgs = null;
        } else {
            // Queue for trailing edge
            pendingArgs = args;
            pendingThis = context;
            
            if (timeoutId) clearTimeout(timeoutId);
            
            timeoutId = setTimeout(() => {
                if (pendingArgs) {
                    func.apply(pendingThis, pendingArgs);
                    lastRan = Date.now();
                    pendingArgs = null;
                }
                timeoutId = null;
            }, limit - (now - lastRan));
        } 
    };
}

        // ── Data Preload (non-visual) ──
        if (typeof preloadLocationData === 'function') {
            try {
                preloadLocationData(closestLocation);
            } catch (err) {
                console.warn('[Prefetch] Data preload failed:', err);
            }
        }
    } else if (distanceFeet > 120) {
        // Clear preload cache when moving away
        window.preloadedLocation = null;
    }

    // ── Update Proximity State ──
    let isOnCooldown = false;
    if (typeof window.cooldownManager !== 'undefined' && window.cooldownManager.checkCooldown) {
        try {
            const cooldownStatus = window.cooldownManager.checkCooldown(closestLocation.id);
            isOnCooldown = cooldownStatus.isOnCooldown || false;
        } catch (err) {
            console.warn('[Proximity] Cooldown check failed:', err);
        }
    }

    window.proximityState = {
        closestLocation,
        distanceMeters: closestDistance,
        isOnCooldown,
        lastUpdateTime: currentTime
    };

    // ── Proximity Trigger (Auto-Open Location) ──
    if (distanceFeet <= PROXIMITY_THRESHOLD && closestLocation && closestLocation.id) {
        console.log(`[Proximity] Within ${distanceFeet.toFixed(1)}ft of ${closestLocation.name || closestLocation.id}`);

        // Check if location page already open
        const lochuntContainer = document.querySelector('.lochunt-container');
        const locationPageOpen = lochuntContainer && lochuntContainer.style.display !== 'none';

        // Initialize trigger tracking
        if (!window._lastProximityTriggerByLocation) {
            window._lastProximityTriggerByLocation = {};
        }

        const proximityNow = performance.now();
        const lastTriggerForThisLocation = window._lastProximityTriggerByLocation[closestLocation.id] || 0;
        const timeSinceLastTrigger = proximityNow - lastTriggerForThisLocation;

        // Determine if should auto-open
        let shouldAutoOpen = !isOnCooldown && !locationPageOpen;

        if (timeSinceLastTrigger < 5000) {
            console.log(`[Proximity] Debounced - opened ${closestLocation.id} ${(timeSinceLastTrigger / 1000).toFixed(1)}s ago`);
            shouldAutoOpen = false;
        }

        if (shouldAutoOpen) {
            console.log('[Proximity] Opening location page...');
            window._lastProximityTriggerByLocation[closestLocation.id] = proximityNow;

            const locationToOpen = window.preloadedLocation || closestLocation;

            if (typeof showLocationHunt === 'function') {
                try {
                    showLocationHunt(locationToOpen);
                    window.preloadedLocation = null; // Clear after successful open
                } catch (err) {
                    console.error('[Proximity] Failed to open location:', err);
                }
            } else {
                console.error('[Proximity] showLocationHunt() function not found');
            }
        } else {
            // Log why not opening
            if (isOnCooldown) console.log('[Proximity] Skipped - location on cooldown');
            if (locationPageOpen) console.log('[Proximity] Skipped - page already open');
            if (timeSinceLastTrigger < 5000) console.log('[Proximity] Skipped - recently triggered');
        }
    } else {
        console.log(`[Proximity] Outside threshold: ${distanceFeet.toFixed(1)}ft (need ${PROXIMITY_THRESHOLD}ft)`);
    }
}

function scheduleMarkerUpdate(lat, lng, options = {}) {
    // Preserve original animation behavior by default
    const animOpts = {
        animate: true,  
        duration: 0.12, 
        easeLinearity: 0.08, 
        ...options      
    };

    // Debounced RAF batch — guarantees 1 update/frame
    window._pendingMarkerUpdate = { lat, lng, animOpts };
    if (!window._markerRAFPending) {
        window._markerRAFPending = requestAnimationFrame(() => {
            if (window._pendingMarkerUpdate && userMarker) {
                const { lat, lng, animOpts } = window._pendingMarkerUpdate;
                userMarker.setLatLng([lat, lng], animOpts);
            }
            window._markerRAFPending = null;
            window._pendingMarkerUpdate = null;
        });
    }
}

async function updateUserLocation(position, forceUpdate = false) {
    const now = performance.now();

    // ── Abort on fatal map error
    if (window.mapFatalError) {
        console.warn("updateUserLocation: Map is in a fatal error state. Aborting.");
        return;
    }

    // ── Input Debounce (50ms)
    const { lastDebounceTime, debounceTimeoutId } = window;
    if (!forceUpdate && (now - (lastDebounceTime || 0)) < 50) {
        if (debounceTimeoutId) clearTimeout(debounceTimeoutId);
        window.pendingPosition = position;
        window.pendingForceUpdate = forceUpdate;
        const delay = 50 - (now - lastDebounceTime);
        window.debounceTimeoutId = setTimeout(() => {
            const { pendingPosition, pendingForceUpdate } = window;
            if (pendingPosition) {
                updateUserLocation(pendingPosition, pendingForceUpdate);
        
                window.pendingPosition = null;
                window.pendingForceUpdate = false;
                window.debounceTimeoutId = null;
            }
        }, delay);
        return;
    }
    
    window.lastDebounceTime = now;
    if (window.debounceTimeoutId) {
        clearTimeout(window.debounceTimeoutId);
        window.debounceTimeoutId = null;
    }

    // ── Input Validation
    const { coords } = position || {};
    if (!coords?.latitude || !coords?.longitude) {
        console.warn("Invalid position data received");
        return;
    }

    // ── Clear pending updates & reset GPS timeout
    if (window._nextLocationUpdateRAF) {
        cancelAnimationFrame(window._nextLocationUpdateRAF);
        window._nextLocationUpdateRAF = null;
    }
    if (window.gpsTimeoutTimer) {
        clearTimeout(window.gpsTimeoutTimer);
        window.gpsTimeoutTimer = null;
    }
    window.gpsTimeoutTimer = setTimeout(() => {
        if (!window.isGPSSearching) { 
            window.isGPSSearching = true;
            typeof showGPSSearchingState === 'function' && showGPSSearchingState();
        }
    }, 30000);

    const currentTime = Date.now();
    const timeDelta = window.lastUpdateTime ? (currentTime - window.lastUpdateTime) / 1000 : 0;

    // ── Build newPosition
    const { latitude: lat, longitude: lng, accuracy = 20, heading, speed: speedMPS = 0 } = coords;
    const newPosition = {
        lat, lng, accuracy,
        heading: heading ?? null,
        timestamp: currentTime,
        speedMPS
    };

    const lastPos = window.lastPosition;

    // ── Early Return: Background / Location Hunt Visible
    if (window.isLocationHuntVisible && !forceUpdate) {
        scheduleMarkerUpdate(lat, lng);
        window.lastPosition = newPosition;
        window.lastUpdateTime = currentTime;
        updateDistanceBox?.();
        return;
    }

    // ── Low-Power Mode (visible only, non-forced)
    let isLowPowerMode = false;
    if (!forceUpdate && !document.hidden) {
        try {
            if (typeof navigator.getBattery === 'function') {
                const battery = await navigator.getBattery();
                if (battery.level < 0.2 && !battery.charging) {
                    isLowPowerMode = true;
                }
            }
        } catch (e) {}
    }

    if (isLowPowerMode) {
        scheduleMarkerUpdate(lat, lng);
        window.lastPosition = newPosition;
        window.lastUpdateTime = currentTime;
        updateDistanceBox?.();
        return;
    }

    // ── GPS Recovery (reset state on signal return)
    if (window.isGPSSearching) {
        window.isGPSSearching = false;
        window.positionBuffer = [newPosition];
        window.lastVelocity = { lat: 0, lng: 0 };
        window.smoothedVelocity = { lat: 0, lng: 0 };
        window.isStationary = false;
        window.stationaryStartTime = null;
        window.stationaryLockPosition = null;
        hideGPSSearchingState?.();
    }

    // ── Proximity & Distance Calculations
    let closestDistance = Infinity;
    let closestLocation = null;
    const locationsWithDistance = [];

    const posChanged = lastPos &&
        (Math.abs(lat - lastPos.lat) > 1e-6 || Math.abs(lng - lastPos.lng) > 1e-6);

    if (!posChanged && window.lastClosestDistance !== undefined && window.lastClosestLocation) {
        closestDistance = window.lastClosestDistance;
        closestLocation = window.lastClosestLocation;
    } else if (Array.isArray(window.gameLocations) && window.gameLocations.length) {
        for (const loc of window.gameLocations) {
            if (!loc?.lat) continue;
            const dist = calculateDistance(newPosition, loc);
            locationsWithDistance.push({ location: loc, distance: dist });
            if (dist < closestDistance) {
                closestDistance = dist;
                closestLocation = loc;
            }
        }
    }

    // ── Enterprise Caching (5s cooldown, ≤100m)
    const CACHE_UPDATE_INTERVAL = 5000;
    const CACHE_DISTANCE_THRESHOLD = 100;
    const now_cache = Date.now();
    if (
        locationsWithDistance.length &&
        (!window.lastCacheUpdate || now_cache - window.lastCacheUpdate > CACHE_UPDATE_INTERVAL)
    ) {
        const cacheFn = window.enterpriseCacheManager?.cacheLocationData;
        if (cacheFn) {
            for (const { location, distance } of locationsWithDistance) {
                if (distance <= CACHE_DISTANCE_THRESHOLD) {
                    cacheFn(location, newPosition);
                }
            }
        }
        window.lastCacheUpdate = now_cache;
    }

    // ── First Fix: Initialize
    if (!lastPos) {
        _initializeUserLocationState(newPosition, currentTime);
        return;
    }

    // ── Proximity Zoom (using GPS speed) — before trigger
    if (!window.isLocationHuntVisible) {
        let speedMPH = speedMPS * 2.23694;
        speedMPH = Math.min(speedMPH, 30); // clamp spikes

        if (speedMPH < 10) {
            const latDelta = Math.abs(lat - lastPos.lat);
            const lngDelta = Math.abs(lng - lastPos.lng);
            const eastWestMovement = lngDelta > latDelta * 1.2;
            _handleProximityZoom(speedMPH, eastWestMovement);
        }
    }

    // ── Proximity Trigger (vibe + auto-open)
    handleProximityAndAutoOpen(newPosition, currentTime, closestLocation, closestDistance);

    // ── Motion Helpers
    const distance = calculateDistance(lastPos, newPosition);
    const speedMPH = speedMPS * 2.23694;
    const latDelta = Math.abs(lat - lastPos.lat);
    const lngDelta = Math.abs(lng - lastPos.lng);
    const eastWestMovement = lngDelta > latDelta * 1.2;

    // ──  Acceleration time delta (critical for validation)
    const accelTimeDelta = window.lastUpdateTime ? (currentTime - window.lastUpdateTime) / 1000 : 0;

    // ── Reject Impossible Acceleration
    if (accelTimeDelta > 0 && accelTimeDelta < 5) {
        const lastSpeedMPH = (lastPos.speedMPS || 0) * 2.23694;
        const accel = Math.abs(speedMPH - lastSpeedMPH) / accelTimeDelta;
        if (accel > 15) {
            console.warn(`Rejecting impossible acceleration: ${accel.toFixed(1)} mph/s`);
            return;
        }
    }

    // ── Validate Heading
    let validatedHeading = heading ?? null;
    const lastHeading = lastPos.heading;
    if (lastHeading != null && heading != null) {
        let diff = Math.abs(heading - lastHeading);
        diff = diff > 180 ? 360 - diff : diff;
        if (speedMPS < 2 && diff > 90) validatedHeading = lastHeading;
    }

    let headingDiff = 0;
    let directionChangeFactor = 1.0;
    if (lastHeading != null && validatedHeading != null) {
        headingDiff = Math.abs(validatedHeading - lastHeading);
        if (headingDiff > 180) headingDiff = 360 - headingDiff;
        if (headingDiff > 12) directionChangeFactor = Math.max(0.4, 1 - (headingDiff / 200));
    }

    const speedFactor = Math.min(1, Math.max(0.01, speedMPS / 15));

    // ── Speed Tier Lookup (10-tier)
    let currentTierIndex;
    if (speedMPH < 1) currentTierIndex = 0;
    else if (speedMPH < SPEED_THRESHOLDS.WALKING) currentTierIndex = 1;
    else if (speedMPH < SPEED_THRESHOLDS.JOGGING) currentTierIndex = 2;
    else if (speedMPH < SPEED_THRESHOLDS.HIGH_SPEED + 1) currentTierIndex = 3;
    else if (speedMPH < 24) currentTierIndex = 4;
    else if (speedMPH < 34) currentTierIndex = 5;
    else if (speedMPH < 46) currentTierIndex = 6;
    else if (speedMPH < 58) currentTierIndex = 7;
    else if (speedMPH < 70) currentTierIndex = 8;
    else currentTierIndex = 9;

const speedTierConfigs = [
    { micro: 0.08, minDist: 0.3,  maxAcc: 30, maxSpd: 15, mapInt: 1000, mapDist: 2.0, panDur: 2.5, easeLin: 0.04, zoomThresh: 2.5, zoomDur: 4.0 },
    { micro: 0.16, minDist: 0.45, maxAcc: 26, maxSpd: 24, mapInt: 800,  mapDist: 3.0, panDur: 2.0, easeLin: 0.06, zoomThresh: 2.0, zoomDur: 3.5 },
    { micro: 0.24, minDist: 0.6,  maxAcc: 24, maxSpd: 30, mapInt: 600,  mapDist: 4.5, panDur: 1.6, easeLin: 0.08, zoomThresh: 1.7, zoomDur: 3.0 },
    { micro: 0.405, minDist: 0.825, maxAcc: 22, maxSpd: 39, mapInt: 300,  mapDist: 6.5, panDur: 1.3, easeLin: 0.10, zoomThresh: 1.4, zoomDur: 2.6 }, // 450 → 300
    { micro: 0.54, minDist: 1.05, maxAcc: 21, maxSpd: 48, mapInt: 220,  mapDist: 9.0, panDur: 1.1, easeLin: 0.12, zoomThresh: 1.2, zoomDur: 2.2 }, // 350 → 220
    { micro: 0.72, minDist: 1.35, maxAcc: 20.4, maxSpd: 60, mapInt: 180,  mapDist: 12.5, panDur: 0.9, easeLin: 0.14, zoomThresh: 1.0, zoomDur: 1.9 }, // 280 → 180
    { micro: 0.945, minDist: 1.725, maxAcc: 20, maxSpd: 75, mapInt: 150,  mapDist: 16.5, panDur: 0.75, easeLin: 0.16, zoomThresh: 0.85, zoomDur: 1.6 }, // 230 → 150
    { micro: 1.215, minDist: 2.175, maxAcc: 20, maxSpd: 93, mapInt: 125,  mapDist: 21.0, panDur: 0.62, easeLin: 0.18, zoomThresh: 0.7, zoomDur: 1.4 }, // 190 → 125
    { micro: 1.53, minDist: 2.7, maxAcc: 20, maxSpd: 114, mapInt: 100,  mapDist: 26.0, panDur: 0.50, easeLin: 0.20, zoomThresh: 0.6, zoomDur: 1.2 }, // 160 → 100
    { micro: 1.89, minDist: 3.3, maxAcc: 20, maxSpd: 135, mapInt: 80,   mapDist: 32.0, panDur: 0.40, easeLin: 0.22, zoomThresh: 0.5, zoomDur: 1.0 }  // 130 → 80
];

    const baseTier = speedTierConfigs[currentTierIndex];
    const eastWestAdjustment = eastWestMovement ? 0.85 : 1.0;

    // Mutable copy for runtime tuning
    const speedTier = {
        microMovementThreshold: baseTier.micro,
        minDistanceThreshold: baseTier.minDist,
        maxAccuracy: baseTier.maxAcc,
        maxSpeedThreshold: baseTier.maxSpd,
        mapUpdateInterval: Math.max(33, baseTier.mapInt * eastWestAdjustment),
        mapUpdateDistance: baseTier.mapDist,
        panDuration: baseTier.panDur * eastWestAdjustment,

        zoomThreshold: baseTier.zoomThresh,
        zoomDuration: baseTier.zoomDur

    const STATIONARY_LOCK_THRESHOLD = 0.3;

            if (distFromLock < STATIONARY_LOCK_THRESHOLD && newPosition.accuracy < lastPos.accuracy * 0.85) {

                window.lastPosition = newPosition;
                window.stationaryLockPosition = { lat, lng };

            }

        }

            const tgt = L.latLng(lat, lng);
            if (cur.distanceTo(tgt) > 0.3) {

                    animate: true,      
                    duration: 1.2,
                    easeLinearity: 0.04
                });

                window.lastUpdateTime = currentTime;
                updateDistanceBox?.();
            }

    }

    const dynamicMinDistance = speedTier.minDistanceThreshold * (eastWestMovement ? 0.9 : 1.0);
    const dynamicMaxAccuracy = speedTier.maxAccuracy;
    const dynamicMaxSpeed = speedTier.maxSpeedThreshold;

    if (!forceUpdate && (
        newPosition.accuracy > dynamicMaxAccuracy ||
        distance < dynamicMinDistance ||
        (timeDelta > 0 && distance / timeDelta > dynamicMaxSpeed)
    )) return;

    // ── Skip Processing: Stationary or Very Slow
    if (window.isStationary || (speedMPH < 0.5 && distance < 0.1)) {
        const accuracyImproved = lastPos && (newPosition.accuracy < lastPos.accuracy * 0.6);
        if (accuracyImproved) {
            scheduleMarkerUpdate(lat, lng);
            window.lastPosition = newPosition;
            window.positionBuffer = [newPosition];
            window.lastUpdateTime = currentTime;
            updateDistanceBox?.();
        } else if (window.isStationary) {
            const distFromLock = calculateDistance(window.stationaryLockPosition, newPosition);
            if (newPosition.accuracy < lastPos.accuracy * 0.85 && distFromLock < STATIONARY_LOCK_THRESHOLD) {
                scheduleMarkerUpdate(lat, lng);
                window.lastPosition = newPosition;
                window.stationaryLockPosition = { lat, lng };
                updateDistanceBox?.();
            }
        }
        return;
    }

    const accuracyImproved = lastPos && (newPosition.accuracy < lastPos.accuracy * 0.6);
    if (distance > 8 || accuracyImproved) {

        window.lastPosition = newPosition;
        window.positionBuffer = [newPosition];
        window.lastUpdateTime = currentTime;
        updateDistanceBox?.();

        window.lastVelocity = window.lastVelocity || { lat: 0, lng: 0 };

            lat: timeDelta > 0 ? (lat - lastPos.lat) / timeDelta : 0,
            lng: timeDelta > 0 ? (lng - lastPos.lng) / timeDelta : 0
        };

        const { lat: svLat, lng: svLng } = window.smoothedVelocity;

            lat: svLat * velocitySmoothingFactor + instantVelocity.lat * (1 - velocitySmoothingFactor),
            lng: svLng * velocitySmoothingFactor + instantVelocity.lng * (1 - velocitySmoothingFactor)
        };

        const headingRad = (validatedHeading || 0) * Math.PI / 180;
        const earthRadius = 111111; // meters per degree lat
