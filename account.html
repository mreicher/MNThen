<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnesota Then | Account Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" type="image/jpg" href="../images/mnthenfav.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
/* Reset default styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Roboto', sans-serif;
  color: #343a40;
  line-height: 1.6;
}

/* Header styles */
header {
  background-color: #343a40;
  color: #ffffff;
  padding: 20px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header a {
  color: #ffffff;
  text-decoration: none;
  font-size: 20px;
  font-weight: 500;
  transition: color 0.3s;
}

header a:hover {
  color: #dee2e6;
}

/* Main content styles */
main {
  max-width: 800px;
  margin: 40px auto;
  padding: 30px;
  background-color: #ffffff;

}

h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 32px;
  color: #343a40;
}

/* Info container styles */
.info-container {
  border: 1px solid #dee2e6;
  border-radius: 8px;
  padding: 30px;
  margin-bottom: 30px;
  background-color: #f8f9fa;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
}

.info-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  line-height: 1.6;
  border-bottom: 1px solid #dee2e6;
  padding-bottom: 10px;
}

.info-item:last-child {
  border-bottom: none;
  margin-bottom: 0;
  padding-bottom: 0;
}

.info-item strong {
  font-weight: 600;
  color: #343a40;
  margin-right: 10px;
  font-size: 18px;
}

.info-item span {
  font-weight: 400;
  color: #495057;
  font-size: 18px;
}

/* Button container styles */
.button-container {
  display: flex;
  justify-content: center;
  margin-top: 30px;
}

.button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #343a40;
    color: #fff;
    text-decoration: none;
    text-align: center;
    border-radius: 8px;
    margin: 0 10px;
    transition: background-color 0.3s, transform 0.3s;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
    width: 100%; /* Set button width to 100% */
}

.button:hover {
  background-color: #212529;
  transform: translateY(-3px);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}

/* Media query for stacking buttons on smaller screens */
@media (max-width: 768px) {
  .button-container {
    flex-direction: column;
    align-items: center;
  }

  .button {
    width: 80%;
    height: 40px;
    margin: 10px 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
}
    </style>
</head>
<body>
    <main>
        <h1>Account Information</h1>
        <div class="info-container">
            <div class="info-item">
                <strong>First Name:</strong> <span id="firstName"></span>
            </div>
            <div class="info-item">
                <strong>Last Name:</strong> <span id="lastName"></span>
            </div>
                        <div class="info-item">
                <strong>Email:</strong> <span id="email"></span>
            </div>
            <div class="info-item">
                <strong>City:</strong> <span id="city"></span>
            </div>
        </div>
<div class="info-container" style="margin-top: 50px;">
    <h2 style="text-align: center; margin-bottom: 20px; color: #343a40;">History Trivia</h2>
    <div class="info-item">
        <strong>All-Time Trivia Points:</strong> <span id="triviaScore"></span>
    </div>
    <div class="info-item">
        <strong>Most Consecutive Correct Answers:</strong> <span id="highestStreak"></span>
    </div>
</div>

        <div class="button-container">
            <a href="/change_password.html" class="button">Update Password</a>
            <a href="#" id="logout" class="button">Logout</a>
            <a href="/index.html" id="return" class="button">Return to Main Menu</a>
        </div>
    </main>

    <!-- Include the Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
            authDomain: "mnthen-3151d.firebaseapp.com",
            projectId: "mnthen-3151d",
            storageBucket: "mnthen-3151d.appspot.com",
            messagingSenderId: "416231360428",
            appId: "1:416231360428:web:36f69cc231be2d84a8dc09"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

 // Check if user is authenticated
firebase.auth().onAuthStateChanged((user) => {
  if (user) {
    const userId = user.uid;
    const userRef = database.ref('users/' + userId);

    // Fetch user data and trivia score
    userRef.once('value')
      .then((snapshot) => {
        const userData = snapshot.val();
        if (userData) {
          document.getElementById('email').textContent = userData.email || '';
          document.getElementById('firstName').textContent = userData.firstName || '';
          document.getElementById('lastName').textContent = userData.lastName || '';
          document.getElementById('city').textContent = userData.city || '';

          // Fetch and display trivia score
          const triviaScore = userData.allTimeTriviaScore || 0;
          document.getElementById('triviaScore').textContent = triviaScore;

          // Fetch and display highest streak
          const highestStreak = userData.streaks ? userData.streaks.highest : 0;
          document.getElementById('highestStreak').textContent = highestStreak;
        }
      })
      .catch((error) => {
        console.error('Error fetching user data:', error);
      });
  } else {
    console.log("User not authenticated");
  }
});

        // Logout function
        const logoutButton = document.getElementById('logout');
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            firebase.auth().signOut().then(() => {
                // Redirect to the index page after logout
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        });
    </script>
</body>
</html>
