<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnesota Then | Account Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="shortcut icon" type="image/jpg" href="../images/mnthenfav.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
          /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Typography */
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #d9e2ef;
        }

        .container {
            max-width: 900px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.025);
            border-radius: 12px;
            padding: 30px;
            margin: 25px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.75rem;
            color: #333;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .info-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 25px;
            background-color: #f6f9fc;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .info-item strong {
            font-weight: 600;
            color: #555;
            margin-right: 10px;
            font-size: 1rem;
        }

        .info-item span {
            font-weight: 400;
            color: #555;
            font-size: 1rem;
        }

        #changePassword {
            margin-bottom: 25px; /* Add margin-bottom */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.025);
        }

        .button:hover {
            background-color: #004d99;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }

            h1 {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Information</h1>
        <div class="info-container">
            <div class="info-item">
                <strong>Email:</strong> <span id="email"></span>
            </div>
            <div class="info-item">
                <strong>First Name:</strong> <span id="firstName"></span>
            </div>
            <div class="info-item">
                <strong>Last Name:</strong> <span id="lastName"></span>
            </div>
            <div class="info-item">
                <strong>City:</strong> <span id="city"></span>
            </div>
        </div>
        <div class="button-container" id="changePassword">
            <a href="/change_password.html" class="button">Update Password</a>
        </div>
        <div class="info-container">
            <div class="info-item">
                <strong>All-Time Trivia Points:</strong> <span id="triviaScore"></span>
            </div>
                        <div class="info-item">
                <strong>Most Consecutive Correct Answers:</strong> <span id="highestStreak"></span>
            </div>
        </div>
        <div class="button-container">
            <a href="#" id="logout" class="button">Logout</a>
            <a href="/index.html" id="return" class="button">Return to Main Menu</a>
        </div>
    </div>

    <!-- Include the Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
            authDomain: "mnthen-3151d.firebaseapp.com",
            projectId: "mnthen-3151d",
            storageBucket: "mnthen-3151d.appspot.com",
            messagingSenderId: "416231360428",
            appId: "1:416231360428:web:36f69cc231be2d84a8dc09"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

 // Check if user is authenticated
firebase.auth().onAuthStateChanged((user) => {
  if (user) {
    const userId = user.uid;
    const userRef = database.ref('users/' + userId);

    // Fetch user data and trivia score
    userRef.once('value')
      .then((snapshot) => {
        const userData = snapshot.val();
        if (userData) {
          document.getElementById('email').textContent = userData.email || '';
          document.getElementById('firstName').textContent = userData.firstName || '';
          document.getElementById('lastName').textContent = userData.lastName || '';
          document.getElementById('city').textContent = userData.city || '';

          // Fetch and display trivia score
          const triviaScore = userData.allTimeTriviaScore || 0;
          document.getElementById('triviaScore').textContent = triviaScore;

          // Fetch and display highest streak
          const highestStreak = userData.streaks ? userData.streaks.highest : 0;
          document.getElementById('highestStreak').textContent = highestStreak;
        }
      })
      .catch((error) => {
        console.error('Error fetching user data:', error);
      });
  } else {
    console.log("User not authenticated");
  }
});

        // Logout function
        const logoutButton = document.getElementById('logout');
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            firebase.auth().signOut().then(() => {
                // Redirect to the index page after logout
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        });
    </script>
</body>
</html>
