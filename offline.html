<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ==== Core meta ===================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline – Minnesota Then</title>
    <meta name="description"
          content="You’re offline, but cached Minnesota history stories are still available.">
    <meta name="theme-color" content="#2c5282">

    <!-- ==== PWA manifest & icons (already cached) ========================= -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- ==== Inline CSS – no external request needed ======================== -->
    <style>
        :root {
            --primary   : #1a4b8c;
            --secondary : #2c5282;
            --accent    : #dd6b20;
            --bg        : #fafafa;
            --text      : #2d3748;
            --muted     : #718096;
            --radius    : .75rem;
            --gap       : 1rem;
            --transition: .2s ease;
        }

        *, *::before, *::after { box-sizing:border-box; margin:0; padding:0; }
        html { font-size:100%; }
        body {
            font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
            background:var(--bg);
            color:var(--text);
            min-height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            text-align:center;
            padding:var(--gap);
        }
        h1 { font-size:1.8rem; color:var(--primary); margin-bottom:.5rem; }
        p  { font-size:1rem; color:var(--muted); margin-bottom:var(--gap); }
        .icon {
            width:80px; height:80px;
            margin-bottom:1rem;
            color:var(--accent);
        }
        .sr-only { position:absolute; width:1px; height:1px; overflow:hidden; clip:rect(0 0 0 0); }
        button {
            background:linear-gradient(45deg,var(--accent),#e67a3a);
            color:#fff;
            border:none;
            border-radius:var(--radius);
            padding:.8rem 1.5rem;
            font-size:1rem;
            font-weight:600;
            cursor:pointer;
            margin:.5rem;
            transition:transform var(--transition),box-shadow var(--transition);
        }
        button:hover { transform:translateY(-2px); box-shadow:0 4px 8px rgba(0,0,0,.12); }
        button:focus-visible { outline:2px solid var(--primary); outline-offset:2px; }
        .secondary { background:linear-gradient(45deg,var(--secondary),#4a90e2); }
        .status {
            margin:1rem 0;
            padding:.75rem;
            background:#fff;
            border-radius:var(--radius);
            max-width:400px;
            width:100%;
            box-shadow:0 2px 6px rgba(0,0,0,.04);
        }
        .actions { margin-top:1rem; display:flex; flex-direction:column; gap:.5rem; }
    </style>
</head>

<body>
    <!-- ==== Icon (decorative) =========================================== -->
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
         stroke-width="2" aria-hidden="true">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 6v6l4 2"></path>
    </svg>

    <h1>Exploring Offline</h1>
    <p>Your Minnesota history journey continues without internet.</p>

    <!-- ==== Cache status (live region) ================================ -->
    <section class="status" id="cacheStatus" role="status" aria-live="polite">
        Loading cached content…
    </section>

    <!-- ==== Action buttons ============================================= -->
    <div class="actions">
        <button id="retryBtn">Try Connection Again</button>
        <button id="exploreBtn" class="secondary">View Cached Content</button>
    </div>

    <!-- ==== Inline script – no external request needed =================== -->
    <script>
        /* ---------------------------------------------------------------
           1️⃣  Show how many items are cached across all of our caches.
               If none are found we disable the “View Cached Content”
               button so the user isn’t led to a dead UI.
           --------------------------------------------------------------- */
        (function () {
            const statusEl   = document.getElementById('cacheStatus');
            const exploreBtn = document.getElementById('exploreBtn');

            if (!('caches' in window)) {
                statusEl.textContent = 'Your browser does not support the Cache API.';
                exploreBtn.disabled = true;
                return;
            }

            const cacheNames = [
                'mnthen-v4-ios-4',
                'mnthen-runtime-v4-ios',
                'mnthen-audio-v4',
                'mnthen-tiles-v4',
                'mnthen-shell-v4'
            ];

            let totalItems = 0;
            let failedCaches = 0;

            Promise.all(
                cacheNames.map(name =>
                    caches.open(name)
                          .then(c => c.keys())
                          .then(keys => { totalItems += keys.length; })
                          .catch(() => { failedCaches++; })
                )
            ).finally(() => {
                if (totalItems > 0) {
                    statusEl.innerHTML = `<strong>${totalItems}</strong> item${totalItems===1?'':'s'} cached and available offline.`;
                    exploreBtn.disabled = false;
                } else {
                    statusEl.textContent = 'No cached content found.';
                    exploreBtn.disabled = true;
                }

                if (failedCaches) {
                    console.warn(`${failedCaches} cache(s) could not be opened – they may not exist yet.`);
                }
            });
        })();

        /* ---------------------------------------------------------------
           2️⃣  Retry button – reloads the page.
               The service‑worker will attempt a network request again.
           --------------------------------------------------------------- */
        document.getElementById('retryBtn')
                .addEventListener('click', () => location.reload());

        /* ---------------------------------------------------------------
           3️⃣  View Cached Content button.
               In a full implementation you would open a modal that lists
               the cached files.  For now we just show a placeholder.
           --------------------------------------------------------------- */
        document.getElementById('exploreBtn')
                .addEventListener('click', () => {
                    alert('A full‑featured content explorer would appear here.');
                });

        /* ---------------------------------------------------------------
           4️⃣  Accessibility – focus the primary button on load.
           --------------------------------------------------------------- */
        window.addEventListener('load', () => {
            document.getElementById('retryBtn').focus();
        });
    </script>
</body>
</html>
