<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minnesota Then | Resources</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="https://www.mnthen.com/images/mnthenfav.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.mnthen.com/css/mnthen_header.css">
    <link rel="stylesheet" href="https://www.mnthen.com/css/mnthen_footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #2C3E50;
            --accent-color: #8B4513;
            --bg-color: #F8F9FA;
            --text-color: #333;
            --spacing-unit: 2rem;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Source Sans Pro', sans-serif;
            color: var(--text-color);
            line-height: 1.8;
        }

        /* Hero Section */
        .resource-hero {
            background: linear-gradient(rgba(44, 62, 80, 0.9), rgba(44, 62, 80, 0.9)),
                        url('path-to-minnesota-landscape.jpg');
            background-size: cover;
            background-position: center;
            padding: calc(var(--spacing-unit) * 4) 0;
            color: white;
            position: relative;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-unit);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--spacing-unit);
            position: relative;
            padding-bottom: var(--spacing-unit);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
        }

        .section-lead {
            font-size: 1.25rem;
            max-width: 800px;
            margin-bottom: calc(var(--spacing-unit) * 2);
            color: #666;
        }

        /* Resource Cards */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-unit);
            padding: var(--spacing-unit);
        }

        .resource-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: calc(var(--spacing-unit) * 1.5);
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: calc(var(--spacing-unit) / 2);
        }

        .card-text {
            color: #666;
            line-height: 1.6;
            margin-bottom: var(--spacing-unit);
        }

        .visit-website {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            padding-bottom: 2px;
        }

        .visit-website::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .visit-website:hover::after {
            transform: scaleX(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }

            .section-lead {
                font-size: 1.1rem;
            }

            .resource-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <section class="resource-hero">
        <div class="hero-content">
            <h1 class="section-title" style="color: white;">Minnesota Historical Resources</h1>
            <p class="section-lead" style="color: #E0E0E0;">
                Discover our carefully curated collection of essential Minnesota historical resources, 
                designed to enrich your research and deepen your understanding of our state's rich heritage.
            </p>
        </div>
    </section>

    <main class="container" style="margin-top: -60px; position: relative; z-index: 2;">
        <div class="resource-grid">
            <!-- Resources will be dynamically added here -->
        </div>
    </main>

    <div class="container-fluid p-0">
        <div id="footer-placeholder"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
  // Resources data
  const resources = [
    {
      name: 'Minnesota Historical Society',
      type: 'General History',
      link: 'https://www.mnhs.org/edonline',
      description: 'Online resource center offering access to primary and secondary sources on historical topics.'
    },
    {
      name: 'Mr. Tredinnick\'s Social Studies Class',
      type: 'General History',
      link: 'https://www.mrtredinnick.com/minnesota-history.html',
      description: 'Comprehensive Minnesota history curriculum designed for a rigorous upper-level high school course.'
    },
    {
      name: 'MNHS Digital Newspaper Hub',
      type: 'General History',
      link: 'https://newspapers.mnhs.org/jsp/browse.jsp',
      description: 'Geographically and culturally diverse newspapers published between 1849 and today.'
    },
    {
      name: 'Minnesota Genealogical Society',
      type: 'Genealogy',
      link: 'https://mngs.org/Minnesota-Resources',
      description: 'Access genealogical records, family trees, and research assistance for Minnesota ancestry.'
    },
    {
      name: 'MNopedia',
      type: 'General History',
      link: 'https://mnopedia.org/',
      description: 'An online encyclopedia about Minnesota developed by the Minnesota Historical Society (MNHS) and its partners.'
    },
    {
      name: 'Minnesota Digital Library',
      type: 'General History',
      link: 'https://www.mndigital.org/',
      description: 'Digitized photographs, documents, and manuscripts preserving state history.'
    },
    {
      name: 'Minnesota Indian Affairs Council',
      type: 'Native American History',
      link: 'https://mn.gov/indianaffairs/',
      description: 'Learn about Native American tribes, culture, and government initiatives in Minnesota.'
    }
  ];

  // Load header and footer
  Promise.all([
    fetch('/section/header.html').then(response => response.text()),
    fetch('/section/footer.html').then(response => response.text())
  ])
  .then(([headerData, footerData]) => {
    const headerPlaceholder = document.getElementById('header-placeholder');
    const footerPlaceholder = document.getElementById('footer-placeholder');
    
    if (headerPlaceholder) headerPlaceholder.innerHTML = headerData;
    if (footerPlaceholder) footerPlaceholder.innerHTML = footerData;

    // Initialize after DOM update
    setTimeout(initializeNavigation, 0);
  })
  .catch(error => {
    console.error('Error loading content:', error);
    const headerPlaceholder = document.getElementById('header-placeholder');
    if (headerPlaceholder) {
      headerPlaceholder.innerHTML = '<p>Error loading content. Please refresh the page.</p>';
    }
  });

  // Initialize resources display
  const resourcesContainer = document.querySelector('.row');
  if (resourcesContainer) {
    // Group resources by type
    const groupedResources = resources.reduce((acc, resource) => {
      if (!acc[resource.type]) {
        acc[resource.type] = [];
      }
      acc[resource.type].push(resource);
      return acc;
    }, {});

    // Generate HTML for each type and its corresponding resources
    for (const [type, typeResources] of Object.entries(groupedResources)) {
      let typeHtml = `
        <div class="col-12 mb-4">
          <h3 class="section-title">${type}</h3>
        </div>
      `;

      typeResources.forEach(resource => {
        typeHtml += `
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
              <div class="card-body d-flex flex-column">
                <div class="card-content">
                  <h5 class="card-title">${resource.name}</h5>
                  <p class="card-text" style="margin-bottom: 30px">${resource.description}</p>
                </div>
                <div class="mt-auto">
                  <p class="card-text"><i class="fas fa-tag" style="margin-right: 5px;"></i>${resource.type}</p>
                  <div class="mt-auto text-center">
                    <a href="${resource.link}" target="_blank" rel="noopener noreferrer" class="visit-website">
                      <i class="fas fa-external-link-alt" style="margin-right: 5px;"></i>Visit Website
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      });

      resourcesContainer.innerHTML += typeHtml;
    }
  }
});

function initializeNavigation() {
  const mobileMenuBtn = document.querySelector('.mnthen-mobile-menu');
  const mainNav = document.querySelector('.mnthen-nav');
  const dropdownBtns = document.querySelectorAll('.mnthen-dropdown-btn');

  if (mobileMenuBtn && mainNav) {
    // Mobile menu toggle
    mobileMenuBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      this.classList.toggle('active');
      mainNav.classList.toggle('active');
    });

    // Dropdown functionality
    dropdownBtns.forEach(btn => {
      ['click', 'touchstart'].forEach(eventType => {
        btn.addEventListener(eventType, function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          // Close other dropdowns
          dropdownBtns.forEach(otherBtn => {
            if (otherBtn !== btn) {
              otherBtn.classList.remove('active');
              otherBtn.nextElementSibling?.classList.remove('active');
            }
          });
          
          // Toggle current dropdown
          this.classList.toggle('active');
          const dropdownContent = this.nextElementSibling;
          if (dropdownContent) {
            dropdownContent.classList.toggle('active');
          }
        });
      });
    });

    // Close dropdowns when clicking/touching outside
    ['click', 'touchstart'].forEach(eventType => {
      document.addEventListener(eventType, function(e) {
        const isClickInsideNav = e.target.closest('.mnthen-nav');
        const isClickInsideMenu = e.target.closest('.mnthen-mobile-menu');
        
        if (!isClickInsideNav && !isClickInsideMenu) {
          mainNav.classList.remove('active');
          mobileMenuBtn.classList.remove('active');
          
          dropdownBtns.forEach(btn => {
            btn.classList.remove('active');
            btn.nextElementSibling?.classList.remove('active');
          });
        }
      });
    });

    // Handle window resize
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        mainNav.classList.remove('active');
        mobileMenuBtn.classList.remove('active');
        
        dropdownBtns.forEach(btn => {
          btn.classList.remove('active');
          btn.nextElementSibling?.classList.remove('active');
        });
      }
    });
  }
}
</script>
</body>
</html>
