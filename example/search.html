<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .search-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .search-options {
            margin: 20px 0;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Blog Search</h1>
        <form id="searchForm">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input"
                placeholder="Enter search term..."
                required
            >
            <div class="search-options">
                <label>
                    <input type="radio" name="searchType" value="headline" checked>
                    Search by Headline
                </label>
                <label>
                    <input type="radio" name="searchType" value="keywords">
                    Search by Keywords
                </label>
                <label>
                    <input type="radio" name="searchType" value="all">
                    Search All
                </label>
            </div>
            <button type="submit" class="search-button">Search</button>
        </form>
        <div id="searchResults" class="search-results"></div>
    </div>

    <script src="/blog_articles.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const searchForm = document.getElementById('searchForm');
            const resultsDiv = document.getElementById('searchResults');

            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (typeof blogArticles === 'undefined') {
                    resultsDiv.innerHTML = '<p>Error: Blog articles data not available</p>';
                    return;
                }

                const searchQuery = document.getElementById('searchInput').value.toLowerCase();
                const searchType = document.querySelector('input[name="searchType"]:checked').value;
                
                let results;
                try {
                    if (searchType === 'headline') {
                        results = blogArticles.filter(article => 
                            article.headline.toLowerCase().includes(searchQuery)
                        );
                    } else if (searchType === 'keywords') {
                        results = blogArticles.filter(article => 
                            article.keywords.some(keyword => 
                                keyword.toLowerCase().includes(searchQuery)
                            )
                        );
                    } else {
                        results = blogArticles.filter(article => 
                            article.keywords.some(keyword => 
                                keyword.toLowerCase().includes(searchQuery)
                            ) ||
                            article.headline.toLowerCase().includes(searchQuery) ||
                            article.blurb.toLowerCase().includes(searchQuery)
                        );
                    }

                    sessionStorage.setItem('searchResults', JSON.stringify(results));
                    sessionStorage.setItem('searchQuery', searchQuery);
                    
                    window.location.href = 'results.html';

                } catch (error) {
                    resultsDiv.innerHTML = `<p>Error performing search: ${error.message}</p>`;
                }
            });
        });
    </script>
</body>
</html>
