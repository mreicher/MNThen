<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            background-color: #f8f9fa;
            padding: 3rem 0;
        }
        .search-box {
            max-width: 800px;
            margin: 0 auto;
        }
        .results-container {
            max-width: 800px;
            margin: 2rem auto;
        }
        .sitemap {
            margin-top: 3rem;
            padding: 2rem 0;
            background-color: #fff;
        }
        .sitemap h3 {
            color: #495057;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .sitemap ul {
            list-style: none;
            padding-left: 0;
        }
        .sitemap ul li {
            margin-bottom: 0.5rem;
        }
        .sitemap a {
            color: #6c757d;
            text-decoration: none;
        }
        .sitemap a:hover {
            color: #0d6efd;
        }
        .search-options {
            margin-top: 1rem;
        }
        .search-options label {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <!-- Search Section -->
    <div class="search-container">
        <div class="search-box">
            <h1 class="text-center mb-4">Search Blog Articles</h1>
            <form id="searchForm" class="mb-4">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search articles...">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
                <div class="search-options">
                    <label>
                        <input type="radio" name="searchType" value="all" checked> Search All
                    </label>
                    <label>
                        <input type="radio" name="searchType" value="title"> Search Title Only
                    </label>
                    <label>
                        <input type="radio" name="searchType" value="keywords"> Search Keywords Only
                    </label>
                </div>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div class="results-container">
        <div id="searchResults"></div>
    </div>

    <!-- Sitemap Section -->
    <div class="sitemap">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h3>Blog Categories</h3>
                    <ul>
                        <li><a href="#">Technology</a></li>
                        <li><a href="#">Development</a></li>
                        <li><a href="#">Design</a></li>
                        <li><a href="#">Tutorials</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h3>Resources</h3>
                    <ul>
                        <li><a href="#">Documentation</a></li>
                        <li><a href="#">API Reference</a></li>
                        <li><a href="#">Getting Started</a></li>
                        <li><a href="#">Best Practices</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h3>Community</h3>
                    <ul>
                        <li><a href="#">Forums</a></li>
                        <li><a href="#">Discord</a></li>
                        <li><a href="#">GitHub</a></li>
                        <li><a href="#">Twitter</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h3>About</h3>
                    <ul>
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Careers</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/blog_articles.js"></script>

    <script>
        // This script assumes blog_articles.js is loaded before this script
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            
            let results;
            if (searchType === 'title') {
                results = blog_articles.filter(article => 
                    article.title.toLowerCase().includes(searchQuery)
                );
            } else if (searchType === 'keywords') {
                results = blog_articles.filter(article => 
                    article.keywords.some(keyword => 
                        keyword.toLowerCase().includes(searchQuery)
                    )
                );
            } else {
                results = blog_articles.filter(article => 
                    article.keywords.some(keyword => 
                        keyword.toLowerCase().includes(searchQuery)
                    ) ||
                    article.title.toLowerCase().includes(searchQuery) ||
                    article.content.toLowerCase().includes(searchQuery)
                );
            }
            
            displayResults(results);
        });

        function displayResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="alert alert-info">No articles found.</div>';
                return;
            }

            const resultsHTML = results.map(article => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">${article.title}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">By ${article.author} on ${article.date}</h6>
                        <p class="card-text">${article.content.substring(0, 200)}...</p>
                        <div class="mt-2">
                            ${article.keywords.map(keyword => 
                                `<span class="badge bg-secondary me-1">${keyword}</span>`
                            ).join('')}
                        </div>
                        <a href="#" class="btn btn-primary mt-3">Read More</a>
                    </div>
                </div>
            `).join('');

            resultsContainer.innerHTML = resultsHTML;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
