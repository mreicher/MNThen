<script>
  //dropdown
document.addEventListener('DOMContentLoaded', function() {
  const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
  const mainNav = document.querySelector('.main-nav');
  const dropdownBtns = document.querySelectorAll('.dropdown-btn');
  
  // Mobile menu toggle
  mobileMenuBtn.addEventListener('click', function() {
    this.classList.toggle('active');
    mainNav.classList.toggle('active');
  });
  
  // Handle dropdowns on mobile
  dropdownBtns.forEach(btn => {
    btn.addEventListener('click', function(e) {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        const dropdown = this.nextElementSibling;
        const isExpanded = dropdown.style.display === 'block';
        
        // Close all other dropdowns
        dropdownBtns.forEach(otherBtn => {
          if (otherBtn !== btn) {
            otherBtn.nextElementSibling.style.display = 'none';
          }
        });
        
        // Toggle clicked dropdown
        dropdown.style.display = isExpanded ? 'none' : 'block';
      }
    });
  });
  
  // Close mobile menu when clicking outside
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.main-nav') && !e.target.closest('.mobile-menu-btn')) {
      mainNav.classList.remove('active');
      mobileMenuBtn.classList.remove('active');
    }
  });
  
  // Handle window resize
  window.addEventListener('resize', function() {
    if (window.innerWidth > 768) {
      mainNav.classList.remove('active');
      mobileMenuBtn.classList.remove('active');
      dropdownBtns.forEach(btn => {
        btn.nextElementSibling.style.display = '';
      });
    }
  });
});

  //citation
document.addEventListener('DOMContentLoaded', function() {
    // Get DOM elements
    const citationIcon = document.getElementById('citationIcon');
    const citationModal = document.getElementById('citationModal');
    const closeButton = citationModal.querySelector('.btn-close');
    
    // Function to show modal
    function showModal() {
        citationModal.classList.add('show');
        citationModal.style.display = 'block';
        document.body.classList.add('modal-open');
        
        // Add modal backdrop
        const backdrop = document.createElement('div');
        backdrop.className = 'modal-backdrop fade show';
        document.body.appendChild(backdrop);
    }

        // Search functionality
    function initializeSearch() {
        const searchForm = document.querySelector('.mnt-search-form');
        const searchInput = document.querySelector('.mnt-search-input');
        
        if (searchForm && searchInput) {
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = searchInput.value.trim();
                if(query) {
                    window.location.href = `/results.html?query=${encodeURIComponent(query)}`;
                }
            });
        }
    }
    
    // Function to hide modal
    function hideModal() {
        citationModal.classList.remove('show');
        citationModal.style.display = 'none';
        document.body.classList.remove('modal-open');
        
        // Remove modal backdrop
        const backdrop = document.querySelector('.modal-backdrop');
        if (backdrop) {
            backdrop.remove();
        }
    }
    
    // Show modal when citation icon is clicked
    citationIcon.addEventListener('click', function() {
        showModal();
    });
    
    // Hide modal when close button is clicked
    closeButton.addEventListener('click', function() {
        hideModal();
    });
    
    // Hide modal when clicking outside
    citationModal.addEventListener('click', function(event) {
        if (event.target === citationModal) {
            hideModal();
        }
    });
    
    // Hide modal when pressing ESC key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && citationModal.classList.contains('show')) {
            hideModal();
        }
    });
});
</script>
