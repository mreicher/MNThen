<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnesota Then History Trivia</title>
    <link rel="shortcut icon" type="image/jpg" href="https://www.mnthen.com/images/mnthenfav.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
     :root {
--primary-color: #2c3e50;
--secondary-color: #34495e;
--accent-color: #e74c3c;
--background-color: rgba(236, 240, 241, 0.8);
--text-color: #2c3e50;
}
        
    body {
        font-family: 'Poppins', sans-serif;
        background-image: url('/images/trivia/trivia_game.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 1rem;
    }

    .container {
        background-color: var(--background-color);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.025);
        padding: 1.5rem;
        width: 100%;
        max-width: 800px;
        backdrop-filter: blur(10px);
        overflow-y: auto;
        max-height: 100vh;
    }

    #game-title {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 1.25rem;
        text-align: center;
        font-size: clamp(1.25rem, 5vw, 2.25rem);
    }

    #timer {
        font-size: clamp(1rem, 3vw, 1.2rem);
        color: var(--accent-color);
        text-align: center;
        margin-bottom: 1rem;
    }

    #question {
        font-size: clamp(1rem, 3vw, 1.2rem);
        margin-bottom: 1.5rem;
        text-align: center;
        min-height: 3em;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #options {
        display: grid;
        gap: 10px;
    }

    .option-btn {
        background-color: var(--primary-color);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        transition: all 0.3s ease;
        width: 100%;
        text-align: left;
        min-height: 50px;
        display: flex;
        align-items: center;
        font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    .option-btn:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
    }

    .option-btn.correct {
        background-color: #2ecc71;
    }

    .option-btn.incorrect {
        background-color: var(--accent-color);
    }

    .option-btn.overlaid {
        opacity: 0.5;
        pointer-events: none;
    }

    #score-container {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
        font-size: clamp(0.8rem, 2.5vw, 1rem);
    }

    .popup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }

    .popup-content {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 1.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        text-align: center;
        width: 90%;
        max-width: 450px;
    }

    #adBreakPopup .popup-content {
        max-width: 90%;
    }

    .popup h2, .popup h4 {
        color: var(--secondary-color);
        margin-bottom: 1rem;
        font-size: clamp(1.2rem, 4vw, 1.5rem);
    }

    .popup button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    .popup button:hover {
        background-color: var(--secondary-color);
    }

    #adImage {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }

    #game-end-popup .popup-content {
        max-width: 90%;
    }

    #game-end-popup h3 {
        font-size: clamp(1.1rem, 3.5vw, 1.3rem);
    }

    #game-end-popup ul {
        padding-left: 0;
    }

    #game-end-popup li {
        margin-bottom: 0.5rem;
    }

    #game-end-popup a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    #game-end-popup a:hover {
        text-decoration: underline;
    }

    @media (max-width: 576px) {
        body {
            padding: 0.75rem;
        }

        .container {
            padding: 1.5rem;
        }

        .popup-content {
            padding: 1.5rem;
        }

        #options {
            gap: 12px;
        }

        .option-btn {
            padding: 10px 16px;
            min-height: 50px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="game-title">Minnesota Then History Trivia</h1>
        <div id="timer">Time: 30s</div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="score-container">
            <div id="current-score">Question Score: 100</div>
            <div id="total-score">Game Score: 0</div>
        </div>
    </div>

    <div id="feedback-popup" class="popup">
        <div class="popup-content">
            <div id="question-number"></div>
            <div id="feedback-result"></div>
            <div id="question-score"></div>
            <div id="correct-answer"></div>
            <button id="next-question-btn">Continue</button>
        </div>
    </div>

    <div id="adBreakPopup" class="popup">
        <div class="popup-content">
            <h4>Game Break</h4>
            <div id="adContainer">
                <a id="adLink" href="#" target="_blank" rel="noopener noreferrer">
                    <img id="adImage" src="" alt="Ad">
                </a>
            </div>
            <button id="continue-btn">Continue</button>
        </div>
    </div>

    <div id="game-end-popup" class="popup">
        <div class="popup-content">
            <h2>Thanks for playing!</h2>
            <p id="final-score"></p>
            <h3>Explore More Minnesota History</h3>
            <ul class="list-unstyled">
                <li><a href="https://mnthen.com/tour/gangster/gangster_welcome.html" target="_blank" rel="noopener noreferrer">St. Paul Gangster Tour</a></li>
                <li><a href="https://mnthen.com/mnthen_welcome.html" target="_blank" rel="noopener noreferrer">Museum Without Walls</a></li>
                <li><a href="https://mnthen.com/blog.html" target="_blank" rel="noopener noreferrer">Minnesota History Blog</a></li>
            </ul>
            <div class="d-grid gap-2">
                <button id="play-again-btn">Play Again</button>
                <button id="close-end-popup">Close</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
            authDomain: "mnthen-3151d.firebaseapp.com",
            projectId: "mnthen-3151d",
            storageBucket: "mnthen-3151d.appspot.com",
            messagingSenderId: "416231360428",
            appId: "1:416231360428:web:36f69cc231be2d84a8dc09",
            databaseURL: "https://mnthen-3151d-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;
        let currentQuestionScore = 100;
        let totalScore = 0;
        let questionCount = 1;
        let totalQuestions = 10;
        let timer;
        let currentQuestion;
        let correctAnswer;
        let timeLeft = 30;
        let usedQuestions = new Set();
        let allQuestions = [];

        const ads = [
            { url: "https://www.mnthen.com", imageUrl: "/images/ads/ad_1.jpg" },
        ];

        // Check if user is logged in
        function checkUserLoggedIn() {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    console.log("User is logged in:", user.uid);
                } else {
                    currentUser = null;
                    console.log("No user is logged in");
                }
            });
        }

        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch all questions from Firebase
        function fetchAllQuestions() {
            database.ref('mn_history_questions').once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    allQuestions.push(childSnapshot.val());
                });
                getNextQuestion(); // Start the game after fetching all questions
            });
        }

        // Get next question
        function getNextQuestion() {
            if (usedQuestions.size >= allQuestions.length) {
                endGame(); // All questions have been used
                return;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * allQuestions.length);
            } while (usedQuestions.has(randomIndex));

            usedQuestions.add(randomIndex);
            currentQuestion = allQuestions[randomIndex];
            correctAnswer = currentQuestion.correctAnswer;
            displayQuestion();
        }

        // Display current question
        function displayQuestion() {
            document.getElementById('question').innerText = currentQuestion.text;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            shuffleArray(currentQuestion.options).forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.classList.add('option-btn');
                optionBtn.textContent = option;
                optionBtn.addEventListener('click', () => handleOptionClick(index));
                optionsContainer.appendChild(optionBtn);
            });
            resetTimer();
        }

        // Reset timer and update displays
        function resetTimer() {
            clearInterval(timer);
            currentQuestionScore = 100;
            timeLeft = 30;
            updateTimerDisplay();
            updateScoreDisplay();
            timer = setInterval(() => {
                timeLeft--;
                currentQuestionScore = Math.max(0, Math.floor(100 * (timeLeft / 30)));
                updateTimerDisplay();
                updateScoreDisplay();
                if (timeLeft % 6 === 0 && timeLeft > 0) {
                    eliminateIncorrectAnswer();
                }
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            document.getElementById('timer').innerText = `Time: ${timeLeft}s`;
        }

        // Update score display
        function updateScoreDisplay() {
            document.getElementById('current-score').innerText = `Question Score: ${currentQuestionScore}`;
            document.getElementById('total-score').innerText = `Game Score: ${totalScore}`;
        }

        // Eliminate incorrect answer periodically
        function eliminateIncorrectAnswer() {
            const incorrectOptions = Array.from(document.querySelectorAll('.option-btn:not(.overlaid)'))
                .filter(option => option.textContent !== correctAnswer);
            if (incorrectOptions.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectOptions.length);
                incorrectOptions[randomIndex].classList.add('overlaid');
            }
        }

        // Handle timeout scenario
        function handleTimeout() {
            showFeedbackPopup(false, questionCount, "", correctAnswer);
        }

        // Handle option click
        function handleOptionClick(index) {
            clearInterval(timer);
            const selectedOption = currentQuestion.options[index];
            const isCorrect = selectedOption === correctAnswer;

            if (isCorrect) {
                totalScore += currentQuestionScore;
            }

            document.querySelectorAll('.option-btn').forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
                btn.disabled = true;
            });

            updateScoreDisplay();
            showFeedbackPopup(isCorrect, questionCount, selectedOption, correctAnswer);
        }

        // Show feedback popup
        function showFeedbackPopup(isCorrect, currentQuestionIndex, userAnswer, correctAnswer) {
            const popup = document.getElementById('feedback-popup');
            const questionNumberElement = document.getElementById('question-number');
            const resultElement = document.getElementById('feedback-result');
            const correctAnswerElement = document.getElementById('correct-answer');
            const continueBtn = document.getElementById('next-question-btn');
            const questionScoreElement = document.getElementById('question-score');

            resultElement.textContent = isCorrect ? 'Correct!' : 'Incorrect';
            resultElement.className = isCorrect ? 'text-success' : 'text-danger';

            if (isCorrect) {
                questionScoreElement.textContent = `Question Score: ${currentQuestionScore}`;
                questionScoreElement.style.display = 'block';
                correctAnswerElement.style.display = 'none';
            } else {
                correctAnswerElement.textContent = `Correct answer: ${correctAnswer}`;
                correctAnswerElement.style.display = 'block';
                questionScoreElement.style.display = 

 'none';
            }

            questionNumberElement.textContent = `Question ${currentQuestionIndex} of ${totalQuestions}`;

            popup.style.display = 'block';

            continueBtn.onclick = () => {
                popup.style.display = 'none';
                questionCount++;
                if (questionCount === 6) {
                    showAdBreak();
                } else if (questionCount > totalQuestions) {
                    endGame();
                } else {
                    getNextQuestion();
                }
            };
        }

        // Show ad break
        function showAdBreak() {
            const adBreakPopup = document.getElementById('adBreakPopup');
            const adLink = document.getElementById('adLink');
            const adImage = document.getElementById('adImage');
            
            const randomAd = ads[Math.floor(Math.random() * ads.length)];
            
            adLink.href = randomAd.url;
            adImage.src = randomAd.imageUrl;

            adBreakPopup.style.display = 'block';
        }

        // Update user stats in Firebase
        function updateUserStats(score) {
            if (!currentUser) return;

            const userRef = database.ref('users/' + currentUser.uid);

            userRef.transaction((currentData) => {
                if (currentData === null) {
                    return {
                        highScore: score,
                        gamesPlayed: 1,
                        allTimePoints: score
                    };
                }

                return {
                    ...currentData,
                    highScore: Math.max(currentData.highScore || 0, score),
                    gamesPlayed: (currentData.gamesPlayed || 0) + 1,
                    allTimePoints: (currentData.allTimePoints || 0) + score
                };
            });
        }

        // End game and show final score
        function endGame() {
            const gameEndPopup = document.getElementById('game-end-popup');
            const finalScoreElement = document.getElementById('final-score');
            
            finalScoreElement.textContent = `Your score is: ${totalScore}`;
            
            if (currentUser) {
                updateUserStats(totalScore);
            }
            
            gameEndPopup.style.display = 'block';
            clearInterval(timer);
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
        }

        // Initialize the game
        function initializeGame() {
            checkUserLoggedIn();
            fetchAllQuestions();
        }

        // Event listeners for end-game and ad-break popups
        document.getElementById('close-end-popup').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('play-again-btn').addEventListener('click', () => {
            window.location.reload();
        });

        document.getElementById('continue-btn').addEventListener('click', () => {
            document.getElementById('adBreakPopup').style.display = 'none';
            getNextQuestion();
        });

        // Preload ad images
        ads.forEach(ad => {
            const img = new Image();
            img.src = ad.imageUrl;
        });

        // Start the game
        initializeGame();
    </script>
</body>
</html>
