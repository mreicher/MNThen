<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local History Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .modal-dialog {
            max-width: 500px;
        }
        #storyList {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Add Story Modal -->
    <div class="modal fade" id="addStoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Local History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="storyForm">
                        <div class="mb-3">
                            <label for="storyTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="storyTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="storyContent" class="form-label">Story</label>
                            <textarea class="form-control" id="storyContent" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="storyYear" class="form-label">Year</label>
                            <input type="number" class="form-control" id="storyYear" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveStory">Save Story</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Stories Modal -->
    <div class="modal fade" id="viewStoriesModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Local History Stories</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="storyList" class="list-group"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.5, 40], // Default to New York
            zoom: 9
        });

        let currentMarker = null;
        const stories = [];

        map.on('click', (e) => {
            if (currentMarker) currentMarker.remove();
            currentMarker = new mapboxgl.Marker()
                .setLngLat(e.lngLat)
                .addTo(map);
            
            new bootstrap.Modal(document.getElementById('addStoryModal')).show();
        });

        document.getElementById('saveStory').addEventListener('click', () => {
            const title = document.getElementById('storyTitle').value;
            const content = document.getElementById('storyContent').value;
            const year = document.getElementById('storyYear').value;

            if (title && content && year && currentMarker) {
                const story = {
                    title,
                    content,
                    year,
                    coordinates: currentMarker.getLngLat()
                };
                stories.push(story);

                new mapboxgl.Marker({color: '#FF0000'})
                    .setLngLat(story.coordinates)
                    .setPopup(new mapboxgl.Popup().setHTML(`<h3>${story.title}</h3><p>${story.year}</p>`))
                    .addTo(map);

                currentMarker.remove();
                currentMarker = null;

                document.getElementById('storyForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('addStoryModal')).hide();
            }
        });

        map.on('mouseenter', 'markers', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'markers', () => {
            map.getCanvas().style.cursor = '';
        });

        map.on('click', 'markers', (e) => {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const title = e.features[0].properties.title;
            const content = e.features[0].properties.content;
            const year = e.features[0].properties.year;

            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(`<h3>${title}</h3><p>${content}</p><p>Year: ${year}</p>`)
                .addTo(map);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const viewStoriesBtn = document.createElement('button');
            viewStoriesBtn.textContent = 'View All Stories';
            viewStoriesBtn.className = 'btn btn-primary position-absolute top-0 end-0 m-3';
            viewStoriesBtn.addEventListener('click', () => {
                const storyList = document.getElementById('storyList');
                storyList.innerHTML = '';
                stories.forEach(story => {
                    const item = document.createElement('a');
                    item.className = 'list-group-item list-group-item-action';
                    item.innerHTML = `<h5>${story.title}</h5><p>${story.year}</p>`;
                    item.addEventListener('click', () => {
                        map.flyTo({center: story.coordinates, zoom: 15});
                        bootstrap.Modal.getInstance(document.getElementById('viewStoriesModal')).hide();
                    });
                    storyList.appendChild(item);
                });
                new bootstrap.Modal(document.getElementById('viewStoriesModal')).show();
            });
            document.body.appendChild(viewStoriesBtn);
        });
    </script>
</body>
</html>
