<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnesota Then | Crowdsource Local History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #1a5f7a !important;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        #map {
            height: calc(100vh - 56px);
        }
        .sidebar {
            height: calc(100vh - 56px);
            width: 300px;
            position: fixed;
            top: 56px;
            right: -300px;
            background-color: #f8f9fa;
            transition: 0.3s;
            overflow-y: auto;
            z-index: 1000;
        }
        .sidebar.active {
            right: 0;
        }
        .user-tag {
            font-size: 0.8em;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 5px;
        }
        .thread-comment {
            margin-left: 20px;
            border-left: 2px solid #dee2e6;
            padding-left: 10px;
        }
        .memory-group, .story-circle {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Minnesota Then</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginBtn">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="registerBtn">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="map"></div>
    <div class="sidebar" id="sidebar">
        <div class="p-3">
            <h3 id="sidebarTitle"></h3>
            <div id="sidebarContent"></div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="registerName" placeholder="Full Name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Location Modal -->
    <div class="modal fade" id="addLocationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addLocationForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="locationName" placeholder="Location Name" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="locationDescription" placeholder="Description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <select class="form-control" id="memoryGroup">
                                <option value="">Select Memory Group</option>
                                <option value="neighborhood">Neighborhood</option>
                                <option value="era">Historical Era</option>
                                <option value="event">Significant Event</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Location</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase (replace with your own config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Initialize map
        const map = L.map('map').setView([46.7296, -94.6859], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // User interaction tracking
        let userInteractions = {};

        // Event listeners
        document.getElementById('loginBtn').addEventListener('click', () => {
            new bootstrap.Modal(document.getElementById('loginModal')).show();
        });

        document.getElementById('registerBtn').addEventListener('click', () => {
            new bootstrap.Modal(document.getElementById('registerModal')).show();
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
                    alert('Logged in successfully!');
                })
                .catch(error => alert(error.message));
        });

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const name = document.getElementById('registerName').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return db.collection('users').doc(userCredential.user.uid).set({
                        name: name,
                        email: email,
                        interactions: 0
                    });
                })
                .then(() => {
                    bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
                    alert('Registered successfully!');
                })
                .catch(error => alert(error.message));
        });

        map.on('click', (e) => {
            if (auth.currentUser) {
                new bootstrap.Modal(document.getElementById('addLocationModal')).show();
                document.getElementById('addLocationForm').onsubmit = (event) => {
                    event.preventDefault();
                    const name = document.getElementById('locationName').value;
                    const description = document.getElementById('locationDescription').value;
                    const memoryGroup = document.getElementById('memoryGroup').value;
                    addLocation(name, description, e.latlng, memoryGroup);
                };
            } else {
                alert('Please log in to add a location.');
            }
        });

        function addLocation(name, description, latlng, memoryGroup) {
            db.collection('locations').add({
                name: name,
                description: description,
                lat: latlng.lat,
                lng: latlng.lng,
                userId: auth.currentUser.uid,
                memoryGroup: memoryGroup,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                bootstrap.Modal.getInstance(document.getElementById('addLocationModal')).hide();
                alert('Location added successfully!');
                loadLocations();
                updateUserInteractions('add');
            }).catch(error => alert(error.message));
        }

        function loadLocations() {
            db.collection('locations').get().then((querySnapshot) => {
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const marker = L.marker([data.lat, data.lng]).addTo(map);
                    marker.on('click', () => showLocationDetails(doc.id, data));
                });
            });
        }

        function showLocationDetails(id, data) {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.add('active');
            document.getElementById('sidebarTitle').textContent = data.name;
            const content = document.getElementById('sidebarContent');
            content.innerHTML = `
                <p>${data.description}</p>
                <p>Memory Group: ${data.memoryGroup}</p>
                <h4>Comments</h4>
                <div id="comments"></div>
                <form id="commentForm">
                    <input type="text" id="commentInput" class="form-control mb-2" placeholder="Add a comment">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <h4 class="mt-3">Story Circle</h4>
                <div id="storyCircle" class="story-circle"></div>
                <form id="storyForm">
                    <textarea id="storyInput" class="form-control mb-2" placeholder="Contribute to the story"></textarea>
                    <button type="submit" class="btn btn-primary">Submit Story</button>
                </form>
            `;

            loadComments(id);
            loadStoryCircle(id);

            document.getElementById('commentForm').onsubmit = (e) => {
                e.preventDefault();
                const comment = document.getElementById('commentInput').value;
                addComment(id, comment);
            };

            document.getElementById('storyForm').onsubmit = (e) => {
                e.preventDefault();
                const story = document.getElementById('storyInput').value;
                addToStoryCircle(id, story);
            };
        }

        function loadComments(locationId) {
            db.collection('locations').doc(locationId).collection('comments')
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    const commentsDiv = document.getElementById('comments');
                    commentsDiv.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'mb-2';
                        commentDiv.innerHTML = `
                            <strong>${data.userName}</strong> 
                            <span class="user-tag">${getUserTag(data.userId)}</span>
                            <p>${data.text}</p>
                            <button class="btn btn-sm btn-secondary reply-btn" data-comment-id="${doc.id}">Reply</button>
                            <div class="thread-comments" id="thread-${doc.id}"></div>
                        `;
                        commentsDiv.appendChild(commentDiv);

                        // Load thread comments
                        loadThreadComments(locationId, doc.id);

                        // Add reply functionality
                        commentDiv.querySelector('.reply-btn').addEventListener('click', () => {
                            const replyForm = document.createElement('form');
                            replyForm.innerHTML = `
                                <input type="text" class="form-control mb-2" placeholder="Reply to this comment">
                                <button type="submit" class="btn btn-sm btn-primary">Submit Reply</button>
                            `;
                            replyForm.onsubmit = (e) => {
                                e.preventDefault();
                                const replyText = e.target.querySelector('input').value;
                                addThreadComment(locationId, doc.id, replyText);
                                replyForm.remove();
                            };
                            commentDiv.appendChild(replyForm);
                        });
                    });
                });
        }

        function loadThreadComments(locationId, commentId) {
            db.collection('locations').doc(locationId)
                .collection('comments').doc(commentId)
                .collection('thread')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    const threadDiv = document.getElementById(`thread-${commentId}`);
                threadDiv.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const threadComment = document.createElement('div');
                        threadComment.className = 'thread-comment mb-2';
                        threadComment.innerHTML = `
                            <strong>${data.userName}</strong> 
                            <span class="user-tag">${getUserTag(data.userId)}</span>
                            <p>${data.text}</p>
                        `;
                        threadDiv.appendChild(threadComment);
                    });
                });
        }

        function addComment(locationId, text) {
            if (auth.currentUser) {
                db.collection('locations').doc(locationId).collection('comments').add({
                    text: text,
                    userId: auth.currentUser.uid,
                    userName: auth.currentUser.displayName || 'Anonymous',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    document.getElementById('commentInput').value = '';
                    updateUserInteractions('comment');
                }).catch(error => alert(error.message));
            } else {
                alert('Please log in to comment.');
            }
        }

        function addThreadComment(locationId, commentId, text) {
            if (auth.currentUser) {
                db.collection('locations').doc(locationId)
                    .collection('comments').doc(commentId)
                    .collection('thread').add({
                        text: text,
                        userId: auth.currentUser.uid,
                        userName: auth.currentUser.displayName || 'Anonymous',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        updateUserInteractions('comment');
                    }).catch(error => alert(error.message));
            } else {
                alert('Please log in to reply.');
            }
        }

        function loadStoryCircle(locationId) {
            db.collection('locations').doc(locationId).collection('storyCircle')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    const storyCircleDiv = document.getElementById('storyCircle');
                    storyCircleDiv.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const storyDiv = document.createElement('div');
                        storyDiv.className = 'mb-2';
                        storyDiv.innerHTML = `
                            <strong>${data.userName}</strong> 
                            <span class="user-tag">${getUserTag(data.userId)}</span>
                            <p>${data.text}</p>
                        `;
                        storyCircleDiv.appendChild(storyDiv);
                    });
                });
        }

        function addToStoryCircle(locationId, text) {
            if (auth.currentUser) {
                db.collection('locations').doc(locationId).collection('storyCircle').add({
                    text: text,
                    userId: auth.currentUser.uid,
                    userName: auth.currentUser.displayName || 'Anonymous',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    document.getElementById('storyInput').value = '';
                    updateUserInteractions('story');
                }).catch(error => alert(error.message));
            } else {
                alert('Please log in to contribute to the story circle.');
            }
        }

        function updateUserInteractions(type) {
            if (auth.currentUser) {
                const userId = auth.currentUser.uid;
                db.collection('users').doc(userId).get().then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        let interactions = userData.interactions || 0;
                        interactions++;
                        db.collection('users').doc(userId).update({ interactions: interactions });
                        
                        if (!userInteractions[userId]) {
                            userInteractions[userId] = { add: 0, comment: 0, story: 0 };
                        }
                        userInteractions[userId][type]++;
                    }
                });
            }
        }

        function getUserTag(userId) {
            const interactions = userInteractions[userId];
            if (!interactions) return 'New';
            const total = interactions.add + interactions.comment + interactions.story;
            if (total > 50) return 'Expert';
            if (total > 20) return 'Contributor';
            if (total > 5) return 'Regular';
            return 'Beginner';
        }

        // Load locations on page load
        loadLocations();

        // Auth state change listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('registerBtn').style.display = 'none';
                const logoutBtn = document.createElement('a');
                logoutBtn.className = 'nav-link';
                logoutBtn.href = '#';
                logoutBtn.textContent = 'Logout';
                logoutBtn.addEventListener('click', () => {
                    auth.signOut().then(() => {
                        alert('Logged out successfully!');
                        location.reload();
                    }).catch(error => alert(error.message));
                });
                document.querySelector('.navbar-nav').appendChild(logoutBtn);
            } else {
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('registerBtn').style.display = 'block';
            }
        });
    </script>
</body>
</html>
