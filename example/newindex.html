<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnesota Then</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 1rem 2rem;
            position: relative;
        }

        .navbar-brand a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-links ul {
            display: flex;
            list-style: none;
        }

        .navbar-links li {
            padding: 0 1rem;
        }

        .navbar-links a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #3498db;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #34495e;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 0.5rem 1rem;
            color: #ecf0f1;
            text-decoration: none;
        }

        .dropdown-item:hover {
            background-color: #2c3e50;
        }

        .centered-hr {
            width: 80%;
            margin: 0.5rem auto;
            border: 0;
            border-top: 1px solid #7f8c8d;
        }

        .donate-btn {
            background-color: #e74c3c;
            color: #ecf0f1;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .donate-btn:hover {
            background-color: #c0392b;
        }

        .toggle-button {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }

        .toggle-button .bar {
            height: 3px;
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .toggle-button {
                display: flex;
            }

            .navbar-links {
                display: none;
                width: 100%;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-links ul {
                flex-direction: column;
                width: 100%;
            }

            .navbar-links li {
                text-align: center;
                padding: 0.5rem 1rem;
            }

            .navbar-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/index.html">
                    <!-- <img src="logo.png" alt="Minnesota Then"> -->
                    Minnesota Then
                </a>
            </div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="/blog.html" class="px-1">Blog</a></li>
                    <li><a href="/faq.html" class="px-1">Help Center</a></li>
                    <li class="dropdown">
                        <a href="#" class="px-1 dropdown-toggle">Sponsor Us</a>
                        <div class="dropdown-menu">
                            <div class="container">
                                <a href="/donate.html" class="dropdown-item">
                                    <h5>Make a Donation</h5>
                                </a>
                                <hr class="centered-hr">
                                <a href="#" class="dropdown-item">
                                    <h5>Join our Patreon</h5>
                                </a>
                                <hr class="centered-hr">
                                <a href="#" class="dropdown-item">
                                    <h5>Shop our Online Store</h5>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li><a href="/upcoming_events.html" class="px-1">Upcoming Events</a></li>
                    <li><a href="#" class="donate-btn rounded-pill px-3" id="account-link">
                            <i class="fas fa-user"></i>
                            <span>Log In <span>|</span> Register</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <script>
        const toggleButton = document.getElementsByClassName('toggle-button')[0];
        const navbarLinks = document.getElementsByClassName('navbar-links')[0];

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
