<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local History Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        #map {
            height: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1524813686514-a57563d77965?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 6rem 0;
        }
        .site-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .site-card:hover {
            transform: translateY(-5px);
        }
        .auth-buttons .btn {
            min-width: 120px;
        }
        .contribution-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .marker-popup img {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-landmark me-2"></i>
                Local History Explorer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="auth-buttons">
                        <button class="btn btn-outline-light me-2" id="loginBtn" onclick="toggleAuthModal('login')">Login</button>
                        <button class="btn btn-light" id="signupBtn" onclick="toggleAuthModal('signup')">Sign Up</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">Discover Your Local History</h1>
            <p class="lead mb-5">Join our community in mapping and preserving the historical treasures around us.</p>
            <button class="btn btn-primary btn-lg" onclick="scrollToMap()">Explore Map</button>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Map Section -->
        <div class="row mb-5">
            <div class="col-12">
                <h2 class="mb-4">Historical Sites Map</h2>
                <div id="map"></div>
            </div>
        </div>

        <!-- Contribution Form -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="contribution-form p-4">
                    <h3 class="mb-4">Add Historical Site</h3>
                    <form id="siteForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="siteName" class="form-label">Site Name</label>
                            <input type="text" class="form-control" id="siteName" required>
                        </div>
                        <div class="mb-3">
                            <label for="siteDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="siteDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="siteYear" class="form-label">Year (if known)</label>
                            <input type="number" class="form-control" id="siteYear">
                        </div>
                        <div class="mb-3">
                            <label for="siteImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="siteImage">
                        </div>
                        <div class="mb-3">
                            <p class="mb-2">Location (Click on map to set)</p>
                            <input type="hidden" id="siteLat">
                            <input type="hidden" id="siteLng">
                            <div id="selectedLocation" class="text-muted"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Site</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalTitle">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="authForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="authSubmitBtn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // Initialize map
        const map = L.map('map').setView([40.7128, -74.0060], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        let markers = {};
        let selectedLocation = null;

        // Auth state observer
        firebase.auth().onAuthStateChanged((user) => {
            const authButtons = document.getElementById('auth-buttons');
            if (user) {
                authButtons.innerHTML = `
                    <span class="navbar-text me-3">Welcome, ${user.email}</span>
                    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                `;
                document.getElementById('siteForm').style.display = 'block';
            } else {
                authButtons.innerHTML = `
                    <button class="btn btn-outline-light me-2" onclick="toggleAuthModal('login')">Login</button>
                    <button class="btn btn-light" onclick="toggleAuthModal('signup')">Sign Up</button>
                `;
                document.getElementById('siteForm').style.display = 'none';
            }
        });

        // Auth functions
        function toggleAuthModal(type) {
            const modal = new bootstrap.Modal(document.getElementById('authModal'));
            const title = document.getElementById('authModalTitle');
            const submitBtn = document.getElementById('authSubmitBtn');
            
            title.textContent = type === 'login' ? 'Login' : 'Sign Up';
            submitBtn.textContent = type === 'login' ? 'Login' : 'Sign Up';
            
            document.getElementById('authForm').onsubmit = (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (type === 'login') {
                    firebase.auth().signInWithEmailAndPassword(email, password)
                        .then(() => modal.hide())
                        .catch(error => alert(error.message));
                } else {
                    firebase.auth().createUserWithEmailAndPassword(email, password)
                        .then(() => modal.hide())
                        .catch(error => alert(error.message));
                }
            };
            
            modal.show();
        }

        function logout() {
            firebase.auth().signOut();
        }

        // Map interaction
        map.on('click', (e) => {
            if (!firebase.auth().currentUser) return;
            
            if (selectedLocation) {
                map.removeLayer(selectedLocation);
            }
            
            selectedLocation = L.marker(e.latlng).addTo(map);
            document.getElementById('siteLat').value = e.latlng.lat;
            document.getElementById('siteLng').value = e.latlng.lng;
            document.getElementById('selectedLocation').textContent = 
                `Selected: ${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`;
        });

        // Form submission
        document.getElementById('siteForm').onsubmit = (e) => {
            e.preventDefault();
            if (!firebase.auth().currentUser) return;

            const siteData = {
                name: document.getElementById('siteName').value,
                description: document.getElementById('siteDescription').value,
                year: document.getElementById('siteYear').value,
                image: document.getElementById('siteImage').value,
                latitude: document.getElementById('siteLat').value,
                longitude: document.getElementById('siteLng').value,
                userId: firebase.auth().currentUser.uid,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            firebase.database().ref('sites').push(siteData)
                .then(() => {
                    e.target.reset();
                    if (selectedLocation) {
                        map.removeLayer(selectedLocation);
                        selectedLocation = null;
                    }
                    document.getElementById('selectedLocation').textContent = '';
                })
                .catch(error => alert(error.message));
        };

        // Load and display sites
        firebase.database().ref('sites').on('value', (snapshot) => {
            // Clear existing markers
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};

            snapshot.forEach((child) => {
                const site = child.val();
                const marker = L.marker([site.latitude, site.longitude])
                    .bindPopup(`
                        <div class="marker-popup">
                            <h5>${site.name}</h5>
                            <p>${site.description}</p>
                            ${site.year ? `<p>Year: ${site.year}</p>` : ''}
                            ${site.image ? `<img src="${site.image}" alt="${site.name}">` : ''}
                        </div>
                    `);
                marker.addTo(map);
                markers[child.key] = marker;
            });
        });

        function scrollToMap() {
            document.getElementById('map').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
