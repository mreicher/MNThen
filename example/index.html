    <style>
        /* Base Styles */
header {
 background: #ffffff;
 box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}

.navbar {
 font-family: 'Inter', sans-serif;
 padding: 1rem 0;
 background: #ffffff;
}

/* Brand */
.navbar-brand {
 font-size: 1.75rem;
 font-weight: 600;
 letter-spacing: -0.5px;
 margin-left: 2rem;
}

/* Navigation */
.navbar-nav {
 gap: 0.5rem;
}

.nav-link {
 color: #495057;
 font-weight: 500;
 padding: 0.5rem 1rem;
 transition: color 0.2s;
}

.nav-link:hover {
 color: #0d6efd;
}

/* Dropdown */
.dropdown-menu {
 padding: 1rem 0;
 border: none;
 box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
 border-radius: 8px;
}

.dropdown-item {
 padding: 0.75rem 1.5rem;
 font-weight: 500;
 color: #495057;
}

.dropdown-divider {
 margin: 0.5rem auto;
 width: 90%;
 opacity: 0.1;
}

/* Login Button */
#account-link {
 background-color: #0d6efd;
 color: #ffffff !important;
 padding: 0.8rem 1.5rem;
 font-weight: 600;
 margin-right: 1rem;
 transition: background-color 0.2s;
}

#account-link:hover {
 background-color: #0b5ed7;
}

#account-link i {
 margin-right: 0.5rem;
}

/* Search Icon */
#search-icon {
 color: #495057;
 font-size: 1.2rem;
 transition: color 0.2s;
}

#search-icon:hover {
 color: #0d6efd;
}

/* Responsive */
@media (max-width: 991px) {
 .navbar-brand {
   margin-left: 1rem;
 }

 .navbar-nav {
   text-align: center;
   padding: 1rem 0;
 }

 .nav-link {
   padding: 0.75rem 1rem;
 }

 #account-link {
   margin: 1rem auto;
   display: block;
   max-width: 200px;
 }

 #search-icon {
   display: none;
 }

 .dropdown-menu {
   text-align: center;
   border: 1px solid rgba(0, 0, 0, 0.08);
   box-shadow: none;
 }
}

@media (min-width: 992px) {
 .navbar-nav {
   margin: 0 auto;
 }
}
    </style>
</head>
<body>
<header>
 <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
 // Elements
 const toggleButton = document.querySelector('.navbar-toggler');
 const navbarLinks = document.querySelector('.navbar-collapse');
 const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
 const citationIcon = document.getElementById('citationIcon');
 const citationModal = document.getElementById('citationModal');

 // Mobile nav toggle
 if (toggleButton && navbarLinks) {
   toggleButton.addEventListener('click', () => {
     const isExpanded = toggleButton.getAttribute('aria-expanded') === 'true';
     toggleButton.setAttribute('aria-expanded', !isExpanded);
     navbarLinks.classList.toggle('show');
   });

   // Close menu when clicking outside
   document.addEventListener('click', (event) => {
     if (!toggleButton.contains(event.target) && 
         !navbarLinks.contains(event.target) && 
         navbarLinks.classList.contains('show')) {
       navbarLinks.classList.remove('show');
       toggleButton.setAttribute('aria-expanded', 'false');
     }
   });
 }

 // Dropdowns
 dropdownToggles.forEach(toggle => {
   toggle.addEventListener('click', (e) => {
     e.preventDefault();
     const menu = toggle.nextElementSibling;
     menu.classList.toggle('show');
   });
 });

 // Close dropdowns when clicking outside
 document.addEventListener('click', (e) => {
   if (!e.target.matches('.dropdown-toggle')) {
     document.querySelectorAll('.dropdown-menu.show')
       .forEach(menu => menu.classList.remove('show'));
   }
 });

 // Citation modal
 if (citationIcon && citationModal) {
   const modal = new bootstrap.Modal(citationModal);
   
   citationIcon.addEventListener('click', () => {
     modal.show();
   });

   if (window.matchMedia("(min-width: 768px)").matches) {
     citationIcon.addEventListener('mouseenter', () => {
       modal.show();
     });
   }
 }
    </script>
</body>
