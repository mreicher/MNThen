<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnesota Then - Explore Historical Minnesota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 76px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .nav-link {
            font-weight: 500;
            color: #34495e;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #3498db;
        }

        .hero {
            background-color: #f8f9fa;
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1500485035650-cbe6f645ab18?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: 0;
        }

        .hero .container {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .lead {
            font-size: 1.25rem;
            color: #34495e;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .cta-buttons {
            margin-bottom: 2rem;
        }

        .hero-image {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .hero-image img {
            transition: transform 0.3s ease;
        }

        .hero-image:hover img {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            padding: 20px;
            color: white;
            transition: opacity 0.3s ease;
        }

        .overlay-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .hero-image:hover .overlay-content {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 991px) {
            .hero {
                padding: 60px 0;
            }

            h1 {
                font-size: 2.5rem;
            }

            .lead {
                font-size: 1.1rem;
            }

            .hero-image {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/50" alt="Minnesota Then Logo" width="50" height="50" class="d-inline-block align-text-top me-2">
                Minnesota Then
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Timeline</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <h1>Discover Minnesota's Rich History</h1>
                        <p class="lead">Embark on a journey through time with our interactive historical tours and stories.</p>
                        <div class="cta-buttons">
                            <a href="#" class="btn btn-primary btn-lg me-3">Start Exploring</a>
                            <a href="#" class="btn btn-outline-secondary btn-lg">Learn More</a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="hero-image">
                            <img src="https://images.unsplash.com/photo-1594805987269-e5a3ae90c44d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Historical Minnesota Landscape" class="img-fluid rounded-3 shadow-lg">
                            <div class="overlay">
                                <div class="overlay-content">
                                    <h3>Featured Tour</h3>
                                    <p>Minneapolis Milling District</p>
                                    <a href="#" class="btn btn-light">View Tour</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Add parallax effect to hero background
            window.addEventListener('scroll', function() {
                const scrollPosition = window.pageYOffset;
                document.querySelector('.hero').style.backgroundPositionY = scrollPosition * 0.5 + 'px';
            });

            // Add animation to hero content on page load
            const heroContent = document.querySelector('.hero .row');
            heroContent.style.opacity = '0';
            heroContent.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                heroContent.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                heroContent.style.opacity = '1';
                heroContent.style.transform = 'translateY(0)';
            }, 200);
        });
    </script>
</body>
</html>
