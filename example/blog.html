    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
            authDomain: "mnthen-3151d.firebaseapp.com",
            projectId: "mnthen-3151d",
            storageBucket: "mnthen-3151d.appspot.com",
            messagingSenderId: "416231360428",
            appId: "1:416231360428:web:36f69cc231be2d84a8dc09"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Data
        const carouselItems = [
            {
                image: 'https://mnthen.com/tour/hamm/gallery/mansion/hamm_mansion5.jpg',
                title: 'Hamm Mansion (c. 1886 - 1954)',
                link: 'https://mnthen.com/blog/place/stp_hamm_mansion.html'
            },
            {
                image: 'https://mnthen.com/locations/gallery/mpls/premium/mpls_grain_belt_1.jpg',
                title: 'Grain Belt Beer Sign',
                link: 'https://mnthen.com/blog/place/mpls_grain_belt.html'
            }
        ];

        const recentArticles = [
            {
                image: 'https://mnthen.com/images/fire_1893.jpg',
                title: 'Great Northeast Minneapolis Fire (August 13, 1893)',
                link: 'https://mnthen.com/blog/event/NE_fire_1893.html',
                description: 'In 1893, a devastating fire in Minneapolis destroyed hundreds of buildings, leaving families destitute.'
            },
            {
                image: 'https://mnthen.com/images/nyes.jpg',
                title: 'Nye\'s Polonaise (1950 - 2016)',
                link: 'https://mnthen.com/blog/place/nyes.html',
                description: 'Nye\'s Polonaise was a beloved Minneapolis institution known for its Polish food, live music, and unique atmosphere.'
            },
            {
                image: 'https://mnthen.com/images/whiskey.jpg',
                title: 'Whiskey the Horse (c. 1911 - 1943)',
                link: 'https://mnthen.com/blog/people/whiskey.html',
                description: 'Whiskey, an Army horse at Fort Snelling, gained fame for his jumping prowess and enduring bond with Lt. William Hazelrigg.'
            }
        ];

        const spotlightItems = [
            {
                image: 'https://mnthen.com/images/wsp_eyedea.jpg',
                title: 'Larsen, Michael "Eyedea" (1981 - 2010)',
                link: 'https://mnthen.com/blog/people/eyedea_larsen.html'
            },
            {
                image: 'https://mnthen.com/images/bucketo.jpg',
                title: 'Bucket of Blood Saloon',
                link: 'https://mnthen.com/blog/place/bucket_of_blood.html'
            },
            {
                image: 'https://mnthen.com/images/reds_savoy.jpg',
                title: 'Original Red\'s Savoy (1965 - 2017)',
                link: 'https://mnthen.com/blog/place/reds_savoy.html'
            },
            {
                image: 'https://mnthen.com/images/merriam_house.jpg',
                title: 'William R. Merriam Mansion (1882 - 1896)',
                link: 'https://mnthen.com/blog/place/merriam_mansion.html'
            }
        ];

        const topicItems = [
            {
                image: 'https://mnthen.com/images/boom1.jpg',
                title: 'Industry',
                description: 'Explore Minnesota\'s industrial heritage from flour mills to iron mines.',
                link: 'https://mnthen.com/topics/industry.html'
            },
            {
                image: 'https://mnthen.com/images/architecture.jpg',
                title: 'Architecture',
                description: 'Discover historic buildings and architectural styles across the state.',
                link: 'https://mnthen.com/topics/architecture.html'
            },
            {
                image: 'https://mnthen.com/images/transportation.jpg',
                title: 'Transportation',
                description: 'From streetcars to steamboats: Minnesota\'s transportation history.',
                link: 'https://mnthen.com/topics/transportation.html'
            },
            {
                image: 'https://mnthen.com/images/culture.jpg',
                title: 'Culture',
                description: 'Stories of communities and cultural landmarks that shaped Minnesota.',
                link: 'https://mnthen.com/topics/culture.html'
            }
        ];

        // Initialize Components
        function initCarousel() {
            const carousel = document.querySelector('.carousel-inner');
            carouselItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                div.innerHTML = `
                    <a href="${item.link}">
                        <img src="${item.image}" class="d-block w-100" alt="${item.title}">
                        <div class="carousel-caption">
                            <h5>${item.title}</h5>
                        </div>
                    </a>
                `;
                carousel.appendChild(div);
            });
        }

        function populateRecentArticles() {
            const container = document.getElementById('recentArticlesContainer');
            recentArticles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'article-item';
                div.innerHTML = `
                    <img src="${article.image}" class="article-image" alt="${article.title}">
                    <div class="article-content">
                        <h5><a href="${article.link}" class="text-decoration-none">${article.title}</a></h5>
                        <p class="text-muted small">${article.description}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function populateSpotlight() {
            const container = document.getElementById('spotlightContainer');
            spotlightItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'col-6';
                div.innerHTML = `
                    <a href="${item.link}" class="text-decoration-none">
                        <img src="${item.image}" class="img-fluid rounded mb-2" alt="${item.title}">
                        <h6 class="text-center">${item.title}</h6>
                    </a>
                `;
                container.appendChild(div);
            });
        }

        function populateTopics() {
            const container = document.getElementById('topicsContainer');
            topicItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'col-6';
                div.innerHTML = `
                    <a href="${item.link}" class="text-decoration-none">
                        <img src="${item.image}" class="img-fluid rounded mb-2" alt="${item.title}">
                        <h6>${item.title}</h6>
                        <p class="text-muted small">${item.description}</p>
                    </a>
                `;
                container.appendChild(div);
            });
        }

        function getHistoricalEvents() {
            const today = new Date();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const date = today.getDate().toString().padStart(2, '0');
            const formattedDate = `${month}-${date}`;

            document.getElementById('today-date').textContent = 
                today.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });

            database.ref('date-info/' + formattedDate).once('value')
                .then((snapshot) => {
                    const events = snapshot.val();
                    const contentDiv = document.getElementById('today-in-history-content');
                    
                    if (events) {
                        const sortedEvents = Object.entries(events)
                            .sort(([,a], [,b]) => a.year - b.year)
                            .map(([,event]) => `<p><strong>${event.year}:</strong> ${event.snippet}</p>`)
                            .join('');
                        contentDiv.innerHTML = sortedEvents;
                    } else {
                        contentDiv.innerHTML = `<p>No historical events found for this date.</p>`;
                    }
                })
                .catch((error) => {
                    console.error('Error fetching historical events:', error);
                    document.getElementById('today-in-history-content').innerHTML = 
                        '<p>Error loading historical events. Please try again later.</p>';
                });
        }

        // Auth State Observer
        auth.onAuthStateChanged((user) => {
            const accountLink = document.getElementById('account-link');
            if (user) {
                accountLink.href = 'account.html';
                accountLink.innerHTML = '<i class="fas fa-user-circle"></i><span> Account Info</span>';
            } else {
                accountLink.href = 'login.html';
                accountLink.innerHTML = '<i class="fas fa-user"></i><span> Log In | Register</span>';
            }
        });

        // Initialize Everything
        document.addEventListener('DOMContentLoaded', () => {
            initCarousel();
            populateRecentArticles();
            populateSpotlight();
            populateTopics();
            getHistoricalEvents();
        });
    </script>
