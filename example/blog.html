<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Explore Minnesota's rich history through interactive walking tours, landmarks, and neighborhood stories">
  <meta name="keywords" content="Minnesota, history, walking tours, interactive, landmarks, neighborhoods">
  <title>Minnesota Then | Blog</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://www.mnthen.com/images/mnthenfav.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root {
      --primary-navy: #002B49;
      --primary-blue: #00A3E0;
      --text-dark: #002B49;
      --text-muted: #86A1B5;
      --text-secondary: #6c757d;
      --bg-light: #f8fbfd;
      --border-light: #e9ecef;
      --white: #ffffff;
      --transition: all 0.3s ease;
    }

    /* Base Styles */
    body {
      background: #f5f7fa;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Modern Card Styles */
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    /* Enhanced Search Bar */
    .search-container {
      background: linear-gradient(135deg, rgba(0, 43, 73, 0.95), rgba(0, 163, 224, 0.9));
      padding: 2rem 0;
      position: relative;
      overflow: hidden;
    }

    .search-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://www.mnthen.com/images/bg/bg-thin.jpg') center/cover;
      opacity: 0.15;
      z-index: 0;
    }

    .search-form {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-input-wrapper {
      background: var(--white);
      border-radius: 50px;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .search-input {
      flex: 1;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      color: var(--text-dark);
      background: transparent;
    }

    .search-input:focus {
      outline: none;
    }

    .search-button {
      background: var(--primary-blue);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
    }

    .search-button:hover {
      background: var(--primary-navy);
    }

    /* Carousel Enhancements */
    .carousel-container {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .carousel-item img {
      height: 400px;
      object-fit: cover;
    }

    .carousel-caption {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      left: 0;
      right: 0;
      bottom: 0;
      padding: 2rem;
      text-align: left;
    }

    /* Grid Layouts */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
    }

    /* Article Cards */
    .article-card {
      background: var(--white);
      border-radius: 12px;
      overflow: hidden;
      transition: var(--transition);
    }

    .article-card:hover {
      transform: translateY(-4px);
    }

    .article-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .article-content {
      padding: 1.5rem;
    }

    /* Today in History Section */
    .today-history {
      background: linear-gradient(135deg, #E6ECF5, #F8FAFC);
      padding: 4rem 0;
      position: relative;
    }

    .today-history::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-blue);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .carousel-item img {
        height: 300px;
      }

      .content-grid {
        grid-template-columns: 1fr;
      }

      .search-input-wrapper {
        flex-direction: column;
        border-radius: 12px;
      }

      .search-button {
        width: 100%;
        margin-top: 0.5rem;
      }
    }

    /* Animation Classes */
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Accessibility Improvements */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    /* Loading States */
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="main-content mt-[70px]">
    <!-- Search Section -->
    <section class="search-container">
      <div class="container">
        <form class="search-form" id="searchForm">
          <div class="search-input-wrapper">
            <input 
              type="search" 
              id="searchInput" 
              class="search-input" 
              placeholder="Search Minnesota history..." 
              aria-label="Search articles"
            >
            <button type="submit" class="search-button">
              <i class="fas fa-search mr-2"></i>
              Search
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Featured Content -->
    <section class="container py-8">
      <div class="grid lg:grid-cols-2 gap-6">
        <!-- Carousel -->
        <div class="carousel-container">
          <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselInner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!-- Recent Articles -->
        <div class="card">
          <div class="card-body">
            <h2 class="text-xl font-bold mb-4">Recent Articles</h2>
            <div id="recentArticles" class="space-y-4"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Spotlight & History Hub -->
    <section class="container py-8">
      <div class="grid lg:grid-cols-2 gap-6">
        <!-- Spotlight -->
        <div class="card">
          <div class="card-body">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-bold">Spotlight: St. Paul</h2>
              <a href="/results?topic=st-paul" class="text-primary-blue hover:text-primary-navy transition-colors">
                View All
              </a>
            </div>
            <div id="spotlightGrid" class="content-grid"></div>
          </div>
        </div>

        <!-- History Hub -->
        <div class="card">
          <div class="card-body">
            <h2 class="text-xl font-bold mb-4">History Hub</h2>
            <div id="historyHubGrid" class="content-grid"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Today in History -->
    <section class="today-history mt-8">
      <div class="container">
        <div class="grid md:grid-cols-2 gap-8 items-center">
          <div>
            <img 
              src="/images/otd_blog.png" 
              alt="Historical Minnesota" 
              class="rounded-lg shadow-lg"
              loading="lazy"
            >
          </div>
          <div>
            <h2 class="text-2xl font-bold mb-4">Today in Minnesota History</h2>
            <div id="todayDate" class="text-lg text-gray-600 mb-4"></div>
            <div id="todayContent" class="prose"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
      authDomain: "mnthen-3151d.firebaseapp.com",
      projectId: "mnthen-3151d",
      storageBucket: "mnthen-3151d.appspot.com",
      messagingSenderId: "416231360428",
      appId: "1:416231360428:web:36f69cc231be2d84a8dc09"
    };

    // Initialize Firebase
    if (typeof firebase !== 'undefined') {
      firebase.initializeApp(firebaseConfig);
    }

    // Data
    const DATA = {
      spotlight: {
        topic: "St. Paul",
        articles: [
          {
            image: "https://mnthen.com/tour/hamm/gallery/mansion/hamm_mansion5.jpg",
            title: "Theodore Hamm Mansion (c. 1886 - 1954)",
            url: "https://mnthen.com/blog/place/stp_hamm_mansion.html"
          },
          // ... other spotlight articles
        ]
      },
      historyHub: [
        {
          image: "https://mnthen.com/images/merriam_house.jpg",
          title: "Grand Homes",
          description: "Historic mansions and their stories",
          url: "https://mnthen.com/results.html?query=mansion"
        },
        // ... other history hub items
      ],
      featured: [
        {
          image: "https://mnthen.com/tour/hamm/gallery/mansion/hamm_mansion5.jpg",
          title: "Hamm Mansion",
          url: "https://mnthen.com/blog/place/stp_hamm_mansion.html"
        },
        // ... other featured items
      ]
    };

    // Utility Functions
    const createElement = (tag, className = '', content = '') => {
      const element = document.createElement(tag);
      if (className) element.className = className;
      if (content) element.innerHTML = content;
      return element;
    };

    const formatDate = (date) => {
      return new Intl.DateTimeFormat('en-US', {
        month: 'long',
        day: 'numeric',
        year: 'numeric'
      }).format(date);
    };

    // Component Initialization
    document.addEventListener('DOMContentLoaded', () => {
      initializeSearch();
      initializeCarousel();
      initializeSpotlight();
      initializeHistoryHub();
      initializeTodayInHistory();
      loadHeaderFooter();
    });

    // Search Functionality
    function initializeSearch() {
      const searchForm = document.getElementById('searchForm');
      searchForm?.addEventListener('submit', (e) => {
        e.preventDefault();
        const query = document.getElementById('searchInput')?.value.trim();
        if (query) {
          window.location.href = `https://mnthen.com/results.html?query=${encodeURIComponent(query)}`;
        }
      });
    }

    // Carousel Implementation
    function initializeCarousel() {
      const carousel = document.getElementById('carouselInner');
      if (!carousel) return;

      DATA.featured.forEach((item, index) => {
        const slide = createElement('div', `carousel-item ${index === 0 ? 'active' : ''}`);
        slide.innerHTML = `
          <a href="${item.url}">
            <img src="${item.image}" class="d-block w-100" alt="${item.title}">
            <div class="carousel-caption">
              <h3 class="text-xl font-bold">${item.title}</h3>
            </div>
          </a>
        `;
        carousel.appendChild(slide);
      });
    }

    // Today in History
    async function initializeTodayInHistory() {
      const today = new Date();
      const dateElement = document.getElementById('todayDate');
      const contentElement = document.getElementById('todayContent');

      if (dateElement) {
        dateElement.textContent = formatDate(today);
      }

      if (contentElement && typeof firebase !== 'undefined') {
        try {
          const month = (today.getMonth() + 1).toString().padStart(2, '0');
          const date = today.getDate().toString().padStart(2, '0');
          const snapshot = await firebase.database()
            .ref(`date-info/${month}-${date}`)
            .once('value');

          const events = snapshot.val();
          if (events) {
            contentElement.innerHTML = Object.entries(events)
              .sort(([a], [b]) => a.localeCompare(b))
              .map(([_, event]) => `
                <div class="mb-4">
                  <strong class="text-primary-blue">${event.year}:</strong>
                  <p class="mt-1">${event.snippet}</p>
                </div>
              `).join('');
          } else {
            contentElement.innerHTML = '<p>No historical events found for today.</p>';
          }
        } catch (error) {
          console.error('Error fetching historical events:', error);
          contentElement.innerHTML = '<p>Unable to load historical events.</p>';
        }
      }
    }

    // Header & Footer Loading
    async function loadHeaderFooter() {
      try {
        const [headerRes, footerRes] = await Promise.all([
          fetch('/section/header.html'),
          fetch('/section/footer.html')
        ]);

        const [headerHtml, footerHtml] = await Promise.all([
          headerRes.text(),
          footerRes.text()
        ]);

        document.getElementById('header-placeholder').innerHTML = headerHtml;
        document.getElementById('footer-placeholder').innerHTML = footerHtml;
      } catch (error) {
        console.error('Error loading header/footer:', error);
      }
    }

    // Analytics
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0M8KR45LDB');
  </script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0M8KR45LDB"></script>
</body>
</html>
