<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local History AR App</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #arjsScene {
      height: 100vh;
      width: 100%;
    }
    .info-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <div id="arjsScene">
    <a-scene embedded arjs>
      <!-- Add your markers here -->
      <a-marker gps-entity-place="latitude: 45.14439537346792; longitude: -93.00427960884154;">
        <!-- Add your content for the marker here -->
        <a-entity
          geometry="primitive: box"
          material="color: red"
          position="0 0.5 0"
          scale="0.4 0.4 0.4"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>
  <div class="info-container">
    <!-- Information about the historical landmark will appear here -->
    <h2 id="title">Tap on a marker to learn local history</h2>
    <p id="description">...</p>
  </div>

  <script>
    // Add your historical landmarks and descriptions here
    const landmarks = {
      // Add more landmarks as needed
    };

    // Event listener for marker click
    document.addEventListener("markerFound", function (event) {
      const markerId = event.detail.marker.id;
      const landmark = landmarks[markerId];
      if (landmark) {
        document.getElementById("title").innerText = landmark.title;
        document.getElementById("description").innerText = landmark.description;
      }
    });

    // Event listener for marker lost
    document.addEventListener("markerLost", function (event) {
      document.getElementById("title").innerText = "Tap on a marker to learn local history";
      document.getElementById("description").innerText = "...";
    });
  </script>
</body>
</html>
