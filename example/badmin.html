<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <style>
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #002366;
    margin-bottom: 20px;
    text-align: center;
}

/* Form Styles */
#blogForm {
    margin-top: 20px;
}

.form-label {
    font-weight: bold;
    color: #002366;
    margin-bottom: 5px;
}

.form-control {
    border: 1px solid #ced4da;
    border-radius: 4px;
    padding: 10px;
    font-size: 1rem;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: #002366;
    box-shadow: 0 0 5px rgba(0, 35, 102, 0.3);
}

.form-select {
    border: 1px solid #ced4da;
    border-radius: 4px;
    padding: 10px;
    font-size: 1rem;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
}

.form-select:focus {
    border-color: #002366;
    box-shadow: 0 0 5px rgba(0, 35, 102, 0.3);
}

textarea.form-control {
    resize: vertical;
    min-height: 100px;
}

/* Button Styles */
.btn-primary {
    background-color: #002366;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0044cc;
}

/* Responsive Design */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }

    .container {
        padding: 15px;
    }

    .form-control, .form-select {
        font-size: 0.9rem;
    }

    .btn-primary {
        width: 100%;
    }
}
  </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Page - Add Blog Post</h1>
        <form id="blogForm">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option value="people">People</option>
                    <option value="places">Places</option>
                    <option value="events">Events</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Published Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="image" required>
            </div>
            <div class="mb-3">
                <label for="lead" class="form-label">Lead Paragraph</label>
                <textarea class="form-control" id="lead" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Blog Post</button>
        </form>
    </div>

    <script>
// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
    authDomain: "mnthen-3151d.firebaseapp.com",
    projectId: "mnthen-3151d",
    storageBucket: "mnthen-3151d.appspot.com",
    messagingSenderId: "416231360428",
    appId: "1:416231360428:web:36f69cc231be2d84a8dc09"
};
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = firebase.firestore();

        // Handle form submission
        document.getElementById('blogForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const category = document.getElementById('category').value;
            const blogPost = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                date: document.getElementById('date').value,
                image: document.getElementById('image').value,
                lead: document.getElementById('lead').value,
                content: document.getElementById('content').value
            };

            // Save to Firestore
            try {
                await db.collection(category).add(blogPost);
                alert('Blog post added successfully!');
                document.getElementById('blogForm').reset();
            } catch (error) {
                console.error('Error adding blog post: ', error);
                alert('Failed to add blog post.');
            }
        });
    </script>
</body>
</html>
