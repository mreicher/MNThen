<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      height: 200px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Admin Page - Add Blog Post</h1>
  <form id="blogForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>

    <label for="image">Image URL:</label>
    <input type="url" id="image" name="image" required>

    <label for="paragraphs">Content:</label>
    <textarea id="paragraphs" name="paragraphs" required></textarea>

    <button type="submit">Add Blog Post</button>
  </form>

  <script>
    // Array to store blog posts
    let blogPosts = [];

    // Form submission handler
    document.getElementById('blogForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const image = document.getElementById('image').value;
      const paragraphs = document.getElementById('paragraphs').value.split('\n');

      const newPost = {
        id: blogPosts.length + 1,
        title,
        author,
        image,
        date: new Date().toISOString().split('T')[0],
        paragraphs
      };

      blogPosts.push(newPost);
      console.log('Blog post added:', newPost);
      alert('Blog post added successfully!');

      // Clear the form
      document.getElementById('blogForm').reset();
    });
  </script>
</body>

</html>
