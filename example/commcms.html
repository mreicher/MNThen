<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Upload</title>
  <style>
    /* Basic styles */
body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
}

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background-color: #333;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #e9ecef;
    }

h1 {
  font-size: 2em;
  margin: 0;
}

.container {
  border: 1px solid #ddd;
  padding: 20px;
  border-radius: 5px;
}

h2 {
  font-size: 1.5em;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
  margin-bottom: 15px;
}

input[type="file"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

textarea {
  height: 100px;
}

input[type="submit"] {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 5px;
}

/* Disable submit button initially */
input[type="submit"][disabled] {
  background-color: #ccc; /* Grayed out */
  cursor: default;
}

  </style>
</head>
<body>
  <!-- Header section -->
<header class="bg-secondary">
  <h1 style="color: white;">Minnesota Then</h1>
  <div>
    <a id="account-link" href="login.html"><i class="fas fa-user" style="margin-right: 5px;"></i> Log In <span>|</span> Register</a>
  </div>
</header>

  <div class="container">
    <h2>Upload Minnesota History Item</h2>
    <form id="upload-form">
      <label for="title">Title:</label>
      <input type="text" id="title" required>
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      <label for="source">Source:</label>
      <input type="text" id="source" required>
      <label for="description">Description:</label>
      <textarea id="description" rows="4" maxlength="300" required></textarea>
      <label for="image">Image:</label>
      <input type="file" id="image" accept="image/*" required>
      <input type="submit" value="Upload" id="submit-btn" disabled>
    </form>
  </div>

  <!-- Load Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script>
    // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
    authDomain: "mnthen-3151d.firebaseapp.com",
    projectId: "mnthen-3151d",
    storageBucket: "mnthen-3151d.appspot.com",
    messagingSenderId: "416231360428",
    appId: "1:416231360428:web:36f69cc231be2d84a8dc09"
  };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(app);
    const storage = firebase.storage(app);
    const database = firebase.database();

    // Check if user is authenticated
    firebase.auth().onAuthStateChanged((user) => {
      const accountLink = document.getElementById('account-link');
      const submitBtn = document.getElementById('submit-btn');

      if (user) {
        // User is logged in
        accountLink.href = 'account.html';
        accountLink.innerHTML = '<i class="fas fa-user-circle"></i><span class="d-none d-md-inline"> Account</span>';
        submitBtn.disabled = false; // Enable the submit button
      } else {
        // User is not logged in
        accountLink.href = 'login.html';
        accountLink.innerHTML = '<i class="fas fa-user"></i><span class="d-none d-md-inline"> Log In <span>|</span> Register</span>';
        submitBtn.disabled = true; // Disable the submit button
      }
    });

    const uploadForm = document.getElementById('upload-form');

    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      if (user) {
        // User is authenticated, proceed with form submission
        const title = document.getElementById('title').value;
        const date = document.getElementById('date').value;
        const source = document.getElementById('source').value;
        const description = document.getElementById('description').value;
        const imageFile = document.getElementById('image').files[0];

        // Generate a unique collection number
        const collectionNumber = generateCollectionNumber();

        // Upload image to Firebase Storage
        const imageRef = storage.ref().child(`images/${collectionNumber}`);
        const uploadTask = imageRef.put(imageFile);

        uploadTask.on('state_changed',
          (snapshot) => {
            // Progress tracking...
          },
          (error) => {
            console.error('Error uploading image:', error);
          },
          () => {
            // Image upload successful
            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
              // Save data to Firebase Realtime Database
              const itemRef = database.ref('mn_history_items').push();
              itemRef.set({
                title: title,
                date: date,
                source: source,
                description: description,
                imageURL: downloadURL,
                collectionNumber: collectionNumber,
                uploadedBy: user.displayName || user.email
              })
                .then(() => {
                  alert('Item uploaded successfully!');
                  uploadForm.reset();
                })
                .catch((error) => {
                  console.error('Error saving data:', error);
                });
            });
          }
        );
      } else {
        alert('You must be signed in to upload items.');
      }
    });

    // Function to generate a unique collection number
    function generateCollectionNumber() {
      // Replace this with your preferred method for generating unique collection numbers
      return Date.now().toString();
    }
  </script>
</body>
</html>
