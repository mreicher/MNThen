<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        #location-details {
            max-width: 100%;
            overflow: hidden;
        }
        #location-image {
            width: 100%;
            height: auto;
            display: block;
        }
        #location-title {
            text-align: center;
            margin: 15px 0;
            font-size: 24px;
        }
        #location-creator, #location-city {
            text-align: center;
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        #custom-player {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
        }
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .control-btn {
            border-radius: 50%;
            background: white;
            border: 2px solid #00008B;
            color: #00008B;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .control-btn:hover {
            background: #00008B;
            color: white;
        }
        #play-pause-btn {
            width: 80px;
            height: 80px;
            font-size: 40px;
            margin: 0 20px;
            line-height: 1;
            padding-top: 4px;
        }
        #rewind-btn, #forward-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        .icon-rewind, .icon-forward {
            width: 24px;
            height: 24px;
            border: 2px solid currentColor;
            border-radius: 50%;
            position: relative;
        }
        .icon-rewind::before, .icon-forward::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-top: 2px solid currentColor;
            border-right: 2px solid currentColor;
        }
        .icon-rewind::before {
            transform: translate(-25%, -50%) rotate(-135deg);
        }
        .icon-forward::before {
            transform: translate(-75%, -50%) rotate(45deg);
        }
        #seek-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        #seek-bar-fill {
            height: 100%;
            background: #00008B;
            border-radius: 5px;
            width: 0;
        }
        #time-display {
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="location-details">
        <img id="location-image" src="" alt="Location Image">
        <h1 id="location-title"></h1>
        <p id="location-city"></p>
        <p id="location-creator"></p>
        <div id="custom-player">
            <div class="player-controls">
                <button id="rewind-btn" class="control-btn"><div class="icon-rewind"></div></button>
                <button id="play-pause-btn" class="control-btn">▶</button>
                <button id="forward-btn" class="control-btn"><div class="icon-forward"></div></button>
            </div>
            <div id="seek-bar">
                <div id="seek-bar-fill"></div>
            </div>
            <div id="time-display">0:00 / 0:00</div>
        </div>
        <audio id="location-audio"></audio>
    </div>
    <script src="/locations_test.js"></script>
 
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Fetch location details based on URL parameter
        document.addEventListener("DOMContentLoaded", function() {
            var locationId = getUrlParameter('id');
            if (locationId) {
                // Fetch location details from your data source (e.g., an array or an API)
                var location = locations.find(loc => loc.id === locationId);
                if (location) {
                    document.getElementById('location-image').src = location.image;
                    document.getElementById('location-title').textContent = location.name;
                    document.getElementById('location-creator').textContent = 'Creator: ' + location.creator;
                    document.getElementById('location-city').textContent = 'City: ' + location.city;
                    var audioElement = document.getElementById('location-audio');
                    audioElement.src = location.audioURL;
                    audioElement.load();
                } else {
                    document.getElementById('location-details').innerHTML = '<p>Location not found.</p>';
                }
            } else {
                document.getElementById('location-details').innerHTML = '<p>No location ID provided.</p>';
            }

            // Custom audio player functionality
            const audio = document.getElementById('location-audio');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const rewindBtn = document.getElementById('rewind-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const seekBar = document.getElementById('seek-bar');
            const seekBarFill = document.getElementById('seek-bar-fill');
            const timeDisplay = document.getElementById('time-display');

            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = '❚❚';
                } else {
                    audio.pause();
                    playPauseBtn.textContent = '▶';
                }
            });

            rewindBtn.addEventListener('click', function() {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
            });

            forwardBtn.addEventListener('click', function() {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
            });

            audio.addEventListener('timeupdate', function() {
                const percent = (audio.currentTime / audio.duration) * 100;
                seekBarFill.style.width = percent + '%';
                timeDisplay.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
            });

            seekBar.addEventListener('click', function(e) {
                const percent = (e.offsetX / this.offsetWidth);
                audio.currentTime = percent * audio.duration;
            });

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
            }
        });
    </script>
</body>
</html>
