<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details</title>
    <style>
 /* Reset and base styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Helvetica, Arial, sans-serif;
            background: white;
            color: #0a0a23;
            line-height: 1.4;
            height: 100%; 
            overflow: hidden; /* Prevent scrolling by default */
        }

        /* Container for location details */
        #location-details {
            width: 100%;
            height: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Image styling */
        #location-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Custom player container */
        #custom-player {
            width: 90%;
            margin: 10px auto;
            padding: 0 20px;
        }

        /* Example CSS for the exit button */
#exit-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #dc3545; /* Red color for danger/action */
    color: #fff; /* White text color */
    border: none;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    z-index: 1000; /* Ensure it's above other elements */
}

#exit-button:hover {
    background-color: #c82333; /* Darker shade of red on hover */
}


        /* Seek bar styling */
        #seek-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
        }

        /* Seek bar fill */
        #seek-bar-fill {
            height: 100%;
            background: #0056b3;
            border-radius: 4px;
            width: 0;
        }

        /* Time display */
        #time-display {
            text-align: right;
            font-size: 15px;
            font-weight: 600;
            color: #0056b3;
            display: none;
        }

        /* Titles and text styling */
        #location-title {
            font-size: 28px;
            margin: 10px 40px; /* Increased margin */
            margin-top: 15px;
            color: #0a0a23;
        }

#location-creator {
    font-size: 16px;
    margin: 5px 0;
    color: #ff9b9b;
    margin-top: -5px;
}

#location-city {
    font-size: 20px;
    margin: 5px 0;
    color: #0056b3;
}

        /* Player controls container */
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

/* Control buttons */
.control-btn {
    border-radius: 50%;
    background: white;
    border: 2px solid #0056b3;
    color: #0056b3;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px; /* Adjusted padding for button size */
    margin: 0 15px; /* Adjusted margin for better spacing */
    width: 60px; /* Consistent button width */
    height: 60px; /* Consistent button height */
}

        /* Control buttons hover effect */
        .control-btn:hover {
            background: #0056b3;
            color: white;
        }

        /* Play/Pause button */
        #play-pause-btn {
            font-size: 45px; /* Adjusted font size for icon */
        }

        /* Rewind/Forward buttons */
        #rewind-btn, #forward-btn {
            font-size: 36px; /* Adjusted font size for icon */
        }

        /* Icon styling */
        .icon-rewind, .icon-forward, .icon-play, .icon-pause {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-rewind svg, .icon-forward svg {
            width: 90%; /* Adjusted size for larger icon */
            height: 90%; /* Adjusted size for larger icon */
            fill: currentColor;
        }

        .icon-play svg, .icon-pause svg {
            width: 100%; /* Adjusted size for larger icon */
            height: 100%; /* Adjusted size for larger icon */
            fill: currentColor;
        }
        
/* Exit bar */
#exit-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #2c6fbb; /* Main background color */
    color: white;
    text-align: center;
    padding: 25px 0;
    font-size: 20px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.025);
    transition: background-color 0.3s ease;
    border-top: 3px solid #2c6fbb; /* Outer blue border */
    border-bottom: none; /* Remove bottom border */
}

#exit-bar::before {
    content: '';
    display: block;
    position: absolute;
    top: -3px;
    left: 0;
    width: 100%;
    height: 2px;
    background: white; /* White border */
    box-shadow: 0 -3px 0 #2c6fbb; /* Inner blue border */
}

#exit-bar:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div id="location-details">
        <img id="location-image" src="" alt="Location Image">
        <div id="custom-player">
            <div id="seek-bar">
                <div id="seek-bar-fill"></div>
            </div>
            <div id="time-display">0:00 / 0:00</div>
        </div>
        <h1 id="location-title"></h1>
        <p id="location-city"></p>
        <p id="location-creator"></p>
        <div class="player-controls">
            <button id="rewind-btn" class="control-btn">
                <div class="icon-rewind">
                    <svg viewBox="0 0 24 24">
                        <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/>
                    </svg>
                </div>
            </button>
            <button id="play-pause-btn" class="control-btn">
                <div class="icon-play">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            </button>
            <button id="forward-btn" class="control-btn">
                <div class="icon-forward">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
                    </svg>
                </div>
            </button>
        </div>
        <audio id="location-audio"></audio>
    </div>
    
<button id="exit-button" class="btn btn-danger">Exit</button>

    <script src="/locations_test.js"></script>
    <script>
  function getUrlParameter(name) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(window.location.href);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

        document.addEventListener("DOMContentLoaded", function() {
            var locationId = getUrlParameter('id');
            if (locationId) {
                var location = locations.find(loc => loc.id === locationId);
                if (location) {
                    document.getElementById('location-image').src = location.image;
                    document.getElementById('location-title').textContent = location.name;
                    document.getElementById('location-city').textContent = location.city;
                    document.getElementById('location-creator').textContent = 'Creator: ' + location.creator;
                    var audioElement = document.getElementById('location-audio');
                    audioElement.src = location.audioURL;
                    audioElement.load();
                } else {
                    document.getElementById('location-details').innerHTML = '<p>Location not found.</p>';
                }
            } else {
                document.getElementById('location-details').innerHTML = '<p>No location ID provided.</p>';
            }

            const audio = document.getElementById('location-audio');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const rewindBtn = document.getElementById('rewind-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const seekBar = document.getElementById('seek-bar');
            const seekBarFill = document.getElementById('seek-bar-fill');
            const timeDisplay = document.getElementById('time-display');

            audio.addEventListener('loadedmetadata', function() {
                timeDisplay.textContent = '0:00 / ' + formatTime(audio.duration);
                timeDisplay.style.display = 'block';
            });

            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.innerHTML = `
                        <div class="icon-pause">
                            <svg viewBox="0 0 24 24">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            </svg>
                        </div>`;
                } else {
                    audio.pause();
                    this.innerHTML = `
                        <div class="icon-play">
                            <svg viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>`;
                }
            });

            rewindBtn.addEventListener('click', function() {
                audio.currentTime = Math.max(audio.currentTime - 10, 0);
            });

            forwardBtn.addEventListener('click', function() {
                audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
            });

            audio.addEventListener('timeupdate', function() {
                const fillWidth = (audio.currentTime / audio.duration) * 100;
                seekBarFill.style.width = fillWidth + '%';
                timeDisplay.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
            });

            seekBar.addEventListener('click', function(e) {
                const rect = seekBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percent = clickX / rect.width;
                audio.currentTime = percent * audio.duration;
            });

            function formatTime(time) {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;
                return minutes + ':' + formattedSeconds;
            }

            function setExitCooldown() {
    console.log('Setting exit cooldown');
    const currentTime = Date.now();
    sessionStorage.setItem('lastTransitionTime', currentTime);
    // We also need to set the lastVisitedLocation to prevent immediate re-entry
    const locationId = getUrlParameter('id');
    if (locationId) {
        const location = locations.find(loc => loc.id === locationId);
        if (location) {
            const latLngId = location.lat + "," + location.lng;
            sessionStorage.setItem('lastVisitedLocation', latLngId);
            console.log('Last visited location set:', latLngId);
        }
    }
}

document.addEventListener('DOMContentLoaded', function () {
    const exitButton = document.getElementById('exit-button');

    if (exitButton) {
        exitButton.addEventListener('click', function () {
            setExitCooldown();
            window.location.href = '/example/map.html'; 
        });
    } else {
        console.error('Element with ID "exit-button" not found.');
    }
});
        });
    </script>
</body>
</html>
