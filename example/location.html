<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details</title>
</head>
<body>
    <div id="location-details">
        <!-- Location details will be populated here -->
    </div>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Fetch location details based on URL parameter
        document.addEventListener("DOMContentLoaded", function() {
            var locationId = getUrlParameter('id');
            if (locationId) {
                // Fetch location details from your data source (e.g., an array or an API)
                var location = locations.find(loc => loc.id === locationId);
                if (location) {
                    document.getElementById('location-details').innerHTML = `
                        <h1>${location.name}</h1>
                        <p>${location.description}</p>
                        <img src="${location.image}" alt="${location.name}">
                    `;
                } else {
                    document.getElementById('location-details').innerHTML = '<p>Location not found.</p>';
                }
            } else {
                document.getElementById('location-details').innerHTML = '<p>No location ID provided.</p>';
            }
        });
    </script>
</body>
</html>
