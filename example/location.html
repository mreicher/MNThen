<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
/* Reset and base styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: #f0f2f5;
    color: #333;
    line-height: 1.6;
    height: 100%;
}

/* Container for location details */
#location-details {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
}

/* Image styling */
#location-image {
    width: 100%;
    height: 300px;
    object-fit: cover;
    display: block;
}

/* Custom player container */
#custom-player {
    width: 90%;
    margin: 20px auto;
    padding: 0 20px;
}

/* Seek bar styling */
#seek-bar {
    width: 100%;
    height: 6px;
    background: #e0e0e0;
    border-radius: 3px;
    cursor: pointer;
    margin-bottom: 10px;
    position: relative;
    overflow: hidden;
}

/* Seek bar fill */
#seek-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #4a90e2, #67b26f);
    border-radius: 3px;
    width: 0;
    transition: width 0.1s ease;
}

/* Time display */
#time-display {
    text-align: right;
    font-size: 14px;
    color: #666;
    font-weight: 500;
}

/* Titles and text styling */
#location-title {
    font-size: 32px;
    margin: 20px 40px 10px;
    color: #333;
    font-weight: 700;
}

#location-creator, #location-city {
    font-size: 16px;
    margin: 5px 40px;
    color: #666;
}

/* Player controls container */
.player-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 30px 0;
}

/* Control buttons */
.control-btn {
    border-radius: 50%;
    background: white;
    border: none;
    color: #4a90e2;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    margin: 0 15px;
    width: 60px;
    height: 60px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Control buttons hover effect */
.control-btn:hover {
    background: #4a90e2;
    color: white;
    transform: scale(1.05);
}

/* Play/Pause button */
#play-pause-btn {
    font-size: 28px;
    width: 70px;
    height: 70px;
}

/* Rewind/Forward buttons */
#rewind-btn, #forward-btn {
    font-size: 24px;
}

/* Icon styling */
.icon-rewind, .icon-forward, .icon-play, .icon-pause {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.icon-rewind svg, .icon-forward svg, .icon-play svg, .icon-pause svg {
    width: 50%;
    height: 50%;
    fill: currentColor;
}

/* Exit bar */
#exit-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #4a90e2;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
}

/* Exit bar hover effect */
#exit-bar:hover {
    background-color: #3a7bc8;
}

/* Responsive design */
@media (max-width: 600px) {
    #location-details {
        border-radius: 0;
    }
    
    #location-title {
        font-size: 24px;
        margin: 15px 20px 5px;
    }
    
    #location-creator, #location-city {
        margin: 5px 20px;
    }
    
    .control-btn {
        width: 50px;
        height: 50px;
        margin: 0 10px;
    }
    
    #play-pause-btn {
        width: 60px;
        height: 60px;
    }
}
    </style>
</head>
<body>
    <div id="location-details">
        <img id="location-image" src="" alt="Location Image">
        <div id="custom-player">
            <div id="seek-bar">
                <div id="seek-bar-fill"></div>
            </div>
            <div id="time-display">0:00 / 0:00</div>
        </div>
        <h1 id="location-title"></h1>
        <p id="location-city"></p>
        <p id="location-creator"></p>
        <div class="player-controls">
            <button id="rewind-btn" class="control-btn">
                <div class="icon-rewind">
                    <svg viewBox="0 0 24 24">
                        <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/>
                    </svg>
                </div>
            </button>
            <button id="play-pause-btn" class="control-btn">
                <div class="icon-play">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            </button>
            <button id="forward-btn" class="control-btn">
                <div class="icon-forward">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
                    </svg>
                </div>
            </button>
        </div>
        <audio id="location-audio"></audio>
    </div>
    <div id="exit-bar">Return to the Map</div>
    <script src="/locations_test.js"></script>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        document.addEventListener("DOMContentLoaded", function() {
            var locationId = getUrlParameter('id');
            if (locationId) {
                var location = locations.find(loc => loc.id === locationId);
                if (location) {
                    document.getElementById('location-image').src = location.image;
                    document.getElementById('location-title').textContent = location.name;
                    document.getElementById('location-creator').textContent = 'Creator: ' + location.creator;
                    document.getElementById('location-city').textContent = 'City: ' + location.city;
                    var audioElement = document.getElementById('location-audio');
                    audioElement.src = location.audioURL;
                    audioElement.load();
                } else {
                    document.getElementById('location-details').innerHTML = '<p>Location not found.</p>';
                }
            } else {
                document.getElementById('location-details').innerHTML = '<p>No location ID provided.</p>';
            }

            const audio = document.getElementById('location-audio');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const rewindBtn = document.getElementById('rewind-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const seekBar = document.getElementById('seek-bar');
            const seekBarFill = document.getElementById('seek-bar-fill');
            const timeDisplay = document.getElementById('time-display');

            audio.addEventListener('loadedmetadata', function() {
                timeDisplay.textContent = '0:00 / ' + formatTime(audio.duration);
                timeDisplay.style.display = 'block';
            });

            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.innerHTML = `
                        <div class="icon-pause">
                            <svg viewBox="0 0 24 24">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            </svg>
                        </div>`;
                } else {
                    audio.pause();
                    this.innerHTML = `
                        <div class="icon-play">
                            <svg viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>`;
                }
            });

            rewindBtn.addEventListener('click', function() {
                audio.currentTime = Math.max(audio.currentTime - 10, 0);
            });

            forwardBtn.addEventListener('click', function() {
                audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
            });

            audio.addEventListener('timeupdate', function() {
                const fillWidth = (audio.currentTime / audio.duration) * 100;
                seekBarFill.style.width = fillWidth + '%';
                timeDisplay.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
            });

            seekBar.addEventListener('click', function(e) {
                const rect = seekBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percent = clickX / rect.width;
                audio.currentTime = percent * audio.duration;
            });

            function formatTime(time) {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;
                return minutes + ':' + formattedSeconds;
            }

            const exitBar = document.getElementById('exit-bar');
            exitBar.addEventListener('click', function() {
                window.location.href = '/'; // Replace with your desired exit URL
            });
        });
    </script>
</body>
</html>
