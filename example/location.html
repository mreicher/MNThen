<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details</title>

    <link rel="shortcut icon" type="image/x-icon" href="https://www.mnthen.com/images/mnthenfav.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #003366;
            --text-color: #333;
            --background-color: #f8f8f8;
            --accent-color: #2c6fbb;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100%;
            overflow-x: hidden;
        }

        #location-details {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #location-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #custom-player {
            background: var(--background-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #seek-bar {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #seek-bar-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            width: 0;
            transition: width 0.1s linear;
        }

        #time-display {
            text-align: right;
            font-size: 14px;
            color: var(--primary-color);
        }

        #location-title {
            font-size: 28px;
            margin: 0 0 10px;
            color: var(--primary-color);
        }

        #location-creator, #location-city {
            margin: 5px 0;
        }

        #location-creator {
            font-size: 18px;
            color: var(--secondary-color);
        }

        #location-city {
            font-size: 16px;
            color: var(--accent-color);
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .control-btn {
            background: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
            padding: 10px;
            margin: 0 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        #return-to-map {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        #return-to-map:hover {
            background-color: var(--primary-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: #ffffff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .modal h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: var(--primary-color);
        }

        #send-email-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-email-btn:hover {
            background-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            #location-details {
                padding: 10px;
            }

            #location-title {
                font-size: 24px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
            }

            #return-to-map {
                top: 10px;
                right: 10px;
            }

            .modal-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            #location-title {
                font-size: 20px;
            }

            #location-creator, #location-city {
                font-size: 14px;
            }

            .player-controls {
                flex-wrap: wrap;
            }

            .control-btn {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="location-details">
        <img id="location-image" src="" alt="Location Image">
        <div id="custom-player">
            <div id="seek-bar">
                <div id="seek-bar-fill"></div>
            </div>
            <div id="time-display">0:00 / 0:00</div>
        </div>
        <h1 id="location-title"></h1>
        <p id="location-creator"></p>
        <p id="location-city"></p>
        <div class="player-controls">
            <button id="rewind-btn" class="control-btn" aria-label="Rewind 15 seconds">
                <svg viewBox="0 0 24 24">
                    <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/>
                </svg>
            </button>
            <button id="play-pause-btn" class="control-btn" aria-label="Play/Pause">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button id="forward-btn" class="control-btn" aria-label="Forward 15 seconds">
                <svg viewBox="0 0 24 24">
                    <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
                </svg>
            </button>
        </div>
        <audio id="location-audio"></audio>
    </div>

    <button id="return-to-map" aria-label="Return to map">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
        </svg>
    </button>

    <div id="image-source-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Image Source</h2>
            <p id="image-source-text"></p>
        </div>
    </div>

    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Send Feedback</h2>
            <p>Click the button below to open your email client and send feedback about this location.</p>
            <button id="send-email-btn">Open Email Client</button>
        </div>
    </div>

    <script src="/locations_test.js"></script>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            return results ? (results[2] ? decodeURIComponent(results[2].replace(/\+/g, ' ')) : '') : null;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const locationId = getUrlParameter('id');
            const location = locations.find(loc => loc.id === locationId);

            if (location) {
                document.getElementById('location-image').src = location.image;
                document.getElementById('location-title').textContent = location.name;
                document.getElementById('location-creator').textContent = 'Creator: ' + location.creator;
                document.getElementById('location-city').textContent = location.city;
                
                const audioElement = document.getElementById('location-audio');
                audioElement.src = location.audioURL;
                audioElement.load();
                document.getElementById('location-image').dataset.source = location.imageSource;
            } else {
                document.getElementById('location-details').innerHTML = '<p>Location not found.</p>';
            }

            const audio = document.getElementById('location-audio');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const rewindBtn = document.getElementById('rewind-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const seekBarFill = document.getElementById('seek-bar-fill');
            const timeDisplay = document.getElementById('time-display');

            audio.addEventListener('loadedmetadata', function() {
                timeDisplay.textContent = '0:00 / ' + formatTime(audio.duration);
            });

            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.innerHTML = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;
                } else {
                    audio.pause();
                    this.innerHTML = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
                }
            });

            rewindBtn.addEventListener('click', function() {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
            });

            forwardBtn.addEventListener('click', function() {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
            });

            audio.addEventListener('timeupdate', function() {
                const percent = (audio.currentTime / audio.duration) * 100;
                seekBarFill.style.width = percent + '%';
                if (!isNaN(audio.duration)) {
                    timeDisplay.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
                }
            });

            seekBar.addEventListener('click', function(e) {
                const percent = (e.offsetX / this.offsetWidth);
                audio.currentTime = percent * audio.duration;
            });

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }

            const imageSourceBtn = document.getElementById('image-source-btn');
            const feedbackBtn = document.getElementById('feedback-btn');
            const imageSourceModal = document.getElementById('image-source-modal');
            const feedbackModal = document.getElementById('feedback-modal');
            const closeBtns = document.getElementsByClassName('close');

            imageSourceBtn.onclick = function() {
                if (location && location.imageSource) {
                    document.getElementById('image-source-text').textContent = location.imageSource;
                    imageSourceModal.style.display = "block";
                } else {
                    alert('Image source not available.');
                }
            };

            feedbackBtn.onclick = function() {
                feedbackModal.style.display = "block";
            };

            for (let closeBtn of closeBtns) {
                closeBtn.onclick = function() {
                    imageSourceModal.style.display = "none";
                    feedbackModal.style.display = "none";
                };
            }

            window.onclick = function(event) {
                if (event.target == imageSourceModal || event.target == feedbackModal) {
                    imageSourceModal.style.display = "none";
                    feedbackModal.style.display = "none";
                }
            };

            const sendEmailBtn = document.getElementById('send-email-btn');
            sendEmailBtn.onclick = function() {
                let subject = 'Feedback about location';
                let body = 'I have feedback about the following location:\n\n';
                
                if (location) {
                    subject += `: ${location.name}`;
                    body += `Name: ${location.name}\nCity: ${location.city}\nCreator: ${location.creator}\n\n`;
                }
                
                body += 'My feedback is:\n\n';
                const mailtoLink = `mailto:mattreicher@protonmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
                feedbackModal.style.display = "none";
            };

            const returnToMapBtn = document.getElementById('return-to-map').addEventListener('click', function() {
                window.location.href = '/map.html';
            });
        });
    </script>
</body>
</html>
