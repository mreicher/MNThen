<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        #location-details {
            max-width: 100%;
            overflow: hidden;
        }
        #location-image {
            width: 100%;
            height: auto;
            display: block;
        }
        #custom-player {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
        }
        #seek-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #seek-bar-fill {
            height: 100%;
            background: #00008B;
            border-radius: 5px;
            width: 0;
        }
        #time-display {
            text-align: right;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        #location-title {
            text-align: center;
            margin: 15px 0;
            font-size: 24px;
        }
        #location-creator, #location-city {
            text-align: center;
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .control-btn {
            border-radius: 50%;
            background: white;
            border: 2px solid #00008B;
            color: #00008B;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .control-btn:hover {
            background: #00008B;
            color: white;
        }
        #play-pause-btn {
            width: 80px;
            height: 80px;
            font-size: 40px;
            margin: 0 20px;
        }
        #rewind-btn, #forward-btn {
            width: 60px;
            height: 60px;
        }
        .icon-rewind, .icon-forward, .icon-play, .icon-pause {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-rewind svg, .icon-forward svg, .icon-play svg, .icon-pause svg {
            width: 50%;
            height: 50%;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div id="location-details">
        <img id="location-image" src="" alt="Location Image">
        <div id="custom-player">
            <div id="seek-bar">
                <div id="seek-bar-fill"></div>
            </div>
            <div id="time-display">0:00 / 0:00</div>
        </div>
        <h1 id="location-title"></h1>
        <p id="location-city"></p>
        <p id="location-creator"></p>
        <div class="player-controls">
            <button id="rewind-btn" class="control-btn">
                <div class="icon-rewind">
                    <svg viewBox="0 0 24 24">
                        <path d="M12.5 3C17.15 3 21 6.85 21 11.5c0 4.65-3.85 8.5-8.5 8.5-4.65 0-8.5-3.85-8.5-8.5 0-2.76 1.31-5.19 3.38-6.74L9.44 8.54C8.55 9.45 8 10.71 8 12c0 2.21 1.79 4 4 4s4-1.79 4-4-1.79-4-4-4c-.78 0-1.51.23-2.13.62L7.62 6.62C9.09 5.61 10.76 5 12.5 5c3.21 0 6 2.79 6 6s-2.79 6-6 6-6-2.79-6-6h2l-3-4-3 4h2c0 4.54 3.96 8.5 8.5 8.5 4.54 0 8.5-3.96 8.5-8.5S17.04 3 12.5 3z"/>
                    </svg>
                </div>
            </button>
            <button id="play-pause-btn" class="control-btn">
                <div class="icon-play">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            </button>
            <button id="forward-btn" class="control-btn">
                <div class="icon-forward">
                    <svg viewBox="0 0 24 24">
                        <path d="M11.5 3c4.65 0 8.5 3.85 8.5 8.5 0 4.65-3.85 8.5-8.5 8.5-4.65 0-8.5-3.85-8.5-8.5 0-2.76 1.31-5.19 3.38-6.74L8.44 8.54C7.55 9.45 7 10.71 7 12c0 2.21 1.79 4 4 4s4-1.79 4-4-1.79-4-4-4c-.78 0-1.51.23-2.13.62L6.62 6.62C8.09 5.61 9.76 5 11.5 5c3.21 0 6 2.79 6 6s-2.79 6-6 6-6-2.79-6-6h2l-3-4-3 4h2c0 4.54 3.96 8.5 8.5 8.5 4.54 0 8.5-3.96 8.5-8.5S16.04 3 11.5 3z"/>
                    </svg>
                </div>
            </button>
        </div>
        <audio id="location-audio"></audio>
    </div>
    <script src="/locations_test.js"></script>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        document.addEventListener("DOMContentLoaded", function() {
            var locationId = getUrlParameter('id');
            if (locationId) {
                var location = locations.find(loc => loc.id === locationId);
                if (location) {
                    document.getElementById('location-image').src = location.image;
                    document.getElementById('location-title').textContent = location.name;
                    document.getElementById('location-creator').textContent = 'Creator: ' + location.creator;
                    document.getElementById('location-city').textContent = 'City: ' + location.city;
                    var audioElement = document.getElementById('location-audio');
                    audioElement.src = location.audioURL;
                    audioElement.load();
                } else {
                    document.getElementById('location-details').innerHTML = '<p>Location not found.</p>';
                }
            } else {
                document.getElementById('location-details').innerHTML = '<p>No location ID provided.</p>';
            }

            const audio = document.getElementById('location-audio');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const rewindBtn = document.getElementById('rewind-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const seekBar = document.getElementById('seek-bar');
            const seekBarFill = document.getElementById('seek-bar-fill');
            const timeDisplay = document.getElementById('time-display');

            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.innerHTML = `
                        <div class="icon-pause">
                            <svg viewBox="0 0 24 24">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            </svg>
                        </div>`;
                } else {
                    audio.pause();
                    this.innerHTML = `
                        <div class="icon-play">
                            <svg viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>`;
                }
            });

            rewindBtn.addEventListener('click', function() {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
            });

            forwardBtn.addEventListener('click', function() {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
            });

            audio.addEventListener('timeupdate', function() {
                const percent = (audio.currentTime / audio.duration) * 100;
                seekBarFill.style.width = percent + '%';
                timeDisplay.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
            });

            seekBar.addEventListener('click', function(e) {
                const percent = (e.offsetX / this.offsetWidth);
                audio.currentTime = percent * audio.duration;
            });

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
            }
        });
    </script>
</body>
</html>
