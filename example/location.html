<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Explorer</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.mnthen.com/images/mnthenfav.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2c6fbb;
            --secondary-color: #0056b3;
            --text-color: #333;
            --background-color: #f8f9fa;
        }

        body {
            font-family: 'Roboto', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            padding: 0;
        }

        #location-details {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 60px;
        }

        #location-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #location-image {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        #location-image:hover {
            transform: scale(1.05);
        }

        #custom-player {
            position: relative;
            margin-bottom: 20px;
        }

        #seek-bar {
            height: 8px;
            background-color: #ddd;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #seek-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 4px;
            width: 0;
            transition: width 0.1s linear;
        }

        #time-display {
            text-align: right;
            font-size: 14px;
            color: var(--secondary-color);
        }

        #location-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        #location-creator, #location-city {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .control-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        #return-to-map {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #return-to-map:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        #bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        #bottom-bar button {
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s ease;
        }

        #bottom-bar button:hover {
            transform: scale(1.1);
        }

        .modal-content {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal h2 {
            color: var(--primary-color);
        }

        #send-email-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-email-btn:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            #location-details {
                padding: 10px;
            }

            #location-title {
                font-size: 24px;
            }

            .control-btn, #return-to-map {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="location-details" class="animate__animated animate__fadeIn">
            <div id="location-image-container">
                <img id="location-image" src="" alt="Location Image" class="img-fluid">
            </div>
            <div id="custom-player">
                <div id="seek-bar">
                    <div id="seek-bar-fill"></div>
                </div>
                <div id="time-display">0:00 / 0:00</div>
            </div>
            <h1 id="location-title" class="animate__animated animate__fadeInDown"></h1>
            <p id="location-city" class="animate__animated animate__fadeInUp"></p>
            <p id="location-creator" class="animate__animated animate__fadeInUp"></p>
            <div class="player-controls">
                <button id="rewind-btn" class="control-btn">
                    <i class="bi bi-rewind-fill"></i>
                </button>
                <button id="play-pause-btn" class="control-btn">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="forward-btn" class="control-btn">
                    <i class="bi bi-fast-forward-fill"></i>
                </button>
            </div>
            <audio id="location-audio"></audio>
        </div>
    </div>

    <button id="return-to-map" aria-label="Return to map">
        <i class="bi bi-map"></i>
    </button>

    <div id="bottom-bar">
        <button id="image-source-btn" aria-label="Show image source">
            <i class="bi bi-image"></i>
        </button>
        <button id="feedback-btn" aria-label="Send feedback">
            <i class="bi bi-chat-dots"></i>
        </button>
    </div>

    <div id="image-source-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Image Source</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="image-source-text"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="feedback-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Send Feedback</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Click the button below to open your email client and send feedback about this location.</p>
                    <button id="send-email-btn" class="btn btn-primary">Open Email Client</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="/locations_test.js"></script>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    const audio = document.getElementById('location-audio');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const rewindBtn = document.getElementById('rewind-btn');
    const forwardBtn = document.getElementById('forward-btn');
    const seekBar = document.getElementById('seek-bar');
    const seekBarFill = document.getElementById('seek-bar-fill');
    const timeDisplay = document.getElementById('time-display');
    const imageSourceBtn = document.getElementById('image-source-btn');
    const feedbackBtn = document.getElementById('feedback-btn');
    const imageSourceModal = new bootstrap.Modal(document.getElementById('image-source-modal'));
    const feedbackModal = new bootstrap.Modal(document.getElementById('feedback-modal'));
    const sendEmailBtn = document.getElementById('send-email-btn');
    const returnToMapBtn = document.getElementById('return-to-map');

    function getUrlParameter(name) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(window.location.href);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function loadLocationDetails() {
        const locationId = getUrlParameter('id');
        if (locationId) {
            const location = locations.find(loc => loc.id === locationId);
            if (location) {
                document.getElementById('location-image').src = location.image;
                document.getElementById('location-title').textContent = location.name;
                document.getElementById('location-creator').textContent = 'Creator: ' + location.creator;
                document.getElementById('location-city').textContent = location.city;
                audio.src = location.audioURL;
                audio.load();
                document.getElementById('location-image').dataset.source = location.imageSource;
            } else {
                document.getElementById('location-details').innerHTML = '<p>Location not found.</p>';
            }
        } else {
            document.getElementById('location-details').innerHTML = '<p>No location ID provided.</p>';
        }
    }

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        seconds = Math.floor(seconds % 60);
        return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
    }

    function updateSeekBar() {
        const percent = (audio.currentTime / audio.duration) * 100;
        seekBarFill.style.width = percent + '%';
        
        if (!isNaN(audio.duration)) {
            timeDisplay.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
        }
    }

    function setExitCooldown() {
        const currentTime = Date.now();
        sessionStorage.setItem('lastTransitionTime', currentTime.toString());
        const locationId = getUrlParameter('id');
        if (locationId) {
            const location = locations.find(loc => loc.id === locationId);
            if (location) {
                const latLngId = location.lat + "," + location.lng;
                sessionStorage.setItem('lastVisitedLocation', latLngId);
            }
        }
    }

    loadLocationDetails();

    audio.addEventListener('loadedmetadata', function() {
        timeDisplay.textContent = '0:00 / ' + formatTime(audio.duration);
    });

    playPauseBtn.addEventListener('click', function() {
        if (audio.paused) {
            audio.play();
            this.innerHTML = '<i class="bi bi-pause-fill"></i>';
        } else {
            audio.pause();
            this.innerHTML = '<i class="bi bi-play-fill"></i>';
        }
    });

    rewindBtn.addEventListener('click', function() {
        audio.currentTime = Math.max(audio.currentTime - 15, 0);
    });

    forwardBtn.addEventListener('click', function() {
        audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
    });

    audio.addEventListener('timeupdate', updateSeekBar);

    seekBar.addEventListener('click', function(e) {
        const percent = (e.offsetX / this.offsetWidth);
        audio.currentTime = percent * audio.duration;
    });

    imageSourceBtn.addEventListener('click', function() {
        const locationId = getUrlParameter('id');
        const location = locations.find(loc => loc.id === locationId);
        if (location && location.imageSource) {
            document.getElementById('image-source-text').textContent = location.imageSource;
            imageSourceModal.show();
        } else {
            alert('Image source not available.');
        }
    });

    feedbackBtn.addEventListener('click', function() {
        feedbackModal.show();
    });

    sendEmailBtn.addEventListener('click', function() {
        const locationId = getUrlParameter('id');
        const location = locations.find(loc => loc.id === locationId);
        let subject = 'Feedback about location';
        let body = 'I have feedback about the following location:\n\n';
        
        if (location) {
            subject += `: ${location.name}`;
            body += `Name: ${location.name}\n`;
            body += `City: ${location.city}\n`;
            body += `Creator: ${location.creator}\n\n`;
        }
        
        body += 'My feedback is:\n\n';
        
        const mailtoLink = `mailto:mattreicher@protonmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        
        window.location.href = mailtoLink;
        feedbackModal.hide();
    });

    returnToMapBtn.addEventListener('click', function() {
        setExitCooldown();
        window.location.href = '/map.html';
    });

    // GSAP Animations
    gsap.from("#location-image", { duration: 1, opacity: 0, y: 50, ease: "power3.out" });
    gsap.from(".player-controls", { duration: 1, opacity: 0, y: 50, ease: "power3.out", delay: 0.5 });

    const buttons = document.querySelectorAll('.control-btn, #return-to-map, #bottom-bar button');
    buttons.forEach(button => {
        button.addEventListener('mouseenter', () => {
            gsap.to(button, { duration: 0.3, scale: 1.1, ease: "power2.out" });
        });
        button.addEventListener('mouseleave', () => {
            gsap.to(button, { duration: 0.3, scale: 1, ease: "power2.out" });
        });
    });
});
    </script>
</body>
</html>
