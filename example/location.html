<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-AGfaK9OQD9Oys+HwQ+yYGdoo9p0TR6RMS6Jk3JHEP8bjn1LlK3osBQ/OzQsHcXuqWm6Zsp2v7vCkXQ6b8g1FBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Reset and base styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Helvetica, Arial, sans-serif;
            background: white;
            color: #0a0a23;
            line-height: 1.4;
            height: 100%; 
            overflow: hidden; /* Prevent scrolling by default */
        }

        /* Container for location details */
        #location-details {
            width: 100%;
            height: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Image styling */
        #location-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Custom player container */
        #custom-player {
            width: 90%;
            margin: 10px auto;
            padding: 0 20px;
        }

        /* Seek bar styling */
        #seek-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
        }

        /* Seek bar fill */
        #seek-bar-fill {
            height: 100%;
            background: #0056b3;
            border-radius: 4px;
            width: 0;
        }

        /* Time display */
        #time-display {
            text-align: right;
            font-size: 15px;
            font-weight: 600;
            color: #0056b3;
            display: none;
        }

        /* Titles and text styling */
        #location-title {
            font-size: 28px;
            margin: 10px 40px; /* Increased margin */
            margin-top: 10px;
            color: #0a0a23;
        }

        #location-creator {
            font-size: 16px;
            margin: 5px 0;
            color: #ff9b9b;
            margin-top: -5px;                
        }
        
        #location-city {
            font-size: 20px;
            margin: 5px 0;
            color: #0056b3;
        }

        /* Player controls container */
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Control buttons */
        .control-btn {
            border-radius: 50%;
            background: white;
            border: 2px solid #0056b3;
            color: #0056b3;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 9px; /* Adjusted padding for button size */
            margin: 0 10px;
            width: 60px; /* Adjusted width for button */
            height: 60px; /* Adjusted height for button */
        }

        /* Control buttons hover effect */
        .control-btn:hover {
            background: #0056b3;
            color: white;
        }

        /* Play/Pause button */
        #play-pause-btn {
            font-size: 45px; /* Adjusted font size for icon */
        }

        /* Rewind/Forward buttons */
        #rewind-btn, #forward-btn {
            font-size: 36px; /* Adjusted font size for icon */
        }

        /* Icon styling */
        .icon-rewind, .icon-forward, .icon-play, .icon-pause {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-rewind svg, .icon-forward svg {
            width: 90%; /* Adjusted size for larger icon */
            height: 90%; /* Adjusted size for larger icon */
            fill: currentColor;
        }

        .icon-play svg, .icon-pause svg {
            width: 100%; /* Adjusted size for larger icon */
            height: 100%; /* Adjusted size for larger icon */
            fill: currentColor;
        }

        /* Exit button */
        #exit-button {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c6fbb; /* Main background color */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.025);
            transition: background-color 0.3s ease;
            border: none; /* Remove default button border */
        }

        #exit-button:hover {
            background-color: #0056b3;
        }

        /* Like container */
        .like-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            color: #0056b3;
            cursor: pointer;
        }

        /* Heart icon */
        .heart-icon {
            font-size: 24px;
            margin-right: 5px;
        }

        .heart-icon.far {
            color: #0056b3;
        }

        .heart-icon.fas {
            color: #ff4136;
        }
    </style>
</head>
<body>
    <div id="location-details">
        <img id="location-image" src="" alt="Location Image">
        <div id="custom-player">
            <div id="seek-bar">
                <div id="seek-bar-fill"></div>
            </div>
            <div id="time-display">0:00 / 0:00</div>
        </div>
        <h1 id="location-title"></h1>
        <p id="location-city"></p>
        <p id="location-creator"></p>
        <div class="player-controls">
            <button id="rewind-btn" class="control-btn">
                <div class="icon-rewind">
                    <svg viewBox="0 0 24 24">
                        <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/>
                    </svg>
                </div>
            </button>
            <button id="play-pause-btn" class="control-btn">
                <div class="icon-play">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            </button>
            <button id="forward-btn" class="control-btn">
                <div class="icon-forward">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
                    </svg>
                </div>
            </button>
        </div>
        <audio id="location-audio"></audio>
        <div class="like-container">
            <i id="heart-icon" class="heart-icon far fa-heart"></i>
            <span id="like-count">0</span>
        </div>
    </div>
    <button id="exit-button">Return to the Map</button>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore-compat.js"></script>
    <script>
     
// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
  authDomain: "mnthen-3151d.firebaseapp.com",
  projectId: "mnthen-3151d",
  storageBucket: "mnthen-3151d.appspot.com",
  messagingSenderId: "416231360428",
  appId: "1:416231360428:web:36f69cc231be2d84a8dc09"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", function() {
            const locationId = getUrlParameter('id');
            const heartIconElement = document.getElementById('heart-icon');
            const likeCountElement = document.getElementById('like-count');

            // Function to fetch current like count and userLiked status
document.addEventListener("DOMContentLoaded", function() {
    var locationId = getUrlParameter('id');
    if (locationId) {
        fetchLikeCount(locationId)
            .then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const likes = data.likes || 0;
                    const userLiked = data.userLiked || false;

                    // Update UI elements
                    likeCountElement.textContent = likes;
                    if (userLiked) {
                        heartIconElement.classList.add('fas'); // Solid heart icon
                    } else {
                        heartIconElement.classList.remove('fas'); // Outline heart icon
                    }
                } else {
                    console.log('No such document!');
                }
            })
            .catch((error) => {
                console.log('Error fetching like count:', error);
            });
    } else {
        console.log('No location ID provided.');
    }

            // Function to update like count and userLiked status
            function updateLikeCount(increment) {
                const locationRef = db.collection('locations')
                                      .doc(locationId);

                // Increment like count and toggle userLiked status
                db.runTransaction((transaction) => {
                    return transaction.get(locationRef).then((doc) => {
                        if (!doc.exists) {
                            throw "Document does not exist!";
                        }

                        const newLikes = (doc.data().likes || 0) + increment;
                        transaction.update(locationRef, {
                            likes: newLikes,
                            userLiked: true  // Set userLiked to true when liked
                        });

                        return newLikes;
                    });
                }).then((newLikes) => {
                    likeCountElement.textContent = newLikes;
                    heartIconElement.classList.toggle('fas');
                }).catch((error) => {
                    console.error("Transaction failed: ", error);
                });
            }

            // Handle click on heart icon
            heartIconElement.addEventListener('click', () => {
                updateLikeCount(heartIconElement.classList.contains('fas') ? -1 : 1);
            });

            // Function to get URL parameters
            function getUrlParameter(name) {
                name = name.replace(/[\[\]]/g, '\\$&');
                const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
                const results = regex.exec(window.location.href);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            // Fetch initial like count and userLiked status
            fetchLikeCount();

            // Firebase configuration and initialization are above
        });
    </script>
</body>
</html>
