<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Markers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: calc(100vh - 56px);
        }
        .marker-popup img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Community Markers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addMarkerModal">Add Marker</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="map"></div>

    <!-- Add Marker Modal -->
    <div class="modal fade" id="addMarkerModal" tabindex="-1" aria-labelledby="addMarkerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMarkerModalLabel">Add New Marker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMarkerForm">
                        <div class="mb-3">
                            <label for="markerTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="markerTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="markerDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="markerDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="markerImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="markerImage">
                        </div>
                        <div class="mb-3">
                            <label for="markerLatitude" class="form-label">Latitude</label>
                            <input type="number" class="form-control" id="markerLatitude" step="any" required>
                        </div>
                        <div class="mb-3">
                            <label for="markerLongitude" class="form-label">Longitude</label>
                            <input type="number" class="form-control" id="markerLongitude" step="any" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Marker</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Array to store markers
        let markers = [];

        // Function to add a marker to the map
        function addMarker(lat, lng, title, description, imageUrl) {
            const marker = L.marker([lat, lng]).addTo(map);
            const popupContent = `
                <div class="marker-popup">
                    <h3>${title}</h3>
                    <p>${description}</p>
                    ${imageUrl ? `<img src="${imageUrl}" alt="${title}">` : ''}
                </div>
            `;
            marker.bindPopup(popupContent);
            markers.push(marker);
        }

        // Handle form submission
        document.getElementById('addMarkerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('markerTitle').value;
            const description = document.getElementById('markerDescription').value;
            const imageUrl = document.getElementById('markerImage').value;
            const lat = parseFloat(document.getElementById('markerLatitude').value);
            const lng = parseFloat(document.getElementById('markerLongitude').value);

            addMarker(lat, lng, title, description, imageUrl);
            
            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addMarkerModal'));
            modal.hide();

            // Reset the form
            this.reset();
        });

        // Example markers (you can remove these in a real application)
        addMarker(40.7128, -74.0060, "New York City", "The Big Apple", "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/placeholder.svg?height=300&width=300");
        addMarker(51.5074, -0.1278, "London", "The capital of England", "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/placeholder.svg?height=300&width=300");
        addMarker(-33.8688, 151.2093, "Sydney", "The largest city in Australia", "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/placeholder.svg?height=300&width=300");

        // Center the map on the markers
        const group = new L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.1));
    </script>
</body>
</html>
