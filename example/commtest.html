<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Markers CTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cta-container {
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .cta-container:hover {
            transform: translateY(-5px);
        }
        .cta-icon {
            font-size: 3rem;
            color: #007bff;
        }
        .cta-button {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="cta-container p-4 text-center">
                    <div class="cta-icon mb-3">
                        <i class="bi bi-geo-alt-fill"></i>
                    </div>
                    <h2 class="mb-3">Make your mark(er) on local history</h2>
                    <p class="lead mb-4">Pin your story on the map with Community Markers</p>
                    <button class="btn btn-primary btn-lg cta-button" onclick="startStory()">
                        Tell Your Story
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Community Markers Section -->
<!-- Community Markers CTA -->
<section class="community-markers-cta py-5 d-flex align-items-center" style="background-image: url('/images/page_three.jpg'); background-size: cover; background-position: center; min-height: 400px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="text-center p-4 rounded" style="background-color: rgba(0, 0, 0, 0.7);">
          <h2 class="display-4 fw-bold mb-4 text-white" style="font-size: 36px;">
            Make your mark(er) on local history
          </h2>
          <p class="lead mb-4 text-white" style="font-size: 18px;">
            Pin your story on the map with Community Markers. Share your local knowledge and help shape the narrative of your community.
          </p>
          <a href="/community-markers" class="btn btn-primary btn-lg rounded-pill px-5 py-3" style="font-size: 18px; font-weight: bold; background-color: #007bff; border-color: #007bff;">
            Share Your Story
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function startStory() {
            alert("Great! Let's start pinning your story on the map.");
            // Add your logic here to start the story-telling process
        }
    </script>
</body>
</html>
