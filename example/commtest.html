<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Image URL Uploader</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #333;
            --shadow-color: #a3b1c6;
            --highlight-color: #ffffff;
            --accent-color: #4a90e2;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --shadow-color: #000000;
            --highlight-color: #2c2c2c;
            --accent-color: #64b5f6;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: all 0.3s ease;
        }

        .container {
            background-color: var(--bg-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 8px 8px 15px var(--shadow-color), 
                        -8px -8px 15px var(--highlight-color);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-shadow: inset 5px 5px 10px var(--shadow-color), 
                        inset -5px -5px 10px var(--highlight-color);
            transition: all 0.3s ease;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px var(--shadow-color), 
                        -5px -5px 10px var(--highlight-color);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 7px 7px 12px var(--shadow-color), 
                        -7px -7px 12px var(--highlight-color);
        }

        button:active {
            transform: translateY(0);
            box-shadow: inset 5px 5px 10px var(--shadow-color), 
                        inset -5px -5px 10px var(--highlight-color);
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-color);
            transition: .4s;
            border-radius: 34px;
            box-shadow: inset 5px 5px 10px var(--shadow-color), 
                        inset -5px -5px 10px var(--highlight-color);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: var(--accent-color);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container fade-in">
        <h1>Firebase Image URL Uploader</h1>
        <input type="text" id="imageUrlInput" placeholder="Enter image URL">
        <button onclick="uploadImageFromUrl()">Upload Image</button>
        <div id="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        async function uploadImageFromUrl() {
            const imageUrl = document.getElementById('imageUrlInput').value;
            const statusElement = document.getElementById('status');

            if (!imageUrl) {
                updateStatus('Please enter an image URL.', 'error');
                return;
            }

            updateStatus('Uploading...', 'info');

            try {
                // Fetch the image
                const response = await fetch(imageUrl);
                const blob = await response.blob();

                // Generate a unique filename
                const filename = 'image_' + new Date().getTime() + '.' + blob.type.split('/')[1];

                // Create a reference to the location where we want to upload the image
                const imageRef = ref(storage, 'images/' + filename);

                // Upload the image blob to Firebase Storage
                const snapshot = await uploadBytes(imageRef, blob);

                // Get the download URL
                const downloadURL = await getDownloadURL(snapshot.ref);

                console.log('File uploaded successfully. Download URL:', downloadURL);
                updateStatus('Image uploaded successfully!', 'success');
            } catch (error) {
                console.error('Error uploading file:', error);
                updateStatus('Error uploading image. Please try again.', 'error');
            }
        }

        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
        }

        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Make the function available globally
        window.uploadImageFromUrl = uploadImageFromUrl;
    </script>
</body>
</html>
