<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Article</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .blog-post {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .blog-post h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .blog-post img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 8px;
    }

    .blog-post p {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .blog-post em {
      color: #666;
    }
  </style>
</head>

<body>
  <div id="post-container" class="blog-post">
    <!-- Blog post will be dynamically inserted here -->
  </div>

  <script>
    // Array of blog posts (replace with your data)
    const blogPosts = [
      {
        id: 1,
        title: 'First Blog Post',
        author: 'John Doe',
        date: '2023-10-01',
        image: 'https://via.placeholder.com/800x400',
        paragraphs: [
          "This is the first paragraph of the blog post. It introduces the topic and provides some context.",
          "This is the second paragraph. It goes into more detail about the subject matter.",
          "This is the third paragraph. It concludes the blog post with a summary or call to action."
        ]
      },
      {
        id: 2,
        title: 'Second Blog Post',
        author: 'Jane Smith',
        date: '2023-10-05',
        image: 'https://via.placeholder.com/800x400',
        paragraphs: [
          "This is the first paragraph of the second blog post. It introduces a new topic.",
          "This is the second paragraph. It provides additional information and insights.",
          "This is the third paragraph. It wraps up the post with a conclusion."
        ]
      }
    ];

    // Get the blog post ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const postId = parseInt(urlParams.get('id'));

    // Find the blog post
    const post = blogPosts.find(p => p.id === postId);

    // Display the blog post
    const postContainer = document.getElementById('post-container');
    if (post) {
      postContainer.innerHTML = `
        <h1>${post.title}</h1>
        <p><strong>Author:</strong> ${post.author}</p>
        <img src="${post.image}" alt="${post.title}">
        <p><em>${post.date}</em></p>
        ${post.paragraphs.map(paragraph => `<p>${paragraph}</p>`).join('')}
      `;
    } else {
      postContainer.innerHTML = '<p>Blog post not found.</p>';
    }
  </script>
</body>

</html>
