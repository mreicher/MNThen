<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoryPinned</title>
    <meta name="description" content="Explore and share historical locations on an interactive map">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        body { 
            background-color: #f0e6d2; 
            color: #4a4a4a;
        }
        #map { 
            height: 400px; 
            width: 100%; 
            border-radius: 15px;
        }
        .neumorphic {
            background: #f0e6d2;
            border-radius: 15px;
            box-shadow: 5px 5px 15px #ccc4b3, -5px -5px 15px #fff8f1;
            padding: 20px;
            margin: 20px 0;
        }
        .btn-primary {
            background-color: #7c5e42;
            border-color: #7c5e42;
        }
        .btn-primary:hover {
            background-color: #6a4f36;
            border-color: #6a4f36;
        }
        .btn-secondary {
            background-color: #a38f77;
            border-color: #a38f77;
        }
        .btn-secondary:hover {
            background-color: #8c7a64;
            border-color: #8c7a64;
        }
        #pinForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #pinForm input, #pinForm textarea {
            width: 100%;
            padding: 5px;
        }
        @media (max-width: 768px) {
            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">HistoryPinned</h1>
        <div id="map" class="neumorphic" role="application" aria-label="Interactive historical map"></div>
        <div id="auth" class="neumorphic mt-4">
            <h2>Authentication</h2>
            <div id="firebaseui-auth-container"></div>
            <button id="logoutBtn" class="btn btn-secondary" style="display:none;">Logout</button>
        </div>
        <div id="filters" class="neumorphic mt-4">
            <h2>Filters</h2>
            <input type="date" id="startDate" aria-label="Start date">
            <input type="date" id="endDate" aria-label="End date">
            <button id="filterBtn" class="btn btn-primary">Apply Filters</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([40.7128, -74.0060], 13);  // New York City coordinates
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
            appId: "YOUR_FIREBASE_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Initialize FirebaseUI
        const ui = new firebaseui.auth.AuthUI(firebase.auth());
        ui.start('#firebaseui-auth-container', {
            signInOptions: [
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                firebase.auth.GoogleAuthProvider.PROVIDER_ID
            ],
            signInSuccessUrl: window.location.href,
        });

        // Authentication
        const logoutBtn = document.getElementById('logoutBtn');

        logoutBtn.addEventListener('click', () => {
            auth.signOut().catch(error => console.error(error));
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('firebaseui-auth-container').style.display = 'none';
                logoutBtn.style.display = 'block';
                console.log('User is signed in');
            } else {
                document.getElementById('firebaseui-auth-container').style.display = 'block';
                logoutBtn.style.display = 'none';
                console.log('User is signed out');
            }
        });

        // Custom icon
        const customIcon = L.icon({
            iconUrl: 'https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678111-map-marker-512.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        // Marker cluster group
        const markers = L.markerClusterGroup();

        // Add a pin when clicking on the map
        map.on('click', (e) => {
            if (auth.currentUser) {
                const pinForm = `
                    <form id="pinForm">
                        <input type="text" id="pinTitle" placeholder="Title" required>
                        <textarea id="pinDescription" placeholder="Description" required></textarea>
                        <input type="date" id="pinDate" required>
                        <button type="submit" class="btn btn-primary">Add Pin</button>
                    </form>
                `;
                
                const popup = L.popup()
                    .setLatLng(e.latlng)
                    .setContent(pinForm)
                    .openOn(map);

                document.getElementById('pinForm').addEventListener('submit', (event) => {
                    event.preventDefault();
                    const title = document.getElementById('pinTitle').value;
                    const description = document.getElementById('pinDescription').value;
                    const date = document.getElementById('pinDate').value;

                    db.collection('pins').add({
                        title: title,
                        description: description,
                        date: date,
                        location: new firebase.firestore.GeoPoint(e.latlng.lat, e.latlng.lng),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        console.log('Pin added to Firestore');
                        map.closePopup();
                        loadPins(); // Refresh pins on the map
                    }).catch(error => console.error('Error adding pin: ', error));
                });
            } else {
                alert('Please log in to add pins');
            }
        });

        // Load pins
        function loadPins(startDate = null, endDate = null) {
            markers.clearLayers();
            let query = db.collection('pins');
            
            if (startDate && endDate) {
                query = query.where('date', '>=', startDate).where('date', '<=', endDate);
            }

            query.get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const pin = doc.data();
                    const marker = L.marker([pin.location.latitude, pin.location.longitude], {icon: customIcon});
                    marker.bindPopup(`
                        <h3>${pin.title}</h3>
                        <p>${pin.description}</p>
                        <p>Date: ${pin.date}</p>
                    `);
                    markers.addLayer(marker);
                });
                map.addLayer(markers);
            }).catch(error => console.error('Error loading pins: ', error));
        }

        // Initial load of pins
        loadPins();

        // Filter pins
        document.getElementById('filterBtn').addEventListener('click', () => {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            loadPins(startDate, endDate);
        });
    </script>
</body>
</html>
