<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoryPinned</title>
    <meta name="description" content="Explore and share historical locations on an interactive map">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        body, html { 
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0e6d2; 
            color: #4a4a4a;
        }
        .header {
            background-color: #7c5e42;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        #map-container {
            height: calc(100% - 50px);
            width: 100%;
            position: relative;
        }
        #map { 
            height: 100%;
            width: 100%;
        }
        #sidebar {
            position: absolute;
            top: 0;
            right: -33.33%;
            width: 33.33%;
            height: 100%;
            background-color: #f0e6d2;
            transition: right 0.3s ease-in-out;
            overflow-y: auto;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        #sidebar.open {
            right: 0;
        }
        .btn-primary {
            background-color: #7c5e42;
            border-color: #7c5e42;
        }
        .btn-primary:hover {
            background-color: #6a4f36;
            border-color: #6a4f36;
        }
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                right: -100%;
            }
            #sidebar.open {
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HistoryPinned</h1>
    </div>
    <div id="map-container">
        <div id="map" role="application" aria-label="Interactive historical map"></div>
        <div id="sidebar">
            <h2 id="pin-title"></h2>
            <p id="pin-description"></p>
            <p id="pin-date"></p>
            <button id="close-sidebar" class="btn btn-primary">Close</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([40.7128, -74.0060], 13);  // New York City coordinates
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
            appId: "YOUR_FIREBASE_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Custom icon
        const customIcon = L.icon({
            iconUrl: 'https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678111-map-marker-512.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        // Marker cluster group
        const markers = L.markerClusterGroup();

        // Load pins
        function loadPins() {
            markers.clearLayers();
            db.collection('pins').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const pin = doc.data();
                    const marker = L.marker([pin.location.latitude, pin.location.longitude], {icon: customIcon});
                    marker.on('click', () => {
                        document.getElementById('pin-title').textContent = pin.title;
                        document.getElementById('pin-description').textContent = pin.description;
                        document.getElementById('pin-date').textContent = `Date: ${pin.date}`;
                        document.getElementById('sidebar').classList.add('open');
                        map.invalidateSize();
                    });
                    markers.addLayer(marker);
                });
                map.addLayer(markers);
            }).catch(error => console.error('Error loading pins: ', error));
        }

        // Initial load of pins
        loadPins();

        // Close sidebar
        document.getElementById('close-sidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('open');
            map.invalidateSize();
        });

        // Resize map when sidebar opens/closes
        const sidebar = document.getElementById('sidebar');
        const observer = new MutationObserver(() => {
            map.invalidateSize();
        });
        observer.observe(sidebar, { attributes: true, attributeFilter: ['class'] });

        // Add a pin when clicking on the map
        map.on('click', (e) => {
            const title = prompt("Enter pin title:");
            if (title) {
                const description = prompt("Enter pin description:");
                const date = prompt("Enter pin date (YYYY-MM-DD):");
                
                db.collection('pins').add({
                    title: title,
                    description: description,
                    date: date,
                    location: new firebase.firestore.GeoPoint(e.latlng.lat, e.latlng.lng),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    console.log('Pin added to Firestore');
                    loadPins(); // Refresh pins on the map
                }).catch(error => console.error('Error adding pin: ', error));
            }
        });
    </script>
</body>
</html>
