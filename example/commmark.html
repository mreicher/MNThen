<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnesota Community Markers</title>
    <meta name="description" content="Mark and explore personal and community history across Minnesota">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3c3c3c;
            --secondary-color: #f4f1ea;
            --accent-color: #8b4513;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Georgia', serif;
            font-size: 16px;
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 0;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
        }

        .nav-item {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        #map-container {
            height: calc(100vh - 60px);
            width: 100%;
            position: relative;
        }

        #map { 
            height: 100%;
            width: 100%;
        }

        #sidebar {
            position: absolute;
            top: 0;
            right: -33.33%;
            width: 33.33%;
            height: 100%;
            background-color: var(--secondary-color);
            transition: right 0.3s ease-in-out;
            overflow-y: auto;
            padding: 20px;
            box-shadow: -2px 0 5px var(--shadow-color);
        }

        #sidebar.open {
            right: 0;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: #6b3510;
            border-color: #6b3510;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <h1>Minnesota</h1>
                </div>
                <div class="col-md-6 text-center">
                    <h2>Community Markers</h2>
                </div>
                <div class="col-md-3 text-end">
                    <button id="loginBtn" class="btn btn-outline-light">Login</button>
                    <button id="logoutBtn" class="btn btn-outline-light" style="display:none;">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div id="map-container">
        <div id="map" role="application" aria-label="Interactive community map of Minnesota"></div>
        <div id="sidebar">
            <h2 id="pin-title"></h2>
            <p id="pin-description"></p>
            <p id="pin-date"></p>
            <button id="close-sidebar" class="btn btn-primary">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([46.7296, -94.6859], 7);  // Minnesota coordinates
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Firebase configuration (replace with your own config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Authentication
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        loginBtn.addEventListener('click', () => {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(error => console.error(error));
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut().catch(error => console.error(error));
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
            } else {
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
            }
        });

        // Custom icon
        const customIcon = L.icon({
            iconUrl: 'https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678111-map-marker-512.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        // Marker cluster group
        const markers = L.markerClusterGroup();

        // Load pins
        function loadPins() {
            markers.clearLayers();
            db.collection('pins').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const pin = doc.data();
                    const marker = L.marker([pin.location.latitude, pin.location.longitude], {icon: customIcon});
                    marker.on('click', () => {
                        document.getElementById('pin-title').textContent = pin.title;
                        document.getElementById('pin-description').textContent = pin.description;
                        document.getElementById('pin-date').textContent = `Date: ${pin.date}`;
                        document.getElementById('sidebar').classList.add('open');
                    });
                    markers.addLayer(marker);
                });
                map.addLayer(markers);
            }).catch(error => console.error('Error loading pins: ', error));
        }

        // Initial load of pins
        loadPins();

        // Close sidebar
        document.getElementById('close-sidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('open');
        });

        // Add a pin when clicking on the map
        map.on('click', (e) => {
            if (auth.currentUser) {
                const title = prompt("Enter pin title:");
                if (title) {
                    const description = prompt("Enter pin description:");
                    const date = prompt("Enter pin date (YYYY-MM-DD):");
                    
                    db.collection('pins').add({
                        title: title,
                        description: description,
                        date: date,
                        location: new firebase.firestore.GeoPoint(e.latlng.lat, e.latlng.lng),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        console.log('Pin added to Firestore');
                        loadPins(); // Refresh pins on the map
                    }).catch(error => console.error('Error adding pin: ', error));
                }
            } else {
                alert('Please log in to add pins');
            }
        });
    </script>
</body>
</html>
