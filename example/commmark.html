<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoryPinned</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e6d2;
            color: #2c2c2c;
        }
        .neumorphic {
            background: #f0e6d2;
            border-radius: 50px;
            box-shadow:  20px 20px 60px #ccc4b3,
                        -20px -20px 60px #fff8f1;
        }
        #map {
            width: 100%;
            height: 600px;
            border-radius: 25px;
        }
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .btn-primary {
            background-color: #7c6a46;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5a4d33;
            transform: translateY(-2px);
        }
        .pin-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light neumorphic mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">HistoryPinned</a>
            <div class="d-flex">
                <button id="loginBtn" class="btn btn-primary me-2">Login</button>
                <button id="signupBtn" class="btn btn-outline-primary me-2">Sign Up</button>
                <button id="logoutBtn" class="btn btn-outline-danger" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="map" class="neumorphic mb-4"></div>
        <div id="authContainer" class="auth-container neumorphic"></div>
    </div>

    <div id="pinForm" class="pin-form neumorphic">
        <h3>Add a Historical Pin</h3>
        <form id="addPinForm">
            <div class="mb-3">
                <label for="pinTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="pinTitle" required>
            </div>
            <div class="mb-3">
                <label for="pinDescription" class="form-label">Description</label>
                <textarea class="form-control" id="pinDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="pinImage" class="form-label">Image</label>
                <input type="file" class="form-control" id="pinImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Pin</button>
            <button type="button" class="btn btn-secondary" id="cancelPin">Cancel</button>
        </form>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            // Your Firebase configuration here
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Mapbox configuration
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.5, 40],
            zoom: 9
        });

        let currentUser = null;

        // Authentication functions
        function showLoginForm() {
            document.getElementById('authContainer').innerHTML = `
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            `;
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        currentUser = userCredential.user;
                        updateUIForLoggedInUser();
                    })
                    .catch((error) => {
                        alert('Login error: ' + error.message);
                    });
            });
        }

        function showSignupForm() {
            document.getElementById('authContainer').innerHTML = `
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            `;
            document.getElementById('signupForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        currentUser = userCredential.user;
                        updateUIForLoggedInUser();
                    })
                    .catch((error) => {
                        alert('Signup error: ' + error.message);
                    });
            });
        }

        function logout() {
            auth.signOut().then(() => {
                currentUser = null;
                updateUIForLoggedOutUser();
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        }

        function updateUIForLoggedInUser() {
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('signupBtn').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'block';
            document.getElementById('authContainer').innerHTML = '';
            enableMapInteraction();
        }

        function updateUIForLoggedOutUser() {
            document.getElementById('loginBtn').style.display = 'block';
            document.getElementById('signupBtn').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'none';
            disableMapInteraction();
        }

        // Map interaction functions
        function enableMapInteraction() {
            map.on('click', (e) => {
                showPinForm(e.lngLat);
            });
        }

        function disableMapInteraction() {
            map.off('click');
        }

        function showPinForm(lngLat) {
            const pinForm = document.getElementById('pinForm');
            pinForm.style.display = 'block';
            pinForm.classList.add('fade-in');

            document.getElementById('addPinForm').onsubmit = (e) => {
                e.preventDefault();
                addPin(lngLat);
            };

            document.getElementById('cancelPin').onclick = () => {
                pinForm.style.display = 'none';
            };
        }

        function addPin(lngLat) {
            const title = document.getElementById('pinTitle').value;
            const description = document.getElementById('pinDescription').value;
            const imageFile = document.getElementById('pinImage').files[0];

            if (imageFile) {
                const storageRef = storage.ref('pin_images/' + Date.now() + '_' + imageFile.name);
                storageRef.put(imageFile).then((snapshot) => {
                    snapshot.ref.getDownloadURL().then((imageUrl) => {
                        savePin(title, description, lngLat, imageUrl);
                    });
                });
            } else {
                savePin(title, description, lngLat);
            }
        }

        function savePin(title, description, lngLat, imageUrl = null) {
            db.collection('pins').add({
                title: title,
                description: description,
                location: new firebase.firestore.GeoPoint(lngLat.lat, lngLat.lng),
                imageUrl: imageUrl,
                userId: currentUser.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('pinForm').style.display = 'none';
                document.getElementById('addPinForm').reset();
                loadPins();
            }).catch((error) => {
                console.error('Error adding pin: ', error);
            });
        }

        function loadPins() {
            db.collection('pins').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const pin = doc.data();
                    new mapboxgl.Marker()
                        .setLngLat([pin.location.longitude, pin.location.latitude])
                        .setPopup(new mapboxgl.Popup().setHTML(`
                            <h3>${pin.title}</h3>
                            <p>${pin.description}</p>
                            ${pin.imageUrl ? `<img src="${pin.imageUrl}" alt="${pin.title}" style="max-width: 100%; max-height: 200px;">` : ''}
                        `))
                        .addTo(map);
                });
            });
        }

        // Event listeners
        document.getElementById('loginBtn').addEventListener('click', showLoginForm);
        document.getElementById('signupBtn').addEventListener('click', showSignupForm);
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // Initialize
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                updateUIForLoggedInUser();
                loadPins();
            } else {
                updateUIForLoggedOutUser();
            }
        });
    </script>
</body>
</html>
