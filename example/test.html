<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1200px;
    }
    #loading-spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading-spinner" class="d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Inventory Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-btn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <!-- Login Form -->
    <div id="login-form" class="card p-4 mx-auto" style="max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Email:</label>
          <input type="email" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Inventory Management -->
    <div id="inventory-management" class="d-none">
      <div class="row">
        <!-- Directories -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">Directories</h3>
            </div>
            <div class="card-body">
              <ul id="directories" class="list-group"></ul>
              <div class="mt-3">
                <input type="text" class="form-control mb-2" id="new-directory" placeholder="New Directory">
                <button class="btn btn-primary w-100" id="create-directory">Create Directory</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Items -->
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
              <h3 class="mb-0">Items</h3>
              <button class="btn btn-light" id="add-item">Add Item</button>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Image</th>
                      <th>Title</th>
                      <th>Description</th>
                      <th>Quantity</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="item-list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div class="modal fade" id="item-modal" tabindex="-1" aria-labelledby="item-modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="item-modal-label">Add Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="item-form">
              <div class="mb-3">
                <label for="item-title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="item-title" required>
              </div>
              <div class="mb-3">
                <label for="item-description" class="form-label">Description:</label>
                <textarea class="form-control" id="item-description" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="item-quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="item-quantity" required>
              </div>
              <div class="mb-3">
                <label for="item-image" class="form-label">Image:</label>
                <input type="file" class="form-control" id="item-image" accept="image/*">
              </div>
              <div class="mb-3">
                <label for="item-directory" class="form-label">Directory:</label>
                <select class="form-select" id="item-directory" required></select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="save-item">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc, updateDoc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";
    import firebaseConfig from './firebase-config.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // DOM elements
    const loginForm = document.getElementById('login-form');
    const inventoryManagement = document.getElementById('inventory-management');
    const directoryList = document.getElementById('directories');
    const newDirectoryInput = document.getElementById('new-directory');
    const createDirectoryButton = document.getElementById('create-directory');
    const itemList = document.getElementById('item-list');
    const addItemButton = document.getElementById('add-item');
    const itemModal = new bootstrap.Modal(document.getElementById('item-modal'));
    const itemForm = document.getElementById('item-form');
    const itemDirectorySelect = document.getElementById('item-directory');
    const logoutBtn = document.getElementById('logout-btn');
    const loadingSpinner = document.getElementById('loading-spinner');

    let currentItemId = null;
    let currentDirectory = null;

    // Error handling function
    function handleError(error, customMessage = "An error occurred") {
      console.error(customMessage, error);
      showToast(customMessage, "danger");
    }

    // Toast notification function
    function showToast(message, type = "info") {
      const toastContainer = document.querySelector('.toast-container');
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-white bg-${type} border-0`;
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('aria-atomic', 'true');
      
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">
            ${message}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;
      
      toastContainer.appendChild(toast);
      const bsToast = new bootstrap.Toast(toast);
      bsToast.show();
    }

    // Login functionality
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      showLoading();
      try {
        await signInWithEmailAndPassword(auth, username, password);
        loginForm.classList.add('d-none');
        inventoryManagement.classList.remove('d-none');
        loadDirectories();
        loadItems();
        showToast("Logged in successfully", "success");
      } catch (error) {
        handleError(error, "Login failed: " + error.message);
      } finally {
        hideLoading();
      }
    });

    // Logout functionality
    logoutBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        await signOut(auth);
        loginForm.classList.remove('d-none');
        inventoryManagement.classList.add('d-none');
        loginForm.reset();
        showToast("Logged out successfully", "info");
      } catch (error) {
        handleError(error, "Logout failed");
      }
    });

    // Directory management
    async function loadDirectories() {
      showLoading();
      directoryList.innerHTML = '';
      try {
        const querySnapshot = await getDocs(collection(db, 'directories'));
        if (querySnapshot.empty) {
          directoryList.innerHTML = '<li class="list-group-item">No directories found</li>';
        } else {
          querySnapshot.forEach((doc) => {
            const directoryName = doc.id;
            const directoryItem = document.createElement('li');
            directoryItem.className = 'list-group-item';
            directoryItem.textContent = directoryName;
            directoryItem.addEventListener('click', () => {
              currentDirectory = directoryName;
              loadItems(directoryName);
              document.querySelectorAll('.list-group-item').forEach(item => item.classList.remove('active'));
              directoryItem.classList.add('active');
            });
            directoryList.appendChild(directoryItem);
          });
        }
      } catch (error) {
        handleError(error, "Error loading directories");
      } finally {
        hideLoading();
      }
    }

    createDirectoryButton.addEventListener('click', async () => {
      const newDirectory = newDirectoryInput.value.trim();
      if (newDirectory) {
        showLoading();
        try {
          await addDoc(collection(db, 'directories'), { name: newDirectory });
          newDirectoryInput.value = '';
          loadDirectories();
          showToast("Directory created successfully", "success");
        } catch (error) {
          handleError(error, "Error creating directory");
        } finally {
          hideLoading();
        }
      } else {
        showToast("Directory name cannot be empty", "warning");
      }
    });

    // Item management
    async function loadItems(directory = null) {
      showLoading();
      itemList.innerHTML = '';
      try {
        let q = collection(db, 'items');
        if (directory) {
          q = query(q, where('directory', '==', directory));
        }
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
          itemList.innerHTML = '<tr><td colspan="5" class="text-center">No items found</td></tr>';
        } else {
          querySnapshot.forEach((doc) => {
            const item = doc.data();
            const itemRow = document.createElement('tr');
            itemRow.innerHTML = `
              <td>
                <img src="${item.imageUrl || 'https://via.placeholder.com/50'}" alt="${item.title}"
                     width="50" height="50"
                     class="img-thumbnail"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/50';">
              </td>
              <td>${item.title}</td>
              <td>${item.description}</td>
              <td>${item.quantity}</td>
              <td>
                <button class="btn btn-sm btn-primary edit-item" data-id="${doc.id}">Edit</button>
                <button class="btn btn-sm btn-danger delete-item" data-id="${doc.id}">Delete</button>
              </td>
            `;
            itemList.appendChild(itemRow);
          });

          // Add event listeners for edit and delete buttons
          document.querySelectorAll('.edit-item').forEach((button) => {
            button.addEventListener('click', () => {
              currentItemId = button.dataset.id;
              fillItemForm(currentItemId);
              itemModal.show();
            });
          });

          document.querySelectorAll('.delete-item').forEach((button) => {
            button.addEventListener('click', () => {
              deleteItem(button.dataset.id);
            });
          });
        }
      } catch (error) {
        handleError(error, "Error loading items");
      } finally {
        hideLoading();
      }
    }

    async function fillItemForm(itemId) {
      showLoading();
      try {
        const docRef = doc(db, 'items', itemId);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const item = docSnap.data();
          document.getElementById('item-title').value = item.title;
          document.getElementById('item-description').value = item.description;
          document.getElementById('item-quantity').value = item.quantity;
          document.getElementById('item-directory').value = item.directory;
        }
      } catch (error) {
        handleError(error, "Error loading item details");
      } finally {
        hideLoading();
      }
    }

    async function deleteItem(itemId) {
      if (confirm('Are you sure you want to delete this item?')) {
        showLoading();
        try {
          await deleteDoc(doc(db, 'items', itemId));
          loadItems(currentDirectory);
          showToast("Item deleted successfully", "success");
        } catch (error) {
          handleError(error, "Error deleting item");
        } finally {
          hideLoading();
        }
      }
    }

    addItemButton.addEventListener('click', () => {
      currentItemId = null;
      itemForm.reset();
      loadDirectoriesForSelect();
      itemModal.show();
    });

    document.getElementById('save-item').addEventListener('click', async () => {
      const title = document.getElementById('item-title').value;
      const description = document.getElementById('item-description').value;
      const quantity = parseInt(document.getElementById('item-quantity').value);
      const image = document.getElementById('item-image').files[0];
      const directory = document.getElementById('item-directory').value;

      showLoading();
      try {
        let imageUrl = '';
        if (image) {
          const storageRef = ref(storage, `items/${Date.now()}_${image.name}`);
          const metadata = {
            contentType: image.type,
            customMetadata: {
              'Access-Control-Allow-Origin': firebaseConfig.storageCorsOrigins.join(',')
            }
          };
          const snapshot = await uploadBytes(storageRef, image, metadata);
          imageUrl = await getDownloadURL(snapshot.ref);
        }

        const itemData = {
          title,
          description,
          quantity,
          directory,
          ...(imageUrl && { imageUrl })
        };

        if (currentItemId) {
          // Update existing item
          await updateDoc(doc(db, 'items', currentItemId), itemData);
          showToast("Item updated successfully", "success");
        } else {
          // Add new item
          await addDoc(collection(db, 'items'), itemData);
          showToast("Item added successfully", "success");
        }
        itemModal.hide();
        loadItems(currentDirectory);
      } catch (error) {
        handleError(error, "Error saving item");
      } finally {
        hideLoading();
      }
    });

    async function loadDirectoriesForSelect() {
      itemDirectorySelect.innerHTML = '';
      try {
        const querySnapshot = await getDocs(collection(db, 'directories'));
        querySnapshot.forEach((doc) => {
          const option = document.createElement('option');
          option.value = doc.id;
          option.textContent = doc.id;
          itemDirectorySelect.appendChild(option);
        });
      } catch (error) {
        handleError(error, "Error loading directories");
      }
    }

    // Utility functions
    function showLoading() {
      loadingSpinner.classList.remove('d-none');
    }

    function hideLoading() {
      loadingSpinner.classList.add('d-none');
    }

    // Initialize the app
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.classList.add('d-none');
        inventoryManagement.classList.remove('d-none');
        loadDirectories();
        loadItems();
      } else {
        loginForm.classList.remove('d-none');
        inventoryManagement.classList.add('d-none');
      }
    });

    // Offline detection
    window.addEventListener('online', () => showToast("You are back online", "success"));
    window.addEventListener('offline', () => showToast("You are offline. Some features may be unavailable.", "warning"));
  </script>
</body>
</html>
