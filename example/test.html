<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Inventory Management App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1200px;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    .btn-floating {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
    }
    .directory-item {
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .directory-item:hover {
      background-color: #f1f3f5;
    }
    .directory-item.active {
      background-color: #e9ecef;
      border-left: 4px solid #0d6efd;
    }
    #loading-spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .btn {
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>

  <body>
  <div id="loading-spinner" class="d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Awesome Inventory Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-btn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div id="login-form" class="card p-4 mx-auto" style="max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Email:</label>
          <input type="email" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <div id="inventory-management" class="d-none">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">Directories</h3>
            </div>
            <div class="card-body">
              <ul id="directories" class="list-group"></ul>
              <div class="mt-3">
                <input type="text" class="form-control mb-2" id="new-directory" placeholder="New Directory">
                <button class="btn btn-primary w-100" id="create-directory">Create Directory</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
              <h3 class="mb-0">Items</h3>
              <button class="btn btn-light" id="add-item">
                <i class="fas fa-plus me-2"></i>Add Item
              </button>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Image</th>
                      <th>Title</th>
                      <th>Description</th>
                      <th>Quantity</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="item-list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="item-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="item-modal-label">Add Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="item-form">
              <div class="mb-3">
                <label for="item-title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="item-title" required>
              </div>
              <div class="mb-3">
                <label for="item-description" class="form-label">Description:</label>
                <textarea class="form-control" id="item-description" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="item-quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="item-quantity" required min="0">
              </div>
              <div class="mb-3">
                <label for="item-image" class="form-label">Image:</label>
                <input type="file" class="form-control" id="item-image" accept="image/*">
              </div>
              <div class="mb-3">
                <label for="item-directory" class="form-label">Directory:</label>
                <select class="form-select" id="item-directory" required></select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="save-item">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary btn-floating d-none" id="scroll-to-top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <div class="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDocs, getDoc, updateDoc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB39tWEJsbd73MzhFUjoxEXfiTEoCM8ZzM",
      authDomain: "capitol-inventory.firebaseapp.com",
      projectId: "capitol-inventory",
      storageBucket: "capitol-inventory.appspot.com",
      messagingSenderId: "663001635603",
      appId: "1:663001635603:web:2eda30ee0db3114b0198e6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentItemId = null;
    let currentDirectory = null;

    const elements = {
      loginForm: document.getElementById('login-form'),
      inventoryManagement: document.getElementById('inventory-management'),
      directoryList: document.getElementById('directories'),
      newDirectoryInput: document.getElementById('new-directory'),
      createDirectoryButton: document.getElementById('create-directory'),
      itemList: document.getElementById('item-list'),
      addItemButton: document.getElementById('add-item'),
      itemModal: new bootstrap.Modal(document.getElementById('item-modal')),
      itemForm: document.getElementById('item-form'),
      itemDirectorySelect: document.getElementById('item-directory'),
      logoutBtn: document.getElementById('logout-btn'),
      loadingSpinner: document.getElementById('loading-spinner'),
      scrollToTopBtn: document.getElementById('scroll-to-top')
    };

    function showToast(message, type = "info") {
      const toastContainer = document.querySelector('.toast-container');
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-white bg-${type} border-0`;
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('aria-atomic', 'true');
      
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      
      toastContainer.appendChild(toast);
      const bsToast = new bootstrap.Toast(toast);
      bsToast.show();

      toast.addEventListener('hidden.bs.toast', () => {
        toast.remove();
      });
    }

    function showLoading() {
      elements.loadingSpinner.classList.remove('d-none');
    }

    function hideLoading() {
      elements.loadingSpinner.classList.add('d-none');
    }

    async function loadDirectories() {
      showLoading();
      elements.directoryList.innerHTML = '';
      try {
        const querySnapshot = await getDocs(collection(db, 'directories'));
        if (querySnapshot.empty) {
          elements.directoryList.innerHTML = '<li class="list-group-item">No directories found</li>';
          return;
        }

        querySnapshot.forEach((document) => {
          const directoryName = document.id;
          const directoryItem = document.createElement('li');
          directoryItem.className = 'list-group-item directory-item';
          if (directoryName === currentDirectory) {
            directoryItem.classList.add('active');
          }
          directoryItem.textContent = directoryName;
          directoryItem.addEventListener('click', () => {
            currentDirectory = directoryName;
            document.querySelectorAll('.directory-item').forEach(item => 
              item.classList.remove('active'));
            directoryItem.classList.add('active');
            loadItems(directoryName);
          });
          elements.directoryList.appendChild(directoryItem);
        });
      } catch (error) {
        showToast("Error loading directories: " + error.message, "danger");
      } finally {
        hideLoading();
      }
    }

    async function loadItems(directory = null) {
      showLoading();
      elements.itemList.innerHTML = '';
      try {
        let q = collection(db, 'items');
        if (directory) {
          q = query(q, where('directory', '==', directory));
        }
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
          elements.itemList.innerHTML = '<tr><td colspan="5" class="text-center">No items found</td></tr>';
          return;
        }

        querySnapshot.forEach((doc) => {
          const item = doc.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><img src="${item.imageUrl || 'https://via.placeholder.com/50'}" alt="${item.title}" width="50" height="50" class="img-thumbnail"></td>
            <td>${item.title}</td>
            <td>${item.description}</td>
            <td>${item.quantity}</td>
            <td>
              <button class="btn btn-sm btn-primary edit-item" data-id="${doc.id}">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger delete-item" data-id="${doc.id}">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          `;
          elements.itemList.appendChild(row);

          row.querySelector('.edit-item').addEventListener('click', () => {
            currentItemId = doc.id;
            fillItemForm(doc.id);
          });

          row.querySelector('.delete-item').addEventListener('click', () => {
            deleteItem(doc.id);
          });
        });
      } catch (error) {
        showToast("Error loading items: " + error.message, "danger");
      } finally {
        hideLoading();
      }
    }

    async function fillItemForm(itemId) {
      showLoading();
      try {
        const docRef = doc(db, 'items', itemId);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const item = docSnap.data();
          document.getElementById('item-title').value = item.title;
          document.getElementById('item-description').value = item.description;
          document.getElementById('item-quantity').value = item.quantity;
          document.getElementById('item-directory').value = item.directory;
          elements.itemModal.show();
        }
      } catch (error) {
        showToast("Error loading item details: " + error.message, "danger");
      } finally {
        hideLoading();
      }
    }

    async function deleteItem(itemId) {
      if (!confirm('Are you sure you want to delete this item?')) {
        return;
      }

      showLoading();
      try {
        await deleteDoc(doc(db, 'items', itemId));
        loadItems(currentDirectory);
        showToast("Item deleted successfully", "success");
      } catch (error) {
        showToast("Error deleting item: " + error.message, "danger");
      } finally {
        hideLoading();
      }
    }

    async function loadDirectoriesForSelect() {
      elements.itemDirectorySelect.innerHTML = '';
      try {
        const querySnapshot = await getDocs(collection(db, 'directories'));
        querySnapshot.forEach((doc) => {
          const option = document.createElement('option');
          option.value = doc.id;
          option.textContent = doc.id;
          elements.itemDirectorySelect.appendChild(option);
        });
      } catch (error) {
        showToast("Error loading directories: " + error.message, "danger");
      }
    }

    // Event Listeners
    elements.loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      showLoading();
      try {
        await signInWithEmailAndPassword(auth, username, password);
        elements.loginForm.classList.add('d-none');
        elements.inventoryManagement.classList.remove('d-none');
        showToast("Logged in successfully", "success");
      } catch (error) {
        showToast("Login failed: " + error.message, "danger");
      } finally {
        hideLoading();
      }
    });

    elements.logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        elements.loginForm.classList.remove('d-none');
        elements.inventoryManagement.classList.add('d-none');
        elements.loginForm.reset();
        showToast("Logged out successfully", "info");
      } catch (error) {
        showToast("Logout failed: " + error.message, "danger");
      }
    });

    elements.createDirectoryButton.addEventListener('click', async () => {
      const newDirectory = elements.newDirectoryInput.value.trim();
      if (!newDirectory) {
        showToast("Please enter a directory name", "warning");
        return;
      }

      showLoading();
      try {
        await setDoc(doc(db, 'directories', newDirectory), {
          name: newDirectory,
          createdAt: new Date().toISOString()
        });
        elements.newDirectoryInput.value = '';
        loadDirectories();
        showToast("Directory created successfully", "success");
      } catch (error) {
        showToast("Error creating directory: " + error.message, "danger");
      } finally {
        hideLoading();
      }
    });

    elements.addItemButton.addEventListener('click', () => {
      currentItemId = null;
      elements.itemForm.reset();
      loadDirectoriesForSelect();
      document.getElementById('item-modal-label').textContent = 'Add Item';
      elements.itemModal.show();
    });

    document.getElementById('save-item').addEventListener('click', async () => {
      const title = document.getElementById('item-title').value.trim();
      const description = document.getElementById('item-description').value.trim();
      const quantity = parseInt(document.getElementById('item-quantity').value);
      const image = document.getElementById('item-image').files[0];
      const directory = document.getElementById('item-directory').value;

      if (!title || !description || isNaN(quantity) || !directory) {
        showToast("Please fill all required fields", "warning");
        return;
      }

      showLoading();
      try {
        const itemData = {
          title,
          description,
          quantity,
          directory,
          updatedAt: new Date().toISOString()
        };

        let itemId = currentItemId;
        
        if (currentItemId) {
          await updateDoc(doc(db, 'items', currentItemId), itemData);
        } else {
          itemData.createdAt = itemData.updatedAt;
          const docRef = await setDoc(doc(collection(db, 'items')), itemData);
          itemId = docRef.id;
        }

        if (image) {
          const storageRef = ref(storage, `items/${itemId}/${image.name}`);
          await uploadBytes(storageRef, image);
          const imageUrl = await getDownloadURL(storageRef);
          await updateDoc(doc(db, 'items', itemId), { imageUrl });
        }

        elements.itemModal.hide();
        loadItems(currentDirectory);
        showToast(currentItemId ? "Item updated successfully" : "Item added successfully", "success");
      } catch (error) {
        showToast("Error saving item: " + error.message, "danger");
      } finally {
        hideLoading();
      }
    });

    // Scroll to top functionality
    window.addEventListener('scroll', () => {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        elements.scrollToTopBtn.classList.remove('d-none');
      } else {
        elements.scrollToTopBtn.classList.add('d-none');
      }
    });

    elements.scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // Offline/Online detection
    window.addEventListener('online', () => {
      showToast("You are back online", "success");
    });

    window.addEventListener('offline', () => {
      showToast("You are offline. Some features may be unavailable.", "warning");
    });

    // Initialize the app
    onAuthStateChanged(auth, (user) => {
      if (user) {
        elements.loginForm.classList.add('d-none');
        elements.inventoryManagement.classList.remove('d-none');
        loadDirectories();
        loadItems();
      } else {
        elements.loginForm.classList.remove('d-none');
        elements.inventoryManagement.classList.add('d-none');
      }
    });

    // Handle modal closing
    document.getElementById('item-modal').addEventListener('hidden.bs.modal', () => {
      elements.itemForm.reset();
      currentItemId = null;
    });

    // Prevent form submission on enter key
    elements.itemForm.addEventListener('submit', (e) => {
      e.preventDefault();
    });

    // Handle new directory input enter key
    elements.newDirectoryInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        elements.createDirectoryButton.click();
      }
    });
  </script>
</body>
</html>
