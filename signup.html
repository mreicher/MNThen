<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
      <link rel="shortcut icon" type="image/jpg" href="/images/mnthenfav.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
         <link rel="stylesheet" href="https://www.mnthen.com/css/login_page.css">
            
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Typography */
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
        }

        h1, h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Sections */
        .section {
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .section h2 {
            font-size: 24px;
        }

        .section p {
            margin-bottom: 20px;
        }

        /* Container */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            margin-top: 5px;
            border-radius: 10px;
        }

        /* Content */
        .content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .signup-section {
            flex: 1 1 100%;
            background-color: #fff;
            padding: 30px;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        /* Signup Form */
        .signup-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            margin-top: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .signup-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #0056b3;
        }

        /* Verification Popup */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            max-width: 400px;
            width: 80%;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .popup-content p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .popup-content button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        /* Media Queries */
        @media (max-width: 767px) {
            .header h1 {
                font-size: 32px;
            }

            .header p {
                font-size: 16px;
            }

            .container {
                border-radius: 0;
            }

            .signup-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Minnesota Then</h1>
        <p>Every step has a story</p>
    </div>
    
        <div class="navbar">
  <div class="navbar-links">
    <a href="https://www.mnthen.com/index.html" class="nav-link">Return to the Home Page</a>
  </div>
</div>

    <div class="container">
        <div class="content">
            <div class="signup-section">
                <h2>Sign Up</h2>
                <form id="signup-form" class="signup-form">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="input-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="input-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" required>
                    </div>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="login.html" class="signup-link">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <div id="verification-popup" class="popup">
        <div class="popup-content">
            <p>An verification link has been sent to your email address. Click it to complete registration.</p>
            <button id="verification-popup-ok">OK</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
            authDomain: "mnthen-3151d.firebaseapp.com",
            projectId: "mnthen-3151d",
            storageBucket: "mnthen-3151d.appspot.com",
            messagingSenderId: "416231360428",
            appId: "1:416231360428:web:36f69cc231be2d84a8dc09"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get references to elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const cityInput = document.getElementById('city');
        const signupForm = document.getElementById('signup-form');
        const verificationPopup = document.getElementById('verification-popup');
        const verificationPopupOk = document.getElementById('verification-popup-ok');

        // Handle signup form submit
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const firstName = firstNameInput.value;
            const lastName = lastNameInput.value;
            const city = cityInput.value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Send email verification
                    user.sendEmailVerification()
                        .then(() => {
                            // Display custom popup
                            verificationPopup.style.display = 'block';
                        })
                        .catch((error) => {
                            console.error("Error sending verification email:", error);
                        });

                    // Store user details in Realtime Database
                    firebase.database().ref('users/' + user.uid).set({
                        firstName: firstName,
                        lastName: lastName,
                        city: city,
                        email: email,
                        emailVerified: false // Set emailVerified to false initially
                    });

                    // Clear form fields
                    signupForm.reset();
                })
                .catch((error) => {
                    alert("Error signing up: " + error.message);
                });
        });

        // Close popup when OK button is clicked
        verificationPopupOk.addEventListener('click', () => {
            verificationPopup.style.display = 'none';
        });

        // Listen for email verification and update database
        firebase.auth().onAuthStateChanged((user) => {
            if (user && user.emailVerified) {
                // Update the emailVerified field in the Realtime Database
                firebase.database().ref('users/' + user.uid).update({
                    emailVerified: true
                });
            }
        });
    </script>
</body>
</html>
