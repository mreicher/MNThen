<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.mnthen.com/images/mnthenfav.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c6fbb;
            --secondary-color: #0056b3;
            --text-color: #333;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100%;
            overflow: hidden;
        }

        #location-details {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #location-image {
            width: 100%;
            max-height: 50vh;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        #location-image:hover {
            transform: scale(1.02);
        }

        #custom-player {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        #seek-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        #seek-bar-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
            width: 0;
            transition: width 0.1s linear;
        }

        #time-display {
            text-align: right;
            font-size: 14px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        #location-title {
            font-size: 28px;
            margin: 20px 0 10px;
            color: var(--primary-color);
            text-align: center;
        }

        #location-creator {
            font-size: 18px;
            margin: 5px 0;
            color: #8B0000;
            font-weight: 600;
        }

        #location-city {
            font-size: 20px;
            margin: 5px 0 20px;
            color: var(--secondary-color);
            font-weight: 300;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .control-btn {
            border-radius: 50%;
            background: var(--card-background);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            margin: 0 15px;
            width: 60px;
            height: 60px;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .control-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        #play-pause-btn {
            font-size: 40px;
        }

        #rewind-btn, #forward-btn {
            font-size: 30px;
        }

        .icon-rewind svg, .icon-forward svg, .icon-play svg, .icon-pause svg {
            width: 70%;
            height: 70%;
            fill: currentColor;
        }

        #return-to-map {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-color);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #return-to-map:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        #bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            box-shadow: 0 -5px 15px var(--shadow-color);
        }

        #bottom-bar button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #bottom-bar button:hover {
            transform: scale(1.1);
        }

        #bottom-bar svg {
            fill: white;
            width: 30px;
            height: 30px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 10% auto;
            padding: 40px;
            border: none;
            width: 80vw;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease-out;
        }

        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal h2 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal p {
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: var(--primary-color);
        }

        #image-source-text {
            background-color: #f0f4f8;
            padding: 20px;
            border-radius: 10px;
            font-style: italic;
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }

        #send-email-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
            width: 80%;
            max-width: 250px;
        }

        #send-email-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        @media (max-width: 768px) {
            #location-title {
                font-size: 24px;
            }

            #location-city, #location-creator {
                font-size: 16px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                padding: 10px;
            }

            #return-to-map {
                width: 50px;
                height: 50px;
                top: 10px;
                right: 10px;
            }

            .modal-content {
                padding: 30px;
            }

            .modal h2 {
                font-size: 24px;
            }

            .modal p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            #location-image {
                max-height: 40vh;
            }

            #custom-player {
                width: 95%;
            }

            .player-controls {
                margin-bottom: 80px;
            }

            #bottom-bar {
                padding: 10px 20px;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(44, 111, 187, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(44, 111, 187, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(44, 111, 187, 0);
            }
        }

        #play-pause-btn {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="location-details">
        <img id="location-image" src="" alt="Location Image">
        <div id="custom-player">
            <div id="seek-bar">
                <div id="seek-bar-fill"></div>
            </div>
            <div id="time-display">0:00 / 0:00</div>
        </div>
        <h1 id="location-title"></h1>
        <p id="location-city"></p>
        <p id="location-creator"></p>
        <div class="player-controls">
            <button id="rewind-btn" class="control-btn">
                <div class="icon-rewind">
                    <svg viewBox="0 0 24 24">
                        <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/>
                    </svg>
                </div>
            </button>
            <button id="play-pause-btn" class="control-btn">
                <div class="icon-play">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            </button>
            <button id="forward-btn" class="control-btn">
                <div class="icon-forward">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
                    </svg>
                </div>
            </button>
        </div>
        <audio id="location-audio"></audio>
        <button id="return-to-map" aria-label="Return to map">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
        </button>
        <div id="bottom-bar">
            <button id="image-source-btn" aria-label="Show image source">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                </svg>
            </button>
            <button id="feedback-btn" aria-label="Send feedback">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 12h-2v-2h2v2zm0-4h-2V6h2v4z"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="image-source-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Image Source</h2>
            <p id="image-source-text"></p>
        </div>
    </div>

    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Send Feedback</h2>
            <p>Click the button below to open your email client and send feedback about this location.</p>
            <button id="send-email-btn">Open Email Client</button>
        </div>
    </div>

    <script>
        // JavaScript code to handle modal functionality and animations
        document.addEventListener('DOMContentLoaded', function() {
            const modals = document.querySelectorAll('.modal');
            const closeButtons = document.querySelectorAll('.close');
            const imageSourceBtn = document.getElementById('image-source-btn');
            const feedbackBtn = document.getElementById('feedback-btn');
            const sendEmailBtn = document.getElementById('send-email-btn');

            function openModal(modalId) {
                const modal = document.getElementById(modalId);
                modal.style.display = 'block';
                setTimeout(() => modal.classList.add('show'), 10);
            }

            function closeModal(modal) {
                modal.classList.remove('show');
                setTimeout(() => modal.style.display = 'none', 300);
            }

            imageSourceBtn.addEventListener('click', () => openModal('image-source-modal'));
            feedbackBtn.addEventListener('click', () => openModal('feedback-modal'));

            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    closeModal(this.closest('.modal'));
                });
            });

            modals.forEach(modal => {
                modal.addEventListener('click', function(event) {
                    if (event.target === this) {
                        closeModal(this);
                    }
                });
            });

            sendEmailBtn.addEventListener('click', function() {
                // Implement email client opening logic here
                console.log('Opening email client...');
            });

            // Add smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Add hover effect to buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    this.style.transform = 'scale(1.05)';
                });
                button.addEventListener('mouseout', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
