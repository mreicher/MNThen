    } catch (err) {
        console.error('Error setting initial location:', err);
        handleLocationError(err);
    }
}

let onlineListenerAdded = false;

function startPositionUpdates() {
    try {
        const startWatch = () => navigator.geolocation.watchPosition(
            handlePositionUpdate,
            handleLocationError,
            { enableHighAccuracy: true, maximumAge: 1000, timeout: 10000 }
        );
        
        // Clear any existing watch before starting a new one
        if (window.positionWatchId !== undefined && window.positionWatchId !== null) {
            navigator.geolocation.clearWatch(window.positionWatchId);
        }
        
        window.positionWatchId = startWatch();
        
        // Add the online listener ONCE per page load
        if (!onlineListenerAdded) {
            window.addEventListener('online', () => {
                if (window.positionWatchId) {
                    navigator.geolocation.clearWatch(window.positionWatchId);
                }
                window.positionWatchId = startWatch();
                console.debug('Position watch restarted after coming online');
            }); // No { once: true } - works every time you go online
            
            onlineListenerAdded = true; // Prevents duplicate listeners
        }
    } catch (err) {
        console.error('Geolocation not available:', err);
        handleLocationError({ code: 0, message: 'Geolocation unavailable' });
    }
    return window.positionWatchId;
}

function handlePositionUpdate(position) {
    if (!position || !position.coords || 
        isNaN(position.coords.latitude) || 
        isNaN(position.coords.longitude)) {
        console.warn("Invalid position data received");
        return;
    }
    
    const positionTimestamp = position.timestamp || Date.now();
    const currentTime = Date.now();
    const maxAgeMs = 30_000;
    
    if (currentTime - positionTimestamp > maxAgeMs) {
        console.warn("Position data too old, ignoring");
        return;
    }
    
    // Throttle background updates to once every 30 seconds
    if (document.hidden) {
        if (!window._lastBackgroundUpdate || currentTime - window._lastBackgroundUpdate > 30_000) {
            window._lastBackgroundUpdate = currentTime;
        } else {
            // Skip this update to save battery and avoid wake lock
            return;
        }
    }
    
    const accuracy = position.coords.accuracy || 0;
    window.lastPositionAccuracy = accuracy;
    
    // Store speed for viewport boundary logic
    const speedMPS = position.coords.speed || 0;
    window.lastSpeedMPS = speedMPS;
    
    window.lastValidPosition = {
        lat: position.coords.latitude,
        lng: position.coords.longitude,
        timestamp: positionTimestamp,
        accuracy: accuracy,
        speedMPS: speedMPS,
        heading: position.coords.heading || null
    };
    
    // Calculate time since last update
    if (window.lastUpdateTime) {
        window.timeSinceLastUpdate = currentTime - window.lastUpdateTime;
    }
    window.lastUpdateTime = currentTime;
    
    // Force update more frequently at high speeds to prevent jumping past boundaries
    const forceUpdate = speedMPS > 10; // >22 mph
    
    updateUserLocation(position, forceUpdate);
}

function handleVisibilityChange() {
    if (typeof lastHiddenTime === 'undefined') lastHiddenTime = Date.now();
    
    if (document.hidden) {
        lastHiddenTime = Date.now();
        lastKnownPosition = userMarker?.getLatLng() ?? null;
        resetInactivityTimer(false);
    } else {
        const awayMs = Date.now() - lastHiddenTime;
        const thresh = CONFIG?.BACKGROUND_THRESHOLD ?? 30_000;
        
        if (awayMs > thresh && !window.isReWaking) {
            window.isReWaking = true;
            Promise.resolve(updateLocationAfterBackground())
                .catch(() => {})
                .finally(() => (window.isReWaking = false));
        } else {
            map?.invalidateSize({ pan: false });
        }
        
        resetInactivityTimer(true);
    }
}

function updateLocationAfterBackground() {
    if (!("geolocation" in navigator)) {
        console.warn("Geolocation is not available");
        return;
    }
    
    const OPTIONS = {
        quick: { enableHighAccuracy: false, timeout: 5000, maximumAge: 60000 },
        accurate: { enableHighAccuracy: true, timeout: 15000, maximumAge: 30000 },
        fallback: { enableHighAccuracy: false, timeout: 25000, maximumAge: 120000 }
    };
    
    const handleSuccess = (position) => {
        console.log("Background update raw position:", JSON.stringify(position));
        
        if (!position?.coords) {
            console.warn("Invalid position object in background update");
            return;
        }
        
        const { latitude, longitude, accuracy } = position.coords;
        if (isNaN(latitude) || isNaN(longitude)) {
            console.warn("Invalid coordinates in background update:", { latitude, longitude });
            return;
        }
        
        console.log("Valid background position update:", { lat: latitude, lng: longitude });
        
        try {
            const currentZoom = map.getZoom();
            
            updateUserLocation(position, true);
            
            lastPosition = null;
            positionBuffer = [];
            lastVelocity = { lat: 0, lng: 0 };
            isStationary = false;
            stationaryStartTime = null;
            stationaryCount = 0;
            
            map.setView([latitude, longitude], currentZoom, { 
                animate: false, 
                duration: 0,
                noMoveStart: true
            });
            
            lastUpdateTime = Date.now();
            lastUpdateTimestamp = Date.now();
            
            if (isSignificantMovement({lat: latitude, lng: longitude})) {
                resetInactivityTimer(false);
            }
                
            updateDistanceBox();
            
            if (map._container) {
                map._onResize();
            }
        } catch (error) {
            console.error("Error in updateUserLocation during background update:", error);
        }
    };
    
    const tryPosition = (stage) => {
        const nextStage = { quick: 'accurate', accurate: 'fallback' }[stage];
        
        navigator.geolocation.getCurrentPosition(
            handleSuccess,
            (error) => {
                console.error(`Error getting location during ${stage} attempt:`, error);
                
                if (error.code === 1) {
                    console.warn("User denied geolocation access");
                    return;
                }
                
                if (nextStage) {
                    const message = error.code === 3 ? "timed out" : 
                                  error.code === 2 ? "unavailable" : "failed";
                    console.log(`${stage} position ${message}, trying ${nextStage}...`);
                    tryPosition(nextStage);
                } else {
                    console.warn("All position attempts failed");
                }
            },
            OPTIONS[stage]
        );
    };
    
    tryPosition('quick');
}

function updatePositionBuffer(position) {
    positionBuffer.push({
        lat: position.lat,
        lng: position.lng,
        accuracy: position.accuracy,
        timestamp: position.timestamp,
        heading: position.heading,
        speedMPS: position.speedMPS
    });
    
    while (positionBuffer.length > CONFIG.MAX_BUFFER_SIZE) {
        positionBuffer.shift();
    }
}

function seedPositionBuffer(seedPosition, count = CONFIG.MAX_BUFFER_SIZE || 5) {
    // Clear the buffer completely first
    positionBuffer.length = 0; // Assuming 'positionBuffer' is accessible here
    // Fill it with the specified number of identical seed positions
    for (let i = 0; i < count; i++) {
        positionBuffer.push({
            lat: seedPosition.lat,
            lng: seedPosition.lng,
            accuracy: seedPosition.accuracy,
            timestamp: seedPosition.timestamp, // Or potentially adjust timestamp slightly if needed for smoothing logic
            heading: seedPosition.heading,
            speedMPS: seedPosition.speedMPS
        });
    }
}

function calculateWeightedPosition(positions) {
    if (!Array.isArray(positions) || positions.length === 0) {
        return null;
    }
    
    const validPositions = positions.filter(pos => 
        pos && typeof pos.lat === 'number' && typeof pos.lng === 'number' && 
        !isNaN(pos.lat) && !isNaN(pos.lng)
    );
    if (validPositions.length === 0) {
        return null;
    }
    
    /* Use recency-based weighting that heavily favors recent positions */
    const len = validPositions.length;
    let sumLat = 0, sumLng = 0, totalWeight = 0;
    
    for (let i = 0; i < len; i++) {
        const position = validPositions[i];
        /* Linear weighting: most recent = full weight, oldest = minimal weight */
        const recencyFactor = (i + 1) / len;
        const weight = Math.pow(recencyFactor, 2.5); // Aggressive recency bias
        
        sumLat += position.lat * weight;
        sumLng += position.lng * weight;
        totalWeight += weight;
    }
    
    const result = {
        lat: sumLat / totalWeight,
        lng: sumLng / totalWeight,
        accuracy: Math.min(...validPositions.map(p => p.accuracy || 20)),
        timestamp: validPositions[validPositions.length - 1].timestamp,
        heading: validPositions[validPositions.length - 1].heading,
        speedMPS: validPositions[validPositions.length - 1].speedMPS
    };
    
    return result;
}

function getSpeedBasedZoom(speedMPS, closestDistance = Infinity) {
    // CRITICAL PINCH FIX â€” minimal, safe, and non-invasive
    const zoomState = window.zoomController?.getState?.();
    if (zoomState?.pinchActive) {
        return -1; // Do NOT change zoom while user is pinch-zooming
    }

    // Check if we should block zoom changes or if near a location
    const proximityThreshold = CONFIG.PROXIMITY_THRESHOLD || 50; // meters
    const isNearLocation = closestDistance < proximityThreshold;
    
    if (window.blockSpeedZoom || isNearLocation) {
        return -1; // Return -1 to indicate no zoom change should occur
    }
    
    if (typeof window.speedTrackingState === 'undefined') {
        window.speedTrackingState = {
            lowSpeedStartTime: null,
            isInTransit: false,
            lastSignificantMove: Date.now(),
            destinationArrivalTime: null,
            previousZoom: null,
            speedBuffer: [],
            lastSpeedMPH: 0,
            stationaryConfidence: 0,
            lastZoomUpdate: Date.now(),
            suddenJumpDetected: false,
            currentInterpolatedZoom: 17
        };
    }
    
    const state = window.speedTrackingState;
    const speedMPH = speedMPS * 2.23694;
    
    const WALKING_THRESHOLD = 3.0;
    const SIGNIFICANT_TRAVEL_THRESHOLD = 10.0;
    const TEMPORARY_STOP_MAX = 90000;
    const ARRIVAL_DELAY = 20000;
    const SPEED_BUFFER_SIZE = 5;
    const MAX_SPEED_JUMP = 20;
    const STATIONARY_CONFIDENCE_MAX = 10;
    const MIN_ZOOM_UPDATE_INTERVAL = 2000;
    const ZOOM_INTERPOLATION_SPEED = 0.15;
    const DEAD_BAND_THRESHOLD = 1.0; // mph - prevents low-speed oscillation
    
    // DEAD-BAND: Only apply if we've been in dead-band for a while
    const now = Date.now();
    if (speedMPH < DEAD_BAND_THRESHOLD && state.lastSpeedMPH < DEAD_BAND_THRESHOLD) {
        // Only use dead-band if we've had consistent low speeds
        if (state.speedBuffer.length >= SPEED_BUFFER_SIZE) {
            const avgLowSpeed = state.speedBuffer.reduce((a, b) => a + b, 0) / state.speedBuffer.length;
            if (avgLowSpeed < DEAD_BAND_THRESHOLD * 1.5) {
                return state.currentInterpolatedZoom;
            }
        }
    }
    
    state.speedBuffer.push(speedMPH);
    if (state.speedBuffer.length > SPEED_BUFFER_SIZE) {
        state.speedBuffer.shift();
    }
    
    const sortedSpeeds = [...state.speedBuffer].sort((a, b) => a - b);
    const medianSpeed = sortedSpeeds[Math.floor(sortedSpeeds.length / 2)];
    
    // Check if we should update based on time interval
    if (now - state.lastZoomUpdate < MIN_ZOOM_UPDATE_INTERVAL && 
        Math.abs(medianSpeed - state.lastSpeedMPH) < 5) {
        return state.currentInterpolatedZoom;
    }
    
    const speedDelta = Math.abs(medianSpeed - state.lastSpeedMPH);
    if (speedDelta > MAX_SPEED_JUMP) {
        console.debug("Sudden speed jump detected, ignoring:", 
                     {current: medianSpeed, previous: state.lastSpeedMPH});
        state.suddenJumpDetected = true;
        return state.currentInterpolatedZoom;
    } else {
        state.suddenJumpDetected = false;
    }
    
    state.lastSpeedMPH = medianSpeed;
    
    // More nuanced stationary confidence
    if (medianSpeed < 1.0) {
        state.stationaryConfidence = Math.min(STATIONARY_CONFIDENCE_MAX, 
                                           state.stationaryConfidence + 2); // Faster confidence build-up
    } else if (medianSpeed > WALKING_THRESHOLD) {
        state.stationaryConfidence = Math.max(0, state.stationaryConfidence - 2); // Faster confidence decay
    } else {
        state.stationaryConfidence = Math.max(0, state.stationaryConfidence - 1);
    }
    
    if (medianSpeed >= SIGNIFICANT_TRAVEL_THRESHOLD && !state.suddenJumpDetected) {
        state.isInTransit = true;
        state.lastSignificantMove = now;
        state.destinationArrivalTime = null;
    }
    
    let targetZoom;
    
    if (medianSpeed <= WALKING_THRESHOLD || state.stationaryConfidence > 3) {
        if (!state.lowSpeedStartTime) {
            state.lowSpeedStartTime = now;
        }
        
        const lowSpeedDuration = now - state.lowSpeedStartTime;
        
        if (state.isInTransit && lowSpeedDuration >= ARRIVAL_DELAY) {
            if (!state.destinationArrivalTime) {
                state.destinationArrivalTime = now;
            }
            
            if (now - state.destinationArrivalTime >= 5000) {
                state.isInTransit = false;
                targetZoom = 17;
            } else {
                targetZoom = state.previousZoom || 17;
            }
        } else if (state.isInTransit && now - state.lastSignificantMove < TEMPORARY_STOP_MAX) {
            targetZoom = state.previousZoom || 17;
        } else {
            targetZoom = 17;
        }
    } else {
        state.lowSpeedStartTime = null;
        state.destinationArrivalTime = null;
        
        for (const threshold of CONFIG.SPEED_ZOOM_THRESHOLDS) {
            if (medianSpeed >= threshold.speed) {
                targetZoom = threshold.zoom;
                break;
            }
        }
        
        if (typeof targetZoom === 'undefined') {
            targetZoom = 17;
        }
    }
    
    state.previousZoom = targetZoom;
    
    // Only interpolate if the change is significant
    if (Math.abs(state.currentInterpolatedZoom - targetZoom) > 0.1) {
        state.currentInterpolatedZoom += (targetZoom - state.currentInterpolatedZoom) * ZOOM_INTERPOLATION_SPEED;
        
        if (Math.abs(state.currentInterpolatedZoom - targetZoom) < 0.05) {
            state.currentInterpolatedZoom = targetZoom;
        }
    }
    
    state.lastZoomUpdate = now;
    
    return state.currentInterpolatedZoom;
}

function checkStationaryState(newPosition) {
    if (!lastPosition) return;

    const distance = calculateDistance(lastPosition, newPosition);

    if (distance >= CONFIG.MICRO_MOVEMENT_THRESHOLD) {
        isStationary = false;
        stationaryStartTime = null;
        console.debug("Movement detected, resuming normal updates");
        // stop here â€“ no need to re-arm the timer
        if (stationaryCheckTimeout) {
            clearTimeout(stationaryCheckTimeout);
            stationaryCheckTimeout = null;
        }
        return;
    }

    // still stationary â€“ re-arm
    if (stationaryCheckTimeout) clearTimeout(stationaryCheckTimeout);
    stationaryCheckTimeout = setTimeout(() => checkStationaryState(newPosition), CONFIG.STATIONARY_CHECK_INTERVAL);
}

function calculateFinalPosition() {
    const len = positionBuffer.length;
    if (len === 0) return null;          
    if (len === 1) return { ...positionBuffer[0] }; // cheap clone
    return calculateWeightedPosition(positionBuffer);
}

function throttle(func, limit) {
  let wait = false;
  let lastArgs;
  let lastThis;
  return function throttled(...args) {
    const context = this;
    lastArgs = args;
    lastThis = context;
    if (!wait) {
      func.apply(context, args);      // leading
      wait = true;
      setTimeout(() => {
        wait = false;
        if (lastArgs) {               // trailing
          func.apply(lastThis, lastArgs);
          lastArgs = lastThis = null;
        }
      }, limit);
    }
  };
}

function speedAggressiveness(speedMPH, loSpeed = 2, hiSpeed = 15, exponent = 0.6) {
    if (speedMPH > hiSpeed) return 0;
    const t = Math.max(0, Math.min(1, (speedMPH - loSpeed) / (hiSpeed - loSpeed)));
    return Math.pow(t, exponent);
}

// Debounce mechanism
let lastDebounceTime = 0;
let pendingPosition = null;
let pendingForceUpdate = false;
let debounceTimeoutId = null;
let isUpdatingGPS = false;

// Unified proximity state for consistency
window.proximityState = {
    closestLocation: null,
    distanceMeters: Infinity,
    isOnCooldown: false,
    lastUpdateTime: 0
};

/* Handles proximity checks and auto-opening location pages. */
function handleProximityAndAutoOpen(newPosition, currentTime, closestLocation, closestDistance) {
    if (closestDistance === Infinity || !closestLocation || !closestLocation.id) {
        window.proximityState = {
            closestLocation: null,
            distanceMeters: Infinity,
            isOnCooldown: false,
            lastUpdateTime: currentTime
        };
        return;
    }

    window.lastClosestDistance = closestDistance;
    window.lastClosestLocation = closestLocation;

    const distanceFeet = closestDistance * 3.28084;
    const PROXIMITY_THRESHOLD = (typeof CONFIG !== 'undefined' && CONFIG.DISTANCE_THRESHOLD) ? CONFIG.DISTANCE_THRESHOLD : 20;

    // Preload logic
    if (distanceFeet <= 100 && closestLocation && (!window.preloadedLocation || window.preloadedLocation.id !== closestLocation.id)) {
        window.preloadedLocation = closestLocation;
        if (!window._didPrefetch19 && typeof map !== 'undefined' && map.getZoom && map.getZoom() < 18) {
            const center = map.getCenter();
            const currentZoom = map.getZoom();
            map.setView(center, 19, { animate: false });
            map.setView(center, currentZoom, { animate: false });
            window._didPrefetch19 = true;
        }
        if (typeof preloadLocationData === 'function') preloadLocationData(closestLocation);
    } else if (distanceFeet > 120) {
        window.preloadedLocation = null;
    }

    // Update proximity state
    let isOnCooldown = false;
    if (typeof window.cooldownManager !== 'undefined') {
        const cooldownStatus = window.cooldownManager.checkCooldown(closestLocation.id);
        isOnCooldown = cooldownStatus.isOnCooldown;
    }

    window.proximityState = {
        closestLocation,
        distanceMeters: closestDistance,
        isOnCooldown,
        lastUpdateTime: currentTime
    };

    // Proximity trigger for auto-opening
    if (distanceFeet <= PROXIMITY_THRESHOLD && closestLocation && closestLocation.id) {
        const proximityNow = performance.now();
        if (proximityNow - (window._lastProximityTrigger || 0) < 100) {
            if (typeof updateDistanceBox === 'function') updateDistanceBox();
            return;
        }
        window._lastProximityTrigger = proximityNow;

        // Cooldown check ONLY for auto-opening (game logic, not movement/zoom)
        let shouldAutoOpen = !isOnCooldown;

        const lochuntContainer = document.querySelector('.lochunt-container');
        const locationPageOpen = lochuntContainer && lochuntContainer.style.display !== 'none';

        if (shouldAutoOpen && !locationPageOpen) {
            if (navigator.vibrate) navigator.vibrate(100);
            const locationToOpen = window.preloadedLocation || closestLocation;
            if (typeof openLocationPage === 'function') {
                openLocationPage(locationToOpen);
            } else if (typeof showLocationDetails === 'function') {
                showLocationDetails(locationToOpen);
            } else if (typeof displayPOI === 'function') {
                displayPOI(locationToOpen);
            } else if (typeof showLocationHunt === 'function') {
                showLocationHunt(locationToOpen);
            }
            window.preloadedLocation = null;
        }
    }

    if (typeof updateDistanceBox === 'function') updateDistanceBox();
}

// updateUserLocation function
async function updateUserLocation(position, forceUpdate = false) {
    const now = performance.now();

    // 1. Early Validation & Debouncing
    if (!await _userLocationShouldProcess(position, forceUpdate, now)) {
        return;
    }

    // 2. Initialize processing state and timers
    _userLocationStartProcessing(now);

    // 3. Prepare raw data and state
    const { rawPosition, speedMPH, currentTime, timeDelta } = _userLocationPrepareData(position);

    // 4. Update GPS accuracy indicator immediately on every raw position
    if (typeof window.updateAccuracyIndicator === 'function') {
        window.updateAccuracyIndicator(rawPosition.accuracy);
    }

    // 5. Handle special modes (hunt visible, low power)
    if (_userLocationHandleSpecialModes(rawPosition, currentTime, forceUpdate)) {
        _userLocationEndProcessing();
        return;
    }

    // 6. Handle GPS recovery state
    _userLocationHandleGpsRecovery();

    // 7. Prepare motion analysis data
    const { distance, latDelta, lngDelta, eastWestMovement } = _userLocationAnalyzeMotion(rawPosition);

    // 8. Validate acceleration and heading
    if (!_userLocationValidateMotion(rawPosition, speedMPH, timeDelta, distance)) {
        _userLocationEndProcessing();
        return;
    }

    // 9. Initialize Kalman Filter if needed
    if (!_userLocationEnsureKalmanInitialized(rawPosition, currentTime)) {
         _userLocationEndProcessing();
         return;
    }

    // 10. Apply Kalman filter
    const smoothedPosition = _userLocationApplyKalman(rawPosition, timeDelta);

    // 11. Get speed tier configuration
    const { speedTier, currentTierIndex } = _userLocationGetSpeedTierConfig(speedMPH, eastWestMovement);

    // 12. Handle large jumps
    if (!_userLocationHandleLargeJump(distance, rawPosition, currentTime, forceUpdate)) {
        _userLocationEndProcessing();
        return;
    }

    // 13. Handle stationary state
    if (_userLocationHandleStationary(rawPosition, currentTime, speedMPH, distance, eastWestMovement, forceUpdate)) {
        _userLocationEndProcessing();
        return;
    }

    // 14. Apply quality gate
    if (!_userLocationPassesQualityGate(rawPosition, distance, timeDelta, speedTier, latDelta, lngDelta, forceUpdate)) { 
        _userLocationEndProcessing();
        return;
    }

    // 15. Handle slow movement
    if (_userLocationHandleSlowMovement(rawPosition, currentTime, speedMPH, distance, forceUpdate)) {
        _userLocationEndProcessing();
        return;
    }

    // 16. Skip smoothing for better fixes
    if (_userLocationShouldSkipSmoothing(distance, rawPosition)) {
        _userLocationApplyRawPosition(rawPosition, currentTime);
        _userLocationEndProcessing();
        return;
    }

    // 17. Calculate animation parameters
    const headingDiff = window._cachedHeadingDiff || 0;
    const directionChangeFactor = window._cachedDirectionChangeFactor || 1.0;
    const { finalAnimationDuration, finalEaseLinearity } = _userLocationCalculateAnimationParams(
        distance, timeDelta, speedMPH, currentTierIndex, eastWestMovement, headingDiff, directionChangeFactor
    );

    // 18. Schedule visual updates via RAF
    _userLocationScheduleVisualUpdates(
        smoothedPosition, finalAnimationDuration, finalEaseLinearity, rawPosition, speedMPH, eastWestMovement, currentTime
    );

    // 19. Handle proximity and auto-open
    handleProximityAndAutoOpen(rawPosition, currentTime, window._cachedClosestLocation, window._cachedClosestDistance);

    // 20. Finalize processing
    _userLocationEndProcessing();
}

async function _userLocationShouldProcess(position, forceUpdate, now) {
    // Stale guard
    if (window.lastPosition?.stale && !forceUpdate) {
        console.debug('updateUserLocation skipped: lastPosition is stale and update is not forced');
        window._rafPending = false; // Ensure unblocked
        return false;
    }

    // Input validation
    if (!position?.coords?.latitude || !position?.coords?.longitude) {
        console.warn("Invalid position data received");
        window._rafPending = false; 
        return false;
    }

    // Debounce logic (100ms)
    if (!forceUpdate && (now - lastDebounceTime) < 100) {
        if (debounceTimeoutId) clearTimeout(debounceTimeoutId);
        pendingPosition = position;
        pendingForceUpdate = forceUpdate;
        debounceTimeoutId = setTimeout(() => {
            if (pendingPosition) {
                updateUserLocation(pendingPosition, pendingForceUpdate);
                pendingPosition = null;
                pendingForceUpdate = false;
            }
        }, 100 - (now - lastDebounceTime));
        window._rafPending = false; // Critical: allow next real update
        return false;
    }

    // Clear pending debounce on forceUpdate
    if (forceUpdate && debounceTimeoutId) {
        clearTimeout(debounceTimeoutId);
        debounceTimeoutId = null;
        pendingPosition = null;
        pendingForceUpdate = false;
        lastDebounceTime = 0;
    }

    lastDebounceTime = now;
    return true;
}

function _userLocationStartProcessing(now) {
    isUpdatingGPS = true;

    // Cancel existing RAF updates
    if (window._nextLocationUpdateRAF) {
        cancelAnimationFrame(window._nextLocationUpdateRAF);
        window._nextLocationUpdateRAF = null;
    }

    // Reset GPS timeout
    if (window.gpsTimeoutTimer) {
        clearTimeout(window.gpsTimeoutTimer);
        window.gpsTimeoutTimer = null;
    }
    window.gpsTimeoutTimer = setTimeout(() => {
        window.isGPSSearching = true;
        if (typeof showGPSSearchingState === 'function') showGPSSearchingState();
    }, 30000);
}

function _userLocationPrepareData(position) {
    const currentTime = Date.now();
    const timeDelta = typeof window.lastUpdateTime !== 'undefined' && window.lastUpdateTime 
        ? (currentTime - window.lastUpdateTime) / 1000 
        : 0;
    
    const rawPosition = {
        lat: position.coords.latitude,
        lng: position.coords.longitude,
        accuracy: position.coords.accuracy || 20,
        heading: position.coords.heading ?? null,
        timestamp: currentTime,
        speedMPS: position.coords.speed || 0
    };

    const speedMPH = rawPosition.speedMPS * 2.23694;
    window.currentSpeed = speedMPH;

    return { rawPosition, speedMPH, currentTime, timeDelta };
}

async function _userLocationHandleSpecialModes(rawPosition, currentTime, forceUpdate) {
    // Background/foreground awareness - location hunt visible
    if (window.isLocationHuntVisible && !forceUpdate) {
        window.followUser = false;
        window.isMapInteracting = true;
        window.blockSpeedZoom = true;
        window.userMarker.setLatLng([rawPosition.lat, rawPosition.lng]);
        window.lastPosition = rawPosition;
        window.lastUpdateTime = currentTime;
        if (typeof window.updateDistanceBox === 'function') window.updateDistanceBox();
        if (typeof window.updateAccuracyIndicator === 'function') window.updateAccuracyIndicator(rawPosition.accuracy);
        return true; // Indicate handled
    }

    // Low-power mode detection
    let isLowPowerMode = false;
    if (!document.hidden) {
        try {
            if (typeof navigator.getBattery === 'function') {
                const battery = await navigator.getBattery();
                if (battery.level < 0.2 && !battery.charging) {
                    isLowPowerMode = true;
                }
            }
        } catch (e) {
            // Battery API unsupported
        }
    }

    // Low-power mode - minimal update
    if (isLowPowerMode && !forceUpdate) {
        window.userMarker.setLatLng([rawPosition.lat, rawPosition.lng]);
        window.lastPosition = rawPosition;
        window.lastUpdateTime = currentTime;
        if (typeof window.updateAccuracyIndicator === 'function') window.updateAccuracyIndicator(rawPosition.accuracy);
        return true; // Indicate handled
    }
    return false; // Not handled by special modes
}

function _userLocationHandleGpsRecovery() {
    if (window.isGPSSearching) {
        window.isGPSSearching = false;
        window.isStationary = false;
        window.stationaryStartTime = null;
        window.stationaryLockPosition = null;
        if (typeof window.hideGPSSearchingState === 'function') window.hideGPSSearchingState();
    }
}

function _userLocationAnalyzeMotion(rawPosition) {
    const distance = window.calculateDistance(window.lastPosition, rawPosition);
    const latDelta = Math.abs(rawPosition.lat - (window.lastPosition?.lat || 0));
    const lngDelta = Math.abs(rawPosition.lng - (window.lastPosition?.lng || 0));
    const eastWestMovement = lngDelta > latDelta * 1.2;
    return { distance, latDelta, lngDelta, eastWestMovement };
}

function _userLocationValidateMotion(rawPosition, speedMPH, timeDelta, distance) {
    // Acceleration validation
    if (window.lastPosition && timeDelta > 0 && timeDelta < 5) {
        const lastSpeedMPH = (window.lastPosition.speedMPS || 0) * 2.23694;
        const acceleration = Math.abs(speedMPH - lastSpeedMPH) / timeDelta;
        if (acceleration > 15) {
            console.warn(`Rejecting impossible acceleration: ${acceleration.toFixed(1)} mph/s`);
            return false;
        }
    }

    // Heading validation
    let validatedHeading = rawPosition.heading;
    if (window.lastKalmanHeading !== undefined && rawPosition.heading !== null && rawPosition.heading !== undefined) {
        const headingDiffRaw = Math.abs(rawPosition.heading - window.lastKalmanHeading);
        const normalizedHeadingDiff = headingDiffRaw > 180 ? 360 - headingDiffRaw : headingDiffRaw;
        if (rawPosition.speedMPS < 2 && normalizedHeadingDiff > 90) {
            validatedHeading = window.lastKalmanHeading;
        }
    }

    // Calculate heading change factors
    let headingDiff = 0;
    let directionChangeFactor = 1.0;
    if (window.lastKalmanHeading !== undefined && validatedHeading !== null && validatedHeading !== undefined) {
        headingDiff = Math.abs(validatedHeading - window.lastKalmanHeading);
        if (headingDiff > 180) headingDiff = 360 - headingDiff;
        if (headingDiff > 12) directionChangeFactor = Math.max(0.4, 1 - (headingDiff / 200));
    }
    window.lastKalmanHeading = validatedHeading ?? window.lastKalmanHeading;

    // Store for later use in animation calculation
    window._cachedHeadingDiff = headingDiff;
    window._cachedDirectionChangeFactor = directionChangeFactor;

    return true;
}

function _userLocationEnsureKalmanInitialized(rawPosition, currentTime) {
    if (!window.kalmanFilter) {
        _initializeUserLocationState(rawPosition, currentTime);
        window.kalmanFilter = new SimpleKalmanFilter2D(rawPosition.lat, rawPosition.lng, rawPosition.accuracy);
        window.lastKalmanHeading = rawPosition.heading;
        console.log("Kalman Filter initialized with first position.");
        window.userMarker.setLatLng([rawPosition.lat, rawPosition.lng]);
        window.lastPosition = rawPosition;
        window.lastUpdateTime = currentTime;
        if (typeof window.updateDistanceBox === 'function') window.updateDistanceBox();
        if (typeof window.updateAccuracyIndicator === 'function') window.updateAccuracyIndicator(rawPosition.accuracy);
        return false; // Indicate initialization occurred, process stops here
    }
    return true; // Kalman is already initialized
}

function _userLocationApplyKalman(rawPosition, timeDeltaSeconds) {
    const timeDeltaSecondsForKalman = timeDeltaSeconds > 0 ? timeDeltaSeconds : 0.1;
    window.kalmanFilter.predict(timeDeltaSecondsForKalman);
    window.kalmanFilter.update(rawPosition.lat, rawPosition.lng, rawPosition.accuracy);
    return window.kalmanFilter.getState();
}

function _userLocationGetSpeedTierConfig(speedMPH, eastWestMovement) {
    const currentTierIndex = (speedMPH < 1) ? 0 :
        (speedMPH < 4) ? 1 :
        (speedMPH < 8) ? 2 :
        (speedMPH < 16) ? 3 :
        (speedMPH < 24) ? 4 :
        (speedMPH < 34) ? 5 :
        (speedMPH < 46) ? 6 :
        (speedMPH < 58) ? 7 :
        (speedMPH < 70) ? 8 : 9;

    const speedTierConfigs = [
        { microMovementThreshold: 0.08, minDistanceThreshold: 0.3, maxAccuracy: 30, maxSpeedThreshold: 15, mapUpdateInterval: 1000, mapUpdateDistance: 2.0, panDuration: 2.5, easeLinearity: 0.04, zoomThreshold: 2.5, zoomDuration: 4.0 },
        { microMovementThreshold: 0.16, minDistanceThreshold: 0.45, maxAccuracy: 26, maxSpeedThreshold: 24, mapUpdateInterval: 800, mapUpdateDistance: 3.0, panDuration: 2.0, easeLinearity: 0.06, zoomThreshold: 2.0, zoomDuration: 3.5 },
        { microMovementThreshold: 0.24, minDistanceThreshold: 0.6, maxAccuracy: 24, maxSpeedThreshold: 30, mapUpdateInterval: 600, mapUpdateDistance: 4.5, panDuration: 1.6, easeLinearity: 0.08, zoomThreshold: 1.7, zoomDuration: 3.0 },
        { microMovementThreshold: 0.405, minDistanceThreshold: 0.825, maxAccuracy: 22, maxSpeedThreshold: 39, mapUpdateInterval: 450, mapUpdateDistance: 6.5, panDuration: 1.3, easeLinearity: 0.10, zoomThreshold: 1.4, zoomDuration: 2.6 },
        { microMovementThreshold: 0.54, minDistanceThreshold: 1.05, maxAccuracy: 21, maxSpeedThreshold: 48, mapUpdateInterval: 350, mapUpdateDistance: 9.0, panDuration: 1.1, easeLinearity: 0.12, zoomThreshold: 1.2, zoomDuration: 2.2 },
        { microMovementThreshold: 0.72, minDistanceThreshold: 1.35, maxAccuracy: 20.4, maxSpeedThreshold: 60, mapUpdateInterval: 280, mapUpdateDistance: 12.5, panDuration: 0.9, easeLinearity: 0.14, zoomThreshold: 1.0, zoomDuration: 1.9 },
        { microMovementThreshold: 0.945, minDistanceThreshold: 1.725, maxAccuracy: 20, maxSpeedThreshold: 75, mapUpdateInterval: 230, mapUpdateDistance: 16.5, panDuration: 0.75, easeLinearity: 0.16, zoomThreshold: 0.85, zoomDuration: 1.6 },
        { microMovementThreshold: 1.215, minDistanceThreshold: 2.175, maxAccuracy: 20, maxSpeedThreshold: 93, mapUpdateInterval: 190, mapUpdateDistance: 21.0, panDuration: 0.62, easeLinearity: 0.18, zoomThreshold: 0.7, zoomDuration: 1.4 },
        { microMovementThreshold: 1.53, minDistanceThreshold: 2.7, maxAccuracy: 20, maxSpeedThreshold: 114, mapUpdateInterval: 160, mapUpdateDistance: 26.0, panDuration: 0.50, easeLinearity: 0.20, zoomThreshold: 0.6, zoomDuration: 1.2 },
        { microMovementThreshold: 1.89, minDistanceThreshold: 3.3, maxAccuracy: 20, maxSpeedThreshold: 135, mapUpdateInterval: 130, mapUpdateDistance: 32.0, panDuration: 0.40, easeLinearity: 0.22, zoomThreshold: 0.5, zoomDuration: 1.0 }
    ];

    const speedTier = {...speedTierConfigs[currentTierIndex]}; // Create a copy to modify
    const eastWestAdjustment = eastWestMovement ? 0.85 : 1.0;
    speedTier.panDuration *= eastWestAdjustment;
    speedTier.easeLinearity *= (eastWestMovement ? 0.9 : 1.0);
    speedTier.mapUpdateInterval = Math.max(33, speedTier.mapUpdateInterval * eastWestAdjustment);

    return { speedTier, currentTierIndex };
}

function _userLocationHandleLargeJump(distance, rawPosition, currentTime, forceUpdate) {
    if (distance > 50 && !forceUpdate) {
        _handleLargeDistanceJump(rawPosition, currentTime);
        return false; // Indicate handled, stop processing
    } else if (forceUpdate) {
        window.userMarker.setLatLng([rawPosition.lat, rawPosition.lng]);
        window.lastPosition = rawPosition;
        window.lastUpdateTime = currentTime;
        if (typeof window.updateAccuracyIndicator === 'function') window.updateAccuracyIndicator(rawPosition.accuracy);
    }
    return true; // Continue processing
}

function _userLocationHandleStationary(rawPosition, currentTime, speedMPH, distance, eastWestMovement, forceUpdate) {
    const IS_WALKING = speedMPH >= 1.0 && speedMPH <= 6.0;

    if (window.lastPosition?.stale && forceUpdate) {
        window.lastPosition.stale = false;
        _clearStationaryState();
    } else if (!IS_WALKING) {
        const isWithinStationaryThreshold = distance < 0.2;
        
        if (isWithinStationaryThreshold) {
            if (!window.stationaryStartTime) {
                window.stationaryStartTime = currentTime;
            }
            
            const stationaryDuration = currentTime - window.stationaryStartTime;
            
            if (!window.isStationary && stationaryDuration >= 3000) {
                _confirmStationary(rawPosition, currentTime);
                return true; // Indicate handled, stop processing
            }
            
            if (window.isStationary) {
                const distanceFromLock = window.calculateDistance(window.stationaryLockPosition, rawPosition);
                if (distanceFromLock < 0.15 && rawPosition.accuracy < window.lastPosition.accuracy * 0.85) {
                    window.userMarker.setLatLng([rawPosition.lat, rawPosition.lng]);
                    window.lastPosition = rawPosition;
                    window.stationaryLockPosition = { lat: rawPosition.lat, lng: rawPosition.lng };
                    if (typeof window.updateDistanceBox === 'function') window.updateDistanceBox();
                    if (typeof window.updateAccuracyIndicator === 'function') window.updateAccuracyIndicator(rawPosition.accuracy);
                }
                return true; // Indicate handled, stop processing
            }
            
            // Micro-movement handling
            if (distance > 0.15) {
                const currentLatLng = window.userMarker.getLatLng();
                const targetLatLng = L.latLng(rawPosition.lat, rawPosition.lng);
                const microDistance = currentLatLng.distanceTo(targetLatLng);
                if (microDistance > 0.3) {
                    window.userMarker.setLatLng([rawPosition.lat, rawPosition.lng], {
                        animate: true,
                        duration: 1.2,
                        easeLinearity: 0.04
                    });
                    window.lastPosition = rawPosition;
                    window.lastUpdateTime = currentTime;
                    if (typeof window.updateDistanceBox === 'function') window.updateDistanceBox();
                    if (typeof window.updateAccuracyIndicator === 'function') window.updateAccuracyIndicator(rawPosition.accuracy);
                }
                return true; // Indicate handled, stop processing
            }
        } else {
            _clearStationaryState();
        }
    }
    return false; // Continue processing
}

function _userLocationPassesQualityGate(rawPosition, distance, timeDelta, speedTier, latDelta, lngDelta, forceUpdate) {
    const dynamicMinDistance = speedTier.minDistanceThreshold * (lngDelta > latDelta * 1.2 ? 0.9 : 1.0);
    const dynamicMaxAccuracy = speedTier.maxAccuracy;
    const dynamicMaxSpeed = speedTier.maxSpeedThreshold;
    
    if (!forceUpdate && (
        rawPosition.accuracy > dynamicMaxAccuracy ||
        distance < dynamicMinDistance ||
        (timeDelta > 0 && distance / timeDelta > dynamicMaxSpeed)
    )) {
        return false;
    }
    return true;
}

function _userLocationHandleSlowMovement(rawPosition, currentTime, speedMPH, distance, forceUpdate) {
    const IS_WALKING = speedMPH >= 1.0 && speedMPH <= 6.0;

    if (!IS_WALKING && (window.isStationary || (speedMPH < 0.2 && distance < 0.03))) {
        const accuracyImproved = window.lastPosition && (rawPosition.accuracy < window.lastPosition.accuracy * 0.6);
        
        if (accuracyImproved) {
            window.userMarker.setLatLng([rawPosition.lat, rawPosition.lng]);
            window.lastPosition = rawPosition;
            window.lastUpdateTime = currentTime;
            if (typeof window.updateDistanceBox === 'function') window.updateDistanceBox();
            if (typeof window.updateAccuracyIndicator === 'function') window.updateAccuracyIndicator(rawPosition.accuracy);
        } else if (window.isStationary) {
            const distanceFromLock = window.calculateDistance(window.stationaryLockPosition, rawPosition);
            if (rawPosition.accuracy < window.lastPosition.accuracy * 0.85 && distanceFromLock < 0.15) {
                window.userMarker.setLatLng([rawPosition.lat, rawPosition.lng]);
                window.lastPosition = rawPosition;
                window.stationaryLockPosition = { lat: rawPosition.lat, lng: rawPosition.lng };
                if (typeof window.updateDistanceBox === 'function') window.updateDistanceBox();
                if (typeof window.updateAccuracyIndicator === 'function') window.updateAccuracyIndicator(rawPosition.accuracy);
            }
        }
        
        if (!forceUpdate) {
            return true; // Indicate handled, stop processing
        }
    }
    return false; // Continue processing
}

function _userLocationShouldSkipSmoothing(distance, rawPosition) {
    if (distance > 8 || (window.lastPosition && rawPosition.accuracy < window.lastPosition.accuracy * 0.6)) {
        _userLocationApplyRawPosition(rawPosition, window.lastUpdateTime); // Use existing time var
        if (typeof window.updateAccuracyIndicator === 'function') window.updateAccuracyIndicator(rawPosition.accuracy);
        return true;
    }
    return false;
}

function _userLocationApplyRawPosition(rawPosition, currentTime) {
    window.userMarker.setLatLng([rawPosition.lat, rawPosition.lng]);
    window.lastPosition = rawPosition;
    window.lastUpdateTime = currentTime;
    if (typeof window.updateDistanceBox === 'function') window.updateDistanceBox();
    if (typeof window.updateAccuracyIndicator === 'function') window.updateAccuracyIndicator(rawPosition.accuracy);
}

function _userLocationCalculateAnimationParams(distance, timeDelta, speedMPH, currentTierIndex, eastWestMovement, headingDiff, directionChangeFactor) {
    // Calculate animation parameters
    const durationBrackets = [
        { threshold: 0.5, base: 1.2, factorMult: -0.09, max: 1.5, min: 0.9 },
        { threshold: 2, base: 0.95, factorMult: -0.11, max: 1.2, min: 0.70 },
        { threshold: 5, base: 0.75, factorMult: -0.09, max: 0.95, min: 0.55 },
        { threshold: 10, base: 0.55, factorMult: -0.08, max: 0.75, min: 0.40 },
        { threshold: 20, base: 0.45, factorMult: -0.06, max: 0.60, min: 0.33 },
        { threshold: 35, base: 0.41, factorMult: -0.04, max: 0.50, min: 0.32 },
        { threshold: 50, base: 0.36, factorMult: -0.03, max: 0.43, min: 0.26 },
        { threshold: 65, base: 0.28, factorMult: -0.025, max: 0.35, min: 0.20 },
        { threshold: 80, base: 0.23, factorMult: -0.02, max: 0.30, min: 0.16 },
        { threshold: Infinity, base: 0.18, factorMult: -0.015, max: 0.24, min: 0.12 }
    ];
    
    const durationBracket = durationBrackets[currentTierIndex];
    const speedFactor = Math.min(1, Math.max(0.01, (rawPosition.speedMPS || 0) / 15)); // Recalculate speed factor
    const baseDuration = Math.min(durationBracket.max, Math.max(durationBracket.min, 
        durationBracket.base + (speedFactor * durationBracket.factorMult)));
    const distanceModifier = Math.min(0.04, distance * 0.0015);
    const timeModifier = timeDelta > 0 ? Math.max(-0.015, Math.min(0.03, (0.25 - timeDelta) * 0.05)) : 0;
    const directionChangeCompensation = (headingDiff || 0) > 15 ? Math.min(0.07, (headingDiff || 0) / 180 * 0.11) : 0;
    const eastWestDurationBonus = eastWestMovement ? Math.min(0.03, distance * 0.0006) : 0;
    
    const finalAnimationDuration = Math.max(0.025,
        baseDuration - distanceModifier + timeModifier + directionChangeCompensation + eastWestDurationBonus
    ) * (directionChangeFactor || 1.0);

    const finalEaseLinearity = eastWestMovement
        ? Math.max(0.03, Math.min(0.16, (0.10 - (speedMPH * 0.0007)) * (directionChangeFactor || 1.0)))
        : Math.max(0.04, Math.min(0.20, (0.12 - (speedMPH * 0.0013)) * (directionChangeFactor || 1.0)));

    return { finalAnimationDuration, finalEaseLinearity };
}

function _userLocationScheduleVisualUpdates(smoothedPosition, finalAnimationDuration, finalEaseLinearity, rawPosition, speedMPH, eastWestMovement, currentTime) {
    // This ensures the marker always moves, even if the subsequent animation fails or is delayed.
    window.userMarker.setLatLng([smoothedPosition.lat, smoothedPosition.lng], { animate: false }); 

    // Hardware acceleration for the *animated* update that follows
    const markerElement = window.userMarker.getElement();
    if (markerElement) {
        markerElement.style.willChange = 'transform';
        markerElement.style.backfaceVisibility = 'hidden';
        markerElement.style.transform = 'translateZ(0)';
        markerElement.style.imageRendering = eastWestMovement ? 'crisp-edges' : 'auto';
    }

    const performVisualUpdates = () => {
        window._nextLocationUpdateRAF = null;
        window._rafPending = false;

        // Use the smoothedPosition passed into this function's parent,
        // which is the correct target for *this specific* animation call.
        // This avoids reading window.lastPosition which might have changed again.
        window.userMarker.setLatLng([smoothedPosition.lat, smoothedPosition.lng], {
            animate: true,
            duration: finalAnimationDuration,
            easeLinearity: finalEaseLinearity
        });

        if (!window.isMapInteracting) {
            _handleProximityZoom(speedMPH, eastWestMovement);
        }

        if (!window.isMapInteracting && window.map && !window.blockMapUpdates) {
            const userPos = smoothedPosition; // Use the same position for map sync
            const bounds = window.map.getBounds();

            if (userPos && bounds) {
                const isHighSpeedMode = speedMPH >= 15;

                if (isHighSpeedMode && 
                    window.followUser !== false && 
                    !window.isPanning && 
                    !window.isZooming) {
                    // ... high speed panning logic ...
                    const pixelOffset = window.map.latLngToContainerPoint(userPos).subtract(
                        window.map.getSize().divideBy(2)
                    );

                    if (Math.abs(pixelOffset.x) > 1 || Math.abs(pixelOffset.y) > 1) {
                        const container = window.map.getContainer();
                        container.style.willChange = 'transform';

                        window.map.panTo(userPos, {
                            animate: true,
                            duration: 0.08,
                            easeLinearity: 0.1,
                            noMoveStart: true
                        });

                        requestAnimationFrame(() => {
                            container.style.willChange = 'auto';
                        });

                        window.lastMapCenter = userPos;
                        window.lastMapUpdateTime = currentTime;
                    }
                } else if (!isHighSpeedMode) {
                    // ... roaming mode panning logic ...
                    const { speedTier } = _userLocationGetSpeedTierConfig(speedMPH, eastWestMovement);
                    const aggressiveness = speedAggressiveness(speedMPH);
                    let mapUpdateDistanceThreshold = speedTier.mapUpdateDistance * (1 - 0.4 * aggressiveness);
                    mapUpdateDistanceThreshold *= (eastWestMovement ? 0.9 : 1.0);

                    const isNearEdge = _isNearViewportEdge(userPos, bounds, speedMPH);
                    const lastMapCenter = window.lastMapCenter || window.map.getCenter();
                    const distanceSinceLastUpdate = Math.sqrt(
                        Math.pow(userPos.lat - lastMapCenter.lat, 2) +
                        Math.pow(userPos.lng - lastMapCenter.lng, 2)
                    ) * 111000;

                    const shouldUpdateMap = (
                        isNearEdge ||
                        currentTime - (window.lastMapUpdateTime || 0) > speedTier.mapUpdateInterval ||
                        distanceSinceLastUpdate > mapUpdateDistanceThreshold
                    ) && !window.mapUpdateInProgress;

                    if (shouldUpdateMap) {
                        window.mapUpdateInProgress = true;
                        try {
                            if (isNearEdge) {
                                _emergencyCenterMap(userPos, speedTier, window._cachedDirectionChangeFactor, eastWestMovement, speedMPH);
                            } else {
                                _panMapIfNearEdge(userPos, speedTier, window._cachedDirectionChangeFactor, eastWestMovement, bounds);
                            }
                            window.lastMapCenter = window.map.getCenter();
                            if (!window.blockSpeedZoom) {
                                _applyIntelligentZoom(rawPosition.speedMPS, speedTier, window._cachedDirectionChangeFactor, speedMPH);
                            }
                        } catch (error) {
                            console.error('Roaming mode map update error:', error);
                        } finally {
                            window.lastMapUpdateTime = currentTime;
                            window.mapUpdateInProgress = false;
                        }
                    }
                }
                _enforceViewportSafety(speedMPH, smoothedPosition);
            } 
        } 
    }; 

    // Schedule the *animated* update via RAF
    window._nextLocationUpdateRAF = requestAnimationFrame(performVisualUpdates);

    // Update global state with smoothed position *after* RAF is scheduled
    window.lastPosition = smoothedPosition;
    window.lastUpdateTime = currentTime;
    if (typeof window.updateDistanceBox === 'function') window.updateDistanceBox();
    if (typeof window.updateAccuracyIndicator === 'function') window.updateAccuracyIndicator(rawPosition.accuracy);
}

    // Schedule the *animated* update via RAF
    window._nextLocationUpdateRAF = requestAnimationFrame(performVisualUpdates);

    // Update global state with smoothed position *after* RAF is scheduled
    window.lastPosition = smoothedPosition;
    window.lastUpdateTime = currentTime;
    if (typeof window.updateDistanceBox === 'function') window.updateDistanceBox();
    if (typeof window.updateAccuracyIndicator === 'function') window.updateAccuracyIndicator(rawPosition.accuracy);
}
        
function _userLocationEndProcessing() {
    isUpdatingGPS = false;
    window._rafPending = false; // Ensure cleanup
}

function _initializeUserLocationState(newPosition, currentTime) {
    window.lastPosition = newPosition;
    window.lastUpdateTime = currentTime;
    window.stationaryStartTime = currentTime;
    positionBuffer.length = 0;
    updatePositionBuffer(newPosition); 
    window.lastVelocity = { lat: 0, lng: 0 };
    window.smoothedVelocity = { lat: 0, lng: 0 };
    window.isStationary = false;
    window.stationaryLockPosition = null;
    window.isMapInteracting = false;
    window.lastInteractionTime = currentTime;
    window.followUser = true;
    window.blockSpeedZoom = false;
    window.zoomedInState = false;
    const mapContainer = map.getContainer();
    const originalTransition = mapContainer.style.transition;
    mapContainer.style.transition = 'none';

    map.setView([newPosition.lat, newPosition.lng], 17, { animate: false, noMoveStart: true });
    setTimeout(() => { mapContainer.style.transition = originalTransition; }, 50);
    const intelligentZoom = getSpeedBasedZoom(newPosition.speedMPS);
    if (intelligentZoom) map.setZoom(intelligentZoom, { animate: false, noMoveStart: true });
    if (typeof updateDistanceBox === 'function') updateDistanceBox();
    if (typeof updateAccuracyIndicator === 'function') updateAccuracyIndicator(newPosition.accuracy);
}

    window.stationaryStartTime = null;

function _confirmStationary(newPosition, currentTime) {
    window.isStationary = true;
    window.stationaryLockPosition = { lat: newPosition.lat, lng: newPosition.lng };
    const currentLatLng = userMarker.getLatLng();
    const targetLatLng = L.latLng(newPosition.lat, newPosition.lng);
    const finalDistance = currentLatLng.distanceTo(targetLatLng);
    if (finalDistance > 0.5) {
        userMarker.setLatLng([newPosition.lat, newPosition.lng], {
            animate: true,
            duration: 0.8,
            easeLinearity: 0.06
        });
    } else {
        userMarker.setLatLng([newPosition.lat, newPosition.lng]);
    }
    window.lastPosition = newPosition;
    window.positionBuffer = [newPosition];
    window.lastUpdateTime = currentTime;
    if (typeof updateDistanceBox === 'function') updateDistanceBox();
}

function _clearStationaryState() {
    if (window.isStationary || window.stationaryStartTime) {
        window.isStationary = false;
        window.stationaryStartTime = null;
        window.stationaryLockPosition = null;
        if (window.stationaryCheckTimeout) {
            clearTimeout(window.stationaryCheckTimeout);
            window.stationaryCheckTimeout = null;
        }
    }
}

function _handleProximityZoom(speedMPH, eastWestMovement) {
    // CRITICAL PINCH FIX â€” minimal, safe, and non-invasive
    const zoomState = window.zoomController?.getState?.();
    if (zoomState?.pinchActive) {
        return; // Do NOT proximity zoom while user is pinch-zooming
    }

    // Disable proximity zoom at higher speeds
    if (speedMPH >= 10) return;

    const now = Date.now();

    // Rate-limit proximity checks to prevent thrashing
    if (!window.lastProximityCheck) window.lastProximityCheck = 0;
    if (now - window.lastProximityCheck < 150) return;
    window.lastProximityCheck = now;

    const { closestLocation, distanceMeters } = window.proximityState;

    // Reset zoom state if no valid location
    if (distanceMeters === Infinity || !closestLocation) {
        if (window.zoomedInState && window.zoomController?.getState()?.currentSource === 'proximity') {
            window.zoomController.release('proximity');
            window.zoomedInState = false;
            window.isNearLocation = false;
            window.currentProximityLocationId = null;
            window.blockSpeedZoom = false;
        }
        return;
    }

    const locationId = closestLocation.id || `${closestLocation.lat},${closestLocation.lng}`;

    // Cooldown & flicker guards
    const timeSinceZoomOut = now - (window.lastProximityZoomOutTime || 0);
    const recentlyZoomedOutFromSame = (
        window.lastProximityZoomOutLocationId === locationId &&
        timeSinceZoomOut < 8000
    );

    const locationJustChanged = (
        window.currentProximityLocationId &&
        window.currentProximityLocationId !== locationId
    );
    const timeSinceLocationChange = now - (window.lastProximityLocationChangeTime || 0);
    const recentLocationSwitch = locationJustChanged && timeSinceLocationChange < 1000;

    if (recentlyZoomedOutFromSame || recentLocationSwitch) return;

    if (locationJustChanged && !window.zoomedInState) {
        window.lastProximityLocationChangeTime = now;
    }

    // Thresholds
    const distanceFeet = distanceMeters * 3.28084;
    const ZOOM_IN_THRESHOLD_FEET = 45;
    const ZOOM_OUT_THRESHOLD_FEET = 70;
    const PROXIMITY_ZOOM_IN_LEVEL = 19;
    const PROXIMITY_ZOOM_OUT_LEVEL = 17;

    if (typeof window.zoomedInState === 'undefined') window.zoomedInState = false;
    const timeSinceLastZoom = window.lastZoomChangeTime ? now - window.lastZoomChangeTime : Infinity;

    // ZOOM-IN: User-centered framing with POI pulled gently into view
    if (!window.zoomedInState && distanceFeet <= ZOOM_IN_THRESHOLD_FEET) {
        if (timeSinceLastZoom < 2000) return;

        const zoomState = window.zoomController?.getState?.();
        if (zoomState && zoomState.currentSource && zoomState.currentSource !== 'proximity') return;

        if (zoomState?.currentSource !== 'proximity') {
            window.zoomController?.release('proximity');
        }

        const zoomGranted = window.zoomController?.request('proximity', PROXIMITY_ZOOM_IN_LEVEL, 3);
        if (!zoomGranted) return;

        window.zoomedInState = true;
        window.isNearLocation = true;
        window.lastZoomChangeTime = now;
        window.lastProximityZoomTime = now;
        window.currentProximityLocationId = locationId;
        window.blockSpeedZoom = true;

        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                if (!window.isMapInteracting && map && window.userMarker) {
                    const userPos = window.userMarker.getLatLng();
                    if (!userPos || !closestLocation.lat || !closestLocation.lng) return;

                    const locationPos = L.latLng(closestLocation.lat, closestLocation.lng);
                    const bounds = L.latLngBounds([userPos, locationPos]);

                    // HYBRID CENTERING: 20% toward POI for narrative focus
                    const biasedCenter = L.latLng(
                        userPos.lat + (locationPos.lat - userPos.lat) * 0.20,
                        userPos.lng + (locationPos.lng - userPos.lng) * 0.20
                    );

                    // Visibility fallback function
                    const verifyVisibility = () => {
                        map.off('moveend', verifyVisibility);
                        if (map && window.zoomedInState) {
                            const mapBounds = map.getBounds();
                            const userVisible = mapBounds.contains(userPos);
                            const poiVisible = mapBounds.contains(locationPos);
                            
                            // Only intervene if framing failed
                            if (!userVisible || !poiVisible) {
                                map.fitBounds(bounds, {
                                    paddingTopLeft: [80, 80],
                                    paddingBottomRight: [80, 80],
                                    animate: true,
                                    duration: 0.7,
                                    maxZoom: PROXIMITY_ZOOM_IN_LEVEL
                                });
                            }
                        }
                    };

                    // Attach listener *before* animation starts
                    map.once('moveend', verifyVisibility);

                    // Primary animation: smooth, intentional, story-guided
                    map.setView(biasedCenter, PROXIMITY_ZOOM_IN_LEVEL, {
                        animate: true,
                        duration: 2.0,       // Calm, deliberate entry
                        easeLinearity: 0.12  // Very smooth acceleration/deceleration
                    });
                }
            });
        });
    }

    // ZOOM-OUT: Gentle return to situational awareness
    else if (window.zoomedInState && distanceFeet >= ZOOM_OUT_THRESHOLD_FEET) {
        const zoomState = window.zoomController?.getState?.();
        if (zoomState?.currentSource !== 'proximity') {
            window.zoomedInState = false;
            return;
        }

        if (
            window.currentProximityLocationId === locationId &&
            timeSinceLastZoom >= 3000
        ) {
            window.zoomController?.release('proximity');
            const zoomGranted = window.zoomController?.request('proximity', PROXIMITY_ZOOM_OUT_LEVEL, 3);

            if (zoomGranted) {
                window.zoomedInState = false;
                window.isNearLocation = false;
                window.lastZoomChangeTime = now;
                window.lastProximityZoomTime = now;
                window.lastProximityZoomOutLocationId = locationId;
                window.lastProximityZoomOutTime = now;
                window.currentProximityLocationId = null;
                window.blockSpeedZoom = false;

                // Smooth animated zoom-out â€” no snap
                if (map && !window.isMapInteracting) {
                    const currentZoom = map.getZoom();
                    if (Math.abs(currentZoom - PROXIMITY_ZOOM_OUT_LEVEL) > 0.5) {
                        map.setZoom(PROXIMITY_ZOOM_OUT_LEVEL, {
                            animate: true,
                            duration: 1.4,
                            easeLinearity: 0.15
                        });
                    }
                }
            }
        }
    }
}

function _isNearViewportEdge(userPos, bounds, speedMPH) {
    const EDGE_MARGIN = speedMPH > 50 ? 0.15 : (speedMPH > 30 ? 0.12 : (speedMPH > 15 ? 0.10 : 0.08));
    const userPixel = map.latLngToContainerPoint(userPos);
    const mapSize = map.getSize();
    const isNearEdge = (
        userPixel.x < mapSize.x * EDGE_MARGIN ||
        userPixel.x > mapSize.x * (1 - EDGE_MARGIN) ||
        userPixel.y < mapSize.y * EDGE_MARGIN ||
        userPixel.y > mapSize.y * (1 - EDGE_MARGIN)
    );
    const isOutsideBounds = !bounds.contains(userPos);
    return isOutsideBounds || isNearEdge;
}

function _emergencyCenterMap(position, speedTier, directionChangeFactor, eastWestMovement, speedMPH) {
    const mapContainer = map.getContainer();
    mapContainer.style.willChange = 'transform';
    if (speedMPH > 30) {
        map.panTo(position, { animate: false, noMoveStart: true });
        mapContainer.style.willChange = 'auto';
    } else if (speedMPH > 15) {
        map.panTo(position, { animate: true, duration: 0.12, easeLinearity: 0.5, noMoveStart: true });
        requestAnimationFrame(() => mapContainer.style.willChange = 'auto');
    } else {
        map.panTo(position, { animate: true, duration: 0.30, easeLinearity: 0.3, noMoveStart: true });
        requestAnimationFrame(() => mapContainer.style.willChange = 'auto');
    }
}

function _panMapToLookAhead(lookAheadPosition, speedTier, directionChangeFactor, eastWestMovement, speedMPH, bounds) {
    // Validate required parameters
    if (!lookAheadPosition || !speedTier || !map) return;
    
    // Prevent overlapping pan operations
    if (window.isPanning) return;
    window.isPanning = true;
    
    // Calculate pan parameters with clamping
    const basePanDuration = speedTier.panDuration || 0.2;
    const rawDuration = basePanDuration * directionChangeFactor * (eastWestMovement ? 0.9 : 1);
    const panDuration = Math.max(0.05, Math.min(1.0, rawDuration)); // Clamp to reasonable range
    
    const baseEase = speedTier.easeLinearity || 0.25;
    const easeLinearity = Math.max(0.1, Math.min(0.9, baseEase * (eastWestMovement ? 0.8 : 1))); // Clamp ease value
    
    const mapContainer = map.getContainer();
    mapContainer.style.willChange = 'transform';
    
    // Pan to look-ahead position
    map.panTo(lookAheadPosition, {
        animate: true,
        duration: panDuration,
        easeLinearity: easeLinearity,
        noMoveStart: true
    });
    
    // Setup cleanup
    const cleanup = () => {
        window.isPanning = false;
        mapContainer.style.willChange = 'auto';
    };
    
    // Schedule cleanup based on duration
    setTimeout(cleanup, panDuration * 1000);
    
    // Backup cleanup on pan end
    map.once('moveend', cleanup);
}

function _panMapIfNearEdge(userPos, speedTier, directionChangeFactor, eastWestMovement, bounds) {
    if (!_isNearViewportEdge(userPos, bounds, 0)) return;
    const now_center = performance.now();
    const minCenteringInterval = 80;
    if (now_center - (window.lastCenteringTime || 0) > minCenteringInterval) {
        const basePanDuration = speedTier.panDuration * 0.8;
        const panDuration = basePanDuration * directionChangeFactor * (eastWestMovement ? 0.9 : 1);
        const easeLinearity = speedTier.easeLinearity * (eastWestMovement ? 0.8 : 1);
        const mapContainer = map.getContainer();
        mapContainer.style.willChange = 'transform';
        map.panTo(userPos, {
            animate: true,
            duration: panDuration,
            easeLinearity: easeLinearity,
            noMoveStart: true
        });
        requestAnimationFrame(() => mapContainer.style.willChange = 'auto');
        window.lastCenteringTime = now_center;
    }
}

function _applyIntelligentZoom(speedMPS, speedTier, directionChangeFactor, speedMPH) {
    if (!speedMPS || !speedTier || window.blockSpeedZoom || window.isZooming) return;
    
    const intelligentZoom = getSpeedBasedZoom(speedMPS);
    if (!intelligentZoom) return;
    
    const currentZoom = map.getZoom();
    const zoomDifference = Math.abs(currentZoom - intelligentZoom);
    if (zoomDifference < (speedTier.zoomThreshold || 0.5)) return;
    
    // Calculate duration with clamping
    const baseDuration = speedTier.zoomDuration || 0.2;
    const adjustedDuration = Math.max(0.05, Math.min(1.0, baseDuration * directionChangeFactor));
    
    window.isZooming = true;
    const mapContainer = map.getContainer();
    const originalOverflow = mapContainer.style.overflow;
    mapContainer.style.overflow = 'hidden';
    
    // Clear any existing timeout
    if (window.intelligentZoomTimeout) {
        clearTimeout(window.intelligentZoomTimeout);
    }
    
    // Cleanup function
    const cleanup = () => {
        mapContainer.style.overflow = originalOverflow;
        window.isZooming = false;
    };
    
    map.setZoom(intelligentZoom, {
        animate: true,
        duration: adjustedDuration,
        noMoveStart: true,
        easeLinearity: 0.25
    });
    
    // Schedule cleanup
    window.intelligentZoomTimeout = setTimeout(cleanup, adjustedDuration * 1000 + 100);
    
    // Backup cleanup on zoom end
    map.once('zoomend', cleanup);
}

function _enforceViewportSafety(speedMPH, currentMarkerPos) {
    // Skip if user is in control (interacting, pinch, or not following)
    const zoomState = window.zoomController?.getState?.() || {};
    if (!window.followUser ||
        window.isMapInteracting ||
        zoomState.pinchActive ||
        zoomState.pinchJustEnded) {
        return;
    }

    const now = performance.now();
    const CHECK_INTERVAL = speedMPH >= 15 ? 16 : 70; // ~60fps when driving, ~14fps when walking
    if (!window.lastViewportCheck) window.lastViewportCheck = 0;
    if (now - window.lastViewportCheck <= CHECK_INTERVAL) return;
    window.lastViewportCheck = now;

    const markerPos = currentMarkerPos || userMarker?.getLatLng();
    const bounds = map?.getBounds?.();
    const mapSize = map?.getSize?.();
    if (!markerPos || !bounds || !mapSize) return;

    const markerPixel = map.latLngToContainerPoint(markerPos);
    const center = mapSize.divideBy(2);
    const offset = markerPixel.subtract(center);
    const distanceFromCenter = Math.hypot(offset.x, offset.y);

    if (speedMPH >= 15) {
        // STRICT CENTERING >=15mph: stay within 5px of exact center
        if (distanceFromCenter > 5) {
            const container = map.getContainer();
            container.style.willChange = 'transform';
            map.panTo(markerPos, {
                animate: true,
                duration: 0.08,
                easeLinearity: 0.2,
                noMoveStart: true
            });
            requestAnimationFrame(() => container.style.willChange = '');
            window.lastCenteringTime = now;
        }
    } else {
        // GENTLE ROAMING <15mph: stay within 15% margins
        const margin = 0.15;
        const isNearEdge = (
            markerPixel.x < mapSize.x * margin ||
            markerPixel.x > mapSize.x * (1 - margin) ||
            markerPixel.y < mapSize.y * margin ||
            markerPixel.y > mapSize.y * (1 - margin)
        );

        if (isNearEdge) {
            const container = map.getContainer();
            container.style.willChange = 'transform';
            map.panTo(markerPos, {
                animate: true,
                duration: 0.3,
                easeLinearity: 0.25,
                noMoveStart: true
            });
            requestAnimationFrame(() => container.style.willChange = '');
            window.lastCenteringTime = now;
        }
    }
}
        
function updateDistanceBox() {
    const distanceBox = cachedElements.distanceBox || document.getElementById('distanceBox');
    if (!distanceBox) {
        console.warn('Distance box element not found');
        return;
    }
    if (document.hidden && !forceUpdate) return;
    
    if (!userMarker || !gameLocations || gameLocations.length === 0) {
        distanceBox.textContent = 'Initializing...';
        resetDistanceBoxStyling(distanceBox);
        return;
    }
    
    const userLatLng = userMarker.getLatLng();
    let userLat = userLatLng.lat;
    let userLng = userLatLng.lng;
    
    if (!isFinite(userLat) || !isFinite(userLng)) {
        console.warn('Invalid user coordinates:', userLat, userLng);
        distanceBox.textContent = 'Initializing...';
        resetDistanceBoxStyling(distanceBox);
        return;
    }
    
    if (userLat === 0 && userLng === 0) {
        const center = map.getCenter();
        userLat = center.lat;
        userLng = center.lng;
    }
    
    let closestDistance = Infinity;
    let closestLocation = null;
    const userPos = { lat: userLat, lng: userLng };
    
    for (const location of gameLocations) {
        if (!location || typeof location.lat !== 'number' || typeof location.lng !== 'number') {
            console.warn('Invalid location data:', location);
            continue;
        }
        const locationPos = { lat: location.lat, lng: location.lng };
        const distance = calculateDistance(userPos, locationPos);
        if (isFinite(distance) && distance < closestDistance) {
            closestDistance = distance;
            closestLocation = location;
        }
    }
    
    // Handle case where no valid distances were found
    if (!isFinite(closestDistance) || closestDistance === Infinity || !closestLocation) {
        console.warn('No valid distances calculated - locations may not be ready');
        distanceBox.textContent = 'Initializing...';
        resetDistanceBoxStyling(distanceBox);
        return;
    }
    
    const distanceFeet = Math.round(closestDistance * 3.28084);
    window.lastClosestDistance = closestDistance;
    
    // Determine arrival state
    const isArrived = distanceFeet <= CONFIG.DISTANCE_THRESHOLD;
    
    // Update display
    if (isArrived) {
        distanceBox.textContent = 'Arrived.';
        applyArrivedStyling(distanceBox);
    } else {
        const distanceText = distanceFeet < 5280 
            ? `${distanceFeet.toLocaleString()} feet` 
            : `${(distanceFeet / 5280).toFixed(2)} miles`;
        distanceBox.textContent = `Closest Stop: ${distanceText}`;
        applyDefaultStyling(distanceBox);
    }
    
    // Apply border styling
    applyBorderStyling(distanceBox, closestLocation, distanceFeet, isArrived);
    
    // Store arrival state for debugging
    window.currentlyArrived = isArrived;
    
    // Check with LocationCooldownManager
    // Only attempt auto-open if arrived, location hunt is not visible, and we have a closest location
    if (isArrived && !isLocationHuntVisible && closestLocation?.id) {
        // Check if the cooldown manager exists
        if (window.cooldownManager) {
            // Use the cooldown manager to check the status of the closest location
            const cooldownStatus = window.cooldownManager.checkCooldown(closestLocation.id);
            // If the location is NOT on cooldown according to the manager, allow opening
            if (!cooldownStatus.isOnCooldown) {
                // Debounce to prevent rapid triggering (e.g., GPS jitter)
                const now = performance.now();
                if (now - (window._lastAutoOpenTrigger || 0) > 1000) { // 1 second debounce
                    window._lastAutoOpenTrigger = now;
                    showLocationHunt(closestLocation);
                }
                // If it IS on cooldown, do nothing here. The manager's toast logic handles active cooldowns if needed.
            }
        } else {
            // Fallback if the manager is not available (should not happen if initialized correctly)
            console.warn("LocationCooldownManager not available in updateDistanceBox.");
            // For now, just don't auto-open if the manager is missing.
        }
    }
}

function calculateDistance(pos1, pos2) {
    if (!pos1 || !pos2 || 
        typeof pos1.lat !== 'number' || typeof pos1.lng !== 'number' || 
        typeof pos2.lat !== 'number' || typeof pos2.lng !== 'number' ||
        isNaN(pos1.lat) || isNaN(pos1.lng) || isNaN(pos2.lat) || isNaN(pos2.lng)) {
        return Infinity;
    }
    
    const R = 6371000;
    const toRad = Math.PI / 180;
    const lat1 = pos1.lat * toRad;
    const lat2 = pos2.lat * toRad;
    const deltaLat = (pos2.lat - pos1.lat) * toRad;
    const deltaLng = (pos2.lng - pos1.lng) * toRad;
    
    const sinDeltaLat = Math.sin(deltaLat / 2);
    const sinDeltaLng = Math.sin(deltaLng / 2);
    
    const a = sinDeltaLat * sinDeltaLat +
              Math.cos(lat1) * Math.cos(lat2) * sinDeltaLng * sinDeltaLng;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    
    return R * c;
}

function getGeolocationOptions(speedMPS = 0) {
    const isStationary = speedMPS < 0.5;    // < 1 mph
    const isMoving = speedMPS >= 2;         // > 4.5 mph
    // Walking: 0.5 <= speedMPS < 2 (1-4.5 mph)
    
    return {
        enableHighAccuracy: !isStationary,
        timeout: isMoving ? 15000 : isStationary ? 10000 : 12000,
        maximumAge: isStationary ? 60000 : isMoving ? 5000 : 15000
    };
}

                    retryCount = 0;

                handleLocationError,

        }, currentRetryDelay);

    }

    // Max retries reached â€” show user-friendly message
    retryCount = 0;
    hideLoadingMessage();

    let errorMessage = "An error occurred while getting your location.";
    if (error?.code !== undefined) {
