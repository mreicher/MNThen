<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnesota Then</title>
      <link rel="shortcut icon" type="image/jpg" href="/images/mnthenfav.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Typography */
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
        }

        h1, h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }
        
        /* Header */
        .header {
            padding: 60px 0;
            text-align: center;
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url("https://www.mnthen.com/images/index_header.png");
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
        }

        .header p {
            font-size: 18px;
            font-weight: 300;
        }

        /* Sections */
        .section {
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .section h2 {
            font-size: 24px;
        }

        .section p {
            margin-bottom: 20px;
        }

.navbar {
  width: 100%;
  background-color: #2c3e50; /* Dark blue color */
  padding: 10px;
  display: flex;
  justify-content: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.navbar-links {
  display: flex;
  align-items: center;
}

.nav-link {
  color: #fff;
  text-decoration: none;
  margin: 0 20px;
  font-size: 18px;
  font-weight: 500;
  transition: color 0.3s;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}

.nav-link:hover {
  color: #e9ecef;
}

        /* Container */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            margin-top: 5px;
            border-radius: 10px;
        }

        /* Content */
        .content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Added for responsive layout */
        }

        .login-section {
            flex: 1 1 100%; /* Added for responsive layout */
            background-color: #fff;
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 20px; /* Added for spacing on mobile */
        }

        /* Login Form */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"],
        button[type="button"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #0056b3;
        }

        .signup-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #0056b3;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            max-width: 400px;
            width: 80%;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .popup-content p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .popup-content button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        /* Media Queries */
        @media (max-width: 767px) {
            .header h1 {
                font-size: 32px;
            }

            .header p {
                font-size: 16px;
            }

            .container {
                border-radius: 0;
            }

            .login-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Minnesota Then</h1>
        <p>Where every step has a story</p>
    </div>
    
    <div class="navbar">
  <div class="navbar-links">
    <a href="https://www.mnthen.com/index.html" class="nav-link">Return to the Home Page</a>
  </div>
</div>
    
    <div class="container">
        <div class="content">
            <div class="login-section">
                <h2>Login</h2>
                <form id="login-form" class="login-form">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                        <p style="margin-top: 5px;"><a href="/forgot_password.html" class="password">Forgot Password?</a></p>
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Popup message for correct password -->
    <div id="success-popup" class="popup">
        <div class="popup-content">
            <p>You have successfully logged in.</p>
            <button onclick="closeSuccessPopup()">OK</button>
        </div>
    </div>

    <!-- Popup message for login error -->
    <div id="error-popup" class="popup">
        <div class="popup-content">
            <p>Error logging in. Please check your email and password.</p>
            <button onclick="closeErrorPopup()">OK</button>
        </div>
    </div>

    <!-- Include the Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
            authDomain: "mnthen-3151d.firebaseapp.com",
            projectId: "mnthen-3151d",
            storageBucket: "mnthen-3151d.appspot.com",
            messagingSenderId: "416231360428",
            appId: "1:416231360428:web:36f69cc231be2d84a8dc09"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);

        // Get references to elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('login-form');
        const successPopup = document.getElementById('success-popup');
        const errorPopup = document.getElementById('error-popup');

        // Handle login form submit
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (user.emailVerified) {
                        // Successful login, show success popup
                        successPopup.style.display = "block";
                        // Clear password field
                        passwordInput.value = "";
                    } else {
                        // Email not verified, show error popup
                        errorPopup.style.display = "block";
                        console.error('Email not verified. Please verify your email before logging in.');
                    }
                })
                .catch((error) => {
                    // Handle login error, show error popup
                    errorPopup.style.display = "block";
                    console.error('Login error:', error);
                });
        });

        // Function to close the success popup
        function closeSuccessPopup() {
            successPopup.style.display = "none";
            // Redirect to the desired page after closing the popup
            window.location.href = "index.html";
        }

        // Function to close the error popup
        function closeErrorPopup() {
            errorPopup.style.display = "none";
            // Clear password field
            passwordInput.value = "";
        }
    </script>
</body>
</html>
