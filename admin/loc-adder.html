<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Minnesota Then – Location Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui, sans-serif; margin:0; padding:1rem; background:#f8f9fa}
    h2{margin-top:0}
    textarea, input, select, button{width:100%; padding:.5rem; margin-block:.25rem; font-size:1rem}
    textarea{min-height:120px; resize:vertical}
    button{background:#0066cc; color:#fff; border:0; cursor:pointer}
    button:hover{background:#0052a3}
    .row{display:flex; gap:.5rem}
    .row > *{flex:1}
    #map{height:300px; border:1px solid #ccc; margin-block:1rem}
    pre{background:#fff; border:1px solid #ddd; padding:1rem; overflow:auto; font-size:.875rem}
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <h2>1. Fill the Form</h2>
  <form id="form">
    <input name="id" type="number" placeholder="ID (unique number)" required>
    <input name="name" placeholder="Name / Headline" required>
    <input name="title" placeholder="Short Title" required>
    <textarea name="summary" placeholder="1-sentence summary" required></textarea>
    <textarea name="additionalInfo" placeholder="Extra trivia (1 sentence)"></textarea>
    <input name="city" placeholder="City" required>
    <input name="today" placeholder="Today / Address hint" required>
    <input name="image" type="url" placeholder="Image HTTPS url" required>
    <input name="imageSource" placeholder="Image credit line" required>
    <input name="audio" type="url" placeholder="Audio HTTPS url (.mp3)" required>
    <input name="link" type="url" placeholder="Read-more link" required>
    <select name="tours" required>
      <option value="">Pick tour category…</option>
      <option>history</option><option>person</option><option>event</option><option>place</option>
    </select>
    <select name="difficulty" required>
      <option value="">Difficulty (1-5)</option>
      <option value="1">1 – Easy</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5 – Hard</option>
    </select>
    <input name="creator" placeholder="Creator credit" value="Your Name">
    <div class="row">
      <input name="lat" type="number" step="0.0000001" placeholder="Latitude" required>
      <input name="lng" type="number" step="0.0000001" placeholder="Longitude" required>
    </div>
    <button type="submit">Add → Preview</button>
  </form>

  <h2>2. Pick Location (click map)</h2>
  <div id="map"></div>

  <h2>3. Export New Locations Array</h2>
  <button id="export">Copy JavaScript Array</button>
  <pre id="output">// new locations appear here</pre>

<script>
/* ---------- mini map for lat/lng pick ---------- */
const map = L.map('map').setView([45.0, -93.5], 8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);
let marker;
map.on('click', e => {
  if (marker) marker.remove();
  marker = L.marker(e.latlng).addTo(map);
  form.lat.value = e.latlng.lat.toFixed(7);
  form.lng.value = e.latlng.lng.toFixed(7);
});

/* ---------- collect & preview ---------- */
const list = []; // new entries
const form = document.getElementById('form');
form.addEventListener('submit', e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form));
  // coerce numbers/booleans
  data.id = Number(data.id);
  data.difficulty = Number(data.difficulty);
  data.lat = Number(data.lat);
  data.lng = Number(data.lng);
  list.push(data);
  form.reset();
  if (marker) marker.remove();
  refreshOutput();
});

function refreshOutput() {
  const js = JSON.stringify(list, null, 2).replace(/"([^"]+)":/g, '$1:');
  document.getElementById('output').textContent = `const newLocations = ${js};\n\n` +
    `// paste into your main locations array:\n// locations.push(...newLocations);`;
}

/* ---------- copy to clipboard ---------- */
document.getElementById('export').onclick = () => {
  navigator.clipboard.writeText(document.getElementById('output').textContent);
  alert('Copied! Paste into your locations file.');
};
</script>
</body>
</html>
