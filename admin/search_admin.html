<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Admin</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #loginStatus {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginStatus"></div>
        
        <div id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button onclick="login()">Login</button>
        </div>

        <div id="adminPanel" style="display: none;">
            <h2>Add Search Item</h2>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="keywords">Keywords (comma separated):</label>
                <input type="text" id="keywords" required>
            </div>
            <button onclick="submitSearch()">Submit</button>
            <button onclick="logout()" style="background-color: #f44336;">Logout</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
            from "https://www.gstatic.com/firebasejs/10.x.x/firebase-auth.js";
        import { getFirestore, collection, addDoc } 
            from "https://www.gstatic.com/firebasejs/10.x.x/firebase-firestore.js";

   // Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
  authDomain: "mnthen-3151d.firebaseapp.com",
  projectId: "mnthen-3151d",
  storageBucket: "mnthen-3151d.appspot.com",
  messagingSenderId: "416231360428",
  appId: "1:416231360428:web:36f69cc231be2d84a8dc09"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // Make these available globally
        window.auth = auth;
        window.db = db;
        
        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('loginStatus').innerHTML = `Logged in as: ${user.email}`;
            } else {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('adminPanel').style.display = 'none';
                document.getElementById('loginStatus').innerHTML = 'Not logged in';
            }
        });
    </script>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await window.auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                alert('Error logging in: ' + error.message);
            }
        }

        async function logout() {
            try {
                await window.auth.signOut();
            } catch (error) {
                alert('Error logging out: ' + error.message);
            }
        }

        async function submitSearch() {
            if (!window.auth.currentUser) {
                alert('Please log in first');
                return;
            }

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const keywords = document.getElementById('keywords').value.split(',').map(k => k.trim());

            try {
                const docRef = await addDoc(collection(window.db, "searchItems"), {
                    title,
                    description,
                    keywords,
                    timestamp: new Date(),
                    createdBy: window.auth.currentUser.uid
                });

                alert('Search item added successfully!');
                // Clear the form
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                document.getElementById('keywords').value = '';
            } catch (error) {
                alert('Error adding document: ' + error.message);
            }
        }

        // Make functions available globally
        window.login = login;
        window.logout = logout;
        window.submitSearch = submitSearch;
    </script>
</body>
</html>
