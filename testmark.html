<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Markers Map</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --text-color: #1f2937;
      --bg-color: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: system-ui, -apple-system, sans-serif;
      color: var(--text-color);
      overflow: hidden;
      background: var(--bg-color);
    }

    .page {
      height: 100vh;
      width: 100vw;
      position: absolute;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .search-page {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                  url('https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99?w=1200&auto=format&fit=crop&q=80') center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .hero-content {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
      max-width: 800px;
      padding: 0 1rem;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      margin: 0 1rem;
    }

    .search-bar {
      display: flex;
      gap: 0.75rem;
    }

    .search-input {
      flex: 1;
      padding: 0.75rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.75rem;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s;
    }

    .search-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .search-button {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .search-button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .search-button:active {
      transform: translateY(0);
    }

    .map-page {
      transform: translateY(100%);
      z-index: 1;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .scroll-down {
      position: absolute;
      bottom: 2rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .scroll-down:hover {
      transform: translateY(3px);
    }

    .scroll-down span {
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .marker-popup {
      max-width: 300px;
    }

    .marker-popup img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .marker-popup h3 {
      color: var(--text-color);
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .marker-popup p {
      color: #4b5563;
      line-height: 1.5;
      margin-bottom: 0.5rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      padding: 1rem;
    }

    .modal-content {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 1rem;
      position: relative;
    }

    .modal h2 {
      color: var(--text-color);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: #6b7280;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close-modal:hover {
      color: var(--text-color);
    }

    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      z-index: 1100;
      transform: translateX(150%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: #ecfdf5;
      color: #047857;
      border: 1px solid #a7f3d0;
    }

    .notification.error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .add-marker-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 3.5rem;
      height: 3.5rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 9999px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.2s;
      z-index: 900;
    }

    .add-marker-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 640px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1.125rem;
      }

      .search-container {
        padding: 1rem;
      }

      .search-bar {
        flex-direction: column;
      }

      .search-button {
        width: 100%;
      }

      .modal-content {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="page search-page" id="searchPage">
    <div class="hero-content">
      <h1>Community Markers</h1>
      <p>Discover and share meaningful places around the world. Add your own markers and explore stories from the community.</p>
      <div class="search-container">
        <div class="search-bar">
          <input type="text" class="search-input" placeholder="Search for a location..." id="searchInput">
          <button class="search-button" id="searchButton">Search Location</button>
        </div>
      </div>
    </div>
    <div class="scroll-down" id="scrollDown">
      <span>View Map</span>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
      </svg>
    </div>
  </div>

  <div class="page map-page" id="mapPage">
    <div id="map"></div>
    <button class="add-marker-btn" id="addMarkerBtn">+</button>
  </div>

  <div class="modal" id="markerModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2>Add New Marker</h2>
      <form id="markerForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input type="url" id="image" placeholder="https://example.com/image.jpg">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>
        <button type="submit" class="search-button">Add Marker</button>
      </form>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  
  <script>
    // DOM Elements
    const searchPage = document.getElementById('searchPage');
    const mapPage = document.getElementById('mapPage');
    const scrollDown = document.getElementById('scrollDown');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const markerModal = document.getElementById('markerModal');
    const closeModal = document.getElementById('closeModal');
    const markerForm = document.getElementById('markerForm');
    const notification = document.getElementById('notification');

    // Map state
    let map = null;
    let markers = null;
    let tempMarker = null;
    let markersData = JSON.parse(localStorage.getItem('markers') || '[]');

    // Initialize map
    function initializeMap() {
      if (!map) {
        map = L.map('map').setView([40.7128, -74.0060], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors',
          maxZoom: 19
        }).addTo(map);

        markers = L.markerClusterGroup();
        map.addLayer(markers);
        
        map.on('click', function(e) {
          if (tempMarker) {
            map.removeLayer(tempMarker);
          }
          tempMarker = L.marker(e.latlng).addTo(map);
          markerModal.style.display = 'block';
        });

        loadMarkers();
      }
    }

    // Load existing markers
    function loadMarkers() {
      markers.clearLayers();
      markersData.forEach(data => {
        const marker = L.marker([data.lat, data.lng]);
        const popupContent = `
          <div class="marker-popup">
            ${data.image ? `<img src="${data.image}" alt="${data.title}">` : ''}
            <h3>${data.title}</h3>
            <p>${data.description}</p>
            <p><small>Added on: ${new Date(data.date).toLocaleDateString()}</small></p>
          </div>
        `;
        marker.bindPopup(popupContent);
        markers.addLayer(marker);
      });
    }

    // Show notification
    function showNotification(message, type) {
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Search location
    function searchLocation(query) {
      if (!query) return;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const { lat, lon } = data[0];
            searchPage.style.transform = 'translateY(-100%)';
            mapPage.style.transform = 'translateY(0)';
            
            setTimeout(() => {
              initializeMap();
              map.setView([parseFloat(lat), parseFloat(lon)], 13);
              showNotification('Location found!', 'success');
            }, 500);
          } else {
            showNotification('Location not found', 'error');
          }
        })
        .catch(() => {
          showNotification('Error searching location', 'error');
        });
    }

    // Event Listeners
    scrollDown.addEventListener('click', () => {
      searchPage.style.transform = 'translateY(-100%)';
      mapPage.style.transform = 'translateY(0)';
      setTimeout(initializeMap, 500);
    });

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchLocation(searchInput.value.trim());
      }
    });

    searchButton.addEventListener('click', () => {
      searchLocation(searchInput.value.trim());
    });

    markerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      if (!tempMarker) return;

      const newMarker = {
        title: document.getElementById('title').value.trim(),
        description: document.getElementById('description').value.trim(),
        image: document.getElementById('image').value.trim(),
        date: document.getElementById('date').value,
        lat: tempMarker.getLatLng().lat,
        lng: tempMarker.getLatLng().lng,
        timestamp: Date.now()
      };

      markersData.push(newMarker);
      localStorage.setItem('markers', JSON.stringify(markersData));
      
      map.removeLayer(tempMarker);
      tempMarker = null;
      markerModal.style.display = 'none';
      markerForm.reset();
      
      loadMarkers();
      showNotification('Marker added successfully!', 'success');
    });

    closeModal.addEventListener('click', () => {
      markerModal.style.display = 'none';
      if (tempMarker) {
        map.removeLayer(tempMarker);
        tempMarker = null;
      }
    });

    window.addEventListener('click', (e) => {
      if (e.target === markerModal) {
        markerModal.style.display = 'none';
        if (tempMarker) {
          map.removeLayer(tempMarker);
          tempMarker = null;
        }
      }
    });

    // Initialize date input to today's date
    document.getElementById('date').valueAsDate = new Date();
  </script>
</body>
</html>
