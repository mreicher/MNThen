<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnesota Then History Trivia - Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
        }

        .header {
            background-color: #003366;
            padding: 20px 0;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            color: white;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .back-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .main-content {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .leaderboard-section {
            background: white;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #003366;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #003366;
            font-size: 1.2rem;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .leaderboard-item.top-three {
            background-color: #fff3cd;
            border-color: #ffc107;
        }

        .leaderboard-item.top-three.second {
            background-color: #e2e3e5;
            border-color: #6c757d;
        }

        .leaderboard-item.top-three.third {
            background-color: #fff3e0;
            border-color: #fd7e14;
        }

        .rank {
            font-size: 1.2rem;
            font-weight: 600;
            color: #003366;
            min-width: 40px;
            text-align: center;
        }

        .player-info {
            flex: 1;
            margin: 0 15px;
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .player-stats {
            font-size: 0.85rem;
            color: #666;
        }

        .score {
            font-size: 1.1rem;
            font-weight: 600;
            color: #28a745;
            text-align: right;
        }

        .crown-icon {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #003366;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: white;
        }

        .leaderboard-item:first-child {
            position: relative;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: #666;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #003366;
        }

        .loading i {
            font-size: 1.5rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.4rem;
            }

            .main-content {
                margin: 20px auto;
                padding: 0 15px;
            }

            .leaderboard-section {
                padding: 20px;
                margin-bottom: 20px;
            }

            .section-title {
                font-size: 1.3rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .leaderboard-item {
                padding: 12px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .rank {
                font-size: 1.1rem;
                min-width: auto;
                margin-bottom: 5px;
                text-align: left;
            }

            .player-info {
                margin: 0;
                width: 100%;
            }

            .score {
                font-size: 1rem;
                text-align: left;
                width: 100%;
            }

            .crown-icon {
                top: 5px;
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px 0;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .back-btn {
                padding: 8px 14px;
                font-size: 0.9rem;
            }

            .leaderboard-section {
                padding: 15px;
            }

            .section-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><i class="fas fa-trophy"></i> Minnesota History Trivia Leaderboard</h1>
            <a href="javascript:void(0)" class="back-btn" onclick="closeLeaderboard()">
                <i class="fas fa-arrow-left"></i>
                Back to Game
            </a>
        </div>
    </div>

    <div class="main-content">
        <!-- High Scores Section -->
        <div class="leaderboard-section">
            <h2 class="section-title">
                <i class="fas fa-crown"></i>
                High Scores
            </h2>
            <div id="high-scores-list">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading leaderboard...</p>
                </div>
            </div>
        </div>

        <!-- All-Time Points Section -->
        <div class="leaderboard-section">
            <h2 class="section-title">
                <i class="fas fa-star"></i>
                All-Time Points
            </h2>
            <div id="all-time-points-list">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading leaderboard...</p>
                </div>
            </div>
        </div>

        <!-- Games Played Section -->
        <div class="leaderboard-section">
            <h2 class="section-title">
                <i class="fas fa-gamepad"></i>
                Most Games Played
            </h2>
            <div id="games-played-list">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading leaderboard...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
            authDomain: "mnthen-3151d.firebaseapp.com",
            projectId: "mnthen-3151d",
            storageBucket: "mnthen-3151d.appspot.com",
            messagingSenderId: "416231360428",
            appId: "1:416231360428:web:36f69cc231be2d84a8dc09",
            databaseURL: "https://mnthen-3151d-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function createLeaderboardItem(user, rank, scoreValue, scoreType) {
            const item = document.createElement('div');
            item.className = 'leaderboard-item';
            
            // Add special styling for top 3
            if (rank <= 3) {
                item.classList.add('top-three');
                if (rank === 2) item.classList.add('second');
                if (rank === 3) item.classList.add('third');
            }

            const firstInitial = user.firstName ? user.firstName.charAt(0).toUpperCase() : 'U';
            const lastName = user.lastName || 'Unknown';
            
            let statsText = '';
            if (scoreType === 'highScore') {
                statsText = `Games: ${user.gamesPlayed || 0} | All-time: ${user.allTimePoints || 0}`;
            } else if (scoreType === 'allTimePoints') {
                statsText = `High Score: ${user.highScore || 0} | Games: ${user.gamesPlayed || 0}`;
            } else if (scoreType === 'gamesPlayed') {
                statsText = `High Score: ${user.highScore || 0} | All-time: ${user.allTimePoints || 0}`;
            }

            item.innerHTML = `
                ${rank === 1 ? '<div class="crown-icon"><i class="fas fa-crown"></i></div>' : ''}
                <div class="rank">#${rank}</div>
                <div class="player-info">
                    <div class="player-name">${firstInitial}. ${lastName}</div>
                    <div class="player-stats">${statsText}</div>
                </div>
                <div class="score">
                    ${scoreValue}${scoreType === 'gamesPlayed' ? '' : ' pts'}
                </div>
            `;

            return item;
        }

        function displayLeaderboard(listId, orderBy, scoreType, limit = 25) {
            const listElement = document.getElementById(listId);
            
            database.ref('users')
                .orderByChild(orderBy)
                .limitToLast(limit)
                .once('value')
                .then((snapshot) => {
                    listElement.innerHTML = '';
                    
                    if (!snapshot.exists()) {
                        listElement.innerHTML = '<div class="no-data">No players found yet. Be the first to play!</div>';
                        return;
                    }

                    const users = [];
                    snapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        if (user[orderBy] > 0) { // Only show users with scores > 0
                            users.push(user);
                        }
                    });

                    if (users.length === 0) {
                        listElement.innerHTML = '<div class="no-data">No scores recorded yet. Start playing to see your name here!</div>';
                        return;
                    }

                    // Sort in descending order
                    users.sort((a, b) => (b[orderBy] || 0) - (a[orderBy] || 0));

                    users.forEach((user, index) => {
                        const rank = index + 1;
                        const scoreValue = user[orderBy] || 0;
                        const item = createLeaderboardItem(user, rank, scoreValue, scoreType);
                        listElement.appendChild(item);
                    });
                })
                .catch((error) => {
                    console.error('Error fetching leaderboard:', error);
                    listElement.innerHTML = '<div class="no-data">Error loading leaderboard. Please try again later.</div>';
                });
        }

        function closeLeaderboard() {
            window.close();
        }

        // Load all leaderboards when page loads
        document.addEventListener('DOMContentLoaded', function() {
            displayLeaderboard('high-scores-list', 'highScore', 'highScore', 25);
            displayLeaderboard('all-time-points-list', 'allTimePoints', 'allTimePoints', 25);
            displayLeaderboard('games-played-list', 'gamesPlayed', 'gamesPlayed', 25);
        });
    </script>
</body>
</html>
