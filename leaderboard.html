<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Leaderboard</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50; /* Dark blue color */
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    header a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }

    header a:hover {
      color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .leaderboard-item {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .leaderboard-item:last-child {
      border-bottom: none;
    }

    .name {
      font-weight: bold;
      margin-right: 10px;
      font-size: 18px;
    }

    .score {
      font-weight: bold;
      color: #28a745;
            font-size: 18px;
    }
  </style>
</head>
<body>
<header>
    <a href="#" onclick="closePopup()">Return to Trivia Page</a>
</header>

  <div class="container">
    <h1>All-Time Points Leaderboard</h1>
    <div id="leaderboard"></div>
  </div>

  <!-- Include the Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script>
    // Your Firebase configuration
 const firebaseConfig = {
  apiKey: "AIzaSyBDUAF3qJGhLYQJPHyWwY0JzonN5l8ERzE",
  authDomain: "mnthen-3151d.firebaseapp.com",
  projectId: "mnthen-3151d",
  storageBucket: "mnthen-3151d.appspot.com",
  messagingSenderId: "416231360428",
  appId: "1:416231360428:web:36f69cc231be2d84a8dc09"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Fetch and display the leaderboard
// Fetch and display the leaderboard
function displayLeaderboard() {
  const leaderboardRef = database.ref('users').orderByChild('allTimeTriviaScore').startAt(1).limitToLast(25);

  leaderboardRef.once('value')
    .then((snapshot) => {
      const leaderboard = snapshot.val();
      const leaderboardContainer = document.getElementById('leaderboard');
      leaderboardContainer.innerHTML = '';

      if (leaderboard) {
        let position = 1;
        Object.keys(leaderboard).forEach((userId) => {
          const user = leaderboard[userId];
          const leaderboardItem = document.createElement('div');
          leaderboardItem.classList.add('leaderboard-item');

          // Get the first initial of the first name and the last name
          const firstInitial = user.firstName.charAt(0).toUpperCase();
          const lastName = user.lastName;

          leaderboardItem.innerHTML = `<span class="position">${position}.</span> <span class="name">${firstInitial}. ${lastName}</span> - <span class="score">${user.allTimeTriviaScore} points</span>`;
          leaderboardContainer.appendChild(leaderboardItem);
          position++;
        });
      } else {
        const noDataMessage = document.createElement('div');
        noDataMessage.textContent = 'No data available.';
        leaderboardContainer.appendChild(noDataMessage);
      }
    })
    .catch((error) => {
      console.error('Error fetching leaderboard:', error);
    });
}


    // Call the function to display the leaderboard when the page loads
    window.onload = function () {
      displayLeaderboard();
    };
    
    function closePopup() {
    window.close();
}
  </script>
</body>
</html>
