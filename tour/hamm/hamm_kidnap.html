<p class="summary">In 1933, William Hamm Jr., president of Hamm's Brewery, was kidnapped by the Barker-Karpis Gang but later rescued after a ransom was paid. The incident prompted law enforcement reforms and signaled the decline of the gangster era.</p>

<script>
function deg2rad(deg) {
  return deg * (Math.PI / 180);
}

function getDistanceFromLatLonInFeet(lat1, lon1, lat2, lon2) {
  const R = 20908800;
  const dLat = deg2rad(lat2 - lat1);
  const dLon = deg2rad(lon2 - lon1);
  const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  const d = R * c;
  return d;
}

$(document).ready(function() {
  var images = [
    "https://www.mnthen.com/tour/hamm/gallery/kidnap/hamm_kidnap1.jpg",
    "https://www.mnthen.com/tour/hamm/gallery/kidnap/hamm_kidnap3.jpg",
    "https://www.mnthen.com/tour/hamm/gallery/kidnap/hamm_kidnap5.jpg"
  ];
  var summaries = [
    "Investigators at the Hamm home, 671 Greenbrier, St. Paul (1933)",
    "William Hamm Jr. talking with reporters after his safe return (1933)",
    "St Paul Pioneer Press from June 17, 1933"
  ];
  var sources = [
   "<a href='https://www.mnopedia.org/multimedia/investigators-theodore-hamm-home' target='_blank'>MNopedia</a>",
    "<a href='https://www.mnopedia.org/multimedia/william-hamm-jr-talking-reporters-upon-his-return' target='_blank'>MNopedia</a>",
    "<a href='http://www.historictwincities.com/this-day-in-history/06-15-1933/' target='_blank'>Historic Twin Cities</a>"
  ];
  var currentIndex = 0;

  function showImage(index) {
    $('.hero-gallery img').attr('src', images[index]);
    $('.summary-box p').html(summaries[index] + ' ' + sources[index]);
  }

  function updateGallery() {
    showImage(currentIndex);
  }

  $('.controls button').on('click', function() {
    var id = $(this).attr('id');
    if (id === 'prev-btn') {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
    } else if (id === 'next-btn') {
      currentIndex = (currentIndex + 1) % images.length;
    }
    updateGallery();
  });

  updateGallery();

  function updateDistance(latitude, longitude) {
  const centerLat = 44.9620906324505; // Center latitude
  const centerLong = -93.0710358080048; // Center longitude
  
    const distance = getDistanceFromLatLonInFeet(latitude, longitude, centerLat, centerLong);
    
  }

  $('#mark-visited-btn').on('click', function() {
    const visitedButton = $(this);
    visitedButton.prop('disabled', true);
    setTimeout(function() {
      window.location.href = '/tour/hamm/hamm_map.html';
    }, 1000);
  });

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          updateDistance(latitude, longitude);
        },
        () => {
          alert("Unable to retrieve location.");
        }
      );
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }

  const player = new Plyr('#audio-player', {
    controls: ['play', 'progress', 'current-time'],
    iconUrl: 'https://cdn.plyr.io/3.6.8/plyr.svg',
    blankUrl: 'https://cdn.plyr.io/3.6.8/blank.mp4',
    tooltips: {
      controls: false,
    },
    i18n: {
      play: 'Play',
      pause: 'Pause',
    },
  });

});
</script>
