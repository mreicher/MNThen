</head>
<body>
<div class="container-fluid p-0">
  <div class="hero-gallery">
    <img src="" alt="Hero Image" class="img-fluid">
  </div>
</div>
<div class="summary-container">
  <div class="summary-box">

  </div>
  <div class="controls">
    <button class="btn btn-lg btn-primary" id="prev-btn">Back</button>
    <button class="btn btn-lg btn-primary" id="next-btn">Next</button>

</div>
<section class="content-section">

      <h2 class="title">The Hamm’s Bear (1953 - 1999) </h2>
      <div class="author-container">
        <p>By: <span class="author-name">Matt Reicher</span></p>
      </div>
      <p class="summary">The Hamm's Bear, sketched on a napkin in 1952, became an iconic advertising figure for Hamm's Brewery. He was retired in 2000 due to pressure, but his legacy lives on as a symbol of success and lasting impact on advertising history.</p>
      
      <audio id="audio-player" controls>
        <source src="https://www.mnthen.com/audio/hamm_bear.mp3" type="audio/mpeg">

  </div>
        
</section>

  <div class="location-marker">
    <button id="mark-visited-btn" class="btn btn-primary">Return to the Map</button>
  </div>
</div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
function deg2rad(deg) {
  return deg * (Math.PI / 180);
}

function getDistanceFromLatLonInFeet(lat1, lon1, lat2, lon2) {
  const R = 20908800;
  const dLat = deg2rad(lat2 - lat1);
  const dLon = deg2rad(lon2 - lon1);
  const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  const d = R * c;
  return d;
}

$(document).ready(function() {
  var images = [
    "https://www.mnthen.com/tour/hamm/gallery/bear/hamm_bear2.jpg",
    "https://www.mnthen.com/tour/hamm/gallery/bear/hamm_bear1.jpg",
    "https://www.mnthen.com/tour/hamm/gallery/bear/hamm_bear_salt_pepper.jpg",
  ];
  var summaries = [
        "Hamm’s float 'Golden Page in History.' St. Paul Winter Carnival (1958)",
        "Still image of a Hamm's TV commercial, early 1950s",
        "Hamm's Bear salt and pepper shakers, ca. 1970s",
  ];
  var sources = [
        "<a href='https://www.mnopedia.org/multimedia/hamms-beer-float-st-paul-winter-carnival-parade-0' target='_blank'>MNopedia</a>",
        "<a href='https://www.mnopedia.org/multimedia/hamm-s-bear-and-little-bear' target='_blank'>MNopedia</a>",
        "<a href='https://www.mnopedia.org/multimedia/hamms-beer-salt-and-pepper-shakers' target='_blank'>MNopedia</a>",
  ];
  var currentIndex = 0;

  function showImage(index) {
    $('.hero-gallery img').attr('src', images[index]);
    $('.summary-box p').html(summaries[index] + ' ' + sources[index]);
  }

  function updateGallery() {
    showImage(currentIndex);
  }

  $('.controls button').on('click', function() {
    var id = $(this).attr('id');
    if (id === 'prev-btn') {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
    } else if (id === 'next-btn') {
      currentIndex = (currentIndex + 1) % images.length;
    }
    updateGallery();
  });

  updateGallery();

  function updateDistance(latitude, longitude) {
  const centerLat = 44.96231983329402; // Center latitude
  const centerLong =  -93.07176137488261; // Center longitude
    const distance = getDistanceFromLatLonInFeet(latitude, longitude, centerLat, centerLong);
    
  }

  $('#mark-visited-btn').on('click', function() {
    const visitedButton = $(this);
    visitedButton.prop('disabled', true);
    setTimeout(function() {
      window.location.href = '/map.html';
    }, 1000);
  });

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          updateDistance(latitude, longitude);
        },
        () => {
          alert("Unable to retrieve location.");
        }
      );
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }
  
// Initialize the map
var map = L.map('map', {
  zoomControl: false, // Disable the default zoom control
  dragging: false,     // Disable map dragging
    touchZoom: false,    // Disable pinch-to-zoom on touch devices
}).setView([44.96231983329402, -93.07176137488261], 17);

    // Add a tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Create a custom popup with the custom class

// Create a custom popup with the custom class
var customPopup = L.popup({
  className: 'custom-popup', // Use the custom class for styling
}).setContent('<div class="custom-popup-content"><a href="https://original.newsbreak.com/@ron-dansley-1587459/2918808919766-the-story-of-the-iconic-hamm-s-bear-1953-1999" target="_blank">The Hamm’s Bear </a></div>');

   // Add a marker with the custom popup
    L.marker([44.96231983329402, -93.07176137488261])
      .addTo(map)
      .bindPopup(customPopup)
      .openPopup();

  const player = new Plyr('#audio-player', {
    controls: ['play', 'progress', 'current-time'],
    iconUrl: 'https://cdn.plyr.io/3.6.8/plyr.svg',
    blankUrl: 'https://cdn.plyr.io/3.6.8/blank.mp4',
    tooltips: {
      controls: false,
    },
    i18n: {
      play: 'Play',
      pause: 'Pause',
    },
  });

});
</script>
</body>
</html>
