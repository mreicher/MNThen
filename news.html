<!DOCTYPE html>
<html>
<head>
  <title>Latest News | Minnesota Then</title>
    <link rel="shortcut icon" type="image/jpg" href="images/mnthenfav.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .news-card {
      border: 1px solid #eaeaea;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .news-card h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .news-card p {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .news-card .date {
      font-size: 18px;
      font-weight: 300;
      color: #777;
    }
    .news-card .author {
      font-size: 18px;
      font-weight: 300;
      color: #777;
    }
    .news-card .btn {
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      padding: 10px 20px;
      border-radius: 8px;
    }
    footer {
      background-color: #282828;
      color: #FFF;
      text-align: center;
      padding: 20px;
      font-size: 16px;
      font-weight: 500;
      margin-top: 25px;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-light bg-secondary">
    <div class="container-fluid px-3 px-md-5">
      <a class="navbar-brand text-white" href="/index.html" style="font-weight: bold;">Minnesota Then</a>
    </div>
  </nav>
</header>
  
  <main class="container py-3">
    <h1 class="text-center mb-4">Latest News</h1>
    <div id="news-list"></div>
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-secondary btn-lg" style="border-radius: 8px;">Return to Main Page</a>
    </div>
  </main>
  
<footer class="footer bg-primary text-white py-3">
  <div class="container">
    <p class="m-0 text-center">&copy; 2023 Minnesota Then. All Rights Reserved.</p>
  </div>
</footer>
  <script>
    // News data (replace with your own data)
    const news = [
        {
        title: "Embracing History: Lens Flare Stillwater's Immersive Journey Through Time",
        description: "Experience Stillwater's vibrant history like never before with Lens Flare Stillwaterâ€”an immersive, freely accessible journey through time.",
        date: "July 22, 2023",
        author: "Matt Reicher",
        link: "article/lens_flare.html"
      },
      {
        title: "Introducing Minnesota Then Self-Guided History Tours",
        description: "Discover Minnesota's rich history with Minnesota Then's self-guided local history tours, providing a captivating and seamless experience",
        date: "May 22, 2023",
        author: "Matt Reicher",
        link: "article/article1.html"
      },
    ];

    // Function to generate news cards
    function generateNewsCards() {
      const newsList = document.getElementById("news-list");
      for (let item of news) {
        const newsCard = document.createElement("div");
        newsCard.className = "news-card";
        newsCard.innerHTML = `
          <h2>${item.title}</h2>
          <p class="date">Date: ${item.date}</p>
          <p class="author">Author: ${item.author}</p>
          <p>${item.description}</p>
          <a href="${item.link}" class="btn btn-primary">Read More</a>
        `;
        newsList.appendChild(newsCard);
      }
    }

    // Generate news cards on page load
    window.onload = function() {
      generateNewsCards();
    };
  </script>
</body>
</html>
