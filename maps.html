/*  FOUC-buster 60-fps safe  */
(function () {
  if (window.foucBusterActive) return;      // only run once
  window.foucBusterActive = true;

  let unlocked = false;

  /* unlock once and only once */
  function unlock () {
    if (unlocked) return;
    unlocked = true;

    document.documentElement.classList.add('unlock');

    /* screen-reader “ready” ping */
    const ann = document.createElement('div');
    ann.setAttribute('aria-live', 'polite');
    ann.style.cssText = 'position:absolute;left:-10000px;width:1px;height:1px;overflow:hidden;';
    ann.textContent = 'Application loaded';
    document.body.appendChild(ann);
    setTimeout(() => ann.remove(), 1000);

    /* custom event for other scripts */
    try {
      window.dispatchEvent(new CustomEvent('foucUnlocked', { detail: { ts: Date.now() } }));
    } catch (_) {
      const e = document.createEvent('CustomEvent');
      e.initCustomEvent('foucUnlocked', false, false, { ts: Date.now() });
      window.dispatchEvent(e);
    }
  }

  /* lightweight CSS-variable check */
  function cssReady () {
    const d = document.createElement('div');
    d.style.cssText = 'color:var(--primary-color);position:absolute;visibility:hidden';
    document.body.appendChild(d);
    const ok = window.getComputedStyle(d).color !== 'var(--primary-color)';
    d.remove();
    return ok;
  }

  /* wait for fonts if API exists, else resolve immediately */
  function fontsReady () {
    return document.fonts ? document.fonts.ready.catch(() => {}) : Promise.resolve();
  }

  /* single async path */
  function check () {
    Promise.all([cssReady(), fontsReady()])
      .then(() => requestAnimationFrame(unlock));
  }

  /* fast path when DOM is already ready */
  if (document.readyState === 'complete') {
    check();
  } else {
    document.addEventListener('DOMContentLoaded', check, { once: true });
  }

  /* ultimate safety net */
  window.addEventListener('load', () => setTimeout(unlock, 50), { once: true });

  /* user-interaction bailout */
  ['click', 'touchstart', 'keydown'].forEach(evt =>
    document.addEventListener(evt, () => unlock(), { once: true, passive: true })
  );
})();
</script>

  const msgHandler = e => {    // 2️⃣  keep handler reference
    if (e.data?.type === 'SW_ACTIVATED')
      console.log('Enterprise Service Worker activated, version:', e.data.version);
  };

  const onLoad = () => {
    navigator.serviceWorker.register('/sw.js')
      .then(reg => {
        console.log('Enterprise SW registered: ', reg);
        navigator.serviceWorker.addEventListener('message', msgHandler);

        // 3️⃣  periodic update – cancel on unload
        updateInterval = setInterval(() => reg.update(), 60 * 60 * 1000);

        if (reg.waiting && !navigator.serviceWorker.controller)
          console.log('Enterprise SW installed & waiting');
      })
      .catch(err => console.log('SW registration failed: ', err));
  };

  const onUnload = () => {
    clearInterval(updateInterval);
    navigator.serviceWorker.removeEventListener('message', msgHandler);
  };

  window.addEventListener('load', onLoad, { once: true });
  window.addEventListener('beforeunload', onUnload);

  window.teardownEnterpriseSW = onUnload;
})();

// EnterpriseCacheManager – same API, faster internals
class EnterpriseCacheManager {
  constructor() {
    this.cachePrefix = 'mnthen-enterprise-';
    this.maxCacheSize = 50 * 1024 * 1024;
    this.maxCacheAge = 7 * 24 * 60 * 60 * 1000;
    this.proximityThreshold = 1000;
  }

  // Public: identical
  async init() {
    await this.cleanupExpiredCache();
    this.startPeriodicCleanup();
  }

  // Public
  async cacheLocationData(location, userPosition) {
    if (!userPosition || !location) return;
    const distanceFeet = calculateDistance(userPosition, location) * 3.28084;
    if (distanceFeet <= this.proximityThreshold) {
      try {
        const data = JSON.stringify({ location, timestamp: Date.now(), userPosition, distance: distanceFeet });
        localStorage.setItem(`${this.cachePrefix}location_${location.id}`, await this.encryptData(data));
        console.log(`Cached location ${location.name} (${distanceFeet.toFixed(0)} feet away)`);
      } catch (e) { console.warn('Failed to cache location data:', e); }
    }
  }

  // Public
  async encryptData(data) {
    if (!window.crypto?.subtle) return btoa(data);
    try {
      const key = await crypto.subtle.generateKey({ name: 'AES-GCM', length: 256 }, false, ['encrypt']);
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const buf = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, new TextEncoder().encode(data));
      return btoa(String.fromCharCode(...new Uint8Array(buf)));
    } catch { return btoa(data); }
  }

  // Public (runs on idle)
  async cleanupExpiredCache() {
    const now = Date.now();
    const toRemove = [];
    for (let i = 0; i < localStorage.length; i++) {
      const k = localStorage.key(i);
      if (k?.startsWith(this.cachePrefix)) {
        try {
          if (now - JSON.parse(atob(localStorage.getItem(k))).timestamp > this.maxCacheAge)
            toRemove.push(k);
        } catch { toRemove.push(k); }
      }
    }
    toRemove.forEach(k => localStorage.removeItem(k));
    if (toRemove.length) console.log(`Cleaned up ${toRemove.length} expired cache entries`);
  }

  // Public
  startPeriodicCleanup() {
    setInterval(() => this.cleanupExpiredCache(), 60 * 60 * 1000);
  }
}

// EnterpriseSecurityManager
class EnterpriseSecurityManager {
  constructor() {
    this.sessionToken = this.generateSecureToken();
    this.auditLog = [];
    this.cspViolations = [];
  }
  generateSecureToken() {
    return Array.from(crypto.getRandomValues(new Uint8Array(16)), b => b.toString(16).padStart(2, '0')).join('');
  }
  logSecurityEvent(event, details) {
    const entry = { timestamp: new Date().toISOString(), event, details, sessionToken: this.sessionToken, userAgent: navigator.userAgent, url: location.href };
    this.auditLog.push(entry);
    console.log('Security Event:', entry);
    if (this.auditLog.length > 100) this.auditLog.shift();
  }
  monitorCSPViolations() {
    document.addEventListener('securitypolicyviolation', e => {
      this.cspViolations.push({ timestamp: new Date().toISOString(), violatedDirective: e.violatedDirective, blockedURI: e.blockedURI, documentURI: e.documentURI });
      this.logSecurityEvent('CSP_VIOLATION', { directive: e.violatedDirective, uri: e.blockedURI });
    });
  }
  init() {
    this.monitorCSPViolations();
    this.logSecurityEvent('SESSION_START', { timestamp: Date.now() });
  }
}

// EnterprisePerformanceMonitor
class EnterprisePerformanceMonitor {
  constructor() {
    this.metrics = { fps: 0, memory: 0, loadedLocations: 0, cacheHits: 0, networkRequests: 0 };
    this.frameCount = 0;
    this.lastTime   = performance.now();
    this.lastFps    = 0;
    this.lastMem    = 0;
  }

  startMonitoring() {
    this.monitorFPS();
    this.monitorMemory();
    setInterval(() => this.updateMetrics(), 1000);
  }

  monitorFPS() {
    const loop = (now) => {
      this.frameCount++;
      if (now - this.lastTime >= 1000) {
        this.metrics.fps = Math.round(this.frameCount * 1000 / (now - this.lastTime));
        this.frameCount = 0;
        this.lastTime   = now;
      }
      requestAnimationFrame(loop);
    };
    requestAnimationFrame(loop);
  }

  monitorMemory() {
    if (performance.memory) {
      setInterval(() => {
        this.metrics.memory = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
      }, 5000);
    }
  }

  updateMetrics() {
    if (window.gameLocations) this.metrics.loadedLocations = window.gameLocations.length;

    const { fps, memory } = this.metrics;

    // only bark when it matters
    if ((fps < 30 && this.lastFps >= 30) || (memory > 100 && this.lastMem <= 100)) {
      console.warn('Performance Alert:', this.metrics);
    }

    this.lastFps = fps;
    this.lastMem = memory;
  }

  getMetrics() { return this.metrics; }
}

// EnterpriseBackgroundSync
class EnterpriseBackgroundSync {
  constructor() {
    this.syncQueue = [];
    this.isOnline = navigator.onLine;
    window.addEventListener('online', () => { this.isOnline = true; this.process(); });
    window.addEventListener('offline', () => (this.isOnline = false));
  }
  addToSyncQueue(data) {
    this.syncQueue.push({ data, retries: 0 });
    if (this.isOnline) queueMicrotask(() => this.process());
  }
  async process() {
    while (this.syncQueue.length && this.isOnline) {
      const item = this.syncQueue.shift();
      try {
        await new Promise(r => setTimeout(r, 100)); // stub sync
        console.log('Background sync completed for:', item.data.type);
      } catch (e) {
        item.retries++;
        if (item.retries < 3) this.syncQueue.push(item);
        console.warn('Background sync failed:', e);
      }
    }
  }
}

        cachedElements.proximityAnnouncements :

        setTimeout(() => {

                element.textContent = '';

    }

function calculateBearing(from, to) {
    const lat1 = from.lat * Math.PI / 180;
    const lat2 = to.lat * Math.PI / 180;
    const deltaLng = (to.lng - from.lng) * Math.PI / 180;
    
    const y = Math.sin(deltaLng) * Math.cos(lat2);
    const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(deltaLng);
    
    const bearing = Math.atan2(y, x) * 180 / Math.PI;
    return (bearing + 360) % 360;
}

function isApproachingLocation(userPos, userBearing, locationPos) {
    if (!userBearing) return true;
    
    const bearingToLocation = calculateBearing(userPos, locationPos);
    const bearingDiff = Math.abs(userBearing - bearingToLocation);
    const normalizedDiff = Math.min(bearingDiff, 360 - bearingDiff);
    
    return normalizedDiff <= CONFIG.BEARING_TOLERANCE;
}

function calculateIntelligentZoom(speedMPS, distanceToClosestPOI) {
    const currentTime = Date.now();
    const speedMPH = speedMPS * 2.23694;
    
    zoomState.hysteresisBuffer.push({ speed: speedMPH, time: currentTime });
    zoomState.hysteresisBuffer = zoomState.hysteresisBuffer.filter(
        entry => currentTime - entry.time < 10000
    );
    
    const avgSpeed = zoomState.hysteresisBuffer.reduce((sum, entry) => sum + entry.speed, 0) / 
                     zoomState.hysteresisBuffer.length;
    
    let targetTier;
    let targetZoom;
    
    if (distanceToClosestPOI <= CONFIG.PROXIMITY_THRESHOLD) {
        targetTier = 'detail';
        targetZoom = CONFIG.DETAIL_ZOOM;
        zoomState.proximityOverride = true;
    } else {
        zoomState.proximityOverride = false;
        
        if (avgSpeed > 10) {
            targetTier = 'overview';
            targetZoom = CONFIG.OVERVIEW_ZOOM;
        } else if (avgSpeed > 3) {
            targetTier = 'exploration';
            targetZoom = CONFIG.EXPLORATION_ZOOM;
        } else {
            targetTier = 'exploration';
            targetZoom = CONFIG.EXPLORATION_ZOOM;
        }
    }
    
    if (targetTier !== zoomState.currentTier) {
        if (currentTime - zoomState.lastTierChange > CONFIG.ZOOM_COOLDOWN) {
            zoomState.currentTier = targetTier;
            zoomState.lastTierChange = currentTime;
            
            announceToScreenReader(`Map zoom changed to ${targetTier} view`);
            
            return targetZoom;
        } else {
            return map ? map.getZoom() : CONFIG.EXPLORATION_ZOOM;
        }
    }
    
    return targetZoom;
}

function setupMemoryManagement({
    markerClusterGroup      = window.markerClusterGroup,
    animationFrameId        = window.animationFrameId,
    stationaryCheckTimeout  = window.stationaryCheckTimeout,
    inactivityTimer         = window.inactivityTimer,
    positionWatchId         = window.positionWatchId,
    gameLocations           = window.gameLocations,
    positionBuffer          = window.positionBuffer,
    stationaryBuffer        = window.stationaryBuffer,
    visitedLocations        = window.visitedLocations,
    locationTriggerState    = window.locationTriggerState,
    accessibilityState      = window.accessibilityState,
    activePopups            = window.activePopups,
    lastVelocity            = window.lastVelocity,
    lastSmoothedPosition    = window.lastSmoothedPosition,
    stationaryCount         = window.stationaryCount,
} = {}) {

    const cleanupTasks  = [];
    const trackedTimers = new Set();
    const eventListeners = [];

    /* ---------- safe timer helpers ---------- */
    const createTrackedTimeout = (cb, delay, ...args) => {
        const id = setTimeout(() => {
            trackedTimers.delete(id);
            cb(...args);
        }, delay);
        trackedTimers.add(id);
        return id;
    };
    const createTrackedInterval = (cb, interval) => {
        const id = setInterval(cb, interval);
        trackedTimers.add(id);
        return id;
    };

    /* safe event helper */
    const trackEventListener = (el, ev, h, opts) => {
        el.addEventListener(ev, h, opts);
        eventListeners.push({ element: el, event: ev, handler: h, options: opts });
    };

    /* core cleanup routines */
    const cleanupAudioResources = () => {
        try {
            document.querySelectorAll('audio').forEach(audio => {
                audio.pause();
                audio.src = '';
                audio.load();
                audio.remove();
            });
        } catch (e) {
            console.warn('Audio cleanup failed:', e);
        }
    };

    const cleanupMapResources = () => {
        try {
            if (markerClusterGroup) markerClusterGroup.clearLayers();
            if (window.animationFrameId !== null && window.animationFrameId !== undefined) {
                cancelAnimationFrame(window.animationFrameId);
                window.animationFrameId = null;
            }
            if (window.stationaryCheckTimeout) {
                clearTimeout(window.stationaryCheckTimeout);
                window.stationaryCheckTimeout = null;
            }
            if (window.inactivityTimer) {
                clearTimeout(window.inactivityTimer);
                window.inactivityTimer = null;
            }
            trackedTimers.forEach(id => { 
                clearTimeout(id); 
                clearInterval(id); 
            });
            trackedTimers.clear();
            if (window.positionWatchId !== undefined && window.positionWatchId !== null) {
                navigator.geolocation.clearWatch(window.positionWatchId);
                window.positionWatchId = null;
            }
        } catch (e) {
            console.warn('Map resource cleanup failed:', e);
        }
    };

    const cleanupDOMAndData = () => {
        try {
            // DOM cleanup
            document.querySelectorAll('.popup-overlay, .modal, .navigation-tips-overlay, .source-info-content')
                    .forEach(el => el.remove());

            // Event listeners cleanup
            eventListeners.forEach(({ element, event, handler, options }) => {
                try {
                    element.removeEventListener(event, handler, options);
                } catch (e) {
                    console.warn('Failed to remove event listener:', e);
                }
            });
            eventListeners.length = 0;

            // Array cleanup - check if they exist and are arrays
            if (Array.isArray(window.gameLocations)) {
                window.gameLocations.length = 0;
            }
            if (Array.isArray(window.positionBuffer)) {
                window.positionBuffer.length = 0;
            }
            if (Array.isArray(window.stationaryBuffer)) {
                window.stationaryBuffer.length = 0;
            }
            if (Array.isArray(window.visitedLocations)) {
                window.visitedLocations.length = 0;
            }

            // Map/Set cleanup - check if they exist and have the clear method
            if (window.locationTriggerState) {
                if (window.locationTriggerState.cooldowns?.clear) {
                    window.locationTriggerState.cooldowns.clear();
                }
                if (window.locationTriggerState.dwellTimers?.clear) {
                    window.locationTriggerState.dwellTimers.clear();
                }
                if (window.locationTriggerState.approachingLocations?.clear) {
                    window.locationTriggerState.approachingLocations.clear();
                }
                if (window.locationTriggerState.lastVibrations?.clear) {
                    window.locationTriggerState.lastVibrations.clear();
                }
            }
            
            if (window.accessibilityState?.proximityAlerts?.clear) {
                window.accessibilityState.proximityAlerts.clear();
            }
            
            if (window.activePopups?.clear) {
                window.activePopups.clear();
            }

            // Scalar cleanup
            if (window.lastVelocity && typeof window.lastVelocity === 'object') {
                Object.keys(window.lastVelocity).forEach(k => window.lastVelocity[k] = 0);
            }
            window.lastSmoothedPosition = null;
            window.stationaryCount = 0;
            
        } catch (e) {
            console.warn('DOM and data cleanup failed:', e);
        }
    };

    /* register built-in tasks */
    const registerCleanupTask = (t) => { cleanupTasks.push(t); };
    registerCleanupTask(cleanupAudioResources);
    registerCleanupTask(cleanupMapResources);
    registerCleanupTask(cleanupDOMAndData);

    /* execute */
    const executeCleanup = () => cleanupTasks.forEach(t => {
        try { 
            t(); 
        } catch (e) { 
            console.error('Cleanup task failed:', e); 
        }
    });

    /* page-level listeners */
    const onVisibility = () => { 
        if (document.hidden) cleanupAudioResources(); 
    };
    const onBeforeUnload = () => executeCleanup();

    trackEventListener(document, 'visibilitychange', onVisibility);
    trackEventListener(window, 'beforeunload', onBeforeUnload);

    /* expose */
    window.performCleanup = executeCleanup;

    /* optional full shutdown */
    const shutdown = () => {
        executeCleanup();
        document.removeEventListener('visibilitychange', onVisibility);
        window.removeEventListener('beforeunload', onBeforeUnload);
        cleanupTasks.length = 0;
        trackedTimers.clear();
        eventListeners.length = 0;
        delete window.performCleanup;
    };

    return {
        registerCleanupTask,
        executeCleanup,
        createTrackedTimeout,
        createTrackedInterval,
        trackEventListener,
        shutdown,
    };
}

function getDeviceType() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return 'ios';
    } else if (/android/i.test(userAgent)) {
        return 'android';
    } else if (/Windows Phone/i.test(userAgent)) {
        return 'windows';
    }
    return 'desktop';
}

// Check if the app is running as a PWA
function isRunningAsPWA() {
    // Standard PWA detection
    if (window.matchMedia('(display-mode: standalone)').matches) {
        return true;
    }
    
    // iOS Safari standalone mode
    if (window.navigator.standalone === true) {
        return true;
    }
    
    // Android TWA (Trusted Web Activity)
    if (document.referrer.includes('android-app://')) {
        return true;
    }
    
    // Check for PWA-specific URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('utm_source') === 'pwa' || urlParams.get('source') === 'pwa') {
        return true;
    }
    
    return false;
}

// Check if the app can be installed
function canInstallPWA() {
    const deviceType = getDeviceType();
    
    // Android: Check for beforeinstallprompt support or Chrome
    if (deviceType === 'android') {
        return 'beforeinstallprompt' in window || /Chrome/.test(navigator.userAgent);
    }
    
    // iOS: Check for Safari and iOS version
    if (deviceType === 'ios') {
        const isIOS13OrLater = /OS 1[3-9]_|OS [2-9][0-9]_/.test(navigator.userAgent);
        const isSafari = /Safari/.test(navigator.userAgent) && !/CriOS|FxiOS|EdgiOS/.test(navigator.userAgent);
        return isIOS13OrLater && isSafari;
    }
    
    // Desktop: Check for supported browsers
    if (deviceType === 'desktop') {
        return 'beforeinstallprompt' in window;
    }
    
    return false;
}

// Check if the app is already installed
async function isAppInstalled() {
    if (isRunningAsPWA()) {
        return true;
    }
    
    const deviceType = getDeviceType();
    
    // For newer browsers that support getInstalledRelatedApps
    if ('getInstalledRelatedApps' in navigator) {
        try {
            const relatedApps = await navigator.getInstalledRelatedApps();
            return relatedApps.length > 0;
        } catch (error) {
            console.log('getInstalledRelatedApps not supported:', error);
        }
    }
    
    // iOS-specific checks
    if (deviceType === 'ios') {
        // Check if added to home screen previously
        if (window.navigator.standalone !== undefined) {
            // If standalone is false but was previously true, might be installed
            const wasInstalled = localStorage.getItem('pwa-ios-installed');
            if (wasInstalled === 'true') {
                return true;
            }
        }
    }
    
    // Check for service worker that indicates installation
    if ('serviceWorker' in navigator) {
        try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            const hasAppScope = registrations.some(registration => 
                registration.scope.includes('/app/') || registration.scope === `${window.location.origin}/`
            );
            if (hasAppScope) return true;
        } catch (error) {
            console.log('Service worker check failed:', error);
        }
    }
    
    return false;
}

// Get device-specific install instructions
function getInstallInstructions() {
    const deviceType = getDeviceType();
    
    switch (deviceType) {
        case 'ios':
            return {
                title: 'Install App',
                instructions: 'Tap the Share button <span class="share-icon">⬆️</span> then "Add to Home Screen"',
                showNativeButton: false
            };
        case 'android':
            return {
                title: 'Install App',
                instructions: deferredPrompt ? 'Tap "Install" to add this app to your home screen' : 'Use your browser menu to "Add to Home Screen"',
                showNativeButton: !!deferredPrompt
            };
        default:
            return {
                title: 'Install App',
                instructions: deferredPrompt ? 'Click "Install" to add this app to your desktop' : 'Use your browser menu to install this app',
                showNativeButton: !!deferredPrompt
            };
    }
}

// Update banner content based on device
function updateBannerContent() {
    if (!pwaInstallBanner) return;
    
    const instructions = getInstallInstructions();
    const deviceType = getDeviceType();
    
    // Update title
    const titleElement = pwaInstallBanner.querySelector('.pwa-banner-title');
    if (titleElement) {
        titleElement.textContent = instructions.title;
    }
    
    // Update instructions
    const instructionsElement = pwaInstallBanner.querySelector('.pwa-banner-instructions');
    if (instructionsElement) {
        instructionsElement.innerHTML = instructions.instructions;
    }
    
    // Show/hide install button based on device capabilities
    if (installPwaButton) {
        if (instructions.showNativeButton) {
            installPwaButton.style.display = 'block';
            installPwaButton.textContent = deviceType === 'desktop' ? 'Install' : 'Install App';
        } else {
            installPwaButton.style.display = 'none';
        }
    }
    
    // Add device-specific styling
    pwaInstallBanner.className = `pwa-install-banner ${deviceType}`;
}

// Initialize PWA elements after DOM is loaded
async function initPWABanner() {
    // Don't show banner if app is already installed
    if (await isAppInstalled()) {
        console.log('App is already installed, not showing install banner');
        return;
    }
    
    // Don't show banner if device can't install PWAs
    if (!canInstallPWA()) {
        console.log('Device cannot install PWAs, not showing banner');
        return;
    }
    
    pwaInstallBanner = document.getElementById('pwaInstallBanner');
    closePwaBanner = document.getElementById('closePwaBanner');
    cancelPwaBanner = document.getElementById('cancelPwaBanner');
    installPwaButton = document.getElementById('installPwaButton');
    
    if (!pwaInstallBanner || !closePwaBanner || !cancelPwaBanner || !installPwaButton) {
        console.warn('PWA install banner elements not found');
        return;
    }
    
    // Update banner content for device type
    updateBannerContent();
    
    // Show the install banner when the page loads
    createTrackedTimeout(() => {
        pwaInstallBanner.classList.add('show');
        console.log('PWA install banner shown');
    }, 2000);

    // Handle install button click
    installPwaButton.addEventListener('click', async () => {
        const deviceType = getDeviceType();
        
        if (deviceType === 'android' || deviceType === 'desktop') {
            if (!deferredPrompt) {
                console.log('No deferred prompt available');
                // Fallback: show manual instructions
                alert('Please use your browser menu to "Add to Home Screen" or "Install App"');
                return;
            }
            
            // Show the install prompt
            deferredPrompt.prompt();
            
            // Wait for the user to respond to the prompt
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('User accepted the install prompt');
                // Hide banner after successful installation
                pwaInstallBanner.classList.remove('show');
                
                // Set a flag that the app was just installed
                try {
                    sessionStorage.setItem('appJustInstalled', 'true');
                    localStorage.setItem('pwa-installed', 'true');
                } catch (e) {
                    console.warn('Could not set installation flag');
                }
            } else {
                console.log('User dismissed the install prompt');
            }
            
            // Clear the deferredPrompt variable
            deferredPrompt = null;
        } else if (deviceType === 'ios') {
            // For iOS, we can't trigger native install, so hide the button and show instructions
            installPwaButton.style.display = 'none';
            const instructionsElement = pwaInstallBanner.querySelector('.pwa-banner-instructions');
            if (instructionsElement) {
                instructionsElement.innerHTML = 'Tap the Share button <span class="share-icon">⬆️</span> at the bottom of your screen, then select "Add to Home Screen"';
                instructionsElement.style.fontSize = '14px';
                instructionsElement.style.marginTop = '10px';
            }
        }
    });

    // Close button handler
    const dismissBanner = () => {
        pwaInstallBanner.classList.remove('show');
        // Store dismissal in sessionStorage (only for this session)
        try {
            sessionStorage.setItem('pwaBannerDismissed', 'true');
            console.log('PWA banner dismissed for this session');
        } catch (e) {
            console.warn('Could not store PWA banner dismissal');
        }
    };

    closePwaBanner.addEventListener('click', dismissBanner);
    cancelPwaBanner.addEventListener('click', dismissBanner);
}

// Listen for beforeinstallprompt event (mainly for Android/Desktop)
window.addEventListener('beforeinstallprompt', (e) => {
    console.log('beforeinstallprompt event fired');
    // Prevent the mini-infobar from appearing on mobile
    e.preventDefault();
    // Stash the event so it can be triggered later
    deferredPrompt = e;
    
    // Update banner content now that we have the prompt
    if (pwaInstallBanner) {
        updateBannerContent();
    }
});

// Listen for app installation (mainly for Android/Desktop)
window.addEventListener('appinstalled', () => {
    console.log('PWA was installed');
    try {
        localStorage.setItem('pwa-installed', 'true');
        sessionStorage.setItem('appJustInstalled', 'true');
    } catch (e) {
        console.warn('Could not set installation flag');
    }
    
    // Hide banner if it's still showing
    if (pwaInstallBanner && pwaInstallBanner.classList.contains('show')) {
        pwaInstallBanner.classList.remove('show');
    }
});

// For iOS: Listen for standalone mode changes
if (getDeviceType() === 'ios') {
    // Check if we're now in standalone mode (installed)
    if (window.navigator.standalone) {
        try {
            localStorage.setItem('pwa-ios-installed', 'true');
        } catch (e) {
            console.warn('Could not set iOS installation flag');
        }
    }
    
    // Listen for visibility changes that might indicate installation
    document.addEventListener('visibilitychange', () => {
        if (window.navigator.standalone) {
            try {
                localStorage.setItem('pwa-ios-installed', 'true');
            } catch (e) {
                console.warn('Could not set iOS installation flag');
            }
        }
    });
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', async function() {
    console.log('DOM loaded, checking PWA banner conditions');
    
    const deviceType = getDeviceType();
    console.log('Detected device type:', deviceType);
    
    // Check if app was just installed in this session
    try {
        if (sessionStorage.getItem('appJustInstalled') === 'true') {
            console.log('App was just installed in this session, not showing banner');
            return;
        }
    } catch (e) {
        console.warn('Could not check installation status');
    }
    
    // Check if user dismissed the banner in this session
    try {
        if (sessionStorage.getItem('pwaBannerDismissed') === 'true') {
            console.log('User dismissed banner in this session');
            return;
        }
    } catch (e) {
        console.warn('Could not check banner dismissal status');
    }
    
    // Check if app is already installed
    if (await isAppInstalled()) {
        console.log('App is already installed, not showing banner');
        return;
    }
    
    // Initialize banner
    await initPWABanner();
});

function tryHideLoadingMessage() {
    if (Date.now() >= loadingMessageMinDisplayTime) {
        fadeOutLoadingMessage();
    } else {
        const timeRemaining = loadingMessageMinDisplayTime - Date.now();
        setTimeout(fadeOutLoadingMessage, timeRemaining + 100);
    }
}

function fadeOutLoadingMessage() {
    const loadingMessage = document.getElementById('loadingMessage');
    if (!loadingMessage) return;
    
    if (loadingMessage.dataset.progressInterval) {
        clearInterval(parseInt(loadingMessage.dataset.progressInterval));
    }
    
    const progressBar = document.getElementById('loadingProgressBar');
    if (progressBar) {
        progressBar.style.width = '100%';
    }
    
    const distanceBox = cachedElements.distanceBox || document.getElementById('distanceBox');
    if (distanceBox) {
        distanceBox.classList.add('show');
    }
    
    loadingMessage.style.opacity = '0';
    setTimeout(() => {
        if (loadingMessage && loadingMessage.parentNode) {
            loadingMessage.parentNode.removeChild(loadingMessage);
        }
    }, 500);
}

function hideLoadingMessage() {
    tryHideLoadingMessage();
}

function initializeUserLocation(position) {
    console.log("Initial position data:", JSON.stringify(position));
    if (!position || !position.coords) {
        console.error("Invalid initial position object");
        handleLocationError(new Error("Invalid initial position"));
        return;
    }
    const { latitude: userLat, longitude: userLng, accuracy } = position.coords;
    if (isNaN(userLat) || isNaN(userLng)) {
        console.error("Invalid initial coordinates:", { userLat, userLng });
        handleLocationError(new Error("Invalid initial coordinates"));
        return;
    }
    console.log("Valid initial position:", { userLat, userLng, accuracy });
    try {
        userMarker.setLatLng([userLat, userLng]);
        map.setView([userLat, userLng], 17);
        
        announceToScreenReader('Location acquired successfully. Map is ready for navigation.');
        
        hideLoadingMessage();
        startPositionUpdates();
        startHunt();
        
        const distanceBox = cachedElements.distanceBox || document.getElementById('distanceBox');
        distanceBox.classList.add('pulse');
        setTimeout(() => distanceBox.classList.remove('pulse'), 3000);
    } catch (error) {
        console.error("Error setting initial user location:", error);
        handleLocationError(error);
    }
}

function startPositionUpdates() {
    const watchId = navigator.geolocation.watchPosition(
        handlePositionUpdate,
        handleLocationError,
        {
            enableHighAccuracy: true,
            maximumAge: 1000,
            timeout: 10000
        }
    );
    
    window.positionWatchId = watchId;
    
    window.addEventListener('online', () => {
        if (window.positionWatchId) {
            navigator.geolocation.clearWatch(window.positionWatchId);
            window.positionWatchId = navigator.geolocation.watchPosition(
                handlePositionUpdate,
                handleLocationError,
                {
                    enableHighAccuracy: true,
                    maximumAge: 1000,
                    timeout: 10000
                }
            );
        }
    });
    
    return watchId;
}

function handlePositionUpdate(position) {
    if (!position || !position.coords || 
        isNaN(position.coords.latitude) || 
        isNaN(position.coords.longitude)) {
        console.warn("Invalid position data received");
        return;
    }
    
    const positionTimestamp = position.timestamp || new Date().getTime();
    const currentTime = new Date().getTime();
    const maxAgeMs = 30000;
    
    if (currentTime - positionTimestamp > maxAgeMs) {
        console.warn("Position data too old, ignoring");
        return;
    }
    
    const accuracy = position.coords.accuracy || 0;
    window.lastPositionAccuracy = accuracy;
    
    // Store speed for viewport boundary logic
    const speedMPS = position.coords.speed || 0;
    window.lastSpeedMPS = speedMPS;
    
    window.lastValidPosition = {
        lat: position.coords.latitude,
        lng: position.coords.longitude,
        timestamp: positionTimestamp,
        accuracy: accuracy,
        speedMPS: speedMPS,
        heading: position.coords.heading || null
    };
    
    // Calculate time since last update to help with high-speed prediction
    if (window.lastUpdateTime) {
        window.timeSinceLastUpdate = currentTime - window.lastUpdateTime;
    }
    window.lastUpdateTime = currentTime;
    
    // Force update more frequently at high speeds to prevent jumping past boundaries
    const forceUpdate = speedMPS > 10; // Force updates above 22 mph (10 m/s)
    
    updateUserLocation(position, forceUpdate);
}

function handleVisibilityChange() {
    if (document.hidden) {
        lastHiddenTime = Date.now();
        lastKnownPosition = userMarker ? userMarker.getLatLng() : null;
    } else {
        const hiddenDuration = Date.now() - lastHiddenTime;
        if (hiddenDuration > CONFIG.BACKGROUND_THRESHOLD) {
            updateLocationAfterBackground();
        } else {
            map.invalidateSize();
        }
    }
    resetInactivityTimer();
}

function updateLocationAfterBackground() {
    if (!("geolocation" in navigator)) {
        console.warn("Geolocation is not available");
        return;
    }
    
    const quickOptions = {
        enableHighAccuracy: false,
        timeout: 5000,
        maximumAge: 60000,
    };
    
    const accurateOptions = {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 30000,
    };
    
    const fallbackOptions = {
        enableHighAccuracy: false,
        timeout: 25000,
        maximumAge: 120000,
    };
    
    const handleSuccess = (position) => {
        console.log("Background update raw position:", JSON.stringify(position));
        
        if (!position?.coords) {
            console.warn("Invalid position object in background update");
            return;
        }
        const { latitude, longitude, accuracy } = position.coords;
        if (isNaN(latitude) || isNaN(longitude)) {
            console.warn("Invalid coordinates in background update:", { latitude, longitude });
            return;
        }
        console.log("Valid background position update:", { lat: latitude, lng: longitude });
        
        try {
            // Store current zoom BEFORE any updates
            const currentZoom = map.getZoom();
            
            updateUserLocation(position, true);
            
            lastPosition = null;
            positionBuffer = [];
            lastVelocity = { lat: 0, lng: 0 };
            isStationary = false;
            stationaryStartTime = null;
            stationaryCount = 0;
            
            // Use the stored current zoom instead of calculating a new one
            map.setView([latitude, longitude], currentZoom, { 
                animate: false, 
                duration: 0,
                noMoveStart: true
            });
            
            lastUpdateTime = Date.now();
            lastUpdateTimestamp = Date.now();
            if (isSignificantMovement({lat: latitude, lng: longitude})) {
                resetInactivityTimer(false);
            }
                
            updateDistanceBox();
            
            if (map._container) {
                map._onResize();
            }
        } catch (error) {
            console.error("Error in updateUserLocation during background update:", error);
        }
    };
    
    const handleError = (error, stage) => {
        console.error(`Error getting location during ${stage} attempt:`, error);
        
        switch (error.code) {
            case 1:
                console.warn("User denied geolocation access");
                break;
                
            case 2:
                if (stage === "quick") {
                    console.log("Quick position unavailable, trying accurate position...");
                    navigator.geolocation.getCurrentPosition(
                        handleSuccess,
                        (err) => handleError(err, "accurate"),
                        accurateOptions
                    );
                } else if (stage === "accurate") {
                    console.log("Accurate position unavailable, trying fallback...");
                    navigator.geolocation.getCurrentPosition(
                        handleSuccess,
                        (err) => handleError(err, "fallback"),
                        fallbackOptions
                    );
                } else {
                    console.warn("All position attempts failed - location unavailable");
                }
                break;
                
            case 3:
                if (stage === "quick") {
                    console.log("Quick position timed out, trying accurate position...");
                    navigator.geolocation.getCurrentPosition(
                        handleSuccess,
                        (err) => handleError(err, "accurate"),
                        accurateOptions
                    );
                } else if (stage === "accurate") {
                    console.log("Accurate position timed out, trying fallback...");
                    navigator.geolocation.getCurrentPosition(
                        handleSuccess,
                        (err) => handleError(err, "fallback"),
                        fallbackOptions
                    );
                } else {
                    console.warn("All position attempts timed out");
                }
                break;
                
            default:
                if (stage !== "fallback") {
                    console.log("Unknown error, trying fallback options...");
                    navigator.geolocation.getCurrentPosition(
                        handleSuccess,
                        (err) => handleError(err, "fallback"),
                        fallbackOptions
                    );
                } else {
                    console.warn("All position attempts failed with unknown error");
                }
        }
    };
    
    navigator.geolocation.getCurrentPosition(
        handleSuccess,
        (error) => handleError(error, "quick"),
        quickOptions
    );
}

function updatePositionBuffer(position) {
    positionBuffer.push({
        lat: position.lat,
        lng: position.lng,
        accuracy: position.accuracy,
        timestamp: position.timestamp,
        heading: position.heading,
        speedMPS: position.speedMPS
    });
    
    while (positionBuffer.length > CONFIG.MAX_BUFFER_SIZE) {
        positionBuffer.shift();
    }
}

function calculateWeightedPosition(positions, smoothingFactor = 0.8) {
    if (!Array.isArray(positions) || positions.length === 0) {
        return null;
    }
    
    const validPositions = positions.filter(pos => 
        pos && typeof pos.lat === 'number' && typeof pos.lng === 'number' && 
        !isNaN(pos.lat) && !isNaN(pos.lng)
    );
    if (validPositions.length === 0) {
        return null;
    }
    
    let sumLat = 0, sumLng = 0, totalWeight = 0;
    for (let i = 0; i < validPositions.length; i++) {
        const position = validPositions[i];
        const weight = Math.pow(smoothingFactor, validPositions.length - i - 1);
        sumLat += position.lat * weight;
        sumLng += position.lng * weight;
        totalWeight += weight;
    }
    
    const result = {
        lat: sumLat / totalWeight,
        lng: sumLng / totalWeight,
        accuracy: Math.min(...validPositions.map(p => p.accuracy || 20)),
        timestamp: validPositions[validPositions.length - 1].timestamp,
        heading: validPositions[validPositions.length - 1].heading,
        speedMPS: validPositions[validPositions.length - 1].speedMPS
    };
    
    return result;
}

function checkProximityForZoom() {
    const now = Date.now();
    if (!window.lastProximityCheck) window.lastProximityCheck = 0;
    if (now - window.lastProximityCheck < 200) return;
    window.lastProximityCheck = now;
    
    if (!userMarker || !gameLocations?.length) return;
    
    const userPos = userMarker.getLatLng();
    if (!userPos || isNaN(userPos.lat)) return;
    
    let closestDistance = Infinity;
    for (const loc of gameLocations) {
        if (!loc?.lat) continue;
        const dist = calculateDistance(userPos, loc);
        if (dist < closestDistance) closestDistance = dist;
    }
    
    const distanceFeet = closestDistance * 3.28084;
    
    // Enhanced zoom thresholds with specified zoom levels
    const ZOOM_IN_THRESHOLD = CONFIG.PROXIMITY_THRESHOLD;
    const ZOOM_OUT_THRESHOLD = CONFIG.PROXIMITY_THRESHOLD * 1.3;
    const PROXIMITY_ZOOM_IN_LEVEL = 19;  // Zoom in to level 19
    const PROXIMITY_ZOOM_OUT_LEVEL = 17; // Zoom out to level 17
    
    const currentTime = Date.now();
    
    if (typeof window.zoomedInState === 'undefined') {
        window.zoomedInState = false;
    }
    
    const previousState = window.zoomedInState;
    
    if (!window.zoomedInState && distanceFeet <= ZOOM_IN_THRESHOLD) {
        if (currentTime - lastZoomChangeTime >= CONFIG.ZOOM_COOLDOWN) {
            window.zoomedInState = true;
            isNearLocation = true;
            lastZoomChangeTime = currentTime;
            
            window.blockSpeedZoom = true;
            setTimeout(() => window.blockSpeedZoom = false, 5000);
            
            if (!isMapInteracting) {
                // Enhanced zoom in with specified level and improved animation
                map.flyTo(userPos, PROXIMITY_ZOOM_IN_LEVEL, {
                    duration: 1.2,
                    easeLinearity: 0.25
                });
            }
        }
    } 
    else if (window.zoomedInState && distanceFeet >= ZOOM_OUT_THRESHOLD) {
        if (currentTime - lastZoomChangeTime >= CONFIG.ZOOM_COOLDOWN) {
            window.zoomedInState = false;
            isNearLocation = false;
            lastZoomChangeTime = currentTime;
            
            window.blockSpeedZoom = true;
            setTimeout(() => window.blockSpeedZoom = false, 5000);
            
            if (!isMapInteracting) {
                // Enhanced zoom out with specified level and improved animation
                map.flyTo(userPos, PROXIMITY_ZOOM_OUT_LEVEL, {
                    duration: 1.2,
                    easeLinearity: 0.25
                });
            }
        }
    }
    
    if (previousState !== window.zoomedInState) {
        window.lastProximityZoomTime = currentTime;
    }
}

function getSpeedBasedZoom(speedMPS, closestDistance = Infinity) {
    // Check if we should block zoom changes or if near a location
    const proximityThreshold = CONFIG.PROXIMITY_THRESHOLD || 50; // meters
    const isNearLocation = closestDistance < proximityThreshold;
    
    if (window.blockSpeedZoom || isNearLocation) {
        return -1; // Return -1 to indicate no zoom change should occur
    }
    
    if (typeof window.speedTrackingState === 'undefined') {
        window.speedTrackingState = {
            lowSpeedStartTime: null,
            isInTransit: false,
            lastSignificantMove: Date.now(),
            destinationArrivalTime: null,
            previousZoom: null,
            speedBuffer: [],
            lastSpeedMPH: 0,
            stationaryConfidence: 0,
            lastZoomUpdate: Date.now(),
            suddenJumpDetected: false,
            currentInterpolatedZoom: 17
        };
    }
    
    const state = window.speedTrackingState;
    const speedMPH = speedMPS * 2.23694;
    
    const WALKING_THRESHOLD = 3.0;
    const SIGNIFICANT_TRAVEL_THRESHOLD = 10.0;
    const TEMPORARY_STOP_MAX = 90000;
    const ARRIVAL_DELAY = 20000;
    const SPEED_BUFFER_SIZE = 5;
    const MAX_SPEED_JUMP = 20;
    const STATIONARY_CONFIDENCE_MAX = 10;
    const MIN_ZOOM_UPDATE_INTERVAL = 2000;
    const ZOOM_INTERPOLATION_SPEED = 0.15;
    
    state.speedBuffer.push(speedMPH);
    if (state.speedBuffer.length > SPEED_BUFFER_SIZE) {
        state.speedBuffer.shift();
    }
    
    const sortedSpeeds = [...state.speedBuffer].sort((a, b) => a - b);
    const medianSpeed = sortedSpeeds[Math.floor(sortedSpeeds.length / 2)];
    
    const speedDelta = Math.abs(medianSpeed - state.lastSpeedMPH);
    if (speedDelta > MAX_SPEED_JUMP) {
        console.debug("Sudden speed jump detected, ignoring:", 
                     {current: medianSpeed, previous: state.lastSpeedMPH});
        state.suddenJumpDetected = true;
        return state.currentInterpolatedZoom;
    } else {
        state.suddenJumpDetected = false;
    }
    
    state.lastSpeedMPH = medianSpeed;
    
    if (medianSpeed < 1.0) {
        state.stationaryConfidence = Math.min(STATIONARY_CONFIDENCE_MAX, 
                                           state.stationaryConfidence + 1);
    } else if (medianSpeed > WALKING_THRESHOLD) {
        state.stationaryConfidence = 0;
    } else {
        state.stationaryConfidence = Math.max(0, state.stationaryConfidence - 0.5);
    }
    
    if (medianSpeed >= SIGNIFICANT_TRAVEL_THRESHOLD && !state.suddenJumpDetected) {
        state.isInTransit = true;
        state.lastSignificantMove = Date.now();
        state.destinationArrivalTime = null;
    }
    
    let targetZoom;
    const now = Date.now();
    
    if (medianSpeed <= WALKING_THRESHOLD || state.stationaryConfidence > 3) {
        if (!state.lowSpeedStartTime) {
            state.lowSpeedStartTime = now;
        }
        
        const lowSpeedDuration = now - state.lowSpeedStartTime;
        
        if (state.isInTransit && lowSpeedDuration >= ARRIVAL_DELAY) {
            if (!state.destinationArrivalTime) {
                state.destinationArrivalTime = now;
            }
            
            if (now - state.destinationArrivalTime >= 5000) {
                state.isInTransit = false;
                targetZoom = 17;
            } else {
                targetZoom = state.previousZoom || 17;
            }
        } else if (state.isInTransit && now - state.lastSignificantMove < TEMPORARY_STOP_MAX) {
            targetZoom = state.previousZoom || 17;
        } else {
            targetZoom = 17;
        }
    } else {
        state.lowSpeedStartTime = null;
        state.destinationArrivalTime = null;
        
        for (const threshold of CONFIG.SPEED_ZOOM_THRESHOLDS) {
            if (medianSpeed >= threshold.speed) {
                targetZoom = threshold.zoom;
                break;
            }
        }
        
        if (typeof targetZoom === 'undefined') {
            targetZoom = 17;
        }
    }
    
    state.previousZoom = targetZoom;
    
    if (state.currentInterpolatedZoom !== targetZoom) {
        state.currentInterpolatedZoom += (targetZoom - state.currentInterpolatedZoom) * ZOOM_INTERPOLATION_SPEED;
        
        if (Math.abs(state.currentInterpolatedZoom - targetZoom) < 0.05) {
            state.currentInterpolatedZoom = targetZoom;
        }
    }
    
    state.lastZoomUpdate = now;
    
    return state.currentInterpolatedZoom;
}

function applyExponentialSmoothing(newPosition, lastPosition, baseAlpha = 0.25) {
    if (!isValidPosition(newPosition) || !isValidPosition(lastPosition)) {
        return newPosition;
    }
    
    if (!lastSmoothedPosition) {
        lastSmoothedPosition = lastPosition;
    }
    
    const distance = calculateDistance(newPosition, lastSmoothedPosition);
    
    if (distance < CONFIG.MIN_DISTANCE_THRESHOLD * 0.7) {
        stationaryCount = Math.min(stationaryCount + 1, CONFIG.STATIONARY_THRESHOLD * 2);
    } else {
        stationaryCount = Math.max(stationaryCount - 1, 0);
    }
    
    let alpha = baseAlpha;
    
    if (stationaryCount >= CONFIG.STATIONARY_THRESHOLD) {
        alpha = CONFIG.MIN_ALPHA * 0.5;
    } else {
        alpha = CONFIG.MAX_ALPHA - (stationaryCount / (CONFIG.STATIONARY_THRESHOLD * 2)) * (CONFIG.MAX_ALPHA - CONFIG.MIN_ALPHA);
    }
    
    const accuracyRatio = Math.max(0, Math.min(1, 1 - (newPosition.accuracy / CONFIG.MAX_ACCEPTABLE_ACCURACY)));
    alpha = alpha * (0.4 + 0.6 * accuracyRatio);
    
    if (newPosition.speedMPS !== undefined && newPosition.speedMPS < 0.3) {
        alpha *= 0.3;
    } else if (newPosition.speedMPS > 10) {
        alpha = Math.min(0.6, alpha * 1.5);
    }
    
    const timeDelta = newPosition.timestamp - lastPosition.timestamp;
    if (timeDelta < 1000) {
        alpha *= 0.6;
    } else if (timeDelta > 5000) {
        alpha = Math.min(0.8, alpha * 2);
    }
    
    const smoothedPosition = {
        lat: lastSmoothedPosition.lat + alpha * (newPosition.lat - lastSmoothedPosition.lat),
        lng: lastSmoothedPosition.lng + alpha * (newPosition.lng - lastSmoothedPosition.lng),
        accuracy: Math.min(newPosition.accuracy, lastSmoothedPosition.accuracy),
        heading: newPosition.heading,
        timestamp: newPosition.timestamp,
        speedMPS: newPosition.speedMPS ? 
                  lastSmoothedPosition.speedMPS * 0.8 + newPosition.speedMPS * 0.2 : 
                  newPosition.speedMPS
    };
    
    if (stationaryCount >= CONFIG.STATIONARY_THRESHOLD && lastSmoothedPosition.heading !== undefined) {
        const headingAlpha = alpha * 0.3;
        smoothedPosition.heading = headingAlpha * newPosition.heading + (1 - headingAlpha) * lastSmoothedPosition.heading;
    }
    
    if (distance < CONFIG.MIN_DISTANCE_THRESHOLD * 0.3) {
        smoothedPosition.lat = lastSmoothedPosition.lat * 0.98 + smoothedPosition.lat * 0.02;
        smoothedPosition.lng = lastSmoothedPosition.lng * 0.98 + smoothedPosition.lng * 0.02;
    }
    
    lastSmoothedPosition = smoothedPosition;
    return smoothedPosition;
}

function calculateVelocityFilter(newPos, lastPos) {
    if (!lastVelocity) {
        lastVelocity = { lat: 0, lng: 0 };
    }
    if (!newPos || !lastPos || 
        typeof newPos.lat !== 'number' || typeof newPos.lng !== 'number' || 
        typeof lastPos.lat !== 'number' || typeof lastPos.lng !== 'number') {
        return newPos;
    }
    
    const dt = (newPos.timestamp - lastPos.timestamp) / 1000;
    if (dt <= 0 || dt > 10) {
        return newPos;
    }
    
    const currentVelocity = {
        lat: (newPos.lat - lastPos.lat) / dt,
        lng: (newPos.lng - lastPos.lng) / dt
    };
    
    const velocityChangeMagnitude = Math.sqrt(
        Math.pow(currentVelocity.lat - lastVelocity.lat, 2) +
        Math.pow(currentVelocity.lng - lastVelocity.lng, 2)
    );
    
    const adaptiveDecay = velocityChangeMagnitude > 0.0001 ? 
        Math.max(0.5, Math.min(0.9, CONFIG.VELOCITY_DECAY * (1 - velocityChangeMagnitude * 1000))) : 
        CONFIG.VELOCITY_DECAY;
    
    lastVelocity = {
        lat: lastVelocity.lat * adaptiveDecay + currentVelocity.lat * (1 - adaptiveDecay),
        lng: lastVelocity.lng * adaptiveDecay + currentVelocity.lng * (1 - adaptiveDecay)
    };
    
    const predictedPosition = {
        lat: lastPos.lat + lastVelocity.lat * dt,
        lng: lastPos.lng + lastVelocity.lng * dt,
        accuracy: newPos.accuracy,
        timestamp: newPos.timestamp,
        heading: newPos.heading,
        speedMPS: newPos.speedMPS
    };
    
    const blendFactor = newPos.speedMPS ? Math.min(0.7, newPos.speedMPS * 0.05) : 0.3;
    
    return {
        lat: predictedPosition.lat * blendFactor + newPos.lat * (1 - blendFactor),
        lng: predictedPosition.lng * blendFactor + newPos.lng * (1 - blendFactor),
        accuracy: newPos.accuracy,
        timestamp: newPos.timestamp,
        heading: newPos.heading,
        speedMPS: newPos.speedMPS
    };
}

function calculateEnhancedVelocityFilter(currentPosition, lastPosition, timeDelta, speed) {
    if (!timeDelta || timeDelta <= 0) {
        return currentPosition;
    }
    
    const currentVelocity = {
        lat: (currentPosition.lat - lastPosition.lat) / timeDelta,
        lng: (currentPosition.lng - lastPosition.lng) / timeDelta
    };
    
    if (!lastVelocity) {
        lastVelocity = currentVelocity;
    }
    
    const acceleration = {
        lat: (currentVelocity.lat - lastVelocity.lat) / timeDelta,
        lng: (currentVelocity.lng - lastVelocity.lng) / timeDelta
    };
    
    const accelerationDamping = Math.min(1, Math.max(0.2, 1 - (speed / 20)));
    const dampedAcceleration = {
        lat: acceleration.lat * accelerationDamping,
        lng: acceleration.lng * accelerationDamping
    };
    
    lastVelocity = currentVelocity;
    
    const predictionTimeFactor = Math.min(0.5, Math.max(0.1, timeDelta));
    
    const predictedPosition = {
        lat: currentPosition.lat + (currentVelocity.lat * predictionTimeFactor) + (0.5 * dampedAcceleration.lat * predictionTimeFactor * predictionTimeFactor),
        lng: currentPosition.lng + (currentVelocity.lng * predictionTimeFactor) + (0.5 * dampedAcceleration.lng * predictionTimeFactor * predictionTimeFactor),
        accuracy: currentPosition.accuracy,
        heading: currentPosition.heading,
        timestamp: currentPosition.timestamp,
        speedMPS: speed
    };
    
    return predictedPosition;
}

function checkStationaryState(newPosition) {
    if (!lastPosition) return;
    
    const distance = calculateDistance(lastPosition, newPosition);
    
    if (distance >= CONFIG.MICRO_MOVEMENT_THRESHOLD) {
        isStationary = false;
        stationaryStartTime = null;
        console.debug("Movement detected, resuming normal updates");
    }
    
    if (stationaryCheckTimeout) {
        clearTimeout(stationaryCheckTimeout);
        stationaryCheckTimeout = null;
    }
    
    if (isStationary) {
        stationaryCheckTimeout = setTimeout(() => checkStationaryState(newPosition), CONFIG.STATIONARY_CHECK_INTERVAL);
    }
}

function calculateFinalPosition() {
    if (positionBuffer.length === 0) {
        return null;
    }
    
    if (positionBuffer.length === 1) {
        return positionBuffer[0];
    }
    
    return calculateWeightedPosition(positionBuffer);
}

function throttle(func, limit) {
  let inThrottle;
  return function() {
    const args = arguments;
    const context = this;
    if (!inThrottle) {
      func.apply(context, args);
      inThrottle = true;
      setTimeout(() => inThrottle = false, limit);
    }
  };
}

/* ----------  helpers  ---------- */
const _distM = (a, b) => {
    const R = 6371000, t = Math.PI / 180,
          dLat = (b.lat - a.lat) * t,
          dLon = (b.lng - a.lng) * t,
          s = Math.sin,
          h = s(dLat / 2) ** 2 + s(dLon / 2) ** 2 * Math.cos(a.lat * t) * Math.cos(b.lat * t);
    return 2 * R * Math.asin(Math.sqrt(h));
};
const _clamp = (v, min, max) => Math.max(min, Math.min(max, v));

/* ----------  main handler  ---------- */
function updateUserLocation(position, forceUpdate = false) {

    /* ----- quality checks ----- */

    const maxAccuracy = speedMPH > 10 ? 80 : 60;

    if (!forceUpdate &&

         distance < minDistance ||

    /* ----- smooth positioning ----- */

    /* ----------  speed-based keep-in-viewport  ---------- */
const timeSinceInteraction = now - (lastUserInteractionTime || 0);

    if (needsRecentering && performance.now() - (lastCenteringTime || 0) > throttleMs) {

function updateDistanceBox() {

    let closestDistance = Infinity;
    let closestLocation = null;
    const userPos = { lat: userLat, lng: userLng };
    
    for (const location of gameLocations) {
        if (!location || typeof location.lat !== 'number' || typeof location.lng !== 'number') {
            console.warn('Invalid location data:', location);
            continue;
        }
        const locationPos = { lat: location.lat, lng: location.lng };
        const distance = calculateDistance(userPos, locationPos);
        if (isFinite(distance) && distance < closestDistance) {
            closestDistance = distance;
            closestLocation = location;
        }
    }
    
    if (!isFinite(closestDistance) || closestDistance === Infinity) {
        console.warn('Invalid distance calculation:', closestDistance);
        distanceBox.innerText = 'Initializing...';
        return;
    }
    
    const distanceFeet = Math.round(closestDistance * 3.28084);
    const distanceText = distanceFeet < 5280 
        ? `${distanceFeet.toLocaleString()} feet` 
        : `${(distanceFeet / 5280).toFixed(2)} miles`;
    
    distanceBox.innerText = `Closest Stop: ${distanceText}`;
    
    if (closestLocation && closestLocation.markerColor) {
        let borderStyle = '';
        if (distanceFeet <= 100) {
            borderStyle = `3px solid ${closestLocation.markerColor}`;
        } else if (distanceFeet <= 500) {
            borderStyle = `2px solid ${closestLocation.markerColor}`;
        } else {
            borderStyle = `1px solid ${closestLocation.markerColor}`;
        }
        distanceBox.style.border = borderStyle;
    } else {
        distanceBox.style.border = '3px solid var(--dark-blue)';
        distanceBox.style.color = 'var(--dark-blue)';
        distanceBox.style.background = 'white';
    }
    
    if (distanceFeet <= 20 && navigator.vibrate && closestLocation) {
        const locationId = closestLocation.id;
        const now = Date.now();
        const lastVibration = locationTriggerState.lastVibrations?.get(locationId) || 0;
        
        if ((now - lastVibration) > 5000) {
            navigator.vibrate(200);
            if (!locationTriggerState.lastVibrations) {
                locationTriggerState.lastVibrations = new Map();
            }
            locationTriggerState.lastVibrations.set(locationId, now);
        }
    }
    
    if (distanceFeet <= CONFIG.DISTANCE_THRESHOLD && !isLocationHuntVisible && closestLocation) {
        const userBearing = enhancedTrackingState.heading;
        const isApproaching = isApproachingLocation(userPos, userBearing, closestLocation);
        
        if (isApproaching) {
            const locationId = closestLocation.id;
            const now = Date.now();
            const lastTrigger = locationTriggerState.cooldowns.get(locationId);
            
            if (!lastTrigger || (now - lastTrigger) >= CONFIG.LOCATION_COOLDOWN) {
                if (!locationTriggerState.dwellTimers.has(locationId)) {
                    locationTriggerState.dwellTimers.set(locationId, now);
                } else {
                    const dwellStart = locationTriggerState.dwellTimers.get(locationId);
                    if ((now - dwellStart) >= CONFIG.DWELL_TIME) {
                        locationTriggerState.cooldowns.set(locationId, now);
                        locationTriggerState.dwellTimers.delete(locationId);
                        
                        showLocationHunt(closestLocation);
                    }
                }
            } else {
                locationTriggerState.dwellTimers.delete(locationId);
            }
        } else {
            locationTriggerState.dwellTimers.delete(closestLocation.id);
        }
    } else {
        locationTriggerState.dwellTimers.clear();
    }
}

function calculateDistance(pos1, pos2) {
    if (!pos1 || !pos2 || 
        typeof pos1.lat !== 'number' || typeof pos1.lng !== 'number' || 
        typeof pos2.lat !== 'number' || typeof pos2.lng !== 'number') {
        return Infinity;
    }
    
    const R = 6371000;
    const lat1 = pos1.lat * Math.PI / 180;
    const lat2 = pos2.lat * Math.PI / 180;
    const deltaLat = (pos2.lat - pos1.lat) * Math.PI / 180;
    const deltaLng = (pos2.lng - pos1.lng) * Math.PI / 180;
    const a = Math.sin(deltaLat/2) * Math.sin(deltaLat/2) +
            Math.cos(lat1) * Math.cos(lat2) *
            Math.sin(deltaLng/2) * Math.sin(deltaLng/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}

function getGeolocationOptions(retryNumber) {
    return {
        enableHighAccuracy: retryNumber < 2,
        timeout: 10000 + (retryNumber * 5000),
        maximumAge: retryNumber * 5000
    };
}

function handleLocationError(error) {
    console.warn("Error getting user location:", error);
    
    if (retryCount < CONFIG.MAX_RETRIES) {
        retryCount++;
        console.log(`Retrying to get location (Attempt ${retryCount} of ${CONFIG.MAX_RETRIES})`);
        
        const currentRetryDelay = CONFIG.RETRY_DELAY * retryCount;
        
        setTimeout(() => {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log("Location retrieved successfully after retry");
                    hideLoadingMessage();
                    updateUserLocation(position, true);
                    retryCount = 0;
                }, 
                handleLocationError, 
                getGeolocationOptions(retryCount) 
            );
        }, currentRetryDelay);
        return;
    }
    
    retryCount = 0;
    hideLoadingMessage();
    
    let errorMessage = "An error occurred while getting your location.";
    if (error && error.code) {
        switch(error.code) {
            case 1:
                errorMessage = "Please allow access to your location to use this feature.";
                break;
            case 2:
                errorMessage = "Your location is currently unavailable. Please try again later.";
                break;
            case 3:
                errorMessage = "Getting your location took too long. Please try again.";
                break;
        }
    }
    
    showPopup("Location Error", errorMessage);
    
    if (typeof onLocationFailure === 'function') {
        onLocationFailure(error);
    }
}

const COOLDOWN_PERIOD = 120 * 1000;
const MINIMUM_GAP = 15 * 1000;
const STORAGE_KEY = 'locationCooldowns';

const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
const DEBOUNCE_TIME = isTouchDevice ? 100 : 50;

let lastFunctionCall = 0;

class CooldownManager {
    constructor() {
        this.cooldowns = this.loadCooldowns();
        this.cleanupExpired();
    }
    loadCooldowns() {
        try {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : {};
        } catch (e) {
            console.warn('Failed to load cooldowns:', e);
            return {};
        }
    }
    saveCooldowns() {
        try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(this.cooldowns));
        } catch (e) {
            console.warn('Failed to save cooldowns:', e);
        }
    }
    cleanupExpired() {
        const now = Date.now();
        let cleaned = false;
        Object.keys(this.cooldowns).forEach(key => {
            const timeElapsed = now - this.cooldowns[key];
            
            if (timeElapsed > COOLDOWN_PERIOD) {
                delete this.cooldowns[key];
                cleaned = true;
            }
        });
        if (cleaned) {
            this.saveCooldowns();
        }
    }
    isOnCooldown(locationId) {
        const key = `location_${locationId}`;
        const now = Date.now();
        
        if (!this.cooldowns[key]) {
            return { onCooldown: false, reason: 'no_cooldown' };
        }
        const timeElapsed = now - this.cooldowns[key];
        
        if (timeElapsed < 0) {
            console.warn(`Invalid cooldown timestamp for ${locationId}, removing`);
            delete this.cooldowns[key];
            this.saveCooldowns();
            return { onCooldown: false, reason: 'invalid_timestamp' };
        }
        
        if (timeElapsed < MINIMUM_GAP) {
            return { 
                onCooldown: true, 
                reason: 'minimum_gap',
                timeRemaining: MINIMUM_GAP - timeElapsed,
                timeElapsed
            };
        }
        
        if (timeElapsed < COOLDOWN_PERIOD) {
            return { 
                onCooldown: true, 
                reason: 'cooldown_period',
                timeRemaining: COOLDOWN_PERIOD - timeElapsed,
                timeElapsed
            };
        }
        
        delete this.cooldowns[key];
        this.saveCooldowns();
        return { onCooldown: false, reason: 'expired' };
    }
    setCooldown(locationId) {
        const key = `location_${locationId}`;
        const now = Date.now();
        
        this.cooldowns[key] = now;
        this.saveCooldowns();
        
        console.log(`Cooldown set for location ${locationId} at ${now} (2-minute cooldown active)`);
    }
    clearAll() {
        this.cooldowns = {};
        this.saveCooldowns();
        console.log('All cooldowns cleared');
    }
    getRemainingTime(locationId) {
        const cooldownStatus = this.isOnCooldown(locationId);
        if (cooldownStatus.onCooldown) {
            return Math.ceil(cooldownStatus.timeRemaining / 1000);
        }
        return 0;
    }
}

        return;

    lastFunctionCall = now;
    
    console.log(`Processing location ${location.id} on ${isTouchDevice ? 'touch' : 'desktop'} device`);
    
    cooldownManager.cleanupExpired();
    
    const cooldownStatus = cooldownManager.isOnCooldown(location.id);
    
    if (cooldownStatus.onCooldown) {
        const remainingSeconds = Math.ceil(cooldownStatus.timeRemaining / 1000);
