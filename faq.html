<!DOCTYPE html>
<html>
<head>
  <title>FAQ | Minnesota Then</title>
  <link rel="shortcut icon" type="image/jpg" href="/images/mnthenfav.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ffffff;
      color: #555;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #FFF;
      padding: 10px 0;
    }

    header .navbar-brand {
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }

    main {
      padding: 50px 0;
      background-color: #FFF;
    }

    main h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .faq-card {
      border: 1px solid #eaeaea;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .faq-card h2 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .faq-card p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .faq-card .btn {
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      padding: 10px 20px;
    }

    footer {
      background-color: #282828;
      color: #FFF;
      text-align: center;
      padding: 20px;
      font-size: 16px;
      font-weight: 500;
      margin-top: 50px;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0069d9;
    }

    /* Custom styles for mobile devices */
    @media (max-width: 576px) {
      main {
        padding: 20px 0;
      }

      main h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .faq-card {
        padding: 15px;
        margin-bottom: 15px;
      }

      .faq-card h2 {
        font-size: 22px;
        margin-bottom: 8px;
      }

      .faq-card p {
        font-size: 16px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-light bg-secondary">
    <div class="container px-md-5">
      <a class="navbar-brand text-white" href="/index.html">Minnesota Then</a>
    </div>
  </nav>
</header>
<main class="container py-3">
  <h1 class="text-center mb-4">Frequently Asked Questions</h1>
  <div id="faq-list">
    <!-- FAQ cards will be dynamically generated here -->
  </div>
  <div class="text-center mt-5">
    <a href="index.html" class="btn btn-secondary btn-lg">Return to Main Page</a>
  </div>
</main>
<footer class="footer bg-primary text-white py-3">
  <div class="container">
    <p class="m-0 text-center">&copy; 2023 Minnesota Then. All Rights Reserved.</p>
  </div>
</footer>
<script>
  // FAQ data (replace with your own data)
  const faqs = [
    {
      question: "How does it work?",
      answer: "The Minnesota Then app utilizes GPS on your mobile device, offering a firsthand glimpse of history. When nearing a tour location, your device presents the chance to uncover its story, providing an immersive experience that connects you to the rich narratives of each site."
    },
    {
      question: "What is the duration of the tours?",
      answer: "The tours offered by Minnesota Then are thoughtfully designed to be done at your own pace, allowing you the freedom to allocate as little or as much time as you desire. We understand that each traveler has unique preferences and interests, and we want to ensure that you have the flexibility to fully immerse yourself in the experience."
    },
    {
      question: "Are the tours safe?",
      answer: "Yes, our tours prioritize safety by utilizing publicly accessible routes. However, we advise all participants to remain vigilant and aware of their surroundings throughout the tour(s). While we strive to ensure a secure and enjoyable experience, it is essential to exercise caution, especially when crossing streets or exploring unfamiliar areas. Your safety is paramount, and we encourage you to prioritize it as you embark on our self-guided tours."
    },
    {
      question: "Does this cost anything?",
      answer: "No. At Minnesota Then, we believe in making our tours accessible to everyone. That's why all of our tours are completely free to access on our website. While we greatly appreciate donations and welcome tour location sponsors, our platform is open for all to enjoy at no cost."
    },
    {
      question: "Do I need to make a reservation?",
      answer: "Enjoy our tours anytime, with any number of people, without the need for reservations. Simply grab your GPS-capable cell phone and embark on an unforgettable journey through Minnesota's storied past. Our self-guided tours are accessible and available at your convenience, allowing you the freedom to explore without constraints."
    }
  ];

  // Function to generate FAQ cards
  function generateFAQCards() {
    const faqList = document.getElementById("faq-list");
    for (let faq of faqs) {
      const faqCard = document.createElement("div");
      faqCard.className = "faq-card";
      faqCard.innerHTML = `
        <h2>${faq.question}</h2>
        <p>${faq.answer}</p>
      `;
      faqList.appendChild(faqCard);
    }
  }

  // Generate FAQ cards on page load
  window.onload = function() {
    generateFAQCards();
  };
</script>
</body>
</html>
