  <meta charset="UTF-8">

  <style>
    .col-sm-6 {
    margin-bottom: 20px; /* Add a vertical gap between tour cards */
  }
    .tour-card {
    border: 1px solid #eaeaea;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px; /* Add a vertical gap between tour cards */
    background-color: #fff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    height: 100%; /* Set a fixed height for tour cards */
  }
  
.tour-card h2 {

  display: flex;
  align-items: center; 
  justify-content: center;
  height: 3em;
  overflow: hidden;
  padding: 0 10px;
  font-size: 24px;
  background: #333;
  color: white;
  border: 2px solid #222;
  border-radius: 5px;
  text-shadow: 1px 1px rgba(255,255,255,0.9);  
  opacity: 0.9;
  box-shadow: 0 2px 3px rgba(0,0,0,0.3);

}

.tour-card h2::after {
  content: '';
  border: 2px solid white;
  position: absolute; 
  top: 5px; right: 5px;
  bottom: 5px; left: 5px;
}

    .tour-card p {
      font-size: 18px;
      margin-bottom: 20px;
      margin-top: 10px;
    }
    .tour-card .btn {
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 10px 20px;
      margin-left: auto; /* Move the button to the right side */
    }
    
    footer {
      background-color: #282828;
      color: #FFF;
      text-align: center;
      padding: 20px;
      font-size: 16px;
      font-weight: 400;
      margin-top: 25px;
    }
}
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-light bg-secondary">
    <div class="container-fluid px-3 px-md-5">
      <a class="navbar-brand text-white" href="/index.html" style="font-weight: bold;">Minnesota Then</a>
    </div>
  </nav>
</header>

<p></p>
  <main class="container py-3">
    <h1 class="text-center mb-4">Available Tours</h1>
    <div class="form-group">
      <input type="text" id="search-input" class="form-control" placeholder="Search existing tours..." oninput="searchTours()">
    </div>
    <div id="tours-list" class="row align-items-stretch"></div>
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-secondary btn-lg">Return to Main Page</a>
    </div>
  </main>
<footer class="footer bg-primary text-white py-3">
  <div class="container">
    <p class="m-0 text-center">&copy; 2023 Minnesota Then. All Rights Reserved.</p>
  </div>
</footer>
  <script>
    // Tour data (replace with your own data)
    const tours = [
            {
        title: "Hamm's Complex",
        description: "<strong>Saint Paul:</strong> The historic Hamm's Brewery grounds hold a rich legacy as home to one of the region's most iconic breweries. With a history dating back to 1865, it played a significant role in shaping the local brewing industry and is fondly remembered by beer enthusiasts. <p>The tour begins in the St. Paul Brewing parking lot.</p>",
            color: "#FF5733", // Hex code for the color of this tour
        link: "tour/hamm/hamm_welcome.html",
      },
        {
        title: "Gangsters",
        description: "<strong>Minnesota:</strong> Step back in time to the gritty Prohibtion era. Uncover tales of notorious gangsters, hidden speakeasies, secret hideouts, nightclubs, intense clashes with law enforcement, and the allure of illicit alcohol trade. <p>Immerse yourself in a captivating journey through history's shadowy alleys. Embark on an adventure of intrigue and nostalgia, where every corner holds a tale of a bygone era.</p>", 
            color: "green", // Hex code for the color of this tour
        link: "tour/gangster/gangster_welcome.html",
      },
            {
        title: "Lake Drive",
        description: "<strong>White Bear Lake:</strong> Experience the rich history and natural beauty of Lake Drive. Discover historic homes, ancient burial mounds, and remnants of former cottages and hotels. Immerse yourself in the charm and allure of this scenic route, capturing the essence of a bygone era. Explore and indulge in nostalgia. <p>The tour begins on the walking path in front of the White Bear Lake County Park.</p>", 
            color: "purple", // Hex code for the color of this tour
        link: "tour/wbl/lake_drive_welcome.html",
      },
      {
        title: "Capitol Mall",
        description: "<strong>Saint Paul:</strong> Experience the iconic Capitol grounds, uncover timeless monuments, and immerse yourself in Minnesota's unique and unforgettable heritage. This tour guides you south of the Capitol, providing a remarkable opportunity to explore the lives and legacies of extraordinary individuals who shaped the state's growth.<p>The tour begins on the south steps of the Capitol.</p>",
            color: "#800000", // Hex code for the color of this tour
        link: "tour/capitol/welcome.html",
      },
      {
             title: "Northeast",
        description: "<strong>Minneapolis:</strong> Embark on a fascinating self-guided journey to discover hidden tales, iconic landmarks, and the vibrant heritage of this historic and culturally diverse neighborhood, unearthing the captivating layers of NE Minneapolis' rich and storied history. <p>The tour begins at the Boom Island Park.</p>",
            color: "teal", // Hex code for the color of this tour
        link: "tour/NE/NE_welcome.html"
      }
    ];

    // Function to generate tour cards
    function generateTourCards(toursToShow) {
      const toursList = document.getElementById("tours-list");
      toursList.innerHTML = ""; // Clear previous tour cards
      for (let tour of toursToShow) {
        const tourCard = document.createElement("div");
        tourCard.className = "col-sm-6 col-md-4";
        tourCard.innerHTML = `
          <div class="tour-card">
      <h2 style="background-color: ${tour.color};">${tour.title}</h2>
            <p>${tour.description}</p>
            <div class="mt-auto"> <!-- Move the button to the right -->
              <a href="${tour.link}" class="btn btn-primary btn-lg">Enter</a>
            </div>
          </div>
        `;
        toursList.appendChild(tourCard);
      }
      
      if (toursToShow.length === 0) {
        const noResultsMessage = document.createElement("p");
        noResultsMessage.className = "text-center";
        noResultsMessage.textContent = "No tours found. ";
        const returnLink = document.createElement("a");
        returnLink.href = "#"; // Replace with the link to the full tour page
        returnLink.textContent = "Return to Full Tour Page";
        noResultsMessage.appendChild(returnLink);
        toursList.appendChild(noResultsMessage);
      }
    }

    // Function to search tours based on keyword
    function searchTours() {
      const searchInput = document.getElementById("search-input").value.toLowerCase();
      const filteredTours = tours.filter(tour =>
        tour.title.toLowerCase().includes(searchInput) ||
        tour.description.toLowerCase().includes(searchInput)
      );
      generateTourCards(filteredTours);
    }

    // Generate tour cards on page load
    window.onload = function() {
      generateTourCards(tours);
    };
  </script>
</body>
</html>
