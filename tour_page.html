<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Tours | Minnesota Then</title>
  <link rel="shortcut icon" type="image/jpg" href="images/mnthenfav.ico"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .col-sm-6 {
    margin-bottom: 20px; /* Add a vertical gap between tour cards */
  }
    .tour-card {
    border: 1px solid #eaeaea;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px; /* Add a vertical gap between tour cards */
    background-color: #fff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    height: 100%; /* Set a fixed height for tour cards */
  }
    .tour-card h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .tour-card p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .tour-card .btn {
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 10px 20px;
      margin-left: auto; /* Move the button to the right side */
    }
    footer {
      background-color: #282828;
      color: #FFF;
      text-align: center;
      padding: 20px;
      font-size: 16px;
      font-weight: 400;
      margin-top: 25px;
    }
}
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-light bg-secondary">
    <div class="container px-md-5">
      <a class="navbar-brand text-white" href="/index.html" style="font-weight: bold;">Minnesota Then</a>
    </div>
  </nav>
</header>
<p></p>
  <main class="container py-3">
    <h1 class="text-center mb-4">Available Tours</h1>
    <div class="form-group">
      <input type="text" id="search-input" class="form-control" placeholder="Search existing tours..." oninput="searchTours()">
    </div>
    <div id="tours-list" class="row align-items-stretch"></div>
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-secondary btn-lg">Return to Main Page</a>
    </div>
  </main>
<footer class="footer bg-primary text-white py-3">
  <div class="container">
    <p class="m-0 text-center">&copy; 2023 Minnesota Then. All Rights Reserved.</p>
  </div>
</footer>
  <script>
    // Tour data (replace with your own data)
    const tours = [
      {
        title: "Capitol Mall",
        description: "<strong>Saint Paul:</strong> Experience the iconic Capitol grounds, uncover timeless monuments, and immerse yourself in Minnesota's unique and unforgettable heritage. This tour guides you south of the Capitol, providing a remarkable opportunity to explore the lives and legacies of extraordinary individuals who shaped the state's growth.<p>The tour begins on the south steps of the Capitol.</p>",
        link: "tour/capitol/welcome.html"
      },
      {
        title: "Summit Avenue",
        description: "<strong>Saint Paul:</strong> Explore the architectural wonders of St. Paul's Summit Ave as you tour its historic mansions. Admire the grandeur of these magnificent homes that showcase rich craftsmanship, captivating stories, and timeless elegance. Immerse yourself in the opulence of a bygone era, experiencing the charm and allure of this iconic street. <p>The tour begins in front of the Janes J. Hill house.</p>",
        link: "#"
      },
      {
        title: "Lake Drive",
        description: "<strong>White Bear Lake:</strong> Experience the rich history and natural beauty of Lake Drive. Discover historic homes, ancient burial mounds, and remnants of former cottages and hotels. Immerse yourself in the charm and allure of this scenic route, capturing the essence of a bygone era. Explore and indulge in nostalgia. <p>The tour begins on the walking path along Ramsey Beach.</p>", 
        link: "#"
      },
      {
        title: "Hamm's Brewery",
        description: "<strong>Saint Paul</strong> The historic Hamm's Brewery in Saint Paul, Minnesota, holds a rich legacy as one of the region's iconic breweries. With a history dating back to 1865, it played a significant role in shaping the local brewing industry and is fondly remembered by beer enthusiasts. <p>The tour begins in the St. Paul Brewing parking lot.</p>",
        link: "tour/hamm/welcome.html"
      }
    ];

    // Function to generate tour cards
    function generateTourCards(toursToShow) {
      const toursList = document.getElementById("tours-list");
      toursList.innerHTML = ""; // Clear previous tour cards
      for (let tour of toursToShow) {
        const tourCard = document.createElement("div");
        tourCard.className = "col-sm-6 col-md-4";
        tourCard.innerHTML = `
          <div class="tour-card">
            <h2>${tour.title}</h2>
            <p>${tour.description}</p>
            <div class="mt-auto"> <!-- Move the button to the right -->
              <a href="${tour.link}" class="btn btn-primary btn-lg">Enter</a>
            </div>
          </div>
        `;
        toursList.appendChild(tourCard);
      }
      if (toursToShow.length === 0) {
        const noResultsMessage = document.createElement("p");
        noResultsMessage.className = "text-center";
        noResultsMessage.textContent = "No tours found. ";
        const returnLink = document.createElement("a");
        returnLink.href = "#"; // Replace with the link to the full tour page
        returnLink.textContent = "Return to Full Tour Page";
        noResultsMessage.appendChild(returnLink);
        toursList.appendChild(noResultsMessage);
      }
    }

    // Function to search tours based on keyword
    function searchTours() {
      const searchInput = document.getElementById("search-input").value.toLowerCase();
      const filteredTours = tours.filter(tour =>
        tour.title.toLowerCase().includes(searchInput) ||
        tour.description.toLowerCase().includes(searchInput)
      );
      generateTourCards(filteredTours);
    }

    // Generate tour cards on page load
    window.onload = function() {
      generateTourCards(tours);
    };
  </script>
</body>
</html>
